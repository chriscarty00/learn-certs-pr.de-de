summary: >-
  <div><font color='red'><strong>Der Inhalt dieser Zertifizierung wurde am 24. September 2021 aktualisiert. Laden Sie das Dokument zu den bewerteten Qualifikationen von der <a href="/learn/certifications/exams/az-104">Seite für das Examen AZ-104</a> herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>


  Kandidat*innen für die Zertifizierung „Azure Administrator Associate“ sollten über Fachkenntnisse im Implementieren, Verwalten und Überwachen der Microsoft Azure-Umgebung einer Organisation verfügen.


  Zu den Aufgaben in dieser Position gehören das Implementieren, Verwalten und Überwachen von Identitäten, Governance, Speicher, Compute und virtuellen Netzwerken in einer Cloud-Umgebung sowie nach Bedarf das Bereitstellen, das Anpassen der Größe, das Überwachen und das allgemeine Anpassen von Ressourcen.


  Ein Azure-Administrator fungiert häufig als Teil eines größeren Teams, das mit der Implementierung der Cloudinfrastruktur einer Organisation betraut ist.


  Kandidat*innen für diese Zertifizierung sollte mindestens sechs Monate praktische Erfahrung im Verwalten von Azure sowie ein umfassendes Verständnis der wichtigsten Azure-Dienste, Azure-Workloads, der Sicherheit und Governance besitzen. Darüber hinaus sollten sie in dieser Rolle über Erfahrung mit PowerShell, der Azure CLI, dem Azure-Portal und Azure Resource Manager-Vorlagen verfügen.
