### YamlMime:Certification
title: 'Microsoft Certified: Azure AI Engineer Associate'
metadata:
  title: 'Microsoft Certified: Azure AI Engineer Associate'
  description: 'Azure AI Engineers erstellen, verwalten und stellen AI-Lösungen bereit, die Azure Cognitive Services, Azure Cognitive Search, und Microsoft Bot Framework nutzen.'
uid: certification.azure-ai-engineer
certificationRenewalUid: renewal.azure-ai-engineer
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong><a href='/learn/certifications/exams/ai-102'>PRÜFUNG AI-102</a> ERSETZT PRÜFUNG AI-100. AI-100 wird am 30. Juni 2021 eingestellt.</strong></font><br/><br/></div>
  
  Kandidaten für die Azure AI Engineer Associate-Zertifizierung sollten über Fachkenntnisse beim Erstellen, Verwalten und Bereitstellen von AI-Lösungen verfügen, die Azure Cognitive Services, Azure Cognitive Search und Microsoft Bot Framework nutzen.
  
  Zu ihren Aufgaben gehört die Teilnahme an allen Phasen der Entwicklung von AI-Lösungen, von der Definition und dem Design der Anforderungen bis hin zur Entwicklung, Bereitstellung, Wartung, Leistungsoptimierung und Überwachung.
  
  Azure AI-Ingenieure arbeiten mit Lösungsarchitekten zusammen, um ihre Vision zu umzusetzen, und mit Datenwissenschaftlern, Dateningenieuren, IoT-Spezialisten und  AI-Entwicklern, um vollständige End-to-End-AI-Lösungen zu erstellen.
  
  Kandidaten für diese Zertifizierung sollten C#, Python oder JavaScript beherrschen und in der Lage sein, REST-basierte APIs und SDKs zu verwenden, um Computervision, Verarbeitung natürlicher Sprache, Knowledge Mining und AI-Konversations-Lösungen in Azure zu erstellen. Sie sollten auch die Komponenten des Azure AI-Portfolios und die verfügbaren Datenspeicheroptionen verstehen. Außerdem müssen die Kandidaten die Prinzipien verantwortungsvoller AI verstehen und anwenden können.
  
  <div><br/><strong>Sie erhalten diese Zertifizierung, wenn Sie eine der folgenden Prüfungen bestehen&#58;</strong><br/>
  <ul>
  <li><a href="/learn/certifications/exams/ai-100">AI-100</a> (Einstellung 30.Juni 2021) <strong>or</strong></li>
  <li><a href="/learn/certifications/exams/ai-102">AI-102</a> (Beta-version veröffentlicht 23. Februar 2021)</li></ul></div>
