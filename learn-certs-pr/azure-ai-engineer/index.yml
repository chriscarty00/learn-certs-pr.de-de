summary: >-
  > [!IMPORTANT]

  > Der Inhalt dieser Zertifizierung wurde am 30. November 2021 aktualisiert. Laden Sie das Dokument zur Kompetenzmessung auf der Seite [Prüfung AI-102](/learn/certifications/exams/ai-102) herunter, um zu sehen, was sich geändert hat.


  <br/>

  Kandidat*innen für die Zertifizierung „Azure AI Engineer Associate“ erstellen, verwalten und stellen KI-Lösungen bereit, die Azure Cognitive Services und Azure Applied AI Services nutzen.


  Zu ihren Aufgaben gehört es, an allen Phasen der Entwicklung von KI-Lösungen mitzuwirken – von der Anforderungsdefinition und dem Entwurf über die Entwicklung, den Einsatz und die Wartung bis hin zur Leistungsoptimierung und Überwachung.


  Sie arbeiten mit Lösungsarchitekten zusammen, um ihre Vision umzusetzen, sowie mit wissenschaftlichen/technischen Fachkräften für Daten, IoT-Spezialisten und KI-Entwicklern, um komplette End-to-End-KI-Lösungen zu erstellen.


  Kandidat*innen für diese Zertifizierung sollten C# oder Python beherrschen und in der Lage sein, REST-basierte APIs und SDKs zu nutzen, um maschinelles Sehen, Verarbeitung natürlicher Sprache, Wissensbeschaffung und gesprächsorientierte KI-Lösungen auf Azure zu erstellen.


  Sie sollten auch die Komponenten des Azure-KI-Portfolios und die verfügbaren Datenspeicheroptionen verstehen. Außerdem müssen die Kandidaten die Prinzipien der verantwortungsvollen KI verstehen und anwenden können.
