summary: >-
  <div><font color='red'><strong>Der Inhalt dieser Zertifizierung wurde am 30. November 2021 aktualisiert. Laden Sie das Dokument skills measured (Gemessene Qualifikationen) auf die <a href="/learn/certifications/exams/ai-102">Seite Exam AI-102 (Prüfung KI-102)</a> herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>


  Kandidaten für den Azure KI Associate-Zertifizierungsentwickler erstellen, verwalten und stellen KI-Lösungen zur Verfügung, die Azure Cognitive Services und Azure Applied AI-Dienste nutzen.


  Zu ihren Aufgaben gehört es, an allen Phasen der Entwicklung von KI-Lösungen mitzuwirken – von der Anforderungsdefinition und dem Entwurf über die Entwicklung, den Einsatz und die Wartung bis hin zur Leistungsoptimierung und Überwachung.


  Sie arbeiten mit Lösungsarchitekten zusammen, um ihre Vision umzusetzen, sowie mit wissenschaftlichen/technischen Fachkräften für Daten, IoT-Spezialisten und KI-Entwicklern, um komplette End-to-End-KI-Lösungen zu erstellen.


  Kandidaten für diese Zertifizierung sollten mit C# oder Python vertraut sein und REST-basierte APIs und SDKs verwenden können, um maschinelles Sehen, Verarbeitung natürlicher Sprache, Knowledge Mining und Konversations-KI-Lösungen in Azure zu erstellen.


  Sie sollten auch die Komponenten des Azure-KI-Portfolios und die verfügbaren Datenspeicheroptionen verstehen. Außerdem müssen die Kandidaten die Prinzipien der verantwortungsvollen KI verstehen und anwenden können.
