uid: certification.azure-ai-fundamentals
iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: "Kandidat*innen für die Azure AI Fundamentals-Zertifizierung sollten über grundlegende Kenntnisse der Konzepte des maschinellen Lernens (ML) und der künstlichen Intelligenz (KI) sowie der zugehörigen Microsoft Azure-Dienste verfügen.  \n\nMit dieser Zertifizierung können Sie Ihre Kenntnisse zu gängigen ML- und KI-Workloads und deren Implementierung in Azure unter Beweis stellen.  \n\nDiese Zertifizierung ist sowohl für Kandidat*innen mit technischem als auch mit nicht-technischem Hintergrund geeignet. Erfahrung in den Bereichen Data Science und Softwareentwicklung ist nicht erforderlich, allgemeine Programmierkenntnisse oder -erfahrung wären jedoch von Vorteil.  \n\nMit Azure AI Fundamentals können Sie sich auf andere rollenbasierte Azure-Zertifizierungen wie Azure Data Scientist Associate oder Azure AI Engineer Associate vorzubereiten, sie ist jedoch keine Voraussetzung für eine dieser Zertifizierungen."
subTitle: Bei Azure AI Fundamentals werden grundlegende Kenntnisse zu Konzepten des maschinellen Lernens und der künstlichen Intelligenz sowie der zugehörigen Microsoft Azure-Dienste überprüft.
