iconUrl: /media/learn/certification/badges/microsoft-certified-specialty-badge.svg
summary: >-
  Die Kandidat*innen für die Zertifizierung „Azure Cosmos DB Developer Specialty“ sollten über Fachwissen zum Entwerfen, Implementieren und Überwachen von cloudnativen Anwendungen verfügen, die Daten speichern und verwalten.


  Zu den Zuständigkeiten dieser Rolle gehören das Entwerfen und Implementieren von Datenmodellen und der Datenverteilung, das Laden von Daten in eine Azure Cosmos DB-Datenbank und das Optimieren und Verwalten der Lösung. Diese Expert*innen integrieren die Lösung in andere Azure-Dienste. Darüber hinaus entwerfen, implementieren und überwachen sie Lösungen mit Sicherheits-, Verfügbarkeits-, Resilienz- und Leistungsanforderungen.


  Die Kandidat*innen für dieses Zertifizierung benötigen solide Kenntnisse und Erfahrung beim Entwickeln von Apps für Azure und beim Arbeiten mit Azure Cosmos DB-Datenbanktechnologien. Sie sollten mit der Entwicklung von Anwendungen mithilfe der Core-API (SQL) und SDKs vertraut sein, effiziente Abfragen schreiben und geeignete Indexrichtlinien erstellen, Ressourcen in Azure bereitstellen und verwalten sowie serverseitige Objekte mit JavaScript erstellen können. Sie sollten JSON interpretieren, C#- oder Java-Code lesen und PowerShell verwenden können.
subTitle: Azure Cosmos DB Developers entwerfen und implementieren Datenmodelle und die Datenverteilung, laden Daten in eine Azure Cosmos DB-Datenbank und optimieren und warten die Lösung.
