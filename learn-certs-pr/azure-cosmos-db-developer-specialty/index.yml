summary: >-
  Kandidaten für die Zertifizierung "Azure Cosmos DB Developer Expertise" sollten über Fachwissen beim Entwerfen, Implementieren und Überwachen cloudnativer Anwendungen verfügen, die Daten speichern und verwalten.


  Zu den Zuständigkeiten für diese Rolle gehören das Entwerfen und Implementieren von Datenmodellen und der Datenverteilung, das Laden von Daten in eine Azure Cosmos-Datenbank und das Optimieren und Verwalten der Lösung. Diese Experten integrieren die Lösung in andere Azure-Dienste. Außerdem entwerfen, implementieren und überwachen sie Lösungen, die Sicherheits-, Verfügbarkeits-, Resilienz- und Leistungsanforderungen berücksichtigen.


  Kandidaten für diese Zertifizierung müssen über solide Kenntnisse und Erfahrung beim Entwickeln von Apps für Azure und beim Arbeiten mit Azure Cosmos DB-Datenbanktechnologien verfügen. Sie sollten mit der Entwicklung von Anwendungen vertraut sein, indem sie die Core-API (SQL) und SDKs verwenden, effiziente Abfragen schreiben und geeignete Indexrichtlinien erstellen, Ressourcen in Azure bereitstellen und verwalten sowie serverseitige Objekte mit JavaScript erstellen. Sie sollten JSON interpretieren, C#- oder Java-Code lesen und PowerShell verwenden können.
subTitle: Azure Cosmos DB-Entwickler entwerfen und implementieren Datenmodelle und die Datenverteilung, laden Daten in eine Azure Cosmos DB-Datenbank und optimieren und warten die Lösung.
