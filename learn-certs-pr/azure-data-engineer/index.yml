### YamlMime:Certification
title: 'Microsoft Certified: Azure Data Engineer Associate'
metadata:
  title: 'Microsoft Certified: Azure Data Engineer Associate'
  description: Azure Data Engineers integrieren, transformieren und konsolidieren Daten aus verschiedenen strukturierten und unstrukturierten Datensystemen in Strukturen, die für die Erstellung von Analyselösungen geeignet sind.
uid: certification.azure-data-engineer
certificationRenewalUid: renewal.azure-data-engineer
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong><a href='/learn/certifications/exams/dp-203'>PRÜFUNG DP-203</a> ERSETZT DIE PRÜFUNGEN DP-200 UND DP-201. DP-200 und DP-201 wird am 30. Juni 2021 eingestellt.</strong></font><br/><br/></div>
  
  Ein Kandidat für die Azure Data Engineer Associate-Zertifizierung sollte über Fachkenntnisse verfügen, um Daten aus verschiedenen strukturierten und unstrukturierten Datensystemen in Strukturen zu integrieren, zu transformieren und zu konsolidieren, die für die Erstellung von Analyselösungen geeignet sind.
  
  Zu den Aufgaben für diese Rolle gehört es, den Interessenvertretern zu helfen, die Daten durch Exploration, Aufbau und Wartung sicherer und konformer Datenverarbeitungs-Pipelines mit Hilfe verschiedener Tools und Techniken zu verstehen. Dieser Fachmann verwendet verschiedene Azure-Datenservices und -Sprachen, um bereinigte und erweiterte Datasets für die Analyse zu speichern und zu erstellen.
  
  Ein Azure-Dateningenieur stellt außerdem sicher, dass Datenpipelines und Datenspeicher unter bestimmten geschäftlichen Anforderungen und Einschränkungen leistungsstark, effizient, organisiert und zuverlässig sind. Dieser Fachmann kümmert sich zeitnah um unerwartete Probleme und minimiert Datenverluste. Ein Azure Dateningenieur entwirft, implementiert, überwacht und optimiert Datenplattformen, um die Anforderungen der Datenpipeline zu erfüllen.
  
  Ein Kandidat für diese Zertifizierung muss über fundierte Kenntnisse in Datenverarbeitungssprachen wie SQL, Python oder Scala verfügen und die Muster der Parallelverarbeitung und Datenarchitektur verstehen.
  
  <div><br/><strong>Sie erhalten diese Zertifizierung, wenn Sie eine der folgenden Optionen ausführen&#58;</strong><br/>
  <ul>
  <li>Bestehen Sie <a href="/learn/certifications/exams/dp-200">DP-200</a> und <a href="/learn/certifications/exams/dp-201"></a> DP-201 (Einstellung am 30. Juni 2021) <strong>oder</strong></li>
  <li>bestehen Sie <a href="/learn/certifications/exams/dp-203">DP-203</a> (Beta veröffentlicht am 23. Februar 2021)</li></ul></div>
