durationInMinutes: 45
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Wenn Sie über diese Zertifizierung verfügen und diese innerhalb von sechs Monaten abläuft, sind Sie berechtigt, diese zu erneuern.Zeigen Sie, dass Sie mit den neuesten Azure-Aktualisierungen auf dem neuesten Stand sind, indem Sie die Erneuerungsbewertung bestehen.Sie können sich auf die Erneuerung auch mit der kuratierten Sammlung von Lernmodulen vorbereiten.
skills:
- Organisieren Sie Datenbewegungen und -umwandlungen in Azure Data Factory oder Azure Synapse Pipeline 
- Einlesen von Daten mit Apache Spark-Notebooks in Azure Synapse Analytics 
- Query Azure Cosmos DB mit SQL Serverless für Azure Synapse Analytics
- Verwenden Sie bewährte Verfahren zum Laden von Daten in Azure Synapse Analytics
- Verwalten und Überwachen von Data-Warehouse-Aktivitäten in Azure Synapse Analytics
- Sichern Sie ein Data-Warehouse in Azure Synapse Analytics
examsPassed:
- dp-200, dp-201 oder dp-203
studyGuideDescription: 'Verwenden Sie diese Sammlung von Lernmodulen, um sich auf diese Microsoft-Zertifizierung vorzubereiten: Azure Data Engineer Associate-Erneuerungsbewertung.'
