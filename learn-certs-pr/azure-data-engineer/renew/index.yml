title: 'Erneuerung für Microsoft Certified: Azure Data Engineer Associate'
metadata:
  title: 'Erneuerung für Microsoft Certified: Azure Data Engineer Associate'
  description: 'Wenn Sie über diese Zertifizierung verfügen und sie innerhalb von sechs Monaten abläuft, sind Sie berechtigt, diese zu erneuern.'
uid: renewal.azure-data-engineer
certificationUid: certification.azure-data-engineer
