summary: "Um Daten in der Cloud zu beherrschen, benötigen Sie die richtige Grundlage – ein solides Verständnis der grundlegenden Datenkonzepte, z. B. relationale Daten, nicht relationale Daten, Big Data und Analysen. Dazu kommt Vertrautheit mit den Rollen, Aufgaben und Zuständigkeiten in der Welt der Daten und Datenanalyse. Sind Sie bereit? Die Zertifizierung kann Ihnen helfen, dies nachzuweisen.\n\nDie Zertifizierung bietet die Grundlage, die Sie benötigen, um Ihre technischen Fähigkeiten aufzubauen, damit Sie die Arbeit mit Daten in der Cloud aufnehmen können. Die Grundlagen zu beherrschen, kann Ihnen helfen, Ihre Karriere in Schwung zu bringen und Sie darauf vorbereiten, tiefer in die vielen weiteren technischen Möglichkeiten einzutauchen, die Azure bietet.\n\n**Die Zertifizierung „Microsoft Certified: Azure Data Fundamentals“ könnte genau das Richtige für Sie sein, wenn Sie folgende Ziele verfolgen:**\n- Überprüfen Ihrer grundlegenden Kenntnisse der wichtigsten Datenkonzepte und von deren Umsetzung mithilfe von Azure-Datendiensten.\n- Verstärken Sie Ihre Basis für andere rollenbasierte Azure-Zertifizierungen wie Azure Database Administrator Associate, Azure Data Engineer Associate, Data Analyst Associate oder Azure Developer Associate, dies ist jedoch für keine von ihnen eine Voraussetzung.\n\nWenn die Cloud noch neu für Sie ist oder Sie gerade in Azure einsteigen, wählen Sie zunächst [Training und Zertifizierung für Azure-Grundlagen](/learn/certifications/azure-fundamentals/) aus.\n\nWenn Sie beginnen, mit Daten in der Cloud zu arbeiten, ist diese Zertifizierung für Sie genau richtig. Sie sollten mit den Konzepten relationaler und nicht relationaler Daten sowie mit verschiedenen Arten von Datenworkloads wie transaktionalen Daten oder Analysedaten vertraut sein.\n\n**Um sicherzustellen, dass Sie für die Prüfung vorbereitet sind, empfehlen wir Folgendes:**\n- Umfassende Kenntnisse der [gemessenen Qualifikationen](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4wsKZ).\n- Lernen der relevanten [Inhalte für das Selbststudium](https://aka.ms/AzureLearn_DataFundamentals) auf Microsoft Learn, oder Teilnahme an einem [Microsoft Azure Virtual Training Day: Data Fundamentals](https://mvtd.events.microsoft.com/azure), oder Registrierung für eine [Präsenzschulung](/learn/certifications/courses/dp-900t00) mit einem Microsoft Learning Partner.\n- Teilnahme an der [Übungsprüfung](https://www.mindhub.com/dp-900-microsoft-azure-data-fundamentals-microsoft-official-practice-test/p/MU-DP-900?utm_source=microsoft&utm_medium=certpage&utm_campaign=msofficialpractice), um Ihr Wissen und Ihr Verständnis der Prüfungserfahrung zu überprüfen.\n- Rufen Sie ein Testabonnement ab, und probieren Sie es aus.\n- Weitere Informationen zu dieser Zertifizierung und zur Vorbereitung finden Sie unter [Master the basics with the Azure Data Fundamentals certification](https://techcommunity.microsoft.com/t5/microsoft-learn-blog/master-the-basics-with-the-azure-data-fundamentals-certification/ba-p/1660731) (Beherrschen der Grundlagen mit der Azure Data Fundamentals-Zertifizierung).\n\n**Nächste Schritte**\n\nRegistrieren Sie sich für Ihre Prüfung! Nachdem Sie die Prüfung bestanden und Ihre Zertifizierung erhalten haben, präsentieren Sie Ihren Zertifizierungsbadge und Ihre Qualifikationen auf sozialen Plattformen wie LinkedIn. Weitere Informationen finden Sie unter [Verwenden und Teilen von Zertifizierungsbadges](/learn/certifications/badges).\n\nJe nach Ihren Zielen können Sie wählen, die Grundlagen mit der Zertifizierung [Azure AI Fundamentals](/learn/certifications/azure-ai-fundamentals/) zu beherrschen, mit den Zertifizierungen [Azure Database Administrator Associate](/learn/certifications/azure-database-administrator-associate/), [Azure Data Engineer Associate](/learn/certifications/azure-data-engineer/), [Data Analyst Associate](/learn/certifications/data-analyst-associate/) oder [Azure Developer Associate](/learn/certifications/azure-developer/) eine Weiterentwicklung anzustreben oder zu Ihrem Beruf passend die [richtige Microsoft Azure-Zertifizierung für sich zu finden](https://techcommunity.microsoft.com/t5/microsoft-learn-blog/finding-the-right-microsoft-azure-certification-for-you/ba-p/1469359). \n\n> [!IMPORTANT]\n> Der Inhalt dieser Zertifizierung wurde am 25. Oktober 2021 aktualisiert. Laden Sie das Dokument zur Kompetenzmessung auf der Seite [Prüfung DP-900](/learn/certifications/exams/dp-900) herunter, um zu sehen, was sich geändert hat.  "
