### YamlMime:Certification
title: 'Microsoft Certified: Azure Data Scientist Associate'
metadata:
  title: 'Microsoft Certified: Azure Data Scientist Associate'
  description: Azure Data Scientists wenden ihre Kenntnisse in Datenwissenschaften und maschinellem Lernen an, um Workloads für maschinelles Lernen in Azure zu implementieren und auszuführen, insbesondere mit Hilfe des Azure Machine Learning Service.
uid: certification.azure-data-scientist
certificationRenewalUid: renewal.azure-data-scientist
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Kandidaten für die Azure Data Scientist Associate-Zertifizierung sollten über Fachkenntnisse in der Anwendung von Datenwissenschaft und maschinellem Lernen verfügen, um Arbeiten mit maschinellem Lernen in Azure zu implementieren und auszuführen.
  
  Zu den Aufgaben dieser Rolle gehört die Planung und Erstellung einer geeigneten Arbeitsumgebung für datenwissenschaftliche Arbeiten in Azure. Sie führen Datenexperimente durch und trainieren Vorhersagemodelle. Darüber hinaus verwalten, optimieren und implementieren Sie Machine-Learning-Modelle in der Produktion.
  
  Ein Kandidat für diese Zertifizierung sollte über Kenntnisse und Erfahrungen in Data Science und der Verwendung von Azure Machine Learning und Azure Databricks verfügen.
subTitle: Azure Data Scientists wenden ihre Kenntnisse in Datenwissenschaften und maschinellem Lernen an, um Workloads für maschinelles Lernen in Azure zu implementieren und auszuführen, insbesondere mit Hilfe des Azure Machine Learning Service.
levels:
- intermediate
skills:
- Verwaltung von Azure-Ressourcen für maschinelles Lernen
- Experimente durchführen und Modelle trainieren
- Bereitstellung und Operationalisierung von Lösungen für maschinelles Lernen
- verantwortliches maschinelles Lernen implementieren
