  > [!IMPORTANT]

  > Der Inhalt dieser Zertifizierung wurde am 24. November 2021 aktualisiert. Laden Sie das Dokument zur Kompetenzmessung auf der Seite [Prüfung DP-300](/learn/certifications/exams/dp-300) herunter, um zu sehen, was sich geändert hat.


  <br/>

  Benutzer*innen mit der Zertifizierung „Azure Database Administrator Associate“ implementieren und verwalten die betrieblichen Aspekte von cloudnativen und hybriden Datenplattformlösungen, die mit Microsoft SQL Server und Data Services in Microsoft Azure erstellt werden. Der Azure-Datenbankadministrator verwendet eine Vielzahl von Methoden und Tools, um alltägliche Vorgänge auszuführen, einschließlich der Anwendung von Kenntnissen über die Verwendung von T-SQL für Verwaltungszwecke.



  Kandidat*innen für diese Rolle sollten alle Konzepte verstehen, die in [Examen DP-900: Microsoft Azure Data Fundamentals](/learn/certifications/exams/dp-900) behandelt werden.
