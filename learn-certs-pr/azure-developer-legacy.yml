summary: |-
  <div><font color="#D83B01">Diese Version der Zertifizierung ist nicht mehr verfügbar. Wenn Sie diese Version der Zertifizierung haben, erhalten Sie automatisch die neueste Version der Zertifizierung.<br/><br/>  Beide Versionen der Zertifizierung werden in Ihren Zertifizierungen aufgeführt. Sie müssen nur die neuere Version erneuern. Sobald die vorherige Version abläuft, wird sie in den Abschnitt mit dem Zertifizierungsverlauf Ihres Transkripts verschoben.<br/><br/></font></div>
  
  Kandidaten für die Azure Developer Associate-Zertifizierung sollten über Fachkenntnisse beim Entwerfen, Erstellen, Testen und Verwalten von Cloud-Anwendungen und - Services in Microsoft Azure verfügen.
  
  Zu den Aufgaben dieser Position gehört die Teilnahme an allen Phasen der Cloud-Entwicklung, von der Definition und dem Entwerfen der Anforderungen über Entwicklung, Bereitstellung und Wartung, bis hin zu Leistungsoptimierung und Überwachung.
  
  Azure-Entwickler arbeiten mit Cloud-Lösungsarchitekten , Cloud-Datenbankadministratoren,  Cloud-Administratoren und Clients zusammen, um Lösungen zu implementieren.
  
  Ein Kandidat für diese Prüfung sollte über 1-2 Jahre Berufserfahrung sowie Erfahrung mit Microsoft Azure verfügen. Darüber hinaus sollte der Kandidat für diese Rolle in der Lage sein, in einer von Azure unterstützten Sprache zu programmieren  und über Kenntnisse in Azure SDKs, Azure PowerShell, Azure CLI, Datenspeicheroptionen, Datenverbindungen, APIs, App-Authentifizierung und -Autorisierung, Berechnung und Containerbereitstellung Debugging, Leistungsoptimierung und Überwachung verfügen.
subTitle: Azure-Entwickler entwerfen, erstellen, testen und warten Cloud-Anwendungen und -Services.
