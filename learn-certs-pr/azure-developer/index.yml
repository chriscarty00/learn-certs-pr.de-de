summary: >-
  Kandidat*innen für die Zertifizierung als Azure Developer Associate sollten über Fachkenntnisse im Entwerfen, Kompilieren, Testen und Verwalten von Cloudanwendungen und -diensten in Microsoft Azure verfügen.


  Zu den Aufgaben dieser Rolle gehört die Teilnahme an allen Phasen der Cloudentwicklung, von Anforderungen, Definition und Entwurf über Entwicklung, Bereitstellung und Wartung bis hin zu Leistungsoptimierung und Überwachung.


  Azure-Entwickler*innen arbeiten mit Cloudlösungsarchitekt*innen, Cloud-Datenbankadministrator*innen (DBAs), Cloudadministrator*innen und Kund*innen zusammen, um Lösungen zu implementieren.


  Ein Kandidat für Diese Zertifizierung sollte über 1-2 Jahre Berufserfahrung und Erfahrung mit Microsoft Azure verfügen. Darüber hinaus sollten Kandidat*innen für diese Rolle über die Fähigkeit verfügen, in einer von Azure unterstützten Sprache zu programmieren. Außerdem benötigen sie Kenntnisse zu Azure-SDKs, Azure PowerShell, der Azure CLI, Datenspeicheroptionen, Datenverbindungen, APIs, App-Authentifizierung und -Autorisierung, Computer- und Containerbereitstellung, Debugging, Leistungsoptimierung und Überwachung.
subTitle: Benutzer*innen mit der Zertifizierung „Azure Developer Associate“ entwerfen, erstellen, testen und verwalten Cloud-Anwendungen und -dienste.
