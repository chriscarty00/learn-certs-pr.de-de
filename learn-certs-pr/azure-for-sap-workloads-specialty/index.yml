summary: >-
  <div><strong>WICHTIG: Die englische Sprachversion dieser Zertifizierung wird am 24. Januar 2022 aktualisiert. Laden Sie das Dokument skills measured (Gemessene Qualifikationen) auf die <a href="/learn/certifications/exams/az-120">Seite Prüfung AZ-120</a> herunter, um zu sehen, was sich ändert.</strong><br/><br/></div>


  Kandidaten für diese Zertifizierung sollten Architekten oder Techniker sein, die über umfassende Erfahrung und Kenntnisse der SAP-Systemlandschaft und der Branchenstandards verfügen, die spezifisch für die anfängliche Migration oder Integration und den langfristigen Betrieb einer SAP-Lösung auf Microsoft Azure.


  Zu den Zuständigkeiten eines Architekten oder Technikers für Azure für SAP-Workloads gehören das Erstellen von Empfehlungen für Dienste und das Anpassen von Ressourcen entsprechend der optimalen Resilienz, Leistung, Skalierung, Bereitstellung, Größe und Überwachung.


  Architekten oder Techniker für Azure für SAP-Workloads arbeiten mit Cloudadministratoren, Clouddatenbankadministratoren und Clients zusammen, um Lösungen zu implementieren.


  Ein Kandidat für diese Zertifizierung sollte über umfassende Erfahrung und Kenntnisse zu SAP-Anwendungen verfügen: SAP HANA, S/4HANA, SAP NetWeaver, SAP BW/4HANA, Betriebssystemserver für SAP-Anwendungen und -Datenbanken, Azure-Portal, Azure Marketplace, Azure Resource Manager-Vorlagen (ARM-Vorlagen), Virtualisierung, Cloudinfrastruktur, Speicherstrukturen, Hochverfügbarkeitsentwurf, Notfallwiederherstellungsentwurf, Datenschutzkonzepte und Netzwerke.


  Für die AZ-120-Prüfung wird dringend empfohlen, zusätzlich zu SAP-Zertifizierungen über eine Azure Administrator Associate- oder Azure Fachkraft für Lösungsarchitekturen Expert-Zertifizierung zu verfügen.
