  Kandidaten für diese Zertifizierung sollten Architekten oder Ingenieure mit umfassender Erfahrung und Kenntnissen der SAP-Systemlandschaft und Branchenstandards sein, die für die anfängliche Migration oder Integration und den langfristigen Betrieb einer SAP-Lösung auf Microsoft Azure spezifisch sind.
  
  Zu den Aufgaben eines Architekten oder Ingenieurs für Azure for SAP Workloads gehören Empfehlungen zu Services und die Anpassung von Ressourcen nach Bedarf, für optimale Ausfallsicherheit, Leistung, Skalierbarkeit, Bereitstellung, Größe und Überwachung.
  
  Architekten oder Ingenieure für Azure for SAP Workloads arbeiten mit Cloud administratoren, Cloud datenbankadministratoren und Kunden zusammen, um Lösungen zu implementieren.
  
  Ein Kandidat für diese Zertifizierung sollte über umfangreiche Erfahrungen und Kenntnisse in SAP-Anwendungen verfügen: SAP HANA, S/4HANA, SAP NetWeaver, SAP BW/4HANA, OS Server für SAP Anwendungen und Datenbanken, Azure portal, Azure Marketplace, Azure Resource Manager templates (ARM Templates), Virtualisierung, Cloud Infrastruktur, Speicherstrukturen, Hochverfügbarkeits-Design, Notfallwiederherstellungs-Design, Datenschutzkonzepte und Networking.
  
  Für die AZ-120-Prüfung wird dringend empfohlen, dass Sie zusätzlich zu den SAP-Zertifizierungen eine Azure Administrator Associate- oder Azure Solutions Architect Expert-Zertifizierung besitzen. 
