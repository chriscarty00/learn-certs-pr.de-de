summary: >-
  <div><font color='red'><strong>Der Inhalt dieser Zertifizierung wurde am 22. November 2021 aktualisiert. Laden Sie das Dokument zu den bewerteten Qualifikationen von der <a href="/learn/certifications/exams/az-120">Seite für das Examen AZ-120</a> herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>


  Kandidat*innen für diese Zertifizierung sollten Architekt*innen oder Engineers mit umfassender Erfahrung und Kenntnissen der SAP-Systemlandschaft und Branchenstandards für die anfängliche Migration oder Integration und den langfristigen Betrieb einer SAP-Lösung in Microsoft Azure.


  Zu den Aufgaben von Architekt*innen oder Ingenieur*innen für Azure für SAP-Workloads gehört es, Empfehlungen zu Diensten zu geben und Ressourcen entsprechend der optimalen Resilienz, Leistung, Skalierung, Bereitstellung, Größe und Überwachung anzupassen.


  Architekt*innen oder Engineers für Azure for SAP Workloads arbeiten gemeinsam mit Cloudadministrator*innen, Clouddatenbankadministrator*innen und Kund*innen an der Implementierung von Lösungen.


  Kandidat*innen für dieses Examen sollten über umfangreiche Erfahrungen und Kenntnisse auf dem Gebiet von SAP-Anwendungen, SAP HANA, S/4HANA, SAP NetWeaver, SAP BW/4HANA, OS-Server für SAP-Anwendungen und -Datenbanken, Azure-Portal, Azure Marketplace, Azure Resource Manager-Vorlagen (ARM-Vorlagen), Virtualisierung, Cloudinfrastruktur, Speicherstrukturen, Hochverfügbarkeitsentwürfe, Notfallwiederherstellungsdesign, Datensicherungskonzepte und Netzwerke verfügen.


  Für Examen AZ-120 wird dringend eine Zertifizierungen als Azure Administrator Associate oder Azure Solutions Architect Expert empfohlen.
