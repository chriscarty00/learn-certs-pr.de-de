  Kandidaten für dieses examens sollten über grundlegende Kenntnisse der Cloud-Services und einer Bereitstellung dieser Services mit Microsoft Azure verfügen. Die Zertifizierung richtet sich an Kandidat*innen, die gerade erst anfangen, mit cloudbasierten Lösungen und Diensten zu arbeiten oder neu im Umgang mit Azure sind.


  Die Azure Fundamentals-Zertifizierung bietet Ihnen die Möglichkeit, Kenntnisse über Cloudkonzepte, Azure-Dienste, Azure-Workloads, Sicherheit und Datenschutz in Azure sowie Azure-Preise und -Support nachzuweisen. Kandidaten sollten mit den allgemeinen Technologiekonzepten vertraut sein, einschließlich der Konzepte für Netzwerk, Speicher, Computer, Anwendungsunterstützung und Anwendungsentwicklung.


  Azure-Grundlagen können verwendet werden, um sich auf andere rollenbasierte Azure- oder Spezialzertifizierungen vorzubereiten. Dies ist jedoch keine Voraussetzung für eine dieser Zertifizierungen.
