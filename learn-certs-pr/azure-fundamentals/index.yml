summary: >-
  Es spielt keine Rolle, ob das Gebiet für Sie neu ist, oder Sie dort bereits ein erfahrener Profi sind: Die Beherrschung der Grundlagen von Microsoft Azure kann Ihre Karriere in Schwung bringen und Sie darauf vorbereiten, tiefer in die vielen technischen Möglichkeiten einzutauchen, die Azure bietet.


  Die Zertifizierung überprüft Ihre grundlegenden Kenntnisse über Clouddienste und deren Bereitstellung mit Azure. Kandidaten sollten grundlegende Kenntnisse über Cloudkonzepte sowie Azure-Dienste, Workloads, Sicherheit, Datenschutz, Preisgestaltung und Support nachweisen können.


  **Die Zertifizierung „Microsoft Certified: Azure Fundamentals“ könnte genau das Richtige für Sie sein, wenn Sie folgende Ziele verfolgen:**

  - Sie möchten Ihr Wissen über Cloud Computing-Konzepte, -Modelle und -Dienste wie öffentliche, private und Hybridcloud neben dem über Infrastructure-as-a-Service (IaaS), Platform-as-a-Service (PaaS) und Software-as-a-Service (SaaS) unter Beweis stellen.

  - Sie möchten Ihre Kenntnisse über die Unterstützung von Sicherheit, Datenschutz, Compliance und Vertrauen durch Azure unter Beweis stellen.


  Sie sollten sich mit den Konzepten von Netzwerk, Speicher, Compute, Anwendungsunterstützung und Anwendungsentwicklung vertraut machen. Mit Ihrer Azure Fundamentals-Zertifizierung können Sie Ihre Grundkenntnisse für andere auf Azure-Rollen basierende oder spezielle Zertifizierungen vertiefen, aber dies ist für sie keine Voraussetzung.


  **Um sicherzustellen, dass Sie für die Prüfung vorbereitet sind, empfehlen wir Folgendes:**

  - Umfassende Kenntnisse der [gemessenen Qualifikationen](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE3VwUY).

  - Lernen der relevanten [Inhalte für das Selbststudium](https://aka.ms/AzureLearn_Fundamentals) auf Microsoft Learn, oder Teilnahme an einem [Microsoft Azure Virtual Training Day: Fundamentals](https://mvtd.events.microsoft.com/azure), oder Registrierung für eine [Präsenzschulung](/learn/certifications/courses/az-900t00) mit einem Microsoft Learning Partner.

  - Teilnahme an der [Übungsprüfung](https://www.mindhub.com/az-900-microsoft-azure-fundamentals-microsoft-official-practice-test/p/MU-AZ-900?utm_source=microsoft&utm_medium=certpage&utm_campaign=msofficialpractice), um Ihr Wissen und Ihr Verständnis der Prüfungserfahrung zu überprüfen.

  - Rufen Sie ein Testabonnement ab, und probieren Sie es aus.

  - Weitere Informationen zu dieser Zertifizierung und zur Vorbereitung finden Sie unter [Master the basics with the Azure Fundamentals certification](https://techcommunity.microsoft.com/t5/microsoft-learn-blog/master-the-basics-with-the-azure-fundamentals-certification/ba-p/1650768) (Beherrschen der Grundlagen mit der Azure Fundamentals-Zertifizierung).


  **Nächste Schritte**


  Registrieren Sie sich für Ihre Prüfung! Nachdem Sie die Prüfung bestanden und Ihre Zertifizierung erhalten haben, präsentieren Sie Ihren Zertifizierungsbadge und Ihre Qualifikationen auf sozialen Plattformen wie LinkedIn. Weitere Informationen finden Sie unter [Verwenden und Teilen von Zertifizierungsbadges](/learn/certifications/badges).


  Je nach Ihren Zielen können Sie wählen, ob Sie die Grundlagenkenntnisse mit der Azure Data Fundamentals-Zertifizierung oder der Azure AI Fundamentals-Zertifizierung nachweisen möchten. [Suchen Sie Ihre passende Microsoft Azure-Zertifizierung](https://techcommunity.microsoft.com/t5/microsoft-learn-blog/finding-the-right-microsoft-azure-certification-for-you/ba-p/1469359) alternativ auf Basis Ihres (angestrebten) Berufs.

  <br/>


  > [!IMPORTANT]

  > Die englischsprachige Version dieser Zertifizierung wurde am 25. Januar 2022 aktualisiert. Laden Sie das Dokument zur Kompetenzmessung auf der Seite [Prüfung AZ-900](/learn/certifications/exams/az-900) herunter, um zu sehen, was sich geändert hat.
