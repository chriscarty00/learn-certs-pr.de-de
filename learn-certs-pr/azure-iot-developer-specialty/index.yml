  Kandidaten für diese Zertifizierung sollten über Fachwissen bei der Implementierung der Konfigurations- und Kodierungsaufgaben verfügen, die für die Erstellung und Wartung der Cloud- und Edge -Teile einer IoT-Lösung erforderlich sind.
  
  Zu den Aufgaben dieser Rolle gehören die Bereitstellung physischer Geräte, deren Konfiguration und Wartung mithilfe von Cloud-Diensten, sowie die Wartung und Fehlerbehebung der Konfiguration während des gesamten Lebenszyklus des Geräts.
  
  Azure IoT-Entwickler sind auch für die Implementierung von Designspezifikationen für IoT-Lösungen verantwortlich, einschließlich Gerätetopologie, Konnektivität, Diagnose und Überwachung, sowie Sicherheit. Diese Fachleute entwickeln und implementieren Module und konfigurieren die Gerätevernetzung für den Azure IoT Edge -Teil der Lösung. Darüber hinaus implementieren sie Entwürfe für Lösungen zur Verwaltung von Datenpipelines, einschließlich Überwachung und Datentransformation im Zusammenhang mit dem IoT.
  
  Azure IoT Entwickler arbeiten mit Architekten, Dateningenieuren und anderen Beteiligten zusammen, um eine erfolgreiche Geschäftsintegration zu gewährleisten, einschließlich der Umsetzung des Azure Digital Twins -Service.
  
  Kandidaten für diese Zertifizierung sollten über ein allgemeines Verständnis der Gerätetypen und Azure Services verfügen, einschließlich Möglichkeiten der Datenspeicherung, Datenanalyse und Datenverarbeitung, AI, und andere Plattformen als Dienstleistungs (PaaS) -Optionen. Sie müssen in der Lage sein, in mindestens einer vom Azure IoT Software Development Kit (SDK) unterstützten Sprache zu programmieren.
