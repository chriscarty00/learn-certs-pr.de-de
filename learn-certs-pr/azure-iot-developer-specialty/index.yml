summary: >-
  > [!IMPORTANT]

  > Der Inhalt dieser Zertifizierung wurde am 24. September 2021 aktualisiert. Laden Sie das Dokument zur Kompetenzmessung auf der Seite [Prüfung AZ-220](/learn/certifications/exams/az-220) herunter, um zu sehen, was sich geändert hat.


  <br/>

  Kandidat*innen für diese Zertifizierung sollten über Fachwissen beim Implementieren der Konfigurations- und Codierungsaufgaben verfügen, die zum Erstellen und Warten der Cloud- und Edgebereiche einer IoT-Lösung erforderlich sind.


  Zu den Aufgaben dieser Rolle gehören die Bereitstellung physischer Geräte, deren Konfiguration und Wartung mithilfe von Clouddiensten, sowie die Wartung und Fehlerbehebung der Konfiguration während des gesamten Lebenszyklus des Geräts.


  Azure IoT Developer sind auch für das Implementieren von Entwurfsspezifikationen für IoT-Lösungen verantwortlich, einschließlich Gerätetopologie, Konnektivität, Diagnose und Überwachung sowie Sicherheit. Diese Fachleute entwickeln und implementieren Module und konfigurieren die Gerätevernetzung für den Azure IoT Edge-Teil der Lösung. Darüber hinaus implementieren sie Entwürfe für Lösungen zur Verwaltung von Datenpipelines, einschließlich Überwachung und Datentransformation im Zusammenhang mit dem IoT.


  Azure IoT Developer arbeiten mit Architekt*innen, Dateningenieur*innen und anderen Projektbeteiligten zusammen, um eine erfolgreiche Geschäftsintegration zu gewährleisten, einschließlich des Implementierens des Azure Digital Twins-Diensts.


  Kandidat*innen für diese Zertifizierung sollten über ein allgemeines Verständnis von Gerätetypen und Azure-Diensten verfügen, einschließlich Datenspeicheroptionen, Datenanalyse, Datenverarbeitung, KI und andere Platform-as-a-Service-Optionen (PaaS). Sie müssen in der Lage sein, in mindestens einer vom Azure IoT Software Development Kit (SDK) unterstützten Sprache zu programmieren.
