summary: |-
  Der Azure IoT-Entwickler implementiert die Konfiguration und führt Codierungsaufgaben aus, die zum Erstellen und Verwalten der Cloud- und Edge-Elemente einer IoT-Lösung erforderlich sind. Neben Konfiguration und Wartung von Geräten über Cloud-Services stellt der IoT-Entwickler auch die Geräte selbst auf. Der IoT-Entwickler ist für die Wartung und Fehlerbehebung der Konfiguration der Geräte während deren gesamten Lebenszyklus verantwortlich.
  
  Der  IoT-Entwickler implementiert Entwurfsspezifikationen für  IoT-Lösungen, einschließlich Gerätetopologie, Konnektivität, Diagnose und Überwachung sowie Sicherheit. Der IoT- entwickelt und stellt Module bereit und konfiguriert Gerätenetworking für den IoT Edge-Teil der Lösung. Der IoT-Entwickler implementiert Entwürfe für Lösungen zur Verwaltung von Datenpipelines, einschließlich Überwachung und Datentransformation in Bezug auf IoT. Der IoT-Entwickler arbeitet mit dem Azure IoT-Architekten , Dateningenieuren und anderen Stakeholdern zusammen, um eine erfolgreiche Geschäftsintegration sicherzustellen.
  
  IoT-Entwickler sollten ein allgemeines Verständnis der Gerätetypen und Azure-Services haben , einschließlich Datenspeicheroptionen, Datenanalyse, Datenverarbeitung, KI und anderer Platform-as-a-Service-Optionen. IoT-Entwickler müssen in der Lage sein, in mindestens einer von Azure IoT SDK unterstützten Sprache zu programmieren.
subTitle: Azure IoT-Entwickler entwickeln Cloud- und Edge-Komponenten einer Azure IoT-Lösung.
