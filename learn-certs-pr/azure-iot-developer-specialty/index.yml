  <div><font color='red'><strong>Der Inhalt dieser Zertifizierung wurde am 24. September 2021 aktualisiert. Laden Sie das Dokument mit den gemessenen Qualifikationen auf der <a href="/learn/certifications/exams/az-220">Seite "Prüfung AZ-220"</a> herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>


  Kandidaten für diese Zertifizierung sollten über Fachwissen verfügen, das die Konfigurations- und Codierungsaufgaben implementiert, die zum Erstellen und Verwalten der Cloud- und Edgebereiche einer IoT-Lösung erforderlich sind.


  Zu den Zuständigkeiten für diese Rolle gehören die Bereitstellung physischer Geräte, die Konfiguration und Wartung mithilfe von Clouddiensten sowie die Verwaltung und Problembehandlung der Konfiguration während des gesamten Gerätelebenszyklus.


  Azure IoT Entwickler sind auch für die Implementierung von Entwurfsspezifikationen für IoT-Lösungen verantwortlich, einschließlich Gerätetopologie, Konnektivität, Diagnose und Überwachung sowie Sicherheit. Diese Experten entwickeln Module und stellen sie bereit und konfigurieren Gerätenetzwerke für den Azure IoT Edge-Teil der Lösung. Darüber hinaus implementieren sie Entwürfe für Lösungen zum Verwalten von Datenpipelines, einschließlich Überwachung und Datentransformation im Zusammenhang mit IoT.


  Azure IoT Entwickler arbeiten mit Architekten, Datentechnikern und anderen Beteiligten zusammen, um eine erfolgreiche Geschäftsintegration sicherzustellen, einschließlich der Implementierung des Azure Digital Twins-Diensts.


  Kandidaten für diese Zertifizierung sollten ein allgemeines Verständnis von Gerätetypen und Azure-Diensten haben, einschließlich Optionen für die Datenspeicherung, Datenanalyse, Datenverarbeitung, KI und andere PaaS-Optionen (Platform-as-a-Service). Sie müssen in der Lage sein, in mindestens einer vom Azure IoT Software Development Kit (SDK) unterstützten Sprache zu programmieren.
