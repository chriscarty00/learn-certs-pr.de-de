  description: Diese Zertifizierung wird im Juli 2021 verfügbar sein. Kandidaten für die Zertifizierung des Azure-Netzwerktechnikers Associate sollten über Fachkenntnisse in den Bereichen Planung, Implementierung und Wartung von Azure-Netzwerklösungen verfügen, einschließlich Hybridnetzwerken, Konnektivität, Routing, Sicherheit und privatem Zugriff auf Azure-Dienste.
