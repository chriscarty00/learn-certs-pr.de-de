uid: certification.azure-network-engineer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: >-
  > [!IMPORTANT]

  > Der Inhalt dieser Zertifizierung wurde am 23. November 2021 aktualisiert. Laden Sie das Dokument zur Kompetenzmessung auf der Seite [Prüfung AZ-700](/learn/certifications/exams/az-700) herunter, um zu sehen, was sich geändert hat.


  <br/>

  Kandidat*innen für die Azure Network Engineer Associate-Zertifizierung sollten über Fachwissen im Planen, Implementieren und Warten von Azure-Netzwerklösungen verfügen, einschließlich hybrider Netzwerke, Konnektivität, Routing, Sicherheit und privatem Zugang zu Azure-Diensten.


  Zu den Aufgaben dieser Rolle gehören Empfehlen Planen und Implementieren von Azure-Netzwerklösungen. Fachpersonal in dieser Rolle verwaltet die Lösungen für Leistung, Resilienz, Skalierung und Sicherheit. Sie setzen Netzwerklösungen ein, indem sie das Azure-Portal und weitere Methoden verwenden, einschließlich PowerShell, die Azure-Befehlszeilenschnittstelle (CLI) und Azure Resource Manager-Vorlagen (ARM-Vorlagen).


  Azure Network Engineers arbeiten mit Lösungsarchitekt*innen, Cloudadministrator*innen, Sicherheitstechniker*innen, Anwendungsentwickler*innen und DevOps-Techniker*innen zusammen, um Azure-Lösungen zu liefern.


  Kandidat*innen für diese Zertifizierung sollten zusätzlich zu umfangreichen Erfahrungen und Kenntnissen über Netzwerke, hybride Verbindungen und Netzwerksicherheit über sehr fortgeschrittene Azure-Administrationskenntnisse verfügen.
