uid: certification.azure-network-engineer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: >-
  <div><font color='red'><strong>Der Inhalt dieser Zertifizierung wurde am 23. November 2021 aktualisiert. Laden Sie das Dokument mit den gemessenen Qualifikationen auf der <a href="/learn/certifications/exams/az-700">Seite "Prüfung AZ-700"</a> herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>


  Kandidaten für die Zertifizierung des Azure-Netzwerktechnikers Associate sollten über Fachkenntnisse in den Bereichen Planung, Implementierung und Wartung von Azure-Netzwerklösungen verfügen, einschließlich Hybridnetzwerken, Konnektivität, Routing, Sicherheit und privatem Zugriff auf Azure-Dienste.


  Zu den Zuständigkeiten für diese Rolle gehören das Empfehlen, Planen und Implementieren von Azure-Netzwerklösungen. Experten in dieser Rolle verwalten die Lösungen für Leistung, Resilienz, Skalierung und Sicherheit. Sie stellen Netzwerklösungen über das Azure-Portal und andere Methoden bereit, einschließlich PowerShell, Azure Command-Line Interface (CLI) und Azure Resource Manager Vorlagen (ARM-Vorlagen).


  Der Azure-Netzwerktechniker arbeitet mit Lösungsarchitekten, Cloudadministratoren, Sicherheitstechnikern, Anwendungsentwicklern und DevOps Technikern zusammen, um Azure-Lösungen bereitzustellen.


  Kandidaten für diese Zertifizierung sollten zusätzlich zu den umfassenden Erfahrungen und Kenntnissen in Bezug auf Netzwerke, Hybridverbindungen und Netzwerksicherheit über fundierte Kenntnisse in der Azure-Verwaltung verfügen.
