### YamlMime:Certification
title: 'Microsoft Certified: Azure Network Engineer Associate'
metadata:
  title: 'Microsoft Certified: Azure Network Engineer Associate'
  description: 'Diese Zertifizierung wird im Juli 2021 verfügbar sein. Kandidaten für die Azure Network Engineer Associate -Zertifizierung sollten über Fachwissen in der Planung, Implementierung und Wartung von Azure -Netzwerklösungen verfügen, einschließlich hybrider Netzwerke, Konnektivität, Routing, Sicherheit und privatem Zugang zu Azure -Services.'
uid: certification.azure-network-engineer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Kandidaten für die Azure Network Engineer Associate -Zertifizierung sollten über Fachwissen in der Planung, Implementierung und Wartung von Azure -Netzwerklösungen verfügen, einschließlich hybrider Netzwerke, Konnektivität, Routing, Sicherheit und privatem Zugang zu Azure -Services.
  
  Zu den Aufgaben dieser Rolle gehören die Empfehlung, Planung und Implementierung von  Azure -Netzwerklösungen. Fachleute in dieser Rolle verwalten die Lösungen für Leistung, Ausfallsicherheit, Skalierung und Sicherheit. Sie setzen Netzwerklösungen ein, indem sie das Azure-Portal und weitere Methoden verwenden, einschließlich PowerShell, Azure Command-Line Interface (CLI), und Azure Resource Manager-Vorlagen (ARM-Vorlagen).
  
  Der Azure Network Engineer arbeitet mit Lösungsarchitekten, cloud Administratoren, Sicherheitstechnikern, Anwendungsentwicklern und DevOps Technikern zusammen, um Azure Lösungen zu liefern.
  
  Kandidaten für diese Zertifizierung sollten über fachkundige Azure -Administrationskenntnisse verfügen, zusätzlich zu umfangreichen Erfahrungen und Kenntnissen über Netzwerke, hybride Verbindungen und Netzwerksicherheit.
subTitle: Kandidaten für die Azure Network Engineer Associate -Zertifizierung sollten über Fachwissen in der Planung, Implementierung und Wartung von Azure -Netzwerklösungen verfügen, einschließlich hybrider Netzwerke, Konnektivität, Routing, Sicherheit und privatem Zugang zu Azure -Services.
