  > [!IMPORTANT]

  > Der Inhalt dieser Zertifizierung wurde am 29. September 2021 aktualisiert. Laden Sie das Dokument mit den gemessenen Qualifikationen auf der [Seite "Prüfung AZ-500"](/learn/certifications/exams/az-500) herunter, um zu sehen, was sich geändert hat.


  <br/>

  Kandidat*innen für die Zertifizierung als „Azure Security Engineer Associate“ sollten über Fachwissen zum Implementieren von Azure-Sicherheitskontrollen verfügen, die Identitäten, Zugriff, Daten, Anwendungen und Netzwerken in Cloud- und Hybridumgebungen im Rahmen einer End-to-End-Infrastruktur schützen.


  Zu den Aufgaben eines Azure Security Engineer gehören die Verwaltung der Sicherheitslage, die Identifizierung und Behebung von Schwachstellen, die Durchführung von Bedrohungsmodellen, die Implementierung von Bedrohungsschutz und die Reaktion auf Eskalationen von Sicherheitsvorfällen.


  Azure Security Engineers sind oft Teil eines größeren Teams zur Planung und Implementierung von cloud-basiertem Management und Sicherheit.


  Kandidat*innen für diese Zertifizierung sollten über praktische Erfahrung in der Verwaltung von Azure und hybriden Umgebungen verfügen. Die Kandidaten sollten Erfahrung mit Infrastructure-as-Code, Sicherheitsabläufen, Cloudfunktionen und Azure -Diensten haben.
