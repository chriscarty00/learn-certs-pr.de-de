summary: >-
  <div><div><strong>WICHTIG: </strong>EXAM AZ-303 UND EXAM AZ-304 LAUFEN AM 31. MÄRZ 2022 AUS. Eine Ersatzprüfung (<a href="/learn/certifications/exams/az-305">Exam AZ-305</a>) ist verfügbar.<br/><br/><strong>Um diese Zertifizierung zu erhalten, müssen Sie die folgenden Anforderungen erfüllen:</strong><ul>

  <li>Erwerben der Zertifizierung <a href="/learn/certifications/azure-administrator/">Microsoft Certified: Azure Administrator Associate</a> und Bestehen von <a href="/learn/certifications/exams/az-305">Exam AZ-305</a> <strong>oder</strong></li>

  <li>Bestehen Sie das <a href="/learn/certifications/exams/az-303">Examen AZ-303</a> und das <a href="/learn/certifications/exams/az-304">Examen AZ-304</a> <em>(bevor sie am 31. März 2022 auslaufen)</em>, <strong>oder</strong></li>

  <li>Bestehen der <a href="/learn/certifications/exams/az-303">Prüfung AZ-303</a> <em>(vor deren Auslaufen am 31. März 2022)</em> und der <a href="/learn/certifications/exams/az-305">Prüfung AZ-305</a></li>

  </ul>In <a href="https://aka.ms/AzureSlnsArchBlog">diesem Blogbeitrag</a> finden Sie weitere Informationen zu Zertifizierungsmöglichkeiten.<br/><br/></div>

  <div><strong>Der Inhalt dieser Zertifizierung wurde am 23. November 2021 aktualisiert. Laden Sie das Dokument mit den bewerteten Qualifikationen auf den Seiten <a href="/learn/certifications/exams/az-303">Exam AZ-303</a> und <a href="/learn/certifications/exams/az-304">Exam AZ-304</a> herunter, um zu sehen, was sich geändert hat.</strong><br/><br/></div></div>


  Kandidat*innen für die Zertifizierung „Azure Solutions Architect Expert“ sollten über Fachkenntnisse im Entwerfen von Cloud- und Hybridlösungen verfügen, die in Microsoft Azure ausgeführt werden, einschließlich von Compute-, Netzwerk-, Speicher-, Überwachungs- und Sicherheitslösungen.


  Zu den Aufgaben dieser Rolle gehören das Beraten von Projektbeteiligten und Übertragen von Geschäftsanforderungen in Entwürfe für sichere, skalierbare und zuverlässige Azure-Lösungen.


  Benutzer*innen mit der Rolle „Azure Solutions Architect Expert“ arbeiten mit Entwickler*innen, Administrator*innen und anderen Rollen zusammen, die für die Implementierung von Lösungen in Azure verantwortlich sind.


  Kandidat*innen für diese Zertifizierung sollten über fortgeschrittene Erfahrung und Kenntnisse im Zusammenhang mit IT-Vorgängen haben, einschließlich der Bereiche Netzwerk, Virtualisierung, Identität, Sicherheit, Geschäftskontinuität, Notfallwiederherstellung, Datenplattformen und Governance. Ein Fachkraft in dieser Rolle sollte verwalten, wie sich Entscheidungen in den einzelnen Bereichen auf eine Gesamtlösung auswirken. Darüber hinaus sollte sie über Erfahrung mit der Azure-Verwaltung, der Azure-Entwicklung und DevOps-Prozessen verfügen.
