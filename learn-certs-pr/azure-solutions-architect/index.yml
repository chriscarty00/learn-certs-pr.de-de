  <div><strong>Der Inhalt dieser Zertifizierung wurde am 23. November 2021 aktualisiert. Laden Sie die Dokumente zu den gemessenen Qualifikationen auf die Seiten <a href="/learn/certifications/exams/az-303">Prüfung AZ-303</a> und <a href="/learn/certifications/exams/az-304">Prüfung AZ-304</a> herunter, um zu sehen, was sich geändert hat.</strong><br/><br/></div></div>


  Kandidaten für die Azure Fachkraft für Lösungsarchitekturen Expert-Zertifizierung sollten über Fachwissen beim Entwerfen von Cloud- und Hybridlösungen verfügen, die auf Microsoft Azure ausgeführt werden, einschließlich Compute, Netzwerk, Speicher, Überwachung und Sicherheit.


  Zu den Zuständigkeiten für diese Rolle gehören die Beratung von Projektbeteiligten und die Übersetzung von Geschäftsanforderungen in Entwürfe für sichere, skalierbare und zuverlässige Azure-Lösungen.


  Ein Azure-Lösungsarchitekt ist partner mit Entwicklern, Administratoren und anderen Rollen, die für die Implementierung von Lösungen in Azure verantwortlich sind.


  Ein Kandidat für diese Zertifizierung sollte über erweiterte Erfahrung und Kenntnisse im IT-Betrieb verfügen, einschließlich Netzwerk, Virtualisierung, Identität, Sicherheit, Geschäftskontinuität, Notfallwiederherstellung, Datenplattformen und Governance. Ein Fachkraft in dieser Rolle sollte verwalten, wie sich Entscheidungen in den einzelnen Bereichen auf eine Gesamtlösung auswirken. Darüber hinaus sollte sie über Erfahrung mit der Azure-Verwaltung, der Azure-Entwicklung und DevOps-Prozessen verfügen.
