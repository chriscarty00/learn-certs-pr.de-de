summary: "> [!WARNING]\n> EXAM AZ-303 AND EXAM AZ-304 WILL RETIRE ON MARCH 31, 2022. Eine Ersatzprüfung ([Exam AZ-305](/learn/certifications/exams/az-305)) ist in der Betaversion verfügbar.\n\n> [!IMPORTANT]\n> Um diese Zertifizierung zu erhalten, müssen Sie die folgenden Anforderungen erfüllen:\n> - Erwerben der Zertifizierung [Microsoft Certified: Azure Administrator Associate](/learn/certifications/azure-administrator/) und Bestehen von [Exam AZ-305](/learn/certifications/exams/az-305) **oder**\n> - Bestehen Sie das [Examen AZ-303](/learn/certifications/exams/az-303) und das [Examen AZ-304](/learn/certifications/exams/az-304) *(bevor sie am 31. März 2022 auslaufen)*, **oder**\n> - Bestehen der [Prüfung AZ-303](/learn/certifications/exams/az-303) *(vor deren Auslaufen am 31. März 2022)* und der [Prüfung AZ-305](/learn/certifications/exams/az-305)\n> \n> In [diesem Blogbeitrag](https://aka.ms/AzureSlnsArchBlog) finden Sie weitere Informationen zu Zertifizierungsmöglichkeiten.\n> \n> Der Inhalt dieser Zertifizierung wurde am 23. November 2021 aktualisiert. Laden Sie die Dokumente zu den gemessenen Qualifikationen auf die Seiten [Prüfung AZ-303](/learn/certifications/exams/az-303) und [Prüfung AZ-304](/learn/certifications/exams/az-304) herunter, um zu sehen, was sich geändert hat.\n\n<br/>\nKandidat*innen für die Zertifizierung „Azure Solutions Architect Expert“ sollten über Fachkenntnisse im Entwerfen von Cloud- und Hybridlösungen verfügen, die in Microsoft Azure ausgeführt werden, einschließlich von Compute-, Netzwerk-, Speicher-, Überwachungs- und Sicherheitslösungen.\n\nZu den Aufgaben dieser Rolle gehören das Beraten von Projektbeteiligten und Übertragen von Geschäftsanforderungen in Entwürfe für sichere, skalierbare und zuverlässige Azure-Lösungen.\n\nBenutzer*innen mit der Rolle „Azure Solutions Architect Expert“ arbeiten mit Entwickler*innen, Administrator*innen und anderen Rollen zusammen, die für die Implementierung von Lösungen in Azure verantwortlich sind.\n\nKandidat*innen für diese Zertifizierung sollten über fortgeschrittene Erfahrung und Kenntnisse im Zusammenhang mit IT-Vorgängen haben, einschließlich der Bereiche Netzwerk, Virtualisierung, Identität, Sicherheit, Geschäftskontinuität, Notfallwiederherstellung, Datenplattformen und Governance. Ein Fachkraft in dieser Rolle sollte verwalten, wie sich Entscheidungen in den einzelnen Bereichen auf eine Gesamtlösung auswirken. Darüber hinaus sollte sie über Erfahrung mit der Azure-Verwaltung, der Azure-Entwicklung und DevOps-Prozessen verfügen."
