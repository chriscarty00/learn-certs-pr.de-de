  Kandidaten für die Azure Stack Hub Operator Associate-Zertifizierung sind Azure-Administratoren oder Azure Stack Hub-Operatoren, die Clouddienste für Endbenutzer oder Kunden aus ihrem eigenen Rechenzentrum mithilfe von Azure Stack Hub.


  Ihre Aufgaben sind die Planung, Bereitstellung, Paket, Aktualisierung und Wartung der Azure Stack Hub Infrastruktur. Außerdem bieten sie Hybrid Cloud-Ressourcen und angeforderte Dienste an und verwalten IaaS- (Infrastructure-as-a-Service) und PaaS-Lösungen (Platform-as-a-Service).


  Sie dienen als Teil eines größeren Teams, das sich für cloudbasierte Verwaltung und Sicherheit oder Hybridumgebungen als Teil einer End-to-End-Infrastruktur spezialisiert hat.


  Kandidaten für diese Zertifizierung sollten über erhebliche Erfahrung mit der Verwaltung und dem Betrieb Azure Stack Hub verfügen. Sie sollten über ein solides Verständnis von Azure verfügen, zusätzlich zu einigen Kenntnissen zu Virtualisierung, Netzwerk und Identitätsverwaltung. Sie müssen verstehen, wie Azure Stack Hub die DevOps und das Hybridentwicklungsmodell ermöglicht.
