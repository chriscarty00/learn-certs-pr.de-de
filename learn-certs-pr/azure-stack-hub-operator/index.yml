  <div><font color='red'><strong>Der Inhalt dieser Zertifizierung wurde am 23. November 2021 aktualisiert. Laden Sie das Dokument zu den bewerteten Qualifikationen von der <a href="/learn/certifications/exams/az-600">Seite für das Examen AZ-600</a> herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>


  Die Kandidat*innen für die Zertifizierung „Azure Stack Hub Operator Associate“ sind Azure-Administrator*innen oder Azure Stack Hub-Operator*innen, die Clouddienste für Endbenutzer*innen oder Kund*innen von ihrem eigenen Rechenzentrum aus mithilfe von Azure Stack Hub bereitstellen.


  Zu ihren Aufgaben gehören das Planen, Bereitstellen, Packen, Aktualisieren und Warten der Azure Stack Hub-Infrastruktur. Außerdem bieten sie Hybrid Cloud-Ressourcen und angeforderte Dienste an und verwalten Infrastructure-as-a-Service (IaaS) und Platform as a Service (PaaS).


  Sie sind häufig Teil eines größeren Teams, das für die cloudbasierte Verwaltung und Sicherheit oder für Hybridumgebungen als Teil einer umfassenden Infrastruktur zuständig ist.


  Die Kandidat*innen für dieses Examen sollten über umfangreiche Erfahrung mit der Verwaltung und dem Betrieb von Azure Stack Hub-Umgebungen verfügen. Sie sollten über ein fundiertes Verständnis von Azure sowie über Kenntnisse in den Bereichen Virtualisierung, Netzwerke und Identitätsverwaltung verfügen. Sie sollten auch wissen, wie Azure Stack Hub DevOps-Prozesse und das hybride Entwicklungsmodell ermöglicht.
