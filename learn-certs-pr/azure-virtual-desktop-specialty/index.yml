summary: >-
  > [!IMPORTANT]

  > Der Inhalt dieser Zertifizierung wurde am 22. November 2021 aktualisiert. Laden Sie das Dokument zur Kompetenzmessung auf der Seite [Prüfung AZ-140](/learn/certifications/exams/az-140) herunter, um zu sehen, was sich geändert hat.


  <br/>

  Kandidat*innen für die Azure Virtual Desktop Specialty-Zertifizierung sind Microsoft Azure-Administrator*innen mit Fachkenntnissen in der Planung, Bereitstellung und Verwaltung virtueller Desktops und Remote-Apps für jedes Gerät und in Azure.


  Zu den Aufgaben dieser Rolle gehört die Bereitstellung virtueller Desktopumgebungen und Apps in Azure. Fachkräfte in dieser Rolle stellen Anwendungen in Azure Virtual Desktop bereit und optimieren sie für die Ausführung in virtuellen Umgebungen mit mehreren Sitzungen. Um diese Umgebungen bereitzustellen, arbeiten sie eng mit Azure-Administrator*innen und -Architekt*innen sowie Microsoft 365-Administrator*innen zusammen.


  Kandidat*innen für dieses Examen sollten Erfahrung mit Azure-Technologien haben, einschließlich Virtualisierung, Netzwerken, Identitäten, Speichern, Sicherungen, Ausfallsicherheit und Notfallwiederherstellung. Sie sollten die Technologien der lokalen virtuellen Desktopinfrastruktur im Hinblick auf eine Migration zu Azure Virtual Desktop verstehen. Diese Expert*innen verwenden das Azure-Portal und Azure Resource Manager-Vorlagen (ARM), um viele ihrer Aufgaben zu erledigen. Sie können PowerShell und die Azure-Befehlszeilenschnittstelle (CLI) für eine effizientere Automatisierung verwenden.


  Kandidat*innen für diese Zertifizierung müssen über sehr fortgeschrittene administrative Fähigkeiten in Azure verfügen.
