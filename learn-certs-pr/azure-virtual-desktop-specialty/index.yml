summary: |-
  <div><font color='red'><strong>Der Inhalt dieser Prüfung wurde am 24. September 2021 aktualisiert. Bitte laden Sie das Dokument über die gemessenen Fähigkeiten auf der <a href="/learn/certifications/exams/az-140">AZ-140 Prüfungsseite herunter</a> um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>

  Kandidaten für die Azure Virtual Desktop Specialty -Zertifizierung sind Microsoft Azure-Administratoren mit Fachkenntnissen in der Planung, Bereitstellung und Verwaltung virtueller Desktoperlebnisse und Remote-Apps für jedes Gerät, auf Azure.
  
  Zu den Aufgaben dieser Rolle gehört die Bereitstellung von virtuellen Desktoperlebnissen und Anwendungen auf Azure. Fachleute in dieser Rolle stellen Anwendungen auf Azure Virtual Desktop bereit und optimieren sie für die Ausführung in virtuellen Multisession-Umgebungen. Um diese Erfahrungen bereitzustellen, arbeiten sie eng mit Azure-Administratoren und -Architekten sowie Microsoft 365-Administratoren zusammen.
  
  Kandidaten für diese Prüfung sollten Erfahrung mit Azure-Technologien haben, einschließlich Virtualisierung, Netzwerk, Identität, Speichern, Backups, Ausfallsicherheit und Notfallwiederherstellung. Sie sollten die Technologien der lokalen virtuellen Desktop-Infrastruktur im Hinblick auf die Migration zu Azure Virtual Desktop verstehen. Diese Fachleute verwenden das Azure-Portal und Azure Resource Manager (ARM)-Vorlagen, um viele ihrer Aufgaben zu erledigen. Sie können PowerShell und Azure Command-Line Interface (CLI) für eine effizientere Automatisierung verwenden.
  
  Kandidaten für diese Zertifizierung müssen über fundierte administrative Fähigkeiten in Azure -verfügen.
