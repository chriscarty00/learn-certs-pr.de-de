summary: |-
  Der Hauptzweck des Kurses besteht darin,  Kursteilnehmern die Möglichkeit zu geben, Excel-Tabellen um Analysefunktionen zu erweitern und den Kursteilnehmern eine Grundlage zu bieten,  fortgeschrittenere Datenanalysen mit Excel oder Power BI zu erlernen.

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an alle, die die Datenanalysetechnologien in Excel über Formeln hinaus erweitern und um fortgeschrittene Funktionen wie Dashboards, Hierarchien und Beziehungen ergänzen möchten.
prerequisitesSection: |-
  Vor der Teilnahme an diesem Kurs müssen die Teilnehmer über Folgendes verfügen&#58;
  - Grundlegende Kenntnisse des Betriebssystems Microsoft Windows und seiner Kernfunktionen.
  - Fortgeschrittene Kenntnisse im Umgang mit Excel-Tabellen, einschließlich Formeln.
outlineSection: |-
  ### Modul 1&#58; Berichten in Excel
  Dieses Modul erklärt, wie Sie einen Bericht in Excel erstellen
  #### Lektionen
  - Filtern und Formatieren von Daten
  - Charts

  #### Lab &#58; Erstelleneines Excel -Bericht
  - Filtern von Excel-Daten
  - Formatieren von Excel-Daten
  - Erstellen von excel-Diagrammen

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;
  - Daten zu filtern und zu formatieren.
  - Diagramme zu erstellen.


  ### Modul 2&#58; Excel-Tabellen
  Dieses Modul erklärt, wie Sie Datentabellen in Excel erstellen
  #### Lektionen
  - Excel-Datentabellen
  - Daten zusammenfassen

  #### Lab &#58; Erstellen einer Excel -Tabelle
  - Erstellen einer Excel Tabelle
  - Eine Excel-Daten zusammen

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;
  - Erklären, was Excel-Datentabellen sind.
  - Sortieren, Filtern und Validieren von Daten.
  - Daten zusammenfassen.
  - Zusammengefasste Daten formatieren.


  ### Modul 3&#58; Pivot Tables und pivot charts
  Dieses Modul beschreibt pivot tables und pivot charts und wie man mit ihnen arbeitet.
  #### Lektionen
  - pivot tables
  - pivot charts
  - Bearbeiten von pivot tables und pivot charts

  #### Lab &#58; Datenimport  aus einer CSV-Datei
  - Bearbeiten eines Pivot Table
  - Bearbeiten eines Pivot Chart
  - Bearbeiten von Pivot Tables und Pivot Charts

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;
  -  pivot tables zu beschreiben und wie sie erstellt werden.
  - die verschiedenen Elemente einerpivot chartzu beschreiben.
  -  pivot tables und pivot chartszu beschreiben.


  ### Modul 4&#58; Dashboards
  Dieses Modul beschreibt Excel Dashboards, wie man sie erstellt und die Rolle bei der Datenanalyse in Excel pivot tables.
  #### Lektionen
  - Bearbeiten eines Dashboards
  - Datennalyse in Excel Pivot Tables

  #### Lab &#58; Erstellen eines Dashboards
  - Anordnen von Tabellen und Diagrammen
  - Schneiden von Daten
  - Datenanalyse

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;
  - ein Dashboard zu beschreiben.
  - Daten mit einem Slicer filtern.
  - berechnete Spalten zu einem Dashboard hinzuzufügen.
  - Anomalien zu finden.


  ### Modul 5&#58; Hierarchien
  Dieses Modul beschreibt Hierarchien und Zeitdaten.
  #### Lektionen
  - Hierarchien
  - Zeitdaten

  #### Lab &#58; Hierarchien erstellen
  - Eine Hierarchie erstellen
  - Zeitdaten konfigurieren
  - Ein animiertes Zeitdiagramm erstellen

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;
  - Hierarchien zu beschreiben.
  - Ebenen innerhalb einer Hierarchie zu erstellen.
  - zu erklären, warum Zeitdaten unterschiedlich sind und wie Sie damit arbeiten.


  ### Modul 6&#58; Das Excel Data Model
  Dieses Modul beschäftigt sich mit dem Excel-Datenmodell und zeigt Möglichkeiten auf, es zu erweitern.
  #### Lektionen
  - Verwendung eines Excel Data Model
  - Externe Daten

  #### Lab &#58; Untersuchung eines Excel Data Model
  - Mehrere Tabellen hinzufügen
  - Beziehungen erstellen
  - Externe Daten hinzufügen

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;
  - ein Excel Data Model zu erklären und zu verwenden.
  - externe Daten zu importieren und Sie zu verwenden.
  - sich mit externen Daten zu verknüofen.
