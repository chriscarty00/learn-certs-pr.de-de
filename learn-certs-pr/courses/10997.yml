summary: |-
  Dies ist ein dreitägiger ILT-Kurs (Instructor Led Training/Präsenzschulung), der sich an die Bedürfnisse von IT-Fachleuten richtet, die an der Verwaltung, Konfiguration, Fehlerbehebung und dem Betrieb von Office 365-Services teilnehmen, einschließlich ihrer Identitäten, Abhängigkeiten, Anforderungen und unterstützenden Technologien. Dieser Kurs konzentriert sich auf Fähigkeiten, die zum Verwalten und Beheben von Problemen mit Office 365-Mandanten und Schlüsseldiensten von Office 365 erforderlich sind, z. B. Exchange Online, SharePoint Online und Teams. Außerdem werden die Sicherheits- und Compliance-Funktionen von Office 365 behandelt.

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an IT-Experten und Systemadministratoren, die sich mit Administrations- und Fehlerbehebungstechniken in Office 365 vertraut machen möchten.Diese Fachleute sollten über mindestens drei Jahre Erfahrung in ihren jeweiligen Bereichen verfügen&#58; idealerweise in den Bereichen Systemadministration, Netzwerkadministration und Messaging.
prerequisitesSection: |-
  Vor dem Besuch dieses Kurses müssen die Studenten&#58;
  - mindestens zwei Jahre Erfahrung in der Verwaltung des Windows Server-Betriebssystems haben, einschließlich Windows Server 2012 oder neuer.
  - mindestens ein Jahr Erfahrung in der Arbeit mit Active Directory-Domain-Services (AD DS).
  - mindestens ein Jahr Erfahrung in der Arbeit mit Namens- auflösung, inklusive DNS.
  - Erfahrung in der Arbeit mit Zertifikaten, dazu gehören Public-Key-Infrastructure (PKI) Zertifikate
  - Erfahrung in der Arbeit mit Windows PowerShell.
  - Erfahrung in der Arbeit mit Microsoft Exchange Server 2013 oder neuer, Microsoft Lync 2013 Server oder Skype for Business 2015 Server und Microsoft SharePoint Server 2013 oder neuer wäre von Vorteil, ist aber nicht erforderlich.
outlineSection: |-
  ### Modul 1&#58; Office 365-Services
  Dieses Modul beschreibt die Funktionen von Office 365 und zeigt die jüngsten Verbesserungen des Service an. Außerdem werden Lizensierungsoptionen identifiziert, der Prozess der Office 365-Mandantenkonfiguration beschrieben und die entsprechenden Office 365-Clientoptionen aufgelistet.
  #### Lektionen
  - Übersicht über die Office 365-Services 
  - Übersicht über die Microsoft 365- und Office 365-Lizenzierung
  - Microsoft 365-Mandantenkonfiguration
  - Office 365-Clients


  #### Lab&#58;  Einrichten und Konfigurieren von Office 365-Services
  - Einrichten einer Microsoft 365-Laborumgebung
  - Konfigurieren von Office 365-Services

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Microsoft 365- und Office 365-Services zu beschreiben.
  - Lizenzierungsoptionen für Microsoft 365 und Office 365 zu erläutern.
  - Microsoft 365-Mandantenkonfiguration zu beschreiben.
  - verfügbare Office 365-Clients zu beschreiben.
  
  
  ### Modul 2&#58; Office 365 Administration, Tools und Techniken
  In diesem Modul wird beschrieben, wie man Office 365 mit Hilfe der Verwaltungsportale und Windows PowerShell verwaltet. Außerdem wird erläutert, wie man den Administratorzugriff verwaltet und Fehler bei der Verwaltung in Microsoft 365 behebt.
  #### Lektionen
  - Verwalten von Office 365 mit den Verwaltungsportalen
  - Verwalten von Office 365 mit Windows PowerShell
  - Verwalten des Administratorzugriffs in Microsoft 365&
  - Fehlerbehebung bei der Verwaltung in Office 365
    
    
  #### Lab&#58;  Verwalten von Office 365
  - Verwenden des Microsoft 365 administrativen Centers
  - Verwalten von Office 365 mit Windows PowerShell
  - Konfigurieren der rollenbasierten Verwaltung
  - Fehlerbehebung bei Verwaltungsproblemen in Office 365
    
    Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Office 365 mit Hilfe der Verwaltungsportale zu verwalten.
  - Office 365 mit Hilfe von Windows PowerShell zu verwalten.
  - Den Administratorzugriff in Microsoft 365 zu verwalten.
  - Fehler bei der Verwaltung in Office 365 zu beheben.
  
  
  ### Modul 3&#58; Verwalten und Beheben von Problemen mit der Verzeichnissynchronisierung und Verzeichnisobjekten
  Dieses Modul beschreibt die Verzeichnissynchronisierung und die Föderation. In diesem Modul wird erläutert, wie man Microsoft Azure Active Directory Connect (Azure AD Connect) sowie Benutzer- und Gruppenobjekte in Office 365 verwaltet. Darüber hinaus wird beschrieben, wie man Probleme mit Objekten und der Verzeichnissynchronisierung in Office 365 behebt.
  #### Lektionen
  - Übersicht über die Verzeichnissynchronisierung und den Verbund
  - Azure ADConnect-Verwaltung 
  - Verwalten von Benutzer- und Gruppenobjekten in Microsoft 365
  - Fehlerbehebung bei Objekten und Verzeichnissynchronisierung in Office 365
    
    
  #### Lab&#58;  Verwalten der Verzeichnissynchronisierung, Benutzer und Gruppen in Microsoft 365
  - Konfigurieren von Azure AD Connect
  - Verwalten von Office 365 mit Hilfe des Microsoft 365 administrativen Centers und der Office 365 Services
  - Verwalten von Office 365 mit Hilfe von Windows PowerShell
  - Verwalten von Kennwortrichtlinien in Microsoft 365
  - Fehlerbehebung bei Synchronisierungsproblemen mit Benutzerobjekten in Microsoft 365
    
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Verzeichnissynchronisierung und Föderation zu beschreiben.
  - Azure AD Connect zu verwalten.
  - Verwalten von Benutzer- und Gruppenobjekten in Office 365.
  - Fehler bei Objekten und Verzeichnissynchronisierung in Office 365 zu beheben.
    
    
  ### Modul 4&#58; Verwalten und Beheben von Problemen mit Exchange Online
  Dieses Modul beschreibt die Abonnementoptionen und -rollen in Exchange Online. Es wird erläutert, wie man Exchange Online-Empfänger und Clientzugriffsrichtlinien in Exchange Online verwaltet  und wie man Probleme mit Exchange Online behebt.
  #### Lektionen
  - Übersicht über die Exchange Online-Verwaltung
  - Verwalten von  Exchange Online-Empfängern
  - Verwalten von Clientzugriffsrichtlinien in Exchange Online
  - Fehlerbehebung bei Exchange Online
    
    
  #### Lab&#58;  Verwalten und Beheben von Problemen mit Exchange Online
  - Konfigurieren und Verwalten von Exchange Online-Empfängern
  - Konfigurieren der delegierten Verwaltung
  - Konfigurieren von Clientzugriffsrichtlinien
  - Fehlerbehebung bei Exchange Online
    
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Abonnementoptionen und -rollen in Exchange Online zu beschreiben.
  - Exchange Online-Empfängern zu verwalten.
  - Verwalten von Clientzugriffsrichtlinien in Exchange Online.
  - Fehlerbehebung bei Exchange Online.
    
    
  ### Modul 5&#58; Teams verwalten und Fehler beheben 
  In diesem Modul werden Teams beschrieben und die Verwaltung, Verwaltung und Fehlerbehebung von Teams erläutert.
  #### Lektionen
  - Übersicht über Teams
  - Organisieren und Verwalten von Teams
  - Erstellen und Verwalten von Teams in Teams
  - Fehlerbehebung bei Teams
    
    
  #### Lab&#58;  Teams verwalten
  - Konfigurieren der Organisationseinstellungen von Teams
  - Konfigurieren der Teambenutzereinstellungen 
  - Erstellen und Verwalten von Teams
  - Fehlerbehebung bei Team-Client-Problemen
  
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage 
  - Teams zu beschreiben.
  - Teams zu organisieren und zu verwalten.
  - Teams zu erstellen und zu verwalten.
  - Probleme mit Teams zu beheben.
    
    
  ### Modul 6&#58; Verwalten und Beheben von Problemen mit SharePoint Online
  In diesem Modul wird beschrieben, wie man SharePoint Online-Einstellungen und Websitesammlungen sowie den externen Benutzerzugriff auf SharePoint Online konfiguriert. Außerdem wird erläutert, wie man Microsoft OneDrive for Business-Synchronisierung verwalten und Fehler in SharePoint Online behebt.
  #### Lektionen
  - Übersicht über die SharePoint Online-Verwaltung
  - Verwalten von SharePoint Online-Websitesammlungen
  - Verwalten externer Benutzer in SharePoint Online
  - Konfigurieren von OneDrive for Business
  - Fehlerbehebung bei SharePoint Online und OneDrive for Business
    
    
  #### Lab&#58;  Konfigurieren und Verwalten von SharePoint Online
  - Konfigurieren der SharePoint Online-Einstellungen
  - Erstellen und Konfigurieren einer  SharePoint-Websitesammlung
  - Konfigurieren und Überprüfen der Freigabe externer Benutzer
  - Konfigurieren von OneDrive for Business
  - Fehlerbehebung bei SharePoint Online und OneDrive for Business
    
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - SharePoint Online zu verwalten.
  - SharePoint Online-Websitesammlungen zu konfigurieren.
  - den externen Benutzerzugriff auf SharePoint Online zu konfigurieren.
  - OneDrive for Business-Synchronisierung zu verwalten .
  - Fehlerbehebung bei SharePoint Online und OneDrive for Business durchzuführen.
    
    
  ### Modul 7&#58; Planen und Bereitstellen von Microsoft 365 Apps für Unternehmen
  Dieses Modul beschreibt Microsoft 365 Apps für Unternehmen. Außerdem wird erläutert, wie benutzergesteuerte Microsoft 365-Apps für Unternehmensbereitstellungen geplant und verwaltet werden und wie man Fehler in den Bereitstellungen behebt.
  #### Lektionen
  - Übersicht über Microsoft 365 Apps für Unternehmen
  - Verwalten von  Microsoft 365 Apps für Unternehmensbereitstellungen
  - Fehlerbehebung bei der Bereitstellung von Microsoft 365-Apps 


  #### Lab&#58;  Verwalten von Microsoft 365 Apps für Unternehmensinstallationen 
  - Vorbereiten von Microsoft 365Apps für Unternehmensinstallationen 
  - Verwalten benutzergesteuerter Microsoft 365-Apps für Unternehmensinstallationen
  - Verwalten zentraler Microsoft 365 Apps für Unternehmensinstallationen
  - Fehlerbehebung bei Microsoft 365 Apps für Unternehmensbereitstellungen

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - Microsoft 365 Apps für Unternehmen zu beschreiben.
  - benutzergesteuerte Microsoft 365-Apps für Unternehmensbereitstellungen zu planen und zu verwalten.
  - Fehler bei Microsoft 365 Apps für Unternehmensbereitstellungen zu beheben.
    
    
  ### Modul 8&#58; Verwalten und Beheben von Problemen mit Office 365 Konformität und -Sicherheit
  Dieses Modul beschreibt die Kompatibilitätsfunktionen in Office 365. Es wird erläutert, wie man Azure Information Protection und die Kompatibilitätsfunktionen in Office 365 verwaltet, die E-Mail-Sicherheit in Office 365 konfiguriert und verwaltet und wie man Fehler bei Kompatibilität und Schutz von Office 365 behebt.
  ### Lektionen
  - Überblick über Compliance Features in Office 365
  - Verwalten des Informationsschutzes in Office 365
  - Verwalten der Compliance Features in Office 365
  - Konfigurieren und Verwalten der Email-Sicherheit in Office 365
  - Troubleshooting von Office 365 Compliance und Schutz
    
    
  #### Lab &#58; Konfigurieren und Fehlerbehebung für Compliance und Sicherheit
  - Konfigurieren und Überprüfung der Azure Informationsschutz in Office 365
  - Konfigurieren der Compliance Features
  - Konfigurieren des Email-Schutzes
  - Fehlerbehung für Sicherheit und Compliance
    
  Nach Abschluss des Moduls sind die Teilnehmer in der Lage&#58;
  - die Compliance Features in Office 365 zu beschreiben.
  - Azure Informationsschutz in Office 365 zu verwalten.
  - Kompatibilitätsfunktionen in Office 365 zu verwalten.
  - E-Mail-Sicherheit in Office 365 zu konfigurieren und zu verwalten.
  - Fehler bei der Einhaltung und dem Schutz von Office 365 zu beheben.