summary: "In diesem 5-tägigen offiziellen Microsoft-Kurs erhalten Sie praktische Anweisungen und Übungen zum Planen, Entwerfen und Bereitstellen einer physischen und logischen Windows Server® 2012 R2-Unternehmensinfrastruktur. Dieser Kurs ist Teil eins in einer Reihe von zwei Kursen, die die Fähigkeiten und Kenntnisse vermitteln, die für den Entwurf und die Implementierung einer Windows Server 2012 R2-Infrastruktur in einer Unternehmensumgebung erforderlich sind. Die beiden Kurse befassen sich gemeinsam mit dem Entwerfen, Planen, Bereitstellen, Sichern, Überwachen, Automatisieren und Virtualisieren einer Unternehmensserver-Infrastruktur. Dieser Kurs vermittelt Kenntnisse und Fähigkeiten, die zur Bereitstellung einer Unternehmenslösung erforderlich sind, die manuelle und automatisierte Serverinstallationen in einer physischen und virtuellen Umgebung einschließlich der unterstützenden Datei- und Speicherdienste unterstützt. Außerdem lernen Sie die erforderlichen Fühigkeiten zur Bereitstellung von Unternehmens-Netzwerklösungen wie DHCP, IPAM, VPN und DirectAccess. Sie werden auch die Fähigkeiten erlernen, die erforderlich sind, um eine Forest- und Domain-Infrastruktur einschließlich Multidomain-/Forest- und Zweigstellenszenarien zu entwerfen und zu implementieren. Dieser Kurs bezieht sich direkt auf und ist die bevorzugte Wahl für die praktische Vorbereitung auf Microsoft Certified Solutions Expert (MCSE): Examen 413: Design und Implementierung und Server-Infrastruktur, dem Vierten von fünf für MCSE: erforderlichen Examen; Server-Infrastruktur-Zertifizierung. \n\nHinweis: Labs in diesem Kurs basieren auf Windows Server 2012 R2 und System Center 2012 R2. Dieser Kurs richtet sich an erfahrene IT-Fachleute, die mittlere bis große Unternehmen unterstützen und Erfahrung mit der Administration von Windows Server 2012 R2 haben und über eine MCSA: Windows Server 2012-Zertifizierung oder gleichwertige Kenntnisse verfügen.\n\n#### <a name=\"audience-profile\"></a>Zielgruppenprofil\nDieser Kurs richtet sich an IT-Fachleute, die für die Planung, den Entwurf und die Bereitstellung einer physischen und einer logischen Windows Server 2012 Enterprise Active Directory® Domain Services (AD DS)-Infrastruktur einschließlich der erforderlichen Netzwerkdienste verantwortlich sind. Sie haben Erfahrung mit früheren Windows Server-Betriebssystemen und besitzen die Windows Server 2012-Zertifizierung Microsoft Certified Solutions Associate (MCSA) oder gleichwertige Kenntnisse. Der Kurs richtet sich auch an IT-Fachleute, die die Prüfung 70-413: Designing and Implementing a Server Infrastructure, als eigenständiger Kurs oder als Teil der Anforderungen für den Microsoft Certified Solutions Expert (MCSE): Server Infrastructure Certification ablegen möchten."
prerequisitesSection: >-
  Kandidaten für diesen Kurs verfügen über gute Kenntnisse des Windows-Client- und Server-Betriebssystems und grundlegende AD DS- und Netzwerk-Erfahrung in einer Enterprise-/Small Business (SMB)-Umgebung sowie Erfahrung in der Anwendungskonfiguration.


  Zusätzlich zu ihrer Berufserfahrung sollten Kandidaten, die den Kurs besuchen, bereits über die folgenden technischen Kenntnisse verfügen:

  - Ein gutes Verständnis der Grundlagen von TCP/IP (Transmission Control Protocol/Internet Protocol) und der Netzwerkkonzepte.

  - Praktische Kenntnisse sowohl von Windows Server 2012 R2 als auch von Active Directory® Domain Services (AD DS). Zum Beispiel Domain-Benutzerkonten, Domain vs. lokale Benutzerkonten, Benutzerprofile und Gruppenmitgliedschaft.

  - Gute Kenntnisse sowohl zu Skripts als auch zu Batchdateien.

  - Solide Kenntnisse zu Sicherheitskonzepten wie Authentifizierung und Autorisierung.

  - Kenntnisse im Umgang mit Bereitstellungs-, Paketerstellungs- und Imageerstellungstools.

  - Fähigkeit zur Arbeit in einem realen Team/virtuellen Team.

  - Fähigkeit zur Erstellung einer guten Dokumentation und entsprechende kommunikative Fähigkeiten zum Unterbreiten von Vorschlägen und Budgetempfehlungen.

  - Kenntnisse eines Windows 2012 R2 MCSA.


  Teilnehmer, die an dieser Schulung teilnehmen, können die Voraussetzungen erfüllen, indem sie an den folgenden Kursen teilnehmen oder gleichwertige Kenntnisse und Fähigkeiten erwerben:

  - 20410D&#58; Installieren und Konfigurieren von Windows Server 2012

  - 20411D&#58; Verwalten von Windows Server 2012

  - 20412D&#58; Konfigurieren erweiterter Windows Server 2012-Dienste


  oder


  - 20417D&#58; Erweitern Ihrer Fähigkeiten auf MCSA Windows Server 2012
outlineSection: >-
  ### <a name="module-158-planning-server-upgrade-and-migration"></a>Modul 1&#58; Planen eines Serverupgrades und einer Migration

  In diesem Modul wird erklärt, wie man eine Server-Upgrade- und Migrationsstrategie plant.

  #### <a name="lessons"></a>Lektionen

  - Überlegungen zu Upgrades und Migrationen

  - Erstellen eines Serverupgrade- und -migrationsplans

  - Planen der Virtualisierung



  #### <a name="lab-58-planning-a-server-upgrade-and-migration"></a>Lab&#58; Planen eines Serverupgrades und einer Migration


  Nach Abschluss dieses Moduls können die Schüler:

  - Beschreiben der bei der Durchführung eines Serverupgrades und einer Migration zu berücksichtigenden Faktoren

  - Erstellen eines Plans für ein Serverupgrade und eine Migration

  - Planen der Servervirtualisierung



  ### <a name="module-258-planning-and-implementing-a-server-deployment-strategy"></a>Modul 2&#58; Planen und Implementieren einer Serverbereitstellungsstrategie

  In diesem Modul wird erklärt, wie man eine automatisierte Server-Installationsstrategie entwirft und eine Server-Bereitstellungsinfrastruktur plant und implementiert.

  #### <a name="lessons"></a>Lektionen

  - Auswählen einer geeigneten Serverbereitstellungsstrategie

  - Implementieren einer automatisierten Bereitstellungsstrategie



  #### <a name="lab-58-planning-and-implementing-a-server-deployment-infrastructure"></a>Lab&#58; Planen und Implementieren einer Serverbereitstellungsinfrastruktur


  Nach Abschluss dieses Moduls können die Schüler:

  - Auswählen einer geeigneten Serverbereitstellungsstrategie

  - Implementieren einer automatisierten Bereitstellungsstrategie



  ### <a name="module-358-planning-and-deploying-servers-using-virtual-machine-manager"></a>Modul 3&#58; Planen und Bereitstellen von Servern mit Virtual Machine Manager

  In diesem Modul wird erklärt, wie eine Virtual Machine Manager (VMM)-Infrastruktur für den Einsatz von Servern geplant und bereitgestellt wird.

  #### <a name="lessons"></a>Lektionen

  - Übersicht über System Center 2012 R2 Virtual Machine Manager

  - Implementieren einer Virtual Machine Manager-Bibliothek und der zugehörigen Profile

  - Planen und Bereitstellen von Virtual Machine Manager-Diensten



  #### <a name="lab-58-planning-and-deploying-virtual-machines-by-using-virtual-machine-manager"></a>Lab&#58; Planen und Bereitstellen von VMs über Virtual Machine Manager


  Nach Abschluss dieses Moduls können die Schüler:

  - Beschreiben der Kernarchitektur und der wichtigsten Komponenten von VMM

  - Implementieren von VMM-Bibliotheken und -Profilen

  - Planen und Bereitstellen von VMM-Diensten



  ### <a name="module-458-designing-and-maintaining-an-ip-configuration-and-address-management-solution"></a>Modul 4&#58; Entwerfen und Warten einer IP-Konfigurations- und Adressverwaltungslösung

  In diesem Modul wird erklärt, wie man IP-Adressverwaltung (IPAM) und eine DHCP-Lösung (Dynamic Host Configuration Protocol) entwirft und verwaltet.

  #### <a name="lessons"></a>Lektionen

  - Entwerfen von DHCP-Servern

  - Planen von DHCP-Bereichen

  - Entwerfen einer IPAM-Bereitstellungsstrategie

  - Verwalten von Servern und Adressräumen mithilfe von IPAM



  #### <a name="lab-58-designing-and-maintaining-an-ip-configuration-and-ip-address-management-solution"></a>Lab&#58; Entwerfen und Warten einer IP-Konfigurations- und IP-Adressverwaltungslösung


  Nach Abschluss dieses Moduls können die Schüler:

  - Entwerfen einer DHCP-Serverimplementierung

  - Planen einer DHCP-Bereichskonfiguration und der zugehörigen Optionen

  - Entwerfen einer Strategie für die IPAM-Bereitstellung

  - Verwalten von Servern und Adressräumen mithilfe von IPAM



  ### <a name="module-558-designing-and-implementing-name-resolution"></a>Modul 5&#58; Entwerfen und Implementieren der Namensauflösung

  Dieses Modul erklärt, wie man eine Namensauflösungsstrategie entwirft.

  #### <a name="lessons"></a>Lektionen

  - Entwerfen einer Strategie zur Implementierung eines DNS-Servers

  - Entwerfen des DNS-Namespace

  - Entwerfen von DNS-Zonen

  - Entwerfen der DNS-Zonenreplikation und -delegierung

  - Optimieren von DNS-Servern

  - Entwerfen von DNS für Hochverfügbarkeit und Sicherheit



  #### <a name="lab-58-designing-and-implementing-name-resolution"></a>Lab&#58; Entwerfen und Implementieren der Namensauflösung


  Nach Abschluss dieses Moduls können die Schüler:

  - Entwerfen einer Strategie zur Implementierung eines DNS-Servers (Domain Name System)

  - Entwerfen eines DNS-Namespace

  - Entwerfen und Implementieren einer Strategie für DNS-Zonen

  - Entwerfen und Konfigurieren der Replikation und Delegierung von DNS-Zonen

  - Optimieren der Konfiguration von DNS-Servern

  - Entwerfen von DNS für Hochverfügbarkeit und Sicherheit



  ### <a name="module-658-designing-and-implementing-an-active-directory-domain-services-forest-and-domain-infrastructure"></a>Modul 6&#58; Entwerfen und Implementieren einer Infrastruktur aus Active Directory Domain Services-Gesamtstruktur und -Domäneninfrastruktur

  In diesem Modul wird erklärt, wie eine AD DS-Forest- und Domain-Infrastruktur entworfen und implementiert wird.

  #### <a name="lessons"></a>Lektionen

  - Entwerfen einer Active Directory-Gesamtstruktur

  - Entwerfen und Implementieren von Active Directory-Gesamtstrukturvertrauensstellungen

  - Entwerfen der Active Directory-Integration mit Microsoft Azure Active Directory

  - Entwerfen und Implementieren von Active Directory-Domänen

  - Entwerfen von DNS-Namespaces in Active Directory-Umgebungen

  - Entwerfen von Active Directory-Domänenvertrauensstellungen



  #### <a name="lab-58-designing-and-implementing-an-active-directory-domain-services-forest-infrastructure"></a>Lab&#58; Entwerfen und Implementieren einer Infrastruktur für eine Active Directory Domain Services-Gesamtstruktur


  #### <a name="lab-58-designing-and-implementing-an-active-directory-domain-infrastructure"></a>Lab&#58; Entwerfen und Implementieren einer Active Directory-Domäneninfrastruktur


  Nach Abschluss dieses Moduls können die Schüler:

  - Entwerfen einer Active Directory-Gesamtstruktur

  - Entwerfen und Implementieren von Active Directory-Gesamtstrukturvertrauensstellungen

  - Entwerfen der Active Directory-Integration in Microsoft Azure Active Directory

  - Entwerfen und Implementieren von Active Directory-Domänen

  - Entwerfen von DNS-Namespaces in einer Active Directory-Umgebung

  - Entwerfen und Implementieren von Active Directory-Domänenvertrauensstellungen



  ### <a name="module-758-designing-and-implementing-an-ad-ds-organizational-unit-infrastructure"></a>Modul 7&#58; Entwerfen und Implementieren einer Infrastruktur für AD DS-Organisationseinheiten

  In diesem Modul wird erklärt, wie eine OU-Infrastruktur und ein AD DS-Berechtigungsmodell entworfen und implementiert werden.

  #### <a name="lessons"></a>Lektionen

  - Planen des Modells zur Delegierung von Active Directory-Verwaltungsaufgaben

  - Entwerfen einer OE-Struktur

  - Entwerfen und Implementieren einer AD DS-Gruppenstrategie



  #### <a name="lab-58-designing-and-implementing-an-active-directory-ou-infrastructure-and-delegation-model"></a>Lab&#58; Entwerfen und Implementieren einer Active Directory-OE-Infrastruktur und eines Delegierungsmodells


  Nach Abschluss dieses Moduls können die Schüler:

  - Planen eines Modell zur Delegierung von Active Directory-Verwaltungsaufgaben

  - Entwerfen einer OE-Struktur

  - Entwerfen und Implementieren einer AD DS-Gruppenstrategie



  ### <a name="module-858-designing-and-implementing-a-group-policy-object-strategy"></a>Modul 8&#58; Entwerfen und Implementieren einer Strategie für Gruppenrichtlinienobjekte

  In diesem Modul wird erklärt, wie man eine Gruppenrichtlinien-Objekt (GPO)-Strategie entwirft und umsetzt.

  #### <a name="lessons"></a>Lektionen

  - Sammeln der für einen GPO-Entwurf erforderlichen Informationen

  - Entwerfen und Implementieren von GPOs

  - Entwerfen der GPO-Verarbeitung

  - Planen der Gruppenrichtlinienverwaltung



  #### <a name="lab-58-designing-and-implementing-a-group-policy-object-strategy"></a>Lab&#58; Entwerfen und Implementieren einer Strategie für Gruppenrichtlinienobjekte


  Nach Abschluss dieses Moduls können die Schüler:

  - Erfassen und Analysieren der zum Vereinfachen eines GPO-Entwurfs erforderlichen Informationen

  - Erstellen und Implementieren eines GPO-Entwurfs

  - Erstellen eines Entwurf für die GPO-Verarbeitung

  - Planen der GPO-Verwaltung



  ### <a name="module-958-designing-and-implementing-an-ad-ds-physical-topology"></a>Modul 9&#58; Entwerfen und Implementieren einer physischen AD DS-Topologie

  In diesem Modul wird erklärt, wie eine AD DS-Site-Topologie und eine Domain-Controller-Platzierungsstrategie entworfen wird.

  #### <a name="lessons"></a>Lektionen

  - Entwerfen und Implementieren von Active Directory-Standorten

  - Entwerfen der Active Directory-Replikation

  - Entwerfen der Platzierung von Domänencontrollern

  - Virtualisierungsüberlegungen für Domänencontroller

  - Entwerfen hoch verfügbarer Domänencontroller



  #### <a name="lab-58-designing-and-implementing-an-active-directory-domain-services-physical-topology"></a>Lab&#58; Entwerfen und Implementieren einer physischen Topologie für Active Directory Domain Services


  Nach Abschluss dieses Moduls können die Schüler:

  - Entwerfen und Implementieren von Active Directory-Standorten

  - Entwerfen und Konfigurieren der Active Directory-Replikation

  - Entwerfen der Domänencontrollerplatzierung

  - Planen der Virtualisierung der Domänencontrollerrolle

  - Entwerfen von Domänencontrollerbereitstellungen für Hochverfügbarkeit



  ### <a name="module-1058-planning-and-implementing-storage-and-file-services"></a>Modul 10&#58; Planen und Implementieren von Speicher- und Dateidiensten

  In diesem Modul wird erklärt, wie man Speicher- und Dateidienste plant und implementiert.

  #### <a name="lessons"></a>Lektionen

  - Planen und Implementieren von iSCSI-SANs

  - Planen und Implementieren von Speicherplätzen

  - Optimieren von Dateidiensten für Filialen



  #### <a name="lab-58-planning-and-implementing-storage"></a>Lab&#58; Planen und Implementieren von Speicher


  Nach Abschluss dieses Moduls können die Schüler:

  - Planen und Implementieren eines iSCSI-SAN (Internet Small Computer System Interface)

  - Planen und Implementieren von Speicherplätzen

  - Optimieren von Dateidiensten für Filialen



  ### <a name="module-1158-designing-and-implementing-network-protection"></a>Modul 11&#58; Entwerfen und Implementieren des Netzwerkschutzes

  In diesem Modul wird erklärt, wie Netzwerkschutz entworfen und implementiert wird.

  #### <a name="lessons"></a>Lektionen

  - Übersicht über den Entwurf der Netzwerksicherheit

  - Entwerfen und Implementieren einer Windows Firewall-Strategie

  - Entwerfen und Implementieren einer NAP-Infrastruktur



  #### <a name="lab-58-designing-and-implementing-network-protection"></a>Lab&#58; Entwerfen und Implementieren des Netzwerkschutzes


  Nach Abschluss dieses Moduls können die Schüler:


  - Beschreiben des Entwurfsprozesses für die Netzwerksicherheit

  - Entwerfen und Implementieren einer Windows Firewall-Strategie

  - Entwerfen und Implementieren des Netzwerkzugriffsschutzes (Network Access Protection, NAP)



  ### <a name="module-1258-designing-and-implementing-remote-access-services"></a>Modul 12&#58; Entwerfen und Implementieren von RAS-Diensten

  In diesem Modul wird erklärt, wie Fernzugriffsdienste entworfen und implementiert werden.

  #### <a name="lessons"></a>Lektionen

  - Planen und Implementieren von DirectAccess

  - Planen und Implementieren eines VPN

  - Planen und Implementieren eines Webanwendungsproxys

  - Planen einer komplexen Remotezugriffsinfrastruktur



  #### <a name="lab-58-designing-and-implementing-network-access-services"></a>Lab&#58; Entwerfen und Implementieren von Netzwerkzugriffsdiensten


  Nach Abschluss dieses Moduls können die Schüler:

  - Planen und Implementieren von DirectAccess

  - Planen und Implementieren eines virtuellen privaten Netzwerks (VPN)

  - Planen und Implementieren eines Webanwendungsproxys

  - Planen einer komplexen Remotezugriffsinfrastruktur
