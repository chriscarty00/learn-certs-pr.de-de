  - erweiterte Richtlinien zum Schutz vor Bedrohungen zu konfigurieren und bereitzustellen.
  
  
  ### Modul 10&#58; Compliance und sicheren Datenzugriff verwalten 
  Viele Unternehmensorganisationen benötigen Systeme wie Server, Laptops, Desktop-Computer und mobile Geräte, um bestimmte Konfigurations- und Compliance-Anforderungen zu erfüllen.Die Konformitätseinstellungen in Configuration Manager können bei Bedarf eine wichtige Rolle bei der Identifizierung vorhandener Konfigurationen, der Erkennung von Systemen mit nachteiligen Konfigurationsänderungen und der automatischen Korrektur dieser Einstellungen spielen.
  
  Mit Hilfe von Compliance-Einstellungen können Sie auch steuern, wie Benutzer Daten in der Unternehmensnetzwerkumgebung verwalten und darauf zugreifen. Auf Computern mit Windows 8 und neueren Betriebssystemen können Sie Daten mit Hilfe von Ordnerumleitung, Offlinedateien und Roaming-Profilen verwalten. Sie können den Zugriff auf Daten auch mit Hilfe von Remoteverbindungsprofilen, VPN-Profilen (Virtual Private Network), Wi-Fi-Profilen und Zertifikatprofilen steuern.

  Dieses Modul beschreibt die Konformitätseinstellungen, die Sie mit Hilfe von Configuration Manager verwalten können.Sie werden lernen, diese Einstellungen zu verwenden, um Konfigurationsanforderungen zu verwalten und einen sicheren Datenzugriff auf Unternehmensressourcen bereitzustellen.
  #### Lektionen
  - Übersicht über die Compliance-Einstellungen
  - Konfigurieren der Compliance-Einstellungen
  - Anzeigen der Compliance-Ergebnisse
  - Verwalten des Ressourcen- und Datenzugriffs


