  ### Modul 6&#58; Verteilen und Verwalten von Inhalten, die für Bereitstellungen verwendet werden 
  Microsoft System Center Configuration Manager-Clients (Configuration Manager) erhalten Inhalte wie Pakete, Anwendungen, Softwareaktualisierungen und sogar Betriebssystemabbilder aus einer Inhaltsinfrastruktur, die aus Verteilungspunkten und Peer-Cache-Quellen besteht.In diesem Modul überprüfen Sie die Funktionen zur Verteilung und Verwaltung von Inhalten, konfigurieren Verteilungspunkte und erfahren, wie man Inhalte verteilen und überwachen kann.Sie führen auch eine Inhaltsüberprüfung und eine Inhaltsvorbereitung durch.
  #### Lektionen
  - Vorbereitung der Infrastruktur für das Content Management
  - Verteilen und Verwalten von Inhalten auf Verteilungspunkten


