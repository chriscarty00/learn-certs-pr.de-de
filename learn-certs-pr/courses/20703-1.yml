  - Compliance-Einstellungen zu konfigurieren.
  - Compliance-Ergebnisse anzuzeigen.
  - Ressourcen- und Datenzugriff zu verwalten.


  ### Modul 11&#58; Verwalten der Betriebssystembereitstellung
  In diesem Modul wird erläutert, wie man die Betriebssystembereitstellungsfunktion in Configuration Manager verwendet, um Betriebssystemabbilder zu erstellen, die Sie auf nicht verwalteten und von Configuration Manager verwalteten Computern bereitstellen können. Es gibt verschiedene Szenarien, in denen Sie Betriebssysteme mit Hilfe von Configuration Manager bereitstellen können, z. B. wenn Sie mit neuen Systemen arbeiten oder vorhandene aktualisieren. Bei der Betriebssystembereitstellung werden sowohl Configuration Manager-als auch Windows-Komponenten zum Verwalten und Bereitstellen von Betriebssystemabbildern verwendet. Sie können Einstellungen auf einem Referenzcomputer konfigurieren, bevor Sie ein Image des Betriebssystems erfassen, oder indem Sie Tasksequenzen verwenden, die Configuration Manager erstellt, nachdem Sie das Image auf einem Zielsystem bereitgestellt haben.

  In diesem Modul wird auch erläutert, wie man mit Configuration Manager eine Strategie für Betriebssystembereitstellungen erstellt. Außerdem wird erläutert, wie Windows-as-a-Service verwaltet wird.


  In diesem Modul wird erläutert, wie man Windows-as-a-Service verwaltet.
  #### Lektionen
