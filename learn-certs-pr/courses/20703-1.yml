  ### Modul 9&#58; Implementieren von Endpoint Protection für verwaltete PCs
  In diesem Modul wird erläutert, wie man die von Configuration Manager bereitgestellten sicherheitsrelevanten Funktionen verwendet, um Clientcomputer vor Malware-Bedrohungen zu schützen und bestimmte Windows Defender-Firewall-Einstellungen für Clients zu konfigurieren. Basierend auf der Funktionalität der Endpoint Protection des System-Centers (Endpoint Protection) unterstützt Endpoint Protection in Configuration Manager die Bereitstellung, Verwaltung und Überwachung von Antimalwarerichtlinien, Windows Defender-Firewall-Einstellungen, Windows Defender Anwendungsschutzrichtlinien, Windows Defender Exploit Guard-Richtlinien und Windows Defender-Anwendungs-Steuerungsrichtlinien auf Clientcomputern.
  #### Lektionen
