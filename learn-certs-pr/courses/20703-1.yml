summary: |-
  In diesem fünftägigen Kurs wird beschrieben, wie man mit dem Configuration Manager und den zugehörigen Standortsystemen Netzwerkressourcen effizient verwaltet.In diesem fünftägigen Kurs lernen Sie die täglichen Verwaltungsaufgaben kennen, einschließlich der Verwaltung von Anwendungen, des Clientzustands, des Hardware- und Softwareinventars, der Betriebssystembereitstellung und über Softwareupdates mit Hilfe des Configuration Managers. Außerdem erfahren Sie, wie man denEndpunktschutz des System-Centers optimiert, Compliance verwaltet und Verwaltungsabfragen und -berichte erstellt.

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an erfahrene IT-Experten, die normalerweise als Enterprise Desktop Administrators (EDAs) bezeichnet werden. Diese EDAs stellen PCs, Geräte und Anwendungen in mittleren, großen und Unternehmensorganisationen bereit, verwalten und warten diese. Ein erheblicher Teil dieser Zielgruppe verwendet oder beabsichtigt, die neueste Version von Configuration Manager zum Verwalten und Bereitstellen von PCs, Geräten und Anwendungen zu verwenden. 
  
  Dieser Kurs richtet sich auch an Personen, die an der Prüfung 70-703&#58; Verwalten von System Center Configuration Manager und Cloud Services Integration interessiert sind.
prerequisitesSection: |-
  Vor dem Besuch dieses Kurses müssen die Studenten&#58;
  - Netzwerkgrundlagen, einschließlich gängiger Netzwerkprotokolle, Topologien, Hardware, Medien, Routing, Switching und Adressierung beherrschen.
  - Grundsätze und Grundlagen der AD DS-Verwaltung (Active Directory Domain Services).
  - Installation, Konfiguration und Fehlerbehebung für Windows-basierte PCs.
  - Grundlegende Konzepte für die Sicherheit der Public-Key-Infrastruktur (PKI).
  - Grundlegendes Verständnis von Skripten und Windows PowerShell-Syntax.
  - Grundlegendes Verständnis der Windows Server-Rollen und -Services.
  - Grundlegendes Verständnis der Konfigurationsoptionen für iOS-, Android- und Windows Mobile-Geräteplattformen. 
  
  Studenten, die an dieser Schulung teilnehmen, können die Voraussetzungen erfüllen, indem sie die folgenden Kurse besuchen oder durch praktische Aktivitäten gleichwertige Kenntnisse und Fähigkeiten erwerben&#58;
  - Kurs 20411&#58; [Verwalten von Windows Server 2012](https://www.microsoft.com/learning/course.aspx?cid=20411)
outlineSection: |-
  ### Modul 1&#58; Verwalten von Computern und Mobilgeräten im Unternehmen
  Dieses Modul beschreibt die Funktionen von Configuration Manager, mit denen Sie komplexe Verwaltungsaufgaben ausführen können, einschließlich der folgenden Aufgaben. Hardware- und Softwareinventar, Anwendungsverwaltung, Betriebssystembereitstellung, Einstellungsverwaltung, Softwareupdateverwaltung, Remote-Client-Fehlerbehebung und Schutz vor Malware.

  Microsoft System Center Configuration Manager (Konfigurationsmanager) bietet verschiedene Funktionen, mit denen Sie Geräte und Benutzer sowohl lokal als auch in der Cloud verwalten können. Unternehmen, die Configuration Manager verwenden, stellen fest, dass sie effektivere IT-Services in Bezug auf Softwarebereitstellung, Einstellungsverwaltung und Asset-Verwaltung bereitstellen können.
  
  Dieses Modul führt Sie in die wichtigsten Funktionen, Architekturen und Verwaltungstools ein, die mit Configuration Manager verwendet werden.Dieses Modul bietet auch eine Grundlage, die sich auf alle anderen Funktionen und Verwaltungsaufgaben bezieht, die in den folgenden Modulen erläutert werden.

  #### Lektionen
  - Überblick über die Systemverwaltung mit Hilfe von Unternehmensverwaltungslösungen
  - Übersicht über die Configuration Manager-Architektur
  - Übersicht über die Verwaltungstools des Configuration Managers
  - Tools zur Überwachung und Fehlerbehebung einer Configuration Manager-Site


  #### Lab&#58; Erkunden der Configuration Manager-Tools
  - In der Configuration Manager-Konsole suchen
  - Verwenden von Windows PowerShell mit Configuration Manager
  - Verwenden von Configuration Manager Service Manager zum Verwalten von Komponenten
  - Überwachung des Standort- und Komponentenstatus
  - Überprüfen von Protokolldateien mit Hilfe des Configuration Manager-Trace-Tools

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;  
  - zu erläutern, wie Configuration Manager die Herausforderungen bei der Verwaltung von Systemen und Benutzern im heutigen Unternehmen bewältigt.
  - die Architektur des Configuration Managers zu beschreiben.
  - die Verwaltungstools zu beschreiben, mit denen man Verwaltungsfunktionen für Configuration Manager ausführt.
  - Beschreiben der Tools, mit denen man eine Configuration Manager-Site überwachen und Fehler beheben kann.


  ### Modul 2&#58; Analysieren von Daten mit Hilfe von Abfragen, Berichten und 
  CMPivot In der Datenbank des Microsoft System-Center Configuration Managers werden große Datenmengen über die Ressourcen in Ihrer Umgebung gespeichert.Möglicherweise möchten Sie nicht immer alle Verwaltungsaufgaben für alle Ressourcen gleichzeitig ausführen.Daher können Sie Anfragen erstellen, um Geräte oder Benutzerobjekte in Ihrer Umgebung zu finden, die bestimmte Kriterien erfüllen.Diese Anfragen können Sie dann gruppieren oder zusätzliche Informationen zu bestimmten Ressourcen suchen.Dieses Modul beschreibt Anfragen und Methoden, wie man diese erstellt und ausführt.
    
  Zusätzlich zu Abfragen können Sie Berichte ausführen, um verschiedene Arten von Informationen zu Ihrer Configuration Manager-Umgebung anzuzeigen.Um Configuration Manager-Berichte auszuführen, müssen Sie einen Reporting Services-Punkt installieren und konfigurieren, auf den in diesem Modul näher eingegangen wird.

  Dieses Modul behandelt auch CMPivot, mit dem Sie Echtzeitdaten auf allen angeschlossenen Geräten in Ihrer Umgebung erfassen und anzeigen können.Damit können Sie Entscheidungen in Echtzeit treffen.
  #### Lektionen
  - Einführung in Anfragen
  - Konfigurieren von SQL Server Reporting Services
  - Analysieren des Echtzeitstatus eines Geräts mit Hilfe von CMPivot


  #### Lab&#58; Anfragen erstellen und ausführen
  - Erstellen von Datenanfragen
  - Erstellen von Unterauswahlanfragen


  #### Lab&#58; Konfigurieren von SSRS
  - Konfigurieren eines Reporting Services-Punkts


  #### Lab&#58; Analysieren des Echtzeitstatus eines Geräts mit Hilfe von CMPivot
  - Verwenden von CMPivot zum Analysieren des aktuellen Status von Geräten

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - Daten- und Statusmeldungsabfragen zu erstellen und zu konfigurieren.
  - Konfigurieren und verwalten Sie Microsoft SQL Server Reporting Services (SSRS) und den Reporting Services-Punkt.
  - Verwenden Sie CMPivot, um den Echtzeitstatus der verbundenen Geräte in Ihrer Umgebung abzufragen und anzuzeigen.


  ### Modul 3&#58; Vorbereiten der Configuration Manager-Verwaltungsinfrastruktur
  Sie können Computer- und Benutzerressourcen in einer Microsoft System-Center Configuration Manager-Umgebung (Configuration Manager) nur verwalten, wenn der Configuration Manager diese Ressourcen erkannt und einem Standort zugewiesen hat.
  
  In diesem Modul lernen Sie Grenzen und Grenzgruppen kennen, mit denen Sie logische Netzwerkspeicherorte erstellen können, die Computergeräte enthalten, die Sie in Ihrer Configuration Manager-Infrastruktur verwalten müssen. Sie können diese Grenzkonfigurationen für die automatische Standortzuweisung und zur Unterstützung von Clients bei der Suche nach Inhalten und Services von zugeordneten Standortsystemen verwenden.Außerdem erfahren Sie mehr über Erkennungsprozesse, mit denen Sie Computer, Benutzer und die Netzwerkinfrastruktur in Ihrer Netzwerkumgebung identifizieren können.
  
  Anschließend erfahren Sie mehr über Sammlungen, die logische Gruppierungen von Ressourcen unterstützen. Sie verwenden diese Gruppierungen für Verwaltungsaufgaben, z. B. zum Targeting von Softwareaktualisierungen, zum Verwalten von Anwendungsbereitstellungen oder zum Bereitstellen von Compliance-Einstellungen für Ressourcen.
  #### Lektionen
  - Konfigurieren von Standortgrenzen und Grenzgruppen
  - Konfigurieren der Ressourcenerkennung
  - Organisieren von Ressourcen mit Hilfe von Geräte- und Benutzersammlungen


  #### Lab&#58; Konfigurieren von Grenzen und Ressourcenerkennung
  - Konfigurieren von Grenzen, Grenzgruppen und Fallback-Beziehungen
  - Konfigurieren von Active Directory-Erkennungsmethoden


  #### Lab&#58; Benutzer- und Gerätesammlungen konfigurieren
  - Erstellen einer Gerätesammlung
  - Erstellen einer Benutzersammlung
  - Konfigurieren eines Wartungsfensters

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - Grenzen und Grenzgruppen zu konfigurieren.
  - die Ressourcenerkennung zu konfigurieren.
  - Ressourcen mit Hilfe von Geräte- und Benutzersammlungen zu organisieren.


  ### Modul 4&#58; Bereitstellen und Verwalten des Configuration Manager-Clients
  Sie können die Microsoft System Center Configuration Manager-Clientsoftware (Configuration Manager) auf Windows-basierten Geräten wie Servern, Workstations und Laptops installieren.Anschließend können Sie diese Geräte verwalten und Vorgänge ausführen, z. B. Informationen zum Hardware- und Softwareinventar melden, Software installieren und aktualisieren sowie die für die Konformität erforderlichen Einstellungen konfigurieren. 
  
  Configuration Manager bietet verschiedene Optionen zum Installieren der Client-Software. In diesem Modul werden die unterstützten Betriebssysteme und Geräte, Softwareanforderungen und verschiedene Methoden zur Installation der Client-Software erläutert. Dieses Modul beschreibt auch einige der Standard- und benutzerdefinierten Clienteinstellungen, die Sie konfigurieren können. Nach der Installation der Client-Software können Sie die Client-Einstellungen konfigurieren und steuern, so wie die verschiedenen Client-Komponenten zwischen dem verwalteten Gerät und der Configuration Manager-Umgebung interagieren.
  #### Lektionen
  - Übersicht über den Configuration Manager-Client
  - Bereitstellen des Configuration Manager-Clients
  - Konfigurieren und Überwachen des Client-Status
  - Verwalten von Clienteinstellungen und Ausführen von Verwaltungsvorgängen


  #### Lab&#58; Bereitstellen der Microsoft System Center Configuration Manager-Client-Software
  - Vorbereiten der Site für die Client-Installation
  - Bereitstellen der Configuration Manager-Client-Software mit Hilfe der Client-Push-Installation
  
  
  #### Lab&#58; Konfigurieren und Überwachen des Client-Status
  - Konfigurieren und Überwachen des Client-Integritätsstatus
  
  
  #### Lab&#58; Verwalten der Clienteinstellungen
  - Client-Einstellungen konfigurieren
  - Durchführen von Verwaltungsvorgängen
  
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - die Anforderungen und Überlegungen für die Installation der Configuration Manager-Client-Software zu beschreiben.
  - die Configuration Manager-Client-Software bereitstellen.
  - Configuration Manager-Clienteinstellungen zu verwalten.


  ### Modul 5&#58; Inventarverwaltung für PCs und Anwendungen
  Dieses Modul bietet einen Überblick über die Bestandserfassung und erläutert, wie man die erfassten Informationen verwalten kann.Sie erfahren auch, wie man Hardware- und Software-Inventar erfassen, Inventurzyklen einleiten und Inventar erfassen und sichern kann.Dieses Modul behandelt auch die Verwendung der Softwaremessung zur Überwachung der Programmnutzung sowie die Konfiguration und Verwaltung von Asset Intelligence.
  #### Lektionen
