- skill: Am Ende dieses Workshops können Sie ein vollständiges Machine Learning-Modell in Azure Databricks erstellen, um vorherzusagen, ob es bei einem anstehenden Flug zu Verzögerungen kommt. Außerdem lernen Sie, wie Sie das trainierte Modell in der Azure Machine Learning-Modellverwaltung speichern, dann in Docker-Containern für skalierbare On-Demand-Vorhersagen bereitstellen, Azure Data Factory (ADF) zur Datenverschiebung und Operationalisierung von ML-Bewertungen verwenden, Daten mit Azure Databricks und Spark SQL zusammenfassen und Batchvorhersagen auf einer Karte mit Power BI visualisieren.
