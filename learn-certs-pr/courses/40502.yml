summary: |-
  In diesem Workshop werden Sie eine Web-App mithilfe von Machine Learning (ML) einsetzen, um Reiseverspätungen anhand von Flugverspätungsdaten und Wetterbedingungen vorherzusagen. Planen Sie einen Bulk-Datenimport, gefolgt von der Vorbereitung, wie Bereinigung und Manipulation der Daten zum Testen, und dem Training Ihres Machine Learning-Modells.

  #### Zielgruppenprofil
  Dieser Workshop richtet sich an Cloud Architects und IT-Fachleute, die über architektonisches Fachwissen im Bereich Infrastruktur- und Lösungsdesign für Cloud-Technologien verfügen und mehr über Azure und Azure -Services erfahren möchten, wie in den Bereichen „Zusammenfassung" und „Erlernte Kompetenzen" beschrieben. Wer an diesem Workshop teilnimmt, sollte auch Erfahrung mit anderen Nicht-Microsoft Cloud-Technologien haben, die Kursvoraussetzungen erfüllen und ein Cross-Training auf Azure durchführen wollen.
outlineSection: |-
  ### Modul 1&#58; Whiteboard Design-Sitzung - Große Daten und Visualisierung
  #### Lektionen
  - Überprüfung der Kundenfallstudie
  - Entwerfen einer Proof-of-Concept-Lösung
  - Präsentieren Sie die Lösung


  ### Modul 2&#58; Praxislabor - Große Daten und Visualisierung
  #### Lektionen
  - Konstruieren eines Machine Learning Model
  - Einrichten der Azure Data Factory
  - Einsatz Ihres machine learning model with Azure ML
  - Entwicklung einer Data-Factory-Pipeline für die Datenbewegung
  - Operationalisieren Sie ML-Scoring mit Azure Databricks und Data Factory
  - Zusammenfassen von Daten mit Azure Databricks
  - Visualisierung in Power BI Desktop
  - Intelligente Web-App bereitstellen
