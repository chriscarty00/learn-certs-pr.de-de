summary: >-
  In diesem Workshop stellen Sie eine Web-App mithilfe von Machine Learning (ML) zur Vorhersage von Reiseverspätungen anhand von Flugverspätungsdaten und Wetterbedingungen zur Verfügung. Planen Sie einen Massenimportvorgang für Daten, gefolgt von der Vorbereitung (etwa Bereinigung und Bearbeitung der Daten) zum Testen und dem Training Ihres Machine Learning-Modells.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Dieser Workshop richtet sich an Cloudarchitekten und IT-Experten, die über Architekturkenntnisse im Infrastruktur- und Lösungsentwurf in Cloudtechnologien verfügen und mehr über Azure- und Azure-Dienste erfahren möchten, wie in den Bereichen „Informationen zu diesem Kurs“ und „Erlernte Kompetenzen“ beschrieben.  Die Teilnehmer an diesem Workshop sollten auch Erfahrung mit anderen Cloudtechnologien haben, die nicht von Microsoft stammen, die Kursvoraussetzungen erfüllen und an einem Cross-Training in Azure interessiert sein.
outlineSection: >-
  ### <a name="module-158-whiteboard-design-session---big-data-analytics-and-visualization"></a>Modul 1&#58; Whiteboard-Entwurfssitzung: Big Data-Analyse und -Visualisierung

  #### <a name="lessons"></a>Lektionen

  - Überprüfen der Fallstudie für Kunden

  - Entwerfen einer Proof of Concept-Lösung

  - Präsentieren der Lösung



  ### <a name="module-258-hands-on-lab---big-data-analytics-and-visualization"></a>Module 2&#58; Praxislab: Big Data-Analyse und -Visualisierung

  #### <a name="lessons"></a>Lektionen

  - Abrufen von Labumgebungsinformationen und Erstellen eines Databricks-Clusters

  - Laden von Beispieldaten und Databricks-Notebooks

  - Einrichten von Azure Data Factory

  - Entwickeln einer Data Factory-Pipeline für die Datenverschiebung

  - Operationalisieren der ML-Bewertung mit Azure Databricks und Data Factory

  - Zusammenfassen von Daten mithilfe von Azure Databricks

  - Visualisieren in Power BI Desktop

  - Bereitstellen einer intelligenten Web-App (optional)
