outlineSection: |-
  ### Modul 1&#58; Whiteboard Design-Sitzung - App-Modernisierung
  #### Lektionen
  - Überprüfung der Kundenfallstudie
  - Entwerfen einer Proof-of-Concept-Lösung
  - Präsentieren der Lösung


  ### Modul 2&#58; Praxislabor - App-Modernisierung
  #### Lektionen
  - Migrieren der Datenbank zu Azure SQL Database
  - App Services bereitstellen
  - Identität und Sicherheit
  - Hochladen von PDFs in den Blob-Speicher
  - Erstellen einer serverlosen API für den Zugriff auf PDFs
  - Erstellen eines Azure Suchdienstes
  - Key Vault konfigurieren
  - Konfigurieren und Bereitstellen der Contoso Insurance Web API
  - Konfigurieren und Bereitstellen der Contoso Insurance-Webanwendung
  - Konfigurieren und Ausführen der Legacy-Desktopanwendung (Windows-Formulare)
  - Konfigurieren und Ausführen der mobilen Anwendung
  - Erstellen einer Flow-App zum Senden von Push-Benachrichtigungen
  - Erstellen einer App in PowerApps
  - Hinzufügen der Azure-Funktion zum Azure API Management
