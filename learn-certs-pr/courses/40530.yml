summary: >-
  In diesem Workshop erfahren Sie, wie Sie sowohl vorgefertigte künstliche Intelligenz (KI) (in Form verschiedener Cognitive Services-Dienste) mit benutzerdefinierter KI (in Form von Diensten, die mit Azure Machine Learning Services erstellt und bereitgestellt werden) kombinieren. Sie erfahren, wie Sie intelligente Lösungen auf der Grundlage unstrukturierter Textdaten erstellen, indem Sie eine Textanalysepipeline entwerfen und implementieren. Außerdem erfahren Sie, wie Sie eine binäre Klassifizierung mithilfe eines einfachen neuronalen Netzwerks erstellen, das zum Klassifizieren der Textdaten verwendet werden kann. Sie lernen zudem, wie Sie mehrere Arten von Vorhersagediensten mit Azure Machine Learning bereitstellen und die Integration in die Maschinelles Sehen-API und die Textanalyse-API von Cognitive Services durchführen.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Dieser Workshop richtet sich an Cloudarchitekten und IT-Experten, die über Architekturkenntnisse im Infrastruktur- und Lösungsdesign für Cloudtechnologien verfügen und mehr über Azure und Azure-Dienste erfahren möchten, wie in den Bereichen „Informationen zu diesem Kurs“ und „Erlernte Kompetenzen“ beschrieben.  Die Teilnehmer an diesem Workshop sollten auch Erfahrung mit anderen Cloudtechnologien haben, die nicht von Microsoft stammen, die Kursvoraussetzungen erfüllen und an einem Cross-Training in Azure interessiert sein.
outlineSection: >-
  ### <a name="module-158-whiteboard-design-session---analyzing-text-with-azure-machine-learning-and-cognitive-services"></a>Modul 1&#58; Whiteboard-Entwurfssitzung: Analysieren von Text mit Azure Machine Learning und Cognitive Services

  #### <a name="lessons"></a>Lektionen

  - Überprüfen der Fallstudie für Kunden

  - Entwerfen einer Proof of Concept-Lösung

  - Präsentieren der Lösung



  ### <a name="module-258-hands-on-lab---analyzing-text-with-azure-machine-learning-and-cognitive-services"></a>Modul 2&#58; Praxislab: Analysieren von Text mit Azure Machine Learning und Cognitive Services

  #### <a name="lessons"></a>Lektionen

  - Erstellen und Bereitstellen eines Zusammenfassungsdiensts

  - Erstellen und Bereitstellen eines benutzerdefinierten Deep Learning-Modells mit Keras

  - Textklassifizierung mit automatisiertem maschinellem Lernen von Azure

  - Fertigstellen der Lösung
