summary: |-
  Dieser eintägige, von einem Ausbilder geleitete Sicherheitsworkshop bietet einen Einblick in Sicherheitspraktiken zur Verbesserung der Sicherheitslage einer Organisation. Der Workshop untersucht das Konzept der Red Team - Blue Team Sicherheitsprofis, bei dem eine Gruppe von Sicherheitsprofis - das Red Team - einen oder mehrere Teile der Sicherheitsinfrastruktur eines Unternehmens angreift und eine gegnerische Gruppe - das Blue Team - den Angriff abwehrt. Beide Teams arbeiten daran, die Verteidigung von Unternehmen zu stärken. Da das Ziel der beiden Teams darin besteht, dem Unternehmen zu einem höheren Sicherheitsniveau zu verhelfen, nennt die Sicherheitsbranche diese Funktion das „Purple Team".

  Dieser Workshop ist Teil einer größeren Reihe von Workshops, die von Microsoft zum Thema Sicherheit angeboten werden. Es ist zwar nicht erforderlich, dass Sie vor der Teilnahme an diesem Workshop einen der anderen Kurse der Sicherheits-Workshop-Reihe absolviert haben, es wird jedoch dringend empfohlen, mit dem folgenden Workshop in der Reihe Microsoft Security Workshop: Enterprise Security Fundamentals  zu beginnen.

  #### Zielgruppenprofil
  
  Dieser eintägige Workshop richtet sich an IT-Fachleute, die ein tieferes Verständnis der Windows-Sicherheit benötigen und ihren Wissensstand erweitern möchten. Dieser Kurs vermittelt auch Hintergrundwissen im Bereich Cybersicherheit, bevor Sie die anderen Sicherheitskurse in diesem Kurs absolvieren.
