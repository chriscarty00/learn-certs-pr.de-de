summary: |-
  In diesem Workshop erfahren Sie, wie Trey Research tiefgreifende Lern-Technologien nutzen kann, um ihre Vehikel-Spezifikationsdokumente zu durchsuchen, um Compliance-Probleme mit neuen Vorschriften zu finden, und die Klassifizierung über ihre Webanwendung zu verwalten.Der gesamte Prozess, von der Modellerstellung, über Anwendungspaketierung, Modellbereitstellung und Anwendungsbereitstellung muss als eine einheitliche wiederholbare Pipeline ablaufen.
  
  Am Ende dieses Workshops sind Sie besser in der Lage, Komplettlösungen zu entwerfen und zu implementieren, die tiefgreifenden Lernmodelle vollständig operationalisieren, einschließlich aller modellabhängigen Anwendungskomponenten.

  #### Zielgruppenprofil
  Dieser Workshop richtet sich an Cloud Architects und IT-Experten, die über Architekturkenntnisse im Infrastruktur- und Lösungsdesign in Cloud-Technologien verfügen und mehr über Azure und Azure-Services erfahren möchten, wie in den Bereichen „Zusammenfassung“ und „Erworbene Fähigkeiten“ beschrieben.  Die Teilnehmer dieses Workshops sollten auch Erfahrung mit anderen nicht von Microsoft stammenden Cloud-Technologien haben, die Kursvoraussetzungen erfüllen und sich gleichzeitig in Azure schulen lassen.
outlineSection: |-
  ### Modul 1&#58; Whiteboard-Design session– MLOps

  #### Lektionen 
  - Überprüfen Sie die Kundenfallstudie  
  - Entwerfen einer Machbarkeitseinstellungs-Lösung 
  - Präsentieren Sie die Lösung

  ### Modul 2&#58; Praktisches Lab – MLOps
  #### Lektionen 
  - Erstellen und Bewerten von Compliance-Klassifizierungsmodellen
  - Registrierung des Modells 
  - Einrichten eines neuen Projekts in Azure DevOps
  - Einrichten und Ausführen der Build-Pipeline 
  - Einrichten der  Release-Pipeline 
  - Build- und Release-Pipelines testen 
  - Testen der bereitgestellten Lösung 
  - Untersuchung der Leistung des bereitgestellten Modells