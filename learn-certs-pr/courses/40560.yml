  - Präsentieren Sie die Lösung

  ### Modul 2&#58; Praktisches Lab - Prädiktive Wartung für Remote-Feldgeräte 
  #### Lektionen
  - Konfigurieren von IoT Central mit Geräten und Metadaten
  - Führen Sie den Rod Pump Simulator aus
  - Erstellen eines Gerätesatzes
  - Erstellen eines nützlichen Dashboards 
  - Erstellen und eines Event Hub und kontinuierlich Daten aus IoT Central exportieren
  - Verwenden von Azure Databricks und  Azure Machine Learning Service zum Trainieren und Bereitstellen von Vorhersagemodellen 
  - Erstellen einer Azure Function, um Pumpenausfälle vorherzusagen