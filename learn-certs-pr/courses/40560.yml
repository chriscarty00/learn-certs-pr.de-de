summary: |-
  In diesem Workshop erfahren Sie, wie Sie den Microsoft-Katalog von PaaS- und SaaS-basierten IoT-Produkten bewerten , um die optimale Kombination von Tools zur Erfüllung der Anforderungen von Fabrikam zu bestimmen. Sie entwerfen und implementieren eine Lösung, die die Verwaltung und Berichterstellung von IoT-Geräten vereinfacht und Fabrikam einen schnelleren Weg zur Umsetzung ihrer  IoT-Strategie bietet, ohne viel benutzerdefinierte Entwicklung zu erfordern.Als Nächstes erfahren Sie, wie Sie ein trainiertes Modell für maschinelles Lernen für die vorausschauende Wartung bereitstellen und eine Stream-Processing-Pipeline entwerfen, die Vorhersagen mit dem Modell nahezu in Echtzeit trifft.Am Ende dieser Pipeline befindet sich eine Warnung, die an das Wartungsteam der Ölpumpe gesendet wird, wenn ein Pumpenausfall droht.

  #### Zielgruppenprofil
  Dieser Workshop richtet sich an Cloud Architects und  IT-Experten, die über Architekturkenntnisse im Infrastruktur- und Lösungsdesign in Cloud-Technologien verfügen und mehr über Azure und Azure-Services erfahren möchten, wie in den Bereichen „Zusammenfassung“ und „Erworbene Fähigkeiten“ beschrieben.  Die Teilnehmer dieses Workshops sollten auch Erfahrung mit anderen nicht von Microsoft stammenden Cloud-Technologien haben, die Kursvoraussetzungen erfüllen und sich gleichzeitig in Azure schulen lassen.
