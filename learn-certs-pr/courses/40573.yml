outlineSection: |-
  ### Modul 1&#58; Whiteboard-Designsession – Hybride Identität
  In diesem Workshop erfahren Sie, wie Sie eine hybride Identitätslösung einrichten und konfigurieren, die eine vorhandene lokale Identitätslösung mit Azure integriert.Sie erfahren, wie Sie das virtuelle Netzwerk sichern, indem Sie eine virtuelle Netzwerkappliance bereitstellen und Firewallregeln und Routingtabellen konfigurieren. Darüber hinaus richten Sie den Zugang zum virtuellen Netzwerk mit einer Jumpbox und einer Site-to-Site-VPN-Verbindung ein.
  #### Lektionen
  - Überprüfen Sie die Kundenfallstudie
  - Entwerfen einer Machbarkeitsnachweis-Lösung
  - Präsentieren Sie die Lösung


  ### Modul 2&#58; Praktisches Lab - Hybride Identität
  In diesem praxisorientierten Lab richten Sie eine Reihe verschiedener Hybrididentitätsszenarien ein und konfigurieren sie. Die Szenarien beinhalten eine Active Directory-Einzeldomänengesamtstruktur namens contoso.local, die in dieser Testumgebung (aus Gründen der Einfachheit) aus einem einzelnen Domaincontroller namens DC1 und einem einzelnen Domainmitgliedsserver namens APP1 besteht. Die Intention besteht darin, Azure AD-bezogene Funktionen zu erkunden, die es Ihnen ermöglichen, Active Directory in Azure Active Directory zu integrieren, die Hybridauthentifizierung und -autorisierung zu optimieren und sicheren Zugriff auf lokale Ressourcen aus dem Internet sowohl für Unternehmensbenutzer als auch für Benutzer, die Mitglieder von Partnerunternehmen sind, bereitzustellen.
  #### Lektionen
  - Integrieren Sie eine Active Directory-Gesamtstruktur in einen Azure Active Directory-Mandanten.
  - Verwalten Sie Authentifizierung, Autorisierung und Zugriffskontrolle in Hybridszenarien.
  - Konfigurieren Sie den Anwendungszugriff in Hybridszenarien.