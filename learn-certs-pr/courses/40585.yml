summary: |-
  In diesem Workshop lernen Sie, einen Geschäftsprozess mithilfe verschiedener Azure Cognitive Services durchgängig zu automatisieren. Am Ende dieses Workshops werden Sie besser in der Lage sein, eine Lösung zur Automatisierung von Geschäftsprozessen zu entwickeln und zu implementieren, die Azure Cognitive Services nutzt.

  #### Zielgruppenprofil
  Dieser Workshop richtet sich an Cloud-Architekten und IT-Fachleute, die über architektonisches Fachwissen im Bereich Infrastruktur und Lösungsdesign für Cloud-Technologien verfügen und mehr über Azure und Azure-Dienste erfahren möchten, wie in den Bereichen „Zusammenfassung" und „Erlangte Kompetenzen" beschrieben. Die Teilnehmer an diesem Workshop sollten auch Erfahrung mit anderen, Cloud-Technologien haben, die nicht von Microsoft stammen, die Kursvoraussetzungen erfüllen und ein Cross-Training in Azure absolvieren wollen.
outlineSection: |-
  ### Modul 1: Whiteboard-Entwurfssitzung - KI geführte Geschäftsprozessautomatisierung
  #### Lektionen
  - Kundenfallbeispiele überprüfen
  - Eine Machbarkeitsstudie erstellen
  - Die Lösung vorstellen


  ### Module 2: Praktika - KI geführte Geschäftsprozessautomatisierung
  #### Lektionen
  - Extrahieren von Text und Struktur aus Dokumenten mit Forms Recognizer
  - Extrahieren von Gesundheitsanalysen aus Audioaufzeichnungen von Besuchen
  - Verwendung von Azure Cognitive Search zur Indizierung und Bereitstellung von Daten
  - Erstellen benutzerdefinierter PowerBI-Berichte über Gesundheitsdaten