  - präventiven Datenverlust (DLP) zu verstehen
  - Governance und Datenkennzeichnungen zu verstehen
  - DLP-Abfragen und Richtlinien zu erstell


  ### Modul 9: Verwalten von Optionen für SharePoint Online
  Für SharePoint Online sind mehrere zusätzliche Optionen verfügbar, die nicht in einer bestimmten Kategorie konfiguriert sind. Dieses Modul behandelt die Konfiguration und Optionen, die in SharePoint und Office 365 für diese Komponenten verfügbar sind. Spezifische Komponenten können Optionen wie OneDrive-Verwaltung und Website-Klassifizierungsoptionen bis hin zur Aktivierung und Konfiguration von Information Rights Management umfassen, das zusätzliche Sicherheitsoptionen für Elemente in SharePoint ermöglicht. Schließlich werden Sie den Unterschied und die Gründe für die Verwendung von Optionen für frühe Versionen von Office 365 verstehen, die sich auf die SharePoint-Funktionen für Ihre Benutzer auswirken können.
  
  #### Lektionen
  - OneDrive-Funktionen konfigurieren
  - Konfigurieren der Verwendung von Yammer oder Newsfeeds
  - Verstehen der Verwaltung von Informationsrechten
  - Konfigurieren der Verwaltung von Informationsrechten
  - Optionen zur Standortklassifizierung definieren
  - Frühzeitige Freigabeoptionen für Office 365 verstehen
  - Frühzeitige Freigabeoptionen für Ihren Office 365-Tenant konfigurieren
  - Verwalten der Zugriffskontrolle


  #### Übung: Konfigurieren von Optionen für SharePoint Online
  - OneDrive-Optionen konfigurieren
  - Optionen für die Site-Erstellung definieren
  - Konfigurieren der Verwaltung von Informationsrechten

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:
