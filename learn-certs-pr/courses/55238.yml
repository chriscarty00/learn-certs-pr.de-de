  - die Unterschiede zwischen Yammer und Newsfeed-Optionen zu verstehen
  - die Verwaltung von Informationsrechten (IRM) zu verstehen
  - die Verwaltung von Informationsrechten zu konfigurieren
  - IRM für SharePoint-Bibliotheken zu aktivieren
  - IRM-Richtlinien auf Elemente in SharePoint anzuwenden
  - Optionen zur Standortklassifizierung zu definieren
  - die Option zur Aktivierung von Funktionen zur frühen Freigabe zu verstehen
  - Funktionen zur frühen Freigabe zu aktivieren
  - Optionen der Zugriffskontrolle zu verstehen.

