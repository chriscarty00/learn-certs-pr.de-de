outlineSection: |-
  ### Modul 1&#58; Entwurf und Implementierung von Datenbanklösungen für SQL Server und Microsoft Azure
  Dieses Modul erklärt, wie man eine Datenbanklösung für SQL Server- und Microsoft Azure-Datenbanken entwirft.

  #### Lektionen
  - Entwerfen und Implementieren von Hybrid SQL Server-Lösungen
  - Entwerfen und Implementieren von Azure-SQL-Datenbanklösungen
  - Entwerfen und Implementieren von MySQL- und PostgreSQL-Datenbanklösungen in Azure
  - Wiederholung


  #### Lab &#58; Entwerfen und Implementieren von Datenbanklösungen für SQL Server und Microsoft Azure
  - Implementieren einer Hybrid-SQL-Server-Lösung
  - Implementieren einer Azure-SQL-Datenbanklösung
  - Implementieren einer MySQL-Datenbanklösung
  - Implementieren einer PostgreSQL-Datenbanklösung

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - SQL Server auf einer Azure-VM zu installieren und zu konfigurieren
  - Azure-Datenbanken zu installieren und zu konfigurieren
  - MySQL- und PostgreSQL-Datenbanken zu installieren und zu konfigurieren

  ### Modul 2&#58; Verwalten, Entwerfen und Implementieren von Datenbanksicherheit
  Dieses Modul erklärt, wie man die Sicherheit für eine lokale oder Azure-Datenbank einrichtet.

  #### Lektionen
  - Entwerfen und Implementieren der Sicherheit von SQL Server-Datenbanken
  - Entwurf und Implementierung der Sicherheit von Azure SQL-Datenbanken
  - Überprüfung


  #### Lab &#58; Verwalten, Entwerfen und Implementieren von Datenbanksicherheit
  - SQL Server-Datenbanksicherheit implementieren
  - Azure SQL-Datenbank-Sicherheit implementieren

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;
  - SQL Server-Datenbank-Sicherheit zu konfigurieren
  - Azure SQL Datenbank Sicherheit zu konfigurieren


  ### Modul 3&#58; Gestaltung für Hochverfügbarkeit, Notfallwiederherstellung und Skalierbarkeit  
  In diesem Modul wird erklärt, wie man Datenbanklösungen für Hochverfügbarkeit, Notfallwiederherstellung und Skalierbarkeit konfiguriert.

  #### Lektionen 
  - Entwurf und Implementierung von Hochverfügbarkeitslösungen
  - Entwerfen und Implementieren von Notfallwiederherstellungslösungen  
  - Skalierbarkeitslösungen entwerfen und implementieren
  - Überprüfung
  

  #### Lab &#58; Erstellen von Microsoft Azure-Datenobjekten mit Python
  - Implementieren einer Hochverfügbarkeitslösung
  - Implementieren einer Notfallwiederherstellungslösung.
  - Implementieren einer Skalierbarkeitslösung

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;
  - eine Hochverfügbarkeitslösung zu konfigurieren
  - eine Notfallwiederherstellungslösung zu konfigurieren
  - eine Skalierbarkeitslösung zu konfigurieren


  ### Modul 4&#58; Überwachung und Fehlerbehebung von Datenbankimplementierungen in Azure In diesem Modul wird erklärt, wie Datenbankimplementierungen überwacht und Fehler behoben werden können.
    
  #### Lektionen 
  - Überwachen und Beheben von Fehlern bei SQL Server-VMs auf Azure                           
  - Überwachen und Fehlerbehebung von Azure SQL-Datenbanken  
  - Überprüfung


  #### Lab &#58; Microsoft Azure Data Processes mit Python erstellen  
  - Überwachen und Fehlersuche bei SQL Server  
  - Überwachen und Fehlerbehebung von Azure SQL-Datenbanken

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;  
  - Überwachen und Fehlerbehebung von SQL-Servern 
  - Azure-SQL-Datenbanken zu überwachen und Fehler zu beheben

