summary: |-
  Dieser Kurs bietet den Teilnehmern eine Einführung in Microsoft Dynamics 365 Customer Engagement, indem er eine Grundlage für alle nachfolgenden Kurse und das Lernen bildet. Die wichtigsten Funktionen und Apps werden vorgestellt, darunter Vertrieb, Service und Marketing. Die Teilnehmer lernen wichtige Endbenutzerfähigkeiten, einschließlich der Fähigkeit, in Microsoft Dynamics 365 zu arbeiten, um Informationen schnell und einfach mit Hilfe der vorkonfigurierten Tools wie Erweiterte Suche, Berichtsassistent, Charts und Dashboards über den Webbrowser und Dynamics 365 for Outlook zu finden. 

  Für diesen Kurs sind keine Vorkenntnisse in Microsoft Dynamics 365 erforderlich. Der Kurs gilt sowohl für die Business- und Enterprise-Editionen von Microsoft Dynamics 365 Version 9 als auch für Online- und On-Premise-Bereitstellungen. 

  #### Zielgruppenprofil  
  Dieser Kurs richtet sich an Endbenutzer von Microsoft Dynamics 365 Customer Engagement, einschließlich&#58;
  - Außendienstmitarbeiter
  - Mitarbeiter beim Kundenservice
  - Marketingpersonal
  - Projektmanager
  - Allgemeine Endbenutzer, die ihre Kenntnisse in Dynamics 365 verbessern möchten. Es wird empfohlen, dass Teilnehmer dieses Kurses bereits über Kenntnisse in Microsoft Office, Microsoft Excel und Microsoft Outlook verfügen. Dieser Kurs setzt jedoch keine Vorkenntnisse in Microsoft Dynamics 365 voraus. 
prerequisitesSection: |-
  Vor der Teilnahme an diesem Kurs müssen die Studenten&#58;
  - Kenntnisse in Microsoft Office, Microsoft Excel und Microsoft Outlook haben. 
  Dieser Kurs setzt jedoch keine Vorkenntnisse in Microsoft Dynamics 365 voraus. 
outlineSection: |-
  ### Modul 1&#58; Einführung
  Dieses Modul bietet dem Teilnehmer eine Einführung in Microsoft Dynamics 365 Customer Engagement. 
  #### Lektionen
  - Was ist Dynamics 365?
  - Die Vorteile von Dynamics 365
  - Die  Vertriebs-Apps und Hubs
  - Die Kundenservice-Apps und Hubs 
  - Die Marketing-App
  - Dynamics 365 und PowerApps
  - Das Web interface
  - Die Outlook-Oberfläche
  - Listen und Raster
  - Formen
  - Nachschlagen und verwandte Aufzeichnungen
  - Wo Sie Hilfe bekommen
  - Weiterführende Literatur und Ressourcen


  #### Lab&#58; Einrichten Ihrer Lab-Umgebung
  - Beispieldaten installieren

  #### Lab&#58; Dynamics 365-Orientierung 
  - Entdecken Sie Microsoft Dynamics 365

  Nach Abschluss dieses Moduls sind die Studenten in der Lage&#58;
  - die wichtigsten Funktionen und Vorteile von Microsoft Dynamics 365 Customer Engagement zu beschreiben 
  - sich mit dem Sales Hub, Customer Service Hub und der Marketing App vertraut zu machen
  - die Unterschiede zwischen den Web- und Outlook-Schnittstellen zu verstehen
  - zu wissen, wo Sie Hilfe und weiterführende Literatur finden können

  ### Modul 2&#58; Aufzeichnungen, Aktivitäten und persönliche Optionen
  In diesem Modul werden die grundlegenden Konzepte und Funktionen von Microsoft Dynamics 365 Customer Engagement vorgestellt. Wir untersuchen die Relevanz von Datensätzen und Beziehungen, verfolgen Aktivitäten und konfigurieren persönliche Optionen. Außerdem erfahren Sie, wie Sie mit den Beiträgen, Aktivitäten und Notizen in der Zeitleistensteuerung arbeiten. 
  #### Lektionen
  - Aufzeichnungen und Beziehungen
  - Aktivitäten
  - Die Zeitleistensteuerung
  - Der Beziehungsassistent
  - Anschlüsse
  - Einstellen Ihrer persönlichen Optionen

  #### Lab&#58; Persönliche Optionen festlegen
  - Ändern Sie Ihre Startseite
  - Datensätze pro Seite ändern
  - Formateinstellungen konfigurieren 

  #### Lab&#58; Arbeiten mit Aktivitäten
  - Erstellen Sie eine Aufgabenaktivität
  - Verfolgen Sie eine Aktivität mit dem Feld Bezug festlegen
  - Weisen Sie eine Aktivität mit dem Besitzerfeld zu
  - Eine Aktivität finden und abschließen

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58; 
  - mit Aufzeichnungen und Aktivitäten zu arbeiten 
  - mit Beiträgen, Notizen und Anhängen in der Timeline-Steuerung zu interagieren
  - Datensatzverbindungen herzustellen
  - persönliche Optionen zu konfigurieren
  - mit Aktivitätsaufzeichnungen zu arbeiten
  - zu wissen, wo sie Hilfe und weiterführende Literatur finden können

  ### Modul 3&#58; Durchführen von Arbeiten in Dynamics 365
  Dieses Modul präsentiert allgemeine Fähigkeiten, die der Endbenutzer benötigt, um Arbeiten in Microsoft Dynamics 365 Customer Engagement effizient auszuführen. Sie erfahren, wie Sie mit Datensätzen arbeiten, persönliche Ansichten erstellen, Datensätze einem anderen Eigentümer zuweisen und Datensätze, Ansichten und Diagramme mit anderen Benutzern teilen. Sie erfahren auch, wie Sie Massenoperationen wie „Mehrere bearbeiten"" ausführen. 
  #### Lektionen
  - Arbeiten mit Daten und Aufzeichnungen
  - Sicherheitsüberlegungen
  - Systemansichten und persönliche Ansichten
  - Erstellen eines Datensatzes
  - Bearbeiten eines bestehenden Datensatzes
  - Löschen eines Datensatzes
  - Zugehörige Aufzeichnungen
  - Neuzuweisung eines Datensatzes an einen neuen Besitzer
  - Teilen eines Datensatzes mit einem anderen Benutzer oder Team
  - Ausführen von Operationen an mehreren Datensätzen

  #### Lab&#58; Datensätze verwalten
  - Erstellen Sie einen Kontodatensatz
  - Verknüpfen Sie einen Kontakt mit einem Account
  - Einen Kontodatensatz neu zuweisen
  - Teilen Sie einen Accountdatensatz
  - Machen Sie einen Account inaktiv

  #### Lab&#58; Erstellen Sie eine persönliche Ansicht
  - Erstellen Sie eine persönliche Ansicht
  - Legen Sie eine persönliche Standardansicht fest 

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58; 
  - Operationen auf Datensätzen auszuführen
  - Persönliche Ansichten zu erstellen und zu verwalten
  - Datensätze neu zuzuweisen und zu teilen
  - Massenoperationen für Datensätze durchzuführen

  ### Modul 4&#58; Dynamics 365 für Outlook
  In diesem Modul lernen wir, wie Sie Dynamics 365 for Outlook verwenden. Das Outlook-Add-In wird berücksichtigt, einschließlich der Dynamics 365-Navigationsoptionen, des Prozesses zum Nachverfolgen von E-Mails und Terminen anhand von Datensätzen in Dynamics 365 und wie Sie Ihre Arbeit mit dem Dynamics 365 Server synchronisieren. 

  #### Lektionen
  - Einführung in Dynamics 365 for Outlook
  - Dynamics 365 Popout-Fenster
  - Verfolgen von Aktivitäten in Outlook
  - Vorlagen, Verkaufsliteratur und Artikel
  - Erstellen von Dynamics 365-Datensätzen in Outlook
  - Durchsuchen von Dynamics 365-Datensätzen in Outlook

  #### Lab&#58; Aktivitäten in Outlook verfolgen
  - Verfolgen einer E-Mail in Dynamics 365 for Outlook
  - Verfolgen Sie einen Termin in Dynamics 365 for Outlook

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;
  - sich mit der Dynamics 365 for Outlook App vertraut zu machen
  - die Unterschiede zwischen den Web- und  Outlook-Schnittstellen zu verstehen
  - Aktivitäten in Outlook anhand von Datensätzen in Dynamics 365 zu verfolgen


  ### Modul 5&#58; Suche in Dynamics 365
  In diesem Modul lernen wir, wie Sie Informationen in Microsoft Dynamics Customer Engagement suchen und finden. Wir werden uns alle sofort einsatzbereiten Suchtools ansehen, einschließlich Global Find, Quick Find und Advanced Find. 
  #### Lektionen
  - Einführung in die Suche in Dynamics 365
  - Global Search
  - Quick Find
  - Advanced Find 

  #### Lab&#58; Globale Suche verwenden
  - Verwenden Sie Global Find, um nach Informationen zu suchen

  #### Lab&#58; Schnellsuche verwenden
  - Verwenden Sie die Schnellsuche, um Kontodatensätze zu durchsuchen

  #### Lab&#58; Erweiterte Suche verwenden
  - Verwenden Sie die erweiterte Suche, um nach Informationen zu suchen

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;
  - die Global Search zu verwenden
  - Quick Find zu verwenden
  - das Advanced Find Tool zu verwenden


  ### Modul 6&#58; Berichte, Diagramme und Dashboards
  Dieses Modul befasst sich mit den verschiedenen Methoden, die in Microsoft Dynamics 365 verfügbar sind, um Informationen zu analysieren. Wir sehen uns die sofort einsatzbereiten „Standard""-Berichte und den Prozess zum Erstellen eines benutzerdefinierten Berichts mit dem Dynamics 365-Berichtsassistenten an. Dieses Modul untersucht auch die sofort einsatzbereiten Diagramme und Dashboards sowie den Prozess zum Erstellen eines benutzerdefinierten Diagramms und Dashboards. 
  #### Lektionen
  - Einführung in Berichte, Diagramme und Dashboards
  - Die Standardberichte
  - Der Berichtsassistent
  - Arbeiten mit Diagrammen
  - Arbeiten mit Dashboards

  #### Lab&#58; Erstellen Sie einen benutzerdefinierten Bericht
  - Erstellen Sie einen benutzerdefinierten Bericht
  - Testen Sie Ihren neuen Bericht

  #### Lab&#58; Erkunden Sie die Charts
  - Erkunden Sie die Charts
  - Erstellen Sie ein benutzerdefiniertes Diagramm

  #### Lab&#58; Dashboards erkunden
  - Erkunden Sie das Dashboard
  - Erstellen Sie ein benutzerdefiniertes Dashboard

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;
  - sich mit den sofort einsatzbereiten Berichten vertraut zu machen
  - den Berichtsassistenten zu verwenden, um einen benutzerdefinierten Bericht zu erstellen
  - die Dynamics 365-Diagramme zu verstehen
  - ein benutzerdefiniertes persönliches Diagramm zu erstellen
  - die Dynamics 365-Dashboards zu verstehen
  - ein benutzerdefiniertes persönliches Dashboard zu erstellen

