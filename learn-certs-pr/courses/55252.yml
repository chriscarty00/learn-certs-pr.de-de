summary: |-
  Dieser eintägige, von einem Trainer geleitete Kurs richtet sich an Endbenutzer, die in einer SharePoint 2016-Umgebung arbeiten. Er ist eine verkürzte Version unseres vollständigen SharePoint-Endbenutzerkurses und richtet sich an Personen, die SharePoint zum ersten Mal verwenden und nicht für die Verwaltung einer SharePoint-Website verantwortlich sind.

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an Benutzer, die neu in SharePoint sind.
outlineSection: |-
  ### Modul 1: SharePoint 2016 Einführung
  SharePoint 2016 ist in seinem Kern ein Tool für die Zusammenarbeit. Sein Hauptziel ist es, den Benutzern das Auffinden und Freigeben von Informationen zu erleichtern, und es gibt viele in SharePoint integrierte Funktionen, die dies erleichtern. Die Bibliotheksfunktion von SharePoint kann eine hervorragende Alternative zum traditionellen Dateiserver darstellen. SharePoint-Listen können eine einfach zu gestaltende und benutzerfreundliche Alternative zur Freigabe von Tabellenkalkulationsdateien oder formaleren Datenbanktabellen sein. Sowohl Listen als auch Bibliotheken können angepasst und erweitert werden, um ein besseres Erscheinungsbild und mehr Funktionalität zu bieten, wie z. B. Kalender und Diskussionsforen, um nur einige Beispiele zu nennen. Die gesamte Zusammenarbeit kann über eine Browserschnittstelle und in einigen Fällen durch die Integration mit Microsoft Office-Anwendungen erfolgen.

  #### Lektionen
  - SharePoint-Versionen
  - Layout und Navigation von Teamsites
  - Aufbau
  - Navigation


  #### Übung: Team-Site-Navigation
  
  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:
  - die Versionen von SharePoint zu unterscheiden.
  - die SharePoint-Website-Hierarchie zu verstehen.
  - das Layout einer Team-Site zu verstehen.
  - innerhalb einer Team-Site zu navigieren


  ### Modul 2: SharePoint-Listen-Grundlagen
  Listen sind ein grundlegender Baustein in SharePoint, der den Benutzern die Möglichkeit bietet, Daten zu speichern und anzuzeigen. SharePoint wird mit vielen vordefinierten Listenvorlagen ausgeliefert, die einfach zu verwenden sind. Listen können weiter angepasst werden, indem Spalten hinzugefügt werden, um nahezu jede Art von Informationen zu speichern. Außerdem können Listenspalten validiert und mit anderen Listen verknüpft werden. Listen sind ein sehr flexibles und leistungsstarkes Tool in SharePoint.

  #### Lektionen
  - Erstellen von Anwendungen mit Listenvorlagen
  - Erstellen von Listen
  - Erstellen von Listen unter Verwendung von Listenvorlagen
  - Listenspalten
  - Erstellen von Listenspalten
  - Validierung von Spalten
  - Validierung einer Listenspalte

  #### Übung: Arbeiten mit Team-Site-Listen

  #### Übung: Benutzerdefinierte Listen und Spalten erstellen
  
  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:
  - Listenvorlagen zu verstehen.
  - mit Standardlisten in einer Team-Site zu arbeiten.
  - eine neue Liste aus einer Listenvorlage zu erstellen.
  - eine benutzerdefinierte Liste zu erstellen.
  - Spalten zu einer Liste hinzuzufügen.
  - Eingaben in Listenfelder zu kontrollieren und zu validieren.
  - Daten aus separaten Listen zu verknüpfen.


  ### Modul 3: Grundlagen der Bibliothek
  SharePoint-Bibliotheken haben die gleichen Eigenschaften wie SharePoint-Listen, wie z. B. Spalten, Ansichten und Validierung, um nur einige zu nennen. Das Besondere an SharePoint-Bibliotheken ist, dass jedes Element in einer Bibliothek ein zugrunde liegendes Dokument hat. Zusätzlich zu den Daten, die in den Spalten der Bibliothek gespeichert sind, speichert das Dokument seine eigenen Daten, die auf dem Dokumenttyp basieren. Aufgrund der zusätzlichen Daten, die in Spalten gespeichert werden können, nach denen gefiltert und gesucht werden kann, und aufgrund von Funktionen wie der Versionierung gelten Bibliotheken als großartiger Ersatz für das herkömmliche Dateiserver-System. Bibliotheken sind, wie Listen, ein grundlegender Baustein einer SharePoint-Website.
  
  #### Lektionen
  - Bibliotheksvorlagen
  - Erstellen von Bibliotheken
  - Erstellen einer Dokumentenbibliothek und Hinzufügen von Spalten
  - Erstellen einer Anlagenbibliothek
  - Dokumente verwalten und versionieren
  - Auschecken von Dokumenten
  - Löschen und Wiederherstellen von Dokumenten
  - Versionierung


  #### Übung: Arbeiten mit Teamsite-Bibliotheken

  #### Übung: Bibliotheken erstellen

  #### Übung: Dokumentversionierung
  
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage:
  - Neue Bibliotheken mit Hilfe von Bibliotheksvorlagen zu erstellen.
  - Mit den verschiedenen Bibliotheken in einer Standard-Teamsite zu arbeiten.
  - Spalten zu einer Bibliothek hinzuzufügen.
  - Dokumente zur Bearbeitung auszuchecken.
  - Dokumente aus Dokumentenbibliotheken zu löschen und wiederherzustellen.
  - Die Versionierung einer Bibliothek aktivieren.
  - Ein Bibliotheksdokument auf eine frühere Version zurücksetzen.


  ### Modul 4: Arbeiten mit Listen und Bibliotheksansichten
  Ansichten bieten ein flexibles System, um SharePoint-Listen- und -Bibliotheksdaten in einer übersichtlichen und benutzerfreundlichen Weise anzuzeigen. Für jede SharePoint-Liste und -Bibliothek können mehrere Ansichten erstellt und konfiguriert werden, und einige Listen- und Bibliotheksvorlagen sind mit speziellen Ansichten vorkonfiguriert. Ansichten können für den persönlichen Gebrauch oder die gemeinsame Nutzung definiert werden.

  #### Lektionen
  - Standardansichten
  - Standardansichten erkunden
  - Benutzerdefinierte Ansichten
  - Wie man eine benutzerdefinierte Ansicht erstellt 

  #### Übung: Mit Ansichten arbeiten

  #### Übung: Erstellen von öffentlichen und persönlichen Ansichten
  
  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:
  - Standardansichten, die in Listen und Bibliotheken integriert sind, zu verwenden.
  - persönliche Ansichten zu erstellen.
  - gemeinsame Ansichten zu erstellen.
  - Ansichten zu konfigurieren.
  - die Standardansicht für eine Liste oder Bibliothek festzulegen.


  ### Modul 5: Office-Integration
  Eine der angenehmen Eigenschaften von SharePoint ist dessen Fähigkeit, sich in Microsoft Office-Anwendungen zu integrieren. Nahezu jede Office-Anwendung bietet ein gewisses Maß an Integration mit SharePoint, sei es auf einfache Weise, wie z. B. die Verwendung einer Excel-Tabelle zur Erstellung einer neuen Liste, oder mit einem größeren Funktionsumfang, wie z. B. die Outlook-Integration. Einige Integrationsfunktionen verbessern das, was online über einen Browser verfügbar ist, während andere den Zugriff auf SharePoint-Inhalte offline ermöglichen, z. B. in einer mobilen Computerumgebung. In dieser Lektion wird anhand einer Reihe von Beispielen und Übungen gezeigt, wie jede Office-Anwendung mit SharePoint integriert werden kann. Beachten Sie, dass sich dieses Kapitel mit der Integration von Office befasst, das lokal auf dem Rechner installiert ist, der eine Verbindung zu SharePoint herstellt. Office-Online-Server ist eine browser-basierte Version von Office, mit der Sie Office-Dokumente erstellen und bearbeiten können. Mit SharePoint 2016 kann Office-Online-Server integriert werden und gilt als wesentlicher Bestandteil vieler SharePoint-Installationen. Da es sich jedoch um ein von SharePoint getrenntes Produkt handelt, wird es in diesem Kurs nicht behandelt.

  #### Lektionen
  - Excel-Integration
  - Outlook-Integration

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:
  - eine Liste aus einer Excel-Tabelle zu erstellen.
  - eine Tabellenkalkulation mit SharePoint-Listendaten zu aktualisieren.
  - eine Benachrichtigung zu erstellen.
  - einen RSS-Feed aus einer SharePoint-Liste zu abonnieren und anzuzeigen.
  - eine Kopie einer Bibliothek in Outlook zu erstellen.
  - die Datenblattansicht zu verwenden.
  - eine Liste in Access zu ffnen und zu bearbeiten.


  ### Modul 6: Arbeiten mit Websites
  Der Zugriff auf alle SharePoint-Inhalte erfolgt über eine Website. Eine SharePoint-Website ist der Container für Listen und Bibliotheken und bietet einen Ausgangspunkt für die grundlegende Verwaltung. Der Inhalt, die Listen, die Bibliotheken und das grundlegende Erscheinungsbild einer Site werden zunächst durch die Site-Vorlage bestimmt, die zum Erstellen der Site verwendet wird.

  #### Lektionen
  - Site-Vorlagen
  - Erstellen von Sites
  - Erstellen einer Team-Site
  - Site-Navigation
  - Verwalten der Site-Navigation

  #### Übung: Team-Sites erstellen

  #### Übung: Einen Besprechungsarbeitsbereich erstellen

  #### Übung: Eine Blog-Site erstellen
  
  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:
  - zu verstehen, was Site Templates sind.
  - die verschiedenen Arten von Site Templates zu unterscheiden, die mit den verschiedenen Versionen von SharePoint ausgeliefert werden.
  - eine neue Site mit Site Templates zu erstellen.
  - eine Projekt-Website zu erstellen.
  - eine Team-Site zu erstellen.
  - eine Community-Site zu erstellen.
  - eine Blog-Site zu erstellen.
  - die Sites zu verwalten, die in der oberen Linkleiste aufgeführt sind.