  - Definierte Metadaten  
  - Definierte Ansichten  
  - Verwaltung von Dokumenteninhalten  
  - Offline arbeiten&#58; OneDrive  
  - Bibliothekseinstellungen  
  - Element-Berechtigungen  
  - Erweiterte App-Verwaltung
  
  #### Lab &#58; Inhalte in Dokumentenbibliotheken migrieren  
  - Hochladen in eine Dokumentenbibliothek per Drag & Drop  
  - Hochladen eines einzelnen Dokuments in eine Dokumentenbibliothek  
  - Hinzufügen eines Dokuments aus Word  
  - Eine Verknüpfung zu einer Bibliothek erstellen
    
