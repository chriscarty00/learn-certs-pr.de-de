  - Ansichten zu erstellen, um Dateien zu sortieren, zu filtern und zu organisieren.
  - Offline zu arbeiten und Änderungen zurück in eine Bibliothek synchronisieren.
  - Funktionen zur Inhaltsverwaltung zu aktivieren.
  - Eine Bibliothek in einer Site zu erstellen.
  - Bibliothekseinstellungen zu aktualisieren.
  - Mit Dokumenten in SharePoint Online zu arbeiten.

  ### Modul 6&#58; Erweiterte SharePoint&#58; Unternehmensfunktionen  
  In diesem Modul wird erläutert, wie Sie die leistungsstarken Unternehmensbausteine in SharePoint nutzen können, um größere Unternehmenslösungen mit weniger Aufwand zu erstellen. Website-Spalten und Inhaltstypen werden genutzt, um eine einheitliche Metadaten-Kennzeichnung und Vorlagen für regelmäßig verwendete Inhalte bereitzustellen. Neue Spalten, wie z.B. verwaltete Metadaten für die Referenzierung einer hierarchischen Taxonomie und externe Spalten für die Ableitung von Werten aus einer externen Datenquelle werden verwendet. Die Verwendung und Konfiguration von Suchfunktionen wird ebenso behandelt wie Enterprise Social-Techniken zur Verwendung einer SharePoint MySite, um die Zusammenarbeit zwischen Teammitgliedern zu fördern. Zum Schluss  wird die Delve-Erfahrung mit MySites in SharePoint Online mit den MySites in SharePoint On-Premises verglichen.

