  - Office- und SharePoint-Integrationsfunktionen zu nutzen.
  - Website-Kalender, Kontakte und Dokumentenbibliotheken mit Outlook zu verbinden.
  - Excel-Tabellen in SharePoint zu verwenden.
  - Excel in einem Browser zu verwenden.
  
