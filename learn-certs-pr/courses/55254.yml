summary: |-
  Microsoft SharePoint 2016 bietet eine Plattform für die geschäftliche Zusammenarbeit, die die Dokumentenverwaltung optimiert, den Zugriff auf Informationen vereinfacht und die Möglichkeit bietet, Lösungen schnell und sicher bereitzustellen. In diesem SharePoint-Kurs für Einsteiger erhalten Sie einen umfassenden Überblick über die SharePoint 2016 On-Premise- und SharePoint Online-Plattform und lernen, SharePoint 2016 zu erstellen, zu verwalten und an die Anforderungen Ihres Unternehmens anzupassen.

  #### Zielgruppenprofil  
  Dieser Kurs richtet sich an Teilnehmer, die neu in Sharepoint sind oder die neuen Funktionen von SharePoint 2016 kennenlernen möchten.
prerequisitesSection: |-
  Vor der Teilnahme an diesem Kurs müssen die Teilnehmer&#58;  
  - Gute Kenntnisse von Microsoft Windows, Office und dem Internet haben.
outlineSection: |-
  ### Modul 1&#58; Was ist SharePoint  
  In diesem Modul werden die neuen Funktionen von SharePoint erklärt und die Fallstudie des Kurses vorgestellt.  Anhand der Fallstudie des Kurses wird Ihnen ein Land zugewiesen, für das Sie eine maßgeschneiderte Team-Website und eine Unter-Website zur Speicherung der Informationen Ihres Landes erstellen werden.  Sie erhalten einen Überblick über SharePoint 2016 und sehen auch die fertiggestellte SharePoint-Website, an der Sie während des Kurses arbeiten werden.
  
  #### Lektionen  
  - Ein Überblick über SharePoint 2016  
  - Was ist neu in SharePoint 2016  
  - SharePoint 2016 verwenden

  #### Lab &#58; Verwaltung von Informationen und Zusammenarbeit über SharePoint  
  - Öffnen der Lösungsseite  
  - Geförderte Links

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;  
  - die Funktionalität von SharePoint 2016 zu überprüfen.
  - neue Funktionen zu entdecken.
  - geschäftliche Anwendungsfälle zu bestimmen.

  ### Modul 2&#58; Erstellen von SharePoint-Websites  
  In diesem Modul wird erläutert, wie Sie Ihre SharePoint-Architektur angemessen planen. Dieses Modul erklärt, wie Sie Ihre SharePoint-Architektur angemessen planen können. Grundlegende Begriffe wie Websitesammlungen, Toplevel-Sites, Sub-Sites und Site Templates werden erklärt. Sie werden Übungen durchführen, um mehrere Unterseiten aus Vorlagen zu erstellen und die Grundlage für zukünftige Übungen zu schaffen.

  #### Lektionen  
  - SharePoint-Website-Architektur  
  - Beispiele für SharePoint-Websites  
  - Definierte Website-Vorlagen  
  - Anpassen von SharePoint-Websites  
  - Verwaltung von Websites/Sitesammlungen

  #### Lab &#58; Erstellen von Unter-Websites  
  - Navigieren zur Hauptseite Ihres Landes  
  - Hinzufügen eines Dokuments zur Bibliotheks-App auf Ihrer Länderseite  
  - Erstellen einer Unter-Website mit allgemeinen Informationen für Ihr Land  
  - Erstellen einer Projektseite für Ihr Land  
  - Arbeiten mit der Projektseite  
  - Eine Blog-Site für eine Abteilung erstellen  
  - Arbeiten mit der Blog-Site  
  - Einen Blogeintrag mit Word schreiben  
  - Verwalten von Beiträgen in Ihrem Blog

  #### Lab &#58; Anpassen von SharePoint-Websites  
  - Navigieren zu Ihrer Top-Level-Site  
  - Ändern des Site-Logos  
  - Ändern des Aussehens und der Handhabung Ihrer Website  
  - Ändern der oberen Linkleiste  
  - Ändern der Schnellstartleiste  
  - Regionale Einstellungen  
  - Aktivieren von Veröffentlichungsfunktionen  
  - Erstellen einer Publishing-Site

  #### Lab &#58; Verwaltung von Websitesammlungen  
  - Verwendung des Papierkorbs  
  - Erstellen und Anwenden einer Dokumentenrichtlinie  
  - Verwendungsberichte

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;  
  - die SharePoint-Website-Struktur zu identifizieren.
  - Websitesammlungen und Unter-Websites festzulegen.
  - Website-Vorlagen zu verwenden.
  - SharePoint Unter-Websites zu erstellen.
  - mit dem Papierkorb der Website und dem Papierkorb der Websitesammlung zu arbeiten.
  - Das Aussehen Ihrer Website zu ändern.
  - Richtlinien zum Löschen von Dokumenten zu überprüfen.
  - Berichte über Beliebtheitstrends anzuzeigen.

  ### Modul 3&#58; SharePoint-Sicherheit verwalten  
  In diesem Modul wird erklärt, wie eine SharePoint-Website freigegeben wird und wie gängige Sicherheits-/Berechtigungsszenarien behandelt werden. Die Basis-Freigabeterminologie wird vorgestellt, mit einem Schwerpunkt auf Vererbung und wie und wann das Vererben von Freigaben auf einer Subsite zu stoppen ist, oder für Listen/Bibliotheken, Ordner oder individuelle Objekte oder Dateien. Die Benutzer werden die Freigabe von Dateien in SharePoint Online erkunden, indem sie eine Datei mit einer persönlichen (nicht-SharePoint) E-Mail-Adresse extern freigeben.
  
  #### Lektionen  
  - Freigabe Ihrer Website  
  - SharePoint-Gruppen  
  - Berechtigungsebenen  
  - Zugriffsanfragen  
  - Vererbung von Berechtigungen  
  - Direkte Berechtigungen  
  - Bewährte Praktiken  
  - Erweiterte Sicherheit  

  #### Lab &#58; Hinzufügen von Benutzern und Festlegen von Site-Berechtigungen  
  - Festlegen von Mitgliedern  
  - Mitglieder zu einer Gruppe hinzufügen  
  - Benutzern die Möglichkeit geben, eine Berechtigung anzufordern  
  - Berechtigung beantragen  
  - Anzeigen von Berechtigungen  

  #### Lab &#58; Berechtigungen für Site-Objekte aktualisieren  
  - Definieren von Mitgliedern  
  - Vererbung von Berechtigungen  
  - Überprüfen von Berechtigungen  
  - Direktes Erteilen von Berechtigungen an einen Benutzer  

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;  
  - Zugriff auf Websites und Inhalte zu gewähren.
  - SharePoint-Gruppen zu verwenden, um die Sicherheitsverwaltung zu vereinfachen.
  - Zugriff auf eine SharePoint-Website zu beantragen.
  - Berechtigungsstufen zu überprüfen.
  - Anbieter von Authentifizierung zu überprüfen.
  - die besten Praktiken für Berechtigungen zu prüfen.
  - eine SharePoint Online-Site zu vermitteln.

  ### Modul 4&#58; Verwaltung von Inhalten  
  In diesem Modul wird erklärt, wie man mit SharePoint-Listenanwendungen arbeitet, um Inhalte in SharePoint zu verwalten. Die Benutzer lernen, dass alle Inhalte und viele der Backend-Konfigurationsoptionen in SharePoint über SharePoint-Listen verwaltet werden. Häufig genutzte Apps wie die Aufgabenliste und die Kalender-App werden verwendet, um die praktischen Projektmanagement-Funktionen zu zeigen, die in den Vorlagen für Projekt-Websites angeboten werden. Die Benutzer erstellen Warnmeldungen, um per E-Mail über Änderungen an Dateien benachrichtigt zu werden. Weitere App-Vorlagen werden genutzt, darunter eine Kontaktliste, eine Liste mit geförderten Links, eine Bildbibliothek, eine Umfrage und der Import einer Listenstruktur aus einer Microsoft Excel-Tabelle. SharePoint Online wird untersucht, insbesondere Anwendungen von Drittanbietern, die im App Store verfügbar sind.

  #### Lektionen  
