  - Testen des Workflows  

  #### Lab &#58; Gestalten eines benutzerdefinierten Workflows  
  - Verbinden mit SharePoint Designer  
  - Testen des Hinzufügens einer USA-Präsentation  

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;  
  - Workflows zu bestimmen.
  - Out-of-the-Box-Workflows zu überprüfen.
  - einen Workflow mit einer Liste zu verknüpfen.
  - den Workflow auszuführen.
  - einen benutzerdefinierten Workflow mit SharePoint Designer erstellen.
  - Aktionen und Bedingungen in einem Workflow zu verwenden.

  ### Modul 9&#58; Microsoft Office Integration  
  In diesem Modul werden die vielen verschiedenen Möglichkeiten der Integration von SharePoint in Microsoft Office erläutert. Sie erfahren, wie Sie verschiedene Listen und Bibliotheksanwendungen mit Microsoft Outlook verbinden können und arbeiten mit anderen Teilnehmern zusammen, um gleichzeitig Inhalte in einem Microsoft Word-Dokument zu bearbeiten. Schließlich werden verschiedene Methoden zur Nutzung von Microsoft Excel für die Verbindung mit SharePoint besprochen.
  
  #### Lektionen  
  - Integration von Microsoft Office und SharePoint  
  - Verbinden von Outlook  
  - Verwenden von Excel  

  #### Lab &#58; Nutzen von Outlook mit SharePoint  
