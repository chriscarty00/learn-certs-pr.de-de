  - Erstellen von Haupt- und Nebenaufgaben  
  - Arbeiten mit dem Projektplan  
  - Erstellen eines Kalendereintrags für den Start des SharePoint-Dokumentenmanagementsystems  
  - Hinzufügen eines Roll-up-Kalenders für die Aufgabenliste

  #### Lab &#58; Apps erstellen  
  - Hinzufügen einer Kontaktliste zur Website  
