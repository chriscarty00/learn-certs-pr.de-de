  - Seiten bearbeiten.
  - Seiten hinzufügen.
  - Web Parts hinzufügen und anpassen 
  - Rollup-Inhalt für Websitesammlungen hinzufügen

  ### Modul 8&#58; Geschäftsprozesse mit Workflow verwalten
  Dieses Modul erklärt die Grundlagen der Prozessautomatisierung in SharePoint mit Workflows. Angefangen bei Standard-Workflows bis hin zu SharePoint Designer-Workflows lernen Sie, wie Sie verschiedene Arten von Genehmigungs-Workflows mit mehreren Teilnehmern entwickeln können, um Ad-hoc-Prozesse zu eliminieren und Ihre Abläufe zu rationalisieren. Schließlich werden die neuesten Produkte, darunter Microsoft PowerApps und Microsoft Flow, die möglicherweise die Zukunft des Workflows in SharePoint Online darstellen, untersucht.

  #### Lektionen  
  - Definition  
  - Out-of-the-Box Workflows  
  - Verwenden eines Workflows  
  - SharePoint-Designer  
  - Erstellen eines benutzerdefinierten Workflows  

  #### Lab &#58; Automatisieren von Geschäftsprozessen mit Workflows  
