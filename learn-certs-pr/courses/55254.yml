  ### Modul 7&#58; Seiten anpassen  
  In diesem Modul wird erklärt, wie man Webpartseiten und Wikiseiten verwendet, um zusätzliche Informationen in SharePoint hinzuzufügen und anzupassen. Sie werden grundlegende Aktualisierungen an den Inhalten Ihrer Homepage vornehmen und zusätzliche Seiten für andere Inhalte erstellen. Sie erhalten einen Überblick über die große Anzahl von Webparts und  Sie werden Webparts zu Ihrer Seite hinzufügen, um Informationen aus Ihren Listen und Bibliotheken anzuzeigen. Es werden Methoden für das Rollup von Inhalten unter Verwendung des Webparts "Inhalt nach Abfrage" und des Webparts "Inhaltssuche" untersucht. Schließlich wird ein Vergleich zwischen der Bearbeitung von Seiten auf Websites für die Zusammenarbeit und auf Websites für die Veröffentlichung angestellt.

