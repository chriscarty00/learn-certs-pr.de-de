  - Hinzufügen einer Bildarchiv-App zur Website  
  - Hinzufügen einer Umfrageliste zur Website  
  - Erstellen einer MSC-Verkaufsliste aus einer Kalkulationstabelle  
  - Eine Nachschlage-Spalte erstellen  
  - Inhalt kategorisieren

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;  
  - SharePoint-Funktionen für die Verwaltung von Inhalten zu nutzen.
  - SharePoint-Vorlagen für fertige Listenanwendungen zu überprüfen.
  - eine Aufgabenliste für ein einfaches Projektmanagement zu nutzen.
  - eine Kalenderliste für die Verwaltung von Ereignissen zu verwenden.
  - eine Liste mit erweiterten Links für eine verbesserte Navigation zu erstellen.
  - Benachrichtigungen über Änderungen an Listenelementen einzurichten.

  ### Modul 5&#58; Verwaltung von Dokumenten  
  In diesem Modul wird erklärt, wie man Dokumente in einer SharePoint-Website verwaltet. Sie lernen mehrere Methoden zum Hochladen von Dateien auf eine SharePoint-Website kennen. Es werden bewährte Verfahren zur Dateiorganisation besprochen, bei denen Metadaten für die Dateiverwaltung anstelle von Ordnern verwendet werden. Sie erstellen Ansichten, um die Leistungsfähigkeit Ihrer Metadaten zu nutzen, und konfigurieren Einstellungen in Ihrer Bibliothek für Haupt- und Unterversionen, das Verhalten beim Auschecken und Einchecken und die Genehmigung von Inhalten. Sie werden auch die Dateien in einer SharePoint-Dokumentenbibliothek mit OneDrive for Business auf Ihrem lokalen Computer synchronisieren. Es wird ein Vergleich zwischen der Verwaltung von Informationen in SharePoint On-Premises und SharePoint Online angestellt.

