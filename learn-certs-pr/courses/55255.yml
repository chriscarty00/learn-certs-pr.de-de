  ### Modul 10&#58; Verwalten von SharePoint-Site-Berechtigungen  
  Berechtigungen für eine SharePoint-Site werden bei der Erstellung einer Site zugewiesen. Standardmäßig werden Berechtigungen, die dem Stamm einer Websitesammlung zugewiesen sind, an untergeordnete Websites weitergegeben. Die Weitergabe von Berechtigungen kann jederzeit für eine Website, eine Liste, eine Bibliothek oder sogar für die Elementebene in einer Liste oder Bibliothek deaktiviert werden. Die Berechtigungen selbst können entweder SharePoint-Gruppen, einzelnen Benutzern oder außerhalb von SharePoint erstellten Gruppen wie z. B. Windows-Gruppen zugewiesen werden.

