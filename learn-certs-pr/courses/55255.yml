  ### Modul 7&#58;  Seiteninhalt  
  SharePoint bietet mehrere Möglichkeiten, den Seiten einer Website Inhalte hinzuzufügen. Die neueste Technik, die in der Vorlage Team Site implementiert ist, sind Seiten im Wiki-Stil. Eine andere Methode, die von Anfang an in SharePoint enthalten war, ist die Verwendung von Webparts und Webpartseiten. Beide Techniken ähneln sich in der Ausgabe, die erstellt werden kann, und sowohl Webpartseiten als auch Wikiseiten haben die Möglichkeit, ihnen Webparts hinzuzufügen.

