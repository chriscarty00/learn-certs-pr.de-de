  ### Modul 4&#58; Grundlagen der Bibliothek  
  SharePoint-Bibliotheken haben die gleichen Eigenschaften wie SharePoint-Listen, wie z. B. Spalten, Ansichten und Validierung, um nur einige zu nennen. SharePoint-Bibliotheken zeichnen sich dadurch aus, dass jedem Element in einer Bibliothek ein Dokument zugrunde liegt. Zusätzlich zu den Daten, die in den Spalten der Bibliothek gespeichert sind, speichert das Dokument seine eigenen Daten, die auf dem Dokumenttyp basieren. Aufgrund der zusätzlichen Daten, die in Spalten gespeichert werden können, nach denen gefiltert und gesucht werden kann, und aufgrund von Funktionen wie der Versionierung gelten Bibliotheken als großartiger Ersatz für das herkömmliche Dateiserver-System. Bibliotheken sind, wie Listen, ein grundlegender Baustein einer SharePoint-Website.

  #### Lektionen  
