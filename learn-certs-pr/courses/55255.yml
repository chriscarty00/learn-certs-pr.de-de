summary: |-
  Diese dreitägige, von einem Kursleiter geleitete SharePoint for Office 365-Schulung für Endbenutzer richtet sich an Endbenutzer und Website-Eigentümer/Manager, die neu in einer SharePoint-Umgebung in Office 365 arbeiten. Der Kurs vermittelt SharePoint-Grundlagen wie die Arbeit mit Listen und Bibliotheken, grundlegende Seitenanpassungen, die Arbeit mit Formularen und die Verwaltung von Site-Berechtigungen und Benutzern.

  #### Zielgruppenprofil  
  Dieser Kurs richtet sich an neue und bestehende Benutzer von SharePoint. Dieser Kurs richtet sich an Informatiker.

