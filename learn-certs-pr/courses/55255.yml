  ### Modul 2&#58; SharePoint 365 Einführung  
  SharePoint 365 ist in seinem Kern ein Tool für die Zusammenarbeit. Sein Hauptziel ist es, den Benutzern das Auffinden und Freigeben von Informationen zu erleichtern, und es gibt viele in SharePoint integrierte Funktionen, die dies erleichtern. Die Bibliotheksfunktion von SharePoint kann eine hervorragende Alternative zum traditionellen Dateiserver darstellen. SharePoint-Listen können eine einfach zu gestaltende und benutzerfreundliche Alternative zur Freigabe von Tabellenkalkulationsdateien oder formaleren Datenbanktabellen sein. Sowohl Listen als auch Bibliotheken können angepasst und erweitert werden, um das Erscheinungsbild und die Funktionalität zu verbessern. Die gesamte Zusammenarbeit kann über eine Browserschnittstelle erfolgen.

  #### Lektionen  
  - SharePoint Online  
  - Website-Layout und Navigation  
  - Aufbau  
  - Navigation  


  #### Lab &#58; Team-Site-Navigation  
