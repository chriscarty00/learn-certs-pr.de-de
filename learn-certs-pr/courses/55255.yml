  ### Modul 3&#58; SharePoint-Listen-Grundlagen  
  Listen sind ein grundlegender Baustein in SharePoint, der es den Benutzern ermöglicht, Daten zu speichern und anzuzeigen. SharePoint wird mit vielen vordefinierten Listenvorlagen ausgeliefert, die einfach zu verwenden sind. Listen können weiter angepasst werden, indem Spalten hinzugefügt werden, um nahezu jede Art von Informationen zu speichern. Außerdem können Listenspalten validiert und mit anderen Listen verknüpft werden. Listen sind ein sehr flexibles und leistungsstarkes Tool in SharePoint.

  #### Lektionen  
  - Erstellen von Apps mit Listenvorlagen   
  - Erstellen von Listen  
  - Erstellen von Listen mit Listenvorlagen  
  - Listenspalten  
