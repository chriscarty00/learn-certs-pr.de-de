  ### Modul 9&#58; Office-Integration  
  Eine der angenehmen Eigenschaften von SharePoint ist dessen Fähigkeit, sich in Microsoft Office-Anwendungen zu integrieren. Beachten Sie, dass in diesem Kapitel die Integration mit Office Online-Produkten untersucht wird, einer browserbasierten Version von Office, mit der Sie Office-Dokumente erstellen und bearbeiten können. Es gibt Grenzen, und ihre Leistung entspricht nicht genau der ihrer lokal installierten Gegenstücke.
  
  #### Lektionen  
