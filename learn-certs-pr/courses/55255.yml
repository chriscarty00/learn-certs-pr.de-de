  ### Modul 8&#58; Seitenspalten und Inhaltstypen  
  Eine Methode zur Anpassung von SharePoint, die für die gesamte Site oder Site Collection oder sogar in der gesamten Farm wiederverwendet werden kann, ist die Erstellung von Site-Spalten und Inhaltstypen. Site-Spalten sind das einfachste Element; sie sind im Wesentlichen dasselbe wie Listen- und Bibliotheksspalten, außer dass man sie auf Site-Ebene erstellt und sie dann in der gesamten Site und allen untergeordneten Sites verwendet werden können. Inhaltstypen sind eine Kombination aus Site-Spalten sowie zusätzlichen Einstellungen und Informationen wie Dokumentvorlagen und Workflows. Einmal erstellte Inhaltstypen können dann mit Listen und Bibliotheken verknüpft werden.

  #### Lektionen  
  - Website-Spaltengalerie  
  - Erstellen von Site-Spalten  
