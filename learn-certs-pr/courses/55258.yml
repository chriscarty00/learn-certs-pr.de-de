summary: |-
  Dieser Kurs bietet Teilnehmern eine detaillierte praktische Erfahrung mit den Vertriebsfunktionen und -komponenten von Microsoft Dynamics 365. 

  Teilnehmer dieses Kurses erhalten ein tiefes Verständnis für das Management der Verkaufs-Pipeline in Dynamics 365, einschließlich Lead- und Chancen-Management, sowie die Arbeit mit dem Kundenauftragsprozess, dem Produktkatalog, Angeboten, Bestellungen und Rechnungen. Die Verkaufsanalysefunktionen wie Verkaufsberichte, Verkaufszielmanagement, Verkaufsdiagramme und Dashboards werden ebenfalls in diesem Kurs vorgestellt. 

  Der Kurs gilt sowohl für die Business- und Enterprise-Editionen von Dynamics 365 als auch für Online- und Vor-Ort-Bereitstellungen. 

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an Vertriebsmitarbeiter (SR), Vertriebsleiter und Endbenutzer, die ein Interesse an den Vertriebskomponenten von Dynamics 365 haben. Teilnehmer sollten bereits über Kenntnisse in Microsoft Dynamics 365 oder Microsoft Dynamics CRM verfügen. Teilnehmer sollten zumindest den Vorkurs „Introduction to Microsoft Dynamics 365"" besuchen. 
prerequisitesSection: |-
  Vor einer Teilnahme an diesem Kurs müssen die Teilnehmer&#58;
  - Kenntnisse in Microsoft Dynamics 365 oder Microsoft Dynamics CRM haben
  - ODER
  - einen erfolgreicher Abschluss des  Kurses ‘Introduction to Microsoft Dynamics 365’ vorweisen
outlineSection: |-
  ### Modul 1&#58; Einführung
  Dieses Modul bietet dem Teilnehmer eine Einführung in das Konzept des Vertriebs in Microsoft Dynamics 365. 
  #### Lektionen
  - Kundenauftragsprozess-Szenarien
  - Eine Einführung in den Vertrieb in Dynamics 365
  - Die Dynamics 365-Plattform
  - Dynamics 365 Sales-Grundlagen
  - Sicherheitsüberlegungen
  - Wo Sie Hilfe bekommen
  - Weiterführende Literatur und Ressourcen

  #### Lab&#58; Vertrieb in Dynamics 365-Orientierung
  - Entdecken Sie die Vertriebsfunktionen in Dynamics 365

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58; 
  - den Kundenauftragsprozess in Bezug auf die Dynamics 365 Sales App zu verstehen. 
  - mit den Vertriebsfunktionen der Dynamics 365-App vertraut zu sein. 
  - die Auswirkungen der Sicherheitskonfiguration auf die Dynamics 365 Sales App zu verstehen. 
  - zu wissen, wo Sie Hilfe beim Navigieren und Verwenden der Dynamics 365 Sales App erhalten. 
  - mit der weiterführenden Literatur und den Ressourcen vertraut sein, die Benutzern zur Verfügung steht. 


  ### Modul 2&#58; Lead-Management
  Dieses Modul stellt den Lead-Management-Prozess in Dynamics 365 vor. Wir untersuchen den Prozess zum Erstellen und Zuweisen von Lead-Datensätzen, zum Erstellen von Leads aus Aktivitäten und zum Qualifizieren und Disqualifizieren von Leads. Wir betrachten auch die verschiedenen Phasen des „Lead-to-Opportunity"" Verkaufsprozesses in Dynamics 365. 
  #### Lektionen
  - Der Lead-Management-Prozess
  - Arbeiten mit Lead-Datensätzen
  - Arbeiten mit dem Lead-Formular
  - Lead-Zuweisung
  - Leads und Aktivitäten
  - Einen Lead qualifizieren 
  - Disqualifikation eines Leads

  #### Lab&#58; Mit Leads arbeiten
  - Erstellen eines Lead-Datensatzes 
  - Aktualisieren eines Lead-Datensatzes
  - Einen Lead für einen Chancen-Datensatz qualifizieren
  - Disqualifizieren eines Lead-Datensatzes
  - Konvertieren einer E-Mail-Aktivität in einen Lead-Datensatz

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58; 
  - den Lead-Management-Prozess in Bezug auf die Dynamics 365 Sales App zu verstehen. 
  - zu wissen, wie Sie Lead-Datensätze erstellen und verwalten. 
  - mit Leads und Aktivitäten zu arbeiten. 
  - den Lead-Qualifizierungsprozess zu verstehen. 


  ### Modul 3&#58; Chancenmanagement
  In diesem Modul werden die Konzepte von Chancen in Dynamics 365 vorgestellt. Wir untersuchen die Chancen-Ansichten und -Formen sowie den Chancen-Verkaufsprozess beim Schließen eines Chancen-Datensatzes. Wir betrachten auch Lösungsaktivitäten und wie sie den Kundenauftragsprozess beeinflussen. 
  #### Lektionen
  - Einführung in Chancen
  - Die Chancenaussichten
  - Die Chancenform
  - Chancen-Verkaufsprozess 
  - Beenden einer Chance
  - Lösungsaktivitäten

  #### Lab&#58; Mit Chancen arbeiten
  - Arbeiten an Chancen
  - Beenden einer Chance als verloren
  - Beenden einer Chance als gewonnen 

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58; 

  - den Chancen-Management-Prozess in Bezug auf die Dynamics 365 Sales App zu verstehen. 
  - mit den Chancen-Ansichten und -Formularen zu interagieren, um Chancen-Datensätze zu verwalten. 
  - mit Chancen-Datensätzen in einem fließenden Verkaufsprozess zu arbeiten. 
  - Chancen als gewonnen oder verloren zu schließen. 
  - die Bedeutung von Lösungsaktivitäten zu verstehen. 


  ### Modul 4&#58; Produkte
  In diesem Modul werden wir uns den Produktkatalog in Dynamics 365 ansehen. Wir sehen uns an, wie man Produkte erstellt und Einheitengruppen und Preislisten konfiguriert. Schließlich betrachten wir Produkteigenschaften, Produktpakete und Produktfamilien. 
  #### Lektionen
  - Einführung in den Produktkatalog
  - Produkte hinzufügen
  - Einheitengruppen konfigurieren
  - Preislisten und Preislistenartikel
  - Produkteigenschaften, Bundles und Familien

  #### Lab&#58; Produktkatalog konfigurieren
  - Einheitengruppen konfigurieren
  - Produkt hinzufügen
  - Erstellen und Konfigurieren einer Preisliste

  #### Lab&#58; Arbeiten mit dem Produktkatalog
  - Ein Produkt klonen
  - Erstellen eines Produktpakets
  - Erstellen einer Produktfamilie

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58; 
  - mit der Produktkatalogfunktion in Dynamics 365 vertraut zu sein. 
  - Produkte hinzuzufügen und zu verwalten, Einheitengruppen zu konfigurieren und Preislisten zu verknüpfen. 
  - mit Preislisten und Preislistenelementen zu arbeiten. 
  - Produkteigenschaften zu verstehen und Produktpakete und -familien zu erstellen. 

  ### Modul 5&#58; Angebote, Bestellungen und Rechnungen
  Dieses Modul präsentiert Angebote, Bestellungen und Rechnungen in Microsoft Dynamics 365. Wir sehen uns an, wie man Produkte aus dem Produktkatalog zu Chancen und Angeboten hinzufügt und wann ""Write-in""-Produkte verwendet werden. Dieses Modul geht auch durch den Prozess, Angebote in Bestellungen umzuwandeln, die Auftragserfüllung und das Verfahren zur Rechnungsverwaltung. 
  #### Lektionen
  - Einführung in die Auftragsabwicklung
  - Hinzufügen von Produkten zu einer Chance
  - Arbeiten mit Zitaten
  - Arbeiten mit Bestellungen
  - Arbeiten mit Rechnungen

  #### Lab&#58; Arbeiten mit Angeboten, Bestellungen und Rechnungen
  - Produkte zu einer Chance hinzufügen
  - Angebot zu einer Chance hinzufügen
  - Ein Angebot in eine Bestellung und Rechnung umwandeln

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58; 
  - mit dem Bestellprozessfluss in Dynamics 365 vertraut zu sein. 
  - Produkten und „Write-in“-Produkte zu einem Chancen- und Angebotsdatensatz hinzuzufügen. 
  - mit Angeboten, Bestellungen und Rechnungsdatensätzen zu arbeiten. 


  ### Modul 6&#58; Verkaufsanalyse
  Dieses Modul befasst sich mit den verschiedenen verfügbaren Methoden zum Analysieren von Verkaufsinformationen, die in Dynamics 365 gespeichert sind. Wir sehen uns die sofort einsehbaren Verkaufsberichte und den Prozess zum Erstellen eines benutzerdefinierten Berichts mit dem Dynamics 365- Report Wizard an. Dieses Modul demonstriert auch den Diagramm- und Dashboard-Designer sowie die Überprüfung der vorkonfigurierten Verkaufs-Dashboards, um Servicedaten zu analysieren. 
  #### Lektionen
  - Einführung in die Vertriebsanalyse in Dynamics 365
  - Die Verkaufsberichte
  - Der Reporting Wizard
  - Arbeiten mit Verkaufscharts
  - Arbeiten mit Vertriebs-Dashboards
  - Arbeiten mit Vertriebszielen und -kennzahlen

  #### Lab&#58; Untersuchen der Verkaufsberichte
  - Untersuchung des Sales-Pipeline-Berichts
  - Untersuchen des Angebotsbericht 

  #### Lab&#58; Verkaufsziele und -metriken
  - Ziele für das Vertriebsteam erstellen
  - Erstellen einer persönliche Ansicht
  - Verkaufsziele und Diagramm anzeigen

  #### Lab&#58; Untersuchen von Verkaufscharts und Dashboards
  - Untersuchen der Lead- und Chancen-Charts
  - Erstellen eines benutzerdefinierten Verkaufsdiagramms
  - Untersuchen der Vertriebs-Dashboards
  - Erstellen eines benutzerdefiniertes Vertriebs-Dashboard

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58; 
  - die verschiedenen Möglichkeiten zur Analyse von Vertriebsdaten in Dynamics 365 zu verstehen. 
  - mit den sofort einsatzbereiten Verkaufsberichten in Dynamics 365 zu arbeiten. 
  - mit dem Reporting Wizard einen benutzerdefinierten Verkaufsbericht zu erstellen. 
  - mit den Verkaufscharts und Dashboards zu arbeiten. 
  Erstellen von Vertriebszielen und  KPI-Visualisierungen in Dynamics 365. 