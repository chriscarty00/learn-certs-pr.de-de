  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58; 
  - Site-Spalten zu verstehen.
  - Inhaltstypen zu verstehen.
  - Site-Spalten zu erstellen.
  - Inhaltstypen zu erstellen.
  - eine Dokumentvorlage für einen Inhaltstyp zu erstellen.
  - einer Liste oder Bibliothek einen Inhaltstyp zuzuweisen.
  neue Elemente zu erstellen, basierend auf einem benutzerdefinierten Inhaltstyp.


  ### Modul 4&#58; Office-Integration  
  Eine der netten Funktionen von SharePoint ist die Möglichkeit, sich in Microsoft Office-Anwendungen zu integrieren. Beachten Sie, dass in diesem Kapitel die Integration mit Office Online-Produkten untersucht wird, einer browserbasierten Version von Office, mit der Sie Office-Dokumente erstellen und ändern können. Es gibt Grenzen und sie funktionieren nicht genau wie ihre lokal installierten Gegenstücke.

