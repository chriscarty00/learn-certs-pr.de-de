  ### Modul 5&#58; Verwalten von SharePoint-Site-Berechtigungen 
  Berechtigungen für eine SharePoint-Website werden beim Erstellen einer Website zugewiesen. Standardmäßig werden dem Stamm einer Websitesammlung zugewiesene Berechtigungen von untergeordneten Websites geerbt. Die Vererbung von Berechtigungen kann jederzeit auf einer Site, Liste, Bibliothek oder sogar auf Elementebene in einer Liste oder Bibliothek deaktiviert werden. Die Berechtigungen selbst können entweder SharePoint-Gruppen, einzelnen Benutzern oder außerhalb von SharePoint erstellten Gruppen wie Windows-Gruppen zugewiesen werden. 

  #### Lektionen
  - SharePoint-Gruppen 
  - Berechtigungen zuweisen
  - Berechtigungsvererbung


