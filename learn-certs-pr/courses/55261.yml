outlineSection: |-
  ### Modul 1&#58; Mit Sites arbeiten
  Auf alle SharePoint-Inhalte wird über eine Site zugegriffen. Eine SharePoint-Site ist der Container für Listen und Bibliotheken und bietet einen Ausgangspunkt für die grundlegende Verwaltung. Inhalt, Listen, Bibliotheken und grundlegendes Erscheinungsbild einer Site werden zunächst durch die Site-Vorlage bestimmt, die zum Erstellen der Site verwendet wird.

  #### Lektionen
  - Site-Vorlagen
  - Erstellen von Websites
  - Seitennavigation


  #### Lab&#58; Erstellen von Teamwebsites

  #### Lab&#58; Erstellen einer Blog-Site
  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein
  - zu verstehen, was Site-Vorlagen sind.
  - die verschiedenen Arten von Site-Vorlagen zu verstehen, die mit verschiedenen vorkonfigurierten Versionen von SharePoints geliefert werden.  
  - eine neue Site mit Site-Vorlagen zu erstellen.
  - eine Projektwebsite zu erstellen.
  - eine Teamwebsite zu erstellen.
  - eine Blog-Site zu erstellen.
  - die in der Top-Link-Leiste aufgelisteten Websites zu verwalten.


  ### Modul 2&#58; Seiteninhalt
  SharePoint bietet mehrere Möglichkeiten zum Hinzufügen von Inhalt zu den Seiten einer Website. Die neueste Technik und diejenige, die von der Teamwebsite-Vorlage implementiert wird, sind Seiten im Wiki-Stil. Eine weitere Methode, die von Anfang an Bestandteil von SharePoint ist, ist die Verwendung von Webparts und Webpart-Seiten. Beide Techniken ähneln sich in der Ausgabe, die erstellt werden kann, und sowohl Webpart-Seiten als auch Wiki-Seiten haben die Möglichkeit, ihnen Webparts hinzuzufügen. 

  #### Lektionen
  - Wiki-Bibliotheksseiten
  - Webpart-Seiten 
  - Arbeiten mit Webparts


  #### Lab&#58; Mit Wiki-Seiten arbeiten
  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58; 
  - zu verstehen, was Wiki-Seiten sind.
  - Webpart-Seiten und Webparts zu verstehen.  
  - der Site-Homepage Inhalte hinzuzufügen.
  - das Layout der Team Site-Startseite zu ändern.
  - eine Wiki-Seite zu erstellen. 
  - eine Webpart-Seite zu erstellen.  
  - Webparts hinzuzufügen.


  ### Modul 3&#58; Site-Spalten und Inhaltstypen
  Eine Methode zum Anpassen von SharePoint auf eine Weise, die in der gesamten Website oder Websitesammlung oder sogar auf der gesamten Farm wiederverwendet werden kann, besteht darin, Websitespalten und Inhaltstypen zu erstellen. Site-Spalten sind das einfachste Element; sie sind im Wesentlichen mit Listen- und Bibliotheksspalten identisch, mit der Ausnahme, dass sie auf Site-Ebene erstellt und dann auf dieser Site und jeder untergeordneten Site verwendet werden können. Inhaltstypen sind eine Kombination aus Websitespalten sowie zusätzlichen Einstellungen und Informationen wie Dokumentvorlagen und Workflows. Einmal erstellte Inhaltstypen können dann mit Listen und Bibliotheken verknüpft werden.

  #### Lektionen
  - Site-Spalten-Galerie
  - Site-Spalten erstellen
  - Site-Inhaltstyp-Galerie
  - Erstellen von Inhaltstypen


