outlineSection: |-
  ### Modul 1&#58; Erweiterte Formeln
  In diesem Modul wird erläutert, wie man mit erweiterten Formeln in Microsoft Excel arbeitet. 
  #### Lektionen 
  - Verwenden benannter Bereiche in Formeln 
  - Verwenden von Formeln, die mehrere Arbeitsblätter umfassen 
  - Eingeben einer Formel mit Daten in mehreren Arbeitsblättern
  - Verwenden der IF-Funktion
  - Verwenden der PMT-Funktion
  - Verwenden der LOOKUP-Funktion 
  - Verwenden der VLOOKUP-Funktion 
  - Verwenden der HLOOKUP-Funktion 
  - Verwenden der CONCAT-Funktion 
  - Verwenden der TRANSPOSE-Funktion 
  - Verwenden der Funktionen PROPER, UPPER und LOWER 
  - Verwenden der PROPER Funktion 
  - Verwenden der Funktionen LEFT, RIGHT und MID 
  - Verwenden der LEFT-  und  RIGHT-Funktionen
  - Verwenden der DATE-Funktion
  - Verwenden der Funktionen YEAR, MONTH und DAY
  - Szenarien erstellen

  
  #### Lab&#58; Übungen zu erweiterten Formeln 
  - Verwenden benannter Bereiche in Formeln
  - Eingeben einer Formel mit Daten in mehreren Arbeitsblättern;
  - Verwenden der IF-Funktion
  - Verwenden der PMT-Funktion 
  - Verwenden der VLOOKUP-Funktion 
  - Verwenden der CONCAT-Funktion 
  - Verwenden der PROPER-Funktion 
  - Verwenden der Funktionen LEFT und RIGHT
  - Verwenden der Funktionen YEAR, MONTH und DAY

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;
  - Zellen benennen und beschriften und bereiche von Zellen. 
  - Namen und Beschriftungen in Formeln zu verwenden. 
  - Formeln zu erstellen, die mehrere Arbeitsblätter umfassen. 
  - die bedingte IF-Funktion und ihre Varianten in Formeln zu verwenden. 
  - die PMT-Funktion zu verwenden, um Zahlungen für Darlehen zu berechnen. 
  - die LOOKUP-Funktion zu verwenden. 
  - die VLOOKUP-Funktion zu verwenden. 
  - die HLOOKUP-Funktionzu verwenden. 
  - die CONCAT-Funktion zu verwenden, um den Inhalt mehrerer Zellen zu verbinden. 
  - die TRANSPOSE-Funktion zu verwenden. 
  - die Funktionen PROPER, UPPER und LOWER zu verwenden, um die Groß-/Kleinschreibung von Text zu ändern. 
  - die Funktionen LEFT, RIGHT und MID zu verwenden, um Zeichen vom Anfang oder Ende einer Zeichenfolge oder eine bestimmte Anzahl von Textzeichen zurückzuführen. 
  - verschiedene Datumsfunktionen zu verwenden. 

  ### Modul 2&#58; Arbeiten mit Listen
  In diesem Modul wird erklärt, wie man mit Listen arbeitet. 
  #### Lektionen
  - Konvertieren einer Liste in eine Tabelle
  - Duplikate aus einer Liste entfernen
  - Sortieren von Daten in einer Liste
  - Filtern von Daten in einer Liste
  - Hinzufügen von Zwischensummen zu einer Liste


  #### Lab&#58; Mit Listen arbeiten - Übungen
  - Konvertieren einer Liste in eine Tabelle
  - Duplikate aus einer Liste entfernen
  - Sortieren von Daten in einer Liste
  - Filtern von Daten in einer Liste
  - Hinzufügen von Zwischensummen zu einer Liste

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58; 
  - Daten in Tabellen umzuwandeln. 
  - Duplikate aus Tabellen zu entfernen. 
  - Daten in Excel zu sortieren. 
  - Daten in Excel zu filtern. 
  - Zwischensummen zu verwenden, um zusammengehörige Daten automatisch zu summieren. 
  - Daten zu gruppieren und die Gruppierung aufzuheben. 

  ### Modul 3&#58; Arbeiten mit Abbildungen
  In diesem Modul wird erläutert, wie man mit Abbildungen in Microsoft Excel arbeitet. 
  #### Lektionen
  - Arbeiten mit ClipArt
  - Formen verwenden 
  - Formen hinzufügen 
  - Arbeiten mit Symbolen 
  - Arbeiten mit SmartArt 
  - Verwenden von Office-Ink


  #### Lab&#58; Übungen zum Arbeiten mit Abbildungen 
  - Arbeiten mit ClipArt 
  - Formen hinzufügen 

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58; 
  - ihren Arbeitsblättern Bilder hinzuzufügen. 
  - Clip Art zu verwenden, um Ihre Arbeitsblätter zu illustrieren. 
  - Formen in Microsoft Excel-Arbeitsblätter einzufügen. 
  Verwenden Sie SmartArt, um Ihre Arbeitsblätter zu illustrieren. 

  ### Modul 4&#58; Visualisierung Ihrer Daten
  In diesem Modul wird erläutert, wie man mit verschiedenen Diagrammtypen in Microsoft Excel arbeitet. 
  #### Lektionen
  - Einfügen von Diagrammen
  - Verwenden der Diagramm-Empfehlungsfunktion
  - Bearbeiten von Diagrammen 
  - Verwenden von Diagrammtools
  - Verwenden des Schnellanalysetools
  - Objekte hinzufügen und formatieren
  - Erstellen einer benutzerdefinierten Diagrammvorlage


  #### Lab&#58; Visualisierung Ihrer Datenübungen
  - Einfügen von Diagrammen
  - Bearbeiten von Diagrammen

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;
  - Diagramme zu erstellen, mit denen sie Ihre Daten visualisieren können. 
  - auszuwählen, welche Daten in Ihren Diagrammen angezeigt werden. 
  - Datenbeschriftungen ein- und ausblenden. 
  - die Legende ein- oder auszublenden. 
  - Diagrammtitel ein- und auszublenden. 
  - einem Diagramm ein Bild oder eine Form hinzuzufügen. 
  - die Art und Weise zu ändern, wie Text in einem Diagramm angezeigt wird. 
  - die Füllfarbe eines Diagramms zu ändern. 
  - Objekte in einem Arbeitsblatt hinzuzufügen und zu formatieren. 
  - eine benutzerdefinierte Diagrammvorlage zu erstellen. 


  ### Modul 5&#58; Mit Tabellen arbeiten
  In diesem Modul wird erläutert, wie man mit Tabellen in Microsoft Excel arbeitet. 
  #### Lektionen 
  - Daten als Tabelle formatieren 
  - Wechseln zwischen Tabellen und Bereichen 
  - Tabellen ändern 
  - Titel definieren 
  - Erstellen und Ändern einer Tabelle in Excel


  #### Lab&#58; Erstellen und Ändern einer Tabelle in Excel
  - Erstellen und Ändern einer Tabelle in Excel
  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;  
  - Daten in Excel als Tabelle zu formatieren. 
  - Excel-Tabellen zu ändern  

  ### Modul 6&#58; Erweiterte Formatierung
  In diesem Modul wird erläutert, wie man mit erweiterten Formatierungsfunktionen in Microsoft Excel arbeitet. 
  #### Lektionen
  - Bedingte Formatierung anwenden
  - Bedingte Formatierung verwenden
  - Arbeiten mit Stilen
  - Erstellen und Ändern von Vorlagen


  #### Lab&#58; Fortgeschrittene Formatierungsübungen
  - Bedingte Formatierung verwenden
  - Arbeiten mit Stilen

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;
  - die bedingte Formatierung zu verwenden, um Zellen, basierend auf ihren Werten, unterschiedlich anzuzeigen. 
  - Tabellen mit Stilen schnell zu formatieren. 
  - Zellen mit Stilen formatieren

