summary: |-
  Diese Intermediate Microsoft Excel 2019 Schulungsklasse für Fortgeschrittene richtet sich an Teilnehmer, die ihre Fertigkeiten verbessern möchten, indem sie lernen, mit erweiterten Formeln, Listen und Abbildungen zu arbeiten. Teilnehmer werden auch mit Diagrammen und erweiterten Formatierungen, einschließlich Stilen, arbeiten. 

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an Teilnehmer, die über Grundkenntnisse mit Microsoft Excel 2019 verfügen , die mittlere Kenntnisse erlernen möchten, oder Teilnehmer, die die in diesem Kurs behandelten Themen in der Schnittstelle 2019 erlernen möchten. 
