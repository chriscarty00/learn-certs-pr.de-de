summary: |-
  Diese Advanced Microsoft Excel 2019-Schulung wurde entwickelt, damit Teilnehmer die erforderlichen Fähigkeiten erwerben, Pivot-Tabellen zu verwenden, Arbeitsblattdaten zu prüfen und zu analysieren, Datentools zu verwenden, mit anderen zusammenzuarbeiten und Makros zu erstellen und zu verwalten. 

  #### Zielgruppenprofil
  Studenten mit mittleren Kenntnissen in Microsoft Excel 2019, die fortgeschrittene Fähigkeiten erlernen möchten, oder Studenten, die die in diesem Kurs behandelten Themen in der 2019-Schaltfläche erlernen möchten. 
prerequisitesSection: |-
  Vor der Teilnahme an diesem Kurs müssen die Studenten&#58; 
  - grundlegende und mittlere Excel-Erfahrung haben. 
outlineSection: |-
  ### Modul 1&#58; Verwenden von Pivot-Tabellen
  In diesem Modul wird die Verwendung von Pivot-Tabellen in Microsoft Excel erläutert. 
  #### Lektionen
  - Erstellen von Pivot-Tabellen
  - Mehr PivotTable-Funktionalität
  - Slicer einsetzen
  - Mehrfachauswahl-Option in Slicern
  - PivotTable-Verbesserungen
  - Arbeiten mit Pivot-Tabellen
  - Einfügen von Pivot-Diagrammen
  - Mehr Pivot-Table-Funktionalität
  - Arbeiten mit Pivot-Tabellen


  #### Lab&#58; Arbeiten mit Pivot-Tabellen
  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;
  - Pivot-Tabellen zu verwenden, um Daten zu analysieren. 
  - Pivot-Tabellen zu bearbeiten. 
  - Pivot-Tabellen zu formatieren. 
  - Pivot-Charts einzufügen. 
  - Slicer zu verwenden. 

  ### Modul 2&#58; Auditing-Arbeitsblätter
  In diesem Modul wird erläutert, wie Arbeitsblätter geprüft werden. 
  #### Lektionen
  - Präzedenzfälle verfolgen
  - Verwandte Fälle verfolgen
  - Formeln anzeigen


  #### Lab&#58; Auditing-Arbeitsblätter-Übungen
  - Präzedenzfälle verfolgen
  - Verwandte Fälle verfolgen

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;
  - Formeln zu auditieren. 
  - Präzedenzfälle zu verfolgen, um festzustellen, welche Zellen eine bestimmte Zelle beeinflussen. 
  - verwandte Fälle zu verfolgen, um zu bestimmen, welche Zellen von einer bestimmten Zelle betroffen sind. 
  - vorangegangene und verwandte Pfeile zu entfernen. 
  - Formeln anzuzeigen. 
  - auf häufig gefundene Fehler in Formeln zu überprüfen


  ### Modul 3&#58; Datentools
  In diesem Modul wird erläutert, wie man mit Datentools arbeitet. 
  #### Lektionen
  - Konvertieren von Text in Spalten
  - Verknüpfung mit externen Daten
  - Berechnungsoptionen steuern
  - Datenvalidierung
  - Verwenden der Datenvalidierung
  - Daten konsolidieren
  - Zielsuche
  - Verwendung der Zielsuche


  #### Lab&#58; Übungen zu Datentools
  - Konvertieren von Text in Spalten
  - Verwenden der Datenvalidierung
  - Daten konsolidieren
  - Verwendung der Zielsuche

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;
  - Text in Spalten umzuwandeln. 
  - Datenvalidierung zu verwenden, um den Datentyp einzuschränken, der in eine Zelle eingegeben werden kann. 
  - Daten aus verschiedenen Bereichen in einem neuen Bereich zu konsolidieren. 
  - Zielsuche zu verwenden, um den einzugebenden Wert zu ermitteln, um ein bestimmtes Ergebnis zu erhalten

  ### Modul 4&#58; Mit anderen arbeiten
  In diesem Modul wird erläutert, wie man mit anderen in Microsoft Excel arbeitet. 
  #### Lektionen
  - Arbeitsblätter und Arbeitsmappen schützen
  - Passwortschutz einer Arbeitsmappe
  - Passwortschutz eines Arbeitsblatts
  - Passwortschutzbereiche in einem Arbeitsblatt
  - Markieren einer Arbeitsmappe als endgültig


  #### Lab&#58; Übungen zur Zusammenarbeit mit anderen
  - Passwortschutz einer Arbeitsmappe
  - Passwortschutz eines Arbeitsblatts
  - Passwortschutzbereiche in einem Arbeitsblatt

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58; 
  - eine Arbeitsmappe mit einem Passwort zu schützen. 
  - ein Arbeitsblatt mit einem Passwort zu schützen. 
  - Bereiche in einem Arbeitsblatt mit einem Passwort zu schützen. 
  - Änderungen nachzuverfolgen. 
  - Änderungen anzunehmen und abzulehnen. 
  - alle Änderungen auf einem neuen Blatt aufzulisten


  ### Modul 5&#58; Aufzeichnen und Verwenden von Makros
  In diesem Modul wird erklärt, wie Makros aufgezeichnet und verwendet werden. 
  #### Lektionen
  - Makros aufnehmen
  - Aufnehmen eines Makros
  - Ausführen von Makros
  - Bearbeiten von Makros
  - Hinzufügen von Makros zur Symbolleiste für den Schnellzugriff
  - Hinzufügen eines Makros zur Symbolleiste für den Schnellzugriff


  #### Lab&#58; Aufzeichnen und Verwenden von Makros-Übungen
  - Aufnehmen eines Makros
  - Hinzufügen eines Makros zur Symbolleiste für den Schnellzugriff

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58; 
  - Makros aufzuzeichnen. 
  - Makros auszuführen. 
  - Makros zu bearbeiten (irgendwie). 
  - Makros zur Symbolleiste für den Schnellzugriff hinzufügen


  ### Modul 6&#58; Zufällige nützliche Gegenstände
  In diesem Modul wird erklärt, wie Sparklines und andere nützliche Zufallsfunktionen verwendet werden. 
  #### Lektionen 
  - Sparklines 
  - Einfügen und Anpassen von Sparklines 
  - Verwendung von Microsoft Translator
  - Vorbereitung eines Arbeitsbuchs für Internationalisierung und Zugänglichkeit 
  - Importieren und Exportieren von Dateien 
  - Importieren von Textdateien 
  - Daten von Excel nach Word kopieren 
  - Diagramme von Excel nach Word kopieren

  #### Lab&#58; Übungen zu zufälligen nützlichen Gegenständen
  - Einfügen und Anpassen von Sparklines 
  - Importieren von Textdateien 
  - Daten von Excel nach Word kopieren
  - Diagramme von Excel nach Word kopieren  

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58; 
  - Sparklines in Arbeitsblätter einzufügen. 
  - Sparklines anzupassen&#58;
  - den Typ der Sparkline zu ändern. 
  - wichtige Punkte hervorzuheben. 
  - Farben zu ändern. 
  - die Achse zu ändern. 
  - eine Arbeitsmappe für Internationalisierung, Zugänglichkeit und Kompatibilität vorzubereiten. 
  - Textdateien in Microsoft Excel zu importieren. 
  - Zellen aus einem Arbeitsblatt in Microsoft Word zu kopieren. 
  ein Diagramm in Microsoft Word zu kopieren und einzufügen. 

  ### Modul 7&#58; Cloud
  In diesem Modul wird erläutert, wie Sie mit Hilfe der Cloud speichern, teilen und mit anderen zusammenarbeiten. 
  #### Lektionen
  - Nutzen der Cloud. 


  #### Lab&#58; Nutzen der Cloud
  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58; 
  - Excel in der Cloud zu verwenden. 
