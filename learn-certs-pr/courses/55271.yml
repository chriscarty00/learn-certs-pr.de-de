summary: |-
  In dieser Introduction to Microsoft Excel 2019 -Schulungsklasse erstellen und bearbeiten die Teilnehmer grundlegende Arbeitsblätter und Arbeitsmappen. Dieser Kurs richtet sich an Teilnehmer, die die erforderlichen Fähigkeiten zum Erstellen, Bearbeiten, Formatieren und Drucken grundlegender Microsoft Excel 2019-Arbeitsblätter erwerben möchten . 

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an Teilnehmer, die wenig oder keine Kenntnisse in Microsoft Excel 2019 haben, oder an erfahrenere Excel-Benutzer, die die in diesem Kurs behandelten Themen in der Benutzeroberfläche 2019 erlernen möchten. 
outlineSection: |-
  ### Modul 1&#58; Erstellen einer Microsoft Excel-Arbeitsmappe
  In diesem Modul wird erläutert, wie Sie Arbeitsmappen und Arbeitsblätter erstellen und beginnen, damit zu arbeiten. 
  #### Lektionen
  - Mit Microsoft Excel beginnen
  - Erstellen einer Arbeitsmappe 
  - Speichern einer Arbeitsmappe 
  - Die Statusleiste 
  - Arbeitsblätter hinzufügen und löschen
  - Arbeitsblätter kopieren und verschieben 
  - Ändern der Reihenfolge der Arbeitsblätter 
  - Aufteilen des Arbeitsblattfensters 
  - Schließen einer Arbeitsmappe
  

  #### Lab&#58; Erstellen einer Microsoft Excel-Arbeitsmappe
  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;
  - mit Microsoft Excel zu beginnen. 
  - eine Microsoft Excel-Arbeitsmappe zu erstellen. 
  - Speichern einer Microsoft Excel-Arbeitsmappe. 
  - Verstehen der Statusleiste. 
  - Hinzufügen und Löschen von Microsoft Excel-Arbeitsblättern. 
  - Arbeitsblätter kopieren und verschieben. 
  - Teilen des Arbeitsblattsfensters. 8. um eine Microsoft Excel-Arbeitsmappe zu schließen. 

  ### Modul 2&#58; Die Multifunktionsleiste
  In diesem Modul wird erläutert, wie man mit der Multifunktionsleiste arbeitet. 
  #### Lektionen
  - Registerkarten
  - Gruppen
  - Befehle


  #### Lab&#58; Die Multifunktionsleiste - Übungen
  - Öffnen einer Arbeitsmappe
  - Auswählen, öffnen und speichern einer Vorlagen-Agenda

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58; 
  - mit Registerkarten zu arbeiten. 
  - mit Gruppen zu arbeiten. 
  - mit Befehlen zu arbeiten. 
  - zu wissen, welche Gruppen und Befehle auf welchen Registerkarten zu finden sind. 

  ### Modul 3&#58; Die Backstage-Ansicht (das Dateimenü)
  In diesem Modul wird erklärt, wie man mit der Backstage-Ansicht arbeitet. 
  #### Lektionen 
  - Einführung in die Backstage-Ansicht 
  - Öffnen einer Arbeitsmappe 
  - Öffnen einer Arbeitsmappe 
  - Neue Arbeitsmappen und Excel-Vorlagen
  - Wählen, öffnen und speichern einer Vorlagen-Agenda 
  - Arbeitsblätter drucken 
  - Ein Arbeitsblatt drucken 
  - Hinzufügen Ihres Namens zu Microsoft Excel
  - Hinzufügen eines Themas zu Microsoft Excel


  #### Lab&#58; Übungen zur Backstage-Ansicht 
  - Drucken eines Arbeitsblatts 
  - Öffnen einer Arbeitsmappe 

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;  
  - mit der Backstage-Ansicht zu arbeiten. 
  - eine Microsoft Excel-Arbeitsmappe zu öffnen. 
  - eine neue Microsoft Excel-Arbeitsmappe zu beginnen. 
  - Microsoft Excel-Vorlagen zu verwenden. 
  - eine Microsoft Excel-Arbeitsmappe zu drucken. 
  - Ihre Kopie von Microsoft Excel zu personalisieren



  ### Modul 4&#58; Die Symbolleiste für den Schnellzugriff
  In diesem Modul wird erläutert, wie man mit der Symbolleiste für den Schnellzugriff arbeitet. 
  #### Lektionen
  - Hinzufügen von Befehlen
  - Hinzufügen zusätzlicher Befehle mit dem angepassten Dialogfeld
  - Hinzufügen von Multifunktionsleistenbefehlen oder -gruppen
  - Platzierung
  - Anpassen der Symbolleiste für den Schnellzugriff


  #### Lab&#58; Anpassen der Symbolleiste für den Schnellzugriff
  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;
  - der Symbolleiste für den Schnellzugriff allgemeine Befehle hinzuzufügen. 
  - der Symbolleiste für den Schnellzugriff zusätzliche Befehle hinzuzufügen. 
  - die Symbolleiste für den Schnellzugriff zu verschieben. 


  ### Modul 5&#58; Eingabe von Daten in Microsoft Excel-Arbeitsblätter
  In diesem Modul wird erläutert, wie man Daten in Microsoft Excel-Arbeitsblätter eingibt. 
  #### Lektionen
  - Text eingeben
  - Zellen hinzufügen und löschen
  - Hinzufügen eines Hyperlinks
  - WordArt zu einem Arbeitsblatt hinzufügen 
  - Verwenden von Autovervollständigung
  - Text eingeben und Autovervollständigung verwenden
  - Eingabe von Zahlen und Daten
  - Verwenden des Füllgriffs
  - Eingabe von Zahlen und Daten


  #### Lab&#58; Übungen zur Dateneingabe
  - Text eingeben und Autovervollständigung verwenden 
  - Zahlen und Daten eingeben

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;  
  - Text in Microsoft Excel-Arbeitsblätter einzugeben. 
  - Zellen in Arbeitsblättern hinzuzufügen oder zu löschen. 
  - eine Gliederung für Ihre Daten hinzuzufügen. 
  - einen Hyperlink in ein Arbeitsblatt einzugeben. 
  - Autovervollständigen zu verwenden. 
  - Zahlen und Daten in Microsoft Excel-Arbeitsblätter einzugeben. 
  - den Füllpunkt zu verwenden, um Daten zu Zellen hinzuzufügen. 


  ### Modul 6&#58; Formatieren von Microsoft Excel-Arbeitsblättern 
  In diesem Modul wird erläutert, wie man Microsoft Excel-Arbeitsblätter formatiert. 
  #### Lektionen 
  - Auswahl von Zellbereichen 
  - Arbeitsblätter ausblenden 
  - Hinzufügen von Farbe zu Arbeitsblatt-Registerkarten 
  - Hinzufügen von Themen zu Arbeitsmappen
  - Anpassen einer Arbeitsmappe mit Hilfe von Registerkartenfarben und -themen 
  - Hinzufügen eines Wasserzeichens 
  - Die Schriftgruppe 
  - Arbeiten mit Schriftgruppenbefehlen 
  - Die Ausrichtungsgruppe 
  - Arbeiten mit Ausrichtungsgruppenbefehlen 
  - Die Zahlengruppe 
  - Arbeiten mit Nummerngruppenbefehlen 

  #### Übung&#58; Übungen zum Formatieren von Arbeitsblättern 
  - Anpassen einer Arbeitsmappe mit Hilfe von Registerkartenfarben und -themen 
  - Arbeiten mit Schriftgruppenbefehlen 
  - Arbeiten mit Ausrichtungsgruppenbefehlen 
  - Arbeiten mit Nummerngruppenbefehlen 
  
  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;   
  - verschiedene Möglichkeiten zum Formatieren von  Microsoft Excel-Arbeitsblättern zu verstehen. 
  - einen Zellbereich in einem Arbeitsblatt auszuwählen. 
  - Arbeitsblätter auszublenden. 
  - den Registerkarten der Arbeitsmappe Farbe hinzuzufügen. 
  - Themen zu Arbeitsblättern hinzuzufügen. 
  - Fetter, kursiver und unterstrichener Text. 
  - Rahmen zu Zellen hinzuzufügen. 
  - Text- und Zellenfarbe zu ändern. 
  - die Schriftart und Schriftgröße zu ändern. 
  - Text auszurichten. 
  - Text umzubrechen. 
  - Text einzurücken. 
  - Text zusammenzuführen und zu zentrieren. 
  - Zahlenformate zu ändern. 
  - Datumsformate zu ändern. 
  - Dezimalstellen anzuzeigen. 


  ### Modul 7&#58; Verwenden von Formeln in Microsoft Excel
  In diesem Modul wird erläutert, wie man mit Formeln in Microsoft Excel arbeitet. 
  #### Lektionen 
  - Mathematische Operatoren und die Reihenfolge der Operationen 
  - Formeln eingeben 
  - AutoSum (und andere gängige Auto-Formeln) 
  - Kopieren von Formeln und Funktionen 
  - Relative, absolute und gemischte Zellreferenzen 
  - Arbeiten mit Formeln
  
  #### Lab&#58; Mit Formeln arbeiten 
  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;  
  - mathematische Operatoren und die Reihenfolge der Operationen in Excel zu verstehen. 
  - grundlegende Formeln einzugeben. 
  - AutoSum zu verwenden, um Daten mit einem Klick zu summieren. 
  - absolute, relative und gemischte Zellbezüge zu verwenden. 
  - Formeln und Funktionen zu kopieren. 


  ### Modul 8&#58; Arbeiten mit Zeilen und Spalten 
  In diesem Modul wird erläutert, wie man mit Zeilen und Spalten in Microsoft Excel arbeitet. 
  #### Lektionen 
  - Einfügen von Zeilen und Spalten 
  - Zeilen und Spalten löschen 
  - Transponieren von Zeilen und Spalten 
  - Einstellen der Zeilenhöhe und Spaltenbreite
  - Aus- und Einblenden von Zeilen und Spalten 
  - Einfrieren von Ausschnitten 
  - Arbeiten mit Zeilen und Spalten
  #### Lab&#58; Mit Zeilen und Spalten arbeiten 
  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;  
  - Zeilen und Spalten in Microsoft Excel-Arbeitsblätter einzufügen. 
  - Zeilen und Spalten in Microsoft Excel-Arbeitsblättern zu löschen. 
  - Zeilen und Spalten zu vertauschen. 
  - Zeilenhöhen zu ändern. 
  - Spaltenbreiten zu ändern. 
  - Zeilen und Spalten aus- und einzublenden. 
  - Ausschnitte einzufrieren. 

  ### Modul 9&#58; Arbeitsblätter bearbeiten 
  In diesem Modul wird erläutert, wie man Arbeitsblätter in Microsoft Excel bearbeitet. 
  #### Lektionen
  - Finden
  - Suchen und Austauschen 
  - Verwenden von Suchen und Austauschen 
  - Verwenden des Clipboards
  - Verwenden von Format Painter 
  - Kommentare verwalten 

  #### Lab&#58; Übungen zum Bearbeiten von Arbeitsblättern 
  - Verwenden von Suchen und Austauschen
  - Verwenden des Clipboards 
  - Verwenden von Format Painter 

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;  
  - mit Find nach Informationen in Ihrem Arbeitsblatt zu suchen. 
  - Suchen und Austauschen zu verwenden, um Daten schnell durch andere Daten zu ersetzen. 
  - die Painter-Befehle Ausschneiden, Kopieren, Einfügen und Formatieren zu verwenden, um Arbeitsblätter zu bearbeiten. 
  - Kommentare verwalten 


  ### Modul 10&#58; Finalisieren von Microsoft Excel-Arbeitsblättern In diesem Modulwird erläutert, wie man Microsoft Excel-Arbeitsblätter finalisiert. 
  #### Lektionen 
  - Margen einstellen 
  - Einstellen der Druckrichtung
  - Einstellen der Druckfläche 
  - Druckskalierung (das Blatt auf einer Seite platzieren) 
  - Drucken von Überschriften auf jeder Seite/Wiederholen von Kopf- und Fußzeilen;
  - Kopf-und Fußzeilen 
  - Druckvorbereitung 
  
  #### Lab&#58; Druckvorbereitung 
  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58; 
  - Margen in Microsoft Excel-Arbeitsblättern festzulegen. 
  - die Seitenausrichtung auf Hoch- oder Querformat einzustellen. 
  - den Druckbereich in einem Arbeitsblatt festzulegen. 
  - ein Arbeitsblatt so zu skalieren, dass alle Daten auf einer Seite gedruckt werden. 
  einem Arbeitsblatt Kopf- und Fußzeilen hinzuzufügen. 
  
