outlineSection: |-
  ### Modul 1&#58; Erstellen eines Microsoft Word-Dokuments
  Dieses Modul erklärt den Einstieg in die Arbeit mit Microsoft Word.
  #### Lektionen
  - Microsoft Word starten
  - Ein Dokument erstellen
  - Speichern eines Dokuments
  - Importieren einer Datei
  - Die Statusleiste
  - Schließen eines Dokuments


  #### Lab &#58; Ein Microsoft Word-Dokument erstellen
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Microsoft Word zu starten.
  - Ein Microsoft Word-Dokument erstellen.
  - Ein Microsoft Word-Dokument zu speichern.
  - Die Statusleiste zu verwenden.
  - Ein Microsoft Word-Dokument zu schließen.


  ### Modul 2&#58; Die Multifunktionsleiste
  In diesem Modul wird erklärt, wie Sie mit der Multifunktionsleiste in Microsoft Word arbeiten.
  #### Lektionen
  - Die Multifunktionsleiste
  - Registerkarten
  - Die Gruppen
  - Befehle


  #### Lab &#58; Erkunden der Multifunktionsleiste
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Registerkarten zu verwenden.
  - Verwenden Sie Gruppen
  - Verwenden Sie Befehle.

  Verstehen Sie, auf welchen Registerkarten sich Gruppen und Befehle befinden.

  ### Modul 3&#58; Die Backstage-Ansicht
  In diesem Modul wird erklärt, wie Sie mit der Backstage-Ansicht arbeiten.
  #### Lektionen
  - Einführung in die Backstage-Ansicht
  - Öffnen eines Dokuments
  - Neue Dokumente und Word-Vorlagen
  - Konfigurieren von Dokumenten zum Drucken
  - Hinzufügen des eigenen Namens zu Microsoft Word
  - Hinzufügen von Werten zu Dokumenteigenschaften
  - Arbeiten mit automatisch gespeicherten Versionen von Dokumenten


  #### Lab &#58; Übungen zur Backstage-Ansicht
  - Ein Dokument öffnen
  - Einen Dankesbrief unter Verwendung einer Briefvorlage schreiben
  - Drucken eines Dokuments

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - die Backstage-Ansicht kennenlernen.
  - Ein Microsoft Word-Dokument öffnen.
  - Ein neues Microsoft Word-Dokument anzulegen.
  - Microsoft Word-Vorlagen verwenden.
  - Ein Microsoft Word-Dokument drucken.
  - Ihre Kopie von Microsoft Word personalisieren.


  ### Modul 4&#58; Die Schnellzugriffsleiste
  In diesem Modul wird erklärt, wie Sie mit der Schnellzugriffsleiste in Microsoft Word arbeiten.
  #### Lektionen
  - Hinzufügen von allgemeinen Befehlen
  - Hinzufügen von zusätzlichen Befehlen mit dem Dialogfeld Anpassen
  - Hinzufügen von Ribbon-Befehlen oder Gruppen
  - Platzierung


  #### Lab &#58; Anpassen der Symbolleiste für den Schnellzugriff
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Allgemeine Befehle zur Symbolleiste für den Schnellzugriff hinzuzufügen.
   - Zusätzliche Befehle zur Symbolleiste für den Schnellzugriff hinzuzufügen.

  Symbolleiste für den Schnellzugriff zu verschieben

  ### Modul 5&#58; Formatieren eines Microsoft Word-Dokuments
  Dieses Modul erklärt die Formatierung von Dokumenten mit Microsoft Word.
  #### Lektionen
  - Auswählen von Text
  - Auswählen von Schriftarten
  - Arbeiten mit Schriftarten
  - Mit Listen arbeiten
  - Einfügen eines Hyperlinks in ein Dokument
  - Verwenden von Formatvorlagen
  - Themes verwenden
  - Verwenden des Lineals
  - Ränder einstellen


  #### Lab &#58; Formatierungsübungen
  - Arbeiten mit Schriftarten
  - Mit Listen arbeiten
  - Einen Hyperlink einfügen
  - Anwenden und Erstellen eigener Formatvorlagen
  - Tabulatoren verwenden
  - Einzüge einstellen

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Schriftarten in Microsoft Word-Dokumenten hinzufügen, entfernen und ändern.
  - Mit Listen zu arbeiten.
  - Hyperlinks in einem Dokument hinzuzufügen.
  - Formate in Microsoft Word-Dokumenten anzuwenden.
  - Themen zu verwenden.
  - Verwenden des Lineals in Microsoft Word.
  - Seitenränder in Microsoft Word einstellen.


  ### Modul 6&#58; Dokumente bearbeiten
  In diesem Modul wird erklärt, wie Sie Dokumente in Microsoft Word bearbeiten können.
  #### Lektionen
  - Finden
  - Suchen und Ersetzen
  - Tipps zum Suchen und Ersetzen
  - Text an ein Dokument anhängen
  - Verwenden der Zwischenablage


  #### Lab &#58; Übungen zum Bearbeiten von Dokumenten
  - Suchen und Ersetzen verwenden
  - Verwenden der Zwischenablage

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Informationen in Ihrem Dokument mit Hilfe von Suchen zu finden.
  - Verwenden Sie Suchen und Ersetzen, um Wörter oder Ausdrücke schnell durch andere Wörter oder Ausdrücke zu ersetzen.
  - Verwenden Sie die Befehle Ausschneiden, Kopieren, Einfügen und Formatieren, um Dokumente zu bearbeiten.


  ### Modul 7&#58; Microsoft Word-Dokumente abschließen
  In diesem Modul wird erklärt, wie Sie Microsoft Word-Dokumente finalisieren.

  #### Lektionen
  - Hinzufügen von Seitenzahlen
  - Kopfzeilen und Fußzeilen
  - Prüfen von Rechtschreibung und Grammatik


  #### Lab &#58; Finalisieren von Microsoft Word-Dokumenten Übungen
  - Hinzufügen von Seitenzahlen
  - Kopf- und Fußzeilen verwenden
  - Prüfen von Rechtschreibung und Grammatik

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Seitenzahlen zu einem Microsoft Word-Dokument hinzuzufügen.
  - Kopf- und Fußzeilen hinzuzufügen und anzupassen.
  - Rechtschreibfehler zu finden und zu korrigieren.
  - Grammatikfehler zu finden und zu korrigieren.

