summary: |-
  Diese Schulung Introduction to Microsoft Word 2019 richtet sich an Teilnehmer, die neu in der Arbeit mit Microsoft Word unter Windows sind. Die Teilnehmer lernen, Microsoft Word-Dokumente zu erstellen, zu bearbeiten, zu formatieren und zu drucken.

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an Teilnehmer, die wenig oder gar nicht mit Microsoft Word 2019 vertraut sind, oder an erfahrenere Word-Anwender, die die in diesem Kurs behandelten Themen in der 2019er Oberfläche erlernen möchten.
