outlineSection: |-
  ### Modul 1&#58; Fortgeschrittenes Formatieren von Dokumenten
  In diesem Modul wird erklärt, wie Sie die fortgeschrittenen Formatierungstechniken für Dokumente in Microsoft Word nutzen.
  #### Lektionen
  - Schattierung und Umrandung
  - Einstellen von Zeilen- und Absatzabständen
  - Ändern von Formatvorlagen
  - Absatzmarkierungen und andere Formatierungssymbole
  - Verwenden von Formatierungssymbolen
  - Bearbeiten von PDF-Dokumenten in Microsoft Word


  #### Lab &#58; Fortgeschrittene Formatierungsübungen
  - Schattierung und Rahmen verwenden
  - Ändern von Formatvorlagen
  - Verwenden von Formatierungssymbolen
  - Bearbeiten von PDF-Dokumenten und Microsoft Word

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Schattierungen und Rahmen zu verwenden, um Ihr Dokument zu verbessern.
  - Legen Sie Zeilen- und Absatzabstände fest.
  - Formatieren Sie Ihr Dokument mithilfe von Formatvorlagen.
  - Einblenden, Ausblenden und Verwenden von Formatierungssymbolen.
  - PDFs in Word bearbeiten.


  ### Modul 2&#58; Arbeiten mit Tabellen
  Dieses Modul erklärt, wie Sie in Microsoft Word mit Tabellen arbeiten.
  #### Lektionen
  - Einfügen einer Tabelle
  - Tabellenstile
  - Formatieren einer Tabelle


  #### Lab &#58; Arbeiten mit Tabellen Übungen
  - Einfügen einer Tabelle
  - Hinzufügen von Stilen zu einer Tabelle
  - Formatieren einer Tabelle

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - eine Tabelle in ein Dokument einzufügen.
  - Formatieren einer Tabelle mit Hilfe von Stilen.
  - Daten innerhalb einer Tabelle formatieren.


  ### Modul 3&#58; Arbeiten mit Bildern
  In diesem Modul wird erklärt, wie Sie mit Bildern in Microsoft Word arbeiten.
  #### Lektionen
  - Einfügen von Bildern
  - Bilder platzieren und skalieren
  - Text um ein Bild wickeln
  - Anpassen von Bildern
  - Ränder und Effekte


  #### Lab &#58; Arbeiten mit Bildern Übungen
  - Einfügen eines Bildes in ein Microsoft Word-Dokument
  - Platzierung und Größe eines Bildes in einem Microsoft Word-Dokument
  - Text um ein Bild wickeln
  - Anpassen von Bildern in Microsoft Word
  - Hinzufügen von Rändern und Effekten zu Bildern in Microsoft Word

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Bilder in ein Microsoft Word-Dokument einfügen.
  - Platzieren Sie Bilder in einem Microsoft Word-Dokument und passen Sie deren Größe an.
  - Text um Bilder herum legen
  - Anpassen des Aussehens und der Haptik von Bildern.
  - Rahmen und Effekte zu Bildern hinzufügen.


  ### Modul 4&#58; Seitenlayout
  In diesem Modul wird erklärt, wie Sie mit den Seitenlayout-Optionen in Microsoft Word arbeiten.
  #### Lektionen
  - Ausrichtung und Papierformat
  - Live-Layout und Ausrichtungshilfslinien verwenden
  - Arbeiten mit Spalten
  - Erweiterte Formatierung
  - Arbeiten mit Feldern
  - Seiten- und Abschnittsumbrüche


  #### Lab &#58; Übungen zum Seitenlayout
  - Ändern des Seitenaufbaus
  - Hinzufügen von Seiten- und Abschnittsumbrüchen

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Die Seitenausrichtung als Hoch- oder Querformat einzustellen.
  - Stellen Sie die Druckgröße des Papiers ein.
  - So teilen Sie Ihren Text in mehrere Spalten auf.
  - So fügen Sie Seitenumbrüche hinzu.
  - So fügen Sie Abschnittsumbrüche hinzu.


  ### Modul 5&#58; Arbeiten mit Illustrationen
  In diesem Modul wird erklärt, wie Sie mit Illustrationen in Microsoft Word arbeiten können.
  #### Lektionen
  - Hinzufügen und Bearbeiten von Diagrammen
  - Arbeiten mit Clip-Art
  - Verwenden von Formen
  - Mit Symbolen arbeiten
  - Mit SmartArt arbeiten
   - Beschriftungen erstellen
  - Bausteine verwenden


  #### Lab &#58; Arbeiten mit Illustrationen Übungen
  - Arbeiten mit Diagrammen
  - Mit Clip-Art arbeiten
  - Hinzufügen von Formen
  - Mit Smart Art arbeiten
  - Einfügen eines Bausteins in ein Dokument

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Diagramme in Microsoft Word-Dokumente einzufügen.
  - Bearbeiten Sie Diagramme in Microsoft Word-Dokumenten.
  - Verwenden Sie Cliparts, um Ihre Dokumente zu illustrieren.
  - Formen in Microsoft Word-Dokumente einfügen.
  - Verwenden Sie SmartArt, um Ihre Dokumente zu illustrieren.
  - Beschriftungen verwenden.
  Word-Baukästen verwenden

  ### Modul 6&#58; Anzeigen Ihrer Dokumente
  In diesem Modul wird erklärt, wie Sie mit den Anzeigeoptionen in Microsoft Word arbeiten.
  #### Lektionen
  - Dokumentansichten
  - Verwenden des Navigationsbereichs
  - Mehrere Fenster


  #### Lab &#58; Anzeigen Ihrer Dokumente Übungen
  - Verwenden des Navigationsfensters
  - Arbeiten mit mehreren Fenstern

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Das Navigationsfenster ein- und ausblenden.
  - Verwenden Sie das Navigationsfenster, um schnell zu verschiedenen Abschnitten Ihres Dokuments zu gelangen.
  - Verwenden Sie das Navigationsfenster, um Ihr Dokument neu zu organisieren.
  - Verwenden Sie das Navigationsfenster, um innerhalb Ihres Dokuments zu suchen.
  - Verwenden Sie mehrere Fenster, um verschiedene Teile eines Dokuments gleichzeitig anzuzeigen.
  - Verwenden Sie mehrere Fenster, um mehrere Dokumente gleichzeitig zu betrachten.

