outlineSection: |-
  ### Modul 1&#58; Arbeiten mit langen Dokumenten
  In diesem Modul wird erklärt, wie Sie mit langen Dokumenten in Microsoft Word arbeiten können.
  #### Lektionen
  - Hinzufügen eines Inhaltsverzeichnisses
  - Aktualisieren des Inhaltsverzeichnisses
  - Löschen des Inhaltsverzeichnisses
  - Fußnoten und Endnoten
  - Einfügen von Zitaten und einer Bibliografie
  - Einfügen eines Index
  - Einfügen eines Abbildungsverzeichnisses
  - Einfügen und Aktualisieren eines Literaturverzeichnisses
  - Erstellen einer Gliederung


  #### Lab &#58; Arbeiten mit langen Dokumenten Übungen
  - Einfügen und Aktualisieren eines Inhaltsverzeichnisses
  - Mit Fußnoten arbeiten
  - Zitate und ein Literaturverzeichnis einfügen

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Ein Inhaltsverzeichnis in ein Microsoft Word-Dokument einzufügen.
  - Aktualisieren des Inhaltsverzeichnisses.
  - Hinzufügen von Fußnoten zu einem Microsoft Word-Dokument.
  - Fügen Sie Endnoten in ein Microsoft Word-Dokument ein.
  - Zitate in ein Microsoft Word-Dokument einfügen.
  - Einfügen eines Literaturverzeichnisses.
  - Aktualisieren des Literaturverzeichnisses.
  - Einträge in einem Dokument markieren.
  - Einen Index in ein Microsoft Word-Dokument einfügen.
  - Eine Gliederung in Word erstellen.


  ### Modul 2&#58; Dokumente überprüfen und gemeinsam bearbeiten
  In diesem Modul wird erklärt, wie Sie Microsoft Word-Dokumente überprüfen und gemeinsam bearbeiten können.
  #### Lektionen
  - Hinzufügen von Kommentaren
  - Änderungen nachverfolgen
  - Anzeigen von Änderungen, Hinzufügungen und Kommentaren
  - Annehmen und Ablehnen von Änderungen


  #### Lab &#58; Übungen zum Überprüfen und Zusammenarbeiten
  - Hinzufügen von Kommentaren zu einem Dokument
  - Änderungen nachverfolgen
  - Markierungen anzeigen
  - Annehmen und Ablehnen von Änderungen

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Kommentare hinzuzufügen und mit ihnen zu arbeiten.
  - Änderungen verfolgen und Verfolgungsoptionen einstellen und ändern.
  - Änderungen, Ergänzungen und Kommentare anzeigen.
  - Verwenden Sie das Überprüfungsfenster.
  - Auswählen, welche Änderungen angezeigt werden sollen.
  - Änderungen annehmen und ablehnen.


  ### Modul 3&#58; Vergleichen und Kombinieren von Dokumenten
  In diesem Modul wird erklärt, wie Sie Dokumente in Microsoft Word vergleichen und kombinieren können.
  #### Lektionen
  - Dokumente vergleichen
  - Dokumente kombinieren


  #### Lab &#58; Vergleichen und Kombinieren von Doklumenten Übungen
  - Dokumente vergleichen
  - Dokumente kombinieren

  Nach Abschluss dieses Moduls sind die Lernenden in der Lage&#58;
  - Dokumente zu vergleichen, um herauszufinden, was sich zwischen verschiedenen Versionen eines Dokuments geändert hat.
  - Dokumente zu kombinieren, um die von verschiedenen Personen vorgenommenen Änderungen in einem einzigen Dokument zu sammeln.

  ### Modul 4&#58; Mailings verwalten
  In diesem Modul wird erklärt, wie Sie Mailings in Microsoft Word verwalten können.
  #### Lektionen
  - Briefumschläge und Etiketten erstellen
  - Seriendruck verwenden


  #### Lab &#58; Mailings verwalten Übungen
  - Drucken eines Umschlags
  - Verwenden von Serienbriefen

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Briefumschläge in Microsoft Word zu erstellen und zu drucken.
  - Erstellen und drucken Sie Etiketten in Microsoft Word.
  - Verwenden Sie Seriendruck, um Serienbriefe zu drucken oder per E-Mail an mehrere Empfänger zu senden.
  Seriendruck-Empfänger aus einer bestehenden Liste auswählen

  ### Modul 5&#58; Dokumente schützen
  In diesem Modul wird erklärt, wie Sie Dokumente in Microsoft Word schützen können.
  #### Lektionen
  - Word-Dokumente schreibgeschützt setzen
  - Word-Dokumente mit einem Kennwort schützen
  - Entfernen von Metadaten aus Dateien
  - Formatierung und Bearbeitung einschränken


  #### Übung &#58; Ein Dokument schützen
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Dokumente als endgültig zu markieren und sie schreibgeschützt setzen
  - Ein Microsoft Word-Dokument mit Passwort schützen.
  - Formatierungsoptionen einschränken, bevor Sie ein Dokument mit anderen teilen.
  - Bearbeitungsoptionen vor der Freigabe eines Dokuments für andere einschränken

  ### Modul 6&#58; Zufällige nützliche Elemente
  In diesem Modul werden einige zufällige und nützliche Funktionen in Microsoft Word behandelt.
  #### Lektionen
  - Lesezeichen verwenden
  - Hinzufügen von Wasserzeichen
  - Hinzufügen von Titeln zu Abschnitten
  - Eingebaute Felder einfügen
  - Verwenden der Funktion "Gehe zu
  - Verwenden von Makros
  - Kopieren von Makros von Dokument zu Dokument
  - Makro-Sicherheit
  - Aufzeichnen eines Makros
  - Zuweisen von Tastenkombinationen
  - Anpassen der Multifunktionsleiste
  - Vorbereiten eines Dokuments für Internationalisierung und Barrierefreiheit
  - Freigeben


  #### Lab &#58; Zufällige nützliche Elemente Übungen
  - Lesezeichen verwenden
  - Hinzufügen von benutzerdefinierten Wasserzeichen
  - Aufzeichnen eines Makros
  - Anpassen der Multifunktionsleiste
  - Verwenden der Cloud

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Lesezeichen zu einem Microsoft Word-Dokument hinzuzufügen und mit ihnen im Dokument zu springen.
  - Wasserzeichen zu einem Microsoft Word-Dokument hinzufügen.
  - Titel zu Abschnitten hinzufügen.
  - Integrierte Felder einfügen.
  - Verwenden Sie die Funktion "Gehe zu".
  - Anpassen der Multifunktionsleiste.
  - Bereiten Sie ein Dokument für die Internationalisierung und Barrierefreiheit vor.
  - Lernen Sie, wie man die Cloud verwendet

