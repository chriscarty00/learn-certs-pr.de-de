summary: |-
  In dieser Microsoft Word 2019-Schulung lernen die Teilnehmer fortgeschrittene Techniken wie das Arbeiten mit Inhaltsverzeichnissen, Fußnoten und Endnoten, das Hinzufügen von Kommentaren, das Verfolgen von Änderungen, das Vergleichen und Kombinieren von Dokumenten, das Erstellen von Umschlägen und Etiketten, die Verwendung von Seriendruck und das Schützen von Dokumenten. Dieser Kurs ist für Word 2019 unter Windows.

