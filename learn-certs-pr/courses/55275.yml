summary: |-
  Dieser Microsoft Outlook-Schulungskurs führt in die Benutzeroberfläche von 2019 ein und ermöglicht den Teilnehmern einen schnellen Einstieg in die Arbeit mit Nachrichten, Kalendern und Kontakten.

  #### Zielgruppenprofil
  Teilnehmer, die mit Microsoft Outlook 2019 wenig oder gar nicht vertraut sind, oder erfahrenere Outlook-Anwender, die die in diesem Kurs behandelten Themen in der 2019er-Oberfläche erlernen möchten.
prerequisitesSection: |-
  Für diesen Microsoft Outlook-Kurs sind folgende Kenntnisse erforderlich&#58; 
  - Vertrautheit im Umgang mit einem Personal Computer, Maus und Tastatur.
  - Sicherer Umgang mit der Windows-Umgebung
outlineSection: |-
  ### Modul 1&#58; Die Outlook 2019-Oberfläche
  In diesem Modul wird erklärt, wie Sie mit der Oberfläche von Outlook 2019 arbeiten.
  #### Lektionen
  - Überblick über die Outlook-Oberfläche
  - Die Multifunktionsleiste
  - Registerkarten, Gruppen und Befehle in der Multifunktionsleiste
  - Die Backstage-Ansicht


  #### Lab &#58; Übungen zur Outlook-Oberfläche
  - Erkunden der Multifunktionsleiste
  - Erkunden der Backstage-Ansicht

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Mit der Microsoft Outlook-Oberfläche zu arbeiten.
  - mit dem Outlook -Ribbon zu arbeiten.
  - mit den Registerkarten, Gruppen und Befehlen auf der Multifunktionsleiste zu arbeiten.
  - mit der Backstage-Ansicht zu arbeiten.


  ### Modul 2&#58; Ausführen beliebter Aufgaben in Outlook 2019
  Dieses Modul wird erläutert, wie beliebt Aufgaben in Outlook 2019auszuführen.
  #### Lektionen
  - Einrichten eines E-Mail-Kontos
  - E-Mail-Nachrichten öffnen
  - Beantworten und Weiterleiten von E-Mail-Nachrichten
  - Vorschau und Speichern eines Anhangs
  - Drucken einer Nachricht
  - Löschen einer Nachricht
  - Speichern einer Nachricht in einem alternativen Format
  - Zugriff delegieren
  - Anpassen des Navigationsfensters


  #### Lab &#58; Durchführen von Übungen zu gängigen Aufgaben
  - Einrichten eines E-Mail-Kontos
  - Öffnen und Beantworten einer Nachricht
  - Drucken einer Nachricht

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - ein E-Mail-Konto in Outlook einzurichten.
  - Öffnen von E-Mail-Nachrichten.
  - Antworten und Weiterleiten von E-Mail-Nachrichten.
  - Drucken und Speichern eines Anhangs.
  - Nachrichten drucken.
  - Nachrichten löschen.
  - Eine Nachricht in einem alternativen Format speichern.
  - Zugriff delegieren.
  - Anpassen des Navigationsfensters.


  ### Modul 3&#58; Arbeiten mit Nachrichten
  Dieses Modul erklärt, wie Sie mit Nachrichten in Microsoft Outlook arbeiten.
  #### Lektionen
  - Eine Nachricht verfassen
  - Einen Anhang hinzufügen
  - Abstimmungsoptionen hinzufügen
  - Rechtschreibung und Grammatik prüfen
  - Text formatieren
  - Microsoft Word zum Bearbeiten von Nachrichten verwenden
  - Einfügen eines Hyperlinks oder Bildes in eine Nachricht
  - Eine Nachricht senden


  #### Lab &#58; Erstellen und Senden einer neuen Nachricht
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Eine Nachricht zu verfassen.
  - einen Anhang zu einer Nachricht hinzuzufügen.
  - Abstimmungsoptionen zu einer Nachricht hinzuzufügen.
  - die Rechtschreibung und Grammatik in einer Nachricht zu prüfen.
  - Text zu formatieren.
  - Microsoft Word zu verwenden, um E-Mail-Nachrichten zu bearbeiten.
  - Einen Hyperlink in eine Nachricht einzufügen.
  - Eine Nachricht zu senden.


  ### Modul 4&#58; Arbeiten mit dem Kalender
  In diesem Modul wird erklärt, wie Sie mit dem Kalender in Microsoft Outlook arbeiten.
  #### Lektionen
  - Die Kalenderansicht ändern
  - Verfügbarkeitsstatus einrichten
  - Lektion drucken
  - Kalender freigeben
  - Eine Besprechung ansetzen
  - Aktualisierungen für Besprechungen vornehmen
  - Eine Besprechung absagen
  - Auf eine Besprechungseinladung antworten
  - Einen Termin vereinbaren
  - Aktualisierungen für einen Termin vornehmen
  - Kalendergruppen erstellen
  - Einen Kalender löschen
  - Mit Kalenderelementen arbeiten
  - Erstellen und Hinzufügen von Kalendern


  #### Lab &#58; Übungen zum Arbeiten mit dem Kalender
  - Einrichten des Kalenders
  - Eine Besprechung planen

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Ihre Kalenderansicht zu ändern.
  - den Verfügbarkeitsstatus einzurichten.
  - Ihre Kalenderverfügbarkeit einzurichten.
  - Ihren Terminplan zu drucken.
  - eine Besprechung zu planen.
  - einen Termin zu aktualisieren.
  - Antworten Sie auf eine Besprechungseinladung.
  - einen Termin zu planen
  - Aktualisierungen eines Termins vorzunehmen.
  - Kalendergruppen zu erstellen.
  - einen Kalender zu löschen.
  - mit Kalenderelementen zu arbeiten.
  - mehrere Kalender zu verwenden.


  ### Modul 5&#58; Kontakte organisieren
  In diesem Modul wird erklärt, wie Sie Kontakte in Microsoft Outlook organisieren können.
  #### Lektionen
  - Hinzufügen, Löschen, Importieren und Drucken eines Kontakts
  - Aktualisieren eines Kontakts
  - Suchen eines Kontakts
  - Kontakte sortieren
  - Mit Kontaktgruppen arbeiten
  - Verwalten mehrerer Adressbücher
  - Einen Seriendruck durchführen


  #### Lab &#58; Übungen zum Organisieren von Kontakten
  - Hinzufügen und Aktualisieren eines Kontakts
  - Durchführen eines Seriendrucks

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - einen Kontakt hinzuzufügen.
  - einen Kontakt zu aktualisieren.
  - einen Kontakt freizugeben.
  - Kontakte zu lokalisieren.
  - Kontakte zu sortieren und zu finden.
  - Mit Kontaktgruppen zu arbeiten.
  - Mit mehreren Adressbüchern zu arbeiten.
  - Einen Seriendruck durchzuführen.

  #### Zusätzliche Lektüre
  - N/A