summary: |-
  Diese Schulung für Fortgeschrittene in Microsoft PowerPoint 2019 richtet sich an PowerPoint 2019-Anwender, die ihre Grundkenntnisse vertiefen möchten. Die Teilnehmer werden fortgeschrittene Techniken wie die Arbeit mit Mastern und Spezialeffekten innerhalb ihrer Präsentationen anwenden.

