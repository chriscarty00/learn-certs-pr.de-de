outlineSection: |-
  ### Modul 1&#58; Präsentationen anpassen
  In diesem Modul wird erklärt, wie man Präsentationen in Microsoft PowerPoint anpasst.
  #### Lektionen
  - Ein Thema anwenden
  - Hinzufügen eines Hintergrundstils
  - Hinzufügen einer Fußzeile
  - Anordnen und Drucken von Abschnitten


  #### Lab &#58; Anpassen von Präsentationen Übungen
  - Hinzufügen eines Hintergrundbildes
  - Anpassen Ihrer Präsentation

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - ein Thema anzuwenden.
  - einen Hintergrundstil anzuwenden.
  - eine Fußzeile hinzuzufügen.
  - ein Hintergrundbild hinzuzufügen.
  - Ein benutzerdefiniertes Design zu speichern.
  - Abschnitte einer Präsentation anordnen und zu drucken.


  ### Modul 2&#58; Präsentationsvorlagen
  Dieses Modul erklärt, wie Sie mit Präsentationsmastern in Microsoft PowerPoint arbeiten.
  #### Lektionen
  - Arbeiten mit dem Folienmaster
  - Folienlayouts
  - Formatieren von Folienmastern und Layouts
  - Hinzufügen eines Wasserzeichens zur Präsentation
  - Hinzufügen von Foliennummern mit dem Folienmaster
  - Einen Folienmaster beibehalten
  - Ändern des Handout-Masters
  - Hinzufügen einer Kopf- und Fußzeile zu Notizen und Handouts


  #### Lab &#58; Verwenden des Folienmasters
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Mit dem Folienmaster zu arbeiten.
  - Mit Layouts zu arbeiten.
  - Formatieren von Folienmastern und Folienlayouts.
  - Hinzufügen eines Wasserzeichens.
  - Foliennummern hinzuzufügen.
  - Einen neuen Folienmaster einzufügen.
  - Einen Folienmaster beizubehalten.
  - Den Notizen-Master zu modifizieren.
  - den Handout-Master zu ändern.
  - eine Kopf- und Fußzeile zu Notizen und Handouts hinzuzufügen.


  ### Modul 3&#58; Arbeiten mit Spezialeffekten
  In diesem Modul wird erklärt, wie Sie mit Spezialeffekten in Microsoft PowerPoint arbeiten können.
  #### Lektionen
  - Animieren von Text und Objekten
  - Bewegungspfade
  - Arbeiten mit dem Animation Painter
  - Einstellen des Animationstimings
  - Ein Diagramm animieren


  #### Lab &#58; Anwenden von Spezialeffekten auf eine Präsentation
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Text und Objekte zu animieren.
  - Mit dem Animation Painter zu arbeiten.
  - Das Timing einer Animation einzustellen.
  - Ein Diagramm zu animieren.


  ### Modul 4&#58; SmartArt verwenden
  In diesem Modul wird erklärt, wie Sie SmartArt in Microsoft PowerPoint verwenden.
  #### Lektionen
  - SmartArt-Grafiken einfügen
  - SmartArt-Grafiken modifizieren
  - Größenänderung/Positionierung eines SmartArt-Objekts
  - Text in einem SmartArt-Objekt formatieren
  - Hinzufügen von Formen zu einem SmartArt-Objekt
  - Aufheben der Gruppierung von SmartArt-Objekten


  #### Lab &#58; Arbeiten mit SmartArt
  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;
  - SmartArt-Grafiken in Ihre Präsentationen einzufügen.
  - SmartArt-Grafiken zu ändern.
  - Größe von SmartArt-Grafiken zu ändern und neu zu positionieren.
  - Text zu einem SmartArt-Objekt hinzufügen.
  - Text innerhalb eines SmartArt-Objekts zu formatieren.
  - Formen zu einer SmartArt-Grafik hinzufügen.
  - SmartArt-Objekte aus der Gruppierung zu nehmen.


  ### Modul 5&#58; Multimedia
  Dieses Modul erklärt, wie Sie mit Multimedia in Microsoft PowerPoint arbeiten.
  #### Lektionen
  - Erstellen eines Fotoalbums
  - Hinzufügen von Beschriftungen
  - Anwenden eines Themas auf Ihr Album
  - Anpassen eines Albums
  - Töne und Videos einfügen
  - Bearbeiten von Medienclips


  #### Lab &#58; Multimedia-Übungen
  - Erstellen und Ändern eines Fotoalbums
  - Hinzufügen von Videos zu einer Präsentation

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Ein Fotoalbum zu erstellen.
  - Beschriftungen zu Fotos in einem Album hinzuzufügen.
  - ein Thema auf ein Album anzuwenden.
  - das Layout des Fotoalbums anzupassen.
  - Ton und Video in eine Präsentation einzufügen.
  - Medienclips in PowerPoint zu bearbeiten.
  - Multimedia-Einstellungen zu ändern


  ### Modul 6&#58; Einrichten der Diashow
  Dieses Modul erklärt, wie Sie eine Diashow in Microsoft PowerPoint einrichten.
  #### Lektionen
  - Einrichten einer benutzerdefinierten Show
  - Einen Hyperlink erstellen
  - Hinzufügen einer Aktionsschaltfläche
  - Springen zu einer anderen Präsentation
  - Einstudieren von Zeitabläufen
  - Navigieren innerhalb einer Diashow
  - Eine Präsentation mit Kommentaren versehen
  - Aufzeichnen einer Diashow
  - Einrichten einer Diashow mit automatischer Wiederholung


  #### Lab &#58; Einrichten der Diashow-Übungen
  - Präsentieren einer benutzerdefinierten Show
  - Vorbereiten der Diashow

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Eine benutzerdefinierte Diashow einzurichten.
  - einen Hyperlink zu erstellen.
  - eine Aktionsschaltfläche hinzuzufügen.
  - zu einer anderen Präsentation zu springen.
  - das Timing Ihrer Präsentation zu üben.
  - innerhalb einer Diashow zu navigieren.
  - eine Präsentation zu annotieren.
  - eine Präsentator-unabhängige Diashow zu erstellen
  - eine Diashow so einzurichten, dass sie sich automatisch wiederholt.


  ### Modul 7&#58; Gliederungen und Folien
  Dieses Modul erklärt, wie Sie mit Gliederungen und Folien in Microsoft PowerPoint arbeiten.
  #### Lektionen
  - Exportieren von Notizen und Handouts nach Word
  - Exportieren einer Gliederung in Word
  - Speichern einer Präsentation als Gliederung
  - Eine Folie als Grafik speichern


  #### Lab &#58; Exportieren einer Gliederung nach Word
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Notizen und Handouts in Word-Dokumente exportieren.
  - eine Gliederung in ein Word-Dokument zu exportieren.
  - Ihre Präsentation als Gliederung zu speichern.
  - eine Folie in Ihrer Präsentation als Grafik zu speichern.

  ### Modul 8&#58; Mehrere Präsentationen verwalten
  In diesem Modul wird erklärt, wie Sie mehrere Präsentationen verwalten können.
  #### Lektionen
  - Mehrere Präsentationen zusammenführen
  - Wiederverwenden von Folien aus anderen Präsentationen
  - Anzeigen mehrerer Präsentationen
  - Änderungen in PowerPoint nachverfolgen


  #### Lab &#58; Änderungen in PowerPoint nachverfolgen
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - mehrere Präsentationen zusammenzuführen.
  - Folien aus anderen Präsentationen wiederzuverwenden.
  - mehrere Präsentationen anzuzeigen.
  - Änderungen in PowerPoint zu verfolgen und zu verwalten.


  ### Modul 9&#58; Freigeben und Sichern einer Präsentation
  Dieses Modul erklärt, wie Sie eine Präsentation in Microsoft PowerPoint freigeben und sichern können.
  #### Lektionen
  - Freigeben einer Präsentation für entfernte Zuhörer
  - Einbetten der Schriftarten in eine Präsentation
  - Prüfen der Präsentation
  - Verwenden von Kommentaren
  - Verpacken einer Präsentation für CD
  - Verwenden des PowerPoint Viewers
  - Verschlüsseln einer Präsentation
  - Hinzufügen einer digitalen Signatur
  - Markieren einer Präsentation als endgültig
  - Bilder komprimieren
  - Versenden einer Präsentation im PDF-Format


  #### Lab &#58; Freigeben und Sichern von Übungen
  - Freigeben einer Präsentation
  - Sichern einer Präsentation

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Ihre Präsentation für ein externes, entferntes Publikum freizugeben.
  -Schriftarten in Präsentation einzubinden.
  - die Präsentation zu prüfen.
  - Ihre Präsentation für eine CD zu verpacken.
  - PowerPoint Viewer zu verwenden.
  - Ihre Präsentation für die Web-Ansicht zu speichern.
  - Ihre Präsentation zu verschlüsseln.
  - eine digitale Signatur zu Ihrer Präsentation hinzuzufügen.
  - Berechtigungen zu erteilen.
  - die Bilder in Ihrer Datei zu komprimieren.
  - Ihre Präsentation im PDF-Format zu versenden.

