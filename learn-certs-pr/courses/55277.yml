summary: |-
  Dieser Schulungskurs "Introduction to PowerPoint 2019" richtet sich an Teilnehmer, die die Grundlagen zum Erstellen und Ändern grundlegender Präsentationen mit Microsoft Office PowerPoint 2019 erlernen möchten. Die Teilnehmer werden die PowerPoint-Umgebung erkunden und eine Präsentation erstellen. Die Teilnehmer formatieren Text auf Folien, um die Übersichtlichkeit zu verbessern, und fügen grafische Objekte zu einer Präsentation hinzu und ändern sie. Die Teilnehmer fügen auch Tabellen und Diagramme zu einer Präsentation hinzu, um Daten in einer strukturierten Form zu präsentieren, und schließen eine Präsentation ab.

  #### Zielgruppenprofil
  Teilnehmer, die mit Microsoft PowerPoint 2019 wenig oder gar nicht vertraut sind, oder erfahrenere Word-Anwender, die die in diesem Kurs behandelten Themen in der 2019er Oberfläche erlernen möchten.
prerequisitesSection: |-
