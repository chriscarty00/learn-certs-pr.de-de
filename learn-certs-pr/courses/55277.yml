  - Vertrautheit im Umgang mit einem Personal Computer, Maus und Tastatur.
  - Sicherer Umgang mit der Windows-Umgebung.
  - Die Fähigkeit, Programme zu starten und zu schließen, zu den auf dem Computer gespeicherten Informationen zu navigieren und Dateien und Ordner zu verwalten.
outlineSection: |-
  ### Modul 1&#58; Erstellen einer PowerPoint-Präsentation
  In diesem Modul wird erklärt, wie man Präsentationen in Microsoft PowerPoint erstellt.
  #### Lektionen
  - Microsoft PowerPoint starten
  - Normale Ansicht
  - Erstellen einer Präsentation
  - Ein Dokument speichern
  - Importieren einer Datei
  - Die Statusleiste
  - Schließen einer Präsentation


  #### Lab &#58; Erstellen einer Microsoft PowerPoint-Präsentation
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Microsoft PowerPoint zu starten.
  - die Normalansicht kennenzulernen.
  - eine PowerPoint-Präsentation zu erstellen.
  - eine PowerPoint-Präsentation zu speichern.
  - eine Datei in PowerPoint zu importieren.
  - die Statusleiste kennenzulernen.
  - eine PowerPoint-Präsentation zu schließen


  ### Modul 2&#58; Die Multifunktionsleiste
  In diesem Modul wird erklärt, wie Sie mit der Multifunktionsleiste in Microsoft PowerPoint arbeiten.
  #### Lektionen
  - Die Multifunktionsleiste
  - Registerkarten
  - Die Gruppen
  - Befehle
  - Die Registerkarte „Tell Me“


  #### Lab &#58; Erkunden der Multifunktionsleiste
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - mit Registerkarten, Gruppen und Befehlen zu arbeiten
  - zu lernen, welche Gruppen und Befehle auf welchen Registerkarten zu finden sind.


  ### Modul 3 Die Multifunktionsleiste
  In diesem Modul wird erklärt, wie Sie mit der Multifunktionsleiste in Microsoft PowerPoint arbeiten.
  #### Lektionen
  - Hinzufügen von allgemeinen Befehlen
  - Hinzufügen von zusätzlichen Befehlen mit dem Dialogfeld Anpassen
  - Hinzufügen von Ribbon-Befehlen oder Gruppen
  - Platzierung


  #### Lab &#58; Anpassen der Symbolleiste für den Schnellzugriff
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Allgemeine Befehle zur Symbolleiste für den Schnellzugriff hinzuzufügen.
  - Zusätzliche Befehle zur Symbolleiste für den Schnellzugriff hinzuzufügen.
  - Symbolleiste für den Schnellzugriff zu verschieben


  ### Modul 4&#58; Die Backstage-Ansicht (Datei Menü)
  In diesem Modul wird erklärt, wie Sie mit der Backstage-Ansicht in Microsoft PowerPoint arbeiten.
  #### Lektionen
  - Einführung in die Backstage-Ansicht
  - Öffnen einer Präsentation
  - Neue Präsentationen und Präsentationsvorlagen
  - Eigenschaften von Präsentationen
  - Hinzufügen des eigenen Namens zu Microsoft PowerPoint


  #### Lab &#58; Übungen zur Backstage-Ansicht
  - Öffnen einer Präsentation
  - Erstellen einer Tagesordnung mit Hilfe einer Vorlage

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Die Backstage-Ansicht zu verwenden.
  - Eine Microsoft PowerPoint-Präsentation zu öffnen.
  - Eine neue Microsoft PowerPoint-Präsentation zu starten.
  - Microsoft PowerPoint-Vorlagen zu verwenden.
  - Präsentationseigenschaften zu modifizieren.
  - Ihre Kopie von Microsoft PowerPoint personalisieren.

  ### Modul 5&#58; Formatieren eines Microsoft PowerPoint-Dokuments
  Dieses Modul erklärt die Formatierung von Dokumenten mit Microsoft PowerPoint.
  #### Lektionen
  - Auswählen eines Folienlayouts
  - Hinzufügen von Text
  - Hinzufügen von Text aus einer Textdatei oder einer Word-Gliederung
  - Bearbeiten von Text
  - Text formatieren
  - Text als WordArt formatieren
  - Aufzählungslisten und nummerierte Listen erstellen
  - Tintengleichung
  - Textplatzhalter formatieren
  - Hinzufügen von Folien zu einer Präsentation
  - Anordnen von Folien


  #### Labor &#58; Text formatieren
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - ein Folienlayout auszuwählen.
  - Text zu einer Folie hinzuzufügen.
  - Inhalte aus einer Textdateigliederung zu importieren.
  - Text zu bearbeiten.
  - Text zu formatieren.
  - Textplatzhalter zu formatieren.
  - Stile auf Folien anzuwenden.
  - Folien zu einer Präsentation hinzuzufügen.
  - Folien aus einer Präsentation zu löschen. Folien anordnen zu lernen.

  ### Modul 6&#58; Arbeiten mit Bildern
  In diesem Modul wird erklärt, wie Sie mit Bildern in Microsoft PowerPoint arbeiten.
  #### Lektionen
  - Hinzufügen von Bildern zu einer Folie
  - Einfügen eines Bildes
  - Einfügen von Icons
  - Einfügen von Clip-Art
  - Erfassen und Einfügen eines Screenshot
  - Bearbeiten eines Bildes
  - Bilder formatieren
  - Benutzerdefinierte Farbe mit der Pipette erstellen
  - Anwenden eines Stils und Beschneiden eines Bildes
  - Anordnen von Bildern
  - Hinzufügen von Formen
  - Digitale Tinte verwenden


  #### Lab &#58; Arbeiten mit Bildern und Formen
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Bilder zu einer Präsentation hinzuzufügen.
  - ein Bild einzufügen.
  - Clip-Art einzufügen.
  - Ein Bildschirmfoto einfügen.
  - ein Bild zu bearbeiten.
  - Drehen und Ändern der Größe eines Bildes.
  - Bilder zu gruppieren und die Gruppierung aufzuheben.
  - Bilder anzuordnen.
  - Formen hinzuzufügen.


  ### Modul 7&#58; Arbeiten mit Tabellen und Diagrammen
  In diesem Modul wird erklärt, wie Sie mit Tabellen und Diagrammen in Microsoft PowerPoint arbeiten.
  #### Lektionen
  - Einfügen einer Tabelle
  - Tabellen formatieren
  - Importieren von Tabellen aus externen Quellen
  - Einfügen eines Diagramms
  - Formatieren eines Diagramms
  - Importieren von Diagrammen aus externen Quellen


  #### Lab &#58; Arbeiten mit Tabellen und Diagrammen Übungen
  - Arbeiten mit einer Tabelle
  - Arbeiten mit Diagrammen

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - eine Tabelle in eine Folie einzufügen.
  - eine Tabelle zu formatieren
  - Eine Tabelle aus anderen Microsoft Office-Anwendungen in PowerPoint zu kopieren.
  - Ein Diagramm in eine Folie einzufügen.
  - ein Diagramm zu formatieren.
  - ein Diagramm aus anderen Microsoft Office-Anwendungen in PowerPoint zu kopieren.


  ### Modul 8&#58; Microsoft PowerPoint-Präsentationen abschließen
  In diesem Modul wird erklärt, wie Sie Microsoft PowerPoint-Präsentationen abschließen können.
  #### Lektionen
  - Prüfen der Rechtschreibung
  - Auf verschiedene Ansichten einer Präsentation zugreifen
  - Organisieren einer Präsentation in Abschnitten
  - Hinzufügen von Übergängen zu Folien
  - Hinzufügen von Sprechernotizen
  - Abspielen einer Diashow
  - Drucken einer Präsentation


  #### Lab &#58; Abschluss der Präsentationsübungen
  - Betrachten der Präsentation
  - Fertigstellen der Präsentation

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Die Rechtschreibung in Ihrer Präsentation zu überprüfen.
  - Verschiedene Ansichten einer Präsentation aufzurufen.
  - Eine Präsentation in verschiedene Abschnitte zu unterteilen.
  - Übergänge zu einer Folie hinzuzufügen.
  - Sprechernotizen hinzuzufügen.
  - Eine Diashow ablaufen zu lassen.
  - Eine Präsentation zu drucken

