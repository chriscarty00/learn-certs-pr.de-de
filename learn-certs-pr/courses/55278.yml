summary: |-
  Dieses Microsoft Outlook-Training baut auf den Grundkenntnissen in Outlook auf und vermittelt den Teilnehmern die Arbeit mit einigen der fortgeschrittenen Funktionen von Outlook.

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an Teilnehmer, die über Grundkenntnisse in Microsoft Outlook 2019 verfügen und weiterführende Fähigkeiten erlernen möchten, oder an Teilnehmer, die die in diesem Kurs behandelten Themen in der 2019er Oberfläche erlernen möchten.
prerequisitesSection: |-
  Für diesen Microsoft Outlook-Kurs sind folgende Kenntnisse erforderlich&#58; 
  - Vertrautheit im Umgang mit Windows.
  - Grundkenntnisse in Outlook
outlineSection: |-
  ### Modul 1&#58; Arbeiten mit Aufgaben und Notizen
  In diesem Modul wird erklärt, wie man mit Aufgaben und Notizen in Microsoft Outlook arbeitet.
  #### Lektionen
  - Eine Aufgabe erstellen
  - Drucken einer Aufgabe
  - Aktualisieren einer Aufgabe
  - Nach Aufgaben suchen
  - Eine Aufgabe zuweisen
  - Auf eine Aufgabenanfrage antworten
  - Aufgaben verfolgen
  - Ansicht der Aufgabe ändern
  - Mit Notizen arbeiten


  #### Lab &#58; Arbeiten mit Tasks
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Ihre Task-Ansicht zu ändern.
  - Eine Aufgabe zu erstellen.
  - Eine Aufgabe zu drucken.
  - Eine Aufgabe zu aktualisieren.
  - Eine Aufgabe zuzuweisen.
  - Nach Aufgaben zu suchen.
  - Auf eine Aufgabenanfrage zu antworten.
  - Aufgaben zu verfolgen.
  - Mit Notizen zu arbeiten.


  ### Modul 2&#58; Verwendung von Signaturen und Themen
  In diesem Modul wird erklärt, wie Sie Signaturen und Themen verwenden.
  #### Lektionen
  - Eine Signatur erstellen
  - Automatisches Hinzufügen einer Signatur zu Nachrichten
  - Ändern einer Signatur
  - Ausgehende Nachrichten formatieren
  - Ein Thema erstellen und anwenden


  #### Lab &#58; Hinzufügen eines Themas und einer Signatur zu Ihren Nachrichten
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Eine Signatur zu erstellen.
  - zu lernen, wie man die Signatur automatisch zu E-Mail-Nachrichten hinzufügt.
  - Eine Signatur zu modifizieren.
  - ein Thema zu erstellen und anzuwenden

  ### Modul 3&#58; Den Posteingang verwalten
  In diesem Modul wird erklärt, wie Sie Ihren Posteingang in Microsoft Outlook verwalten können.

  #### Lektionen
  - Nach Nachrichten suchen
  - Suchordner erstellen
  - Nachrichten sortieren
  - Neue lokale Ordner hinzufügen
  - Nachrichten zwischen Ordnern verschieben
  - Gruppieren von Postfächern
  - Nachrichten filtern
  - Organisieren von Nachrichten
  - Erstellen und Verwalten von Regeln
  - Verwalten von Junk-E-Mails
  - Nachrichten archivieren
  - Erstellen einer Outlook-Datei
  - Einen Schnellschritt erstellen
  - Schutz für Ihre ausgehenden Nachrichten hinzufügen
  - Auto-Antworten erstellen


  #### Lab &#58; Verwaltung Ihres Posteingangs Übungen
  - Organisieren Ihrer Nachrichten
  - Verwalten Ihrer Mails durch Erstellen eines Schnellschritts

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Nach Nachrichten zu suchen.
  - Suchordner zu erstellen.
  - Ihre Mailbox-Elemente zu gruppieren.
  - Nachrichten zu filtern.
  - Nachrichten zu organisieren.
  - Ihre Junk-Mails zu verwalten.
  - Ihre Nachrichten zu archivieren.
  - eine Outlook-Datei zu erstellen.
  - Einen Schnellschritt erstellen, um einfach und schnell mehrere Aktionen auf E-Mails anzuwenden.
  Schutz für ausgehende E-Mails hinzufügen.

  ### Modul 4&#58; Arbeiten mit mehreren E-Mail-Konten
  Dieses Modul erklärt, wie Sie mit mehreren E-Mail-Konten in Microsoft Outlook arbeiten.
  #### Lektionen
  - Einrichten mehrerer Konten in Outlook
  - E-Mails von verschiedenen Konten aus senden
  - POP vs. IMAP-E-Mail-Programme


  #### Lab &#58; Arbeiten mit mehreren E-Mail-Konten
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Mehrere Konten in Outlook einzurichten.
  - Senden Sie E-Mails von verschiedenen Konten.
  - Lernen Sie die Unterschiede zwischen POP- und IMAP-E-Mail-Programmen kennen.

