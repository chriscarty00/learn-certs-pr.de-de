summary: |-
  Diese Schulung in Advanced Access 2019 richtet sich an Teilnehmer, die beabsichtigen, Datenbanken auf fortgeschrittenem Niveau zu entwerfen und/oder bestehende Access 2019- oder Access 365-Datenbanken verbessern möchten.

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an Teilnehmer, die über Grundkenntnisse in Microsoft Access 2019 verfügen und fortgeschrittene Fähigkeiten erlernen möchten, oder an Teilnehmer, die die in diesem Kurs behandelten Themen in der 2019er Oberfläche erlernen möchten.
prerequisitesSection: |-
  - Kenntnisse und Fertigkeiten im Umgang mit Microsoft Access auf Basisniveau.
outlineSection: |-
  ### Modul 1&#58; Beziehungen
  In diesem Modul wird das Arbeiten mit Beziehungen in Microsoft Access erklärt.
  #### Lektionen
  - Wiederholung
  - Referentielle Integrität
  - Beziehungen
  - Ein paar Worte über Namenskonventionen


  #### Übung &#58; Installieren und Konfigurieren von Windows 7
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Die referentielle Integrität zu verstehen.
  - Beziehungen zwischen Tabellen herzustellen.


  ### Modul 2&#58; Abfragen
  Dieses Modul erklärt, wie Sie mit Abfragen in Microsoft Access arbeiten.
  #### Lektionen
  - Abfrageentwurfsansicht
  - Wiederholung von Select-Abfragen
  - Wiederholung von Select-Abfragen mit Kriterien
  - Logische Operatoren
  - Parameter-Abfragen
  - Aktionsabfragen


  #### Lab &#58; Abfragen Übungen
  - Erstellen von Select- und Aktionsabfragen
  - Erstellen einer Parameterabfrage

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - mit Select- und Action-Abfragen zu arbeiten.
  - Mit logischen Operatoren zu arbeiten.
  - Select-, Parameter-, Make-Table-, Append-, Update- und Delete-Abfragen zu erstellen und auszuführen.


  ### Modul 3&#58; Tabellenfunktionen
  Dieses Modul erklärt das Arbeiten mit Tabellenfunktionen.
  #### Lektionen
  - Daten importieren
  - Verknüpfen von Tabellen aus externen Quellen
  - Tabellen aus anderen Datenbanken importieren
  - Tabellen aus Schablonen und Anwendungsteilen


  #### Lab &#58; Tabellenfunktionen Übungen
  - Daten aus Excel importieren
  - Daten nach Excel exportieren

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Daten aus Excel zu importieren.

  - Daten nach Excel zu exportieren.


  ### Modul 4&#58; Formulare
  Dieses Modul erklärt, wie man mit Formularen in Microsoft Access arbeitet.
  #### Lektionen
  - Entwurfsansicht
  - Formatierung
  - Registerkarten-Reihenfolge
  - Formulare mit Anwendungsteilen erstellen
  - Ein Unterformular erstellen
  - Ein Formular ändern


  #### Lab &#58; Formulare erstellen
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Die Teile eines Formulars zu verstehen.
  - Objekte zu einem Formular hinzuzufügen.
  - Felder in einem Formular hinzuzufügen, zu verschieben, zu formatieren und anzuordnen.
  - Die für Formulare verfügbaren Steuerelemente zu verstehen.
  mit Formulareigenschaften und Abschnittseigenschaften zu arbeiten

  ### Modul 5&#58; Berichte
  Dieses Modul erklärt, wie man mit Berichten in Microsoft Access arbeitet.
  #### Lektionen
  - Entwurfsansicht
  - Berichtsabschnitte
  - Anordnen von Feldern in einem Bericht
  - Ändern der Größe des Detailbereichs
  - Gruppieren und Sortieren
  - Einstellen von Eigenschaften für einen Report
  - Spezielle Reportfelder
  - Steuerelemente
  - Unterberichte
  - Anwendungsteile
  - Löschen eines Reports
  - Formatieren eines Reports


  #### Lab &#58; Berichte erstellen
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Access-Berichte zu erstellen und zu formatieren.
  - Mit den verschiedenen Abschnitten eines Berichts zu arbeiten.
  - Gruppieren, Sortieren und Hinzufügen von Summen für Datensätze in einem Bericht.
  - Mit dem Expression Builder zu arbeiten.
  - Mit Eigenschaftsblättern arbeiten.


  ### Modul 6&#58; Makros
  Dieses Modul erklärt, wie Sie mit Makros in Microsoft Access arbeiten.
  #### Lektionen
  - Makro-Grundlagen
  - Ausführen eines Makros


  #### Lab &#58; Einfache Makros erstellen
  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58;
  - Mehrere einfache Makros zu erstellen.
  - Makros ausführen.


  ### Modul 7&#58; Vervollständigen der Desktop-Anwendung
  In diesem Modul wird erklärt, wie man die Desktop-Anwendung in Microsoft Access fertigstellt.
  #### Lektionen
  - Das Navigationsformular
  - Ausführen von Makros aus einem Navigationsformular
  - Einstellen des Navigationsformulars als Standardformular
  - Aufteilen der Datenbank
  - Verteilen der Front-End-Datenbank
  - Wartung der Datenbank


  #### Lab &#58; Erstellen eines Navigationsformulars
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Navigationsformulare zu erstellen.
  - Eine Access-Datenbank in eine Front-End- und eine Back-End-Datenbank aufzuteilen.
  - Font End Bereitstellung einer Access Datenbank für ihre Anwender

  #### Zusätzliche Lektüre
  Zur Vorbereitung auf diesen Kurs sollten Sie sich die folgenden Ressourcen ansehen&#58;
