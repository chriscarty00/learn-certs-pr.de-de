  ### Modul 4&#58; Arbeiten mit Apps
  Apps sind erforderlich, um Informationen wie Ereignisse, Kontakte und Dateien auf einer Site zu speichern. SharePoint bietet eine Auswahl an Apps für verschiedene Szenarien, alle mit der Möglichkeit, an eine bestimmte Geschäftsanforderung angepasst zu werden. Apps können in Listen, Bibliotheken und Marktplatz-Apps unterteilt werden. SharePoint-Listen dienen als Struktur für Kalender, Diskussionsrunden, Kontakte und Aufgaben. In diesem Modul wird das Konzept von Listen erläutert und anschließend werden beliebte Optionen überprüft.
  Eine Dokumentbibliothek ist ein Speicherort auf einer Website, an dem Sie Dateien wie Word, Excel, PowerPoint  und PDF erstellen, sammeln, aktualisieren und freigeben können. Wir zeigen Ihnen die Vorteile einer Bibliothek und wie Sie am besten mit Dateien in einer Bibliothek arbeiten. Eine Einführung in lokale und SharePoint Marketplace-Apps wird bereitgestellt, um zu zeigen, wie Sie die Websitefunktionalität über das hinaus erweitern, was Microsoft in der SharePoint 2019 -Plattformbereitgestellt hat.  

