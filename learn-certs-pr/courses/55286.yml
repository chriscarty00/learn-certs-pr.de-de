outlineSection: |-
  ### Modul 1&#58; Eine Einführung in SharePoint 2019
  Beginnen wir mit SharePoint 2019, indem wir Sie über die fantastische Auswahl an Funktionen informieren. Wir demonstrieren beliebte Anwendungen von SharePoint 2019 zum Verwalten und Freigeben von Inhalten, zum Erstellen ansprechender Webseiten, zum Automatisieren von Geschäftsprozessen und zum Arbeiten in Echtzeit mit Co-Authoring. Wir werden auch die typischen Benutzer unserer Websites und die Rolle des Sammlungsadministrators der Site besprechen. Site-Besitzern werden Funktionen anvertraut, die in anderen Geschäftssystemen normalerweise nur Entwicklern zur Verfügung stehen. Wir sind sicher, dass Sie als neuer Site-Eigentümer erstaunt sein werden, welches Potenzial SharePoint 2019 einem Endbenutzer bietet. 

  #### Lektionen
  - Was ist SharePoint? 
  - Zentral verwalten
  - Webseiten
  - Zusammenarbeit
  - Suche
  - Soziale Erfahrungen
  - Automatisieren und erfassen
  - Office-Integration
  - Eigentum und Zugriff
  - Wer könnte ein guter Site-Eigentümer sein?
  - Andere einzigartige Rollen
  - Websitesammlungsadministrator
  - Farmadministrator


  #### Lab&#58; Einführung in SharePoint 2019
  - Navigieren in  SharePoint
  - Verwenden Ihres App-Launchers
  - Hochladen auf OneDrive
  - Aktualisieren Ihres MySite-Profils

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58; 
  - beliebte Gründe für die Verwendung von SharePoint 2019 zu beschreiben 
  - Benutzerrollen in SharePoint 2019 zu verstehen
  - in SharePoint2019 zu navigieren
  - Ihren OneDrive und MySite zu verwalten


  ### Modul 2&#58; Websites erstellen
  Unabhängig davon, ob Sie bestehende Sites verwalten oder noch nicht damit begonnen haben, wir ergänzen Ihre aktuelle Situation, indem wir die Site-Hierarchie besprechen und Ihre SharePoint-Sites planen. Auf diese Weise können Sie bestehende Websites verstehen, die andere Personen erstellt haben, und beim Erstellen neuer Websites gute Entscheidungen treffen. Als Websitebesitzer wird Ihnen eine Auswahl an Websitevorlagen angezeigt. Sie werden eine Vielzahl beliebter Site-Vorlagen verwenden, um ein besseres Verständnis der einzelnen Site-Funktionen und deren angemessene Verwendung zu entwickeln. Sobald Ihre Website fertig ist, werden wir das Erscheinungsbild Ihrer Website ändern. Sie können sogar versuchen, Ihre Unternehmensmarke auf Ihre Website anzuwenden. Wir werden auch unsere Navigationsleiste erstellen, eine einfache, aber leistungsstarke Möglichkeit, Benutzern beim Wechseln zwischen Websites zu helfen.


  #### Lektionen
