  - zu verstehen, wie man Benutzer hinzufügt und entfernt


  ### Modul 7&#58; Arbeiten mit der Suchfunktion
  SharePoint bietet die Möglichkeit, große Mengen an Inhalten an verschiedenen Orten zu speichern. Dieses Modul umfasst eine Reihe von Tools, die Ihnen helfen, die benötigten Informationen effizient zu finden. Während die Suchfunktion von SharePoint umfangreich und intelligent ist, können Websiteeigentümer die Suche anpassen, um ihre Relevanz für ein Unternehmen zu verbessern. Wir zeigen gängige Techniken, die von Websiteeigentümern verwendet werden, um Suchergebnisse zu verbessern, indem bestimmte Inhalte bei Verwendung eines bestimmten Schlüsselworts gefördert werden.


