  - zu verstehen, wie man eine neue PowerApp erstellt
  - Geschäftsprozesse zu verstehen und einzuführen


  ### Modul 6&#58; Anpassen der Sicherheit
  Sicherheit ist ein wichtiges Element jeder Website. Sie sehen von Dozenten geleitete Demonstrationen der Best Practices zum Hinzufügen und Entfernen von Kollegen zu/von Ihrer Site und zum Definieren ihrer Zugriffsebene. Als Websitebesitzer können Sie die Berechtigungsstufen anpassen. Das bedeutet, dass Sie Zugriffsebenen erstellen können, die auf die Verantwortlichkeiten der Benutzer Ihrer Sites abgestimmt sind. Ein Beispiel hierfür wäre, einer Gruppe von Benutzern die Möglichkeit zu geben, Inhalte hochzuladen, aber keine Inhalte zu löschen. Außerdem erfahren Sie, wie man mit Hilfe der Schaltfläche Teilen Dokumente schnell mit anderen Benutzern teilen kann.

