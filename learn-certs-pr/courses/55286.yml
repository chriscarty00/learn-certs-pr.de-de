  - Such-Webparts zu verwenden, um Inhalte von mehreren Standorten zusammenzufassen


  ### Modul 8&#58; Enterprise Content Management
  Traditionell verwenden Teams Dateivorlagen oder manuelle Prozesse, um sicherzustellen, dass Informationen korrekt gesammelt und aufbewahrt werden. Dies kann eine Entscheidung sein, die Ihr Team trifft, oder eine Entscheidung, die universeller in Ihrem Unternehmen ist. In diesem Modul helfen wir Ihrem Team, wiederverwendbare Dateivorlagen zu erstellen und das Dokumentenlebenszyklus-Management zu automatisieren. Ein Beispiel hierfür wäre das automatische Entfernen alter unerwünschter Inhalte von Ihrer Website. Um dies zu erreichen, lernen Sie eine Vielzahl von SharePoint-Funktionen kennen, darunter verwaltete Metadaten, Inhaltstypen, Richtlinien, die direkte Datensatzverwaltung und den Inhaltsorganisator. 

