summary: |-
  Dieser Kurs vermittelt auf ansprechende und praktische Weise die vollständige Geschichte des Websitebesitzers von Anfang bis Ende, um sicherzustellen, dass Sie das Vertrauen haben, neue Websites zu planen und zu erstellen oder Ihre vorhandenen Websites zu verwalten. Ihr Ziel ist es, zu lernen, wie Sie SharePoint für Ihr Team relevant machen, indem Sie eine Funktionalität der Site verwenden, die Ihnen hilft, Informationen auszutauschen und mit Ihren Kollegen zusammenzuarbeiten. Während des Kurses lernen Sie auch Best Practices und „was man nicht tun sollte", indem Sie interaktive Live-Demonstrationen sehen und die Theorie mit praktischen Übungen in die Praxis umsetzen.

  #### Zielgruppenprofil
  Dieser Kurs richtet sich sowohl an Anfänger als auch an erfahrene SharePoint-Benutzer, die SharePoint 2019 in vollem Umfang nutzen möchten.
