  ### Modul 5&#58; Prozesse mit Workflow aufbauen
  Workflows sind ein leistungsstarkes Effizienztool, mit dem prozessgesteuerte Aufgaben, einschließlich Genehmigungsprozesse, organisiert und verfolgt werden können. Anhand von Praxisbeispielen werden Arbeitsabläufe demonstriert. Sie erhalten die Möglichkeit, Workflows zu erstellen und den Workflow-Fortschritt zu überprüfen.

