  - Websitesammlungen und Websites richtig zu verwenden
  - Site-Navigation zu steuern
  - Websites zu löschen und wiederherzustellen


  ### Modul 3&#58; Webseiten erstellen und verwalten
  SharePoint bietet eine reiche Auswahl an Möglichkeiten zum Erstellen von Webseiten. Sie erfahren, wie man die Startseite Ihrer SharePoint-Site mit Text, Links, Bildern, Videos und Webparts aktualisiert. Außerdem zeigen wir Ihnen Best Practices beim Erstellen mehrerer Seiten und deren Verlinkung. In den meisten Website-Vorlagen ist das Erstellen und Verwalten von Webseiten eine einfache, schnelle und lohnende Möglichkeit, wichtige Informationen und Apps zu präsentieren. SharePoint kann auch als Intranet für interne Nachrichten genutzt werden. Aufgrund der hohen Sichtbarkeit dieser Websites ist es üblich, mehr Kontrolle über die Veröffentlichung neuer Webseiten oder Aktualisierungen bestehender Seiten zu haben. Aus diesem Grund verfügt SharePoint über Websites zum Veröffentlichen und Kommunikationswebsites.

