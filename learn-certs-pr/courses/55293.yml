  - Site-Spalten erstellen
  - Erstellen einer benutzerdefinierten Site-Spalte
  - Hinzufügen einer Site-Spalte zu einer Liste
  - Seiteninhaltstyp-Galerie
  - Erkunden der Seiteninhaltstyp-Galerie
  - Erstellen von Inhaltstypen
  - So erstellen und verwenden Sie Inhaltstypen


  #### Lab&#58; Übungen
  - Erstellen und Arbeiten mit Inhaltstypen
  - Hinzufügen eines Inhaltstyps zu einer Bibliothek

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58; 
  - Site-Spalten zu verstehen.
  - Inhaltstypen zu verstehen.
  - Site-Spalten zu erstellen.
  - Inhaltstypen zu erstellen.
  - eine Dokumentvorlage für einen Inhaltstyp zu erstellen.
  - einer Liste oder Bibliothek einen Inhaltstyp zuzuweisen.
  - neue Elemente zu erstellen, basierend auf einem benutzerdefinierten Inhaltstyp.


  ### Modul 9&#58;  Office-Integration
  Eine der netten Funktionen von SharePoint ist die Möglichkeit, sie in Microsoft Office-Anwendungen zu integrieren. Nahezu jede Office-Anwendung bietet ein gewisses Maß an Integration mit SharePoint, sei es einfach, wie die Verwendung einer Excel-Tabelle zum Erstellen einer neuen Liste, oder umfassender, wie die Outlook-Integration. Einige Integrationsfeatures verbessern die Online-Verfügbarkeit über einen Browser, während andere den Offlinezugriff auf SharePoint-Inhalte ermöglichen, z. B. in einer mobilen Computerumgebung. In dieser Lektion wird eine Reihe von exemplarischen Vorgehensweisen und Übungen verwendet, um zu zeigen, wie jede Office-Anwendung in SharePoint integriert werden kann.

  Beachten Sie, dass dieses Kapitel die Integration mit Office behandelt, das lokal auf dem Computer installiert ist, der eine Verbindung zu SharePoint herstellt. Office Online Server ist eine browserbasierte Version von Office, mit der Sie Office-Dokumente erstellen und ändern können. Mit SharePoint 2019 kann man Office Online Server integrieren und dieser gilt als unverzichtbarer Bestandteil vieler SharePoint-Installationen. Da es sich jedoch um ein separates Produkt von SharePoint handelt, wird es in diesem Kurs nicht behandelt. 


  #### Lektionen
  - Excel-Integration 
  - Excel-Tabelle in die Liste importieren 
  - Listendaten nach Excel exportieren
  - Outlook-Integration 
  - Erstellen einer Benachrichtigung
  - Den RSS-Feed einer Liste abonnieren 
  - Sich mit Outlook verbinden
  - Access-Integration 
  - Öffnen einer Liste mit Access

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58; 
  - eine Liste aus einer Excel-Tabelle zu erstellen.
  - eine Benachrichtigung in Outlook zu erstellen. 

  ### Modul 10&#58; Verwalten von SharePoint-Site-Berechtigungen
  Berechtigungen für eine SharePoint-Website werden beim Erstellen einer Website zugewiesen. Standardmäßig werden dem Stamm einer Websitesammlung zugewiesene Berechtigungen von untergeordneten Websites geerbt. Die Vererbung von Berechtigungen kann jederzeit auf einer Site, Liste, Bibliothek oder sogar auf Elementebene in einer Liste oder Bibliothek deaktiviert werden. Die Berechtigungen selbst können entweder SharePoint-Gruppen, einzelnen Benutzern oder außerhalb von SharePoint erstellten Gruppen wie Windows-Gruppen zugewiesen werden. 

  #### Lektionen
  - SharePoint-Gruppen  
  - Berechtigungen zuweisen
  - Berechtigungsstufen
  - Berechtigungsvererbung


  #### Lab&#58; Übungen
  - Arbeiten mit SharePoint-Berechtigungen

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58; 
  - SharePoint-Gruppen zu verstehen. 
  - SharePoint-Gruppen zu erstellen.
  - Berechtigungen in SharePoint zuzuweisen. 
  - Berechtigungsstufen anzuzeigen.
  - Berechtigungsvererbung auf Site-Ebene zu verwalten.
  - die Berechtigungsvererbung auf Listen- oder Bibliotheksebene zu verwalten.


  ### Modul 11&#58; Teilnahme an Benutzergemeinschaften
  SharePoint bietet Benutzern einen Ort für die soziale Zusammenarbeit in Form von persönlichen Websites. Die Erfahrung und Funktionalität ist den beliebten Social-Media-Sites wie Facebook und LinkedIn  sehr ähnlich. Der Hauptunterschied besteht darin, dass es von der SharePoint-Farm gesteuert wird und die Offenlegung normalerweise auf interne Netzwerke beschränkt ist. 


  #### Lektionen
