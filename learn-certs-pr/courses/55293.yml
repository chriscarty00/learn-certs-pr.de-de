  Dieser SharePoint 2019-End User richtet sich an Endbenutzer und Websitebesitzer/-manager, die neu in einer SharePoint 2019-Umgebung arbeiten. Der Kurs vermittelt SharePoint-Grundlagen wie das Arbeiten mit Listen und Bibliotheken, die grundlegende Seitenanpassung, das Arbeiten mit Formularen und das Verwalten von Site-Berechtigungen und -Benutzern. 

  #### Zielgruppenprofil
