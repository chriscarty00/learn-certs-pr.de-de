outlineSection: |-
  ### Modul 1&#58; Mit Sites arbeiten
  Auf alle SharePoint-Inhalte wird über eine Site zugegriffen. Eine SharePoint-Site ist der Container für Listen und Bibliotheken und bietet einen Ausgangspunkt für die grundlegende Verwaltung. Inhalt, Listen, Bibliotheken und grundlegendes Erscheinungsbild einer Site werden zunächst durch die Site-Vorlage bestimmt, die zum Erstellen der Site verwendet wird.

  #### Lektionen
  - Sitevorlagen
  - Erstellen von Sites
  - Erstellen einer Teamwebsite
  - Site-Navigation
  - Verwalten der Site-Navigation


  #### Lab&#58; Übungen
  - Erstellen von Teamwebsites
  - Erstellen eines Besprechungsarbeitsbereichs
  - Erstellen einer Blog-Site

  Nach Abschluss dieser Übung werden die Teilnehmer in der Lage sein&#58; 
  - zu verstehen, was Site-Vorlagen sind.
  - die verschiedenen Arten von Site-Vorlagen zu verstehen, die vorkonfiguriert sind
  - eine neue Site mit Site-Vorlagen zu erstellen
  - eine Projektwebsite zu erstellen.
  - eine Teamwebsite zu erstellen.
  - eine Community-Site zu erstellen.
  - eine Blog-Site zu erstellen.
  - die in der Top-Link-Leiste aufgelisteten Websites zu verwalten.


  ### Modul 2&#58; Seiteninhalt
  SharePoint bietet mehrere Möglichkeiten zum Hinzufügen von Inhalt zu den Seiten einer Website. Die neueste Technik und diejenige, die von der Teamwebsite-Vorlage implementiert wird, funktioniert über Seiten im Site-Stil. Eine andere Methode, die in der Vergangenheit Teil von SharePoint war, ist die Verwendung von Wiki- und Webpart-Seiten. Die Wiki- und Webpart-Techniken ähneln sich in der Ausgabe, die erstellt werden kann, und haben beide die Möglichkeit, ihnen Webparts (eine Instanz einer App mit einer Ansicht) hinzuzufügen.

  #### Lektionen
  -  Wiki-Bibliotheksseiten
  - Bearbeiten der Team-Site-Startseite
  - Webpart-Seiten
  - Erstellen einer Webpart-Seite
  - Arbeiten mit Webparts
  - Hinzufügen von Webparts zu Seiten

  #### Lab&#58; Übungen
  - Arbeiten mit Wiki-Seiten
  - Arbeiten mit Webpart-Seiten und Webparts

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58; 
  - zu verstehen, was Site-Seiten sind.
  - zu verstehen, was Wiki-Seiten sind. 
  - zu verstehen, was Webparts sind.
  - zu verstehen, wie man Inhalte zur Site-Startseite hinzufügt.
  - zu verstehen, wie man eine Wiki-Seiten-Bibliothek erstellt. 
  - zu verstehen, wie man Webparts hinzufügt.
  - zu verstehen, wie Webparts verwaltet werden.

  ### Modul 3&#58; Site-Spalten und Inhaltstypen
  Eine Methode zum Anpassen von SharePoint auf eine Weise, die in der gesamten Website oder Websitesammlung oder sogar auf der gesamten Farm wiederverwendet werden kann, besteht darin, Websitespalten und Inhaltstypen zu erstellen. Site-Spalten sind das einfachste Element; sie sind im Wesentlichen mit Listen- und Bibliotheksspalten identisch, mit der Ausnahme, dass sie auf Site-Ebene erstellt und dann auf dieser Site und jeder untergeordneten Site verwendet werden können. Inhaltstypen sind eine Kombination aus Websitespalten sowie zusätzlichen Einstellungen und Informationen wie Dokumentvorlagen und Workflows. Einmal erstellte Inhaltstypen können dann mit Listen und Bibliotheken verknüpft werden.

  #### Lektionen
  - Site-Spalten-Galerie
  - Erkunden der Site-Spalten-Galerie
  - Site-Spalten erstellen
  - Erstellen einer benutzerdefinierten Site-Spalte
  - Hinzufügen einer Site-Spalte zu einer Liste
  - Seiteninhaltstyp-Galerie
  - Erkunden der Seiteninhaltstyp-Galerie
  - Erstellen von Inhaltstypen
  - So erstellen und verwenden Sie Inhaltstypen


  #### Lab&#58; Übungen
  - Erstellen und Arbeiten mit Inhaltstypen
  - Hinzufügen eines Inhaltstyps zu einer Bibliothek

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58; 
  - Site-Spalten zu verstehen.
  - Inhaltstypen zu verstehen.
  - zu verstehen, wie man Site-Spalten erstellt.
  - zu verstehen, wie man Inhaltstypen erstellt.
  - eine Dokumentvorlage für einen Inhaltstyp zu erstellen.
  - einer Liste oder Bibliothek einen Inhaltstyp zuzuweisen.
  - neue Elemente zu erstellen, basierend auf einem benutzerdefinierten Inhaltstyp.


  ### Modul 4&#58; Verwalten von SharePoint-Site-Berechtigungen 
  Berechtigungen für eine SharePoint-Website werden beim Erstellen einer Website zugewiesen. Standardmäßig werden dem Stamm einer Websitesammlung zugewiesene Berechtigungen von untergeordneten Websites geerbt. Die Vererbung von Berechtigungen kann jederzeit auf einer Site, Liste, Bibliothek oder sogar auf Elementebene in einer Liste oder Bibliothek deaktiviert werden. Die Berechtigungen selbst können entweder SharePoint-Gruppen, einzelnen Benutzern oder außerhalb von SharePoint erstellten Gruppen wie z. B. Windows -Gruppen zugewiesen werden. 

  #### Lektionen
  - SharePoint-Gruppen  
  - Berechtigungen zuweisen
  - Berechtigungsstufen
  - Vererbung von Berechtigungen

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58; 
  - SharePoint-Gruppen zu verstehen.
  - zu verstehen, wie man SharePoint-Gruppen erstellt. 
  - zu verstehen, wie man Berechtigungen in SharePoint zuweist. 
  - zu verstehen, wie man Berechtigungsstufen anzeigt.
  - Berechtigungsvererbung auf Site-Ebene zu verwalten.
  - zu verstehen, wie man die Berechtigungsvererbung auf Listen- oder Bibliotheksebene verwaltet.


  ### Modul 5&#58; Teilnahme an Benutzergemeinschaften
  SharePoint bietet Benutzern einen Ort für die soziale Zusammenarbeit in Form von persönlichen Websites. Die Erfahrung und Funktionalität ist den beliebten Social-Media-Sites wie Facebook und LinkedIn sehr ähnlich. Der Hauptunterschied besteht darin, dass es von der SharePoint-Farm gesteuert wird und die Offenlegung normalerweise auf interne Netzwerke beschränkt ist.

  #### Lektionen
  - Konfigurieren Sie Benutzerprofile und My Sites
  - Newsfeeds
  - Personen-Newsfeeds
  - Dokument-Newsfeeds
  - Dokument-Newsfeed
  - Sites-Newsfeed
  - Registerkarte Newsfeed
  - Verwaltung persönlicher Websites


  #### Lab&#58; Übungen
  - Verwalten und Anzeigen von persönlichen Informationen und Inhalten

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein&#58; 
  - ein persönliches Profil zu bearbeiten.

