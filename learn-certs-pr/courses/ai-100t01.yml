summary: |-
  Erlangen Sie das benötigte Wissen um Azure AI Lösungen zu entwerfen indem Sie Kundenservice Chat-Bots mit Künstlicher Intelligenz von der Microsoft Azure Plattform inklusive Spracherkennung und vorher errichteter AI Funktionalität in den Azure-cognitive-services, bauen.

  #### Zielgruppenprofil
  Der Kurs ist für Cloud Service Architekten, Designern von Künstlicher Intelligenz in Azure und AI&#58; Developer ausgerichtet.
prerequisitesSection: |-
  Erfolgreiche Azure AI-Ingenieure beginnen diese Rolle mit Berufserfahrung in Cloud-Technologien und Erfahrung mit Softwareentwicklungskits.

  Insbesondere&#58;
  - Implementieren von Lösungen in C# oder Python
  - Anwendungsentwicklung in der Cloud
  - Grundlegendes zu Azure-Speichertechnologien

  Um diese erforderlichen Fähigkeiten zu erwerben, nehmen Sie bitte an der folgenden kostenlosen Online-Schulung teil, bevor Sie den Kurs besuchen&#58;
  - [Microsoft Azure-Cloud-Konzepte erkunden](/learn/paths/explore-microsoft-azure-cloud-concepts/)
  - [Machen Sie Ihre ersten Schritte mit C#](/learn/paths/csharp-first-steps/) oder [Machen Sie Ihre ersten Schritte mit Python](/learn/paths/python-first-steps/)
  - [Core Cloud Services - Einführung in Azure](/learn/modules/welcome-to-azure/)
  - [Core Cloud Services - Azure-Berechnungsoptionen](/learn/modules/intro-to-azure-compute/)  

  Wenn Sie mit Azure AI-Services noch nicht vertraut sind, absolvieren Sie zunächst[Microsoft Azure AI Fundamentals](/learn/certifications/azure-ai-fundamentals).
outlineSection: |-
  ### Modul 1&#58; Einführung in Azure-cognitive-services
  Der Teilnehmer wird etwas über die cognitive-services von Microsoft Azure und ihre Rolle in der Bildung von KI-Lösungen lernen.
  #### Lektionen
  - Überblick über Azure-cognitive-services
  - Erstellung von Kognitiven Dienstleistungen in dem Azure Portal
  - Zugang und Test der Kognitiven Dienstleistungen


  ### Modul 2&#58; Bots Erstellen
  Der Teilnehmer wir etwas über die Microsoft Bot-Frameworks und Bot Dienstleistungen lernen.
  #### Lektionen
  - Einführung in die Bot-Dienste
  - Erstellung eines grundlegenden Chat Bots
  - Tests mit dem Bot Emulator


  ### Modul 3&#58; Bots mit QnA Maker verbessern
  Der Teilnehmer lernt etwas über den QnA Maker und wie Bots in den QnA Maker integriert werden um nützliches Basiswissen für Nutzerinteraktion aufzubauen.
  #### Lektionen
  - Vorstellung des QnA Makers
  - Wissensgrundlage mit dem QnA Maker implementieren
  - QnA mit einem Bot integrieren


  ### Modul 4&#58; Lernen, wie man mit LUIS Language Understanding Funktionalität erschafft
  Der Teilnehmer lernt etwas über Language Understanding mit Intents und Utterances (LUIS) und wie Absicht und Ausdruck erstellt wird um eine Natürliche Sprachverarbeitungslösung zu unterstützen.
  #### Lektionen
  - Einführung in die Spracherkennung
  - Neue LUIS Dienste erstellen
  - LUIS Bauen


  ### Modul 5&#58; Ihre Bots mit LUIS verbessern
  Der Teilnehmer lernt die Integration von LUIS mit einem Bot um die Absichten des Nutzers bei der Interaktion mit dem Bot besser verstehen zu können.
  #### Lektionen
  - Überblick über Language Unterstanding für alle KI Anwendungen
  - Intagration von LUIS und einem Bot um Ki-basierte Lösungen zu erstellen


  ### Modul 6&#58; Kognitive Dienstleistungen Bots und Agents Integrieren
  Der Teilnehmer lernt die Integration von Bots und Agents mit Azure-cognitive-services für fortgeschrittene Funktionen wie Sentiment Detection, Bild und Text Analyse und OCR und Objekterkennung kennen.
  #### Lektionen
  - Kognitive Dienstleistungen für Bot Interaktionen verstehen
  - Sentiment Analyse für Ihren Bot mit Textanalyse ausführen
  - Spracherkennung in einem Bot mit den Kognitiven Sprach-Dienstleistungen
  - Computervision mit Bots integrieren
