summary: >-
  Erwerben Sie das zum Entwerfen einer Azure KI-Lösung erforderliche Wissen, indem Sie einen Chatbot für den Kundendienst erstellen, der die künstliche Intelligenz der Microsoft Azure-Plattform verwendet, einschließlich von Language Understanding und vorgefertigten KI-Funktionen in den Azure Cognitive Services-Diensten.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Der Kurs richtet sich an Cloud Solution Architects, Designer*innen für künstliche Intelligenz in Azure und KI-Entwickler*innen.
prerequisitesSection: "Erfolgreiche Azure AI Engineers haben zu Beginn ihrer Tätigkeit bereits Berufserfahrung mit Cloudtechnologien und Erfahrung mit Software Development Kits.  \n\nInsbesondere verfügen sie über Erfahrung mit:\n-   Dem Implementieren von Lösungen in C# oder Python\n-   Der Anwendungsentwicklung in der Cloud\n-   Azure-Speichertechnologien  \n\nUm diese erforderlichen Qualifikationen zu erwerben, sollten Sie vor der Teilnahme an diesem Kurs das folgende kostenlose Onlinetraining absolvieren:\n-   [Grundlagen der Microsoft Azure-Cloudkonzepte](/learn/paths/explore-microsoft-azure-cloud-concepts/)\n-   [Erste Schritte mit C#](/learn/paths/csharp-first-steps/) oder [Erste Schritte mit Python](/learn/paths/python-first-steps/)\n-   [Core Cloud Services: Einführung in Azure](/learn/modules/welcome-to-azure/)\n-   [Core Cloud Services: Computeoptionen in Azure](/learn/modules/intro-to-azure-compute/)  \n\nWenn Sie noch nicht mit Azure KI-Diensten vertraut sind, absolvieren Sie zunächst [Microsoft Azure AI Fundamentals](/learn/certifications/azure-ai-fundamentals)."
outlineSection: >-
  ### <a name="module--158-introducing-azure-cognitive-services"></a>Modul 1&#58; Einführung in Azure Cognitive Services

  Der*Die Kursteilnehmer*in erfährt mehr über die verfügbaren Cognitive Services-Dienste auf Microsoft Azure und ihre Rolle beim Entwerfen von KI-Lösungen.

  #### <a name="lessons"></a>Lektionen

  - Übersicht über Azure Cognitive Services

  - Erstellen eines Cognitive Services-Diensts im Azure-Portal

  - Zugreifen und Testen eines Cognitive Services-Diensts



  ### <a name="module--258-creating-bots"></a>Modul 2&#58; Erstellen von Bots

  Der*Die Kursteilnehmer*in erfährt mehr über Microsoft Bot Framework und Bot Service.

  #### <a name="lessons"></a>Lektionen

  - Einführung in Bot Service

  - Erstellen eines einfachen Chatbots

  - Testen mit dem Bot-Emulator



  ### <a name="module--358-enhancing-bots-with-qna-maker"></a>Modul 3&#58; Verbessern von Bots mit dem QnA Maker

  Der*Die Kursteilnehmer*in erfährt mehr über den QnA Maker und das Integrieren von Bots und QnA Maker, um eine nützliche Wissensdatenbank für Benutzerinteraktionen zu erstellen.

  #### <a name="lessons"></a>Lektionen

  - Einführung in den QnA Maker

  - Implementieren einer Wissensdatenbank mit QnA Maker

  - Integrieren von QnA in einen Bot



  ### <a name="module--458--learn-how-to-create-language-understanding-functionality-with-luis"></a>Modul 4&#58; Erstellen von Language Understanding-Funktionen mit LUIS

  Der*Die Kursteilnehmer*in erfährt mehr über LUIS (Language Understanding with Intents and Utterances) und wie Absichten und Äußerungen erstellt werden können, um eine Lösung zur Verarbeitung natürlicher Sprache zu unterstützen.

  #### <a name="lessons"></a>Lektionen

  - Einführung in Language Understanding

  - Erstellen eines LUIS-Diensts

  - Erstellen von LUIS



  ### <a name="module--558-enhancing-your-bots-with-luis"></a>Modul 5&#58; Verbessern Ihrer Bots mit LUIS

  Der*Die Kursteilnehmer*in erfährt mehr über das Integrieren von LUIS in einen Bot, um die Absichten der Benutzer*innen bei der Interaktion mit dem Bot besser verstehen zu können.

  #### <a name="lessons"></a>Lektionen

  - Übersicht über Language Understanding für KI-Anwendungen

  - Integrieren von LUIS und eines Bots zum Erstellen einer KI-basierten Lösung



  ### <a name="module--658-integrate-cognitive-services-with-bots-and-agents"></a>Modul 6&#58; Integrieren von Cognitive Services-Diensten in Bots und Agents

  Der*Die Kursteilnehmer*in erfährt mehr über das Integrieren von Bots und Agents mit Azure Cognitive Services für erweiterte Features wie die Stimmungsanalyse, die Bild-und Textanalyse und die OCR- sowie Objekterkennung.

  #### <a name="lessons"></a>Lektionen

  - Grundlegendes zu Cognitive Services für Bot-Interaktionen

  - Durchführen einer Stimmungsanalyse für Ihren Bot mit der Textanalyse

  - Erkennen der Sprache in einem Bot mit Language Cognitive Services

  - Integrieren von maschinellem Sehen in Bots
