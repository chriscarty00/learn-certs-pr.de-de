summary: >-
  „AI-102 Designing and Implementing an Azure AI Solution“ ist für Softwareentwickler gedacht, die KI-basierte Anwendungen entwickeln möchten, die Azure Cognitive Services, Azure Cognitive Search und Microsoft Bot Framework nutzen. In diesem Kurs wird C# oder Python als Programmiersprache verwendet.


  #### <a name="audience-profile"></a>Zielgruppenprofil


  Softwareentwickler, die am Kompilieren, Verwalten und Bereitstellen von KI-Lösungen interessiert sind, die Azure Cognitive Services, Azure Cognitive Search und Microsoft Bot Framework nutzen. Sie sind mit C# oder Python vertraut und verfügen über Kenntnisse in der Verwendung von REST-basierten APIs zum Kompilieren von maschinellem Sehen, Sprachanalyse, Wissensbeschaffung, intelligenter Suche und Konversations-KI-Lösungen in Azure.
prerequisitesSection: >-
  Vor der Teilnahme an diesem Kurs müssen die Teilnehmer folgende Voraussetzungen erfüllen:


  *   Kenntnisse über Microsoft Azure und die Fähigkeit zum Navigieren im Azure-Portal


  *   Kenntnisse über C# oder&nbsp;Python


  *   Erfahrung mit JSON- und REST-Programmiersemantik



  Schließen Sie zum Erwerben von C#- oder Python-Kenntnissen den kostenlosen Lernpfad &nbsp;[Erste Schritte mit C#](https://docs.microsoft.com/learn/paths/csharp-first-steps/) oder [Erste Schritte mit Python](https://docs.microsoft.com/learn/paths/python-first-steps/) ab, bevor Sie am Kurs teilnehmen.


  Wenn Sie noch nicht mit künstlicher Intelligenz vertraut sind und sich einen Überblick über KI-Funktionen in Azure verschaffen möchten, sollten Sie die Zertifizierung [Azure AI Fundamentals](https://docs.microsoft.com/learn/certifications/azure-ai-fundamentals) erlangen, bevor Sie diesen Kurs durchführen.
outlineSection: >-
  ### <a name="module-1-introduction-to-ai-on-azure"></a>Modul 1: Einführung in KI in Azure


  Künstliche Intelligenz (KI) rückt bei modernen Apps und Diensten immer mehr in den Mittelpunkt. In diesem Modul erfahren Sie mehr über einige gängige KI-Funktionen, die Sie in Ihren Apps nutzen können, und lernen, wie diese Funktionen in Microsoft Azure implementiert werden. Darüber hinaus erfahren Sie mehr über einige Überlegungen zum verantwortungsvollen Entwerfen und Implementieren von KI-Lösungen.


  #### <a name="lessons"></a>Lektionen


  *   Einführung in das Thema künstliche Intelligenz


  *   Künstliche Intelligenz in Azure



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Beschreiben von Überlegungen zur Erstellung KI-fähiger Anwendungen


  *   Identifizieren von Azure-Diensten für die KI-Anwendungsentwicklung



  ### <a name="module-2-developing-ai-apps-with-cognitive-services"></a>Modul 2: Entwickeln von KI-Apps mit Cognitive Services


  Cognitive Services sind die wichtigsten Bausteine für die Integration von KI-Funktionen in Ihre Apps. In diesem Modul erfahren Sie, wie Sie Cognitive Services bereitstellen, schützen, überwachen und bereitstellen.


  #### <a name="lessons"></a>Lektionen


  *   Erste Schritte mit Cognitive Services


  *   Verwenden von Cognitive Services für Unternehmensanwendungen



  #### <a name="lab--get-started-with-cognitive-services"></a>Lab: Erste Schritte mit Cognitive Services


  ####


  #### <a name="lab--manage-cognitive-services-security"></a>Lab: Verwalten der Sicherheit von Cognitive Services


  ####


  #### <a name="lab--monitor-cognitive-services"></a>Lab: Überwachen von Cognitive Services


  ####


  #### <a name="lab--use-a-cognitive-services-container"></a>Lab: Verwenden eines Cognitive Services-Containers


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Bereitstellen und Nutzen von Cognitive Services in Azure


  *   Verwalten der Sicherheit von Cognitive Services


  *   Überwachen von Cognitive Services


  *   Verwenden eines Cognitive Services-Containers



  ### <a name="module-3-getting-started-with-natural-language-processing"></a>Modul 3: Erste Schritte mit der Verarbeitung natürlicher Sprache


  Verarbeitung natürlicher Sprache (Natural Language Processing, NLP) ist ein Teilbereich von künstlicher Intelligenz, der sich mit dem Extrahieren von Erkenntnissen aus geschriebener oder gesprochener Sprache befasst. In diesem Modul erfahren Sie, wie Sie Cognitive Services zum Analysieren und Übersetzen von Text verwenden.


  #### <a name="lessons"></a>Lektionen


  *   Analysieren von Text


  *   Übersetzen von Text



  #### <a name="lab--translate-text"></a>Lab: Übersetzen von Text


  ####


  #### <a name="lab--analyze-text"></a>Lab: Analysieren von Text


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Die Textanalyse in Cognitive Services zum Analysieren von Text zu verwenden.


  *   Die Textübersetzung in Cognitive Services zum Übersetzen von Text zu verwenden.



  ### <a name="module-4-building-speech-enabled-applications"></a>Modul 4: Erstellen sprachfähiger Anwendungen


  Viele moderne Apps und Dienste akzeptieren gesprochene Eingaben und können durch Synthetisieren von Text reagieren. In diesem Modul untersuchen Sie die Funktionen zur Verarbeitung natürlicher Sprache gründlicher, indem Sie lernen, wie sprachfähige Anwendungen erstellt werden.


  #### <a name="lessons"></a>Lektionen


  *   Spracherkennung und -synthese


  *   Sprachübersetzung



  #### <a name="lab--recognize-and-synthesize-speech"></a>Lab: Erkennen und Synthetisieren von Sprache


  ####


  #### <a name="lab--translate-speech"></a>Lab: Übersetzen von Sprache


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Den kognitiven Speech-Dienst zum Erkennen und Synthetisieren von Sprache zu verwenden.


  *   Den kognitiven Speech-Dienst zum Übersetzen von Sprache zu verwenden.



  ### <a name="module-5-creating-language-understanding-solutions"></a>Modul 5: Erstellen von Language Understanding-Lösungen


  Zum Erstellen einer Anwendung, die Eingaben in natürlicher Sprache intelligent verstehen und darauf reagieren kann, müssen Sie ein Modell für Language Understanding definieren und trainieren. In diesem Modul erfahren Sie, wie Sie den Language Understanding-Dienst verwenden, um eine App zu erstellen, mit der Benutzerabsichten anhand von Eingaben in natürlicher Sprache identifiziert werden können.


  #### <a name="lessons"></a>Lektionen


  *   Erstellen einer Language Understanding-App


  *   Veröffentlichen und Verwenden einer Language Understanding-App


  *   Verwenden von Language Understanding mit Speech



  #### <a name="lab--create-a-language-understanding-client-application"></a>Lab: Erstellen einer Language Understanding-Clientanwendung


  ####


  #### <a name="lab--create-a-language-understanding-app"></a>Lab: Erstellen einer Language Understanding-App


  ####


  #### <a name="lab--use-the-speech-and-language-understanding-services"></a>Lab: Verwenden des Speech- und Language Understanding-Diensts


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erstellen einer Language Understanding-App


  *   Erstellen einer Clientanwendung für Language Understanding


  *   Integrieren von Language Understanding und Speech



  ### <a name="module-6-building-a-qna-solution"></a>Modul 6: Erstellen einer QnA-Lösung


  Eine der gängigsten Interaktionsarten zwischen Benutzern und KI-Software-Agents besteht darin, dass Benutzer Fragen in natürlicher Sprache übermitteln und der KI-Agent eine intelligente, passende Antwort zurückgibt. In diesem Modul erfahren Sie, wie der QnA Maker-Dienst die Entwicklung dieser Art von Lösung ermöglicht.


  #### <a name="lessons"></a>Lektionen


  *   Erstellen einer QnA-Wissensdatenbank


  *   Veröffentlichen und Verwenden einer QnA-Wissensdatenbank



  #### <a name="lab--create-a-qna-solution"></a>Lab: Erstellen einer QnA-Lösung


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Verwenden von QnA Maker zum Erstellen einer Wissensdatenbank


  *   Verwenden einer QnA-Wissensdatenbank in einer App oder einem Bot



  ### <a name="module-7-conversational-ai-and-the-azure-bot-service"></a>Modul 7: Dialogorientierte KI und Azure Bot Service


  Bots sind die Grundlage für eine zunehmend verbreitete Art von KI-Anwendungen, bei denen Benutzer häufig wie mit einem menschlichen Mitarbeiter Unterhaltungen mit KI-Agents führen. In diesem Modul erfahren Sie mehr über Microsoft Bot Framework und Azure Bot Service, die zusammen eine Plattform zum Erstellen und Bereitstellen von Unterhaltungsfunktionen bieten.


  #### <a name="lessons"></a>Lektionen


  *   Bot-Grundlagen


  *   Implementieren eines Konversationsbots



  #### <a name="lab--create-a-bot-with-the-bot-framework-sdk"></a>Lab: Erstellen eines Bots mit dem Bot Framework SDK


  ####


  #### <a name="lab--create-a-bot-with-bot-framework-composer"></a>Lab: Erstellen eines Bots mit Bot Framework Composer


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Verwenden des Bot Framework SDK zum Erstellen eines Bots


  *   Verwenden von Bot Framework Composer zum Erstellen eines Bots



  ### <a name="module-8-getting-started-with-computer-vision"></a>Modul 8: Erste Schritte mit maschinellem Sehen


  Maschinelles Sehen ist ein Bereich der künstlichen Intelligenz, in dem Softwareanwendungen visuelle Eingaben aus Bildern oder Videos interpretieren. In diesem Modul beginnen Sie mit der Untersuchung des maschinellen Sehens, indem Sie lernen, wie Sie Cognitive Services zum Analysieren von Bildern und Videos verwenden.


  #### <a name="lessons"></a>Lektionen


  *   Analysieren von Bildern


  *   Analysieren von Videos



  #### <a name="lab--analyze-video"></a>Lab: Analysieren von Videos


  ####


  #### <a name="lab--analyze-images-with-computer-vision"></a>Lab: Analysieren von Bildern mit maschinellem Sehen


  ####
     *

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Den Dienst für maschinelles Sehen zum Analysieren von Bildern zu verwenden.


  *   Video Analyzer zum Analysieren von Videos zu verwenden.



  ### <a name="module-9-developing-custom-vision-solutions"></a>Modul 9: Entwickeln von Custom Vision-Lösungen


  Es gibt zwar viele Szenarien, in denen vordefinierte allgemeine Funktionen für maschinelles Sehen nützlich sein können, manchmal müssen Sie jedoch ein benutzerdefiniertes Modell mit Ihren eigenen visuellen Daten trainieren. In diesem Modul untersuchen Sie den Custom Vision-Dienst und erfahren, wie Sie damit benutzerdefinierte Bildklassifizierungs- und Objekterkennungsmodelle erstellen.


  #### <a name="lessons"></a>Lektionen


  *   Bildklassifizierung


  *   Objekterkennung



  #### <a name="lab--classify-images-with-custom-vision"></a>Lab: Klassifizieren von Bildern mit Custom Vision


  ####


  #### <a name="lab--detect-objects-in-images-with-custom-vision"></a>Lab: Erkennen von Objekten in Bildern mit Custom Vision


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Verwenden des Custom Vision-Diensts zum Implementieren der Bildklassifizierung


  *   Verwenden des Custom Vision-Diensts zum Implementieren der Objekterkennung



  ### <a name="module-10-detecting-analyzing-and-recognizing-faces"></a>Modul 10: Erkennen, Analysieren und Wiedererkennen von Gesichtern


  Gesichtserkennung, -analyse und -erkennung sind gängige Szenarien für maschinelles Sehen. In diesem Modul untersuchen Sie die Verwendung von Cognitive Services, um menschliche Gesichter zu identifizieren.


  #### <a name="lessons"></a>Lektionen


  *   Erkennen von Gesichtern mit dem Dienst für maschinelles Sehen


  *   Verwenden des Gesichtserkennungsdiensts



  #### <a name="lab--detect-analyze-and-recognize-faces"></a>Lab: Erkennen, Analysieren und Wiedererkennen von Gesichtern


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erkennen von Gesichtern mit dem Dienst für maschinelles Sehen


  *   Erkennen, Analysieren und Wiedererkennen von Gesichtern mit dem Gesichtserkennungsdienst



  ### <a name="module-11-reading-text-in-images-and-documents"></a>Modul 11: Lesen von Text in Bildern und Dokumenten


  Die optische Zeichenerkennung (Optical Character Recognition, OCR) ist ein weiteres gängiges Szenario für maschinelles Sehen, bei dem Software Text aus Bildern oder Dokumenten extrahiert. In diesem Modul untersuchen Sie Cognitive Services-Dienste, die zum Erkennen und Lesen von Text in Bildern, Dokumenten und Formularen verwendet werden können.


  #### <a name="lessons"></a>Lektionen


  *   Lesen von Text mit dem Dienst für maschinelles Sehen


  *   Extrahieren von Informationen aus Formularen mit dem Formularerkennungsdienst



  #### <a name="lab--read-text-in-images"></a>Lab: Lesen von Text in Bildern


  ####


  #### <a name="lab--extract-data-from-forms"></a>Lab: Extrahieren von Daten aus Formularen


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Lesen von Text in Bildern und Dokumenten mit dem Dienst für maschinelles Sehen


  *   Verwenden des Formularerkennungsdiensts zum Extrahieren von Daten aus digitalen Formularen



  ### <a name="module-12-creating-a-knowledge-mining-solution"></a>Modul 12: Erstellen einer Wissensbeschaffungslösung


  Letztendlich umfassen viele KI-Szenarien eine intelligente Suche nach Informationen basierend auf Benutzerabfragen. KI-gestützte Wissensbeschaffung ist eine zunehmend wichtige Methode, intelligente Suchlösungen zu erstellen, die KI verwenden, um Erkenntnisse aus großen Repositorys mit digitalen Daten zu gewinnen und Benutzern zu ermöglichen, diese Erkenntnisse zu finden und zu analysieren.


  #### <a name="lessons"></a>Lektionen


  *   Implementieren einer intelligenten Suchlösung


  *   Entwickeln benutzerdefinierter Skills für eine Anreicherungspipeline


  *   Erstellen eines Wissensspeichers



  #### <a name="lab--create-a-custom-skill-for-azure-cognitive-search"></a>Lab: Erstellen eines benutzerdefinierten Skills für Azure Cognitive Search


  ####


  #### <a name="lab--create-an-azure-cognitive-search-solution"></a>Lab: Erstellen einer Azure Cognitive Search-Lösung


  ####


  #### <a name="lab--create-a-knowledge-store-with-azure-cognitive-search"></a>Lab: Erstellen eines Wissensspeichers mit Azure Cognitive Search


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erstellen einer intelligenten Suchlösung mit Azure Cognitive Search


  *   Implementieren eines benutzerdefinierten Skills in einer Azure Cognitive Search-Anreicherungspipeline


  *   Verwenden von Azure Cognitive Search zum Erstellen eines Wissensspeichers
