summary: >-
  Dieser Kurs vermittelt den Kursteilnehmern die grundlegenden Kenntnisse und Fähigkeiten zur Nutzung von PowerShell zum Verwalten und Automatisieren der Verwaltung von Windows-Servern. Dieser Kurs vermittelt den Kursteilnehmern die Fähigkeiten, den für eine bestimmte Aufgabe erforderlichen Befehl zu identifizieren und aufzubauen. Darüber hinaus lernen die Teilnehmer, wie sie Skripte erstellen können, um fortgeschrittene Aufgaben wie die Automatisierung sich wiederholender Aufgaben und die Erstellung von Berichten zu bewältigen. Dieser Kurs vermittelt die erforderlichen Kenntnisse für ein breites Spektrum von Microsoft -Produkten, einschließlich Windows Server, Windows-Clients, Microsoft Azure, and Microsoft 365. Um diesem Ziel gerecht zu werden, wird sich dieser Kurs nicht auf eines dieser Produkte konzentrieren, auch wenn Windows Server – die gemeinsame Plattform für alle diese Produkte – als Beispiel für die in diesem Kurs vermittelten Techniken dienen wird.


  #### <a name="audience-profile"></a>Zielgruppenprofil


  Dieser Kurs richtet sich an IT-Fachkräfte, die bereits über Erfahrung bezüglich der allgemeinen Verwaltung von Windows Server, Windows-Clients, Azure und Microsoft 365 verfügen, und die mehr über die Verwendung von Windows PowerShell für die Verwaltung erfahren möchten. Es wird keine vorherige Erfahrung mit einer Version von PowerShell oder einer Skriptsprache vorausgesetzt. Dieser Kurs ist ebenfalls für IT-Fachleute geeignet, die bereits über Erfahrung in der Serververwaltung verfügen, einschließlich Microsoft Exchange Server, Microsoft SharePoint Server und Microsoft SQL Server.
prerequisitesSection: >-
  Vor der Teilnahme an diesem Kurs müssen die Teilnehmer folgende Voraussetzungen erfüllen:
   * Erfahrung mit Windows-Netzwerktechnologien und deren Implementierung
   * Erfahrung mit der Verwaltung, Wartung und Problembehandlung von Windows Server
outlineSection: >-
  ### <a name="module-1-getting-started-with-windows-powershell"></a>Modul 1: Erste Schritte mit Windows PowerShell


  In diesem Modul erhalten Sie eine Einführung in Windows PowerShell und einen Überblick über die Funktionalität des Produkts. Es wird erläutert, wie Sie Windows PowerShell öffnen und konfigurieren. Außerdem wird erklärt, wie Sie Befehle ausführen und das integrierte Hilfesystem in Windows PowerShell verwenden.


  #### <a name="lessons"></a>Lektionen


  *   Übersicht über Windows PowerShell


  *   Verstehen der Befehlssyntax von Windows PowerShell


  *   Auffinden von Befehlen und Hilfeinformationen in Windows PowerShell



  #### <a name="lab--configuring-windows-powershell-and-finding-and-running-commands"></a>Lab: Konfigurieren von Windows PowerShell und Suchen und Ausführen von Befehlen


  ####
     *   Konfigurieren der Windows PowerShell-Konsolenanwendung
     *   Konfigurieren der Windows PowerShell ISE-Anwendung
     *   Suchen und Ausführen von Windows PowerShell-Befehlen
     *   Verwenden von About-Dateien

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Öffnen und Konfigurieren von Windows PowerShell und Beschreiben seiner wichtigsten Features


  *   Ermitteln, Kennenlernen und Ausführen von Windows PowerShell-Befehlen


  *   Auffinden von Windows PowerShell-Befehlen zum Ausführen bestimmter Aufgaben



  ### <a name="module-2-windows-powershell-for-local-systems-administration"></a>Modul 2: Windows PowerShell für die Verwaltung lokaler Systeme


  In diesem Modul werden Sie mit den verschiedenen Arten von Cmdlets vertraut gemacht, die üblicherweise für die Systemverwaltung verwendet werden. Sie können zwar jedes Mal nach Cmdlets suchen, wenn Sie eine Aufgabe erledigen müssen, aber es ist effizienter, zumindest ein Grundverständnis dieser Cmdlets zu haben. In diesem Modul wird außerdem erläutert, wie Sie Windows 10 mithilfe von PowerShell verwalten können.


  #### <a name="lessons"></a>Lektionen


  *   Cmdlets für die Active Directory Domain Services-Verwaltung


  *   Cmdlets für die Netzwerkkonfiguration


  *   Cmdlets für die Serververwaltung


  *   Windows PowerShell in Windows 10



  #### <a name="lab--performing-local-system-administration-with-powershell"></a>Lab: Lokale Systemverwaltung mit PowerShell


  ####
     *   Erstellen und Verwalten von Active Directory-Objekten
     *   Konfigurieren der Netzwerkeinstellungen für Windows Server
     *   Eine Website erstellen

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Benennen und Verwenden der Cmdlets für die AD DS-Verwaltung


  *   Benennen und Verwenden der Cmdlets für die Netzwerkkonfiguration


  *   Benennen und Verwenden der Cmdlets für Aufgaben im Rahmen der Serververwaltung


  *   Verwalten von Windows 10 mithilfe von PowerShell



  ### <a name="module-3-working-with-the-windows-powershell-pipeline"></a>Modul 3: Arbeiten mit der Windows PowerShell-Pipeline


  In diesem Modul wird das Pipelinefeature von Windows PowerShell vorgestellt. Das Pipelinefeature ist in mehreren Befehlszeilen-Shells enthalten, z. B. in der Eingabeaufforderung des Windows-Betriebssystems. Das Pipelinefeature in Windows PowerShell bietet jedoch im Vergleich zu anderen Shells komplexere, flexiblere und leistungsfähigere Funktionen. Dieses Modul vermittelt Ihnen Fähigkeiten und Kenntnisse für die effizientere Nutzung von Windows PowerShell.


  #### <a name="lessons"></a>Lektionen


  *   Verstehen der Pipeline


  *   Auswählen, Sortieren und Messen von Objekten


  *   Filtern von Objekten aus der Pipeline


  *   Aufzählen von Objekten in der Pipeline


  *   Senden und Übergeben von Pipelinedaten als Ausgabe



  #### <a name="lab--using-powershell-pipeline"></a>Lab: Verwenden der PowerShell-Pipeline


  ####
     *   Auswählen, Sortieren und Anzeigen von Daten
     *   Filtern von Objekten
     *   Auflisten von Objekten
     *   Konvertieren von Objekten

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Beschreiben des Zwecks der Windows PowerShell-Pipeline


  *   Auswählen, Sortieren und Messen von Objekten in der Pipeline


  *   Filtern von Objekten aus der Pipeline


  *   Aufzählen von Objekten in der Pipeline


  *   Senden von Pipelinedaten als Ausgabe



  ### <a name="module-4-using-psproviders-and-psdrives"></a>Modul 4: Verwenden von PSProviders und PSDrives


  In diesem Modul werden die PSProviders- und PSDrives-Adapter vorgestellt. PSProvider ist im Grunde genommen ein Windows PowerShell-Adapter, der einen Speicher wie eine Festplatte darstellt. PSDrive ist eine tatsächliche Verbindung zu einer Art von Speicher. Sie können diese beiden Technologien nutzen, um mit verschiedenen Speicherformen zu arbeiten, indem Sie die gleichen Befehle und Techniken nutzen, die Sie für die Verwaltung des Dateisystems einsetzen.


  #### <a name="lessons"></a>Lektionen


  *   Verwenden von PSProviders


  *   Verwenden von PSDrives



  #### <a name="lab--using-psproviders-and-psdrives-with-powershell"></a>Lab: Verwenden von PSProviders und PSDrives mit PowerShell


  ####
     *   Erstellen von Dateien und Ordnern auf einem Remotecomputer
     *   Erstellen eines Registrierungsschlüssels für Ihre zukünftigen Skripts
     *   Erstellen einer neuen Active Directory-Gruppe

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Verwenden von PSProviders


  *   Verwenden von PSDrives



  ### <a name="module-5-querying-management-information-by-using-cim-and-wmi"></a>Modul 5: Abfragen von Verwaltungsinformationen mithilfe von CIM und WMI


  Dieses Modul bietet eine Einführung in zwei parallele Technologien: Windows Management Instrumentation (WMI) und Common Information Model (CIM). Beide Technologien ermöglichen den lokalen sowie den Fernzugriff auf ein Repository mit Managementinformationen einschließlich des Zugriffs auf robuste Informationen, die über das Betriebssystem, die Computerhardware und die installierte Software verfügbar sind.


  #### <a name="lessons"></a>Lektionen


  *   Grundlegendes zu CIM und WMI


  *   Abfragen von Daten mithilfe von CIM und WMI


  *   Vornehmen von Änderungen mithilfe von CIM und WMI



  #### <a name="lab--querying-information-by-using-wmi-and-cim"></a>Lab: Abfragen von Informationen mithilfe von WMI und CIM


  ####
     *   Abfragen von Informationen mithilfe von WMI
     *   Abfragen von Informationen mithilfe von CIM
     *   Aufrufen von Methoden

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Unterscheiden zwischen CIM und WMI


  *   Abfragen von Verwaltungsinformationen mithilfe von CIM und WMI


  *   Aufrufen von Methoden mithilfe von CIM und WMI



  ### <a name="module-6-working-with-variables-arrays-and-hash-tables"></a>Modul 6: Arbeiten mit Variablen, Arrays und Hashtabellen


  Variablen sind ein wesentlicher Bestandteil von Skripten. Sie können Variablen verwenden, um komplexe Aufgaben zu erledigen, die Sie mit einem einzigen Befehl nicht bewältigen können. In diesem Modul wird die Arbeit mit Variablen, Arrays und Hashtabellen als Schritte zum Erstellen von Windows PowerShell-Skripten erläutert.


  #### <a name="lessons"></a>Lektionen


  *   Verwenden von Variablen


  *   Bearbeiten von Variablen


  *   Bearbeiten von Arrays und Hashtabellen



  #### <a name="lab--using-variables-arrays-and-hash-tables-in-powershell"></a>Lab: Verwenden von Variablen, Arrays und Hashtabellen in PowerShell


  ####
     *   Arbeiten mit Variablentypen
     *   Verwenden von Arrays
     *   Verwenden von Hashtabellen

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Zuweisen von Werten zu Variablen


  *   Beschreiben der Bearbeitung von Variablen


  *   Beschreiben der Bearbeitung von Arrays und Hashtabellen



  ### <a name="module-7-windows-powershell-scripting"></a>Modul 7: Windows PowerShell-Skripts


  In diesem Modul wird erklärt, wie Sie einen Windows PowerShell -Befehl in einem Skript verpacken. Mit Skripts können Sie sich wiederholende Aufgaben und komplexere Aufgaben ausführen, die mit einem einzelnen Befehl nicht zu bewältigen sind.


  #### <a name="lessons"></a>Lektionen


  *   Einführung in die Skripterstellung mit Windows PowerShell


  *   Skriptkonstrukte


  *   Importieren von Daten aus Dateien


  *   Akzeptieren von Benutzereingaben


  *   Problem- und Fehlerbehandlung


  *   Funktionen und Module



  #### <a name="lab--using-scripts-with-powershell"></a>Lab: Verwenden von Skripts mit PowerShell


  ####
     *   Signieren eines Skripts
     *   Verarbeiten eines Arrays mit einer ForEach-Schleife
     *   Verarbeiten von Elementen mithilfe von If-Anweisungen
     *   Erstellen von Benutzern basierend auf einer CSV-Datei
     *   Abfragen von Datenträgerinformationen von Remotecomputern
     *   Aktualisieren des Skripts zur Verwendung alternativer Anmeldeinformationen

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Ausführen eines Windows PowerShell-Skripts


  *   Verwenden von Windows PowerShell-Skriptkonstrukten


  *   Importieren von Daten aus einer Datei


  *   Akzeptieren von Benutzereingaben für ein Skript


  *   Implementieren einer Fehlerbehandlung für ein Skript


  *   Erläutern von Funktionen und Modulen



  ### <a name="module-8-administering-remote-computers-with-windows-powershell"></a>Modul 8: Verwalten von Remotecomputern mit Windows PowerShell


  In diesem Modul werden Sie mit der Windows PowerShell-Remoting-Technologie vertraut gemacht, mit der Sie eine Verbindung mit einem oder mehreren Remotecomputern herstellen und diese anweisen können, Befehle in Ihrem Namen auszuführen.


  #### <a name="lessons"></a>Lektionen


  *   Grundlegende Verwendung von Windows PowerShell-Remoting


  *   Verwenden von erweiterten Techniken für das Windows PowerShell-Remoting


  *   Verwenden von PSSessions



  #### <a name="lab--performing-remote-administration-with-powershell"></a>Lab: Remoteverwaltung mit PowerShell


  ####
     *   Aktivieren des Remotings auf dem lokalen Computer
     *   Verwenden des 1:1-Remotings
     *   Verwenden des 1:n-Remotings
     *   Verwenden des impliziten Remotings

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Beschreiben von Architektur und Sicherheit für das Remoting


  *   Verwenden von erweiterten Techniken für das Windows PowerShell-Remoting


  *   Erstellen und Verwalten persistenter Remotingsitzungen



  ### <a name="module-9-managing-azure-resources-with-powershell"></a>Modul 9: Verwalten von Azure-Ressourcen mit PowerShell


  In diesem Modul werden Informationen zur Installation der erforderlichen Module für die Verwaltung von Clouddiensten bereitgestellt. Es wird erläutert, wie Sie mithilfe von PowerShell-Befehlen einige einfache Verwaltungsaufgaben für Cloudressourcen ausführen können, z. B. für virtuelle Azure-Computer (VMs), Azure-Speicherkonten und Azure-Abonnements. In diesem Modul wird auch beschrieben, wie Sie die Azure Cloud Shell-Umgebung verwenden, um eine PowerShell- oder Bash-basierte Verwaltung direkt über das Azure-Portal durchzuführen.


  #### <a name="lessons"></a>Lektionen


  *   Azure PowerShell


  *   Einführung in Azure Cloud Shell


  *   Verwalten von Azure-VMs mit PowerShell


  *   Verwalten von Speicher und Abonnements



  #### <a name="lab--azure-resource-management-with-powershell"></a>Lab: Azure-Ressourcenverwaltung mit PowerShell


  ####
     *   Aktivieren des Azure-Abonnements und Installieren des PowerShell Az-Moduls
     *   Verwenden von Azure Cloud Shell
     *   Verwalten von Azure-Ressourcen mit Azure PowerShell

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Beschreiben, Installieren und Verwenden der Azure PowerShell-Umgebung


  *   Beschreiben und Verwenden von Azure Cloud Shell


  *   Verwalten von Azure-VMs mit PowerShell


  *   Verwalten von Azure-Speicherkonten und -Abonnements mit Azure PowerShell



  ### <a name="module-10-managing-microsoft-365-services-with-powershell"></a>Modul 10: Verwalten von Microsoft 365-Diensten mit PowerShell


  In diesem Modul wird beschrieben, wie Sie mithilfe von PowerShell Microsoft 365-Benutzerkonten, Lizenzen und Gruppen, Exchange Online, SharePoint Online und Microsoft Teams verwalten.


  #### <a name="lessons"></a>Lektionen


  *   Verwalten von Microsoft 365-Benutzerkonten, Lizenzen und Gruppen mit PowerShell


  *   Verwalten von Exchange Online mit PowerShell


  *   Verwalten von SharePoint Online mit PowerShell


  *   Verwalten von Microsoft Teams mit PowerShell



  #### <a name="lab--managing-microsoft-365-with-powershell"></a>Lab: Verwalten von Microsoft 365 mit PowerShell


  ####
     *   Verwalten von Benutzern und Gruppen in Azure AD
     *   Verwalten von Exchange Online
     *   Verwalten von SharePoint
     *   Verwalten von Microsoft Teams

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Verwenden von PowerShell zum Verwalten von Benutzern, Gruppen und Lizenzen in Azure AD


  *   Verwalten von Exchange Online mit PowerShell


  *   Verwalten von SharePoint Online mit PowerShell


  *   Verwalten von Microsoft Teams mit PowerShell



  ### <a name="module-11-using-background-jobs-and-scheduled-jobs"></a>Modul 11: Verwenden von Hintergrundaufträgen und geplanten Aufträgen


  In diesem Modul wird die Verwendung von Hintergrundaufträgen und geplanten Aufträgen beschrieben. Außerdem wird erklärt, wie man geplante Aufträge erstellt und Auftragsergebnisse abruft.


  #### <a name="lessons"></a>Lektionen


  *   Verwenden von Hintergrundaufträgen


  *   Verwenden von geplanten Aufträgen



  #### <a name="lab--jobs-management-with-powershell"></a>Lab: Auftragsverwaltung mit PowerShell


  ####
     *   Starten und Verwalten von Aufträgen
     *   Erstellen eines geplanten Auftrags

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erstellen und Verwalten von Hintergrundaufträgen


  *   Erstellen und Verwalten von geplanten Aufträgen
