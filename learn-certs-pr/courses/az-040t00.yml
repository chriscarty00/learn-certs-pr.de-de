  ### Modul 5&#58; Abfrage von Management-Informationen mit Hilfe von CIM und WMI

  Dieses Modul führt Sie in zwei parallele Technologien ein&#58; Windows Management Instrumentation (WMI) und Common Information Model (CIM). Beide Technologien ermöglichen den lokalen sowie den Fernzugriff auf ein Repository mit Managementinformationen einschließlich des Zugriffs auf robuste Informationen, die über das Betriebssystem, die Computerhardware und die installierte Software verfügbar sind.

  #### Lektionen

