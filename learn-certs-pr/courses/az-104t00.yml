outlineSection: >-
  ### <a name="module-1-identity"></a>Modul 1: Identität


  In diesem Modul erfahren Sie, wie Sie Identitäten mit Azure Active Directory sichern und Benutzer und Gruppen implementieren.


  #### <a name="lessons"></a>Lektionen


  *   Azure Active Directory


  *   Benutzer und Gruppen



  #### <a name="lab--manage-azure-active-directory-identities"></a>Lab: Verwalten von Azure Active Directory-Identitäten


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Identitäten mit Azure Active Directory abzusichern und zu verwalten


  *   Benutzer und Gruppen zu implementieren und zu verwalten



  ### <a name="module-2-governance-and-compliance"></a>Modul 2: Governance und Compliance


  In diesem Modul erfahren Sie, wie Sie Ihre Abonnements und Accounts verwalten, Azure-Richtlinien umsetzen und die rollenbasierte Zugriffssteuerung verwenden.


  #### <a name="lessons"></a>Lektionen


  *   Abonnements und Konten


  *   Azure Policy


  *   Rollenbasierte Zugriffssteuerung (Role-Based Access Control, RBAC)



  #### <a name="lab--manage-subscriptions-and-rbac"></a>Lab: Verwalten von Abonnements und rollenbasierter Zugriffssteuerung


  ####


  #### <a name="lab--manage-governance-via-azure-policy"></a>Lab: Verwalten von Governance über Azure Policy


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Azure-Abonnements und -Konten zu implementieren und zu verwalten


  *   Azure Policy, einschließlich benutzerdefinierter Richtlinien zu implementieren


  *   Berechtigungen mithilfe der rollenbasierten Zugriffssteuerung zuzuweisen



  ### <a name="module-3-azure-administration"></a>Modul 3: Azure-Administration


  In diesem Modul erfahren Sie mehr über die Tools, mit denen ein Azure-Administrator seine Infrastruktur verwaltet. Dies umfasst die Vorlagen für Azure Portal, Cloud Shell, Azure PowerShell, CLI sowie Ressourcenmanager-Vorlagen. Dieses Modul enthält:


  #### <a name="lessons"></a>Lektionen


  *   Azure Resource Manager


  *   Azure-Administratortools


  *   ARM-Vorlagen



  #### <a name="lab--manage-azure-resources-by-using-arm-templates"></a>Lab: Verwalten von Azure-Ressourcen mit ARM-Vorlagen


  ####


  #### <a name="lab--manage-azure-resources-by-using-azure-powershell-optional"></a>Lab: Verwalten von Azure-Ressourcen mithilfe von Azure PowerShell (optional)


  ####


  #### <a name="lab--manage-azure-resources-by-using-azure-cli-optional"></a>Lab: Verwalten von Azure-Ressourcen mithilfe der Azure-Befehlszeilenschnittstelle


  ####


  #### <a name="lab--manage-azure-resources-by-using-the-azure-portal"></a>Lab: Verwalten von Azure-Ressourcen über das Azure-Portal


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Azure Resource Manager zu verwenden, um Ressourcen zu organisieren


  *   Das Azure-Portal und Cloud Shell zu verwenden


  *   Azure PowerShell und die Befehlszeilenschnittstelle zu verwenden


  *   ARM-Vorlagen zu verwenden, um Ressourcen bereitzustellen



  ### <a name="module-4-virtual-networking"></a>Modul 4: Virtuelle Netzwerke


  In diesem Modul lernen Sie grundlegende Konzepte für virtuelle Netzwerke wie z.B. virtuelle Netzwerke und Subnetze, IP-Adressierung, Netzwerksicherheitsgruppen, Azure Firewall und Azure DNS kennen.


  #### <a name="lessons"></a>Lektionen


  *   Virtuelle Netzwerke


  *   Netzwerksicherheitsgruppen


  *   Azure Firewall


  *   Azure DNS



  #### <a name="lab--implement-virtual-networking"></a>Lab: Implementieren von virtuellen Netzwerken


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Virtuelle Netzwerke und Subnetze zu implementieren


  *   Netzwerksicherheitsgruppen zu konfigurieren


  *   Azure Firewall zu konfigurieren


  *   Private und öffentliche DNS-Zonen zu konfigurieren



  ### <a name="module-5-intersite-connectivity"></a>Modul 5: Standortübergreifende Konnektivität


  In diesem Modul erfahren Sie mehr über standortübergreifende Konnektivitätsfunktionen wie VNet Peering, Gateways für virtuelle Netzwerke und Site-to-Site-Verbindungen.


  #### <a name="lessons"></a>Lektionen


  *   VNET-Peering


  *   VPN Gateway-Verbindungen


  *   ExpressRoute und Virtual WAN



  #### <a name="lab--implement-intersite-connectivity"></a>Lab: Implementieren der standortübergreifenden Konnektivität


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   VNet-Peering zu konfigurieren


  *   VPN-Gateways zu konfigurieren


  *   Die geeignete standortübergreifende Konnektivitätslösung zu wählen



  ### <a name="module-6-network-traffic-management"></a>Modul 6: Management des Netzwerkdatenverkehrs


  In diesem Modul erfahren Sie mehr über Strategien für den Netzwerkdatenverkehr, einschließlich Netzwerkrouting und Dienstendpunkte, Azure Load Balancer und Azure Application Gateway.


  #### <a name="lessons"></a>Lektionen


  *   Netzwerkrouting und Endpunkte


  *   Azure Load Balancer


  *   Azure Application Gateway



  #### <a name="lab--implement-traffic-management"></a>Lab: Implementieren von Datenverkehrsverwaltung


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Das Netzwerkrouting einschließlich benutzerdefinierter Routen und Dienstendpunkte zu konfigurieren


  *   Einen Azure Load Balancer zu konfigurieren


  *   Ein Azure Application Gateway zu konfigurieren



  ### <a name="module-7-azure-storage"></a>Modul 7: Azure Storage


  In diesem Modul erhalten Sie Informationen zu grundlegenden Speicherfunktionen, einschließlich Speicherkonten, Blob-Speicher, Azure-Dateien und Speichersicherheit.


  #### <a name="lessons"></a>Lektionen


  *   Speicherkonten


  *   Blob Storage


  *   Speichersicherheit


  *   Azure Files und Dateisynchronisierung


  *   Verwalten von Speicher



  #### <a name="lab--manage-azure-storage"></a>Lab: Verwalten von Azure Storage


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Azure Storage-Konten zu erstellen


  *   Blob-Container zu konfigurieren


  *   Azure Storage abzusichern


  *   Azure-Dateifreigaben und Dateisynchronisierung zu konfigurieren


  *   Speicher mit Tools wie Storage-Explorer zu verwalten



  ### <a name="module-8-azure-virtual-machines"></a>Modul 8: Azure Virtual Machines


  In diesem Modul erhalten Sie Informationen zu virtuellen Azure-Maschinen, einschließlich Planung, Erstellung, Verfügbarkeit und Erweiterungen.


  #### <a name="lessons"></a>Lektionen


  *   Erstellen virtueller Computer


  *   Verfügbarkeit von VMs


  *   VM-Erweiterungen



  #### <a name="lab--manage-virtual-machines"></a>Lab: Verwalten von virtuellen Computern


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Die Implementierung virtueller Computer zu planen


  *   Virtuelle Computer zu erstellen


  *   Die Verfügbarkeit virtueller Computer, einschließlich der Skalierungsgruppen, zu konfigurieren


  *   VM-Erweiterungen zu verwenden



  ### <a name="module-9-paas-compute-options"></a>Modul 9: PaaS-Computeoptionen


  In diesem Modul lernen Sie, wie Sie Funktionen für serverloses Computing wie Azure App Service, Azure Container Instances und Kubernetes verwalten.


  #### <a name="lessons"></a>Lektionen


  *   Azure App Service-Pläne


  *   Azure App Service


  *   Containerdienste


  *   Azure Kubernetes Service



  #### <a name="lab--implement-web-apps"></a>Lab : Implementieren von Webanwendungen


  ####


  #### <a name="lab--implement-azure-kubernetes-service"></a>Lab: Implementieren von Azure Kubernetes Service


  ####


  #### <a name="lab--implement-azure-container-instances"></a>Lab: Implementieren von Azure Container Instances


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Einen Anwendungsdienstplan zu erstellen


  *   Erstellen einer Web-App


  *   Azure Container Instances zu implementieren


  *   Azure Kubernetes Service zu implementieren



  ### <a name="module-10-data-protection"></a>Modul 10: Datenschutz


  In diesem Modul erfahren Sie mehr über das Sichern von Dateien und Ordnern sowie VM-Sicherungen.


  #### <a name="lessons"></a>Lektionen


  *   Datei- und Ordnersicherungen


  *   Sicherungen virtueller Computer



  #### <a name="lab--implement-data-protection"></a>Lab: Implementieren von Datenschutz


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Dateien und Ordner zu sichern und wiederherzustellen


  *   Virtuelle Computer zu sichern und wiederherzustellen



  ### <a name="module-11-monitoring"></a>Modul 11: Überwachung


  In diesem Modul erfahren Sie mehr über die Überwachung Ihrer Azure-Infrastruktur, einschließlich Azure Monitor, Warnungen und Protokollanalysen.


  #### <a name="lessons"></a>Lektionen


  *   Azure Monitor


  *   Azure-Warnungen


  *   Log Analytics


  *   Network Watcher



  #### <a name="lab--implement-monitoring"></a>Lab : Überwachung implementieren


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Azure Monitor zu verwenden


  *   Azure-Warnungen zu erstellen


  *   Abfragen mithilfe der Protokollanalyse durchzuführen


  *   Network Watcher zu verwenden
