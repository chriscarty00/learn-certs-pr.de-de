  *   [Azure-Grundlagen – Teil 4: Beschreiben allgemeiner Sicherheits- und Netzwerksicherheitsfeatures – Learn | Microsoft-Dokumentation](https://docs.microsoft.com/en-us/learn/paths/az-900-describe-general-security-network-security-features/)


  *   [Azure-Grundlagen – Teil 5: Beschreiben der Features für Identität, Governance, Datenschutz und Compliance](https://docs.microsoft.com/en-us/learn/paths/az-900-describe-identity-governance-privacy-compliance-features/)


  *   [Azure-Grundlagen – Teil 6: Beschreiben von Azure Cost Management und der Vereinbarungen zum Servicelevel](https://docs.microsoft.com/en-us/learn/paths/az-900-describe-azure-cost-management-service-level-agreements/)


