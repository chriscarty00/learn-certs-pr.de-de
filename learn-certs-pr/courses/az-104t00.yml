  *   [Azure-Grundlagen – Teil 3: Beschreiben grundlegender Lösungen und Verwaltungstools in Azure – Learn | Microsoft-Dokumentation](https://docs.microsoft.com/en-us/learn/paths/az-900-describe-core-solutions-management-tools-azure/)


  *   [Azure-Grundlagen – Teil 4: Beschreiben der allgemeinen Sicherheit und von Netzwerksicherheitsfeatures – Learn | Microsoft-Dokumentation](https://docs.microsoft.com/en-us/learn/paths/az-900-describe-general-security-network-security-features/)


  *   [Azure-Grundlagen – Teil 5: Beschreiben der Features für Identität, Governance, Datenschutz und Compliance](https://docs.microsoft.com/en-us/learn/paths/az-900-describe-identity-governance-privacy-compliance-features/)


