outlineSection: >-
  ### <a name="module-1-identity"></a>Modul 1: Identität


  In diesem Modul erfahren Sie, wie Sie Identitäten mit Azure Active Directory sichern und Benutzer und Gruppen implementieren.


  #### <a name="lessons"></a>Lektionen


  *   Azure Active Directory


  *   Benutzer und Gruppen



  #### <a name="lab--manage-azure-active-directory-identities"></a>Lab: Verwalten Azure Active Directory Identitäten


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Sichern und Verwalten von Identitäten mit Azure Active Directory.


  *   Implementieren und Verwalten von Benutzern und Gruppen.



  ### <a name="module-2-governance-and-compliance"></a>Modul 2: Governance und Compliance


  In diesem Modul erfahren Sie, wie Sie Ihre Abonnements und Accounts verwalten, Azure-Richtlinien umsetzen und die rollenbasierte Zugriffssteuerung verwenden.


  #### <a name="lessons"></a>Lektionen


  *   Abonnements und Konten


  *   Azure Policy


  *   Rollenbasierte Zugriffssteuerung (Role-Based Access Control, RBAC)



  #### <a name="lab--manage-subscriptions-and-rbac"></a>Lab: Verwalten von Abonnements und RBAC


  ####


  #### <a name="lab--manage-governance-via-azure-policy"></a>Lab: Verwalten der Governance über Azure Policy


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Implementieren und Verwalten von Azure-Abonnements und -Konten


  *   Implementieren Sie Azure Policy, einschließlich benutzerdefinierter Richtlinien.


  *   Verwenden Sie RBAC, um Berechtigungen zuzuweisen.



  ### <a name="module-3-azure-administration"></a>Modul 3: Azure-Verwaltung


  In diesem Modul erfahren Sie mehr über die Tools, mit denen ein Azure-Administrator seine Infrastruktur verwaltet. Dies umfasst die Vorlagen für Azure Portal, Cloud Shell, Azure PowerShell, CLI sowie Ressourcenmanager-Vorlagen. Dieses Modul umfasst Folgendes:


  #### <a name="lessons"></a>Lektionen


  *   Azure Resource Manager


  *   Azure-Administratortools


  *   ARM-Vorlagen



  #### <a name="lab--manage-azure-resources-by-using-arm-templates"></a>Lab: Verwalten von Azure-Ressourcen mithilfe von ARM-Vorlagen


  ####


  #### <a name="lab--manage-azure-resources-by-using-azure-powershell-optional"></a>Lab: Verwalten von Azure-Ressourcen mithilfe von Azure PowerShell (optional)


  ####


  #### <a name="lab--manage-azure-resources-by-using-azure-cli-optional"></a>Lab: Verwalten von Azure-Ressourcen mithilfe von Azure CLI (optional)


  ####


  #### <a name="lab--manage-azure-resources-by-using-the-azure-portal"></a>Lab: Verwalten von Azure-Ressourcen mithilfe des Azure-Portals


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Nutzen Sie Azure Resource Manager, um Ressourcen zu organisieren.


  *   Verwenden Sie das Azure-Portal und Cloud Shell.


  *   Verwenden Sie Azure PowerShell und cli.


  *   Verwenden Sie ARM-Vorlagen zum Bereitstellen von Ressourcen.



  ### <a name="module-4-virtual-networking"></a>Modul 4: Virtuelle Netzwerke


  In diesem Modul lernen Sie grundlegende Konzepte für virtuelle Netzwerke wie z.B. virtuelle Netzwerke und Subnetze, IP-Adressierung, Netzwerksicherheitsgruppen, Azure Firewall und Azure DNS kennen.


  #### <a name="lessons"></a>Lektionen


  *   Virtuelle Netzwerke


  *   Netzwerksicherheitsgruppen


  *   Azure Firewall


  *   Azure DNS



  #### <a name="lab--implement-virtual-networking"></a>Lab: Implementieren von virtuellen Netzwerken


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Implementieren sie virtuelle Netzwerke und Subnetze.


  *   Konfigurieren sie Netzwerksicherheitsgruppen.


  *   Konfigurieren sie Azure Firewall.


  *   Konfigurieren Sie private und öffentliche DNS-Zonen.



  ### <a name="module-5-intersite-connectivity"></a>Modul 5: Standortübergreifende Konnektivität


  In diesem Modul erfahren Sie mehr über Standortübergreifende Konnektivitätsfeatures wie VNET-Peering, Virtual Network Gateways und Site-to-Site-Verbindungen.


  #### <a name="lessons"></a>Lektionen


  *   VNET-Peering


  *   VPN Gateway Verbindungen


  *   ExpressRoute und Virtual WAN



  #### <a name="lab--implement-intersite-connectivity"></a>Lab: Implementieren der standortübergreifenden Konnektivität


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Konfigurieren sie das VNET-Peering.


  *   Konfigurieren von VPN-Gateways.


  *   Wählen Sie die geeignete Standortübergreifende Konnektivitätslösung aus.



  ### <a name="module-6-network-traffic-management"></a>Modul 6: Verwaltung des Netzwerkdatenverkehrs


  In diesem Modul erfahren Sie mehr über Strategien für Netzwerkdatenverkehr, einschließlich Netzwerkrouting und Dienstendpunkten, Azure Load Balancer und Azure Application Gateway.


  #### <a name="lessons"></a>Lektionen


  *   Netzwerkrouting und Endpunkte


  *   Azure Load Balancer


  *   Azure Application Gateway



  #### <a name="lab--implement-traffic-management"></a>Lab: Implementieren der Datenverkehrsverwaltung


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Konfigurieren Sie das Netzwerkrouting, einschließlich benutzerdefinierter Routen und Dienstendpunkte.


  *   Konfigurieren sie eine Azure Load Balancer.


  *   Konfigurieren und Azure Application Gateway.



  ### <a name="module-7-azure-storage"></a>Modul 7: Azure Storage


  In diesem Modul erhalten Sie Informationen zu grundlegenden Speicherfunktionen, einschließlich Speicherkonten, Blob-Speicher, Azure-Dateien und Speichersicherheit.


  #### <a name="lessons"></a>Lektionen


  *   Speicherkonten


  *   Blob Storage


  *   Speichersicherheit


  *   Azure Files und Dateisynchronisierung


  *   Verwalten von Speicher



  #### <a name="lab--manage-azure-storage"></a>Lab: Verwalten von Azure Storage


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erstellen Sie Azure-Speicherkonten.


  *   Konfigurieren von Blobcontainern.


  *   Schützen sie Azure Storage.


  *   Konfigurieren sie Azure-Dateifreigaben und die Dateisynchronisierung.


  *   Verwalten von Speicher mit Tools wie Storage-Explorer.



  ### <a name="module-8-azure-virtual-machines"></a>Modul 8: Azure Virtual Machines


  In diesem Modul erhalten Sie Informationen zu virtuellen Azure-Maschinen, einschließlich Planung, Erstellung, Verfügbarkeit und Erweiterungen.


  #### <a name="lessons"></a>Lektionen


  *   Planung virtueller Computer


  *   Erstellen virtueller Computer


  *   Verfügbarkeit virtueller Computer


  *   VM-Erweiterungen



  #### <a name="lab--manage-virtual-machines"></a>Lab: Verwalten virtueller Computer


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Planen sie Implementierungen für virtuelle Computer.


  *   Erstellen sie virtuelle Computer.


  *   Konfigurieren sie die Verfügbarkeit virtueller Computer, einschließlich Skalierungsgruppen.


  *   Verwenden Sie VM-Erweiterungen.



  ### <a name="module-9-paas-compute-options"></a>Modul 9: PaaS-Computeoptionen


  In diesem Modul erfahren Sie, wie Sie serverlose Computingfunktionen wie Azure App Service, Azure Container Instances und Kubernetes verwalten.


  #### <a name="lessons"></a>Lektionen


  *   Azure App Service-Pläne


  *   Azure App Service


  *   Containerdienste


  *   Azure Kubernetes Service



  #### <a name="lab--implement-web-apps"></a>Lab: Implementieren von Web-Apps


  ####


  #### <a name="lab--implement-azure-kubernetes-service"></a>Lab: Implementieren von Azure Kubernetes Service


  ####


  #### <a name="lab--implement-azure-container-instances"></a>Lab: Implementieren von Azure Container Instances


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erstellen Sie einen App Service-Plan.


  *   Erstellen einer Web-App


  *   Implementieren Sie Azure Container Instances.


  *   Implementieren Sie Azure Kubernetes Service.



  ### <a name="module-10-data-protection"></a>Modul 10: Datenschutz


  In diesem Modul erfahren Sie mehr über das Sichern von Dateien und Ordnern sowie über Sicherungen virtueller Computer.


  #### <a name="lessons"></a>Lektionen


  *   Datei- und Ordnersicherungen


  *   Sicherungen virtueller Computer



  #### <a name="lab--implement-data-protection"></a>Lab: Implementieren des Schutzes von Daten


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Sichern und Wiederherstellen von Dateien und Ordnern.


  *   Sichern und Wiederherstellen virtueller Computer.



  ### <a name="module-11-monitoring"></a>Modul 11: Überwachung


  In diesem Modul erfahren Sie mehr über die Überwachung Ihrer Azure-Infrastruktur, einschließlich Azure Monitor, Warnungen und Log Analytics.


  #### <a name="lessons"></a>Lektionen


  *   Azure Monitor


  *   Azure-Warnungen


  *   Log Analytics


  *   Network Watcher



  #### <a name="lab--implement-monitoring"></a>Lab: Implementieren der Überwachung


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Verwenden Sie Azure Monitor.


  *   Erstellen sie Azure-Warnungen.


  *   Abfragen mit Log Analytics.


  *   Verwenden Sie Network Watcher.
