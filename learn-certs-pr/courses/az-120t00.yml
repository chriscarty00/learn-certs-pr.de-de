summary: >-
  In diesem Kurs lernen IT-Experten mit Erfahrung in SAP-Lösungen, wie sie Azure-Ressourcen nutzen können, einschließlich Bereitstellung und Konfiguration von virtuellen Computern, virtuellen Netzwerken, Speicherkonten und Azure AD, sowie der Implementierung und Verwaltung hybrider Identitäten. Die Teilnehmer dieses Kurses lernen anhand von Konzepten, Szenarien, Verfahren und praktischen Übungen, wie sie Migration und Betrieb einer SAP-Lösung in Azure am besten planen und implementieren können. Sie erhalten Anleitungen zu Abonnements, erstellen und skalieren virtuelle Computer, implementieren Speicherlösungen, konfigurieren virtuelle Netzwerke, sichern Daten und geben sie frei, verbinden Azure und lokale Standorte, verwalten den Netzwerkdatenverkehr, implementieren Azure Active Directory, schützen Identitäten und überwachen Ihre Lösung.


  #### <a name="audience-profile"></a>Zielgruppenprofil


  Dieser Kurs richtet sich an Azure-Administratoren, die SAP-Lösungen zu Azure migrieren und verwalten. Azure-Administratoren verwalten die Clouddienste für die Bereiche Speicher, Netzwerk und Computing der Cloud und verfügen über umfassende Kenntnisse in Bezug auf die einzelnen Dienste und den gesamten IT-Lebenszyklus. Sie nehmen Anfragen von Endbenutzern zu neuen Cloudanwendungen entgegen und geben Empfehlungen zu Diensten, die zur Erzielung einer optimalen Leistung und Skalierung verwendet werden sollten, sowie ggf. zur Bereitstellung, Dimensionierung, Überwachung und Anpassung dieser Dienste. Diese Rolle erfordert die Kommunikation und Koordination mit Anbietern. Azure-Administratoren verwenden das Azure-Portal. Mit zunehmender Kompetenz verwenden sie PowerShell und die Befehlszeilenschnittstelle.
prerequisitesSection: >-
  Vor der Teilnahme an diesem Kurs sollten die Teilnehmer über Folgendes verfügen:


  *   Praktische Erfahrung mit Azure IaaS- und PaaS-Lösungen, einschließlich VM, VNet, Lastenausgleich, Speicher (Blob, Dateien, Datenträger)


  *   Kenntnisse lokaler und Cloudvirtualisierungstechnologien, z. B. VMs, virtuelle Netzwerke und virtuelle Festplatten


  *   Verständnis der Netzwerkkonfiguration, einschließlich TCP/IP, Domain Name System (DNS), virtuellen privaten Netzwerken (VPNs), Firewalls und Verschlüsselungstechnologien


  *   Grundlegendes Verständnis von Active Directory-Konzepten


  *   Erfahrung mit Linux-/Unix-Umgebungen


  *   Solide Kenntnisse über SAP-Anwendungen, SAP HANA, S/4HANA, SAP NetWeaver, SAP BW, OS&nbsp; Server für SAP -Anwendungen und Datenbanken


  *   Verständnis der SAP HANA-Bereitstellung und -Konfiguration


  *   Praktische Erfahrung mit der SAP HANA-Verwaltung



  Vorausgesetzte Kurse (oder gleichwertige Kenntnisse und praktische Erfahrung):
   * AZ-104 Azure Administrator
   * Kenntnisse zu SAP-Produkten wie SAP HANA oder SAP NetWeaver
outlineSection: >-
  ### <a name="module-1-explore-azure-for-sap-workloads"></a>Modul 1: Erkunden von Azure für SAP-Workloads


  Enthält Lektionen über Azure in SAP-Workloads, allgemeine SAP- und Azure-Begriffe und deren Bedeutung, SAP-zertifizierte Konfigurationen und Architekturen sowohl für SAP NetWeaver mit AnyDB als auch für SAP S4 HANA auf virtuellen Azure-Computern.


  ### <a name="module-2-explore-the-foundations-of-infrastructure-as-a-service-iaas"></a>Modul 2: Erkunden der Grundlagen von Infrastructure-as-a-Service (IaaS)


  Enthält Lektionen zu den Themen Compute, Speicher, Netzwerke und Datenbanken in Azure.


  ### <a name="module-3-explore-the-foundations-of-identity-and-governance"></a>Modul 3: Erkunden der Grundlagen von Identität und Governance


  Enthält Lektionen zu Identitätsdiensten, Azure-Remoteverwaltung, Azure-Governance und Verwaltbarkeit.


  #### <a name="lab--implementing-linux-clustering-on-azure-vms"></a>Lab: Implementieren von Linux-Clustering auf Azure-VMs


  ####


  #### <a name="lab--implementing-windows-clustering-on-azure-vms"></a>Lab: Implementieren von Windows-Clustering auf Azure-VMs


  ####


  ### <a name="module-4-deploy-sap-on-azure"></a>Modul 4: Bereitstellen von SAP in Azure


  Enthält Lektionen zur Bereitstellung von Einzelinstanzimplementierungen (mit 2 und 3 Schichten) sowie zur Implementierung von Hochverfügbarkeit in SAP NetWeaver mit AnyDB auf virtuellen Azure-Computern.


  #### <a name="lab--implement-sap-architecture-on-azure-vms-running-windows"></a>Lab: Implementieren der SAP-Architektur auf Azure-VMs unter Windows


  ####


  #### <a name="lab--implement-sap-architecture-on-azure-vms-running-linux"></a>Lab: Implementieren der SAP-Architektur auf Azure-VMs unter Linux


  ####


  ### <a name="module-5-ensure-business-continuity-and-implement-disaster-recovery-for-sap-solutions-on-azure"></a>Modul 5: Sicherstellen von Geschäftskontinuität und Implementieren der Notfallwiederherstellung für SAP-Lösungen in Azure


  Enthält Lektionen zur Implementierung von Hochverfügbarkeit für SAP-Workloads in Azure, Notfallwiederherstellung für SAP-Workloads in Azure sowie zu Sicherungen und Wiederherstellungen.


  ### <a name="module-6-migrate-sap-workloads-to-azure"></a>Modul 6: Migrieren von SAP-Workloads zu Azure


  Enthält Lektionen zur Verwendung der Checkliste für die Planung und Bereitstellung von SAP-Workloads, Migrationsoptionen – einschließlich Datenbankmigrationsoptionen (DMO) und Cloudmigrationsoptionen – sowie zur Migration sehr großer Datenbanken (VLDB) zu Azure.


  ### <a name="module-7-monitor-and-troubleshoot-azure-for-sap-workloads"></a>Modul 7: Überwachen von Azure für SAP-Workloads und Problembehandlung


  Enthält Lektionen zu Überwachungsanforderungen von Azure für SAP-Workloads, zur Konfiguration von Azure Enhanced Monitoring Extension für SAP und zu Lizenzierung, Preisen und Support für virtuelle Azure-Computer.


  ### <a name="module-8-explore-sap-hana-on-azure-large-instances"></a>Modul 8: Erkunden von SAP HANA in Azure (große Instanzen)


  Enthält Lektionen zum Erkunden der Grundlagen von SAP HANA in Azure (große Instanzen), zu zertifizierten Angeboten für SAP HANA in Azure (große Instanzen), eine Beispielarchitektur für SAP HANA in Azure (große Instanzen), Planungsüberlegungen zu SAP HANA in Azure (große Instanzen), Hochverfügbarkeit und Notfallwiederherstellung für SAP HANA in Azure (große Instanzen), Überlegungen zu &quot;Sicherung, Sicherheit, Lizenzierung und Support&quot; für SAP HANA in Azure (große Instanzen), Implementierung und Bereitstellung von SAP HANA in Azure (große Instanzen), Verwaltung von SAP HANA in Azure (große Instanzen), Überwachung und Problembehandlung für SAP HANA in Azure (große Instanzen), Implementierung von Geschäftskontinuität, Notfallwiederherstellung und Sicherung.
