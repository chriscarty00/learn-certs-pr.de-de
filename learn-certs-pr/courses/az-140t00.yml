summary: "In diesem Kurs lernen Azure-Administratoren, wie sie virtuelle Desktopumgebungen und Remote-Apps für beliebige Geräte in Azure planen, bereitstellen und verwalten. Die Teilnehmer lernen durch eine Mischung aus Demonstrationen und praktischen Übungen, wie sie virtuelle Desktopumgebungen und Anwendungen in Azure Virtual Desktop bereitstellen und sie für die Ausführung in virtuellen Umgebungen mit mehreren Sitzungen optimieren.\n\n#### <a name=\"audience-profile\"></a>Zielgruppenprofil\n\nTeilnehmer des Kurses „AZ-140: Configuring and Operating Microsoft Azure Virtual Desktop“ möchten Anwendungen in Azure Virtual Desktop bereitstellen und sie für die Ausführung in virtuellen Umgebungen mit mehreren Sitzungen optimieren. Als Azure\_Virtual\_Desktop-Administrator arbeiten Sie eng mit den Azure-Administratoren und -Architekten sowie mit Microsoft\_365-Administratoren zusammen. Zu den Aufgaben eines Azure\_Virtual\_Desktop-Administrators gehören Planung, Bereitstellung, Paketierung, Aktualisierung und Wartung der Azure\_Virtual\_Desktop-Infrastruktur. Sie erstellen außerdem Sitzungshostimages, implementieren und verwalten FSLogix, überwachen die Leistung von Azure Virtual Desktop und automatisieren die Verwaltungsaufgaben für Azure Virtual Desktop."
outlineSection: "### <a name=\"module-1-plan-an-azure-virtual-desktop-implementation\"></a>Modul\_1: Planen einer Azure\_Virtual\_Desktop-Implementierung\n\nIn diesem Modul lernen Sie, wie Sie bereits vorhandene physische und virtuelle Desktopumgebungen bewerten, die Namensauflösung für Active Directory (AD) und Azure Active Directory Domain Services (Azure AD\_DS) planen und konfigurieren sowie die Bereitstellung von Azure\_Virtual\_Desktop-Clients planen. Nur Format. Keine Aufzählungszeichen oder Listen.\n\n#### <a name=\"lessons\"></a>Lektionen\n\n*   Azure\_Virtual\_Desktop-Architektur\n\n*   Entwerfen der Azure\_Virtual\_Desktop-Architektur\n\n*   Entwurf für Benutzeridentitäten und -profile\n\n\n#### <a name=\"lab--prepare-for-deployment-of-azure-virtual-desktop-azure-ad-ds\"></a>Lab: Vorbereiten der Bereitstellung von Azure Virtual Desktop (Azure AD\_DS)\n\n####\n\n#### <a name=\"lab--prepare-for-deployment-of-azure-virtual-desktop-ad-ds\"></a>Lab: Vorbereiten der Bereitstellung von Azure Virtual Desktop (AD\_DS)\n\n####\n\nNach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:\n\n*   Azure\_Virtual\_Desktop-Komponenten zu verstehen.\n\n*   Persönliche und gepoolte Desktops zu verstehen.\n\n*   Ein Betriebssystem für eine Azure\_Virtual\_Desktop-Implementierung zu empfehlen.\n\n*   Eine Hostpoolarchitektur zu planen.\n\n\n### <a name=\"module-2-implement-an-azure-virtual-desktop-infrastructure\"></a>Modul\_2: Implementieren einer Azure\_Virtual\_Desktop-Infrastruktur\n\nIn diesem Modul lernen Sie, wie Sie die Konnektivität mit dem Internet und mit lokalen Netzwerken verwalten, einen Hostpool mithilfe des Azure-Portals erstellen, Hostpools mithilfe von Azure\_Resource\_Manager-Vorlagen bereitstellen, Betriebssystem- und Anwendungsupdates auf einen aktiven Azure\_Virtual\_Desktop-Host anwenden und ein Masterimage erstellen.\n\n#### <a name=\"lessons\"></a>Lektionen\n\n*   Implementieren und Verwalten des Netzwerks für Azure Virtual Desktop\n\n*   Implementieren und Verwalten des Speichers für Azure Virtual Desktop\n\n*   Erstellen und Konfigurieren von Hostpools und Sitzungshosts\n\n*   Erstellen und Verwalten eines Sitzungshostimages\n\n\n#### <a name=\"lab--deploy-host-pools-and-session-hosts-by-using-the-azure-portal-ad-ds\"></a>Lab: Bereitstellen von Hostpools und Sitzungshosts mithilfe des Azure-Portals (AD\_DS)\n\n####\n\n#### <a name=\"lab--implement-and-manage-storage-for-azure-virtual-desktop-azure-ad-ds\"></a>Lab: Implementieren und Verwalten des Speichers für Azure Virtual Desktop (Azure AD\_DS)\n\n####\n\n#### <a name=\"lab--deploy-host-pools-and-hosts-by-using-azure-resource-manager-templates\"></a>Lab: Bereitstellen von Hostpools und Hosts mithilfe von Azure\_Resource\_Manager-Vorlagen\n\n####\n\n#### <a name=\"lab--deploy-and-manage-host-pools-and-hosts-by-using-powershell\"></a>Lab: Bereitstellen und Verwalten von Hostpools und Hosts mithilfe von PowerShell\n\n####\n\n#### <a name=\"lab--create-and-configure-host-pools-and-session-hosts-azure-ad-ds\"></a>Lab: Erstellen und Konfigurieren von Hostpools und Sitzungshosts (Azure AD\_DS)\n\n####\n\nNach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:\n\n*   Azure\_VNet-Konnektivität zu implementieren.\n\n*   Konnektivität mit dem Internet und mit lokalen Netzwerken zu verwalten.\n\n*   Grundlegendes zur Netzwerkkonnektivität für Azure Virtual Desktop\n\n*   Azure\_Virtual\_Desktop-Sitzungshosts mit Azure Bastion zu konfigurieren.\n\n*   Speicher für FSLogix-Komponenten zu konfigurieren.\n\n*   Datenträger und Dateifreigaben zu konfigurieren.\n\n*   Ein Sitzungshostimage zu ändern.\n\n*   Eine SIG-Instanz (Shared Image Gallery) zu erstellen und zu verwenden.\n\n\n### <a name=\"module-3-manage-access-and-security\"></a>Modul\_3: Verwalten von Zugriff und Sicherheit\n\nIn diesem Modul lernen Sie, Azure-Rollen und RBAC für Azure Virtual Desktop zu planen und zu implementieren, Richtlinien für bedingten Zugriff für Verbindungen zu implementieren, MFA zu planen und zu implementieren und die Sicherheit mithilfe von Azure Security Center zu verwalten.\n\n#### <a name=\"lessons\"></a>Lektionen\n\n*   Verwalten des Zugriffs\n\n*   Sicherheit verwalten\n\n\n#### <a name=\"lab--configure-conditional-access-policies-for-connections-to-azure-virtual-desktop-ad-ds\"></a>Lab: Konfigurieren von Richtlinien für bedingten Zugriff für Verbindungen mit Azure Virtual Desktop (AD\_DS)\n\n####\n\nNach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:\n\n*   Lokale Rollen, Gruppen und Rechtezuweisungen auf einem Azure\_Virtual\_Desktop-Sitzungshost zu verwalten.\n\n*   Benutzereinschränkungen mithilfe von AD-Gruppenrichtlinien und Azure\_AD-Richtlinien zu konfigurieren.\n\n*   Grundlegendes zu den Komponenten der Richtlinie für bedingten Zugriff\n\n*   Azure\_AD-basierten bedingten Zugriff für Azure Virtual Desktop vorzubereiten.\n\n*   Azure\_AD-basierten bedingten Zugriff für Azure Virtual Desktop zu implementieren.\n\n\n### <a name=\"module-4-manage-user-environments-and-apps\"></a>Modul\_4: Verwalten von Benutzerumgebungen und Apps\n\nIn diesem Modul lernen Sie, wie Sie FSLogix planen, FSLogix installieren, Cloud Cache konfigurieren, eine Anwendung als RemoteApp-Instanz bereitstellen und OneDrive for Business für eine Umgebung mit mehreren Sitzungen implementieren und verwalten.\n\n#### <a name=\"lessons\"></a>Lektionen\n\n*   Implementieren und Verwalten von FSLogix\n\n*   Konfigurieren von Einstellungen für die Benutzeroberfläche\n\n*   Installieren und Konfigurieren von Apps auf einem Sitzungshost\n\n\n#### <a name=\"lab--implement-and-manage-azure-virtual-desktop-profiles-azure-ad-ds\"></a>Lab: Implementieren und Verwalten von Azure\_Virtual\_Desktop-Profilen (Azure AD\_DS)\n\n####\n\n#### <a name=\"lab--package-windows-azure-desktop-applications-ad-ds\"></a>Lab: Packen von Windows\_Azure\_Desktop-Anwendungen (AD\_DS)\n\n####\n\nNach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:\n\n*   Profilcontainer zu konfigurieren.\n\n*   Azure Files zu konfigurieren, um Profilcontainer für Azure Virtual Desktop in einer AAD\_DS-Umgebung zu speichern.\n\n*   FSLogix-basierte Profile für Azure Virtual Desktop in einer Azure\_AD\_DS-Umgebung zu implementieren.\n\n*   FSLogix-basierte Profile für Azure Virtual Desktop zu implementieren.\n\n*   MSIX-App-Pakete vorzubereiten und zu erstellen.\n\n*   MSIX\_App\_Attach-Container für Azure Virtual Desktop in einer AD\_DS-Umgebung zu implementieren.\n\n\n### <a name=\"module-5-monitor-and-maintain-an-azure-virtual-desktop-infrastructure\"></a>Modul\_5: Überwachen und Verwalten einer Azure\_Virtual\_Desktop-Infrastruktur\n\nIn diesem Modul lernen Sie, wie Sie einen Notfallwiederherstellungsplan für Azure Virtual Desktop planen und implementieren, Automatisierungsfunktionen für Azure Virtual Desktop konfigurieren, die automatische Skalierung in Hostpools implementieren und die Kapazität und Leistung von Sitzungshosts optimieren.\n\n#### <a name=\"lessons\"></a>Lektionen\n\n*   Planen und Implementieren von Geschäftskontinuität und Notfallwiederherstellung\n\n*   Automatisieren von Azure\_Virtual\_Desktop-Verwaltungsaufgaben\n\n*   Überwachen und Verwalten von Leistung und Integrität\n\n\n#### <a name=\"lab--implement-autoscaling-in-host-pools-ad-ds\"></a>Lab: Implementieren der automatischen Skalierung in Hostpools (AD\_DS)\n\n####\n\nNach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:\n\n*   Einen Notfallwiederherstellungsplan für Azure Virtual Desktop zu planen und zu implementieren.\n\n*   Die Automatisierung für Azure Virtual Desktop zu konfigurieren.\n\n*   Azure Virtual Desktop mithilfe von Azure Monitor zu überwachen.\n\n*   Azure-Arbeitsmappen für die Azure\_Virtual\_Desktop-Überwachung anzupassen.\n\n*   Die automatische Skalierung von Azure\_Virtual\_Desktop-Sitzungshosts zu konfigurieren.\n\n*   Die automatische Skalierung eines Azure\_Virtual\_Desktop-Sitzungshosts zu überprüfen."