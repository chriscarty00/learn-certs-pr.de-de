summary: |-
  In diesem Kurs lernen  Azure-Administratoren, wie man virtuelle Desktop-Erlebnisse und Remote-Apps für jedes Gerät in Azure plant, bereitstellt und verwaltet. Die Teilnehmer lernen durch eine Mischung aus Demonstrationen und praktischen Übungen, wie man virtuelle Desktops und Anwendungen auf Azure Virtual Desktop bereitstellt und sie für die Ausführung in virtuellen Multisession-Umgebungen optimiert.

  #### Zielgruppenprofil  

  Teilnehmer für AZ-140&#58; Configuring and Operating Microsoft Azure Virtual Desktop sind daran interessiert, Anwendungen auf Azure Virtual Desktop bereitzustellen und sie für die Ausführung in virtuellen Multisession-Umgebungen zu optimieren. Als Azure Virtual Desktop-Administrator arbeiten Sie eng mit den Azure-Administratoren und -Architekten sowie den Microsoft 365-Administratoren zusammen. Zu den Aufgaben eines Azure Virtual Desktop-Administrators gehören Planung, Bereitstellung, Paketierung, Aktualisierung und Wartung der Azure Virtual Desktop-Infrastruktur. Sie erstellen außerdem Session-Host-Images, implementieren und verwalten FSLogix, überwachen die Leistung von Azure Virtual Desktop und automatisieren die Verwaltungsaufgaben für Azure Virtual Desktop.
