  * Vorbereiten und Erstellen von MSIX-Anwendungspaketen  

  * Implementierung von MSIX App Attach Containern für Azure Virtual Desktop in einer AD DS Umgebung
  
  ### Modul 5: Überwachen und Warten einer Azure Virtual Desktop Infrastruktur  

  In diesem Modul lernen Sie, wie Sie einen Disaster-Recovery-Plan für Azure Virtual Desktop planen und implementieren, Automatisierung für Azure Virtual Desktop konfigurieren, automatische Skalierung in Host-Pools implementieren und die Kapazität und Leistung von Sitzungshosts optimieren.

  #### Lektionen  

  * Planen und Implementieren von Geschäftskontinuität und Notfallwiederherstellung   

  * Automatisieren von Verwaltungsaufgaben für Azure Virtual Desktop  

  * Leistung und Zustand überwachen und verwalten  

  #### Übung : Automatische Skalierung in Host-Pools implementieren (AD DS)

  ####

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:

