  In diesem Modul lernen Sie, wie Sie bestehende physische und virtuelle Desktop-Umgebungen bewerten, die Namensauflösung für Active Directory (AD) und Azure Active Directory Domain Services (Azure AD DS) planen und konfigurieren und die Bereitstellung von Azure Virtual Desktop-Clients planen. nur Format. Keine Aufzählungszeichen oder Listen.

