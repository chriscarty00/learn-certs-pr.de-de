  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:

  *   Azure Virtual Network-Konnektivität zu implementieren

  *   Konnektivität zum Internet und zu lokalen Netzwerken zu verwalten

  *   Azure Virtual Desktop Netzwwerkkonnektivität zu verstehen

