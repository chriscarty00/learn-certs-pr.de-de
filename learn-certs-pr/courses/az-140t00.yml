  *   Festplatten und Dateifreigaben zu konfigurieren

  *   Ändern eines Sitzungshost-Images

  *   Erstellen und Verwenden einer Shared Image Gallery (SIG)
  
  ### Modul 3: Verwalten von Zugriff und Sicherheit  

  In diesem Modul lernen Sie, Azure-Rollen und RBAC für Azure Virtual Desktop zu planen und zu implementieren, Richtlinien für den bedingten Zugriff auf Verbindungen zu implementieren, MFA zu planen und zu implementieren und die Sicherheit mithilfe von Azure Security Center zu verwalten.

  #### Lektionen  

  * Zugriff verwalten  

  * Sicherheit verwalten  

  #### Übung: Konfigurieren von Richtlinien für bedingten Zugriff für Verbindungen zu Azure Virtual Desktop (AD DS)  

  ####  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:

  *   Lokale Rollen, Gruppen und die Zuweisung von Rechten auf einem Azure Virtual Desktop -Sitzungshost zu verwalten

  *   Benutzereinschränkungen mit Hilfe von AD-Gruppenrichtlinien und Azure AD -Richtlinien zu konfigurieren

  *   Conditional Access Richtlinienkomponenten zu verstehen

  *   Vorbereitung auf den Azure Active Directory (Azure AD)-basierten Conditional Access für Azure Virtual Desktop

  *   Implementierung von Azure AD- basiertem bedingtem Zugriff für Azure Virtual Desktop

  ### Modul 4: Verwalten von Benutzerumgebungen und Apps  

  In diesem Modul lernen Sie, wie Sie FSLogix planen, FSLogix installieren, Cloud Cache konfigurieren, eine Anwendung als RemoteApp bereitstellen und OneDrive for Business für eine Multi-Session-Umgebung implementieren und verwalten.

  #### Lektionen  

  * FSLogix implementieren und verwalten  

  * Konfigurieren der Einstellungen für die Benutzererfahrung  

  * Anwendungen auf einem Sitzungshost installieren und konfigurieren  

  #### Übung: Implementierung und Verwaltung von Azure Virtual Desktop Profilen (Azure AD DS)  

