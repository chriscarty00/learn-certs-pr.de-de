  ### Modul 2: Implementierung einer Azure Virtual Desktop Infrastruktur  

  In diesem Modul lernen Sie, wie Sie die Konnektivität zum Internet und zu lokalen Netzwerken verwalten, einen Hostpool mithilfe des Azure-Portals erstellen, Hostpools mithilfe von Azure Resource Manager-Vorlagen bereitstellen, Betriebssystem- und Anwendungsupdates auf einen laufenden Azure Virtual Desktop-Host anwenden und ein Master-Image erstellen.

  #### Lektionen  

  * Implementieren und Verwalten von Netzwerken für Azure Virtual Desktop  

  * Implementieren und Verwalten der Speicherung für Azure Virtual Desktop  

  * Erstellen und Konfigurieren von Hostpools und Session-Hosts  

  * Session-Hot-Image erstellen und verwalten  

  #### Übung : Bereitstellen von Hostpools und Sitzungshosts mithilfe des Azure-Portals (AD DS)  

