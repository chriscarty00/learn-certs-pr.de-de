summary: >-
  In diesem Kurs lernen Entwickler, wie End-to-End-Lösungen in Microsoft Azure erstellt werden. Die Teilnehmer lernen, wie man Azure-Computerlösungen implementiert, Azure-Funktionen erstellen, Webanwendungen implementieren und verwalten, Lösungen unter Verwendung von Azure-Storage entwickeln, Authentifizierung und Autorisierung implementieren und ihre Lösungen mit Hilfe von KeyVault und verwalteten Identitäten sichern kann. Die Teilnehmer lernen außerdem, wie man eine Verbindung zu Azure-Diensten und Diensten von Drittanbietern herstellt, diese nutzen und ereignis- und nachrichtenbasierte Modelle in ihre Lösungen einbeziehen kann. Außerdem werden im Kurs Überwachung, Problembehandlung und Optimierung von Azure-Lösungen behandelt.


  #### <a name="audience-profile"></a>Zielgruppenprofil


  - Teilnehmer dieses Kurses interessieren sich für Azure-Development oder für das Bestehen des Microsoft Azure Developer Associate-Zertifizierungsexamens.
prerequisitesSection: >-
  Die Teilnehmer sollten über Folgendes verfügen, um in diesem Kurs erfolgreich zu sein:


  *   Praktische Erfahrung mit Azure IaaS- und PaaS-Lösungen und dem Azure-Portal


  *   Erfahrung mit dem Programmieren in einer von Azure unterstützten Sprache auf dem Niveau fortgeschrittener Anfänger (C#, JavaScript, Python oder Java)


  *   Fähigkeit, Code zu schreiben, um eine Verbindung mit einem SQL- oder NoSQL-Datenbankprodukt herzustellen und Vorgänge darin auszuführen (SQL Server, Oracle, MongoDB, Cassandra oder Ähnliches)


  *   Erfahrung auf dem Niveau fortgeschrittener Anfänger, wie Sie Code schreiben, um Authentifizierung, Autorisierung und andere Sicherheitsprinzipien umzusetzen


  *   Allgemeine Kenntnisse über HTML, das HTTP-Protokoll und REST-API-Schnittstellen



  &nbsp;Wenn Sie noch nicht mit Azure und Cloud Computing vertraut sind, sollten Sie eine der folgenden Ressourcen in Betracht ziehen:


  *   Kostenloser Online-Lernpfad: Azure-Grundlagen ([https://docs.microsoft.com/en-us/learn/paths/azure-fundamentals/](https://docs.microsoft.com/en-us/learn/paths/azure-fundamentals/))


  *   Angeleiteter Kurs: AZ-900: Azure-Grundlagen ([https://docs.microsoft.com/en-us/learn/certifications/courses/az-900t01](https://docs.microsoft.com/en-us/learn/certifications/courses/az-900t01))
outlineSection: >-
  ### <a name="module-1-create-azure-app-service-web-apps"></a>Modul 1: Erstellen von Azure App Service-Web-Apps


  Hier erfahren Sie, wie Azure App Service funktioniert und wie Sie eine App erstellen und aktualisieren. Erkunden Sie die App Service-Authentifizierung und -Autorisierung, das Konfigurieren von App-Einstellungen, das Skalieren von Apps und das Verwenden von Bereitstellungsslots.


  #### <a name="lessons"></a>Lektionen


  *   Erkunden von Azure App Service


  *   Konfigurieren von Einstellungen für Web-Apps


  *   Skalieren von Apps in Azure App Service


  *   Erkunden von Azure App Service-Bereitstellungsslots



  ### <a name="module-2-implement-azure-functions"></a>Modul 2: Implementieren von Azure Functions


  Erfahren Sie, wie Sie Funktionen mit Azure Functions erstellen und bereitstellen. Erkunden Sie Hostingoptionen, Bindungen, Trigger und die Verwendung von Durable Functions, um zustandsbehaftet Workflows zu definieren.


  #### <a name="lessons"></a>Lektionen


  *   Erkunden von Azure Functions


  *   Entwickeln von Azure Functions


  *   Implementieren von Durable Functions



  ### <a name="module-3-develop-solutions-that-use-blob-storage"></a>Modul 3: Entwickeln von Lösungen, die Blobspeicher verwenden


  Hier erfahren Sie, wie Sie Azure Blob Storage-Ressourcen erstellen, Daten im Blob Storage-Lebenszyklus verwalten und mit Containern sowie Elementen arbeiten, indem Sie die Azure Blob Storage-Clientbibliothek V12 für .NET verwenden.


  #### <a name="lessons"></a>Lektionen


  *   Einführung in Azure Blob Storage


  *   Verwalten des Azure Blob Storage-Lebenszyklus


  *   Arbeiten mit Azure Blob Storage



  ### <a name="module-4-develop-solutions-that-use-azure-cosmos-db"></a>Modul 4: Entwickeln von Lösungen, die Azure Cosmos DB verwenden


  Hier erfahren Sie, wie Sie Azure Cosmos DB-Ressourcen mit den entsprechenden Konsistenzebenen erstellen, einen Partitionsschlüssel auswählen und erstellen und Datenvorgänge mit dem .NET SDK V3 für Azure Cosmos DB ausführen.


  #### <a name="lessons"></a>Lektionen


  *   Einführung in Azure Cosmos DB


  *   Implementieren der Partitionierung in Azure Cosmos DB


  *   Arbeiten mit Azure Cosmos DB



  ### <a name="module-5-implement-infrastructure-as-a-service-solutions"></a>Modul 5: Implementieren von Infrastructure-as-a-Service-Lösungen


  Hier erfahren Sie, wie Sie virtuelle Computer erstellen und bereitstellen, Ressourcen mithilfe von Azure Resource Manager Vorlagen bereitstellen und Container verwalten und bereitstellen.


  #### <a name="lessons"></a>Lektionen


  *   Bereitstellen virtueller Computer in Azure


  *   Erstellen und Bereitstellen von Azure Resource Manager-Vorlagen


  *   Verwalten von Containerimages in Azure Container Registry


  *   Ausführen von Containerimages in Azure Container Instances



  ### <a name="module-6-implement-user-authentication-and-authorization"></a>Modul 6: Implementieren der Benutzerauthentifizierung und -autorisierung


  Erfahren Sie, wie Sie die Authentifizierung und Autorisierung bei Ressourcen implementieren, indem Sie Microsoft Identity Platform, die Microsoft-Authentifizierungsbibliothek, Shared Access Signatures und Microsoft Graph verwenden.


  #### <a name="lessons"></a>Lektionen


  *   Erkunden von Microsoft Identity Platform


  *   Implementieren der Authentifizierung mithilfe der Microsoft-Authentifizierungsbibliothek


  *   Implementieren von Shared Access Signatures


  *   Erkunden von Microsoft Graph



  ### <a name="module-7-implement-secure-cloud-solutions"></a>Modul 7: Implementieren sicherer Cloudlösungen


  Erfahren Sie, wie Sie Apps in Azure mithilfe von Azure Key Vault, verwalteten Identitäten und Azure App Configuration sicherer bereitstellen.


  #### <a name="lessons"></a>Lektionen


  *   Implementieren von Azure Key Vault


  *   Implementieren verwalteter Identitäten


  *   Implementieren von Azure App Configuration



  ### <a name="module-8-implement-api-management"></a>Modul 8: Implementieren von API Management


  Hier erfahren Sie, wie der API Management-Dienst funktioniert, wie Sie APIs transformieren und sichern und wie Sie eine Back-End-API erstellen.


  #### <a name="lessons"></a>Lektionen


  *   Erkunden von API Management



  ### <a name="module-9-develop-event-based-solutions"></a>Modul 9: Entwickeln ereignisbasierter Lösungen


  Hier erfahren Sie, wie Sie Anwendungen mit ereignisbasierten Architekturen erstellen, indem Sie Azure Event Grid und Azure Event Hubs in Ihre Lösung integrieren.


  #### <a name="lessons"></a>Lektionen


  *   Erkunden von Azure Event Grid


  *   Erkunden von Azure Event Hubs



  ### <a name="module-10-develop-message-based-solutions"></a>Modul 10: Entwickeln nachrichtenbasierter Lösungen


  Erfahren Sie, wie Sie Anwendungen mit nachrichtenbasierten Architekturen erstellen, indem Sie Azure Service Bus und Azure Queue Storage in Ihre Lösung integrieren.


  #### <a name="lessons"></a>Lektionen


  *   Ermitteln von Azure-Nachrichtenwarteschlangen



  ### <a name="module-11-instrument-solutions-to-support-monitoring-and-logging"></a>Modul 11: Instrumentieren von Lösungen zur Unterstützung der Überwachung und Protokollierung


  Erfahren Sie, wie Sie Apps so instrumentieren, dass Application Insights zum Überwachen der Leistung und zur Problembehandlung verwendet werden kann.


  #### <a name="lessons"></a>Lektionen


  *   Überwachen der App-Leistung



  ### <a name="module-12-integrate-caching-and-content-delivery-within-solutions"></a>Modul 12: Integrieren von Zwischenspeicherung und Inhaltsübermittlung in Lösungen


  Hier erfahren Sie, wie Sie die Leistung und Skalierbarkeit Ihrer Anwendungen verbessern, indem Sie Azure Cache for Redis und Azure Content Delivery Network in Ihre Lösung integrieren.


  #### <a name="lessons"></a>Lektionen


  *   Entwicklung für Azure Cache for Redis


  *   Entwicklung für Speicher in CDNs
