summary: >-
  In diesem Kurs lernen Lösungsarchitekten, wie man Geschäftsanforderungen in sichere, skalierbare und zuverlässige Lösungen umsetzt. Die Lektionen umfassen Virtualisierung, Automatisierung, Netzwerk, Speicher, Identität, Sicherheit, Datenplattform und Anwendungsinfrastruktur. In diesem Kurs wird erläutert, wie sich Entscheidungen in den einzelnen Bereichen auf eine Gesamtlösung auswirken.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Dieser Kurs richtet sich an IT-Experten mit Fachkenntnissen im Entwerfen und Implementieren von Lösungen, die unter Microsoft Azure ausgeführt werden. Die Kandidaten sollten über fortgeschrittene Erfahrung und Kenntnisse des IT-Betriebs verfügen, einschließlich Netzwerk, Virtualisierung, Identität, Sicherheit, Geschäftskontinuität, Notfallwiederherstellung, Datenplattform, Budgetierung und Governance. Azure Solution Architects verwenden das Azure Portal und verwenden die Befehlszeilenschnittstelle, sobald sie sachkundiger sind. Die Kandidaten müssen über Expertenkenntnisse in der Azure-Verwaltung verfügen und Erfahrung mit Azure-Entwicklungsprozessen und DevOps-Prozessen haben.
prerequisitesSection: "Zum Erfolg benötigen Azure Architect-Kursteilnehmer Erfahrung in Bezug auf Betriebssysteme, Virtualisierung, Cloudinfrastruktur, Speicherstrukturen und Netzwerke&#58;\n- Kenntnisse zu lokalen Virtualisierungstechnologien, z. B. VMs und virtuelle Netzwerke \n- Kenntnisse zur Konfiguration von Netzwerken, z. B. TCP/IP, DNS (Domain Name System), VPNs (virtuelle private Netzwerke), Firewalls und Verschlüsselungstechnologien \n- Kenntnisse zu Active Directory-Konzepten, z. B. Domänen, Gesamtstrukturen und Domänencontrollern\n\nWenn Sie noch nicht mit Azure und Cloud Computing vertraut sind, sollten Sie eine der folgenden Ressourcen in Betracht ziehen&#58;\n- Kostenlos online&#58; Azure-Grundlagen (https://docs.microsoft.com/learn/paths/azure-fundamentals/) \n- Präsenzschulung&#58; AZ-900&#58; Azure-Grundlagen (https://docs.microsoft.com/learn/certifications/courses/az-900t01)\n- Voraussetzungen für Azure-Administratoren (https://docs.microsoft.com/learn/paths/az-104-administrator-prerequisites/"
outlineSection: "### <a name=\"module-158-implement-azure-active-directory\"></a>Modul 1&#58; Implementieren von Azure Active Directory\nIn diesem Modul erfahren Sie, wie Sie Identitäten mit Azure Active Directory sichern und Benutzer und Gruppen implementieren. Dieses Modul enthält:\n#### <a name=\"lessons\"></a>Lektionen\n- Übersicht über Azure Active Directory\n- Benutzer und Gruppen\n- Domänen und benutzerdefinierte Domänen\n- Azure AD Identity Protection\n- Implementieren des bedingten Zugriffs\n- Konfigurieren von Betrugswarnungen für MFA\n- Implementieren von Umgehungsoptionen\n- Konfigurieren von Gastbenutzern in Azure AD\n- Konfigurieren vertrauenswürdiger IP-Adressen\n- Verwalten mehrerer Verzeichnisse\n\nNach Abschluss dieses Moduls können die Schüler:\n- Verstehen der Interaktion zwischen mehreren AAD-Organisationen\n- Hinzufügen von Gastbenutzern zu Azure AD\n- Konfigurieren der Standortbedingung\n- Konfigurieren von Azure MFA-Einstellungen\n- Implementieren von Azure MFA mit bedingtem Zugriff\n- Erstellen einer Blaupause\n\n\n### <a name=\"module-258-implement-and-manage-hybrid-identities\"></a>Modul 2&#58; Implementieren und Verwalten hybrider Identitäten\nIn diesem Modul erfahren Sie, wie man Azure AD Connect installiert und konfiguriert und den Azure AD Connect-Zustand implementiert. Dieses Modul enthält:\n#### <a name=\"lessons\"></a>Lektionen\n- Installieren und Konfigurieren von Azure AD Connect\n- Konfigurieren von Kennwortsynchronisierung und Kennwortrückschreiben\n- Konfigurieren von Azure AD Connect Health\n\nNach Abschluss dieses Moduls können die Schüler: \n- Implementieren von nahtlosem einmaligen Anmelden über Azure AD\n- Durchführen einer Azure AD Connect-Installation\n- Implementieren von Azure AD Connect Health\n\n\n### <a name=\"module-358-implement-virtual-networking\"></a>Modul 3&#58; Implementieren virtueller Netzwerke\nIn diesem Modul lernen Sie grundlegende Konzepte für virtuelle Netzwerke wie z.B. virtuelle Netzwerke und Subnetze, IP-Adressierung, Netzwerksicherheitsgruppen, Azure Firewall und Azure DNS kennen. Dieses Modul enthält:\n#### <a name=\"lessons\"></a>Lektionen\n- Peering virtueller Netzwerke\n- Implementieren von VNet-Peering\n\nNach Abschluss dieses Moduls können die Schüler: \n- Verbinden von Diensten mit Peering virtueller Netzwerke\n- Konfigurieren des VNet-Peerings\n- Verstehen der Dienstverkettung\n- Ändern oder Löschen des VNet-Peerings\n\n\n### <a name=\"module-458-implement-vms-for-windows-and-linux\"></a>Modul 4&#58; Implementieren von VMs für Windows und Linux\nIn diesem Modul erhalten Sie Informationen zu virtuellen Azure-Maschinen, einschließlich Planung, Erstellung, Verfügbarkeit und Erweiterungen.\n#### <a name=\"lessons\"></a>Lektionen\n- Auswählen der VM-Größe\n- Konfigurieren von Hochverfügbarkeit\n- Implementieren von Azure Dedicated Host-Instanzen\n- Bereitstellen und Konfigurieren von Skalierungsgruppen\n- Konfigurieren von Azure Disk Encryption\n\nNach Abschluss dieses Moduls können die Schüler: \n- Planen von VM-Implementierungen\n- Erstellen von virtuellen Computern\n- Konfigurieren der VM-Verfügbarkeit, einschließlich Skalierungsgruppen\n- Verstehen von Hochverfügbarkeitsoptionen für VMs in Azure\n\n\n### <a name=\"module-558-implement-load-balancing-and-network-security\"></a>Modul 5&#58; Implementieren des Lastenausgleichs und der Netzwerksicherheit\nIn diesem Modul erfahren Sie mehr über Strategien zum Netzwerkverkehr, einschließlich Netzwerkrouting und Service-Endpunkte, Azure Load Balancer, Azure Application Gateway und Traffic Manager.\n#### <a name=\"lessons\"></a>Lektionen\n- Implementieren von Azure Load Balancer\n- Implementieren einer Application Gateway-Instanz\n- Verstehen von Web Application Firewall\n- Implementieren von Azure Firewall\n- Implementieren von Azure Front Door\n- Implementieren von Azure Traffic Manager\n- Implementieren von Netzwerksicherheitsgruppen und Anwendungssicherheitsgruppen\n- Implementieren von Azure Bastion\n\n#### <a name=\"lab-58-implementing-highly-available-azure-iaas-compute-architecture\"></a>Lab&#58; Implementieren einer hochverfügbaren Azure IaaS-Computearchitektur\n- Beschreiben der Merkmale hochverfügbarer Azure-VMs, die sich in derselben Verfügbarkeitsgruppe befinden\n- Beschreiben der Merkmale hochverfügbarer Azure-VMs, die sich in verschiedenen Verfügbarkeitszonen befinden\n- Beschreiben der Merkmale der automatischen horizontalen Skalierung von Azure VM-Skalierungsgruppen\n- Beschreiben der Merkmale der manuellen vertikalen Skalierung von Azure VM-Skalierungsgruppen\n\nNach Abschluss dieses Moduls können die Schüler: \n- Auswählen einer Load Balancer-Lösung\n- Konfigurieren von Application Gateway\n- Implementieren von Azure Firewall\n- Erstellen einer Azure Front Door-Instanz\n- Verstehen der Traffic Manager-Routingmethoden\n- Konfigurieren von Netzwerksicherheitsgruppen (NSGs)\n\n\n### <a name=\"module-658-implement-storage-accounts\"></a>Modul 6&#58; Implementieren von Speicherkonten\nIn diesem Modul erhalten Sie Informationen zu grundlegenden Speicherfunktionen, einschließlich Speicherkonten, Blob-Speicher, Azure-Dateien und Speichersicherheit.\n#### <a name=\"lessons\"></a>Lektionen\n- Speicherkonten\n- Blob Storage\n- Speichersicherheit\n- Verwalten von Speicher\n- Zugreifen auf Blobs und Warteschlangen mithilfe von AAD\n\n#### <a name=\"lab-58-implementing-and-configuring-azure-storage-file-and-blob-services\"></a>Lab&#58; Implementieren und Konfigurieren von Azure Storage-Datei- und Blobdiensten\n- Implementieren der Autorisierung von Azure Storage-Blobs mithilfe von Shared Access Signatures\n- Implementieren der Autorisierung von Azure Storage-Blobs mithilfe von Azure Active Directory\n- Implementieren der Autorisierung von Azure Storage-Dateifreigaben mithilfe von Zugriffsschlüsseln\n- Konfigurieren von Firewalls und virtuellen Netzwerken in Azure Storage\n\nNach Abschluss dieses Moduls können die Schüler: \n- Verstehen von Speicherkontodiensten und -typen\n- Konfigurieren von Blobspeicher, Konten, Containern und Zugriffsebenen\n- Implementieren von Shared Access Signatures (SAS)\n- Verstehen von Azure Storage-Firewalls und -VNets\n\n\n### <a name=\"module-758-implement-nosql-databases\"></a>Modul 7&#58; Implementieren von NoSQL-Datenbanken\nIn diesem Modul lernen Sie Azure Table Storage kennen und empfehlen Optionen für CosmsoDB-APIs.\n#### <a name=\"lessons\"></a>Lektionen\n- Konfigurieren von Speicherkontotabellen\n- Auswählen geeigneter Cosmos DB-APIs\n\nNach Abschluss dieses Moduls können die Schüler: \n- Beschreiben des Tabellendienst-Datenmodells\n- Verstehen der Optionen für Azure Cosmos DB\n- Verstehen der Hochverfügbarkeit mit Cosmos DB\n\n\n### <a name=\"module-858-implement-azure-sql-databases\"></a>Modul 8&#58; Implementieren von Azure SQL-Datenbanken\nIn diesem Modul erstellen Sie eine einzelne Azure SQL-Datenbank, eine verwaltete Azure SQL-Datenbankinstanz und überprüfen die Hochverfügbarkeits- und die Azure SQL-Datenbank.\n#### <a name=\"lessons\"></a>Lektionen\n- Konfigurieren von Azure SQL-Datenbank-Einstellungen\n- Implementieren von verwalteten Azure SQL-Datenbank-Instanzen\n- Hochverfügbarkeit und Azure SQL-Datenbank\n- In diesem Modul lernen Sie \n- Erstellen einer einzelnen Azure SQL-Datenbank\n- Erstellen einer verwalteten Azure SQL-Datenbank-Instanz\n- Empfehlen hochverfügbarer Architekturmodelle für die Verwendung in Azure SQL-Datenbank\n\n\n### <a name=\"module-958-automate-deployment-and-configuration-of-resources\"></a>Modul 9&#58; Automatisieren der Bereitstellung und Konfiguration von Ressourcen\nIn diesem Modul erfahren Sie mehr über die Tools, mit denen ein Azure-Administrator seine Infrastruktur verwaltet. Dies umfasst die Vorlagen für Azure Portal, Cloud Shell, Azure PowerShell, CLI sowie Ressourcenmanager-Vorlagen.\n#### <a name=\"lessons\"></a>Lektionen\n- Azure Resource Manager-Vorlagen\n- Speichern einer Vorlage für eine VM\n- Bewerten des Standorts neuer Ressourcen\n- Konfigurieren einer Vorlage für virtuelle Festplatten\n- Bereitstellen mithilfe einer Vorlage\n- Erstellen und Ausführen eines Automation-Runbooks\n\nNach Abschluss dieses Moduls können die Schüler: \n- Verwenden von Azure Resource Manager zum Organisieren von Ressourcen\n- Verwenden von ARM-Vorlagen zum Bereitstellen von Ressourcen\n- Erstellen und Ausführen eines Automation-Runbooks\n- Bereitstellen einer Azure-VM über eine VHD\n- Verstehen von Azure-Verschlüsselungstechnologien\n\n\n### <a name=\"module-1058-implement-and-manage-azure-governance\"></a>Modul 10&#58; Implementieren und Verwalten von Azure Governance\nIn diesem Modul erfahren Sie, wie Sie Ihre Abonnements und Accounts verwalten, Azure-Richtlinien umsetzen und die rollenbasierte Zugriffssteuerung verwenden.\n#### <a name=\"lessons\"></a>Lektionen\n- Erstellen von Verwaltungsgruppen, Abonnements und Ressourcengruppen\n- Übersicht über die rollenbasierte Zugriffskontrolle (RBAC)\n- RBAC-Rollen (Role-Based Access Control, rollenbasierte Zugriffssteuerung)\n- Azure AD-Zugriffsüberprüfungen\n- Implementieren und Konfigurieren einer Azure Policy-Instanz\n- Azure Blueprint\n\n#### <a name=\"lab-58-implementing-and-configuring-azure-storage-file-and-blob-services\"></a>Lab&#58; Implementieren und Konfigurieren von Azure Storage-Datei- und Blobdiensten\n- Implementieren der Autorisierung von Azure Storage-Blobs mithilfe von Shared Access Signatures\n- Implementieren der Autorisierung von Azure Storage-Blobs mithilfe von Azure Active Directory\n- Implementieren der Autorisierung von Azure Storage-Dateifreigaben mithilfe von Zugriffsschlüsseln\n\n#### <a name=\"lab-58-managing-azure-role-based-access-control\"></a>Lab&#58; Verwalten der rollenbasierten Azure-Zugriffssteuerung\n- Definieren einer benutzerdefinierten RBAC-Rolle\n- Zuweisen einer benutzerdefinierten RBAC-Rolle\n\nNach Abschluss dieses Moduls können die Schüler: \n- Verstehen der Organisation von Ressourcengruppen\n- Verstehen der Funktionsweise von RBAC\n- Erstellen einer Azure AD-Zugriffsüberprüfung\n- Erstellen und Verwalten von Richtlinien zur Konformitätserzwingung\n\n\n### <a name=\"module-1158-manage-security-for-applications\"></a>Modul 11&#58; Verwalten der Sicherheit für alle Anwendungen\nIn diesem Modul erfahren Sie mehr über Azure Key Vault und die Implementierung der Authentifizierung mithilfe von Azure Managed Identities.\n#### <a name=\"lessons\"></a>Lektionen\n- Azure-Schlüsseltresor\n- Verwaltete Azure-Identität\n\nNach Abschluss dieses Moduls können die Schüler:\n- Erläutern von Key Vault-Verwendungen, darunter Geheimnisse, Schlüssel und Zertifikatverwaltung\n- Verwenden verwalteter Identitäten mit Azure-Ressourcen\n\n\n### <a name=\"module-1258-manage-workloads-in-azure\"></a>Modul 12&#58; Verwalten von Workloads in Azure\nIn diesem Modul erfahren Sie, wie Sie Workloads mit Hilfe von Azure Migrate migrieren, agentenbasierte und agentenlose VMware-Migrationen durchführen sowie Azure Backup und Azure Site Recovery durchführen können.\n#### <a name=\"lessons\"></a>Lektionen\n- Migrieren von Workloads mit Azure Migrate\n- VMware – Migration ohne Agent\n- VMware – Agent-basierte Migration\n- Implementieren von Azure Backup\n- Azure-zu-Azure-Sitewiederherstellung\n- Implementieren der Azure-Updateverwaltung\n\n#### <a name=\"lab-58-protecting-hyper-v-vms-by-using-azure-site-recovery\"></a>Lab&#58; Schützen von Hyper-V-VMs mithilfe von Azure Site Recovery\n- Konfigurieren von Azure Site Recovery\n- Ausführen des Testfailovers\n- Durchführen eines geplanten Failovers\n- Durchführen eines ungeplanten Failovers\n\nNach Abschluss dieses Moduls können die Schüler:\n- Verstehen der Agent-basierten Migrationsarchitektur\n- Vorbereiten von Azure für die Migration\n- Vorbereiten einer lokalen VMware-Umgebung\n- Verstehen der Azure-VM-Sicherungsarchitektur\n- Verwalten von Updates und Patches für Azure-VMs\n\n\n### <a name=\"module-1358-implement-container-based-applications\"></a>Modul 13&#58; Implementieren containerbasierter Anwendungen\nIn diesem Modul erfahren Sie, wie Sie Azure-Container-Instanzen ausführen und Kubernetes mit AKS bereitstellen können.\n#### <a name=\"lessons\"></a>Lektionen\n- Azure Container Instances\n- Konfigurieren von Azure Kubernetes Service\n\nNach Abschluss dieses Moduls können die Schüler:\n- Ausführen von Azure Container-Instanzen\n- Bereitstellen von Kubernetes mit AKS\n\n\n### <a name=\"module-1458-implement-an-application-infrastructure\"></a>Modul 14&#58; Implementieren einer Anwendungsinfrastruktur\nIn diesem Modul erfahren Sie, wie Sie eine App-Service-Webanwendung für Container erstellen, einen App-Service-Plan erstellen und konfigurieren sowie Bereitstellungssteckplätze erstellen und verwalten können.\n#### <a name=\"lessons\"></a>Lektionen\n- Erstellen und Konfigurieren von Azure App Service\n- Erstellen einer App Service-Web-App für Container\n- Erstellen und Konfigurieren eines App Service-Plans\n- Konfigurieren des Netzwerks für eine App Service-Instanz\n- Erstellen und Verwalten von Bereitstellungsslots\n- Implementieren von Logic Apps\n- Azure Functions implementieren\n\n#### <a name=\"lab-58-configuring-a-message-based-integration-architecture\"></a>Lab&#58; Konfigurieren einer nachrichtenbasierten Integrationsarchitektur\n- Konfigurieren und Überprüfen eines Triggers für Azure-Funktions-App-Speicherblobs\n- Konfigurieren und Überprüfen von auf Azure Event Grid-Abonnements basierenden Warteschlangennachrichten\n\n#### <a name=\"lab-58-implementing-an-azure-app-service-web-app-with-a-staging-slot\"></a>Lab&#58; Implementieren einer Azure App Service-Web-App mit einem Stagingslot\n- Implementieren des Blau-Grün-Bereitstellungsmusters über Bereitstellungsslots von Azure App Service-Web-Apps\n- Durchführen von A/B-Tests über Bereitstellungsslots von Azure App Service-Web-Apps\n\nNach Abschluss dieses Moduls können die Schüler:\n- Konfigurieren einer Azure App Service-Instanz\n- Erstellen eines App Service-Plans\n- Erstellen eines Workflows mit Azure Logic Apps\n- Erstellen einer Funktions-App\n\n\n### <a name=\"module-1558-implement-cloud-infrastructure-monitoring\"></a>Modul 15&#58; Implementieren der Überwachung der Cloudinfrastruktur\nIn diesem Modul erfahren Sie mehr über Azure Monitor, Azure-Arbeitsmappen, Azure-Warnungen, Network Watcher, Azure Service Health und Azure Application Insights.\n#### <a name=\"lessons\"></a>Lektionen\n- Überwachen der Azure-Infrastruktursicherheit\n- Azure Monitor\n- Azure-Arbeitsmappen\n- Azure-Warnungen\n- Log Analytics\n- Network Watcher\n- Azure Service Health\n- Überwachen der Azure-Kosten\n- Azure Application Insights\n- Einheitliche Überwachung in Azure\n\nIn diesem Modul lernen Sie\n- Verstehen von Azure Log Analytics\n- Verstehen von Azure Service Health"
