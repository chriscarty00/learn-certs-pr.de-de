summary: >-
  In diesem Kurs lernen Lösungsarchitekten, wie man Geschäftsanforderungen in sichere, skalierbare und zuverlässige Lösungen umsetzt. Die Lektionen umfassen Entwurfsüberlegungen in Bezug auf Protokollierung, Kostenanalyse, Authentifizierung und Autorisierung, Governance, Sicherheit, Speicherung, Hochverfügbarkeit und Migration. Diese Rolle erfordert Entscheidungen in mehreren Bereichen, die sich auf eine Gesamtentwurfslösung auswirken.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Dieser Kurs richtet sich an IT-Experten mit Fachkenntnissen im Entwerfen und Implementieren von Lösungen, die unter Microsoft Azure ausgeführt werden. Die Kandidaten sollten über fortgeschrittene Erfahrung und Kenntnisse des IT-Betriebs verfügen, einschließlich Netzwerk, Virtualisierung, Identität, Sicherheit, Geschäftskontinuität, Notfallwiederherstellung, Datenplattform, Budgetierung und Governance. Azure Solution Architects verwenden das Azure Portal und verwenden die Befehlszeilenschnittstelle, sobald sie sachkundiger sind. Die Kandidaten müssen über Expertenkenntnisse in der Azure-Verwaltung verfügen und Erfahrung mit Azure-Entwicklungsprozessen und DevOps-Prozessen haben.
prerequisitesSection: "Erfolgreiche Azure Architects verfügen bereits über Erfahrung mit Betriebssystemen, Virtualisierung, Cloudinfrastruktur, Speicherstrukturen, Netzwerken, Anwendungen und Datenbanken, wenn sie diese Rolle übernehmen.\n- Kenntnisse lokaler Virtualisierungstechnologien einschließlich&#58; VMs, virtueller Netzwerke und virtueller Festplatten \n- Kenntnisse zur Netzwerkkonfiguration, z. B. TCP/IP, DNS (Domain Name System), VPNs (virtuelle private Netzwerke), Firewalls und Verschlüsselungstechnologien \n- Kenntnisse der Active Directory-Konzepte, einschließlich Domänen, Gesamtstrukturen, Domänencontroller, Replikation, Kerberos-Protokoll und LDAP (Lightweight Directory Access Protocol) \n- Kenntnisse zu Ausfallsicherheit und Notfallwiederherstellung, einschließlich Sicherungs- und Wiederherstellungsvorgängen \n- Kenntnisse der Anwendungsentwicklung und zu APIs \n- Kenntnisse zu Datenbanken, sowohl SQL-basiert (z. B. MS SQL, MySQL oder Postgres) als auch nicht SQL-basiert (z. B. MongoDB) \n- Kenntnisse der Entkopplung von Anwendungen und Diensten, z. B. Warteschlangen, Tabellen, Cache  \n- Kenntnisse der Sicherheitskonzepte zum Schutz Ihrer Umgebung, z. B. Verschlüsselung ruher Daten, Verschlüsselung während der Übertragung, SSL, TLS\n\nVorausgesetzte Kurse (oder entsprechende Kenntnisse)&#58;\n- Kostenlos online: Azure-Grundlagen (https://docs.microsoft.com/learn/paths/azure-fundamentals/)\n- Kurs mit Kursleiter: AZ-900: Azure-Grundlagen (https://docs.microsoft.com/learn/certifications/courses/az-900t01)\n- Voraussetzungen für Azure-Administratoren (https://docs.microsoft.com/learn/paths/az-104-administrator-prerequisites/"
outlineSection: "### <a name=\"module-158-design-a-compute-solution\"></a>Modul 1&#58; Entwerfen einer Computelösung\nIn diesem Modul lernen Sie die entsprechenden Compute-Technologien kennen, einschließlich virtueller Maschinen, App Services, Service Fabric, Azure-Funktionen, Windows Virtual Desktop und Container.\n#### <a name=\"lessons\"></a>Lektionen\n- Empfehlen einer Lösung für die Computebereitstellung\n- Bestimmen geeigneter Computetechnologien\n- Empfehlen einer Lösung für Container\n- Empfehlen einer Lösung zur Automatisierung der Computeverwaltung\n\n#### <a name=\"lab-58-implementing-containers-on-azure\"></a>Lab&# 58; Implementieren von Containern in Azure\n- Implementieren von Containern, die in Azure-VMs ausgeführt werden\n- Bereitstellen von Containern in Azure Container Instances\n- Bereitstellen von Containern in AKS-Clustern (Azure Kubernetes Service)\n\nNach Abschluss dieses Moduls können die Schüler:\n- Empfehlen einer Lösung zur Automatisierung der Computeverwaltung\n- Empfehlen der geeigneten Computetechnologien, einschließlich virtueller Computer und App Services\n- Empfehlen der geeigneten AKS- und ACI-Komponenten sowie der entsprechenden Konfigurationen\n\n\n### <a name=\"module-258-design-a-network-solution\"></a>Modul 2&#58; Entwerfen einer Netzwerklösung\nIn diesem Modul lernen Sie Lösungen für Netzwerkadressierung und Namensauflösung, Netzwerkbereitstellung und Netzwerksicherheit kennen.\n#### <a name=\"lessons\"></a>Lektionen\n- Empfehlen einer Lösung für die Netzwerkadressierung und Namensauflösung\n- Empfehlen einer Lösung für die Netzwerkbereitstellung\n- Empfehlen einer Lösung für die Netzwerksicherheit\n- Empfehlen einer Lösung für Internetkonnektivität und lokale Netzwerke\n- Empfehlen einer Lösung zur Automatisierung der Netzwerkverwaltung\n- Empfehlen einer Lösung für Lastenausgleich und Datenverkehrsrouting\n\nNach Abschluss dieses Moduls können die Schüler:\n- Lösungen für Netzwerkadressierung und Namensauflösung\n- Lösungen für die Netzwerksicherheit, einschließlich privater Endpunkte, Firewalls und Gateways\n- Empfehlungen für die Netzwerkkonnektivität mit dem Internet, mit lokalen Netzwerken und anderen VNets\n- Empfehlungen für Lastenausgleich und Datenverkehrsrouting\n\n\n### <a name=\"module-358-design-for-migration\"></a>Modul 3&#58; Entwerfen für die Migration\nIn diesem Modul erfahren Sie, wie Sie eine Lösung für die Migration von Anwendungen und VMs sowie eine Lösung für die Migration von Datenbanken empfehlen.\n#### <a name=\"lessons\"></a>Lektionen\n- Bewerten lokaler Server und Anwendungen für die Migration\n- Empfehlen einer Lösung für die Migration von Anwendungen und VMs\n- Empfehlen einer Lösung für die Migration von Datenbanken\n\nNach Abschluss dieses Moduls können die Schüler:\n- Bewerten lokaler Server und Anwendungen für die Migration\n- Vorschlagen von Lösungen für die Migration von Anwendungen und VMs\n- Bestimmen des Migrationsumfangs, einschließlich redundanter, verwandter, trivialer und veralteter Daten\n\n\n### <a name=\"module-458-design-authentication-and-authorization\"></a>Modul 4&#58; Entwerfen von Authentifizierung und Autorisierung\nIn diesem Modul lernen Sie, wie Sie Identitäten für Services bereitstellen und die Hierarchie von Verwaltungsgruppen und Abonnements verstehen.\n#### <a name=\"lessons\"></a>Lektionen\n- Tipps für die Identitäts- und Zugriffsverwaltung\n- Empfehlen einer Lösung für die Multi-Factor Authentication\n- Fünf Schritte zur Sicherung der Identitätsinfrastruktur\n- Empfehlen einer Lösung für das einmalige Anmelden (SSO)\n- Empfehlen einer Lösung für eine hybride Identität\n- Empfehlen einer Lösung für die B2B-Integration\n- Empfehlen einer hierarchischen Struktur für Verwaltungsgruppen\n\n#### <a name=\"lab-58-managing-azure-ad-authentication-and-authorization\"></a>Lab&#58; Verwalten der Azure AD-Authentifizierung und -Autorisierung\n- Bereitstellen einer Azure-VM zum Hosten eines AD DS-Domänencontrollers\n- Erstellen und Konfigurieren eines Azure AD-Mandanten\n- Integrieren einer AD DS-Gesamtstruktur in einen Azure AD-Mandanten\n\nNach Abschluss dieses Moduls können die Schüler:\n- Empfehlen einer Hierarchie für Verwaltungsgruppen und Abonnements\n- Konfigurieren benutzerdefinierter RBAC-Rollendefinitionen und -zuweisungen\n- Planen einer MFA-Bereitstellung\n- Empfehlen einer Lösung für das einmalige Anmelden (SSO)\n- Empfehlen einer Lösung für eine hybride Identität\n\n\n### <a name=\"module-558-design-governance\"></a>Modul 5&#58; Entwerfen der Governance\nIn diesem Modul erfahren Sie, wie Sie eine Azure-Richtlinie anwenden, nicht konforme Ressourcen identifizieren und Tag-Governance mit der Azure-Richtlinie verwalten.\n#### <a name=\"lessons\"></a>Lektionen\n- Empfehlen einer Lösung für die Verwendung von Azure Policy\n- Empfehlen einer Lösung für die Verwendung von Azure Blueprint\n\nNach Abschluss dieses Moduls können die Schüler:\n- Organisieren von Richtlinien mit Initiativen\n- Verwalten der Taggovernance mit Azure Policy\n- Bereitstellen von Anleitungen zu Azure Blueprints\n\n\n### <a name=\"module-658-design-a-solution-for-databases\"></a>Modul 6&#58; Entwerfen einer Lösung für Datenbanken\nIn diesem Modul können Sie den entsprechenden Datenspeicher empfehlen und die Ebenen Azure SQL-Datenbank und Azure SQL Managed Instance Service empfehlen.\n#### <a name=\"lessons\"></a>Lektionen\n- Auswählen einer geeigneten Datenplattform basierend auf den Anforderungen\n- Übersicht über Azure-Datenspeicher\n- Empfehlen der Dimensionierung der Datenbankdienstebene\n- Dynamisches Skalieren von Azure SQL-Datenbanken und Azure SQL Managed Instances\n- Empfehlen einer Lösung zum Verschlüsseln von ruhenden Daten, Daten während der Übertragung und verwendeten Daten\n\nNach Abschluss dieses Moduls können die Schüler:\n- Empfehlen der Dimensionierung der Datenbankdienstebene\n- Empfehlen einer Lösung zum Verschlüsseln von ruhenden Daten, Daten während der Übertragung und verwendeten Daten\n- Kenntnisse zu Azure Data Lake Store- und Azure Blob Storage-Containern\n\n\n### <a name=\"module-758-select-an-appropriate-storage-account\"></a>Modul 7&#58; Auswählen eines geeigneten Speicherkontos\nIn diesem Modul erfahren Sie, wie Sie eine Strategie für die Verwendung von abgestufter Speicherung und die Verwaltung von abgestufter Speicherung mithilfe von Azure-Tools empfehlen.\n#### <a name=\"lessons\"></a>Lektionen\n- Grundlegendes zu Speicherebenen\n- Empfehlen einer Speicherzugriffslösung\n- Empfehlen von Tools für die Speicherverwaltung\n\nNach Abschluss dieses Moduls können die Schüler:\n- Empfehlen von Tools für die Arbeit mit Azure Storage\n- Entwerfen von Zugriffsebenen für Azure Blob Storage\n\n\n### <a name=\"module-858-design-data-integration\"></a>Modul 8&#58; Entwerfen der Datenintegration\nIn diesem Modul lernen Sie Datenflüsse mithilfe der Azure Data Factory- und der Azure Synapse Analytics-Architektur kennen.\n#### <a name=\"lessons\"></a>Lektionen\n- Empfehlen eines Datenflusses\n- Empfehlen einer Lösung für die Datenintegration\n\nNach Abschluss dieses Moduls können die Schüler: \n- Implementieren von Azure Synapse Analytics\n- Beschreiben von Datenflüssen über Azure Data Factory\n- Demonstrieren, wie mit Azure Data Factory Daten in SQL Data Warehouse geladen werden\n\n\n### <a name=\"module-958-design-a-solution-for-logging-and-monitoring\"></a>Modul 9&#58; Entwerfen einer Lösung für die Protokollierung und Überwachung\nIn diesem Modul erfahren Sie mehr über Azure Monitor, Azure Application Insights und Azure Sentinel. Sie können Azure-Ressourcen mit Azure Monitor überwachen und Ressourcenprotokolle für Azure sammeln und analysieren.\n#### <a name=\"lessons\"></a>Lektionen\n- Azure-Überwachungsdienste\n- Azure Monitor\n\nNach Abschluss dieses Moduls können die Schüler:\n- Überwachen von Azure-Ressourcen mit Azure Monitor\n- Sammeln und Analysieren von Ressourcenprotokollen für Azure-Ressourcen\n- Grundlegendes dazu, wie Azure Sentinel Daten für Geräte, Benutzer, Infrastrukturen und Anwendungen sammelt\n\n\n### <a name=\"module-1058-design-a-solution-for-backup-and-recovery\"></a>Modul 10&#58; Entwerfen einer Lösung für Sicherung und Wiederherstellung\nIn diesem Modul erfahren Sie mehr über Lösungen für die Standortwiederherstellungskapazität sowie für Standort-Failover und -Failback. Sie werden in der Lage sein, Lösungen für die Wiederherstellung in verschiedenen Regionen zu empfehlen.\n#### <a name=\"lessons\"></a>Lektionen\n- Empfehlen einer Wiederherstellungslösung für hybride und lokale Workloads\n- Entwerfen einer Azure Site Recovery-Lösung\n- Empfehlen einer Lösung für die Wiederherstellung in verschiedenen Regionen\n- Empfehlen einer Lösung für die Azure Backup-Verwaltung\n- Entwerfen einer Lösung für die Datenarchivierung und -speicherung\n\nNach Abschluss dieses Moduls können die Schüler:\n- Empfehlen von Lösungen für hybride und lokal Azure-Workloads, die Wiederherstellungsziele erfüllen\n- Empfehlen einer Lösung für die Sitewiederherstellungskapazität\n- Empfehlen von Speichertypen und Methodik für die Datenarchivierung\n- Identifizieren von Anforderungen für die Datenarchivierung\n\n\n### <a name=\"module-1158-design-for-high-availability\"></a>Modul 11&#58; Entwerfen für Hochverfügbarkeit\nIn diesem Modul lernen Sie Lösungen für die Redundanz von Anwendungen und Workloads kennen, einschließlich Computing, Datenbank und Speicher.\n#### <a name=\"lessons\"></a>Lektionen\n- Empfehlen einer Lösung für die Redundanz von Anwendungen und Workloads\n- Empfehlen einer Lösung für die automatische Skalierung\n- Identifizieren von Ressourcen, die Hochverfügbarkeit erfordern\n- Identifizieren von Speichertypen für Hochverfügbarkeit\n- Empfehlen einer Lösung für die Georedundanz von Workloads\n\nNach Abschluss dieses Moduls können die Schüler:\n- Empfehlen einer Lösung für die automatische Skalierung\n- Identifizieren von Speichertypen für Hochverfügbarkeit\n- Empfehlen einer Lösung für die Georedundanz von Workloads\n\n\n### <a name=\"module-1258-design-for-cost-optimization\"></a>Modul 12&#58; Entwerfen für die Kostenoptimierung\nIn diesem Modul erfahren Sie, wie Sie die Kosten anhand von Empfehlungen optimieren, die Kosten nach Azure Service aufschlüsseln und Nutzungsdetails herunterladen und überprüfen. 01-Ansicht\n#### <a name=\"lessons\"></a>Lektionen\n- Empfehlen von Lösungen für die Kostenverwaltung\n- Empfohlene Standpunkte zur Kostenminimierung\n\nNach Abschluss dieses Moduls können die Schüler:\n- Optimieren mit Azure Cost Management\n- Entwerfen unter Berücksichtigung der Kosten\n- Optimieren von Kosten anhand von Empfehlungen\n\n\n### <a name=\"module-1358-design-an-application-architecture\"></a>Modul 13&#58; Entwerfen einer Anwendungsarchitektur\nIn diesem Modul erfahren Sie mehr über eine Lösung für die Bereitstellung von Anwendungen, einschließlich ARM-Vorlagen, Logik-Apps oder Azure-Funktionen. Außerdem erfahren Sie mehr über die Microservices-Architektur, einschließlich Event Grid, Event Hubs, Service Bus, Speicherwarteschlangen, Logik-Apps, Azure-Funktionen und Webhooks.\n#### <a name=\"lessons\"></a>Lektionen\n- Empfehlen einer Microservices-Architektur\n- Empfehlen einer Orchestrierungslösung für die Bereitstellung von Anwendungen\n- Empfehlen einer Lösung für die API Integration\n\n#### <a name=\"lab-58-implement-azure-logic-apps-integration-with-azure-event-grid\"></a>Lab&#58; Implementieren der Integration von Azure Logic Apps in Azure Event Grid\n- Integrieren von Azure Logic Apps in Event Grid\n- Auslösen der Ausführung von Logic Apps als Reaktion auf ein Ereignis, das eine Änderung einer Ressource darstellt\n\nNach Abschluss dieses Moduls verstehen die Teilnehmer: \n- Empfehlen von Bereitstellungslösungen mit ARM-Vorlagen, Logic Apps oder Azure Functions\n- Empfehlen einer Lösung zur Überwachung der Automatisierung\n- Empfehlung einer Hostingstruktur für die API-Verwaltung\n\n\n### <a name=\"module-1458-design-security-for-applications\"></a>Modul 14&#58; Entwerfen der Sicherheit für Anwendungen\nIn diesem Modul erfahren Sie mehr über eine Lösung für die Bereitstellung von Anwendungen, einschließlich ARM-Vorlagen, Logik-Apps oder Azure-Funktionen. Außerdem erfahren Sie mehr über die Microservices-Architektur, einschließlich Event Grid, Event Hubs, Service Bus, Speicherwarteschlangen, Logik-Apps, Azure-Funktionen und Webhooks.\n#### <a name=\"lessons\"></a>Lektionen\n- Sicherheit für Anwendungen und Dienste\n- Empfehlen einer Lösung mit Key Vault\n- Empfehlen von Lösungen mit verwalteten Azure AD-Identitäten\n\nNach Abschluss dieses Moduls können die Schüler:\n- Kenntnis der Authentifizierung und Autorisierung von Key Vault\n- Kenntnis der Verfügbarkeit und Redundanz von Azure Key Vault\n- Verstehen, wie sich Blueprints von Resource Manager-Vorlagen und Azure Policy unterscheiden"
