summary: >-
  In diesem Kurs erfahren Azure Solution Architects, wie Infrastrukturlösungen entworfen werden. In den Kursthemen werden Governance, Compute, Anwendungsarchitektur, Speicher, Datenintegration, Authentifizierung, Netzwerke, Geschäftskontinuität und Migrationen behandelt. In diesem Kurs werden Lektionen mit Fallstudien kombiniert, um grundlegende Entwurfsprinzipien für Architekten zu veranschaulichen.


  #### <a name="audience-profile"></a>Zielgruppenprofil


  Erfolgreiche Kursteilnehmer verfügen über Erfahrung und Kenntnisse im IT-Betrieb, einschließlich Netzwerk, Virtualisierung, Identität, Sicherheit, Geschäftskontinuität, Notfallwiederherstellung, Datenplattformen und Governance. Die Kursteilnehmer verfügen auch über Erfahrung beim Entwerfen und Entwerfen von Lösungen.
prerequisitesSection: >-
  Bevor sie an diesem Kurs teilnehmen können, müssen die Kursteilnehmer bereits über Erfahrung mit der Bereitstellung oder Verwaltung von Azure-Ressourcen und konzeptionellen Kenntnissen über Dies wissen:


  *   Azure Active Directory


  *   Azure-Computetechnologien wie VMs, Container und serverlose Lösungen


  *   Virtuelles Azure-Netzwerk mit Load Balancern


  *   Azure Storage Technologien (unstrukturiert und Datenbanken)


  *   Allgemeine Anwendungsentwurfskonzepte wie Messaging und Hochverfügbarkeit
outlineSection: >-
  ### <a name="module-1-design-governance-and-compute-solutions"></a>Modul 1: Entwerfen von Governance- und Computelösungen


  In diesem Modul erfahren Sie mehr über Governance- und Computelösungen.


  #### <a name="lessons"></a>Lektionen


  *   Entwerfen einer Governancelösung


  *   Entwerfen einer Computelösung



  #### <a name="lab--case-studies"></a>Lab: Fallstudien


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Entwerfen sie eine Governancelösung.


  *   Entwerfen sie eine Computelösung.



  ### <a name="module-2-design-storage-and-data-integration-solutions"></a>Modul 2: Entwerfen von Speicher- und Datenintegrationslösungen


  In diesem Modul erfahren Sie mehr über nicht relationale Speicher-, relationale Speicher- und Datenintegrationslösungen.


  #### <a name="lessons"></a>Lektionen


  *   Entwerfen einer nicht relationalen Speicherlösung


  *   Entwerfen einer relationalen Speicherlösung


  *   Entwerfen einer Datenintegrationslösung



  #### <a name="lab--case-studies"></a>Lab: Fallstudien


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Entwerfen sie eine nicht relationale Speicherlösung.


  *   Entwerfen sie eine relationale Speicherlösung.


  *   Entwerfen sie eine Datenintegrationslösung.



  ### <a name="module-3-design-app-architecture-access-and-monitoring-solutions"></a>Modul 3: Entwerfen der App-Architektur, des Zugriffs und der Überwachungslösungen


  In diesem Modul erfahren Sie mehr über app-Architektur, Authentifizierung und Autorisierung sowie Protokollierungs- und Überwachungslösungen.


  #### <a name="lessons"></a>Lektionen


  *   Entwerfen einer App-Architekturlösung


  *   Entwerfen von Lösungen für Authentifizierung und Autorisierung


  *   Entwerfen einer Protokollierungs- und Überwachungslösung



  #### <a name="lab--case-studies"></a>Lab: Fallstudien


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Entwerfen sie eine App-Architekturlösung.


  *   Entwerfen von Lösungen für Authentifizierung und Autorisierung


  *   Entwerfen sie eine Protokollierungs- und Überwachungslösung.



  ### <a name="module-4-design-network-continuity-and-migration-solutions"></a>Modul 4: Entwerfen von Netzwerk-, Kontinuitäts- und Migrationslösungen


  In diesem Modul erfahren Sie mehr über Netzwerk-, Geschäftskontinuitäts- und Migrationslösungen.


  #### <a name="lessons"></a>Lektionen


  *   Entwerfen einer Netzwerkinfrastrukturlösung


  *   Entwerfen einer Geschäftskontinuitätslösung


  *   Entwerfen einer Migrationslösung



  #### <a name="lab--case-studies"></a>Lab: Fallstudien


