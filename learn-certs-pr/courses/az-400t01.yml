summary: >-
  In diesem Kurs werden die Kenntnisse und Fähigkeiten zum Implementieren von DevOps-Prozessen vermittelt. Die Kursteilnehmer erfahren, wie sie die Quellcodeverwaltung verwenden, Git für ein Unternehmen skalieren und die Buildinfrastruktur implementieren und verwalten.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Die Teilnehmer dieses Kurses möchten DevOps-Prozesse umsetzen lernen oder die Zertifizierungsprüfung für Microsoft Azure DevOps-Lösungen bestehen.
prerequisitesSection: Grundlegendes Wissen zu Azure, Versionskontrolle, agile Softwareentwicklung und grundlegende Prinzipien der Softwareentwicklung. Es wäre hilfreich, Erfahrung in einem Unternehmen zu haben, das Software liefert.
outlineSection: >-
  ### <a name="module--158-getting-started-with-source-control"></a>Modul 1&#58; Erste Schritte mit der Quellcodeverwaltung

  #### <a name="lessons"></a>Lektionen

  - Was ist die Quellcodeverwaltung?

  - Vorteile der Quellcodeverwaltung

  - Typen von Quellcodeverwaltungssystemen

  - Einführung in Azure Repos

  - Migrieren von der Team Foundation-Versionskontrolle (TFVC) zu Git

  - Authentifizieren bei Ihrem Git-Repository


  Nach Abschluss dieses Moduls können die Schüler:

  - Vorteile bei der Nutzung einer Lösungskontrolle beschreiben

  - Migrieren von der TFVC nach Git



  ### <a name="module--258-scaling-git-for-enterprise-devops"></a>Modul 2&#58; Skalieren von Git für DevOps in Unternehmen

  #### <a name="lessons"></a>Lektionen

  - Strukturieren Ihres Git-Repositorys

  - Git-Verzweigungsworkflows

  - Zusammenarbeiten über Pull Requests

  - Vorteile von GitHooks

  - Fördern interner Open-Source-Quellen

  - Git-Version

  - Öffentliche Projekte

  - Dateien in Git


  Nach Abschluss dieses Moduls können die Schüler:

  - Git für Enterprise DevOps skalieren



  ### <a name="module--358-implement--manage-build-infrastructure"></a>Modul 3&#58; Implementieren und Verwalten der Buildinfrastruktur

  #### <a name="lessons"></a>Lektionen

  - Das Konzept von Pipelines in DevOps

  - Azure Pipelines

  - Bewerten der Verwendung gehosteter oder privater Agents

  - Agentpools

  - Pipelines und Parallelität

  - Azure DevOps und Open-Source-Projekte

  - Azure Pipelines-YAML im Vergleich mit dem Visual Designer

  - Einrichten privater Agents

  - Integrieren von Jenkins in Azure Pipelines

  - Integrieren einer externen Quellcodeverwaltung in Azure Pipelines

  - Analyse und Integration von Docker Multi-Stage Builds.


  Nach Abschluss dieses Moduls können die Schüler:

  - Implementieren und Verwalten der Buildinfrastruktur



  ### <a name="module--458-managing-application-config--secrets"></a>Modul 4&#58; Verwalten von Anwendungskonfiguration und Geheimnissen

  #### <a name="lessons"></a>Lektionen

  - Einführung in Sicherheit

  - Implementieren eines sicheren und konformen Entwicklungsprozesses

  - Überdenken von Anwendungskonfigurationsdaten

  - Management von Secrets, Tokens und Zertifikaten

  - Implementieren von Tools zum Verwalten von Sicherheit und Compliance in einer Pipeline


  Nach Abschluss dieses Moduls können die Schüler:

  - Verwaltung von Anwendungskonfiguration und Geheimnissen



  ### <a name="module--558-implement-a-mobile-devops-strategy"></a>Modul 5&#58; Implementieren einer Strategie für mobile DevOps-Prozesse

  #### <a name="lessons"></a>Lektionen

  - Einführung in mobile DevOps-Prozesse

  - Einführung in Visual Studio App Center

  - Management von Mobile Target Device Sets und Verteilergruppen

  - Management von Target UI Test Device Sets

  - Verfügbarmachen von Tester-Geräten für die Bereitstellung

  - Erstellen von öffentlichen und privaten Verteilergruppen erstellen


  Nach Abschluss dieses Moduls können die Schüler:

  - Implementieren einer mobilen DevOps-Strategie
