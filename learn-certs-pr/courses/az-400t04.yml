summary: >-
  In diesem Kurs werden die Kenntnisse und Fähigkeiten zum Implementieren der Abhängigkeitsverwaltung vermittelt. Die Kursteilnehmer erfahren, wie sie eine Strategie für die Abhängigkeitsverwaltung entwerfen und Sicherheit und Compliance verwalten.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Die Teilnehmer dieses Kurses möchten Prozesse zur Abhängigkeitsverwaltung implementieren oder die Zertifizierungsprüfung „Microsoft Azure DevOps Solutions“ bestehen.
prerequisitesSection: Grundlegendes Wissen zu Azure, Versionskontrolle, agile Softwareentwicklung und grundlegende Prinzipien der Softwareentwicklung. Es wäre hilfreich, Erfahrung in einem Unternehmen zu haben, das Software liefert.
outlineSection: >-
  ### <a name="module--158-designing-a-dependency-management-strategy"></a>Modul 1&#58; Entwerfen einer Strategie für die Abhängigkeitsverwaltung

  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Packen von Abhängigkeiten

  - Paketverwaltung

  - Implementieren einer Versionsverwaltungsstrategie



  #### <a name="lab-58-updating-packages"></a>Lab&#58; Aktualisieren von Paketen

  Nach Abschluss dieses Moduls können die Schüler:

  - Empfehlen der Artefakt Managementtools und Praktiken

  - Abstrahieren von common packages zur aktivierung von sharing und wiederverwendung

  - Überprüfung der Codebasis, um Codeabhängigkeiten zu identifizieren, die in Pakete umgewandelt werden können.

  - Identifizieren und Empfehlen von standardisierten Paket-Typen und Versionen für alle Lösungsaspekte

  - Überarbeitung bestehender Build-Pipelines zur Umsetzung einer Versionsstrategie, die Pakete Freigabe

  - Verwalten von Sicherheit und Konformität



  ### <a name="module--258-manage-security-and-compliance"></a>Modul 2&#58; Verwalten von Sicherheit und Konformität

  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Paketsicherheit

  - Open-Source-Software

  - Integrieren von Lizenz- und Sicherheitsrisikoüberprüfungen


  Nach Abschluss dieses Moduls können die Schüler:

  - Prüfen von Open Source Software-Paketen auf Sicherheit und Lizenzen für Übereinstimmung mit Firmenstandards

  - Eine Build-Pipeline konfigurieren, um Zugriff auf Package-Sicherheit und Lizenzbewertung zu haben

  - Konfigurieren von sicherem Zugriff auf Package-Feeds
