summary: >-
  Dieser Kurs bietet Kenntnisse und Fähigkeiten zum Bereitstellen einer Anwendungsinfrastruktur in DevOps-Pipelines. Die Kursteilnehmer erfahren, wie Sie die Infrastruktur als Code und die Konfigurationsverwaltung implementieren, die Azure-Infrastruktur mithilfe gängiger Automatisierungstools bereitstellen und eine Anwendungsinfrastruktur über verschiedene Dienste und Bereitstellungsmethoden in Azure bereitstellen. Außerdem erfahren sie, wie Bereitstellungstools von Drittanbietern, z. B. Chef und Puppet, in Azure integriert werden, um Compliance und Sicherheit in die Releasepipeline zu integrieren.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Die Kursteilnehmer dieses Kurses interessieren sich für die Implementierung der Anwendungsinfrastruktur sowie die Verwaltung und Konfiguration dieser Infrastruktur oder möchten die Zertifizierungsprüfung „Microsoft Azure DevOps Solutions“ bestehen.
prerequisitesSection: >-
  Kursteilnehmer sollten über grundlegende Kenntnisse zu Azure, Erfahrung mit virtuellen Computern und Containern sowie einige Kenntnisse zu Automatisierung und Skripterstellung verfügen.


  Erfahrung mit der Arbeit in einer Softwareentwicklungs- oder Betriebsumgebung mit Windows oder Linux ist hilfreich, aber nicht unbedingt erforderlich.


  Die Kursteilnehmer sollten auch über Kenntnisse der allgemeinen Prozesse zur Anwendungsentwicklung und -bereitstellung verfügen.
outlineSection: >-
  ### <a name="module--158-infrastructure-and-configuration-azure-tools"></a>Modul 1&#58; Azure-Tools für Infrastruktur und Konfiguration

  #### <a name="lessons"></a>Lektionen

  - Lernziele

  - Infrastruktur als Code und Konfigurationsverwaltung

  - Erstellen von Azure-Ressourcen mithilfe von ARM-Vorlagen

  - Erstellen von Azure-Ressourcen mithilfe der Azure CLI

  - Erstellen von Azure-Ressourcen mithilfe von Azure PowerShell

  - Zusätzliche Automatisierungstools

  - Quellcodeverwaltung

  - Lab: Durchführen der Bereitstellung in Azure mithilfe von ARM-Vorlagen

  - Fragen zur Modulüberprüfung


  Nach Abschluss dieses Moduls können die Schüler:

  - Anwenden von Infrastruktur und Konfiguration als Codeprinzipien

  - Infrastruktur mit Microsoft Automatisierungstechnologien, wie z.B. ARM-Vorlagen, PowerShell und Azure CLI bereitstellen und verwalten



  ### <a name="module--258-azure-deployment-models-and-services"></a>Modul 2&#58; Azure-Bereitstellungsmodelle und -dienste

  #### <a name="lessons"></a>Lektionen

  - Lernziele

  - Bereitstellungsmodelle und -optionen

  - Azure-IaaS-Dienste (Infrastructure-as-a-Service)

  - Azure Automation mit DevOps

  - Konfigurieren des gewünschten Zustands (Desired State Configuration, DSC)

  - Azure-PaaS-Dienste (Platform-as-a-Service)

  - Azure Service Fabric

  - Lab: Azure Automation – IaaS- oder PaaS-Bereitstellung

  - Fragen zur Modulüberprüfung


  Nach Abschluss dieses Moduls können die Schüler:

  - Bereitstellungsmodelle und Dienste beschreiben, die in Azure verfügbar sind



  ### <a name="module--358-create-and-manage-kubernetes-service-infrastructure"></a>Modul 3&#58; Erstellen und Verwalten der Kubernetes Service-Infrastruktur

  #### <a name="lessons"></a>Lektionen

  - Lernziele

  - Azure Kubernetes Service

  - Lab: Bereitstellen und Skalieren eines AKS-Clusters

  - Fragen zur Modulüberprüfung


  Nach Abschluss dieses Moduls können die Schüler:

  - Verwaltete Kubernetes-Cluster bereitstellen und konfigurieren



  ### <a name="module--458-third-party-and-open-source-tools-available-with-azure"></a>Modul 4&#58; In Azure verfügbare Drittanbieter- und Open-Source-Tools

  #### <a name="lessons"></a>Lektionen

  - Lernziele

  - Chef

  - Puppet

  - Ansible

  - cloud-init

  - Terraform

  - Lab: Bereitstellen und Konfigurieren einer App in Azure mithilfe von X

  - Fragen zur Modulüberprüfung


  Nach Abschluss dieses Moduls können die Schüler:

  - Bereitstellung und Konfiguration der Infrastruktur unter Verwendung von Werkzeugen und Diensten von Drittanbietern mit Azure, z.B. Chef, Puppet, Ansible, SaltStack und Terraform



  ### <a name="module--558-implement-compliance-and-security-in-your-infrastructure"></a>Modul 5&#58; Implementieren von Compliance und Sicherheit in Ihrer Infrastruktur

  #### <a name="lessons"></a>Lektionen

  - Sicherheits- und Complianceprinzipien mit DevOps

  - Azure Security Center

  - Lab: Integrieren einer Erweiterung oder eines Tools zur Überprüfung in einer Azure DevOps-Pipeline/in Security Center

  - Fragen zur Modulüberprüfung


  Nach Abschluss dieses Moduls können die Schüler:

  - Infrastruktur und Konfigurationsstrategien und die richtigen Werkzeuge für eine Freigabepipeline und Anwendungsinfrastruktur definieren

  - Compliance und Sicherheit in Ihre Anwendungsinfrastruktur implementieren



