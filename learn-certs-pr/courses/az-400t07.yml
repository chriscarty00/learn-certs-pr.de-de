summary: >-
  In diesem Kurs werden die Kenntnisse und Fähigkeiten zum Entwerfen einer DevOps-Strategie vermittelt. Die Kursteilnehmer erfahren, wie sie die Transformation planen, ein Projekt auswählen und Teamstrukturen erstellen. Außerdem lernen die Kursteilnehmer, wie sie Qualitäts- und Sicherheitsstrategien entwickeln. Die Planung der Migration und Konsolidierung von Artefakten und die Quellcodeverwaltung werden ebenfalls behandelt.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Die Kursteilnehmer möchten DevOps-Prozesse planen oder die Prüfung für die Zertifizierung „Microsoft Azure DevOps Solutions“ bestehen.
prerequisitesSection: >-
  - Grundlegendes Wissen zu Azure, Versionskontrolle, agile Softwareentwicklung und grundlegende Prinzipien der Softwareentwicklung. Es wäre hilfreich, Erfahrung in einem Unternehmen zu haben, das Software liefert.

  - Es empfiehlt sich außerdem, über Erfahrung mit der Arbeit in einer IDE sowie über Kenntnisse des Azure-Portals zu verfügen. Kursteilnehmer, die zu diesen Technologien möglicherweise keine technischen Kenntnisse besitzen, aber an DevOps-Methoden als Kulturverschiebung interessiert sind, sollten den Vorgehensweisen und Erklärungen zu Continuous Integration dennoch folgen können.
outlineSection: >-
  ### <a name="module--158-planning-for-devops"></a>Modul 1&#58; Planen für DevOps

  In diesem Modul lernen die Kursteilnehmer die Transformationsplanung, die Projektauswahl und Teamstrukturen kennen.

  #### <a name="lessons"></a>Lektionen

  - Transformationsplanung

  - Projektauswahl

  - Teamstrukturen



  #### <a name="lab-58-agile-planning-and-portfolio-management-with-azure-boards"></a>Lab&#58; Agile Planung und Portfolioverwaltung mit Azure Boards

  Nach Abschluss dieses Moduls werden Teilnehmer zu Folgendem in der Lage sein&#58;

  - Transformation mit geteilten Zielen und Fristen planen

  - Ein Projekt auswählen und Projektmetriken und KPIs erkennen

  - Erstellen eines Teams und einer agilen Organisationsstruktur



  ### <a name="module--258-planning-for-quality-and-security"></a>Modul 2&#58; Planen für Qualität und Sicherheit

  In diesem Modul lernen die Kursteilnehmer die Entwicklung einer Qualitätsstrategie und die Planung einer sicheren Entwicklung kennen.

  #### <a name="lessons"></a>Lektionen

  - Entwickeln einer Qualitätsstrategie

  - Planen der sicheren Entwicklung



  #### <a name="lab-58-feature-flag-management-with-launchdarkly-and-azuredevops"></a>Lab&#58; Featureflagverwaltung mit LaunchDarkly und AzureDevOps

  Nach Abschluss dieses Moduls werden Teilnehmer zu Folgendem in der Lage sein&#58;

  - Eine Projektqualitätsstrategie entwickeln

  - Planen sicherer Entwicklungsverfahren und Konformitätsregeln



  ### <a name="module--358-migrating-and-consolidating-artifacts-and-tools"></a>Modul 3&#58; Migrieren und Konsolidieren von Artefakten und Tools

  In diesem Modul lernen die Kursteilnehmer das Migrieren und Konsolidieren von Artefakten sowie das Migrieren und Integrieren von Quellcodeverwaltungsmaßnahmen kennen.

  #### <a name="lessons"></a>Lektionen

  - Migrieren und Konsolidieren von Artefakten

  - Migrieren und Integrieren der Quellcodeverwaltung



  #### <a name="lab-58-integrating-azure-repos-and-azure-pipelines-with-eclipse"></a>Lab&#58; Integrieren von Azure Repos und Azure Pipelines in Eclipse

  Nach Abschluss dieses Moduls können die Schüler:

  - Artifakte migrieren und konsolidieren

  - Source-Kontrollmaßnahmen migrieren und integrieren
