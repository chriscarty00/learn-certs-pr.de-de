summary: |-
  Dieser Kurs vermittelt IT-Sicherheitsexperten die Kenntnisse und Fähigkeiten, die zur Implementierung von Sicherheitskontrollen, zur Aufrechterhaltung der Sicherheitslage eines Unternehmens sowie zur Identifizierung und Behebung von Sicherheitslücken erforderlich sind. Dieser Kurs beinhaltet Sicherheit für Identität und Zugriff, Plattformschutz, Daten und Anwendungen sowie Sicherheitsvorgänge.

  #### <a name="audience-profile"></a>Zielgruppenprofil

  Dieser Kurs richtet sich an Azure Security Engineers, die die zugehörige Zertifizierungsprüfung ablegen möchten oder bei ihrer täglichen Arbeit Sicherheitsaufgaben ausführen. Dieser Kurs ist auch für Ingenieure hilfreich, die sich auf die Bereitstellung von Sicherheit für Azure-basierte digitale Plattformen spezialisieren und eine wichtige Rolle beim Schutz der Daten eines Unternehmens spielen möchten.
prerequisitesSection: "Erfolgreiche Kursteilnehmer verfügen über die folgenden Vorkenntnisse und Kenntnisse:\n\n*   Verständnis bewährter Sicherheitsmethoden und Branchensicherheitsanforderungen, z.\_B.\n\n\ntiefgehende Verteidigung (Defense in Depth), Zugriff mit geringstmöglichen Berechtigungen, rollenbasierte Zugriffssteuerung, mehrstufige Authentifizierung,\n\ngemeinsame Verantwortung und Zero Trust-Modell\n\n*   Vertrautheit mit Sicherheitsprotokollen wie VPN (Virtual Private Networks), IPsec\n\n\n(Internet Security Protocol), SSL (Secure Socket Layer), Datenträger- und Datenverschlüsselungsmethoden\n\n*   Erfahrung mit der Bereitstellung von Azure-Workloads In diesem Kurs werden nicht die Grundlagen der\n\n\nAzure-Verwaltung behandelt. Vielmehr baut der Kursinhalt auf diesem Wissen auf und\n\nergänzt es um sicherheitsspezifische Informationen.\n\n*   Erfahrung mit Windows- und Linux-Betriebssystemen und Skriptsprachen\n\n\nKurslabs können PowerShell und die CLI verwenden.\n\n**Vorausgesetzte Kurse (oder gleichwertige Kenntnisse und praktische Erfahrung):**\n\n\nDiese kostenlose Onlineschulung vermittelt Ihnen die Erfahrung, die Sie benötigen, um in diesem Kurs erfolgreich zu sein.\n\n*   [AZ-104: Verwalten von Identitäten und Governance in Azure – Learn | Microsoft-Dokumentation](https://docs.microsoft.com/en-us/learn/paths/az-104-manage-identities-governance/)\n\n*   [AZ-104: Implementieren und Verwalten von Speicher in Azure – Learn | Microsoft-Dokumentation](https://docs.microsoft.com/en-us/learn/paths/az-104-manage-storage/)\n\n*   [AZ-104: Konfigurieren und Verwalten von virtuellen Netzwerken für Azure-Administratoren – Learn | Microsoft-Dokumentation](https://docs.microsoft.com/en-us/learn/paths/az-104-manage-virtual-networks/)\n\n*   [AZ-104: Überwachen und Sichern von Azure-Ressourcen – Learn | Microsoft-Dokumentation](https://docs.microsoft.com/en-us/learn/paths/az-104-monitor-backup-resources/)\n\n*   [AZ-104: Bereitstellen und Verwalten von Azure-Computeressourcen – Learn | Microsoft-Dokumentation](https://docs.microsoft.com/en-us/learn/paths/az-104-manage-compute-resources/)"
outlineSection: "### <a name=\"module-1-manage-identity-and-access\"></a>Modul\_1: Verwalten von Identität und Zugriff\n\nDieses Modul behandelt Azure Active Directory, Azure Identity Protection, Unternehmensverwaltung, Azure AD PIM und hybride Identität.\n\n#### <a name=\"lessons\"></a>Lektionen\n\n*   Azure Active Directory\n\n*   Hybrididentität\n\n*   Azure Identity Protection\n\n*   Azure AD Privileged Identity Management\n\n*   Governance in Unternehmen\n\n\n#### <a name=\"lab--role-based-access-control\"></a>Lab: Rollenbasierte Zugriffssteuerung\n\n####\n\n#### <a name=\"lab--azure-policy\"></a>Lab: Azure Policy\n\n####\n\n#### <a name=\"lab--resource-manager-locks\"></a>Lab: Resource Manager-Sperren\n\n####\n\n#### <a name=\"lab--mfa-conditional-access-and-aad-identity-protection\"></a>Lab: MFA, bedingter Zugriff und AAD-Identitätsschutz\n\n####\n\n#### <a name=\"lab--azure-ad-privileged-identity-management\"></a>Lab: Azure AD Privileged Identity Management\n\n####\n\n#### <a name=\"lab--implement-directory-synchronization\"></a>Lab: Implementieren der Verzeichnissynchronisierung\n\n####\n\nNach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:\n\n*   Implementieren Sie Governance-Unternehmesstrategien, einschließlich rollenbasierter Zugriffssteuerung, Azure-Richtlinien und Ressourcensperren.\n\n*   Implementieren Sie eine Azure AD-Infrastruktur mit Benutzern, Gruppen und Multi-Faktor-Authentifizierung.\n\n*   Implementieren Sie den Azure AD-Identitätsschutz, einschließlich Risikorichtlinien, bedingtem Zugriff und Zugriffsüberprüfungen.\n\n*   Implementieren Sie die Verwaltung privilegierter Azure AD-Identitäten, einschließlich Azure AD-Rollen und Azure-Ressourcen.\n\n*   Implementieren Sie Azure AD Connect einschließlich Authentifizierungsmethoden und lokaler Verzeichnissynchronisierung.\n\n\n### <a name=\"module-2-implement-platform-protection\"></a>Modul\_2: Implementieren des Plattformschutzes\n\nDieses Modul behandelt die Perimeter-, Netzwerk-, Host- und Containersicherheit.\n\n#### <a name=\"lessons\"></a>Lektionen\n\n*   Umgebungssicherheit\n\n*   Netzwerksicherheit\n\n*   Hostsicherheit\n\n*   Containersicherheit\n\n\n#### <a name=\"lab---configuring-and-securing-acr-and-aks\"></a>Lab: Konfigurieren und Sichern von ACR und AKS\n\n####\n\n#### <a name=\"lab--azure-firewall\"></a>Lab: Azure Firewall\n\n####\n\n#### <a name=\"lab--network-security-groups-and-application-security-groups\"></a>Lab: Netzwerksicherheitsgruppen und Anwendungssicherheitsgruppen\n\n####\n\nNach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:\n\n*   Implementieren Sie Perimeter-Sicherheitsstrategien, einschließlich Azure Firewall.\n\n*   Implementieren Sie Netzwerksicherheitsstrategien, einschließlich Netzwerksicherheitsgruppen und Anwendungssicherheitsgruppen.\n\n*   Implementieren Sie Host-Sicherheitsstrategien, einschließlich Endpunktschutz, RAS-Verwaltung, Update-Verwaltung und Festplattenverschlüsselung.\n\n*   Implementieren Sie Containersicherheitsstrategien, einschließlich Azure Container-Instanzen, Azure Container-Register und Azure Kubernetes.\n\n\n### <a name=\"module-3-secure-data-and-applications\"></a>Modul\_3: Schützen von Daten und Anwendungen\n\nDieses Modul behandelt Azure Key Vault, Anwendungssicherheit, Speichersicherheit und SQL-Datenbanksicherheit.\n\n#### <a name=\"lessons\"></a>Lektionen\n\n*   Azure-Schlüsseltresor\n\n*   Anwendungssicherheit\n\n*   Speichersicherheit\n\n*   SQL-Datenbank-Sicherheit\n\n\n#### <a name=\"lab--key-vault-implementing-secure-data-by-setting-up-always-encrypted\"></a>Lab: Key Vault (Implementieren sicherer Daten durch Einrichten von Always Encrypted)\n\n####\n\n#### <a name=\"lab--securing-azure-sql-database\"></a>Lab: Sichern von Azure SQL-Datenbank\n\n####\n\n#### <a name=\"lab--service-endpoints-and-securing-storage\"></a>Lab: Dienstendpunkte und Schützen von Speicher\n\n####\n\nNach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:\n\n*   Implementieren Sie Azure Key Vault, einschließlich Zertifikaten, Schlüsseln und Geheimnissen.\n\n*   Implementieren Sie Anwendungssicherheitsstrategien, einschließlich App-Registrierung, verwaltete Identitäten und Service-Endpunkte.\n\n*   Implementieren Sie Speichersicherheitsstrategien, einschließlich gemeinsam genutzter Zugriffssignaturen, Blob-Aufbewahrungsrichtlinien und Azure Dateien-Authentifizierung.\n\n*   Implementieren Sie Datenbanksicherheitsstrategien, einschließlich Authentifizierung, Datenklassifizierung, dynamische Datenmaskierung, und das immer verschlüsselt.\n\n\n### <a name=\"module-4-manage-security-operations\"></a>Modul\_4: Verwalten von Sicherheitsvorgängen\n\nDieses Modul behandelt Azure Monitor, Azure Security Center und Azure Sentinel.\n\n#### <a name=\"lessons\"></a>Lektionen\n\n*   Azure Monitor\n\n*   Azure Security Center\n\n*   Azure Sentinel\n\n\n#### <a name=\"lab--azure-sentinel\"></a>Lab : Azure Sentinel\n\n####\n\n#### <a name=\"lab--azure-security-center\"></a>Lab : Azure Security Center\n\n####\n\n#### <a name=\"lab--azure-monitor\"></a>Lab: Azure Monitor\n\n####\n\nNach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:\n\n*   Implementieren Sie Azure Monitor, einschließlich verbundener Quellen, Protokollanalysen und Warnungen.\n\n*   Implementieren Sie Azure Security Center. einschließlich Richtlinien, Empfehlungen und Just-in-Time-Zugriff auf virtuelle Maschinen.\n\n*   Implementieren Sie Azure Sentinel, einschließlich Arbeitsmappen, Ereignissen und Wiedergabebüchern."