summary: |-
  Dieser Kurs vermittelt Network Engineers, wie sie Azure-Netzwerklösungen entwerfen, implementieren und warten. Dieser Kurs wird Folgendes behandelt: Entwerfen, Implementieren und Verwalten der grundlegenden Azure-Netzwerkinfrastruktur, hybride Netzwerkverbindungen, Lastenausgleich von Datenverkehr, Netzwerkrouting, privater Zugriff auf Azure-Dienste, Netzwerksicherheit und Überwachung. Hier erfahren Sie, wie Sie eine sichere, zuverlässige Netzwerkinfrastruktur in Azure entwerfen und implementieren und wie Sie hybride Konnektivität, Routing, privaten Zugriff auf Azure-Dienste und Überwachung in Azure etablieren.

  #### <a name="audience-profile"></a>Zielgruppenprofil

  Dieser Kurs richtet sich an Network Engineers, die sich auf Azure-Netzwerklösungen spezialisieren möchten. Ein Network Engineer für Azure entwirft und implementiert die grundlegende Azure-Netzwerkinfrastruktur, hybride Netzwerkverbindungen, Lastenausgleich von Datenverkehr, Netzwerkrouting, privaten Zugriff auf Azure-Dienste, Netzwerksicherheit und Überwachung. Der Azure-Netzwerktechniker verwaltet Netzwerklösungen für optimale Leistung, Ausfallsicherheit, Skalierung und Sicherheit.
