summary: >-
  In diesem Kurs erfahren Netzwerktechniker, wie Sie Azure-Netzwerklösungen entwerfen, implementieren und verwalten. In diesem Kurs wird der Prozess zum Entwerfen, Implementieren und Verwalten der grundlegenden Azure-Netzwerkinfrastruktur, hybride Netzwerkverbindungen, Lastenausgleich für Datenverkehr, Netzwerkrouting, privater Zugriff auf Azure-Dienste, Netzwerksicherheit und -überwachung behandelt. Erfahren Sie, wie Sie eine sichere, zuverlässige Netzwerkinfrastruktur in Azure entwerfen und implementieren und hybride Konnektivität, Routing, privaten Zugriff auf Azure-Dienste und Überwachung in Azure einrichten.


  #### <a name="audience-profile"></a>Zielgruppenprofil


  Dieser Kurs ist für Netzwerktechniker, die sich auf Azure-Netzwerklösungen spezialisiert haben. Ein Azure-Netzwerktechniker entwirft und implementiert grundlegende Azure-Netzwerkinfrastruktur, Hybridnetzwerkverbindungen, Lastenausgleich für Datenverkehr, Netzwerkrouting, privaten Zugriff auf Azure-Dienste, Netzwerksicherheit und -überwachung. Der Azure-Netzwerktechniker verwaltet Netzwerklösungen für optimale Leistung, Resilienz, Skalierung und Sicherheit.
prerequisitesSection: >-
  Erfolgreiche Azure-Netzwerktechniker beginnen diese Rolle mit Erfahrung mit Unternehmensnetzwerken, der lokalen oder Cloudinfrastruktur und Netzwerksicherheit.


  *   Kenntnisse &nbsp; der lokalen Virtualisierungstechnologien, einschließlich: VMs, virtuelle Netzwerke und virtuelle Festplatten.


  *   Grundlegendes &nbsp; zu Netzwerkkonfigurationen, einschließlich TCP/IP, Domain Name System (DNS), virtuellen privaten Netzwerken (VPNs), Firewalls und Verschlüsselungstechnologien.


  *   Grundlegendes zu softwaredefinierten Netzwerken.


  *   Grundlegendes zu Hybrid-Netzwerkkonnektivitätsmethoden, z. B. VPN.


  *   Grundlegendes zu Resilienz und Notfallwiederherstellung, einschließlich Hochverfügbarkeits- und Wiederherstellungsvorgängen.


