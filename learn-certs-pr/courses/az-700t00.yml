  *   Entwerfen und Konfigurieren privater Endpunkte


  *   Erläutern von VNET-Dienstendpunkten


  *   Entwerfen und Konfigurieren des Zugriffs auf Dienstendpunkte


  *   Integrieren von Azure Private Link in DNS


  *   Integrieren von Azure App Service in virtuelle Azure-Netzwerke



  ### <a name="module-8-design-and-implement-network-monitoring"></a>Modul 8: Entwerfen und Implementieren der Netzwerküberwachung


  In diesem Modul erfahren Sie, wie Sie Netzwerküberwachungslösungen wie Azure Monitor und Network Watcher entwerfen und implementieren.


  #### <a name="lessons"></a>Lektionen


  *   Überwachen Ihrer Netzwerke mit Azure Monitor


  *   Überwachen Ihrer Netzwerke mit Azure Network Watcher



  #### <a name="lab--exercise-monitor-a-load-balancer-resource-by-using-azure-monitor"></a>Lab: Übung: Überwachen einer Load Balancer-Ressource mithilfe von Azure Monitor


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Konfigurieren von Netzwerkintegritätswarnungen und -protokollierung mithilfe von Azure Monitor


  *   Erstellen und Konfigurieren einer Instanz von Verbindungsmonitor


  *   Konfigurieren und Verwenden von Traffic Analytics


