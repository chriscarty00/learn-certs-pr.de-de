summary: >-
  In diesem Kurs erfahren IT-Experten, wie sie zentrale Windows Server-Workloads und -Dienste mithilfe lokaler, hybrider und cloudbasierter Technologien verwalten. In diesem Kurs erfahren IT-Experten, wie sie lokale und hybride Lösungen (etwa in den Bereichen Identität, Verwaltung, Compute, Netzwerk und Speicher) in einer Windows Server-Hybridumgebung implementieren und verwalten.


  #### <a name="audience-profile"></a>Zielgruppenprofil


  Dieser viertägige Kurs richtet sich an Windows Server-Hybridadministratoren, die Erfahrung mit Windows Server haben und die Funktionen ihrer lokalen Umgebungen erweitern möchten, indem sie lokale und hybride Technologien kombinieren. Windows Server-Hybridadministrators implementieren und verwalten lokale und hybride Lösungen (etwa in den Bereichen Identität, Verwaltung, Compute, Netzwerk und Speicher) in einer Windows Server-Hybridumgebung.
prerequisitesSection: >-
  Vor der Teilnahme an diesem Kurs müssen die Teilnehmer folgende Voraussetzungen erfüllen:


  *   Erfahrung mit der Verwaltung von Windows Server-Betriebssystemen und Windows Server-Workloads in lokalen Szenarios, einschließlich AD DS, DNS, DFS, Hyper-V und Datei-/Speicherdiensten


  *   Erfahrung mit allgemeinen Windows Server-Verwaltungstools (impliziert in der ersten Voraussetzung)


  *   Grundlegende Kenntnisse der zentralen Compute-, Speicher-, Netzwerk- und Virtualisierungstechnologien von Microsoft (impliziert in der ersten Voraussetzung)


  *   Erfahrung und Kenntnisse der wichtigsten Netzwerktechnologien wie IP-Adressierung, Namensauflösung und Dynamic Host Configuration Protocol (DHCP)


  *   Erfahrung im Umgang mit und Kenntnisse zu Microsoft Hyper-V und grundlegenden Servervirtualisierungskonzepten


  *   Grundlegende Kenntnisse zur Implementierung und Verwaltung von IaaS-Diensten in Microsoft Azure


  *   Grundlegende Kenntnisse im Umgang mit Azure Active Directory


  *   Praktische Erfahrung im Umgang mit Windows-Clientbetriebssystemen wie Windows 10 oder Windows 11


  *   Grundlegende Erfahrung mit Windows PowerShell
outlineSection: >-
  ### <a name="module-1-identity-services-in-windows-server"></a>Modul 1: Identitätsdienste in Windows Server


  Dieses Modul führt Identitäts-Services ein und beschreibt Active Directory-Domain-Services (AD DS) in einer Windows Server-Umgebung. Das Modul beschreibt das Bereitstellen von Domänencontrollern in AD DS sowie Azure Active Directory (AD) und die Vorteile der Integration von Azure AD in AD DS. Das Modul behandelt auch die Grundlagen der Gruppenrichtlinie und das Konfigurieren von Gruppenrichtlinienobjekten (Group Policy Objects, GPOs) in einer Domainumgebung.


  #### <a name="lessons"></a>Lektionen


  *   Einführung in AD DS


  *   Verwalten von AD DS-Domänencontrollern und FSMO-Rollen


  *   Implementieren von Gruppenrichtlinienobjekten


  *   Verwalten von erweiterten AD DS-Funktionen



  #### <a name="lab--implementing-identity-services-and-group-policy"></a>Lab: Implementieren von Identitätsdiensten und Gruppenrichtlinien


  ####
     *   Bereitstellen eines neuen Domänencontrollers in Server Core
     *   Konfigurieren von Gruppenrichtlinien

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Beschreiben von AD DS in einer Windows Server-Umgebung


  *   Bereitstellen von Domänencontrollern in AD DS


  *   Beschreiben von Azure AD und der Vorteile der Integration von Azure AD in AD DS


  *   Erläutern der Grundlagen von Gruppenrichtlinien und Konfigurieren von Gruppenrichtlinienobjekten in einer Domänenumgebung



  ### <a name="module-2-implementing-identity-in-hybrid-scenarios"></a>Modul 2: Implementieren von Identitäten in Hybridszenarien


  In diesem Modul wird erläutert, wie Sie eine Azure-Umgebung so konfigurieren, dass Windows IaaS-Workloads unterstützt werden, für die Active Directory benötigt wird. Das Modul behandelt außerdem die Integration einer lokalen Active Directory Domain Services-Umgebung (AD DS) in Azure. Abschließend wird im Modul erläutert, wie Sie eine vorhandene Active Directory-Umgebung in Azure erweitern, indem Sie als Domänencontroller konfigurierte IaaS-VMs in einem speziell konfigurierten virtuellen Azure-Subnetz platzieren.


  #### <a name="lessons"></a>Lektionen


  *   Implementieren einer Hybrididentität mit Windows Server


  *   Bereitstellen und Verwalten von Azure-IaaS-Active Directory-Domänencontrollern in Azure



  #### <a name="lab--implementing-integration-between-ad-ds-and-azure-ad"></a>Lab: Implementieren der Integration zwischen AD DS und Azure AD


  ####
     *   Vorbereiten von Azure AD für die AD DS-Integration
     *   Vorbereiten einer lokalen AD DS-Instanz für die Azure AD-Integration
     *   Herunterladen, Installieren und Konfigurieren von Azure AD Connect
     *   Überprüfen der Integration zwischen AD DS und Azure AD
     *   Implementieren von Azure AD-Integrationsfunktionen in AD DS

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Integrieren einer lokalen Active Directory Domain Services-Umgebung (AD DS) in Azure


  *   Installieren und Konfigurieren der Verzeichnissynchronisierung mithilfe von Azure AD Connect


  *   Implementieren und Konfigurieren von Azure AD DS


  *   Implementieren des nahtlosen einmaligen Anmeldens (Single Sign-On, SSO)


  *   Implementieren und Konfigurieren von Azure AD DS


  *   Installieren einer neuen AD DS-Gesamtstruktur in einem Azure-VNet.



  ### <a name="module-3-windows-server-administration"></a>Modul 3: Windows Server-Verwaltung


  In diesem Modul wird beschrieben, wie Sie das Prinzip der geringsten Rechte über Privileged Access Workstation (PAW) und Just Enough Administration (JEA) implementieren. Im Modul werden zudem verschiedene allgemeine Windows Server-Verwaltungstools vorgestellt, etwa Windows Admin Center, Server-Manager und PowerShell. In diesem Modul werden außerdem der Konfigurationsprozess nach der Installation und Tools beschrieben, die für diesen Prozess verwendet werden können, z. B. „sconfig“ und Desired State Configuration (DSC).


  #### <a name="lessons"></a>Lektionen


  *   Sichere Verwaltung von Windows Server


  *   Beschreiben der Windows Server-Verwaltungstools


  *   Konfigurieren von Windows Server nach der Installation


  *   Just Enough Administration in Windows Server



  #### <a name="lab--managing-windows-server"></a>Lab: Verwalten von Windows Server


  ####
     *   Implementieren und Verwenden der Remoteserververwaltung

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erläutern von Verwaltungsmodellen der geringsten Rechte.


  *   Entscheiden, wann Arbeitsstationen mit privilegiertem Zugriff verwendet werden


  *   Auswählen des am besten geeigneten Windows Server-Verwaltungstools für eine bestimmte Situation


  *   Anwenden verschiedener Methoden, um die Konfiguration von Windows Server nach der Installation durchzuführen


  *   Einschränken privilegierter Verwaltungsvorgänge mithilfe von Just Enough Administration (JEA)



  ### <a name="module-4-facilitating-hybrid-management"></a>Modul 4: Vereinfachen der Hybridverwaltung


  In diesem Modul werden Tools vorgestellt, die die Remoteverwaltung von Windows-IaaS-VMs erleichtern. Das Modul behandelt auch die Verwendung von Azure Arc mit lokalen Serverinstanzen, die Bereitstellung von Azure-Richtlinien mit Azure Arc und die Verwendung der rollenbasierten Zugriffssteuerung (Role-Based Access Control, RBAC) zum Einschränken des Zugriffs auf Log Analytics-Daten.


  #### <a name="lessons"></a>Lektionen


  *   Remoteverwaltung und -wartung virtueller Windows Server-IaaS-Computer


  *   Verwalten von Hybridworkloads mit Azure Arc



  #### <a name="lab--using-windows-admin-center-in-hybrid-scenarios"></a>Lab: Verwenden von Windows Admin Center in Hybridszenarien


  ####
     *   Bereitstellen von Azure-VMs unter Windows Server
     *   Implementieren der Hybridkonnektivität über den Azure-Netzwerkadapter
     *   Bereitstellen des Windows Admin Center-Gateways in Azure
     *   Überprüfen der Funktionalität des Windows Admin Center-Gateways in Azure

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Wählen Sie geeignete Tools und Techniken aus, um Windows-IaaS-VMs remote zu verwalten.


  *   Erläutern Sie, wie das Onboarding lokaler Windows Server-Instanzen in Azure Arc erfolgt.


  *   Verbinden von Hybridcomputern mit Azure über das Azure-Portal.


  *   Verwenden von Azure Arc zum Verwalten von Geräten.


  *   Beschränken des Zugriffs mithilfe von RBAC.



  ### <a name="module-5-hyper-v-virtualization-in-windows-server"></a>Modul 5: Hyper-V-Virtualisierung unter Windows Server


  In diesem Modul wird beschrieben, wie Sie Hyper-V-VMs und -Container implementieren und konfigurieren. Das Modul behandelt die wichtigsten Features von Hyper-V in Windows Server und beschreibt VM-Einstellungen und die Konfiguration von VMs in Hyper-V. Außerdem werden in diesem Modul Sicherheitstechnologien erörtert, die bei der Virtualisierung verwendet werden, z. B. abgeschirmte VMs, der Host-Überwachungsdienst, administrator- und TPM-basierter Nachweis sowie KPS (Key Proctection Service, Schlüsselschutzdienst). Abschließend wird in diesem Modul erläutert, wie Container und Containerworkloads ausgeführt und Containerworkloads unter Windows Server mithilfe von Kubernetes orchestriert werden.


  #### <a name="lessons"></a>Lektionen


  *   Konfigurieren und Verwalten von Hyper-V


  *   Konfigurieren und Verwalten von Hyper-V-VMs


  *   Schützen von Hyper-V-Workloads


  *   Ausführen von Containern unter Windows Server


  *   Orchestrieren von Containern unter Windows Server mithilfe von Kubernetes



  #### <a name="lab--implementing-and-configuring-virtualization-in-windows-server"></a>Lab: Implementieren und Konfigurieren der Virtualisierung in Windows Server


  ####
     *   Erstellen und Konfigurieren von VMs
     *   Installieren und Konfigurieren von Containern

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Installieren und Konfigurieren von Hyper-V unter Windows Server


  *   Konfigurieren und Verwalten virtueller Hyper-V-Computer


  *   Verwenden des Host-Überwachungsdiensts zum Schützen virtueller Computer


  *   Erstellen und Bereitstellen abgeschirmter virtueller Computer


  *   Konfigurieren und Verwalten von Containerworkloads


  *   Orchestrieren von Containerworkloads mithilfe eines Kubernetes-Clusters



  ### <a name="module-6-deploying-and-configuring-azure-vms"></a>Modul 6: Bereitstellen und Konfigurieren von Azure-VMs


  In diesem Modul werden Azure-Compute und -Speicher in Bezug auf Azure-VMs sowie die Bereitstellung von Azure-VMs über das Azure-Portal, die Azure CLI oder Vorlagen beschrieben. Außerdem wird in diesem Modul erläutert, wie Sie neue VMs aus generalisierten Images erstellen und Azure Image Builder-Vorlagen verwenden, um Images in Azure zu erstellen und zu verwalten. Abschließend wird in diesem Modul beschrieben, wie Sie DSC-Erweiterungen (Desired State Configuration) bereitstellen, diese Erweiterungen implementieren, um nicht kompatible Server zu behandeln, und benutzerdefinierte Skripterweiterungen verwenden.


  #### <a name="lessons"></a>Lektionen


  *   Planen und Bereitstellen von Windows Server-IaaS-VMs


  *   Anpassen von Windows Server-IaaS-VM-Images


  *   Automatisieren der Konfiguration von Windows Server-IaaS-VMs



  #### <a name="lab--deploying-and-configuring-windows-server-on-azure-vms"></a>Lab: Bereitstellen und Konfigurieren von Windows Server auf Azure-VMs


  ####
     *   Erstellen von ARM-Vorlagen (Azure Resource Manager) für die Azure-VM-Bereitstellung
     *   Ändern von ARM-Vorlagen zum Einbeziehen einer auf VM-Erweiterungen basierenden Konfiguration
     *   Bereitstellen von Azure-VMs unter Windows Server anhand von ARM-Vorlagen
     *   Konfigurieren des Administratorzugriffs auf Azure-VMs unter Windows Server 2019
     *   Konfigurieren der Windows Server-Sicherheit auf Azure-VMs

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erstellen eines virtuellen Computers über das Azure-Portal und über Azure Cloud Shell


  *   Bereitstellen von Azure-VMs mithilfe von Vorlagen.


  *   Automatisieren der Konfiguration von Windows Server-IaaS-VMs


  *   Erkennen und Warten nicht konformer Server


  *   Erstellen neuer VMs aus einem generalisierten Image


  *   Verwenden von Azure Image Builder-Vorlagen zum Erstellen und Verwalten von Images in Azure



  ### <a name="module-7-network-infrastructure-services-in-windows-server"></a>Modul 7: Netzwerkinfrastrukturdienste in Windows Server


  In diesem Modul wird beschrieben, wie zentrale Netzwerkinfrastrukturdienste in Windows Server implementiert werden, z. B. DHCP und DNS. Dieses Modul behandelt außerdem das Implementieren der IP-Adressverwaltung und das Verwenden von RAS-Diensten.


  #### <a name="lessons"></a>Lektionen


  *   Bereitstellen und Verwalten des DHCP


  *   Implementieren von Windows Server-DNS


  *   Implementieren der IP-Adressverwaltung


  *   Implementieren des Remotezugriffs



  #### <a name="lab--implementing-and-configuring-network-infrastructure-services-in-windows-server"></a>Lab: Implementieren und Konfigurieren von Netzwerkinfrastrukturdiensten in Windows Server


  ####
     *   Bereitstellen und Konfigurieren von DHCP
     *   Bereitstellen und Konfigurieren von DNS

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Implementieren der automatischen IP-Konfiguration mit DHCP in Windows Server


  *   Bereitstellen und Konfigurieren der Namensauflösung mit Windows Server-DNS


  *   Implementieren von IPAM zum Verwalten der DHCP- und DNS-Server einer Organisation sowie des IP-Adressraums


  *   Auswählen, Verwenden und Verwalten von Remotezugriffskomponenten


  *   Implementieren des Webanwendungsproxys (WAP) als Reverseproxy für interne Webanwendungen



  ### <a name="module-8-implementing-hybrid-networking-infrastructure"></a>Modul 8: Implementieren der Hybridnetzwerkinfrastruktur


  In diesem Modul wird beschrieben, wie Sie eine lokale Umgebung mit Azure verbinden und DNS für Windows Server-IaaS-VMs konfigurieren. In diesem Modul wird erläutert, wie Sie die geeignete DNS-Lösung für die Anforderungen Ihrer Organisation auswählen und einen DNS-Server auf einer Windows Server-Azure-IaaS-VM ausführen. Schließlich lernen Sie in diesem Modul, wie Sie virtuelle Microsoft Azure-Netzwerke und IP-Adresskonfigurationen für Windows Server-IaaS-VMs (Infrastructure-as-a-Service) verwalten.


  #### <a name="lessons"></a>Lektionen


  *   Implementieren einer Hybridnetzwerkinfrastruktur


  *   Implementieren von DNS für Windows Server-IaaS-VMs


  *   Implementieren von IP-Adressierung und IP-Routing für Windows Server-IaaS-VMs



  #### <a name="lab--implementing-windows-server-iaas-vm-networking"></a>Lab: Implementieren von Netzwerken für Windows Server-IaaS-VMs


  ####
     *   Implementieren des Routings für virtuelle Netzwerke in Azure
     *   Implementieren der DNS-Namensauflösung in Azure

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Implementieren eines Azure-VPN (virtuelles privates Netzwerk)


  *   Konfigurieren von DNS für Windows Server-IaaS-VMs


  *   Ausführen eines DNS-Servers auf einer Windows Server-Azure-IaaS-VM


  *   Erstellen eines routenbasierten VPN-Gateways mithilfe des Azure-Portals


  *   Implementieren von Azure ExpressRoute


  *   Implementieren eines Azure-WAN (Wide Area Network, Fernnetz)


  *   Verwalten von virtuellen Microsoft Azure-Netzwerke (VNets)


  *   Verwalten der IP-Adresskonfiguration für Windows Server-IaaS-VMs



  ### <a name="module-9-file-servers-and-storage-management-in-windows-server"></a>Modul 9: Dateiserver und Speicherverwaltung in Windows Server


  Dieses Modul behandelt die zentralen Funktionen und Anwendungsfälle von Dateiserver- und Speicherverwaltungstechnologien in Windows Server. In diesem Modul wird erläutert, wie die Rolle „Windows-Dateiserver“ konfiguriert und verwaltet wird und wie Speicherplätze und „Direkte Speicherplätze“ verwendet werden. Dieses Modul behandelt auch die Replikation von Volumes zwischen Servern oder Clustern mithilfe eines Speicherreplikats.


  #### <a name="lessons"></a>Lektionen


  *   Verwalten von Windows Server-Dateiservern


  *   Implementieren von „Speicherplätze“ und „Direkte Speicherplätze“


  *   Implementieren der Windows Server-Datendeduplizierung


  *   Implementieren von iSCSI unter Windows Server


  *   Implementieren von Windows Server-Speicherreplikaten



  #### <a name="lab--implementing-storage-solutions-in-windows-server"></a>Lab: Implementieren von Speicherlösungen in Windows Server


  ####
     *   Implementieren der Datendeduplizierung
     *   Konfigurieren von iSCSI-Speicher
     *   Konfigurieren redundanter Speicherplätze
     *   Implementieren direkter Speicherplätze

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Konfigurieren und Verwalten der Rolle „Windows Server-Dateiserver“


  *   Schützen von Daten vor Laufwerkfehlern mithilfe von Speicherplätzen


  *   Erhöhen der Skalierbarkeit und Leistung der Speicherverwaltung mit „Direkte Speicherplätze“


  *   Optimieren der Datenträgerauslastung mithilfe der Datendeduplizierung


  *   Konfigurieren von Hochverfügbarkeit für iSCSI


  *   Aktivieren der Replikation von Volumes zwischen Clustern mithilfe eines Speicherreplikats


  *   Verwenden eines Speicherreplikats, um Resilienz für Daten bereitzustellen, die auf Windows Server-Volumes gehostet werden



  ### <a name="module-10-implementing-a-hybrid-file-server-infrastructure"></a>Modul 10: Implementieren einer Hybriddateiserver-Infrastruktur


  In diesem Modul werden Azure-Dateidienste und das Konfigurieren der Konnektivität mit Azure Files vorgestellt. Außerdem wird im Modul erläutert, wie Sie Azure-Dateisynchronisierung bereitstellen und implementieren, um Azure-Dateifreigaben auf einem lokalen Windows Server-Dateiserver zwischenzuspeichern. In diesem Modul wird zudem beschrieben, wie Sie Cloudtiering verwalten und von DFSR zur Azure-Dateisynchronisierung migrieren.


  #### <a name="lessons"></a>Lektionen


  *   Übersicht über Azure-Dateidienste


  *   Implementieren der Azure-Dateisynchronisierung



  #### <a name="lab--implementing-azure-file-sync"></a>Lab: Implementieren der Azure-Dateisynchronisierung


  ####
     *   Implementieren der DFS-Replikation in Ihrer lokalen Umgebung
     *   Erstellen und Konfigurieren einer Synchronisierungsgruppe
     *   Ersetzen der DFS-Replikation durch eine auf Dateisynchronisierung basierende Replikation
     *   Überprüfen der Replikation und Aktivieren von Cloudtiering
     *   Problembehandlung für Replikationsfehler

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Konfigurieren der Azure-Dateidienste


  *   Konfigurieren der Konnektivität mit Azure-Dateidiensten


  *   Implementieren der Azure-Dateisynchronisierung


  *   Bereitstellen der Azure-Dateisynchronisierung


  *   Verwalten des Cloudtierings


  *   Migrieren von DFSR zur Azure-Dateisynchronisierung
