summary: >-
  Dieser zweitägige Kurs vermittelt grundlegende Kenntnisse zu den wichtigsten Konzepten und Diensten von Azure, zu wichtigsten Lösungen und Verwaltungstools, zur allgemeinen Sicherheit und Netzwerksicherheit, zu Governance-, Datenschutz- und Compliancefeatures, zur Azure-Kostenverwaltung und zu Vereinbarungen zum Servicelevel. Hinweis: Dieser Kurs beinhaltet Azure Pass und die Zeit für die Teilnahme an Praxislabs für die Teilnehmer*innen. Wenn Sie keine praktische Erfahrung benötigen, sollten Sie den Kurs AZ -900T01: Microsoft Azure Fundamentals (1 Tag) in Betracht ziehen. Der Inhalt für beide Kurse richtet sich nach der Zieldomäne der AZ-900-Prüfung.


  #### <a name="audience-profile"></a>Zielgruppenprofil


  Dieser Kurs eignet sich für IT-Mitarbeiter, die gerade erst mit Azure arbeiten. Dieses Publikum möchte mehr über unsere Angebote erfahren und praktische Erfahrungen mit dem Produkt sammeln. Dieser Kurs verwendet hauptsächlich das Azure-Portal zum Erstellen von Diensten und erfordert keine Skriptkenntnisse. Die Teilnehmer dieses Kurses gewinnen Vertrauen in andere rollenbasierte Kurse und Zertifizierungen, z. B. Azure Administrator. Dieser Kurs bietet einen Azure-Pass und eine optionale Laborumgebung. Dieser Kurs kombiniert Vorlesungen, Demonstrationen und praktische Übungen. Dieser Kurs hilft auch dabei, jemanden auf die AZ-900-Prüfung vorzubereiten.
prerequisitesSection: Es gibt keine Voraussetzungen für die Teilnahme am Kurs. Vertrautheit mit Cloud Computing ist hilfreich, aber nicht unbedingt erforderlich.
outlineSection: >-
  ### <a name="module-1-cloud-concepts"></a>Modul 1: Cloudkonzepte


  In diesem Modul erhalten Sie einen allgemeinen Überblick für Einsteiger über Azure und die dort verfügbaren Funktionen. Es stellt eine solide Grundlage für die Bearbeitung der verfügbaren Module zu Azure-Grundlagen dar.


  #### <a name="lessons"></a>Lektionen


  *   Einführung in Azure-Grundlagen


  *   Grundlegende Azure-Konzepte



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Die Vorteile des Cloud Computing in Azure (z. B. Zeit- und Geldersparnis)


  *   Vermitteln von Konzepten wie Hochverfügbarkeit, Skalierbarkeit, Elastizität, Agilität und Notfallwiederherstellung



  ### <a name="module-2-core-azure-services"></a>Modul 2: Wichtige Azure-Dienste


  In diesem Modul erfahren Sie mehr über wichtige Azure-Dienste wie Azure-Datenbank, Azure Compute, Azure Storage und Azure-Netzwerk.


  #### <a name="lessons"></a>Lektionen


  *   Wichtige Azure-Architekturkomponenten


  *   Wichtige Azure-Workloadprodukte


  *   Azure-Netzwerkdienste


  *   Azure-Speicherdienste


  *   Azure-Datenbankdienste



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Beschreiben von Azure-Architekturkomponenten, z. B. Abonnements, Verwaltungsgruppen und Ressourcen


  *   Zusammenfassen geografischer Verteilungskonzepte, z. B. Azure-Regionen, Regionspaare und Verfügbarkeitszonen


  *   Erläutern der in Azure verfügbaren Dienste für Computing, Netzwerke, Speicher und Datenbanken


  *   Identifizieren von Diensten wie Azure Virtual Machines, Azure Container Instances und Azure Kubernetes


  *   Vergleichen von Azure-Datenbankdiensten wie Azure Cosmos DB, Azure SQL und Azure Database for MySQL


  *   Überprüfen der Azure-Netzwerkressourcen wie virtuelle Netzwerke, VPN-Gateways und Azure ExpressRoute


  *   Zusammenfassen der Azure-Speicherdienste wie Azure Blob Storage, Azure Disk Storage und Azure File Storage



  ### <a name="module-3-core-solutions"></a>Modul 3: Grundlegende Lösungen


  In diesem Modul erfahren Sie mehr über maschinelles Lernen mit KI, Azure DevOps, Grundlagen der Überwachung, Verwaltungsgrundlagen, Grundlagen von serverlosem Computing und IoT-Grundlagen.


  #### <a name="lessons"></a>Lektionen


  *   Auswählen des besten Azure IoT-Diensts


  *   Auswählen des besten KI-Diensts


  *   Auswählen der besten serverlosen Azure-Technologie


  *   Auswählen der besten Tools mit DevOps und GitHub


  *   Auswählen der besten Verwaltungstools


  *   Auswählen des besten Azure-Überwachungsdiensts



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Auswählen des geeigneten KI-Diensts in Azure für unterschiedliche geschäftliche Herausforderungen


  *   Auswählen der geeigneten Tools und Dienste für den Softwareentwicklungsprozess für ein bestimmtes Geschäftsszenario


  *   Auswählen des richtigen Cloudüberwachungsdiensts für verschiedene geschäftliche Herausforderungen


  *   Auswählen des geeigneten Azure-Verwaltungstools, um unterschiedliche technische Anforderungen und Herausforderungen zu erfüllen


  *   Auswählen der geeigneten serverlosen Computingtechnologie für Ihr Geschäftsszenario


  *   Auswählen des besten Azure IoT-Diensts für ein bestimmtes Geschäftsszenario



  ### <a name="module-4-general-security-and-networking-features"></a>Modul 4: Allgemeine Sicherheits- und Netzwerkfeatures


  In diesem Modul erfahren Sie, wie Sie sich vor Sicherheitsbedrohungen und Ihre Netzwerke mit Azure schützen.


  #### <a name="lessons"></a>Lektionen


  *   Sicherheitstools und -features


  *   Sichere Netzwerkkonnektivität



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Stärken Ihres Sicherheitsstatus und Schützen vor Bedrohungen mithilfe von Azure Security Center


  *   Sammeln von Sicherheitsdaten aus verschiedenen Quellen mithilfe von Azure Sentinel und anschließendes Ergreifen von Maßnahmen


  *   Verwalten dedizierter physischer Server zum Hosten Ihrer Azure-VMs mithilfe von Azure Dedicated Host


  *   Identifizieren der Schichten einer &nbsp;*Defense-in-Depth*&nbsp;-Strategie


  *   Erklären, wie mit Azure Firewall gesteuert werden kann, welcher Datenverkehr im Netzwerk zulässig ist


  *   Konfigurieren von Netzwerksicherheitsgruppen zum Filtern des Netzwerkdatenverkehrs zu und aus Azure-Ressourcen


  *   Erklären, wie Azure DDoS Protection Sie beim Schützen Ihrer Azure-Ressourcen vor DDoS-Angriffen unterstützt



  ### <a name="module-5-identity-governance-privacy-and-compliance"></a>Modul 5: Identität, Governance, Privatsphäre und Compliance


  In diesem Modul erfahren Sie mehr über Azure-Identitätsdienste, das Entwickeln einer Cloudgovernancestrategie sowie Datenschutz-, Compliance- und Datensicherheitsstandards in Azure.


  #### <a name="lessons"></a>Lektionen


  *   Wichtige Azure-Identitätsdienste


  *   Azure-Governancemethodiken


  *   Privatsphären-, Compliance- und Datenschutzstandards



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erläutern des Unterschieds zwischen Authentifizierung und Autorisierung


  *   Beschreiben, wie Azure Active Directory die Identitäts- und Zugriffsverwaltung bereitstellt


  *   Erläutern, welche Rolle das einmalige Anmelden (SSO), die Multi-Faktor-Authentifizierung und der bedingte Zugriff spielen


  *   Treffen organisatorischer Entscheidungen für Ihre Cloudumgebung mithilfe des CAF für Azure


  *   Definieren des Zugriffs auf Cloudressourcen mithilfe der rollenbasierten Zugriffssteuerung in Azure


  *   Anwenden einer Ressourcensperre, um ein versehentliches Löschen kritischer Azure-Ressourcen zu verhindern


  *   Anwenden von Tags auf Ihre Azure-Ressourcen, um ihren Zweck zu beschreiben


  *   Steuern und Überwachen der Erstellung Ihrer Ressourcen mithilfe von Azure Policy


  *   Ermöglichen der entsprechenden Governance in mehreren Azure-Abonnements mithilfe von Azure Blueprints


  *   Erläutern der Typen von Complianceangeboten, die in Azure zur Verfügung stehen


  *   Gewinnen von Einblicken in gesetzliche Normen und die Compliance in Azure


  *   Erläutern von Azure-Funktionen, die für Regierungsbehörden spezifisch sind



  ### <a name="module-6-azure-pricing-and-lifecycle"></a>Modul 6: Preise und Lebenszyklus von Azure


  In diesem Modul erfahren Sie, wie Sie Azure-Kosten planen und verwalten und wie Sie die richtigen Azure-Dienste über SLAs und den Dienstlebenszyklus auswählen.


  #### <a name="lessons"></a>Lektionen


  *   Planung und Kostenverwaltung


  *   Vereinbarungen zum Servicelevel (SLAs)



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Verwenden des Gesamtkostenrechners


  *   Beschreiben der unterschiedlichen Arten, mit denen Sie Azure-Produkte und -Dienste kaufen können


  *   Verwenden des Preisrechners, um die monatlichen Kosten der Ausführung Ihrer Cloudworkloads abzuschätzen


  *   Definieren der Hauptfaktoren, die sich auf die Gesamtkosten auswirken, und Anwenden empfohlener Vorgehensweisen zum Minimieren von Kosten


  *   Beschreiben, was eine Vereinbarung zum Servicelevel (SLA) ist und warum SLAs wichtig sind


  *   Identifizieren von Faktoren (z. B. die gewählte Dienstebene), die sich auf eine SLA auswirken können


  *   Kombinieren von SLAs, um eine zusammengesetzte SLA zu berechnen


  *   Beschreiben des Dienstlebenszyklus in Azure
