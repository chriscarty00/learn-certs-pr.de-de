summary: >-
  Dieser zweitägige Kurs vermittelt grundlegende Kenntnisse zu den wichtigsten Konzepten und Diensten von Azure, zu wichtigsten Lösungen und Verwaltungstools, zur allgemeinen Sicherheit und Netzwerksicherheit, zu Governance-, Datenschutz- und Compliancefeatures, zur Azure-Kostenverwaltung und zu Vereinbarungen zum Servicelevel.

  Hinweis&#58; Dieser Kurs bietet einen Azure-Pass und Zeit für die Teilnahme an praktischen Übungen. Wenn Sie keine praktische Erfahrung benötigen, sollten Sie den Kurs AZ -900T01: Microsoft Azure Fundamentals (1 Tag) in Betracht ziehen. Der Inhalt für beide Kurse richtet sich nach der Zieldomäne der AZ-900-Prüfung.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Dieser Kurs eignet sich für IT-Mitarbeiter, die gerade erst mit Azure arbeiten. Dieses Publikum möchte mehr über unsere Angebote erfahren und praktische Erfahrungen mit dem Produkt sammeln. Dieser Kurs verwendet hauptsächlich das Azure-Portal zum Erstellen von Diensten und erfordert keine Skriptkenntnisse. Die Teilnehmer dieses Kurses gewinnen Vertrauen in andere rollenbasierte Kurse und Zertifizierungen, z. B. Azure Administrator. Dieser Kurs bietet einen Azure-Pass und eine optionale Laborumgebung. Dieser Kurs kombiniert Vorlesungen, Demonstrationen und praktische Übungen. Dieser Kurs hilft auch dabei, jemanden auf die AZ-900-Prüfung vorzubereiten.
prerequisitesSection: Es gibt keine Voraussetzungen für die Teilnahme am Kurs. Je mehr technisches Wissen die Kursteilnehmer jedoch haben, desto besser werden sie die Cloud verstehen.
outlineSection: "### <a name=\"module-158-describe-core-azure-concepts\"></a>Modul 1&#58; Beschreiben der wichtigsten Azure-Konzepte\nIn diesem Modul erhalten Sie einen allgemeinen Überblick für Einsteiger über Azure und die dort verfügbaren Funktionen. Es stellt eine solide Grundlage für die Bearbeitung der verfügbaren Module zu Azure-Grundlagen dar.\n#### <a name=\"lessons\"></a>Lektionen\n- Einführung in Azure-Grundlagen\n- Grundlegende Konzepte von Azure\n- Beschreiben der wichtigsten Architekturkomponenten in Azure\n\nNach Abschluss dieses Moduls können die Schüler:\n- Die Vorteile des Cloud Computing in Azure (z. B. Zeit- und Geldersparnis)\n- Vermitteln von Konzepten wie Hochverfügbarkeit, Skalierbarkeit, Elastizität, Agilität und Notfallwiederherstellung\n- Beschreiben der Azure-Architekturkomponenten, z. B. Abonnements, Verwaltungsgruppen und Ressourcen \n- Zusammenfassen von Konzepten zur geografischen Verteilung, z. B. Azure-Regionen, Regionspaare und Verfügbarkeitszonen\n\n\n### <a name=\"module-258-describe-core-azure-services\"></a>Modul 2&#58: Beschreiben der wichtigsten Azure-Dienste\nIn diesem Modul erfahren Sie mehr über die wichtigsten Azure-Dienste wie Azure-Datenbank, Azure Compute, Azure Storage und Azure-Netzwerk.\n#### <a name=\"lessons\"></a>Lektionen\n- Einführung in Azure-Datenbank- und Analysedienste\n- Erkunden von Azure-Computediensten\n- Informationen zu Azure Storage-Diensten\n- Grundlagen zu Azure-Netzwerkdiensten\n\nNach Abschluss dieses Moduls können die Schüler:\n- Kenntnis des in Azure verfügbaren umfangreichen Dienstangebots für Computing, Netzwerke, Speicher und Datenbanken\n- Identifizieren von Virtualisierungsdiensten wie Azure Virtual Machines, Azure Container Instances und Azure Kubernetes\n- Vergleichen der Azure-Datenbankdienste wie Azure Cosmos DB, Azure SQL und Azure Database for MySQL\n- Überprüfen der Azure-Netzwerkressourcen wie virtuelle Netzwerke, VPN-Gateways und Azure ExpressRoute\n- Zusammenfassen der Azure-Speicherdienste wie Azure Blob Storage, Azure Disk Storage und Azure File Storage\n\n### <a name=\"module-358-describe-core-solutions-and-management-tools-on-azure\"></a>Modul 3&#58; Beschreiben der wichtigsten Lösungen und Verwaltungstools in Azure\nIn diesem Modul erfahren Sie mehr über maschinelles Lernen mit KI, Azure DevOps, Grundlagen der Überwachung, Grundlagen der Verwaltung, Grundlagen des serverloses Computings und IoT-Grundlagen.\n\n#### <a name=\"lessons\"></a>Lektionen\n- Auswählen der besten KI-Dienste für Ihre Anforderungen\n- Entscheidung für geeignete Tools, mit denen Organisationen bessere Lösungen entwickeln können\n- Auswählen des besten Überwachungsdiensts für Sichtbarkeit und Erkenntnisse sowie zur Entschärfung von Ausfällen\n- Auswählen des besten Tools zum Verwalten und Konfigurieren Ihrer Azure-Umgebung\n- Auswählen der besten serverlosen Azure-Technologie für Ihr Geschäftsszenario\n- Auswählen des besten Azure IoT-Diensts für Ihre Anwendung\n\nNach Abschluss dieses Moduls können die Schüler:\n- Auswählen des geeigneten KI-Diensts in Azure für unterschiedliche geschäftliche Herausforderungen\n- Sie können die besten Tools und Dienste für den Softwareentwicklungsprozess für ein bestimmtes Geschäftsszenario auswählen.\n- Sie können den richtigen Cloudüberwachungsdienst auswählen, um unterschiedliche geschäftliche Herausforderungen zu erfüllen.\n- Auswählen des richtigen Azure-Verwaltungstools für verschiedene technische Anforderungen und Herausforderungen\n- Sie können die richtige Technologie für serverloses Computing für Ihr Geschäftsszenario auswählen.\n- Zuletzt können Sie den besten Azure IoT-Dienst für ein bestimmtes Geschäftsszenario auswählen.\n\n### <a name=\"module-458-describe-general-security-and-network-security-features\"></a>Modul 4&#58; Beschreiben der Features für allgemeine Sicherheit und Netzwerksicherheit\nIn diesem Modul erfahren Sie, wie Sie sich vor Sicherheitsbedrohungen schützen und Ihre Netzwerke mit Azure sichern.\n#### <a name=\"lessons\"></a>Lektionen\n- Schutz vor Sicherheitsbedrohungen in Azure\n- Sichere Netzwerkkonnektivität in Azure\n\nNach Abschluss dieses Moduls können die Schüler:\n- Stärken Ihres Sicherheitsstatus und Schützen vor Bedrohungen mithilfe des Azure Security Center\n- Sammeln von Sicherheitsdaten aus verschiedenen Quellen mithilfe von Azure Sentinel und anschließendes Ergreifen von Maßnahmen\n- Verwalten dedizierter physischer Server zum Hosten Ihrer Azure-VMs für Windows und Linux mithilfe von Azure Dedicated Host\n- Identifizieren der Schichten einer *Defense-in-Depth*-Strategie.\n- Erklären, wie mit Azure Firewall gesteuert werden kann, welcher Datenverkehr im Netzwerk zulässig ist\n- Konfigurieren von Netzwerksicherheitsgruppen zum Filtern des Netzwerkdatenverkehrs zwischen Azure-Ressourcen\n- Erklären, wie Azure DDoS Protection Sie beim Schutz Ihrer Azure-Ressourcen vor DDoS-Angriffen unterstützt\n\n### <a name=\"module-558-describe-identity-governance-privacy-and-compliance-features\"></a>Modul 5&#58; Beschreiben der Features für Identität, Governance, Datenschutz und Compliance\nIn diesem Modul erfahren Sie mehr über Azure-Identitätsdienste, das Entwickeln einer Cloudgovernancestrategie sowie Datenschutz-, Compliance- und Sicherheitsstandards in Azure.\n#### <a name=\"lessons\"></a>Lektionen\n- Sichern des Zugriffs auf Ihre Anwendungen mithilfe von Azure-Identitätsdiensten\n- Erstellen einer Strategie für Cloudgovernance in Azure\n- Überprüfen von Datenschutz- und Compliancestandards in Azure\n\nNach Abschluss dieses Moduls können die Schüler:\n- Erläutern des Unterschieds zwischen Authentifizierung und Autorisierung.\n- Beschreiben, wie Azure Active Directory Identitäts- und Zugriffsverwaltung bereitstellt.\n- Erläutern, welche Rolle einmaliges Anmelden (Single Sign-On, SSO), mehrstufige Authentifizierung und bedingter Zugriff spielen\n- Treffen von organisatorischen Entscheidungen für Ihre Cloudumgebung mithilfe des CAF für Azure\n- Definieren, wer auf Cloudressourcen zugreifen kann, mithilfe von rollenbasierter Azure-Zugriffssteuerung.\n- Anwenden einer Ressourcensperre, um ein versehentliches Löschen kritischer Azure-Ressourcen zu verhindern.\n- Anwenden von Tags auf Ihre Azure-Ressourcen an, um ihren Zweck zu beschreiben.\n- Steuern und Überwachen mit Azure Policy, wie Ihre Ressourcen erstellt werden.\n- Aktivieren von entsprechender Governance über mehrere Azure-Abonnements hinweg mithilfe von Azure Blueprints.\n- Erläutern der Typen von Complianceangeboten, die in Azure zur Verfügung stehen.\n- Erhalten des Einblicks in gesetzliche Standards und Compliance in Azure\n- Erläutern der Azure-Funktionen, die für Regierungsbehörden spezifisch sind.\n\n### <a name=\"module-658-describe-azure-cost-management-and-service-level-agreements\"></a>Modul 6&#58; Beschreiben von Azure-Kostenmanagement und Vereinbarungen zum Servicelevel\nIn diesem Modul erfahren Sie, wie Sie Azure-Kosten planen und verwalten und wie Sie über SLAs und den Dienstlebenszyklus die richtigen Azure-Dienste auswählen.\n#### <a name=\"lessons\"></a>Lektionen\n- Planen und Verwalten Ihrer Azure-Kosten\n- Auswählen der richtigen Azure-Dienste durch Untersuchen der SLAs und des Dienstlebenszyklus\n\nNach Abschluss dieses Moduls können die Schüler:\n- Verwenden des Gesamtkostenrechners\n- Beschreiben der unterschiedlichen Arten, in denen Sie Azure-Produkte und -Dienste kaufen können.\n- Verwenden des Preisrechners, um die monatlichen Kosten der Ausführung Ihrer Cloudworkloads abzuschätzen.\n- Definieren der Hauptfaktoren, die sich auf die Gesamtkosten auswirken, sowie Anwenden empfohlener Vorgehensweisen zum Minimieren von Kosten\n- Beschreiben, was eine Vereinbarung zum Service Level (SLA) ist, und warum SLAs wichtig sind.\n- Identifizieren von Faktoren, z. B. der von Ihnen gewählten Dienstebene, die sich auf eine SLA auswirken können.\n- Kombinieren Sie SLAs, um eine zusammengesetzte SLA zu berechnen.\n- Beschreiben des Dienstlebenszyklus in Azure"
