summary: >-
  Dieser eintägige Kurs vermittelt grundlegende Kenntnisse über Azure-Konzepte, Azure-Kerndienste, Kernlösungen und Verwaltungstools, allgemeine Sicherheit und Netzwerksicherheit, Governance-, Datenschutz- und Compliancefeatures, Azure-Kostenverwaltung und Vereinbarungen zum Servicelevel. Hinweis: Azure Pass oder die Zeit für Praxislabs für Teilnehmer*innen sind nicht in diesem Kurs inbegriffen. Wenn Sie an einem interaktiveren Praxislab interessiert sind, sollten Sie den Kurs „AZ-900T00: Microsoft Azure Fundamentals“ (2 Tage) in Betracht ziehen, der von Trainern geleitete Praxislabs umfasst. Der Inhalt für beide Kurse richtet sich nach der Zieldomäne der AZ-900-Prüfung.&nbsp;


  #### <a name="audience-profile"></a>Zielgruppenprofil
   Dieser Kurs eignet sich für Programmmanager und technischen Vertrieb mit allgemeinem IT-Hintergrund. Diese Schüler möchten mehr über unsere Angebote erfahren, sehen, wie Komponenten implementiert werden, und Fragen zu Produkten und Funktionen stellen. Dieser Kurs bietet keinen Azure-Pass oder Zeit im Klassenzimmer, damit die Studenten praktische Aktivitäten ausführen können. Die Studenten können eine kostenlose Testversion erhalten und die Komplettlösungen außerhalb des Unterrichts durchführen. Dieser Kurs besteht hauptsächlich aus Vorlesungen und Demonstrationen. Dieser Kurs hilft dabei, jemanden auf die AZ-900-Prüfung vorzubereiten.
prerequisitesSection: Es gibt keine Voraussetzungen für die Teilnahme am Kurs. Vertrautheit mit Cloud Computing ist hilfreich, aber nicht unbedingt erforderlich.
outlineSection: >-
  ### <a name="module-1-cloud-concepts"></a>Modul 1: Cloudkonzepte


  In diesem Modul erhalten Sie einen allgemeinen Überblick für Einsteiger über Azure und die dort verfügbaren Funktionen. Es stellt eine solide Grundlage für die Bearbeitung der verfügbaren Module zu Azure-Grundlagen dar.


  #### <a name="lessons"></a>Lektionen


  *   Einführung in Azure-Grundlagen


  *   Grundlegende Azure-Konzepte



  Nach Abschluss dieses Moduls können Teilnehmer*innen Folgendes:


  *   Informieren Sie sich über die Vorteile von Cloud Computing in Azure und wie Sie damit Zeit und Geld sparen können.


  *   Vermitteln von Konzepten wie Hochverfügbarkeit, Skalierbarkeit, Elastizität, Agilität und Notfallwiederherstellung



  ### <a name="module-2-core-azure-services"></a>Modul 2: Wichtige Azure-Dienste


  In diesem Modul erfahren Sie mehr über wichtige Azure-Dienste wie Azure-Datenbank, Azure Compute, Azure Storage und Azure-Netzwerk.


  #### <a name="lessons"></a>Lektionen


  *   Wichtige Azure-Architekturkomponenten


  *   Wichtige Azure-Workloadprodukte


  *   Azure-Netzwerkdienste


  *   Azure-Speicherdienste


  *   Azure-Datenbankdienste



  Nach Abschluss dieses Moduls können Teilnehmer*innen Folgendes:


  *   Beschreiben der Azure-Architekturkomponenten, z. B. Abonnements, Verwaltungsgruppen und Ressourcen


  *   Zusammenfassen geografischer Verteilungskonzepte, z. B. Azure-Regionen, Regionspaare und Verfügbarkeitszonen


  *   Verständnis der in Azure verfügbaren Dienste für Computing, Netzwerke, Speicher und Datenbanken


  *   Identifizieren von Virtualisierungsdiensten wie Azure-VMs, Azure Container Instances und Azure Kubernetes


  *   Vergleichen der Azure-Datenbankdienste wie Azure Cosmos DB, Azure SQL und Azure Database for MySQL


  *   Überprüfen von Azure-Netzwerkressourcen wie virtuelle Netzwerke, VPN-Gateways und Azure ExpressRoute


  *   Zusammenfassen der Azure-Speicherdienste wie Azure Blob Storage, Azure Disk Storage und Azure File Storage



  ### <a name="module-3-core-solutions"></a>Modul 3: Grundlegende Lösungen


  In diesem Modul erfahren Sie mehr über maschinelles Lernen mit KI, Azure DevOps, Grundlagen der Überwachung, Verwaltungsgrundlagen, Grundlagen von serverlosem Computing und IoT-Grundlagen.


  #### <a name="lessons"></a>Lektionen


  *   Auswählen des besten Azure IoT-Diensts


  *   Auswählen des besten KI-Diensts


  *   Auswählen der besten serverlosen Azure-Technologie


  *   Auswählen der besten Tools mit DevOps und GitHub


  *   Auswählen der besten Verwaltungstools


  *   Auswählen des besten Azure-Überwachungsdiensts



  Nach Abschluss dieses Moduls können Teilnehmer*innen Folgendes:


  *   Auswählen des richtigen Azure KI-Diensts für verschiedene geschäftliche Herausforderungen


  *   Sie können die besten Tools und Dienste für den Softwareentwicklungsprozess für ein bestimmtes Geschäftsszenario auswählen.


  *   Sie können den richtigen Cloudüberwachungsdienst auswählen, um unterschiedliche geschäftliche Herausforderungen zu erfüllen.


  *   Auswählen des richtige Azure-Verwaltungstools für unterschiedliche technische Anforderungen


  *   Sie können die richtige Technologie für serverloses Computing für Ihr Geschäftsszenario auswählen.


  *   Zuletzt können Sie den besten Azure IoT-Dienst für ein bestimmtes Geschäftsszenario auswählen.



  ### <a name="module-4-general-security-and-networking-features"></a>Modul 4: Allgemeine Sicherheits- und Netzwerkfeatures


  In diesem Modul erfahren Sie, wie Sie sich vor Sicherheitsbedrohungen und Ihre Netzwerke mit Azure schützen.


  #### <a name="lessons"></a>Lektionen


  *   Sicherheitstools und -features


  *   Sichere Netzwerkkonnektivität



  Nach Abschluss dieses Moduls können Teilnehmer*innen Folgendes:


  *   Stärken Ihres Sicherheitsstatus und Schützen vor Bedrohungen mithilfe des Azure Security Center


  *   Sammeln von Sicherheitsdaten aus verschiedenen Quellen mithilfe von Azure Sentinel und anschließendes Ergreifen von Maßnahmen


  *   Verwalten dedizierter physischer Server zum Hosten Ihrer Azure-VMs für Windows und Linux


  *   Identifizieren der Schichten einer *Defense-in-Depth*-Strategie.


  *   Erklären, wie mit Azure Firewall gesteuert werden kann, welcher Datenverkehr im Netzwerk zulässig ist


  *   Konfigurieren von Netzwerksicherheitsgruppen zum Filtern des Netzwerkdatenverkehrs zwischen Azure-Ressourcen


  *   Erklären, wie Azure DDoS Protection Sie beim Schutz Ihrer Azure-Ressourcen vor DDoS-Angriffen unterstützt



  ### <a name="module-5-identity-governance-privacy-and-compliance"></a>Modul 5: Identität, Governance, Privatsphäre und Compliance


  In diesem Modul erfahren Sie mehr über Azure-Identitätsdienste, das Entwickeln einer Cloudgovernancestrategie sowie Datenschutz-, Compliance- und Schutzstandards in Azure.


  #### <a name="lessons"></a>Lektionen


  *   Wichtige Azure-Identitätsdienste


  *   Azure-Governancemethodiken


  *   Privatsphären-, Compliance- und Datenschutzstandards



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erläutern des Unterschieds zwischen Authentifizierung und Autorisierung.


  *   Beschreiben, wie Azure Active Directory Identitäts- und Zugriffsverwaltung bereitstellt.


  *   Erläutern, welche Rolle einmaliges Anmelden (Single Sign-On, SSO), mehrstufige Authentifizierung und bedingter Zugriff spielen


  *   Treffen von organisatorischen Entscheidungen für Ihre Cloudumgebung mithilfe des CAF für Azure


  *   Definieren, wer auf Cloudressourcen zugreifen kann, mithilfe von rollenbasierter Azure-Zugriffssteuerung.


  *   Anwenden einer Ressourcensperre, um ein versehentliches Löschen kritischer Azure-Ressourcen zu verhindern.


  *   Anwenden von Tags auf Ihre Azure-Ressourcen an, um ihren Zweck zu beschreiben.


  *   Steuern und Überwachen mit Azure Policy, wie Ihre Ressourcen erstellt werden.


  *   Aktivieren von entsprechender Governance über mehrere Azure-Abonnements hinweg mithilfe von Azure Blueprints.


  *   Erläutern der Typen von Complianceangeboten, die in Azure zur Verfügung stehen.


  *   Erhalten des Einblicks in gesetzliche Standards und Compliance in Azure


  *   Erläutern der Azure-Funktionen, die für Regierungsbehörden spezifisch sind.



  ### <a name="module-6-azure-pricing-and-lifecycle"></a>Modul 6: Preise und Lebenszyklus von Azure


  In diesem Modul erfahren Sie, wie Sie Azure-Kosten planen und verwalten und wie Sie die richtigen Azure-Dienste über SLAs und den Dienstlebenszyklus auswählen.


  #### <a name="lessons"></a>Lektionen


  *   Planung und Kostenverwaltung


  *   Vereinbarungen zum Servicelevel (SLAs) und Lebenszyklus von Azure



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Verwenden des Gesamtkostenrechners


  *   Beschreiben der unterschiedlichen Arten, in denen Sie Azure-Produkte und -Dienste kaufen können.


  *   Verwenden des Preisrechners, um die monatlichen Kosten der Ausführung Ihrer Cloudworkloads abzuschätzen.


  *   Definieren der Hauptfaktoren, die sich auf die Gesamtkosten auswirken, sowie Anwenden empfohlener Vorgehensweisen zum Minimieren von Kosten


  *   Beschreiben, was eine Vereinbarung zum Service Level (SLA) ist, und warum SLAs wichtig sind.


  *   Identifizieren von Faktoren, z. B. der von Ihnen gewählten Dienstebene, die sich auf eine SLA auswirken können.


  *   Kombinieren Sie SLAs, um eine zusammengesetzte SLA zu berechnen.


  *   Beschreiben des Dienstlebenszyklus in Azure
