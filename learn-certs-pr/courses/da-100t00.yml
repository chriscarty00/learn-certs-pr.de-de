summary: |-
  In diesem Kurs werden die verschiedenen Methoden sowie die beste Vorgehensweise erläutert, die den geschäftlichen und technischen Anforderungen für die Modellierung, Visualisierung und Analyse von Daten mit Power BI entsprechen. Der Kurs zeigt auch, wie auf Daten aus einer Reihe von Datenquellen zugegriffen und diese verarbeitet werden können, einschließlich relationaler und nicht relationaler Daten. In diesem Kurs wird auch erläutert, wie geeignete Sicherheitsstandards und -richtlinien im gesamten Power BI-Spektrum, einschließlich Datensätzen und Gruppen, implementiert werden. In diesem Kurs wird auch erläutert, wie man Berichte und Dashboards für die Freigabe und Verteilung von Inhalten verwalten und bereitstellen kann. Schließlich wird in diesem Kurs gezeigt, wie paginierte Berichte innerhalb des Power BI-Services erstellt und in einem Arbeitsbereich zur Aufnahme in Power BI veröffentlicht werden.

  #### Zielgruppenprofil
  Die Zielgruppe für diesen Kurs sind Datenprofis und Business Intelligence-Experten, die lernen möchten, wie man akkurate Datenanalysen mit Power BI drchführen kann. Dieser Kurs richtet sich auch an Personen, die Berichte entwickeln, die Daten aus Datenplattformtechnologien visualisieren, die sowohl in der Cloud als auch lokal vorhanden sind.
prerequisitesSection: |-
  Erfolgreiche Datenanalysten beginnen diese Rolle mit der Erfahrung in der Arbeit mit Daten in der Cloud.

  Insbesondere&#58;
  - Grundlegende Datenkonzepte verstehen.
  - Kenntnisse in der Arbeit mit relationalen Daten in der Cloud.
  - Kenntnisse in der Arbeit mit nicht relationalen Daten in der Cloud.
  - Kenntnisse über Datenanalyse- und Visualisierungskonzepte.

  Sie können die Voraussetzungen und ein besseres Verständnis für die Arbeit mit Daten in Azure erlangen, indem Sie [Microsoft Azure Data Fundamentals](/learn/certifications/azure-data-fundamentals) ausfüllen, bevor Sie an diesem Kurs teilnehmen.
outlineSection: |-
  ### Modul 1&#58; Erste Schritte mit Microsoft Data Analytics
  In diesem Modul werden die verschiedenen Rollen im Datenbereich untersucht, die wichtigen Rollen und Verantwortlichkeiten eines Datenanalysten erläutert und anschließend die Landschaft des Power BI-Portfolios untersucht.
  #### Lektionen
  - Data Analytics und Microsoft
  - Erste Schritte mit Power BI

  #### Labor&#58; Erste Schritte
  - Erste Schritte

  Nach Abschluss dieses Moduls können Sie&#58;
  - Die verschiedenen Rollen in Daten untersuchen
  - Die Aufgaben identifizieren, die von einem Dateningenieur ausgeführt werden
  - Die Power BI-Landschaft von Produkten und Services beschreiben
  - Den Power BI-Service verwenden


  ### Modul 2&#58; Daten in Power BI vorbereiten
  Dieses Modul untersucht das Identifizieren und Abrufen von Daten aus verschiedenen Datenquellen. Sie lernen auch die Optionen für Konnektivität und Datenspeicherung kennen und können die Unterschiede und Auswirkungen auf die Leistung verstehen, wenn Sie eine direkte Verbindung zu Daten herstellen oder diese importieren.
  #### Lektionen
  - Holen Sie sich Daten aus verschiedenen Datenquellen
  - Leistung optimieren
  - Beheben Sie Datenfehler

  #### Labor&#58; Vorbereiten von Daten in Power BI Desktop
  - Daten vorbereiten

  Nach Abschluss dieses Moduls können Sie&#58;
  - Daten aus verschiedenen Datenquellen identifizieren und abrufen
  - Verbindungsmethoden und ihre Auswirkungen auf die Leistung verstehen
  - Optimieren Sie die Abfrageleistung
  - Datenimportfehlerbeheben


  ### Modul 3&#58; Bereinigen, Transformieren und Laden von Daten in Power BI
  In diesem Modul lernen Sie, wie man den Zustand der Daten profiliert und versteht. Sie lernen, wie man Anomalien identifiziert, die Größe und Form ihrer Daten untersucht und die richtigen Schritte zur Datenbereinigung und -transformation durchführt, um die Daten für das Laden in das Modell vorzubereiten.
  #### Lektionen
  - Datenformung
  - Erweitern Sie die Datenstruktur
  - Daten-Profiling

  #### Labor&#58; Daten transformieren und laden
  - Daten laden

  Nach Abschluss dieses Moduls können die Schüler&#58;
  - Datenformtransformationen anwenden
  - Verbessern Sie die Struktur der Daten
  - Profilieren und untersuchen Sie die Daten


  ### Modul 4&#58; Entwerfen Sie ein Datenmodell in Power BI
  In diesem Modul werden die grundlegenden Konzepte zum Entwerfen eines Datenmodells für eine ordnungsgemäße Leistung und Skalierbarkeit vermittelt. Dieses Modul hilft Ihnen auch dabei, viele der gängigen Datenmodellierungsprobleme zu verstehen und anzugehen, einschließlich Beziehungen, Sicherheit und Leistung.
  #### Lektionen
  - Einführung in die Datenmodellierung
  - Arbeiten mit Tabellen
  - Dimensionen und Hierarchien

  #### Labor&#58; Datenmodellierung in Power BI Desktop
  - Modellbeziehungen erstellen
  - Tabellen konfigurieren
  - Die Modellschnittstelle überprüfen
  - Schnelle Maßnahmen erstellen

  #### Labor&#58; Erweiterte Datenmodellierung in Power BI Desktop
  - Konfigurieren Sie viele-zu-viele-Beziehungen
  - Sicherheit auf Zeilenebene durchsetzen

  Nach Abschluss dieses Moduls können Sie&#58;
  - Die Grundlagen der Datenmodellierung verstehen
  - Beziehungen und deren Kardinalität bestimmen
  - Implementieren Sie Dimensionen und Hierarchien
  - Erstellen Sie Histogramme und Ranglisten


  ### Modul 5&#58; Modellberechnungen mit DAX in Power BI erstellen 
  Dieses Modul führt Sie in die Welt von DAX und seiner wahren Leistungsfähigkeit zur Verbesserung eines Modells ein. Sie lernen Aggregationen und die Konzepte von Kennzahlen, berechneten Spalten und Tabellen sowie Time Intelligence-Funktionen zur Lösung von Berechnungs- und Datenanalyseproblemen kennen.
  #### Lektionen
  - Einführung in DAX
  - DAX-Kontext
  - Erweiterter DAX

  #### Labor&#58; Einführung in DAX in Power BI Desktop
  - Kalkulierte Tabellen erstellen
  - Berechnete Spalten erstellen
  - Maßnahmen erstellen

  #### Labor&#58; Erweiterter DAX in Power BI Desktop
  - Verwenden Sie die Funktion CALCULATE(), um den Filterkontext zu bearbeiten
  - Zeitintelligenz-Funktionen verwenden

  Nach Abschluss dieses Moduls können Sie&#58;
  - DAX verstehen
  - Verwenden von DAX für einfache Formeln und Ausdrücke
  - Erstellen Sie berechnete Tabellen und Kennzahlen
  - Erstellen einfacher Maßnahmen
  - Arbeiten Sie mit Zeit-Intelligenz und Performance-Kennzahlen


  ### Modul 6&#58; Optimieren der Modell-Performance
  In diesem Modul werden Sie mit Schritten, Prozessen, Konzepten und bewährte Praktiken für die Datenmodellierung vertraut gemacht, die zur Optimierung eines Datenmodells für die Performance auf Unternehmensebene erforderlich sind.
  #### Lektionen
  - Optimieren Sie das Modell für Performance
  - Optimieren Sie DirectQuery-Modelle
  - Erstellen und Verwalten von Aggregationen

  Nach Abschluss dieses Moduls können Sie&#58;
  - Die Bedeutung von Variablen verstehen
  - Verbessern Sie das Datenmodell
  - Optimieren Sie das Speichermodell
  - Aggregationen implementieren


  ### Modul 7&#58; Berichte erstellen
  Dieses Modul führt Teilnehmer in die grundlegenden Konzepte und Prinzipien des Berichtserstellung ein, einschließlich Auswahl der richtigen Grafiken, Entwurf eines Seitenlayouts und Anwendung grundlegender, aber kritischer Funktionen wie Schneiden und Filtern. Das wichtige Thema der Gestaltung für Zugänglichkeit wird ebenfalls behandelt.
  #### Lektionen
  - Entwerfen Sie einen Bericht
  - Verbessern Sie den Bericht

  #### Labor&#58; Entwerfen eines Berichts in Power BI
  - Erstellen Sie eine Live-Verbindung in Power BI Desktop
  - Entwerfen Sie einen Bericht
  - Konfigurieren Sie visuelle Felder und formatieren Sie Eigenschaften

  #### Labor&#58; Verbessern von Power BI-Berichten durch Interaktion und Formatierung
  - Erstellen und konfigurieren Sie Sync Slicer
  - Erstellen Sie eine Drillthrough-Seite
  - Bedingte Formatierung anwenden
  - Erstellen und verwenden Sie Lesezeichen

  Nach Abschluss dieses Moduls können Sie&#58;
  - Entwerfen Sie ein Berichtsseitenlayout
  - Wählen Sie effektive Visualisierungen aus und fügen Sie diese hinzu
  - Grundlegende Berichtsfunktionen hinzufügen
  - Fügen Sie Berichtsnavigation und Interaktionen hinzu
  - Verbessern Sie die Berichtsleistung
  - Design für Zugänglichkeit


  ### Modul 8&#58; Erstellen von Dashboards
  In diesem Modul lernen Sie, wie man mit Hilfe von Dashboards und den verschiedenen verfügbaren Navigationstools für die Navigation eine überzeugende Geschichte erzählen kann. Sie werden in Features und Funktionen eingeführt und erfahren, wie man Dashboards für Benutzerfreundlichkeit und Einblicke verbessern kann.
  #### Lektionen
  - Ein Dashboard erstellen
  - Echtzeit-Dashboards
  - Verbessern Sie ein Dashboard

  #### Labor&#58; eines Berichts in Power BI Desktop - Teil 1
  - Ein Dashboard erstellen
  - Bildmaterial an ein Dashboard anheften
  - Eine Dashboard-Kachelwarnung konfigurieren
  - Verwenden Sie Fragen und Antworten (Q&A), um eine Dashboard-Kachel zu erstellen

  Nach Abschluss dieses Moduls können die Schüler&#58;
  - Ein Dashboard erstellen
  - Echtzeit-Dashboards verstehen
  - Die Benutzerfreundlichkeit des Dashboards verbessern


  ### Modul 9&#58; Erstellen paginierter Berichte in Power BI
  In diesem Modul erfahren Sie mehr über paginierte Berichte, einschließlich der Art und Weise, wie sie in Power BI hineinpassen. Anschließend erfahren Sie, wie man einen Bericht erstellt und veröffentlichten.
  #### Lektionen
  - Übersicht paginierte Berichte
  - Erstellen Sie paginierte Berichte

  #### Labor&#58; Erstellen eines paginierten Berichts
  - Verwenden von Power BI Report Builder
  - Entwerfen von mehrseitigen Berichtslayouts
  - Bestimmen einer Datenquelle
  - Bestimmen eines Datensatzes
  - Erstellen von Berichtsparametern
  - Exportieren von Berichten als PDF

  Nach Abschluss dieses Moduls können Sie&#58;
  - Paginierte Berichte erläutern
  - Einen paginierten Bericht erstellen
  - Eine Datenquelle und einen Datensatz erstellen und konfigurieren 
  - Mit Diagrammen und Tabellen arbeiten
  - Einen Bericht veröffentlichen


  ### Modul 10&#58; Advanced Analytics durchführen
  Dieses Modul hilft dem Teilnehmer, zusätzliche Funktionen anzuwenden, um den Bericht für analytische Einblicke in die Daten zu verbessern, und gibt dem Teilnehmer die Möglichkeit, den Bericht für die eigentliche Datenanalyse zu verwenden. Sie werden auch erweiterte Analysen mit Hilfe von KI-Grafiken im Bericht durchführen, um noch tiefere und aussagekräftigere Dateneinblicke zu erhalten.
  #### Lektionen
  - Advanced Analytics
  - Dateneinsichten mit Hilfe von AI-Bildmaterial

  #### Labor&#58; Datenanalyse in Power BI Desktop
  - Animierte Streudiagramme erstellen
  - Bildmaterial verwenden, um Werte zu prognostizieren
  - Mit dem visuellen Dekompositionsbaum arbeiten
  - Arbeiten Sie mit dem Bild wichtiger Einflussnehmer

  Nach Abschluss dieses Moduls können Sie&#58;
  - Statistische Zusammenfassung untersuchen
  - Die Analysefunktion verwenden
  - Ausreißer in den Daten identifizieren
  - Eine Zeitreihenanalyse durchführen
  - KI-Grafiken verwenden
  - Benutzerdefinierte Grafiken von Advanced Analytics verwenden


  ### Modul 11&#58; Arbeitsbereiche erstellen und verwalten
  Dieses Modul führt Sie in Arbeitsbereiche ein, einschließlich deren Erstellung und Verwaltung. Außerdem erfahren Sie, wie Sie Inhalte freigeben, einschließlich Berichte und Dashboards, und anschließend, wie man eine App verteilt.
  #### Lektionen
  - Erstellen von Arbeitsbereichen
  - Teilen und Verwalten von Assets

  #### Labor&#58; Veröffentlichen und Freigeben von Power BI-Inhalten
  - Ordnen Sie Sicherheitsprinzipalen Datensatz-Rollen zu
  - Teilen Sie ein Dashboard
  - Veröffentlichen Sie eine APP

  Nach Abschluss dieses Moduls können Sie&#58;
  - Einen Arbeitsbereich erstellen und verwalten 
  - Die Zusammenarbeit im Arbeitsbereich verstehen
  - Die Nutzung und Leistung des Arbeitsbereichs überwachen
  - Eine App verteilen


  ### Modul 12&#58; Verwalten von Datensätzen in Power BI
  In diesem Modul lernen Sie die Konzepte zum Verwalten von Power BI-Assets kennen, einschließlich Datensätzen und Arbeitsbereichen. Sie werde auch Datensätze im Power BI-Service veröffentlichen und diese dann aktualisieren und sichern.
  #### Lektionen
  - Parameter
  - Datensätze

  Nach Abschluss dieses Moduls können Sie&#58;
  - Parameter erstellen und damit arbeiten
  - Datensätze verwalten
  - Eine Datensatzaktualisierung konfigurieren
  - Fehlerbei der Gateway-Konnektivität beheben


  ### Modul 13&#58; Sicherheit auf Zeilenebene
  In diesem Modul erfahren Sie, wie man die Sicherheit in Power BI implementiert und konfiguriert, um Power BI-Assets zu sichern.
  #### Lektionen
  - Sicherheit in Power BI

  Nach Abschluss dieses Moduls können Sie&#58;
  - Die Aspekte der Power BI-Sicherheit verstehen
  - Sicherheitsfunktionen auf Reihenebene und Gruppenmitgliedschaften konfigurieren
