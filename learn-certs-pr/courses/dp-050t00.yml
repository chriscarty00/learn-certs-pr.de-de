summary: >-
  In diesem Kurs erkunden die Kursteilnehmer*innen die Ziele der Modernisierung von Datenplattformen und deren Eignung für bestimmte Geschäftsanforderungen. Außerdem werden die einzelnen Phasen des Modernisierungsprozesses für Datenplattformen untersucht und die in jeder Phase anfallenden Aufgaben definiert, z. B. in der Bewertungs- und Planungsphase. Die Kursteilnehmer*innen lernen auch die verfügbaren Migrationstools kennen und wie diese sich für jede Phase des Datenmigrationsprozesses eignen. Die Kursteilnehmer*innen erfahren, wie eine Migration zu den drei Zielplattformen für SQL-basierte Workloads durchgeführt wird. Diese sind Azure Virtual Machines, Azure SQL-Datenbank und verwaltete Azure SQL-Datenbank-Instanzen. Darüber hinaus lernen die Kursteilnehmer*innen die Vorteile und Einschränkungen der einzelnen Zielplattform kennen und erfahren, wie diese genutzt werden können, um sowohl geschäftliche als auch technische Anforderungen für moderne SQL-Workloads zu erfüllen. Die Kursteilnehmer*innen untersuchen die Änderungen, die eventuell an bestehenden SQL-basierten Anwendungen durchgeführt werden müssen, sodass damit das Beste aus modernen Datenplattformen in Azure herausgeholt werden kann.


  #### <a name="audience-profile"></a>Zielgruppenprofil


  Dieser Kurs richtet sich an Datenexpert*innen und Datenarchitekt*innen, die mehr über die Migration von Datenplattformtechnologien in Microsoft Azure erfahren möchten und wie vorhandene SQL-basierte Workloads migriert und modernisiert werden können. Sekundär richtet sich dieser Kurs an Personen, die Datenplattformen verwalten oder Anwendungen entwickeln, die Inhalte von bestehenden Datenplattformtechnologien liefern.
prerequisitesSection: >-
  Für einen erfolgreichen Kurs sollten die Kursteilnehmer*innen über grundlegende Kenntnisse der Konzepte des Cloud Computing und über Berufserfahrung im Implementieren von SQL-Lösungen verfügen.


  Dies gilt insbesondere in folgenden Fällen:&nbsp;
   * Arbeiten mit und Verwalten von SQL-Workloads&nbsp;
   * Erfahrung mit Azure, z. B. dem Bereitstellen und Verwalten von Ressourcen&nbsp;

  Um diese Fähigkeiten zu erwerben, sollten Sie vor der Teilnahme an diesem Kurs das folgende kostenlose Onlinetraining absolvieren:&nbsp;
   * [Einführung in Azure SQL](https://docs.microsoft.com/learn/modules/azure-sql-intro/)
   * [Azure-Grundlagen](https://docs.microsoft.com/learn/certifications/azure-fundamentals)
outlineSection: >-
  ### <a name="module-1-introducing-data-platform-modernization"></a>Modul 1: Einführung in die Modernisierung von Datenplattformen


  In diesem Modul lernen die Kursteilnehmer*innen den Zweck der Modernisierung von Datenplattformen kennen und erfahren, welche Vorteile sich aus der Modernisierung von Datenplattformen für ein Unternehmen ergeben können. Die Kursteilnehmer*innen lernen die verschiedenen Phasen eines Projekts zur Migration von Datenplattformen kennen und erfahren, was in jeder Phase passiert, um die Erfolgsaussichten eines Projekts zur Modernisierung von Datenplattformen zu maximieren. Schließlich erkunden die Kursteilnehmer*innen die verschiedenen Datenmigrationspfade, um die Unterschiede zwischen den einzelnen Ansätzen zu verstehen und warum sie einen Migrationsansatz einem anderen vorziehen sollten.


  #### <a name="lessons"></a>Lektionen


  *   Verstehen der Modernisierung von Datenplattformen


  *   Verstehen der Phasen der Migration


  *   Verstehen der Datenmigrationstechnologien



  #### <a name="lab--introducing-data-platform-modernization"></a>Lab: Einführung in die Modernisierung von Datenplattformen


  ####
     *   Verstehen der Modernisierung von Datenplattformen
     *   Verstehen der Phasen der Migration
     *   Datenmigrationspfade

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Verstehen der Modernisierung von Datenplattformen


  *   Verstehen der Phasen der Migration


  *   Verstehen von Datenmigrationspfaden



  ### <a name="module-2-choose-the-right-tools-for-data-migration"></a>Modul 2: Auswählen geeigneter Tools für die Datenmigration


  In diesem Modul erhalten die Kursteilnehmer*innen eine Einführung in den Leitfaden zur Datenmigration als Ausgangspunkt für eine Informationsquelle, die ein Unternehmen als ausführliche Anleitung für die Modernisierung der vorhandenen Datenplattform verwenden sollte. Anschließend wird der Nutzen des Microsoft Assessment and Planning Toolkit erläutert, mit dem die derzeit in den Umgebungen vorhandenen Datenbestände ermittelt werden können. Anschließend lernen die Kursteilnehmer*innen die Tools kennen, mit denen sie Kompatibilitätsprobleme oder Probleme mit Workloads beurteilen können: den Datenmigrations-Assistenten und den Assistenten für Datenbankexperimente. Die Kursteilnehmer*innen erfahren dann, wie sie mit Azure Database Migration Service die Onlinemigration von Datenbanken unterstützen können, um die Downtime zu verringern. Abschließend erhalten die Kursteilnehmer*innen einen Überblick über den SQL-Migrationsassistenten, um zu erfahren, wie Workloads migriert werden können, die nicht auf SQL Server basieren.


  #### <a name="lessons"></a>Lektionen


  *   Der Leitfaden zur Datenbankmigration


  *   Identifizieren von Migrationskandidaten mithilfe des Datenmigrations-Assistenten


  *   Auswerten einer Datenworkload mithilfe des Assistenten für Datenbankexperimente


  *   Datenmigration mit Azure Data Migration Service


  *   Migrieren von Workloads, die nicht auf SQL Server basieren, zu Azure mit SQL Server Migration Assistant



  #### <a name="lab--choose-the-right-tools-for-data-migration"></a>Lab: Auswählen geeigneter Tools für die Datenmigration


  ####
     *   Identifizieren von Migrationskandidaten mithilfe des Datenmigrations-Assistenten
     *   Auswerten einer Datenworkload mithilfe des Assistenten für Datenbankexperimente

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Identifizieren von Migrationskandidaten mithilfe des Datenmigrations-Assistenten


  *   Auswerten einer Datenworkload mithilfe des Assistenten für Datenbankexperimente



  ### <a name="module-3-migrate-sql-workloads-to-azure-virtual-machines"></a>Modul 3: Migrieren von SQL-Workloads auf Azure Virtual Machines


  In diesem Modul erfahren die Kursteilnehmer*innen, wie sie lokale SQL-Workloads zu Azure Virtual Machines-Instanzen migrieren, auf denen SQL Server ausgeführt wird. Die Kursteilnehmer*innen untersuchen zunächst, welche Überlegungen angestellt werden müssen, wenn von einer lokalen SQL Server-Instanz zu Azure Virtual Machines migriert wird, und welche Vorteile sich durch die Migration ergeben. Anschließend werden die verschiedenen Migrationsoptionen vorgestellt, die bei der Migration zu Azure Virtual Machines genutzt werden können. Dabei werden auch die Vorteile und Grenzen der einzelnen Ansätze beleuchtet. Abschließend untersuchen die Kursteilnehmer*innen SQL Server-Workloads, die über Hochverfügbarkeit und Notfallwiederherstellung verfügen, um die Dienstkontinuität zu gewährleisten.


  #### <a name="lessons"></a>Lektionen


  *   Überlegungen zur Migration von SQL Server zu Azure Virtual Machines


  *   Optionen bei der Migration von SQL-Workloads zu Azure Virtual Machines


  *   Implementieren von HADR-Szenarios



  #### <a name="lab--migrate-sql-workloads-to-azure-virtual-machines"></a>Lab: Migrieren von SQL-Workloads zu Azure Virtual Machines


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Überlegungen zur Migration von SQL Server zu Azure Virtual Machines anzustellen


  *   Optionen bei der Migration von SQL-Workloads zu Azure Virtual Machines abzuwägen


  *   Szenarios für die HADR zu implementieren



  ### <a name="module-4-migrate-sql-workloads-to-azure-sql-databases"></a>Modul 4: Migrieren von SQL Server-Workloads zu Azure SQL-Datenbanken


  In diesem Modul untersuchen die Kursteilnehmer*innen, was Azure SQL-Datenbank ist, und warum es sich dabei um ein geeignetes Ziel für SQL-basierte Workloads handelt. Sie erfahren, wie sie die geeignete SQL Server-Instanzoption auswählen, und warum diese die Geschäftsanforderungen für die Modernisierung von Datenplattformen erfüllen kann. Außerdem erfahren die Kursteilnehmer*innen in diesem Modul, wie sie sowohl Offline- als auch Onlinemigrationen zu Azure SQL-Datenbank durchführen können. Auf diese Weise können sie beurteilen, welche Methode für die Szenarios an ihrem Arbeitsplatz geeignet ist. Darüber hinaus werden die Tools vorgestellt, die zum Aktivieren des Datenmigrationsprozesses verwendet werden können. Abschließend werden die Methoden untersucht, mit denen Daten von einer lokalen Instanz in Azure SQL-Datenbank geladen werden können.


  #### <a name="lessons"></a>Lektionen


  *   Überlegungen zum Migrieren zu Azure SQL-Datenbank


  *   Migrieren zu Azure SQL-Datenbank


  *   Dienstkontinuität von Azure SQL-Datenbank



  #### <a name="lab--migrate-sql-workloads-to-azure-sql-databases"></a>Lab: Migrieren von SQL-Workloads zu Azure SQL-Datenbanken


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Wählen der richtigen SQL Server-Instanz-Option in Azure


  *   Onlinemigration von SQL Server zu Azure SQL-Datenbank


  *   Laden und Verschieben von Daten in Azure SQL-Datenbank



  ### <a name="module-5-migrate-sql-workloads-to-azure-sql-database-managed-instance"></a>Modul 5: Migrieren von SQL-Workloads zu einer verwalteten Azure SQL-Datenbank-Instanz


  In diesem Modul untersuchen die Kursteilnehmer*innen, was eine verwaltete Azure SQL-Datenbank-Instanz ist, und warum sie sich als Ziel für SQL-basierte Workloads eignet. Sie erfahren auch, wie eine verwaltete Azure SQL-Datenbank-Instanz die Geschäftsanforderungen für die Modernisierung von Datenplattformen erfüllen kann. Die Kursteilnehmer*innen lernen anschließend die Tools kennen, mit denen der Datenmigrationsprozess zu einer verwalteten Azure SQL-Datenbank-Instanz aktiviert werden kann. Anschließend werden die Methoden und Tools untersucht, die zum Laden von Daten aus einer lokalen Instanz in eine verwaltete Azure SQL-Datenbank-Instanz verwendet werden können. Schließlich lernen die Kursteilnehmer*innen einige der Änderungen kennen, die eventuell an vorhandenen SQL-basierten Anwendungen vorgenommen werden müssen, sodass mit ihnen eine verwaltete Azure SQL-Datenbank-Instanz genutzt werden kann.


  #### <a name="lessons"></a>Lektionen


  *   Was ist eine verwaltete Azure SQL-Datenbank-Instanz?


  *   Migrieren zu einer verwalteten Azure SQL-Datenbank-Instanz


  *   Synchronisieren von Daten mit einer verwalteten Azure SQL-Datenbank-Instanz



  #### <a name="lab--migrate-sql-workloads-to-azure-sql-database-managed-instance"></a>Lab: Migrieren von SQL-Workloads zu einer verwalteten Azure SQL-Datenbank-Instanz


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Migrationsszenarios für eine verwaltete Azure SQL-Datenbank-Instanz zu bewerten


  *   Zu einer verwalteten Azure SQL-Datenbank-Instanz zu migrieren


  *   Daten in eine verwaltete Azure SQL-Datenbank-Instanz zu laden und zu verschieben
