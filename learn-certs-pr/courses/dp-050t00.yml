summary: >-
  In diesem Kurs untersuchen die Kursteilnehmer die Ziele der Modernisierung von Datenplattformen und deren Eignung für bestimmte Geschäftsanforderungen. Außerdem werden die einzelnen Phasen des Modernisierungsprozesses für Datenplattformen untersucht und die in jeder Phase anfallenden Aufgaben definiert, z. B. in der Bewertungs- und Planungsphase. Darüber hinaus werden die verfügbaren Migrationstools vorgestellt, und es wird erläutert, inwiefern sich die Tools für die einzelnen Phasen des Datenmigrationsprozesses eignen.

  Die Kursteilnehmer lernen die Durchführung einer Migration zu den drei Zielplattformen für SQL-Arbeitsauslastungen kennen: Azure Virtual Machines, Azure SQL-Datenbank und verwaltete Azure SQL-Datenbank-Instanzen. Darüber hinaus lernen die Kursteilnehmer die Vorteile und Einschränkungen der einzelnen Zielplattform kennen und erfahren, wie diese genutzt werden können, um sowohl geschäftliche als auch technische Anforderungen für moderne SQL-Arbeitsauslastungen zu erfüllen. Schließlich werden die Änderungen untersucht, die an vorhandenen SQL-basierten Anwendungen vorgenommen werden müssen, damit sie die modernen Datenplattformen in Azure optimal nutzen können.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Dieser Kurs richtet sich an Datenexperten und Datenarchitekten, die mehr über die Migration von Datenplattformtechnologien in Microsoft Azure und darüber erfahren möchten, wie vorhandene SQL-basierte Arbeitsauslastungen migriert und modernisiert werden können.

  Die sekundäre Zielgruppe dieses Kurses sind Personen, die Datenplattformen verwalten oder Anwendungen entwickeln, die Inhalte aus den vorhandenen Datenplattformtechnologien bereitstellen.
prerequisitesSection: "Für eine erfolgreiche Bearbeitung sollten die Kursteilnehmer über grundlegende Kenntnisse der Konzepte des Cloud Computing und über praktische Erfahrung im Bereich der Implementierung von SQL-Lösungen verfügen.\n\nInsbesondere:\n-   Arbeiten mit und Verwalten von SQL-Arbeitsauslastungen \n- Erfahrung mit Azure, z. B. dem Bereitstellen und Verwalten von Ressourcen\n\nUm diese Fähigkeiten zu erwerben, sollten Sie vor der Teilnahme an diesem Kurs das folgende kostenlose Onlinetraining absolvieren:\n-   [Einführung in Azure SQL](/learn/modules/azure-sql-intro/)\n-   [Azure-Grundlagen](/learn/certifications/azure-fundamentals)"
outlineSection: >-
  ### <a name="module--158-introducing-data-platform-modernization"></a>Modul 1: Einführung in die Modernisierung von Datenplattformen

  In diesem Modul lernen die Teilnehmer den Zweck der Modernisierung von Datenplattformen kennen und erfahren, welche Vorteile sich aus der Modernisierung von Datenplattformen für ein Unternehmen ergeben können. Die Teilnehmer lernen dann die verschiedenen Phasen eines Projekts zur Migration von Datenplattformen kennen und erfahren, worauf es in jeder Phase ankommt, um die Erfolgsaussichten eines Projekts zur Modernisierung der Datenplattform zu maximieren. Schließlich erkunden die Kursteilnehmer die verschiedenen Datenmigrationspfade, um die Unterschiede zwischen den einzelnen Ansätzen zu erkennen und zu verstehen, warum sie einen Migrationsansatz einem anderen vorziehen sollten.

  #### <a name="lessons"></a>Lektionen

  - Grundlegendes zur Modernisierung der Datenplattform

  - Grundlegendes zu den Phasen der Migration

  - Pfade für die Datenmigration



  #### <a name="lab-58-introducing-data-platform-modernization"></a>Lab: Einführung in die Modernisierung von Datenplattformen

  - Grundlegendes zur Modernisierung der Datenplattform

  - Verstehen der Phasen der Datenmigration

  - Pfade für die Datenmigration


  Nach Abschluss dieses Moduls können die Schüler:

  - Grundlegendes zur Modernisierung der Datenplattform

  - Verstehen der Phasen der Datenmigration

  - Pfade für die Datenmigration



  ### <a name="module--258-choose-the-right-tools-for-data-migration"></a>Modul 2: Auswählen der richtigen Tools für die Datenmigration

  In diesem Modul erhalten die Kursteilnehmer eine Einführung in den Leitfaden zur Datenmigration als Ausgangspunkt und Informationsquelle mit Schrittanleitungen für die Modernisierung der vorhandenen Datenplattform. Anschließend wird der Nutzen des Microsoft Assessment and Planning Toolkit erläutert, mit dessen Hilfe die derzeit in den Umgebungen vorhandenen Datenbestände ermittelt werden können.

  Anschließend lernen die Kursteilnehmer die Tools kennen, mit denen sie Kompatibilitätsprobleme oder Probleme mit Arbeitsauslastungen beurteilen können: die Assistenten für Datenmigration und Datenexperimente. Die Kursteilnehmer erfahren dann, wie sie mit Azure Database Migration Service eine Onlinemigration von Datenbanken unterstützen können, um die Downtime zu verringern. Abschließend erhalten die Kursteilnehmer einen Überblick über SSMA (SQL Server Migration Assistant), um zu erfahren, wie Nicht-SQL Server-Arbeitsauslastungen migriert werden können.


  #### <a name="lessons"></a>Lektionen

  - Erkunden des Leitfadens zur Datenbankmigration

  - Erstellen eines Datenbestands mit dem Microsoft Assessment and Planning (MAP) Toolkit

  - Identifizieren von Migrationskandidaten mithilfe des Datenmigrations-Assistenten

  - Auswerten einer Datenarbeitsauslastung mithilfe des Assistenten für Datenbankexperimente

  - Datenmigration mit Azure Data Migration Service (DMS)

  - Migrieren von Nicht-SQL Server-Arbeitsauslastungen zu Azure mit (SQL Server Migration Assistant)



  #### <a name="lab-58-choose-the-right-tools-for-data-migration"></a>Lab: Auswählen der richtigen Tools für die Datenmigration

  - Identifizieren von Migrationskandidaten mithilfe des Datenmigrations-Assistenten

  - Auswerten einer Datenarbeitsauslastung mithilfe des Assistenten für Datenbankexperimente


  Nach Abschluss dieses Moduls können die Schüler:

  - Identifizieren von Migrationskandidaten mithilfe des Datenmigrations-Assistenten

  - Auswerten einer Datenarbeitsauslastung mithilfe des Assistenten für Datenbankexperimente



  ### <a name="module--358-migrating-sql-workloads-to-azure-virtual-machines"></a>Modul 3: Migrieren von SQL-Arbeitsauslastungen zu Azure Virtual Machines

  In diesem Modul lernen die Kursteilnehmer, wie sie lokale SQL-Arbeitsauslastungen zu Azure Virtual Machines-Instanzen migrieren können, auf denen SQL Server ausgeführt wird. Die Kursteilnehmer untersuchen zunächst die Überlegungen zur Migration einer lokalen SQL Server-Instanz zu Azure Virtual Machines und lernen die Vorteile kennen, die sich durch die Migration ergeben.


  Anschließend werden die verschiedenen Migrationsoptionen vorgestellt, die bei der Migration zu Azure Virtual Machines genutzt werden können. Dabei werden auch die Vorteile und Grenzen der einzelnen Ansätze beleuchtet. Schließlich betrachten die Kursteilnehmer SQL Server-Arbeitsauslastungen, die Hochverfügbarkeit und Notfallwiederherstellung einschließen, um die Dienstkontinuität zu gewährleisten.


  #### <a name="lessons"></a>Lektionen

  - Überlegungen zur Migration von SQL Server zu Azure Virtual Machines

  - Optionen bei der Migration von SQL-Arbeitsauslastungen zu Azure Virtual Machines

  - Szenarien für die Implementierung von Hochverfügbarkeit und Notfallwiederherstellung



  #### <a name="lab-58-migrating-sql-workloads-to-azure-virtual-machines"></a>Lab: Migrieren von SQL-Arbeitsauslastungen zu Azure Virtual Machines

  Nach Abschluss dieses Moduls können die Schüler:

  - Überlegungen zur Migration von SQL Server zu Azure Virtual Machines

  - Optionen bei der Migration von SQL-Arbeitsauslastungen zu Azure Virtual Machines

  - Szenarien für die Implementierung von Hochverfügbarkeit und Notfallwiederherstellung



  ### <a name="module--458-migrate-sql-workloads-to-azure-sql-databases"></a>Modul 4: Migrieren von SQL Server-Arbeitsauslastungen zu Azure SQL-Datenbank

  In diesem Modul untersuchen die Kursteilnehmer, was Azure SQL-Datenbank und warum es ein geeignetes Ziel für SQL-Arbeitsauslastungen ist. Sie erfahren, wie sie die geeignete SQL Server-Instanzoption auswählen und warum sie die Geschäftsanforderungen für die Modernisierung der Datenplattform erfüllen kann.


  Außerdem erfahren die Kursteilnehmer in diesem Modul, wie sie sowohl Offline- als auch Onlinemigrationen zu Azure SQL-Datenbank durchführen können. Auf diese Weise können sie beurteilen, welche Methode für ihre Arbeitsszenarien geeignet ist. Darüber hinaus werden die Tools vorgestellt, die zum Aktivieren des Datenmigrationsprozesses verwendet werden können. Abschließend werden die Methoden untersucht, mit denen Daten von einer lokalen Instanz in Azure SQL-Datenbank geladen werden können.


  #### <a name="lessons"></a>Lektionen

  - Wählen der richtigen SQL Server-Instanz-Option in Azure

  - Offlinemigration von SQL Server zu Azure SQL-Datenbank

  - Onlinemigration von SQL Server zu Azure SQL-Datenbank

  - Laden und Verschieben von Daten zu Azure SQL-Datenbank



  #### <a name="lab-58-migrate-sql-workloads-to-azure-sql-databases"></a>Lab: Migrieren von SQL-Auslastungen zu Azure SQL-Datenbank

  Nach Abschluss dieses Moduls können die Schüler:

  - Wählen der richtigen SQL Server-Instanz-Option in Azure

  - Offlinemigration von SQL Server zu Azure SQL-Datenbank

  - Onlinemigration von SQL Server zu Azure SQL-Datenbank

  - Laden und Verschieben von Daten zu Azure SQL-Datenbank



  ### <a name="module--558-migrate-sql-workloads-to-azure-sql-database-managed-instance"></a>Modul 5: Migrieren von SQL-Arbeitsauslastungen zu einer verwalteten Azure SQL-Datenbank-Instanz

  In diesem Modul untersuchen die Kursteilnehmer, was eine verwaltete Azure SQL-Datenbank-Instanz ist und warum sie sich als Ziel für SQL-Arbeitsauslastungen eignet. Sie erfahren auch, wie eine verwaltete Azure SQL-Datenbank-Instanz die Geschäftsanforderungen für die Modernisierung der Datenplattform erfüllen kann. Die Kursteilnehmer erkunden anschließend die Tools, mit dem der Prozess für die Datenmigration zu einer verwalteten Azure SQL-Datenbank-Instanz aktiviert werden kann.

  Anschließend werden die Methoden und Tools untersucht, die zum Laden von Daten aus einer lokalen Instanz in eine verwaltete Azure SQL-Datenbank-Instanz verwendet werden können. Schließlich lernen sie einige der Änderungen kennen, die an vorhandenen SQL-basierten Anwendungen vorgenommen werden müssen, damit sie eine verwaltete Azure SQL-Datenbank-Instanz nutzen können.


  #### <a name="lessons"></a>Lektionen

  - Bewerten von Migrationsszenarien für eine verwaltete SQL-Datenbank-Instanz

  - Migrieren zu einer verwalteten SQL-Datenbank-Instanz

  - Laden und Verschieben von Daten zur verwalteten SQL-Datenbank-Instanz

  - Anwendungskonfiguration und -optimierung



  #### <a name="lab-58-migrate-sql-workloads-to-azure-sql-database-managed-instance"></a>Lab: Migrieren von SQL-Arbeitsauslastungen zu einer verwalteten Azure SQL-Datenbank-Instanz

  Nach Abschluss dieses Moduls können die Schüler:

  - Bewerten von Migrationsszenarien für eine verwaltete SQL-Datenbank-Instanz

  - Migrieren zu einer verwalteten SQL-Datenbank-Instanz

  - Laden und Verschieben von Daten zur verwalteten SQL-Datenbank-Instanz

  - Anwendungskonfiguration und -optimierung
