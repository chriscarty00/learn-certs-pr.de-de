summary: |-
  In diesem Kurs lernen die Teilnehmer, was Cosmos DB ist und wie Sie die MongoDB und Cassandra Workloads auf Cosmos DB migrieren können.

  #### Zielgruppenprofil
  Die Hauptzielgruppe für diesen Kurs sind Datenbankentwickler, die planen, ihre MongoDB oder Cassandra DB Workloads mit Cosmos DB nach Azure zu migrieren.
prerequisitesSection: |-
  Erfolgreiche Studenten beginnen diese Rolle mit grundlegenden Kenntnissen über Cloud-Computing-Konzepte und Berufserfahrung bei der Konfiguration von NoSQL-Anwendungen.

  Insbesondere&#58;
  - Die grundlegenden Konzepte der Partitionierung, Replikation und Ressourcenverwaltung zum Erstellen und Konfigurieren skalierbarer NoSQL-Anwendungen, die für die Cosmos DB-API nicht relevant sind.
  - Erfahrung mit Azure, z. B. Bereitstellen und Verwalten von Ressourcen

  Um diese Fähigkeiten zu erwerben, absolvieren Sie die folgende kostenlose Online-Schulung, bevor Sie an dem Kurs teilnehmen&#58; 
  - [Azure Data Fundamentals](/learn/certifications/azure-data-fundamentals)
  - [Kern-Cloud-Dienste - Azure-Rechenoptionen](/learn/modules/intro-to-azure-compute/)
  - [Fallstudien&#58; NoSQL-Datenbanken und Speicherung von Cloud-Objekten](/learn/modules/cmu-case-study-nosql-databases/)
outlineSection: |-
  ### Modul 1&#58; Aufbau global verteilter Anwendungen mit Cosmos DB
  Dieses Modul beschreibt die Vorteile und Architektur von Cosmos DB.
  #### Lektionen
  - Cosmos DB Übersicht
  - Cosmos DB APIs
  - Durchsatz bei der Bereitstellung
  - Partitionierung/Weitergabe bewährter Praktiken

  Am Ende dieses Moduls sind die Kursteilnehmer in der Lage zu beschreiben&#58;
  - Cosmos DB Übersicht
  - Cosmos DB APIs
  - Durchsatz bei der Bereitstellung
  - Partitionierung/Weitergabe bewährter Praktiken


  ### Modul 2&#58; Das Migrieren von MongoDB Workloads auf Cosmos DB
  MongoDB Workloads auf Cosmos DB migrieren
  #### Lektionen
  - Verständnis der Vorteile der Migration verstehen
  - Planung der Migration
  - Datenmigration
  ­- Anwendungsmigration
  - Überlegungen zur Migration


  #### Labor&#58; Migrieren von MongoDB Workloads auf Cosmos DB
  - Erstellen Sie ein Migrationsprojekt
  - Quelle und Ziel definieren
  - Migration durchführen
  - Migration verifizieren

  Am Ende dieses Moduls können die Teilnehmer&#58;
  - Verständnis der Vorteile der Migration verstehen
  - Migrationsplanung durchführen
  - Durchführen der Datenmigration
  - Anwendungsmigration durchführen
  - Überlegungen zur Post-Migration unternehmen


  ### Modul 3&#58; Migration von Cassandra DB Workloads auf Cosmos DB
  Dieses Modul beschreibt die Vorteile und den Prozess der Migration von Cassandra DB Workloads auf Cosmos DB.
  #### Lektionen
  - Verständnis der Vorteile der Migration verstehen
  - Planung der Migration
  - Datenmigration
  ­- Anwendungsmigration
  - Überlegungen zur Migration


  #### Labor&#58; Migrieren von Cassandra DB Workloads auf Cosmos DB
  - Exportieren des Schemas
  - Daten mit CQLSH COPY verschieben
  - Daten mit Spark verschieben
  - Migration verifizieren

  Am Ende dieses Moduls können die Teilnehmer&#58;
  - Verständnis der Vorteile der Migration verstehen
  - Migrationsplanung durchführen
  - Durchführen der Datenmigration
  - Anwendungsmigration durchführen
  - Überlegungen zur PostMigration unternehmen

  #### Additional Reading
  Für die Teilnahme an diesem Kurs ist keine zusätzliche Lektüre erforderlich.

