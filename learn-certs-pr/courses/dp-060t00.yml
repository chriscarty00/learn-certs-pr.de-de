summary: >-
  In diesem Kurs lernen die Teilnehmer, was Cosmos DB ist und wie Sie die MongoDB und Cassandra Workloads auf Cosmos DB migrieren können.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Die Hauptzielgruppe für diesen Kurs sind Datenbankentwickler, die planen, ihre MongoDB oder Cassandra DB Workloads mit Cosmos DB nach Azure zu migrieren.
prerequisitesSection: "Erfolgreiche Kursteilnehmer beginnen diese Rolle mit grundlegenden Kenntnissen der Cloud Computing-Konzepte und beruflicher Erfahrung in der Konfiguration von NoSQL-Anwendungen.\n\nInsbesondere&#58;\n- Die grundlegenden Konzepte der Partitionierung, Replikation und Ressourcenverwaltung für die Erstellung und Konfiguration skalierbarer NoSQL-Anwendungen, die nicht auf einer Cosmos DB-API beruhen \n-   Erfahrung mit Azure, z. B. dem Bereitstellen und Verwalten von Ressourcen\n\nUm diese Fertigkeiten zu erwerben, führen Sie vor der Teilnahme an dem Kurs die folgenden kostenlosen Onlineschulungen durch&#58;\n-   [Azure-Daten: Grundlagen](/learn/certifications/azure-data-fundamentals)\n-   [Wichtige Clouddienste – Azure-Computeoptionen](/learn/modules/intro-to-azure-compute/)\n-   [Fallstudien: NoSQL-Datenbanken und Cloudobjektspeicher](/learn/modules/cmu-case-study-nosql-databases/)"
outlineSection: >-
  ### <a name="module-158-building-globally-distributed-applications-with-cosmos-db"></a>Modul 1&#58; Erstellen global verteilter Anwendungen mit Cosmos DB

  Dieses Modul beschreibt die Vorteile und Architektur von Cosmos DB.

  #### <a name="lessons"></a>Lektionen

  - Übersicht über Cosmos DB

  - Cosmos DB-APIs

  - Bereitstellen von Durchsatz

  - Bewährte Methoden für Partitionierung/Sharding


  Am Ende dieses Moduls sind die Kursteilnehmer in der Lage zu beschreiben:

  - Übersicht über Cosmos DB

  - Cosmos DB-APIs

  - Bereitstellen von Durchsatz

  - Bewährte Methoden für Partitionierung/Sharding



  ### <a name="module-258-migrate-mongodb-workloads-to-cosmos-db"></a>Modul 2&#58; Migrieren von MongoDB-Workloads zu Cosmos DB

  MongoDB Workloads auf Cosmos DB migrieren

  #### <a name="lessons"></a>Lektionen

  - Verstehen der Vorteile der Migration

  - Migrationsplanung

  - Datenmigration

  - Anwendungsmigration

  - Überlegungen nach der Migration



  #### <a name="lab-58-migrating-mongodb-workloads-to-cosmos-db"></a>Lab&#58; Migrieren von MongoDB-Workloads zu Cosmos DB

  - Erstellen eines Migrationsprojekts

  - Definieren von Quelle und Ziel

  - Durchführen der Migration

  - Überprüfen der Migration


  Am Ende dieses Moduls können die Teilnehmer:

  - Verstehen der Vorteile der Migration

  - Durchführen der Migrationsplanung

  - Durchführen der Datenmigration

  - Durchführen der Anwendungsmigration

  - Überlegungen nach der Migration



  ### <a name="module-358-migrate-cassandra-db-workloads-to-cosmos-db"></a>Modul 3&#58; Migrieren von Cassandra DB-Workloads zu Cosmos DB

  Dieses Modul beschreibt die Vorteile und den Prozess der Migration von Cassandra DB Workloads auf Cosmos DB.

  #### <a name="lessons"></a>Lektionen

  - Verstehen der Vorteile der Migration

  - Migrationsplanung

  - Datenmigration

  - Anwendungsmigration

  - Überlegungen nach der Migration



  #### <a name="lab-58-migrating-cassandra-db-workloads-to-cosmos-db"></a>Lab&#58; Migrieren von Cassandra DB-Workloads zu Cosmos DB

  - Exportieren des Schemas

  - Verschieben von Daten mithilfe von CQLSH COPY

  - Verschieben von Daten mithilfe von Spark

  - Überprüfen der Migration


  Am Ende dieses Moduls können die Teilnehmer:

  - Verstehen der Vorteile der Migration

  - Durchführen der Migrationsplanung

  - Durchführen der Datenmigration

  - Durchführen der Anwendungsmigration

  - Überlegungen nach der Migration


  #### <a name="additional-reading"></a>Weiterführende Lektüre

  Für die Teilnahme an diesem Kurs ist keine zusätzliche Lektüre erforderlich.
