summary: >-
  Dieser Kurs ermöglciht es den Teilnehmern, die Azure SQL Datenbank zu verstehen und vermittelt den Teilnehmern, was für die Migration von MySQL und PostgreSQL Workloads zur Azure SQL Datenbank erforderlich ist.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Die primäre Zielgruppe für diesen Kurs sind Datenbankentwickler, die planen, ihre MySQL- oder Postgres-DB-Workloads auf Azure SQL DB zu migrieren.

  Die sekundäre Zielgruppe für diesen Kurs sind MySQL/Postgres-Administratoren, um das Bewusstsein für die Features und Vorteile von Azure SQL DB zu erhöhen.
prerequisitesSection: "Erfolgreiche Kursteilnehmer beginnen diese Rolle mit grundlegenden Kenntnissen zu Cloud Computing-Konzepten und Erfahrung mit Open-Source-Verwaltungssystemen für relationale Datenbanken.  \nInsbesondere&#58;\n- Arbeiten mit PostgreSQL und/oder MySQL\n-   Verwenden von Sicherungs- und Wiederherstellungstechniken mit Open-Source-Daten\n-   SQL-Verwaltung \n\nUm diese Fertigkeiten zu erwerben, führen Sie vor der Teilnahme an dem Kurs die folgenden kostenlosen Onlineschulungen durch&#58;\n-   [Wichtige Clouddienste – Azure-Computeoptionen](/learn/modules/intro-to-azure-compute/)\n-   [Bereitstellen von MariaDB, MySQL und PostgreSQL in Azure](/learn/modules/deploy-mariadb-mysql-postgresql-azure/)\n-   [Einführung in Azure SQL](/learn/modules/azure-sql-intro/)\n-   [Einführung in die Open-Source-Datenbankmigrationen zu Azure Cosmos DB](/learn/modules/introduction-open-source-database-migration-azure-cosmos-db/)"
outlineSection: >-
  ### <a name="module--158-migrate-to-azure-sql-db-for-mysql--postgresql"></a>Modul 1&#58; Migrieren zu Azure SQL DB for MySQL und PostgreSQL

  Dieses Modul beschreibt die Vorteile und Architektur Azure SQL DB.

  #### <a name="lessons"></a>Lektionen

  - Übersicht über OSS-Datenbanken

  - Gängige OSS-Datenbankworkloads

  - Kundenprobleme bei der Migration



  #### <a name="lab-58-creating-source-oss-databases"></a>Lab&#58; Erstellen von OSS-Quelldatenbanken

  - Installation eines Datenbankservers für die Postgres-Migration

  - Installation eines Datenbankservers für die MySQL-Migration

  - Sicherungen/Datenspeicherabbilder von Postgres/MySQL

  - Wiederherstellen aus Datenspeicherabbildern


  Am Ende dieses Moduls können die Teilnehmer:

  - Übersicht über OSS-Datenbanken

  - Gängige OSS-Datenbankworkloads

  - Kundenprobleme bei der Migration



  ### <a name="module--258-migrate-on-premises-mysql-to-azure-sql-db-for-mysql"></a>Modul 2&#58; Migrieren lokaler MySQL-Instanzen zu Azure SQL DB for MySQL

  Dieses Modul beschreibt die Vorteile und Prozesse der MySQL workloads Migration anch Azure SQL DB

  #### <a name="lessons"></a>Lektionen

  - Konfigurieren und Verwalten von Azure SQL DB for MySQL

  - Migrieren lokaler MySQL-Instanzen zu SQL DB for MySQL

  - Anwendungsmigration

  - Überlegungen nach der Migration



  #### <a name="lab-58-migrating-mysql-db-workloads-to-azure-sql-db"></a>Lab&#58; Migrieren von MySQL DB-Workloads zu Azure SQL DB

  - Migrieren von MySQL DB-Workloads zu Azure SQL DB

  - Definieren von Quell- und Zieldatenbanken

  - Durchführen der Migration

  - Überprüfen der Migration


  Am Ende dieses Moduls können die Teilnehmer:

  - Konfigurieren und Verwalten von Azure SQL DB for MySQL

  - Migrieren lokaler MySQL-Instanzen zu SQL DB for MySQL

  - Anwendungsmigration

  - Überlegungen nach der Migration



  ### <a name="module--358-migrate-on-premises-postgresql-to-azure-sql-db-for-postgresql"></a>Modul 3&#58; Migrieren lokaler PostgreSQL-Instanzen zu Azure SQL DB for PostgreSQL

  Dieses Modul beschreibt die Vorteile und den Prozess der Migration von PostgreSQL DB-Workloads zu Azure SQL DB

  #### <a name="lessons"></a>Lektionen

  - Konfigurieren und Verwalten von Azure SQL DB for PostgreSQL

  - Migrieren lokaler MySQL-Instanzen zu SQL DB for PostgreSQL

  - Anwendungsmigration

  - Überlegungen nach der Migration



  #### <a name="lab-58-migrating-postgresql-db-workloads-to-azure-sql-db"></a>Lab&#58; Migrieren von PostgreSQL DB-Workloads zu Azure SQL DB

  - Konfigurieren von Azure SQL DB für PostgreSQL

  - Definieren von Quell- und Zieldatenbanken

  - Durchführen der Migration

  - Überprüfen der Migration


  Am Ende dieses Moduls können die Teilnehmer:

  - Konfigurieren und Verwalten von Azure SQL DB for PostgreSQL

  - Migrieren lokaler MySQL-Instanzen zu SQL DB for PostgreSQL

  - Anwendungsmigration

  - Überlegungen nach der Migration


