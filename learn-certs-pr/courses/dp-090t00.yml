  * Modelle zu verwalten

  ### Modul 4&#58; Integrieren von Azure Databricks und Azure Machine Learning

  In diesem Modul erfahren Sie, wie man Azure Databricks in Azure Machine Learning integriert

  #### Lektionen

  * Experimente mit Azure Machine Learning verfolgen

  * Modelle bereitstellen

