summary: >-
  Azure Databricks ist eine Plattform im Cloudmaßstab für Datenanalyse und Machine Learning. In diesem eintägigen Kurs erfahren Sie, wie Sie Azure Databricks verwenden, um Daten zu untersuchen, vorzubereiten und zu modellieren, und wie Sie Databricks-Prozesse für Machine Learning mit Microsoft Azure Machine Learning integrieren.


  #### <a name="audience-profile"></a>Zielgruppenprofil


  Dieser Kurs ist für Data Scientists mit Erfahrung mit Python konzipiert, die lernen müssen, wie sie ihre Kenntnisse in den Bereichen Data Science und Machine Learning auf Azure Databricks anwenden.
prerequisitesSection: >-
  Bevor Sie an diesem Kurs teilnehmen, sollten Sie Erfahrung darin haben, wie Sie Python zum Arbeiten mit Daten verwenden, sowie mit Machine Learning-Konzepten vertraut sein. Absolvieren Sie vor der Teilnahme an diesem Kurs den folgenden Lernpfad auf Microsoft Learn:


  *   [Erstellen von Machine Learning-Modellen](https://docs.microsoft.com/learn/paths/create-machine-learn-models/)
outlineSection: >-
  ### <a name="module-1-introduction-to-azure-databricks"></a>Modul 1: Einführung in Azure Databricks


  In diesem Modul erfahren Sie, wie Sie einen Azure Databricks-Arbeitsbereich und -Cluster bereitstellen und für die Arbeit mit Daten verwenden.


  #### <a name="lessons"></a>Lektionen


  *   Erste Schritte mit Azure Databricks


  *   Arbeiten mit Daten in Azure Databricks



  #### <a name="lab--getting-started-with-azure-databricks"></a>Lab: Erste Schritte mit Azure Databricks


  ####


  #### <a name="lab--working-with-data-in-azure-databricks"></a>Lab: Arbeiten mit Daten in Azure Databricks


  ####


  Nach Abschluss dieses Moduls können Sie Folgendes:


  *   Bereitstellen eines Azure Databricks-Arbeitsbereichs und -Clusters


  *   Verwenden von Azure Databricks zum Arbeiten mit Daten



  ### <a name="module-2-training-and-evaluating-machine-learning-models"></a>Modul 2: Trainieren und Auswerten von Machine Learning-Modellen


  In diesem Modul erfahren Sie, wie Sie Azure Databricks verwenden, um Daten für die Modellierung aufzubereiten, und wie Sie ein Machine Learning-Modell trainieren und überprüfen.


  #### <a name="lessons"></a>Lektionen


  *   Aufbereiten von Daten für Machine Learning


  *   Trainieren eines Machine Learning-Modells



  #### <a name="lab--training-a-machine-learning-model"></a>Lab: Trainieren eines Machine Learning-Modells


  ####


  #### <a name="lab--preparing-data-for-machine-learning"></a>Lab: Aufbereiten von Daten für Machine Learning


  ####


  Nach Abschluss dieses Moduls können Sie Azure Databricks für Folgendes verwenden:


  *   Aufbereiten von Daten für die Modellierung


  *   Trainieren und Überprüfen eines Machine Learning-Modells



  ### <a name="module-3-managing-experiments-and-models"></a>Modul 3: Verwalten von Experimenten und Modellen


  In diesem Modul erfahren Sie, wie Sie MLflow zum Nachverfolgen von Experimenten verwenden, die in Azure Databricks ausgeführt werden, und wie Sie Machine Learning-Modelle verwalten.


  #### <a name="lessons"></a>Lektionen


  *   Verwenden von MLflow zum Nachverfolgen von Experimenten


  *   Verwalten von Modellen



  #### <a name="lab--using-mlflow-to-track-experiments"></a>Lab: Verwenden von MLflow zum Nachverfolgen von Experimenten


  ####


  #### <a name="lab--managing-models"></a>Lab: Verwalten von Modellen


  ####


  Nach Abschluss dieses Moduls können Sie Folgendes:


  *   Verwenden von MLflow zum Nachverfolgen von Experimenten


  *   Verwalten von Modellen



  ### <a name="module-4-integrating-azure-databricks-and-azure-machine-learning"></a>Modul 4: Integrieren von Azure Databricks und Microsoft Azure Machine Learning


  In diesem Modul erfahren Sie, wie Sie Azure Databricks mit Azure Machine Learning integrieren.


  #### <a name="lessons"></a>Lektionen


  *   Nachverfolgen von Experimenten mit Azure Machine Learning


  *   Bereitstellen von Modellen



  #### <a name="lab--deploying-models-in-azure-machine-learning"></a>Lab: Bereitstellen von Modellen in Azure Machine Learning


  ####


  #### <a name="lab--running-experiments-in-azure-machine-learning"></a>Lab: Durchführen von Experimenten in Azure Machine Learning


  ####


  Nach Abschluss dieses Moduls können Sie Folgendes:


  *   Durchführen von Azure Machine Learning-Experimenten auf Azure Databricks-Compute


  *   Bereitstellen von Modellen, die mit Azure Databricks für Azure Machine Learning trainiert wurden
