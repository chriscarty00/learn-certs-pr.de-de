summary: |-
  Azure Databricks ist eine cloudbasierte Plattform für Datenanalysen und maschinelles Lernen. In diesem eintägigen Kurs erfahren Sie, wie man mit Azure Databricks Daten untersuchen, vorbereiten und modellieren sowie Databricks-Prozesse für maschinelles Lernen in Azure Machine Learning integrieren kann.

  #### Zielgruppenprofil

  Deser Kurs richtet sich an Datenwissenschaftler mit Erfahrung in Phyton, die lernen müssen, wie sie ihre Fähigkeiten als Datenwissenschaftler und im maschinellen Lernen in Azure Databricks anwenden kann
prerequisitesSection: |-
  Bevor Sie an diesem Kurs teilnehmen, sollten Sie Erfahrung in der Verwendung von Python für die Arbeit mit Daten sowie Kenntnisse in Konzepten für maschinelles Lernen haben. Bevor Sie an diesem Kurs teilnehmen, führen Sie den folgenden Lernpfad in Microsoft Learn durch:1613

  *   [Modelle für maschinelles Lernen erstellen](https://docs.microsoft.com/learn/paths/create-machine-learn-models/)
outlineSection: |-
  ### Modul 1&#58; Einführung in Azure Databricks

  Einführung in Azure DatabricksIn diesem Modul erfahren Sie, wie Sie einen Azure Databricks-Arbeitsbereich und Cluster bereitstellen und diese zum Arbeiten mit Daten verwenden.

  #### Lektionen

  * Erste Schritte mit Azure Databricks

  * Arbeiten mit Daten in Azure Databricks

  #### Labor&#58; Erste Schritte mit Azure Databricks

  ####

  #### Labor&#58; Arbeiten mit Daten in Azure Databricks

  ####

  Nach Abschluss dieses Moduls sind Sie in der Lage&#58;

  * einen Azure Databricks-Arbeitsbereich und Cluster bereitzustellen

  * Azure Databricks zum Arbeiten mit Daten zu verwenden

  ### Modul 2&#58; Trainieren und Bewerten von Modellen für maschinelles Lernen

  In diesem Modul erfahren Sie, wie man mit Azure Databricks Daten für die Modellierung vorbereiten und ein Modell für maschinelles Lernen trainieren und validieren kann.

  #### Lektionen

  * Vorbereiten von Daten für maschinelles Lernen

  * Trainieren eines Modells für maschinelles Lernen

  #### Labor&#58; Trainieren eines Modells für maschinelles Lernen

  ####

  #### Labor&#58; Vorbereiten von Daten für maschinelles Lernen

  ####

  Nach Abschluss dieses Moduls können Sie Azure Databricks verwenden, um&#58;

  * Daten zur Modellierung aufzubereiten

  * ein Modell für maschinelles Lernen zu trainieren und zu validieren

  ### Modul 3&#58; Verwalten von Experimenten und Modellen

  In diesem Modul erfahren Sie, wie man mit MLflow Experimente verfolgt, die in Azure Databricks ausgeführt werden, und wie man Modelle für maschinelles Lernen verwaltet.

  #### Lektionen

  * Verwenden von MLflow zum Verfolgen von Experimenten

  * Verwalten von Modellen

