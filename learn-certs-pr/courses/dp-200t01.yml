summary: |-
  In diesem Kurs implementieren die Teilnehmer verschiedene Datenplattformtechnologien in Lösungen, die den geschäftlichen und technischen Anforderungen entsprechen, einschließlich lokaler, cloud- und hybrider Datenszenarien, die sowohl relationale als auch No SQL-Daten beinhalten. Sie lernen außerdem, wie Daten mit einer Reihe von Technologien und Sprachen für Streaming- und Batchdaten verarbeitet werden.
  
  Die Teilnehmer untersuchen auch die Implementierung von Datensicherheit, u.a. Authentifizierung, Autorisation, Datenrichtlinien und Standards. Außerdem definieren und implementieren sie Datenlösungen, die Datenspeicher und Datenverarbeitung überwachen. Zum Schluss erledigen sie die Verwaltung und Fehlerbehebung von Azure-Datenlösungen inklusive Optimierung und Notfallwiederherstellung großer Datenmengen, Batchverarbeitung und Streaming-Datenlösungen.
  
  #### Zielgruppenprofil
  Die primäre Zielgruppe für diesen Kurs sind Datenfachleute, Datenarchitekten und Experten für Geschäftsanalytik, die sich über die in Microsoft Azure vorhandenen Datenplattformtechnologien informieren möchten.
  
  Die sekundäre Zielgruppe für diesen Kurs sind Personen, die Anwendungen entwickeln, welche Inhalte aus den Datenplattformtechnologien liefern, die auf Microsoft Azure existieren.
prerequisitesSection: |-
