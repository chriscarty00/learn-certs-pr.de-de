summary: >-
  In diesem Kurs erfahren die Kursteilnehmer mehr über die Datentechnik in Bezug auf die Arbeit mit Batch- und Echtzeit-Analyselösungen unter Verwendung von Azure-Datenplattformtechnologien. Die Teilnehmer beginnen mit Grundlagen der wichtigsten Computer- und Speichertechnologien, die zum Erstellen einer analytischen Lösung verwendet werden. Die Teilnehmer lernen, wie man Daten, die in Dateien in einem Datenmeer gespeichert sind, interaktiv untersuchen kann. Sie lernen die verschiedenen Erfassungstechniken kennen, die zum Laden von Daten mit der Apache Spark-Funktion in Azure Synapse Analytics oder Azure Databricks verwendet werden können, und erfahren, wie Sie mithilfe von Azure Data Factory oder Azure Synapse-Pipelines die Erfassung durchführen. Die Teilnehmer lernen auch die verschiedenen Möglichkeiten kennen, Daten mit denselben Technologien zu transformieren, mit denen sie aufgenommen werden. Sie werden verstehen, wie wichtig es ist, Sicherheit zu implementieren, um sicherzustellen, dass die Daten in Ruhe oder während des Transports geschützt sind. Anschließend wird gezeigt, wie man ein Echtzeit-Analysesystem zur Erstellung von Echtzeit-Analyselösungen erstellt.


  #### <a name="audience-profile"></a>Zielgruppenprofil


  Die Hauptzielgruppe für diesen Kurs sind Datenexperten, Datenarchitekten und Business Intelligence-Experten, die sich über Datentechnik und das Erstellen von Analyselösungen mithilfe der Datenplattformtechnologien in Microsoft Azure informieren möchten. Die sekundäre Zielgruppe für diesen Kurs sind Data Analysts und Data Scientists, die auf Microsoft Azure basierende Analyselösungen nutzen.
prerequisitesSection: >-
  Erfolgreiche Kursteilnehmer beginnen diesen Kurs mit Kenntnissen über Cloud Computing und Kerndatenkonzepte sowie mit Berufserfahrung im Bereich Datenlösungen.&nbsp;


  Insbesondere folgende Kurse sind abzuschließen:


  *   AZ-900: Azure Fundamentals


  *   DP-900: Microsoft Azure Data Fundamentals
outlineSection: >-
  ### <a name="module-1-explore-compute-and-storage-options-for-data-engineering-workloads"></a>Modul 1: Erkunden von Compute- und Speicheroptionen für Datentechnikworkloads


  Dieses Modul bietet eine Übersicht über die Optionen für Compute- und Speichertechnologien von Azure, die Datentechnikern zur Verfügung stehen, die analytische Workloads erstellen. In diesem Modul werden Methoden zum Strukturieren des Data Lake und zum Optimieren der Dateien für die Untersuchung, das Streaming und die Batchverarbeitung von Workloads vermittelt. Die Kursteilnehmer erfahren, wie sie den Data Lake in Datenoptimierungsebenen organisieren, wenn sie Dateien durch Batch- und Streamverarbeitung transformieren. Anschließend lernen sie, wie sie Indizes für ihre Datasets erstellen (etwa CSV-, JSON- und Parquet-Dateien) und sie für potenzielle Abfrage- und Workloadbeschleunigung verwenden.


  #### <a name="lessons"></a>Lektionen


  *   Einführung in Azure Synapse Analytics


  *   Beschreiben von Azure Databricks


  *   Einführung in Azure Data Lake Storage


  *   Beschreiben der Delta Lake-Architektur


  *   Arbeiten mit Datenströmen mithilfe von Azure Stream Analytics



  #### <a name="lab--explore-compute-and-storage-options-for-data-engineering-workloads"></a>Lab: Erkunden von Compute- und Speicheroptionen für Datentechnikworkloads


  ####
     *   Kombinieren von Streaming und Batchverarbeitung mit einer einzelnen Pipeline
     *   Organisieren des Data Lake in Ebenen der Dateitransformation
     *   Indizieren des Data Lake-Speichers für die Beschleunigung von Abfragen und Workloads

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Beschreiben von Azure Synapse Analytics


  *   Beschreiben von Azure Databricks


  *   Beschreiben von Azure Data Lake Storage


  *   Beschreiben der Delta Lake-Architektur


  *   Beschreiben von Azure Stream Analytics



  ### <a name="module-2-run-interactive-queries-using-azure-synapse-analytics-serverless-sql-pools"></a>Modul 2: Ausführen interaktiver Abfragen mithilfe von serverlosen SQL-Pools von Azure Synapse Analytics


  In diesem Modul erfahren die Kursteilnehmer, wie sie mit in Data Lake und externen Dateiquellen gespeicherten Dateien arbeiten, indem sie T-SQL-Anweisungen verwenden, die von einem serverlosen SQL-Pool in Azure Synapse Analytics ausgeführt werden. Die Kursteilnehmer fragen Parquet-Dateien ab, die in einem Data Lake gespeichert sind, sowie CSV-Dateien, die in einem externen Datenspeicher gespeichert sind. Als Nächstes erstellen sie Azure Active Directory-Sicherheitsgruppen und erzwingen den Zugriff auf Dateien im Data Lake über rollenbasierte Zugriffssteuerung (Role-Based Access Control, RBAC) und Zugriffssteuerungslisten (Access Control Lists, ACLs).


  #### <a name="lessons"></a>Lektionen


  *   Kennenlernen von serverlosen SQL-Pool-Funktionen in Azure Synapse


  *   Abfragen von Daten im Lake mit serverlosen SQL-Pools von Azure Synapse


  *   Erstellen von Metadatenobjekten in serverlosen SQL-Pools von Azure Synapse


  *   Schützen von Daten und Verwalten von Benutzern in serverlosen SQL-Pools von Azure Synapse



  #### <a name="lab--run-interactive-queries-using-serverless-sql-pools"></a>Lab: Ausführen interaktiver Abfragen mithilfe serverloser SQL-Pools


  ####
     *   Abfragen von Parquet-Daten mit serverlosen SQL-Pools
     *   Erstellen externer Tabellen für Parquet- und CSV-Dateien
     *   Erstellen von Ansichten mit serverlosen SQL-Pools
     *   Schützen des Zugriffs auf Daten in einem Data Lake bei Verwendung serverloser SQL-Pools
     *   Konfigurieren der Data Lake-Sicherheit mit rollenbasierter Zugriffssteuerung (Role-Based Access Control, RBAC) und Zugriffssteuerungslisten (Access Control Lists, ACLs)

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Verstehen der Funktionen von serverlosen SQL-Pools in Azure Synapse


  *   Abfragen von Daten im Lake mit serverlosen SQL-Pools von Azure Synapse


  *   Erstellen von Metadatenobjekten in serverlosen SQL-Pools von Azure Synapse


  *   Schützen von Daten und Verwalten von Benutzern in serverlosen SQL-Pools von Azure Synapse



  ### <a name="module-3-data-exploration-and-transformation-in-azure-databricks"></a>Modul 3: Datenuntersuchung und -transformation in Azure Databricks


  In diesem Modul erfahren Sie, wie Sie verschiedene Methoden für Apache Spark-Datenrahmen zum Untersuchen und Transformieren von Daten in Azure Databricks verwenden. Die Kursteilnehmer lernen, wie sie Standardmethoden für Datenrahmen zur Untersuchung und Transformation von Daten ausführen können. Sie lernen auch, wie man erweiterte Aufgaben ausführen, z. B. doppelte Daten entfernen, Datums- / Zeitwerte bearbeiten, Spalten umbenennen und Daten aggregieren kann.


  #### <a name="lessons"></a>Lektionen


  *   Beschreiben von Azure Databricks


  *   Lesen und Schreiben von Daten in Azure Databricks


  *   Arbeiten mit DataFrames in Azure Databricks


  *   Arbeiten mit erweiterten Methoden für Dataframes in Azure Databricks



  #### <a name="lab--data-exploration-and-transformation-in-azure-databricks"></a>Lab: Datenuntersuchung und -transformation in Azure Databricks


  ####
     *   Verwenden von Datenrahmen in Azure Databricks zum Untersuchen und Filtern von Daten
     *   Zwischenspeichern eines Datenrahmens für schnellere nachfolgende Abfragen
     *   Entfernen doppelt vorhandener Daten
     *   Bearbeiten von Datums-/Uhrzeitwerten
     *   Entfernen und Umbenennen von Datenrahmenspalten
     *   Aggregieren von in einem Datenrahmen gespeicherten Daten

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Beschreiben von Azure Databricks


  *   Lesen und Schreiben von Daten in Azure Databricks


  *   Arbeiten mit DataFrames in Azure Databricks


  *   Arbeiten mit erweiterten Methoden für Dataframes in Azure Databricks



  ### <a name="module-4-explore-transform-and-load-data-into-the-data-warehouse-using-apache-spark"></a>Modul 4: Untersuchen, Transformieren und Laden von Daten im Data Warehouse mithilfe von Apache Spark


  In diesem Modul erfahren Sie, wie Sie in einem Data Lake gespeicherte Daten untersuchen, transformieren und in einen relationalen Datenspeicher laden. Die Kursteilnehmer werden Parkett- und JSON-Dateien untersuchen und Techniken verwenden, um JSON-Dateien mit hierarchischen Strukturen abzufragen und zu transformieren. Anschließend werden die Kursteilnehmer Apache Spark verwenden, um Daten in das Data Warehouse zu laden und Parquet-Daten im Data Lake mit Daten im dedizierten SQL-Pool zu verbinden.


  #### <a name="lessons"></a>Lektionen


  *   Grundlegendes zu Big-Data-Entwicklung mit Apache Spark in Azure Synapse Analytics


  *   Erfassen von Daten mit Apache Spark-Notebooks in Azure Synapse Analytics


  *   Transformieren von Daten mit Dataframes in Apache Spark-Pools in Azure Synapse Analytics


  *   Integrieren von SQL- und Apache Spark-Pools in Azure Synapse Analytics



  #### <a name="lab--explore-transform-and-load-data-into-the-data-warehouse-using-apache-spark"></a>Lab: Untersuchen, Transformieren und Laden von Daten im Data Warehouse mithilfe von Apache Spark


  ####
     *   Durchführen der Datenuntersuchung in Synapse Studio
     *   Erfassen von Daten mit Spark-Notebooks in Azure Synapse Analytics
     *   Transformieren von Daten mit Datenrahen in Spark-Pools in Azure Synapse Analytics
     *   Integrieren von SQL- und Spark-Pools in Azure Synapse Analytics

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Beschreiben von Big Data-Engineering mit Apache Spark in Azure Synapse Analytics


  *   Erfassen von Daten mit Apache Spark-Notebooks in Azure Synapse Analytics


  *   Transformieren von Daten mit Dataframes in Apache Spark-Pools in Azure Synapse Analytics


  *   Integrieren von SQL- und Apache Spark-Pools in Azure Synapse Analytics



  ### <a name="module-5-ingest-and-load-data-into-the-data-warehouse"></a>Modul 5: Erfassen und Laden von Daten im Data Warehouse


  In diesem Modul lernen die Kursteilnehmer, wie sie Daten mithilfe von T-SQL-Skripts und Synapse Analytics-Integrationspipelines im Data Warehouse erfassen. Die Kursteilnehmer lernen, wie sie Daten mit PolyBase und COPY unter Verwendung von T-SQL in dedizierte Synapse-SQL-Pools laden. Darüber hinaus erfahren die Kursteilnehmer, wie sie die Workloadverwaltung zusammen mit einer Copy-Aktivität in einer Azure Synapse-Pipeline für die Datenerfassung im Petabytebereich verwendet.


  #### <a name="lessons"></a>Lektionen


  *   Verwenden von bewährten Methoden zum Laden von Daten in Azure Synapse Analytics


  *   Datenerfassung im Petabytebereich mit Azure Data Factory



  #### <a name="lab--ingest-and-load-data-into-the-data-warehouse"></a>Lab: Erfassen und Laden von Daten im Data Warehouse


  ####
     *   Ausführen der Erfassen im Petabytebereich mit Azure Synapse-Pipelines
     *   Importieren von Daten mit PolyBase und COPY unter Verwendung von T-SQL
     *   Verwenden von bewährten Methoden zum Laden von Daten in Azure Synapse Analytics

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Verwenden von bewährten Methoden zum Laden von Daten in Azure Synapse Analytics


  *   Datenerfassung im Petabytebereich mit Azure Data Factory



  ### <a name="module-6-transform-data-with-azure-data-factory-or-azure-synapse-pipelines"></a>Modul 6: Transformieren von Daten mit Azure Data Factory oder Azure Synapse-Pipelines


  In diesem Modul lernen die Kursteilnehmer, wie sie Datenintegrationspipelines erstellen, um Daten aus mehreren Datenquellen zu erfassen, Daten mithilfe von Zuordnungsdatenflüssen zu transformieren und Daten in eine oder mehrere Datensenken zu verschieben.


  #### <a name="lessons"></a>Lektionen


  *   Datenintegration mit Azure Data Factory oder Azure Synapse-Pipelines


  *   Transformation ohne Code im großen Stil mit Azure Data Factory oder Azure Synapse-Pipelines



  #### <a name="lab--transform-data-with-azure-data-factory-or-azure-synapse-pipelines"></a>Lab: Transformieren von Daten mit Azure Data Factory oder Azure Synapse-Pipelines


  ####
     *   Ausführen von Transformationen ohne Code im großen Stil mit Azure Synapse-Pipelines
     *   Erstellen einer Datenpipeline zum Importieren schlecht formatierter CSV-Dateien
     *   Erstellen von Zuordnungsdatenflüssen

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Ausführen der Datenintegration mit Azure Data Factory


  *   Ausführen der Transformation ohne Code im großen Stil mit Azure Data Factory



  ### <a name="module-7-orchestrate-data-movement-and-transformation-in-azure-synapse-pipelines"></a>Modul 7: Orchestrieren der Datenverschiebung und -transformation in Azure Synapse-Pipelines


  In diesem Modul erfahren Sie, wie Sie verknüpfte Dienste erstellen und die Datenverschiebung und -transformation mithilfe von Notebooks in Azure Synapse-Pipelines orchestrieren.


  #### <a name="lessons"></a>Lektionen


  *   Orchestrieren der Datenverschiebung und -transformation in Azure Data Factory



  #### <a name="lab--orchestrate-data-movement-and-transformation-in-azure-synapse-pipelines"></a>Lab: Orchestrieren der Datenverschiebung und -transformation in Azure Synapse-Pipelines


  ####
     *   Integrieren von Daten aus Notebooks mit Azure Data Factory oder Azure Synapse-Pipelines

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Orchestrieren der Datenverschiebung und -transformation in Azure Synapse-Pipelines



  ### <a name="module-8-end-to-end-security-with-azure-synapse-analytics"></a>Modul 8: End-to-End-Sicherheit mit Azure Synapse Analytics


  In diesem Modul erfahren die Kursteilnehmer, wie sie einen Synapse Analytics-Arbeitsbereich und die zugehörige unterstützende Infrastruktur schützen. Die Kursteilnehmer werden den SQL Active Directory-Administrator beobachten, IP-Firewall-Regeln verwalten, Geheimnisse mit Azure Key Vault verwalten und über einen mit Key Vault verknüpften Dienst und Pipelineaktivitäten auf diese Geheimnisse zugreifen. Die Kursteilnehmer lernen, wie sie Sicherheit auf Spaltenebene, Sicherheit auf Zeilenebene und dynamische Datenmaskierung bei Verwendung von dedizierten SQL-Pools implementieren.


  #### <a name="lessons"></a>Lektionen


  *   Schützen einer Data Warehouse-Datenbank in Azure Synapse Analytics


  *   Konfigurieren und Verwalten von Geheimnissen in Azure Key Vault


  *   Implementieren von Compliancekontrollen für vertrauliche Daten



  #### <a name="lab--end-to-end-security-with-azure-synapse-analytics"></a>Lab: End-to-End-Sicherheit mit Azure Synapse Analytics


  ####
     *   Schützen der unterstützenden Azure Synapse Analytics-Infrastruktur
     *   Schützen des Azure Synapse Analytics-Arbeitsbereichs und der verwalteten Dienste
     *   Schützen der Daten im Azure Synapse Analytics-Arbeitsbereich

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Schützen einer Data Warehouse-Datenbank in Azure Synapse Analytics


  *   Konfigurieren und Verwalten von Geheimnissen in Azure Key Vault


  *   Implementieren von Compliancekontrollen für vertrauliche Daten



  ### <a name="module-9-support-hybrid-transactional-analytical-processing-htap-with-azure-synapse-link"></a>Modul 9: Unterstützen von Hybrid Transactional Analytical Processing (HTAP) mit Azure Synapse Link


  In diesem Modul erfahren die Kursteilnehmer, wie Azure Synapse Link die nahtlose Konnektivität eines Azure Cosmos DB-Kontos mit einem Synapse-Arbeitsbereich ermöglicht. Die Teilnehmer lernen, wie sie Synapse Link aktivieren und konfigurieren und wie sie anschließend den Azure Cosmos DB-Analysespeicher mithilfe von Apache Spark und serverlosen SQL-Pools abfragen.


  #### <a name="lessons"></a>Lektionen


  *   Entwerfen der hybriden transaktionalen und analytischen Verarbeitung mithilfe von Azure Synapse Analytics


  *   Konfigurieren von Azure Synapse Link mit Azure Cosmos DB


  *   Abfragen von Azure Cosmos DB mit Apache Spark-Pools


  *   Abfragen von Azure Cosmos DB mit serverlosen SQL-Pools



  #### <a name="lab--support-hybrid-transactional-analytical-processing-htap-with-azure-synapse-link"></a>Lab: Unterstützen von Hybrid Transactional Analytical Processing (HTAP) mit Azure Synapse Link


  ####
     *   Konfigurieren von Azure Synapse Link mit Azure Cosmos DB
     *   Abfragen von Azure Cosmos DB mit Apache Spark für Azure Synapse Analytics
     *   Abfragen von Azure Cosmos DB mit serverlosem SQL-Pool für Azure Synapse Analytics

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Entwerfen der hybriden transaktionalen und analytischen Verarbeitung mithilfe von Azure Synapse Analytics


