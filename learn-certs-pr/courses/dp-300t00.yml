summary: >-
  Dieser Kurs vermittelt den Teilnehmern die Kenntnisse und Fähigkeiten zur Verwaltung einer SQL Server-Datenbankinfrastruktur für Cloud-, lokale und hybride relationale Datenbanken, die mit den relationalen Microsoft PaaS-Datenbankangeboten arbeiten. Darüber hinaus ist es für Personen von Nutzen, die Anwendungen entwickeln, die Inhalte aus SQL Server-Datenbanken bereitstellen.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Die Zielgruppe dieses Kurses sind Datenfachleute, die Daten und Datenbanken verwalten und mehr über die Verwaltung der in Microsoft Azure verfügbaren Datenplattformtechnologien erfahren möchten. Dieser Kurs ist auch für Datenarchitekten und Anwendungsentwickler hilfreich, die verstehen müssen, welche Technologien für die Datenplattform mit Azure verfügbar sind und wie man mit diesen Technologien über Anwendungen arbeiten kann.
prerequisitesSection: "Erfolgreiche Azure-Datenbankadministratoren beginnen diese Rolle mit professioneller Erfahrung in der Datenbankverwaltung und technischen Kenntnissen von Cloudtechnologien.\n\nInsbesondere:\n- Arbeit und Entwicklung mit SQL Server und Wartung von SQL Server\n-   Erfahrung mit Azure, z. B. dem Bereitstellen und Verwalten von Ressourcen \n\nSie sollten mindestens mit den Informationen aus dem folgenden Onlinetraining vertraut sein, bevor Sie am Kurs teilnehmen:\n-   [Einführung in Azure SQL](/learn/modules/azure-sql-intro/)\n-   [Azure-Grundlagen](/learn/certifications/azure-fundamentals)\n-   [Azure-Daten: Grundlagen](/learn/certifications/azure-data-fundamentals) "
outlineSection: "### <a name=\"module--158-the-role-of-the-azure-database-administrator\"></a>Modul 1: Die Rolle des Azure-Datenbankadministrators\nIn diesem Modul wird die Rolle eines Datenbankadministrators in der Welt von Azure untersucht. Es enthält auch einige grundlegende Informationen, die für den Gesamtinhalt relevant sind. Dies umfasst eine Überprüfung der verschiedenen SQL Server-basierten Optionen (SQL Server auf einem virtuellen Computer, in verwalteten Instanzen und in Azure SQL-Datenbanken). Die Kursteilnehmer erfahren, warum der Kompatibilitätsgrad ein entscheidendes Konzept bei der Arbeit mit SQL-Datenbanken in Azure ist. Die Schüler werden neben den auf SQL Server basierenden auch mit anderen auf Azure verfügbaren Datenbankplattformen vertraut gemacht, insbesondere mit PostgreSQL und MySQL \n#### <a name=\"lessons\"></a>Lektionen\n- Rollen der Azure-Datenplattform\n- Azure-Datenbankplattformen und -optionen\n- SQL Server-Kompatibilitätsgrade\n- Azure-Vorschaufunktionen\n\n\n#### <a name=\"lab-58-using-the-azure-portal-and-sql-server-management-studio\"></a>Lab: Verwenden von Azure-Portal und SQL Server Management Studio\n- Bereitstellen von SQL Server auf einer Azure-VM\n- Herstellen einer Verbindung zu SQL Server und Wiederherstellen einer Sicherung\n\nNach Abschluss dieses Moduls die Teilnehmer:\n- Die Rolle des Azure-Datenbankadministrators zu verstehen und zu wissen, wie sie zu anderen Datenplattformrollen passt\n- Die wichtigsten Unterschiede hinsichtlich der SQL Server-basierten Datenbank zu beschreiben\n- Den Unterschied zwischen Versionen und Kompatibilitätsgraden zu beschreiben\n- Previewfeatures zu aktivieren und zu deaktivieren \n\n\n### <a name=\"module-258-plan-and-implement-data-platform-resources\"></a>Modul 2: Planen und Implementieren von Datenplattformressourcen \nIn diesem Modul werden Methoden zum Bereitstellen von Datenplattformressourcen in Azure vorgestellt. Sie erfahren, welche Optionen zum Aktualisieren und Migrieren vorhandener SQL-Datenbanken nach Azure verfügbar sind. Sie erfahren, wie man Azure-Ressourcen zum Hosten von SQL Server auf einer virtuellen Maschine, einer verwalteten Instanz, einer Azure SQL-Datenbank und entweder PostgreSQL oder MySQL einrichtet. Sie erfahren, wie man anhand bestimmter Anforderungen, einschließlich der Anforderungen für Hochverfügbarkeit und Notfallwiederherstellung (HADR), ermitteln kann, welche Optionen am besten geeignet sind. Sie lernen, den Ressourcenbedarf zu berechnen und Vorlagen für ihre Bereitstellungen zu erstellen.\n#### <a name=\"lessons\"></a>Lektionen\n- Bereitstellen von SQL Server mithilfe von IaaS\n- Bereitstellen von SQL Server mithilfe von PaaS\n- Bereitstellen von Open-Source-Datenbanklösungen in Azure\n\n#### <a name=\"lab-58-deploying-azure-sql-database\"></a>Lab: Bereitstellen einer Azure SQL-Datenbank\n- Bereitstellen eines virtuellen Computers mithilfe einer ARM-Vorlage\n- Konfigurieren der benötigten Ressourcen vor dem Erstellen einer Datenbank\n- Bereitstellen einer Azure SQL-Datenbank-Instanz\n- Registrieren der Azure SQL-Datenbankinstanz in Azure Data Studio und Überprüfen der Konnektivität\n- Mithilfe eines Clienttools erfolgende Bereitstellung von PostgreSQL oder MySQL zum Überprüfen der Konnektivität\n\nNach Abschluss dieses Moduls die Teilnehmer:\n- Ressourcen mithilfe von manuellen Methoden bereitzustellen\n- Ein geeignetes Datenbankangebot basierend auf den Anforderungen zu empfehlen\n- Datenbankressourcen zu konfigurieren\n- Eine Strategie zum Verschieben einer Datenbank nach Azure zu evaluieren und zu implementieren\n\n\n### <a name=\"module-358-implement-a-secure-environment\"></a>Modul 3: Implementieren einer sicheren Umgebung\nIn diesem Modul werden die Vorgehensweisen zum Sichern Ihrer SQL Server-Datenbank sowie einer Azure SQL-Datenbank erläutert. Dies umfasst eine Überprüfung der verschiedenen SQL Server-basierten Optionen sowie der verschiedenen Azure-Optionen zum Sichern der Azure SQL-Datenbank sowie der Datenbanken, die sich in der Azure SQL-Datenbank befinden. . Die Studenten lernen, warum Sicherheit bei der Arbeit mit Datenbanken von entscheidender Bedeutung ist. . Die Studenten werden neben den auf SQL Server basierenden auch mit anderen auf Azure verfügbaren Datenbankplattformen vertraut gemacht, insbesondere mit der Azure-Datenbank für MariaDB / MySQL / PostgreSQL\n#### <a name=\"lessons\"></a>Lektionen\n- Konfigurieren der Datenbankauthentifizierung\n- Konfigurieren der Datenbankautorisierung\n- Implementieren von Sicherheit für ruhende Daten\n- Implementieren der Sicherheit für Daten während der Übertragung\n- Implementieren von Compliancekontrollen für vertrauliche Daten\n\n#### <a name=\"lab-58-implement-a-secure-environment\"></a>Lab: Implementieren einer sicheren Umgebung\n- Konfigurieren einer serverbasierten Firewallregel mithilfe des Azure-Portals\n- Autorisieren des Zugriffs auf die Azure SQL-Datenbank mittels Azure Active Directory\n- Einrichten von Advanced Data Security und Datenklassifizierung\n- Verwalten des Zugriffs auf Datenbankobjekte\n\nNach Abschluss dieses Moduls die Teilnehmer:\n- Die Unterschiede zwischen Windows-, SQL Server- und Azure Active Directory-Authentifizierung zu verstehen\n- Verschlüsselungslösungen sowohl für ruhende Daten als auch für Daten während der Übertragung zu beschreiben und zu konfigurieren\n- Eine Lösung für die Vertraulichkeit von Daten zu implementieren\n\n\n### <a name=\"module-458-monitor-and-optimize-operational-resources\"></a>Modul 4: Überwachen und Optimieren von Betriebsressourcen\nIn diesem Modul lernen Sie die Ressourcenoptimierung für Ihre Datenbanken kennen, die mit IaaS- oder PaaS-Services erstellt wurden. Das Modul umfasst auch die Überwachung von Server- und Hardwareressourcen. Sie werden mit den verschiedenen verfügbaren Tools zur Überwachung der Leistung und zur Erstellung einer Baseline vertraut gemacht. Sie lernen, wie man Leistungsmetriken für die kritischsten Ressourcen interpretiert. Außerdem erfahren Sie, wie man die Datenbankleistung mit Hilfe von Azure SQL Database Intelligent Insights behebt.\n#### <a name=\"lessons\"></a>Lektionen\n- Baselines und Leistungsüberwachung\n- Hauptursachen von Leistungsproblemen\n- Konfigurieren von Ressourcen für optimale Leistung\n- Konfigurieren von Benutzerdatenbanken\n- Leistungsbezogene Wartungsaufgaben\n\n#### <a name=\"lab-58-monitor-and-optimize-resources\"></a>Lab: Überwachen und Optimieren von Ressourcen\n- Isolieren von CPU-Problemen\n- Verwenden des Abfragespeichers zum Beobachten von Blockierungsproblemen\n- Erkennen und Beheben von Fragmentierungsproblemen\n\nNach Abschluss dieses Moduls die Teilnehmer:\n- Aktivitäten zu überwachen und mit einer Baseline zu vergleichen\n- Wartungsaufgaben in Bezug auf die Leistung festzulegen\n- Hauptursachen von Leistungsproblemen zu identifizieren\n- Ressourcen für eine optimale Leistung zu konfigurieren\n- Eine Benutzerdatenbank für optimale Leistung zu konfigurieren\n\n\n### <a name=\"module-558-optimize-query-performance\"></a>Modul 5: Optimieren der Abfrageleistung\nAbfrageausführungspläne sind möglicherweise der wichtigste Aspekt der Datenbankleistung. Die Verbesserung schlechter Pläne ist sicherlich ein Bereich, in dem ein geringer Aufwand große Verbesserungen bringen kann. Während Hardwareprobleme die Abfrageleistung einschränken können, führt die Verbesserung der Hardware normalerweise zu Leistungsverbesserungen im Bereich von höchstens 10 bis 20%. Häufiger stoßen Datenbankadministratoren auf Abfragen, die nicht optimiert sind, veraltete oder fehlende Statistiken, fehlende Indizes oder schlechte Auswahlmöglichkeiten für das Datenbankdesign aufweisen, was dazu führt, dass das Datenbankmodul mehr Arbeit leistet, als für die Rückgabe der Ergebnisse für eine bestimmte Abfrage erforderlich ist. Ein Verbessern der Pläne kann manchmal zu Leistungsverbesserungen im Bereich von 100 bis 200% oder sogar mehr führen. Dies bedeutet, dass eine Abfrage nach dem Verbessern eines Plans mit besseren Indizes oder Statistiken zwei- oder dreimal so schnell ausgeführt werden kann! Dieses Modul enthält Details zur Analyse der Leistung einzelner Abfragen und zur Ermittlung von Verbesserungsmöglichkeiten.\n#### <a name=\"lessons\"></a>Lektionen\n- Grundlegendes zu SQL Server-Abfrageplänen\n- Erkunden des leistungsbasierten Datenbankdesigns\n- Auswerten von Leistungsverbesserungen\n\n#### <a name=\"lab-58-query-performance-troubleshooting\"></a>Lab: Problembehandlung bei der Abfrageleistung\n- Identifizieren von Problemen mit dem Datenbankdesign von AdventureWorks2017\n- Isolieren von Problembereichen in Abfragen mit schlechter Leistung in AdventureWorks2017\n- Verwenden des Abfragespeichers zum Erkennen und Behandeln von Regressionen in AdventureWorks2017\n- Beeinflussen der Leistung mithilfe von Abfragehinweisen in AdventureWorks2017\n\nNach Abschluss dieses Moduls die Teilnehmer:\n- Abfragepläne zu analysieren und Problembereiche zu identifizieren\n- Mögliche Verbesserungen bei Abfragen zu evaluieren\n- Das Tabellen- und Indexdesign zu überprüfen\n- Festzustellen, ob sich Abfrage- oder Designänderungen positiv ausgewirkt haben\n\n\n### <a name=\"module-658-automation-of-tasks\"></a>Modul 6: Automatisierung von Aufgaben\nEin gemeinsames Ziel für Datenbankadministratoren in vielen Umgebungen besteht darin, möglichst viele sich wiederholende Aufgaben zu automatisieren. Dies kann so einfach sein wie die Verwendung von Skripten zur Automatisierung eines Sicherungsprozesses und so komplex wie die Erstellung eines vollautomatischen Warnsystems. Dieses Modul enthält Details zur Automatisierung von Aufgaben, um die Arbeit des Datenbankadministrators zu vereinfachen. Zu den Methoden gehören das Planen von Aufgaben für reguläre Wartungsjobs sowie die Verwaltung mehrerer Instanzen und die Konfiguration von Benachrichtigungen für den Erfolg oder Misserfolg oder die Nichterfüllung von Aufgaben.\n#### <a name=\"lessons\"></a>Lektionen\n- Einrichten der automatischen Bereitstellung\n- Definieren geplanter Aufgaben\n- Konfigurieren erweiterter Ereignisse\n- Verwalten von Azure-PaaS-Ressourcen mithilfe automatisierter Methoden\n\n#### <a name=\"lab-58-automating-tasks\"></a>Lab: Automatisieren von Aufgaben\n- Aus einer Schnellstartvorlage erfolgende Bereitstellung einer Azure-Vorlage auf GitHub\n- Konfigurieren von Benachrichtigungen basierend auf Leistungsmetriken\n- Bereitstellen eines Azure Automation-Runbooks (oder eines elastischen Auftrags) zum Neuerstellen von Indizes in einer Azure SQL-Datenbank \n\nNach Abschluss dieses Moduls die Teilnehmer:\n- Ressourcen mithilfe automatisierter Bereitstellungsskripts bereitzustellen\n- Geplante Aufgaben zu erstellen\n- Benachrichtigungen und Warnungen zu erstellen\n- Die Automatisierung für PaaS-Services zu konfigurieren\n\n\n### <a name=\"module-758-plan-and-implement-a-high-availability-and-disaster-recovery-environment\"></a>Modul 7: Planen und Implementieren einer Umgebung für Hochverfügbarkeit und Notfallwiederherstellung\nDaten müssen verfügbar sein, wenn das Unternehmen sie benötigt. Das bedeutet, dass die Lösungen, wie die Daten gehostet werden, unter Berücksichtigung der Verfügbarkeit und Wiederherstellbarkeit entwickelt werden müssen. Angenommen, Sie arbeiten für ein Unternehmen, das Widgets sowohl in Geschäften als auch online verkauft. Ihre Hauptanwendung verwendet eine hochtransaktionale Datenbank für Bestellungen. Was würde passieren, wenn der Server oder die Plattform, auf der sich die Transaktionsdatenbank befindet, ein Problem hätte, das sie aus irgendeinem Grund nicht verfügbar oder unzugänglich machte? Welche Auswirkungen hätte dies auf das Geschäft? Wenn die richtige Lösung gefunden wird, wird die Datenbank in einem angemessenen Zeitrahmen mit minimalem Aufwand online geschaltet, so dass das Geschäft mit geringen bis keinen Auswirkungen fortgesetzt werden kann. Dieses Modul und das zugehörige Labor umfassen das Konfigurieren, Testen und Verwalten einer Lösung für Hochverfügbarkeit und Disaster Recovery (HADR) in Azure sowohl für Infrastructure-as-a-Service (IaaS) als auch für Platform-as-a-Service (PaaS). Bereitstellungen. Dieses Modul deckt nicht nur die grundlegenden Anforderungen ab, sondern auch die verschiedenen verfügbaren Optionen, um HADR zu erreichen.\n#### <a name=\"lessons\"></a>Lektionen\n- Strategien für Hochverfügbarkeit und Notfallwiederherstellung\n- IaaS-Plattform- und Datenbanktools für HADR\n- PaaS-Plattform- und Datenbanktools für HADR\n- Datenbanksicherung und -wiederherstellung\n\n#### <a name=\"lab-58-plan-and-implement-a-high-availability-and-disaster-recovery-environment\"></a>Lab: Planen und Implementieren einer Umgebung für Hochverfügbarkeit und Notfallwiederherstellung\n- Erstellen einer Always On-Verfügbarkeitsgruppe\n- Aktivieren der Georeplikation für die Azure SQL-Datenbank\n- Sichern und Wiederherstellen über eine URL\n\nNach Abschluss dieses Moduls verstehen die Teilnehmer:\n- Den Unterschied zwischen Wiederherstellungszeit und Recovery Point Objectives\n- Die verfügbaren HADR-Optionen für IaaS und PaaS\n- Die Überlegungen zum Planen und Konfigurieren von HADR-Lösungen, einschließlich Sicherung und Wiederherstellung\n- Die Faktoren, die eine HADR-Strategie ausmachen\n- Wie eine Hochverfügbarkeitslösung über ein Praxislab konfiguriert wird"
