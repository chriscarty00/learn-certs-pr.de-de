summary: >-
  In diesem Kurs lernen die Teilnehmer die Grundlagen von Datenbankkonzepten in einer Cloud-Umgebung kennen, erhalten grundlegende Kenntnisse in Cloud-Daten-Services und bauen grundlegende Kenntnisse über Cloud-Daten-Services in Microsoft Azure auf. Die Teilnehmer identifizieren und beschreiben Kerndatenkonzepte wie relationale, nicht relationale, Big Data und Analysen und untersuchen, wie diese Technologie in Microsoft Azure implementiert wird. Sie werden die Rollen, Aufgaben und Verantwortlichkeiten in der Datenwelt untersuchen. Die Teilnehmer werden Angebote für relationale Daten untersuchen, relationale Datenbanken bereitstellen und einsetzen sowie relationale Daten über Cloud-Datenlösungen mit Microsoft Azure abfragen. Sie werden nicht-relationale Datenangebote untersuchen, nicht-relationale Datenbanken sowie nicht-relationale Datenspeicher für Microsoft Azure bereitstellen und einsetzen. Die Teilnehmer lernen die Verarbeitungsoptionen kennen, die zum Erstellen von Datenanalyselösungen in Azure verfügbar sind. Sie werden Azure Synapse Analytics, Azure Databricks und Azure HDInsight untersuchen. Die Teilnehmer lernen, was Power BI ist, einschließlich seiner Bausteine und wie diese zusammenarbeiten.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Die Teilnehmer an diesem Kurs sind Personen, die die Grundlagen von Datenbankkonzepten in einer Cloud-Umgebung erlernen, grundlegende Kenntnisse in Cloud-Daten-Services erwerben und ihr grundlegendes Wissen über Cloud-Daten-Services in Microsoft Azure aufbauen möchten.
prerequisitesSection: "Vor diesem Kurs ist keine weitere Zertifizierung erforderlich. Erfolgreiche Kursteilnehmer*innen von Azure Data Fundamentals beginnen mit einigen grundlegenden Kenntnissen zu Computing- und Internetkonzepten und Interesse daran, Erkenntnisse aus Daten zu gewinnen.\n\nInsbesondere: \n-   Erfahrung im Verwenden eines Webbrowsers, z. B. [Microsoft Edge](https://support.microsoft.com/microsoft-edge?ocid=DMC-End-User-Support&ui).\n-   Vertrautheit mit grundlegenden datenbezogenen Konzepten, z. B. Arbeiten mit Datentabellen in einem Arbeitsblatt und Visualisieren von Daten mithilfe von Diagrammen.\n-   Bereitschaft, durch praktische Erfahrungen zu lernen."
outlineSection: >-
  ### <a name="module-158-explore-core-data-concepts"></a>Modul 1: Untersuchen der wichtigsten Datenkonzepte

  Die Teilnehmer lernen die Grundlagen von Datenbankkonzepten in einer Cloud-Umgebung kennen, erhalten grundlegende Kenntnisse in Cloud-Datendiensten und bauen ihre grundlegenden Kenntnisse über Cloud-Datendienste in Microsoft Azure auf. Die Teilnehmer identifizieren und beschreiben Kerndatenkonzepte wie relationale, nicht-relationale, Big Data und Analysen und untersuchen, wie man diese Technologie in Microsoft Azure implementieren kann. Die Schüler lernen die Rollen, Aufgaben und Verantwortlichkeiten in der Datenwelt kennen.

  #### <a name="lessons"></a>Lektionen

  - Wichtige Datenkonzepte

  - Untersuchen von Rollen und Verantwortlichkeiten in der Datenwelt

  - Konzepte von nicht relationalen Daten

  - Erkunden der Konzepte nicht relationaler Daten

  - Erkunden der Konzepte der Datenanalyse


  Nach Abschluss dieses Moduls können die Schüler:

  - Sie verfügen über grundlegende Kenntnisse über Clouddatendienste in Azure.

  - Sie identifizieren und beschreiben Kerndatenkonzepte wie relationale Daten, nicht relationale Daten, Big Data und Analysen.

  - Sie erläutern, wie man diese Technologie mit Azure implementiert.



  ### <a name="module-258-explore-relational-data-in-azure"></a>Modul 2: Untersuchen relationaler Daten in Azure

  Die Teilnehmer lernen die Grundlagen von Datenbankkonzepten in einer Cloud-Umgebung kennen, erhalten grundlegende Kenntnisse in Cloud-Datendiensten und bauen ihre grundlegenden Kenntnisse über Cloud-Datendienste in Microsoft Azure auf. Die Teilnehmer werden Angebote für relationale Daten untersuchen, relationale Datenbanken bereitstellen und einsetzen sowie relationale Daten über Cloud-Datenlösungen mit Azure abfragen.

  #### <a name="lessons"></a>Lektionen

  - Erkunden relationaler Datendienste in Azure

  - Einführung in das Bereitstellen von relationalen Datenbankdiensten in Azure

  - Abfragen relationaler Daten in Azure


  Nach Abschluss dieses Moduls können die Schüler:

  - Sie beschreiben relationale Datendienste in Azure.

  - Sie erläutern die Bereitstellung relationaler Datenbanken in Azure.

  - Sie fragen relationale Daten über Clouddatenlösungen in Azure ab.



  ### <a name="module-358-explore-non-relational-data-in-azure"></a>Modul 3: Untersuchen nicht relationaler Daten in Azure

  Die Teilnehmer lernen die Grundlagen von Datenbankkonzepten in einer Cloud-Umgebung kennen, erhalten grundlegende Kenntnisse in Cloud-Datendiensten und bauen ihre grundlegenden Kenntnisse über Cloud-Datendienste in Azure auf. Teilnehmer*innen untersuchen nicht relationale Datendienste, das Bereitstellen von nicht relationale Datenbanken sowie nicht relationale Datenspeicher mit Microsoft Azure.

  #### <a name="lessons"></a>Lektionen

  - Untersuchen nicht relationaler Datendienste in Azure

  - Untersuchen der Bereitstellung nicht relationaler Datendienste in Azure

  - Verwalten nicht relationaler Datenspeicher in Azure


  Nach Abschluss dieses Moduls können die Schüler:

  - Sie untersuchen nicht relationale Datendienste in Azure.

  - Sie erläutern die Bereitstellung nicht relationaler Datenbanken in Azure.

  - Sie beschreiben nicht relationale Datenspeicher in Azure.



  ### <a name="module-458-explore-modern-data-warehouse-analytics-in-azure"></a>Modul 4: Untersuchen moderner Data Warehouse-Analysen in Azure

  Die Teilnehmer lernen die Grundlagen von Datenbankkonzepten in einer Cloud-Umgebung kennen, erhalten grundlegende Kenntnisse in Cloud-Datendiensten und bauen ihre grundlegenden Kenntnisse über Cloud-Datendienste in Azure auf. Die Teilnehmer lernen die Verarbeitungsoptionen kennen, die zum Erstellen von Datenanalyselösungen in Azure verfügbar sind. Die Teilnehmer lernen Azure Synapse Analytics, Azure Databricks und Azure HDInsight kennen. Die Teilnehmer lernen, was Power BI ist, einschließlich seiner Bausteine und wie diese zusammenarbeiten.

  #### <a name="lessons"></a>Lektionen

  - Informationen zu den Komponenten eines modernen Data Warehouse

  - Erkunden der Datenerfassung in Azure

  - Erkunden der Datenspeicherung und -verarbeitung in Azure

  - Erste Schritte beim Erstellen mit Power BI


  Nach Abschluss dieses Moduls können die Schüler:

  - Sie beschreiben die verfügbaren Verarbeitungsoptionen zum Kompilieren von Datenanalyselösungen in Azure.

  - Sie beschreiben Azure Synapse Analytics, Azure Databricks und Azure HDInsight.

  - Sie erläutern, was Microsoft Power BI ist, einschließlich seiner Bausteine und wie diese zusammenarbeiten:
