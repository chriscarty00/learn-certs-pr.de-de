summary: >-
  In diesem Kurs lernen die Kursteilnehmer*innen die Grundlagen von Datenbankkonzepten in einer Cloudumgebung kennen, erwerben grundlegende Qualifikationen im Umgang mit Clouddatendiensten und erarbeiten sich Grundkenntnisse zu Clouddatendiensten in Microsoft Azure. Die Kursteilnehmer*innen identifizieren und beschreiben wichtige Datenkonzepte wie relationale und nicht relationale Daten, Big Data und Analysen, und untersuchen, wie diese Technologie in Microsoft Azure implementiert wird. Sie untersuchen die Rollen, Aufgaben und Zuständigkeiten in der Welt der Daten. Die Kursteilnehmer*innen beschäftigen sich mit relationalen Datenangeboten, dem Bereitstellen relationaler Datenbanken sowie dem Abfragen relationaler Daten über Cloud-Datenlösungen mit Microsoft Azure. Es werden nicht relationale Datenangebote, das Bereitstellen nicht relationaler Datenbanken sowie nicht relationaler Datenspeicher mit Microsoft Azure behandelt. Die Kursteilnehmer*innen lernen die Verarbeitungsoptionen kennen, die beim Erstellen von Datenanalyselösungen in Azure verfügbar sind. Sie beschäftigen sich mit Azure Synapse Analytics, Azure Databricks und Azure HDInsight. Die Kursteilnehmer*innen erfahren, was Power BI ist, wobei auch auf die Bausteine des Diensts eingegangen wird, sowie darauf, wie diese zusammenarbeiten.


  #### <a name="audience-profile"></a>Zielgruppenprofil


  Die Zielgruppe dieses Kurses sind Personen, die die Grundlagen von Datenbankkonzepten in einer Cloudumgebung erlernen, grundlegende Qualifikationen in Clouddatendiensten erwerben und sich Grundkenntnisse zu Clouddatendiensten in Microsoft Azure erarbeiten möchten.
prerequisitesSection: >-
  Vor diesem Kurs ist keine weitere Zertifizierung erforderlich. Erfolgreiche Kursteilnehmer*innen von Azure Data Fundamentals beginnen mit einigen grundlegenden Kenntnissen zu Computing- und Internetkonzepten und Interesse daran, Erkenntnisse aus Daten zu gewinnen.


  Dies betrifft insbesondere:&nbsp; &nbsp;
   * Erfahrung im Verwenden eines Webbrowsers, z. B. [Microsoft Edge](https://support.microsoft.com/microsoft-edge?ocid=DMC-End-User-Support&amp;ui).
   * Vertrautheit mit grundlegenden datenbezogenen Konzepten, z. B. Arbeiten mit Datentabellen in einem Arbeitsblatt und Visualisieren von Daten mithilfe von Diagrammen.
   * Bereitschaft, durch praktische Übungen zu lernen
outlineSection: >-
  ### <a name="module-1-explore-core-data-concepts"></a>Modul 1: Untersuchen der wichtigsten Datenkonzepte


  Die Kursteilnehmer*innen lernen die Grundlagen von Datenbankkonzepten in einer Cloudumgebung kennen, erwerben grundlegende Qualifikationen im Umgang mit Clouddatendiensten und erarbeiten sich Grundkenntnisse zu Clouddatendiensten in Microsoft Azure. Die Kursteilnehmer*innen identifizieren und beschreiben wichtige Datenkonzepte wie relationale und nicht relationale Daten, Big Data und Analysen, und untersuchen, wie man diese Technologie in Microsoft Azure implementieren kann. Die Kursteilnehmer*innen untersuchen die Rollen, Aufgaben und Zuständigkeiten in der Welt der Daten.


  #### <a name="lessons"></a>Lektionen


  *   Wichtige Datenkonzepte


  *   Untersuchen von Rollen und Verantwortlichkeiten in der Datenwelt


  *   Konzepte von nicht relationalen Daten


  *   Erkunden der Konzepte nicht relationaler Daten


  *   Erkunden der Konzepte der Datenanalyse



  Nach Abschluss dieses Moduls werden die Kursteilnehmer*innen zu Folgendem in der Lage sein:


  *   Sie verfügen über grundlegende Kenntnisse über Clouddatendienste in Azure.


  *   Sie identifizieren und beschreiben Kerndatenkonzepte wie relationale Daten, nicht relationale Daten, Big Data und Analysen.


  *   Sie erläutern, wie man diese Technologie mit Azure implementiert.



  ### <a name="module-2-explore-relational-data-in-azure"></a>Modul 2: Untersuchen relationaler Daten in Azure


  Die Kursteilnehmer*innen lernen die Grundlagen von Datenbankkonzepten in einer Cloudumgebung kennen, erwerben grundlegende Qualifikationen im Umgang mit Clouddatendiensten und erarbeiten sich Grundkenntnisse zu Clouddatendiensten in Microsoft Azure. Die Kursteilnehmer*innen beschäftigen sich mit relationalen Datenangeboten, dem Bereitstellen relationaler Datenbanken sowie dem Abfragen relationaler Daten über Cloud-Datenlösungen mit Microsoft Azure.


  #### <a name="lessons"></a>Lektionen


  *   Erkunden relationaler Datendienste in Azure


  *   Einführung in das Bereitstellen von relationalen Datenbankdiensten in Azure


  *   Abfragen relationaler Daten in Azure



  Nach Abschluss dieses Moduls werden die Kursteilnehmer*innen zu Folgendem in der Lage sein:


  *   Sie beschreiben relationale Datendienste in Azure.


  *   Sie erläutern die Bereitstellung relationaler Datenbanken in Azure.


  *   Sie fragen relationale Daten über Clouddatenlösungen in Azure ab.



  ### <a name="module-3-explore-non-relational-data-in-azure"></a>Modul 3: Untersuchen nicht relationaler Daten in Azure


  Die Kursteilnehmer*innen lernen die Grundlagen von Datenbankkonzepten in einer Cloudumgebung kennen, erwerben grundlegende Qualifikationen im Umgang mit Clouddatendiensten und erarbeiten sich Grundkenntnisse zu Clouddatendiensten in Azure. Teilnehmer*innen untersuchen nicht relationale Datendienste, das Bereitstellen von nicht relationale Datenbanken sowie nicht relationale Datenspeicher mit Microsoft Azure.


  #### <a name="lessons"></a>Lektionen


  *   Untersuchen nicht relationaler Datendienste in Azure


  *   Untersuchen der Bereitstellung nicht relationaler Datendienste in Azure


  *   Verwalten nicht relationaler Datenspeicher in Azure



  Nach Abschluss dieses Moduls werden die Kursteilnehmer*innen zu Folgendem in der Lage sein:


  *   Sie untersuchen nicht relationale Datendienste in Azure.


  *   Sie erläutern die Bereitstellung nicht relationaler Datenbanken in Azure.


  *   Sie beschreiben nicht relationale Datenspeicher in Azure.



  ### <a name="module-4-explore-modern-data-warehouse-analytics-in-azure"></a>Modul 4: Untersuchen moderner Data Warehouse-Analysen in Azure


  Die Kursteilnehmer*innen lernen die Grundlagen von Datenbankkonzepten in einer Cloudumgebung kennen, erwerben grundlegende Qualifikationen im Umgang mit Clouddatendiensten und erarbeiten sich Grundkenntnisse zu Clouddatendiensten in Azure. Die Kursteilnehmer*innen lernen die Verarbeitungsoptionen kennen, die beim Erstellen von Datenanalyselösungen in Azure verfügbar sind. Die Kursteilnehmer*innen beschäftigen sich mit Azure Synapse Analytics, Azure Databricks und Azure HDInsight. Die Kursteilnehmer*innen erfahren, was Power BI ist, wobei auch auf die Bausteine des Diensts eingegangen wird, sowie darauf, wie diese zusammenarbeiten.


  #### <a name="lessons"></a>Lektionen


  *   Informationen zu den Komponenten eines modernen Data Warehouse


  *   Erkunden umfangreicher Datenanalyse


  *   Erste Schritte beim Erstellen mit Power BI



  Nach Abschluss dieses Moduls werden die Kursteilnehmer*innen zu Folgendem in der Lage sein:


  *   Sie beschreiben die verfügbaren Verarbeitungsoptionen zum Kompilieren von Datenanalyselösungen in Azure.


  *   Sie beschreiben Azure Synapse Analytics, Azure Databricks und Azure HDInsight.


  *   Sie erläutern, was Microsoft Power BI ist, einschließlich seiner Bausteine und wie diese zusammenarbeiten:
