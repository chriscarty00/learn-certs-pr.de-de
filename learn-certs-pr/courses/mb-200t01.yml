summary: >-
  Mit Hilfe der Microsoft Power-Platform können Unternehmen Abläufe optimieren, indem sie Routineaufgaben automatisieren und bewährte Praktiken standardisieren. Diese Schulung bietet einen allgemeinen Überblick über die Funktionen von Microsoft Dynamics 365 und der Power-Plattform und bildet die Grundlage für andere Schulungsangebote von Microsoft Dynamics 365 und der Power-Plattform.


  In diesem Kurs vermitteln unsere global anerkannten Experten den Kursteilnehmern das grundlegende Wissen, um sie auf die Erstellung von Apps auf der Power Platform vorzubereiten.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Zu den Aufgaben des Dynamics 365-Modulbetreuers für den Kundendialog gehören Netzwerksuche, Erfassen von Bedürfnissen, die Einbeziehung von Fachexperten und Stakeholdern, das Übersetzen von sowie Lösungen und Anwendungen zu konfigurieren. Der Functional Consultant implementiert eine Lösung unter Verwendung von gebrauchsfertigen Features, Erweiterbarkeit ohne Programmieraufwand, Anwendungs- und Dienstintegrationen.
prerequisitesSection: Dieser Kurs richtet sich an Personen, die die Microsoft 365 Enterprise-Administratorrolle anstreben und einen der Microsoft 365-Zertifizierungspfade für Administratoren für Workloads abgeschlossen haben.
outlineSection: >-
  ### <a name="module--158-platform-overview"></a>Modul 1: Übersicht über die Plattform

  In diesem Modul werden die Kursteilnehmer mit den Grundlagen der Power Platform vertraut gemacht.Sie werden die verschiedenen Administratorportale und -optionen kennenlernen und Anwendungen installieren.

  #### <a name="lessons"></a>Lektionen

  - Übersicht

  - Konfigurieren von Power Platform-Umgebungen

  - Erstellen von Anwendungen

  - Erkennung und Planung

  - Zusammenfassung des Moduls


  Nach Abschluss dieses Moduls können die Schüler:

  - Gängige Plattformkomponenten und deren Verwendung erkennen



  ### <a name="module--258-data-modeling"></a>Modul 2: Datenmodellierung

  In diesem Modul lernen die Kursteilnehmer, Daten mithilfe der Entitäten, Attribute und Beziehungen der Plattform effektiv zu modellieren.

  #### <a name="lessons"></a>Lektionen

  - Datenmodellgrundlagen

  - Beziehungen

  - Andere Entitätsoptionen

  - Andere Feldoptionen

  - Internationalisierung

  - Zusammenfassung des Moduls


  Nach Abschluss dieses Moduls können die Schüler:

  - Beziehungen und Entitäten erstellen und verwenden



  ### <a name="module--358-model-driven-apps"></a>Modul 3: Modellgesteuerte Apps

  In diesem Modul lernen die Kursteilnehmer, modellgesteuerte Anwendungen sowie deren Konfiguration und Verwendung kennen.

  #### <a name="lessons"></a>Lektionen

  - Konfigurieren modellgesteuerter Apps

  - Konfigurieren modellgesteuerter Formulare

  - Konfigurieren von Ansichten

  - Konfigurieren modellgesteuerter Diagramme

  - Konfigurieren modellgesteuerter Dashboards

  - Konfigurieren von Berichten

  - Zusammenfassung des Moduls


  Nach Abschluss dieses Moduls können die Schüler:

  - Formulare, Ansichten, Dashboards und andere Benutzeroberflächenkomponenten erstellen und ändern



  ### <a name="module--458-canvas-apps"></a>Modul 4: Canvas-Apps

  In diesem Modul lernen die Kursteilnehmer, Canvas-Apps zu erstellen und zu verwenden, sowie die Unterschiede zwischen Canvas-Apps und modellgesteuerten Apps zu erkennen.

  #### <a name="lessons"></a>Lektionen

  - Anwendungsgrundlagen

  - Arbeiten mit Daten und Diensten

  - Anpassen der Benutzeroberfläche

  - Integration mit modellgesteuerten Apps

  - Zusammenfassung des Moduls


  Nach Abschluss dieses Moduls können die Schüler:

  - Eine Canvas-App erstellen

  - Mit CDS-Daten arbeiten



  ### <a name="module--558-security"></a>Modul 5: Sicherheit

  In diesem Modul lernen die Kursteilnehmer, wie durch das Sicherheitsmodell der Plattform Benutzererfahrungen und Zugriff auf Daten und Features verwaltet werden.

  #### <a name="lessons"></a>Lektionen

  - Sicherheitsübersicht

  - Geschäftseinheiten

  - Verwalten von Sicherheitsrollen

  - Verwalten von Teams

  - Konfigurieren der Hierarchiesicherheit

  - Zusammenfassung des Moduls


  Nach Abschluss dieses Moduls können die Schüler:

  - Geschäftsbereiche erstellen und verwenden

  - Sicherheitsrollen erstellen, ändern und verwenden
