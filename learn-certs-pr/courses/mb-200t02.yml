summary: >-
  Mit Hilfe der Microsoft Power-Platform können Unternehmen Abläufe optimieren, indem sie Routineaufgaben automatisieren und bewährte Praktiken standardisieren. Diese Schulung bietet einen allgemeinen Überblick über die Funktionen von Microsoft Dynamics 365 und der Power-Plattform und bildet die Grundlage für andere Schulungsangebote von Microsoft Dynamics 365 und der Power-Plattform.


  In diesem Kurs leiten unsere global anerkannten Experten die Kursteilnehmer bei den verschiedenen verfügbaren Automatisierungsoptionen und deren Verwendung in realen Szenarios an.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Zu den Aufgaben des Dynamics 365-Modulbetreuers für den Kundendialog gehören Netzwerksuche, Erfassen von Bedürfnissen, die Einbeziehung von Fachexperten und Stakeholdern, das Übersetzen von sowie Lösungen und Anwendungen zu konfigurieren. Der Functional Consultant implementiert eine Lösung unter Verwendung von gebrauchsfertigen Features, Erweiterbarkeit ohne Programmieraufwand, Anwendungs- und Dienstintegrationen.
prerequisitesSection: Vertrautheit mit Geschäftsanwendungen und der Wunsch, sie für Ihr Unternehmen anzupassen und zu implementieren
outlineSection: >-
  ### <a name="module--158-platform-automation-overview"></a>Modul 1: Übersicht über die Automatisierungsfeatures der Plattform

  In diesem Modul werden die Kursteilnehmer mit den Grundlagen der Automatisierungsmöglichkeiten der Power Platform vertraut gemacht. Sie lernen die Notwendigkeit der Automatisierung kennen und erfahren, wie Sie die Anforderungen den Features zuordnen.

  #### <a name="lessons"></a>Lektionen

  - Übersicht über die Automatisierungsfeatures der Plattform

  - Zusammenfassung des Moduls


  Nach Abschluss dieses Moduls können die Schüler:

  - Allgemeine Automatisierungsfeatures der Plattform und deren Verwendung identifizieren



  ### <a name="module--258-business-rules"></a>Modul 2: Geschäftsregeln

  In diesem Modul lernen die Kursteilnehmer, wie sie Geschäftsregeln erstellen und verwenden und wie diese neben anderen Automatisierungsmöglichkeiten der Plattform funktionieren.

  #### <a name="lessons"></a>Lektionen

  - Einführung in Geschäftsregeln

  - Zusätzliche Details zu Geschäftsregeln

  - Zusammenfassung des Moduls


  Nach Abschluss dieses Moduls können die Schüler:

  - Geschäftsregeln erstellen und verwenden



  ### <a name="module--358-workflows"></a>Modul 3: Workflows

  In diesem Modul lernen die Kursteilnehmer, wie sie Workflows erstellen und verwenden und wie diese neben anderen Automatisierungsmöglichkeiten der Plattform funktionieren.

  #### <a name="lessons"></a>Lektionen

  - Einführung in Workflows

  - Erstellen von Workflows

  - Erweiterter Workflow

  - Zusammenfassung des Moduls


  Nach Abschluss dieses Moduls können die Schüler:

  - Workflows erstellen und verwenden



  ### <a name="module--458-microsoft-flows"></a>Modul 4: Microsoft Flow

  In diesem Modul lernen die Kursteilnehmer, wie sie Microsoft Flows erstellen und verwenden und wie diese neben anderen Automatisierungsmöglichkeiten der Plattform funktionieren.

  #### <a name="lessons"></a>Lektionen

  - Einführung in Microsoft Flow

  - Andere Flowkonzepte

  - Arbeiten mit CDS

  - Erstellen von Genehmigungsflows

  - Starten ausgehend von Apps

  - Überlegungen zur Bereitstellung von Flows

  - Zusammenfassung des Moduls


  Nach Abschluss dieses Moduls können die Schüler:

  - Microsoft Flows erstellen und verwenden



  ### <a name="module--558-business-process-flows"></a>Modul 5: Geschäftsprozessflows

  In diesem Modul lernen die Kursteilnehmer, wie sie Geschäftsprozessflows erstellen und verwenden und wie diese neben anderen Automatisierungsmöglichkeiten der Plattform funktionieren.

  #### <a name="lessons"></a>Lektionen

  - Einführung in Geschäftsprozessflows

  - Konfigurieren von Geschäftsprozessflows

  - Zusätzliche Details zu Geschäftsprozessflows

  - Zusammenfassung des Moduls


  Nach Abschluss dieses Moduls können die Schüler:

  - Geschäftsprozessflows erstellen und verwenden
