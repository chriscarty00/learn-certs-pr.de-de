summary: >-
  Mit Hilfe der Microsoft Power-Platform können Unternehmen Abläufe optimieren, indem sie Routineaufgaben automatisieren und bewährte Praktiken standardisieren. Diese Schulung bietet einen allgemeinen Überblick über die Funktionen von Microsoft Dynamics 365 und der Power-Plattform und bildet die Grundlage für andere Schulungsangebote von Microsoft Dynamics 365 und der Power-Plattform.


  In diesem Kurs leiten unsere global anerkannten Expert*innen die Kursteilnehmer*innen bei den verschiedenen verfügbaren Integrationsoptionen und deren Verwendung in realen Szenarios an.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Zu den Aufgaben des Dynamics 365-Modulbetreuers für den Kundendialog gehören Netzwerksuche, Erfassen von Bedürfnissen, die Einbeziehung von Fachexperten und Stakeholdern, das Übersetzen von sowie Lösungen und Anwendungen zu konfigurieren. Der Functional Consultant implementiert eine Lösung unter Verwendung von standardisierten Funktionen, codeloser Erweiterbarkeit, Anwendungs- und Dienstintegrationen.
prerequisitesSection: Vertrautheit mit Geschäftsanwendungen und der Wunsch, sie für Ihr Unternehmen anzupassen und zu implementieren.
outlineSection: >-
  ### <a name="module--158-introduction-to-integrations"></a>Modul 1: Einführung in Integrationen

  In diesem Modul lernen die Kursteilnehmer*innen die Grundlagen der Power Platform-Integrationsfunktionen sowie E-Mail-Integrationen zu konfigurieren und verwenden.

  #### <a name="lessons"></a>Lektionen

  - Übersicht über gängige Szenarios

  - E-Mail-Integration

  - Outlook-Integration

  - Zusammenfassung des Moduls


  Nach Abschluss dieses Moduls werden die Kursteilnehmer*innen zu Folgendem in der Lage sein:

  - Identifizieren gängiger Integrationen

  - Konfigurieren und Verwenden der E-Mail-Integration



  ### <a name="module--258-integration-with-office"></a>Modul 2: Integration mit Office

  In diesem Modul lernen die Kursteilnehmer*innen, wie sie gängige Office-Produkte wie OneNote, Word und Excel integrieren.

  #### <a name="lessons"></a>Lektionen

  - Vorlagen

  - SharePoint

  - Microsoft Teams

  - Zusätzliche Integrationen

  - Zusammenfassung des Moduls


  Nach Abschluss dieses Moduls können die Schüler:

  - Konfigurieren und Verwenden von Integrationen mit Office-Produkten



  ### <a name="module--358-managing-data"></a>Modul 3: Daten verwalten

  In diesem Modul lernen Kursteilnehmer*innen, Daten für Power Platform zu importieren und exportieren sowie Datenzuordnungen zu erstellen und verwenden.

  #### <a name="lessons"></a>Lektionen

  - Datenübersicht verwalten

  - Duplikaterkennung

  - Importieren von Daten

  - Exportieren von Daten

  - Massenlöschen

  - Zusammenfassung des Moduls


  Nach Abschluss dieses Moduls werden die Kursteilnehmer*innen zu Folgendem in der Lage sein:

  - Importieren und Exportieren von Daten.

  - Erstellen und Verwenden von Datenzuordnungen

  - Massenlöschung durchführen
