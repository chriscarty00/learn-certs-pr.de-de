summary: >-
  Mit Hilfe der Microsoft Power-Platform können Unternehmen Abläufe optimieren, indem sie Routineaufgaben automatisieren und bewährte Praktiken standardisieren. Diese Schulung bietet einen allgemeinen Überblick über die Funktionen von Microsoft Dynamics 365 und der Power-Plattform und bildet die Grundlage für andere Schulungsangebote von Microsoft Dynamics 365 und der Power-Plattform.


  In diesem Kurs begleiten unser weltweit anerkannten Expert*innen die Kursteilnehmer*innen durch das Verwalten von Lösungen und deren Bereitstellung.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Zu den Aufgaben des Dynamics 365-Modulbetreuers für den Kundendialog gehören Netzwerksuche, Erfassen von Bedürfnissen, die Einbeziehung von Fachexperten und Stakeholdern, das Übersetzen von sowie Lösungen und Anwendungen zu konfigurieren. Der*Die Functional Consultant implementiert eine Lösung unter Verwendung von vorgefertigten Funktionen, codeloser Erweiterbarkeit sowie Anwendungs- und Dienstintegrationen.
prerequisitesSection: Erfahrung mit Geschäftsanwendungen und der Wunsch, sie für Unternehmen anzupassen und zu implementieren
outlineSection: >-
  ### <a name="module--158-manage-instances-and-applications"></a>Modul 1: Verwalten von Instanzen und Anwendungen

  In diesem Modul lernen die Kursteilnehmer*innen, wie sie Erstanbieteranwendungen aktivieren und aktualisieren, Drittanbieter-Apps installieren und mithilfe des Verwaltungsportals konfigurieren.

  #### <a name="lessons"></a>Lektionen

  - Übersicht

  - Verwalten von Anwendungen

  - Zusammenfassung des Moduls


  Nach Abschluss dieses Moduls können die Schüler:

  - Apps von Erstanbietern aktivieren und aktualisieren

  - Apps von Drittanbietern installieren



  ### <a name="module--258-manage-solutions"></a>Modul 2: Verwalten von Lösungen

  In diesem Modul lernen die Kursteilnehmer*innen, wie sie Lösungen erstellen, verwalten und bereitstellen.

  #### <a name="lessons"></a>Lektionen

  - Lösungskonzepte

  - Planen und Erstellen von Lösungen

  - Arbeiten mit Lösungskomponenten

  - Vertreiben von Lösungen

  - Arbeiten mit verwalteten Lösungen

  - Zusammenfassung des Moduls


  Nach Abschluss dieses Moduls können die Schüler:

  - Anpassungen mit Lösungen erstellen, verwalten und bereitstellen



  ### <a name="module--358-additional-deployment-considerations"></a>Modul 3: Zusätzliche Überlegungen zur Bereitstellung

  In diesem Modul lernen die Kursteilnehmer*innen, wie sie für mobile Geräte konfigurieren und Komponenten wie Microsoft Flow bereitstellen.

  #### <a name="lessons"></a>Lektionen

  - Konfigurieren

  - Konfigurationseinstellungen für mobile Geräte

  - Konfiguration mobiler Geräte

  - Zusammenfassung des Moduls


  Nach Abschluss dieses Moduls können die Schüler:

  - Konfigurieren für mobile Geräte

  - Komponenten bereitstellen



  ### <a name="module--458-documentation-and-testing"></a>Modul 4: Dokumentation und Tests

  In diesem Modul lernen die Kursteilnehmer*innen, wie sie Testpläne entwerfen und Leistungsoptimierungen durchführen.

  #### <a name="lessons"></a>Lektionen

  - Erstellen von Testplänen

  - Testen der Benutzeroberfläche

  - Leistungsoptimierung

  - Dokumentation

  - Interaktion mit den Kund*innen

  - Zusammenfassung des Moduls


  Nach Abschluss dieses Moduls können die Schüler:

  - Testpläne erstellen und verwenden

  - Tools zur Leistungsoptimierung suchen
