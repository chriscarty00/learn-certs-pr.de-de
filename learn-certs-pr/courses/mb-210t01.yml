summary: >-
  Microsoft Dynamics 365 Sales ist eine ganzheitliche Anwendung zum Verwalten von Kund*innen und potenziellen Kund*innen. Mit Dynamics 365 Sales können Organisationen Daten im Hinblick auf Verkaufsziele nachverfolgen, &nbsp;Best Practices automatisieren, aus Daten lernen und vieles mehr. Gemeinsam mit unserem Team aus weltweit anerkannten Expert*innen werden Sie Schritt für Schritt auf dem Weg vom Lead zu einer Verkaufsgelegenheit bis zum Verkaufsabschluss begleitet.&nbsp; Mit den Automatisierungs- und Anpassungsoptionen der Anwendung können Sie Verkaufsmitarbeiter*innen dabei helfen, ihr volles Potential zu entfalten.


  #### <a name="audience-profile"></a>Zielgruppenprofil


  Zu den Aufgaben des Dynamics 365-Modulbetreuers gehören Netzwerksuche, Erfassen von Bedürfnissen, die Einbeziehung von Fachexperten und Stakeholdern, das Übersetzen von sowie Lösungen und Anwendungen zu konfigurieren. Der Functional Consultant implementiert eine Lösung unter Verwendung von standardisierten Funktionen, codeloser Erweiterbarkeit, Anwendungs- und Service-Integrationen.
prerequisitesSection: Erfahrung mit Geschäftsanwendungen und der Wunsch, sie für Ihr Unternehmen anzupassen und zu implementieren
outlineSection: >-
  ### <a name="module-1-configure-dynamics-365-sales"></a>Modul 1: Konfigurieren von Dynamics 365 Sales


  In diesem Modul lernen Sie, wie Sie die Verkaufsanwendung so konfigurieren, dass sie die individuellen Anforderungen einer Organisation erfüllt.


  #### <a name="lessons"></a>Lektionen


  *   Konfigurieren von Organisations- und Verwaltungseinstellungen



  #### <a name="lab--lab-11-validate-lab-environment"></a>Lab: Lab 1.1: Überprüfen der Labumgebung


  ####


  Nach Abschluss dieses Moduls können Sie Folgendes:&nbsp;


  *   Die Verkaufsanwendung installieren und konfigurieren


  *   Gängige Verkaufsszenarios erkennen



  ### <a name="module-2-manage-leads-and-opportunities-with-dynamics-365-sales"></a>Modul 2: Verwalten von Leads und Verkaufschancen mit Dynamics 365 Sales


  In diesem Modul erfahren Sie, wie Sie Kundendatensätze verwalten, integrierte Vertriebstools verwenden und einen Lead durch den Leadlebenszyklus begleiten.


  #### <a name="lessons"></a>Lektionen


  *   Verwalten von Leads mit Dynamics 365 Sales


  *   Verwalten von Verkaufschancen mit Dynamics 365 Sales



  #### <a name="lab--lab-21-manage-customers"></a>Lab: Lab 2.1: Verwalten von Kund*innen


  ####


  Nach Abschluss dieses Moduls können Sie Folgendes:


  *   Kundendatensätze erstellen


  *   Verkaufstools verwenden&nbsp;


  *   &nbsp;Leads und Verkaufschancen&nbsp; schaffen



  ### <a name="module-3-manage-orders-and-the-product-catalog-with-dynamics-365-sales"></a>Modul 3: Verwalten von Bestellungen und des Produktkatalogs mit Dynamics 365 Sales


  In diesem Modul erfahren Sie, wie Sie Angebote und Bestellungen verwenden können, um Dynamics 365 Sales zum Verwalten Ihrer Verkaufschancen zu nutzen und diese in Verkaufsabschlüsse zu überführen.


  #### <a name="lessons"></a>Lektionen


  *   Verwalten und Organisieren Ihres Produktkatalogs mit Dynamics 365 Sales


  *   Verarbeiten von Verkaufsaufträgen mit Dynamics 365 Sales



  Nach Abschluss dieses Moduls können Sie Folgendes:


  *   Den Produktkatalog erstellen und verwenden


  *   Angebote zu Verkaufschancen hinzufügen


  *   Einen Verkauf mit einer Bestellung abschließen



  ### <a name="module-4-manage-goals-with-dynamics-365-sales"></a>Modul 4: Verwalten von Zielen mit Dynamics 365 Sales


  In diesem Modul lernen Sie, wie Sie Ziele verwalten können, um den Erfolg Ihrer Vertriebsorganisation nachzuverfolgen und Schlüsselmetriken zur Vertriebsleistung zu erfassen.


  #### <a name="lessons"></a>Lektionen


  *   Definieren und Nachverfolgen einzelner Ziele mit Dynamics 365 Sales


  *   Verwenden von Zielmetriken in Dynamics 365 Sales



  Nach Abschluss dieses Moduls können Sie Folgendes:&nbsp;


  *   Rollupspalten zum Definieren von Verkaufsmetriken verwenden


  *   Einzelne Ziele für Vertrieb und Teams nachverfolgen



  ### <a name="module-5-analyze-dynamics-365-sales-data"></a>Modul 5: Analysieren von Dynamics 365 Sales-Daten


  In diesem Modul lernen Sie analytische Optionen und Suchtools kennen und verwenden Power BI, um Vertriebsdaten anzuzeigen und zu analysieren.


  #### <a name="lessons"></a>Lektionen


  *   Analysieren von Daten in Dynamics 365 Sales


  *   Analysieren von Daten mit Power BI



  Nach &nbsp;Abschluss dieses Moduls können Sie folgende Aufgaben durchführen:


  *   Vertriebsdaten mit sofort einsetzbaren Dynamics 365 Sales-Tools analysieren


  *   Diagramme und Dashboards zum Anzeigen von Vertriebsdaten konfigurieren


  *   Power BI und Power BI-Vorlagen-Apps zum Analysieren von Daten verwenden



  ### <a name="module-6-work-with-dynamics-365-sales-insights"></a>Modul 6: Arbeiten mit Dynamics 365 Sales Insights


  In diesem Modul lernen Sie die kostenlosen und Premium-Features von Dynamics 365 Sales Insights kennen und erfahren, wie Vertriebsmitarbeiter*innen damit engere Beziehungen zu ihren Kund*innen aufbauen und Verkäufe schneller abschließen können.


  #### <a name="lessons"></a>Lektionen


  *   Konfigurieren von Sales Insights



  Nach Abschluss dieses Moduls können Sie Folgendes:


  *   Sales Insights einrichten und konfigurieren


  *   Mit Assistant Studio arbeiten


  *   Die Produktivitätsintelligenz konfigurieren


  *   Verbindungserkenntnisse konfigurieren


  *   Vorhersagemodelle konfigurieren



  ### <a name="module-7-create-surveys-with-dynamics-365-customer-voice"></a>Modul 7: Erstellen von Umfragen mit Dynamics 365 Customer Voice


  In diesem Modul erfahren Kursteilnehmer*innen mehr über Dynamics 365 Customer Voice, einem leistungsstarken Tool zum Erfassen und Analysieren der Kundenstimmung.


  #### <a name="lessons"></a>Lektionen


  *   Erstellen eines Umfrageprojekts mit Dynamics 365 Customer Voice


  *   Erstellen von Umfragen mit Dynamics 365 Customer Voice


  *   Senden von Dynamics 365 Customer Voice-Umfragen



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Umfrageprojekten zum Organisieren und Erstellen von Umfragen einrichten


  *   Umfragen mit Variablen und Entitäten erstellen


  *   Dynamics 365 Custom Voice-Umfragen &nbsp;mithilfe mehrerer Verfahren senden
