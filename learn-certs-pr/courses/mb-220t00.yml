summary: >-
  In diesem Kurs wird die Konfiguration der Marketinganwendung besprochen, die für das Geschäftswachstum erforderlich ist. Dabei wird sich auch mit Lead-Management, Marketingformularen und -seiten, Segmentierung und E-Mail-Marketing-Nachrichten befasst. Alle diese Teile sind durch interaktives Customer-Journey-Design miteinander verbunden, einschließlich der Konfiguration von Veranstaltungen und Umfragen.


  #### <a name="audience-profile"></a>Zielgruppenprofil


  Dieser Kurs richtet sich an IT- oder Marketingfachleute, die lernen möchten, wie Dynamics 365 for Marketing für Unternehmen eingesetzt werden kann.
prerequisitesSection: Kenntnisse der Dynamics 365-Plattform und Verständnis der grundlegenden Marketingprinzipien. Die Power Platform-Nutzung, insbesondere in modellgesteuerten Anwendungen, wird ebenfalls empfohlen.
outlineSection: >-
  ### <a name="module-1-configure-dynamics-365-marketing"></a>Modul 1: Konfigurieren von Dynamics 365 for Marketing


  In diesem Modul erfahren Sie, wie Sie Ihre Marketinginstanz einrichten und erweiterte Einstellungen konfigurieren.


  #### <a name="lessons"></a>Lektionen


  *   Einrichten und Verwalten von Dynamics 365 for Marketing


  *   Marketingeinstellungen konfigurieren



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Einrichten der Marketinganwendung


  *   Konfigurieren von erweiterten Einstellungen wie Organisation, Geschäftsverwaltung und Inhalt.



  ### <a name="module-2-manage-segments-and-lists"></a>Modul 2: Verwalten von Segmenten und Listen


  In diesem Modul wird das Erstellen, Verwalten und Verwenden von Segmenten und Abonnementcentern erläutert.


  #### <a name="lessons"></a>Lektionen


  *   Anlegen und Verwalten von Segmenten


  *   Erstellen und Verwalten von Abonnentenzentren und Listen



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erstellen und Verwalten von Segmenten


  *   Erstellen und Verwalten Sie Abonnementcentern



  ### <a name="module-3-manage-marketing-forms-and-pages"></a>Modul 3: Verwalten von Marketingformularen und -seiten


  In diesem Modul erfahren Sie, wie Sie Marketingformulare und -seiten erstellen.


  #### <a name="lessons"></a>Lektionen


  *   Verwalten von Formularen


  *   Verwalten von Marketingseiten



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erstellen von Marketingformularen und deren Einbettung in Marketingseiten


  *   Erstellen einer Marketingseite


  *   Anzeigen einer Vorschau, Überprüfen und Liveschalten einer Marketingseite


  *   Erstellen von Marketingformularen und Seitenvorlagen



  ### <a name="module-4-manage-leads-accounts-and-contacts"></a>Modul 4: Verwalten von Leads, Konten und Kontakten


  In diesem Modul erfahren Sie, wie Sie Kunden als Konten oder Kontakte verwalten und wie Sie sie während des Leadlebenszyklus pflegen.


  #### <a name="lessons"></a>Lektionen


  *   Leads erstellen und verwalten


  *   Verwalten von Konten und Kontakten



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Nachverfolgen von Kunden als Konten oder Kontakte


  *   Erstellen eines Leads und Konvertieren des Leads in eine Verkaufschance


  *   Verwalten von Leads durch den Leadlebenszyklus



  ### <a name="module-5-manage-marketing-emails-customer-journeys-and-real-time-marketing"></a>Modul 5: Verwalten von Marketing-E-Mails, Customer Journeys und Echtzeitmarketing


  In diesem Modul erfahren Sie, wie Sie E-Mail-Nachrichten und Customer Journeys in Dynamics 365 for Marketing erstellen.


  #### <a name="lessons"></a>Lektionen


  *   Erstellen von Marketing-E-Mails


  *   Kundenreisen erstellen


  *   Verwalten von Inhalten, Ereignisauslösern und Journeys im Echtzeitmarketing



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erstellen und Gestalten von E-Mail-Nachrichten


  *   Anzeigen einer Vorschau, Überprüfen und Liveschalten von E-Mail-Nachrichten


  *   Speichern einer E-Mail-Nachricht als Vorlage


  *   Erstellen einer Customer Journey


  *   Verwenden von Echtzeitmarketing und Ereignisauslösern in Customer Journeys



  ### <a name="module-6-manage-events"></a>Modul 6: Verwalten von Ereignissen


  In diesem Modul wird der Erstellungsprozess für Customer Journeys überprüft.


  #### <a name="lessons"></a>Lektionen


  *   Erstellen eines Ereignisses


  *   Erstellen eines Webinarereignisses


  *   Erstellen und Verwalten von Ereignissen



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erstellen eines Ereignisses


  *   Erstellen eines Webinarereignisses mit Teams als Webinaranbieter


  *   Werben für ein Ereignis


  *   Verwalten der Ereigniswebsite


  *   Konfigurieren von Ereigniseinstellungen



  ### <a name="module-7-create-surveys-with-dynamics-365-customer-voice"></a>Modul 7: Erstellen von Umfragen mit Stimme des Kunden für Dynamics 365


  In diesem Modul wird veranschaulicht, wie Sie Umfragen erstellen und an Kunden verteilen.


  #### <a name="lessons"></a>Lektionen


  *   Erstellen eines Umfrageprojekts


  *   Erstellen von Umfragen mit Dynamics 365 Customer Voice


  *   Senden von Dynamics 365 Customer Voice-Umfragen



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Verwalten von Umfragen mithilfe von Projekten


  *   Umfrage erstellen


  *   Personalisieren einer Umfrage


  *   Verteilen einer Umfrage an Kunden



  ### <a name="module-8-analyze-insights-in-dynamics-365-marketing"></a>Modul 8: Analysieren von Erkenntnissen in Dynamics 365 for Marketing


  In diesem Modul erfahren Sie mehr über die Verwendung von Features für Erkenntnisse zum Anzeigen und Analysieren von Daten im Zusammenhang mit Ihren Marketinginitiativen.


  #### <a name="lessons"></a>Lektionen


  *   Auswerten von Marketinginitiativen mit Analysen



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Nutzen von Erkenntnissen zum Treffen von Entscheidungen über Marketingmaßnahmen


  *   Bewerten von Leads


  *   Anzeigen von Erkenntnissen im Zusammenhang mit Customer Journeys und E-Mail-Nachrichten
