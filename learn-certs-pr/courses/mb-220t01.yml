summary: >-
  Marketingtransformation, Organisation und Wachstum beginnen hier. Mit Dynamics 365 for Marketing können Interessenten zu Geschäftsbeziehungen werden. Identifizieren und pflegen Sie mehr vertriebsbereite Leads, indem Sie über das einfache E-Mail-Marketing hinausgehen. Verbinden Sie Vertrieb und Marketing, automatisieren Sie Prozesse, und treffen Sie intelligentere Entscheidungen, um den Marketing-ROI zu maximieren.


  In diesem Kurs wird die für den Einstieg erforderliche Konfiguration der Marketinganwendung erläutert. Auch die Erstellung, Verwaltung und Bewertung von Leads wird erläutert. Anschließend wird in dem Kurs das Erstellen von Marketingformularen und -seiten thematisiert. Dann erfahren die Kursteilnehmer, wie sie Leads und Kontakte durch Segmentierung separieren, um die Marketingaktivitäten entsprechend zu fokussieren. Als Nächstes erfahren die Kursteilnehmer, wie sie marketingbezogene E-Mail-Nachrichten mithilfe der erweiterten Designerfunktion erstellen. Anschließend werden alle Teile mit der Customer Journey verknüpft. Dynamics 365 for Marketing ermöglicht für Customer Journeys, dass ein Modell erstellt wird, mit dem sich die Mitglieder eines ausgewählten Marketingsegments durch diesen Prozess führen lassen, indem automatisiertes Messaging, Generierung von Aktivitäten, interaktive Entscheidungspunkte und anderes mehr verwendet werden. Abschließend erfahren die Kursteilnehmer, wie sie Erkenntnisse zu Kunden anzeigen, verstehen und verwalten können.


  Machen Sie sich durch benutzerdefinierte Demonstrationen, Fragen zum Überprüfen Ihres Wissens und praktische Lernlabs mit allen Einstellungen und den wichtigsten Features von Dynamics 365 for Marketing vertraut.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Dieser Kurs richtet sich an IT- oder Marketingfachleute, die lernen möchten, wie Dynamics 365 für Marketing für Unternehmen eingesetzt werden kann.
prerequisitesSection: >-
  Vor Teilnahme an disesem Kurs benötigen die Teilnehmer:

  - Kenntnisse über die Grundlagen von Dynamics 365 und Wissen über Marketingprinzipien, -strategien und -verfahren
outlineSection: "### <a name=\"module--158-marketing-application-configuration\"></a>Modul 1: Konfigurieren der Marketinganwendung\nIn diesem Modul lernen Kursteilnehmer erweiterte Einstellungen, Marketinginhalte, Vorlagen und Integrationen in Dynamics 365 for Marketing kennen.\n#### <a name=\"lessons\"></a>Lektionen\n- Erweiterte Einstellungen konfigurieren\n- Verwalten von Marketinginhalten und Vorlagen\n- Verwalten von LinkedIn- und Power BI-Integrationen\n\nNach Abschluss dieses Moduls können die Schüler:\n- Erweiterte Einstellungen wie Organisations-, Geschäftsverwaltungs-, Inhalts-, Marketing- und Ereigniseinstellungen konfigurieren\n- Marketinginhalte und Vorlagen verwalten  \n\n\n### <a name=\"module--258-leads\"></a>Modul 2: Leads\nIn diesem Modul erfahren Sie, wie Sie Leads erstellen, verwalten und bewerten.\n#### <a name=\"lessons\"></a>Lektionen\n- Leads erstellen und verwalten\n- Beurteilen der Verkaufsbereitschaft\n\nNach Abschluss dieses Moduls können die Schüler:\n- Leads erstellen und verwalten\n- Leads von LinkedIn synchronisieren\n- Die Verkaufsbereitschaft anhand von Modellen zur Bewertung der Leads bewerten\n\n\n### <a name=\"module--358-marketing-forms-and-pages\"></a>Modul 3: Marketingformulare und -seiten\nIn diesem Modul erfahren Sie, wie Sie Marketingformulare und -seiten erstellen.\n#### <a name=\"lessons\"></a>Lektionen\n- Erstellen von Marketingformularen\n- Erstellen von Marketingseiten\n- Verwalten von Internetmarketing\n\nNach Abschluss dieses Moduls können die Schüler:\n- Marketingformulare erstellen und auf Marketingseiten einbetten\n- Eine Marketingseite erstellen\n- Eine Marketingseite in der Vorschau anzeigen, überprüfen und live schalten\n- Vorlagen für Marketingformulare und -seiten erstellen\n\n\n### <a name=\"module--458-segments-and-lists\"></a>Modul 4: Segmente und Listen\nIn diesem Modul wird behandelt, wie Segmente, Abonnementcenter, Listen und Double-Opt-Ins verwaltet werden.\nNach Abschluss dieses Moduls können die Schüler:\n- Statische und dynamische Segmente konfigurieren\n- Eine Abonnementliste erstellen\n- Eine Seite eines Abonnementcenters einrichten\n- Einen Double-Opt-In-Prozess einrichten und aktivieren\n\n\n### <a name=\"module--558-marketing-emails\"></a>Modul 5: Marketing-E-Mails\nIn diesem Modul erfahren Sie, wie Sie E-Mail-Nachrichten in Dynamics 365 for Marketing erstellen.\n#### <a name=\"lessons\"></a>Lektionen\n- Erstellen von E-Mail-Nachrichten\n\nNach Abschluss dieses Moduls können die Schüler:\n- E-Mail-Nachrichten erstellen und gestalten\n- E-Mail-Nachrichten in der Vorschau anzeigen, überprüfen und live schalten\n- E-Mail-Nachrichten als Vorlage speichern\n\n\n### <a name=\"module--658-customer-journeys\"></a>Modul 6: Customer Journeys\nIn diesem Modul wird der Erstellungsprozess für Customer Journeys überprüft.\n#### <a name=\"lessons\"></a>Lektionen\n- Kundenreisen erstellen\n\nNach Abschluss dieses Moduls können die Schüler:\n- Eine Customer Journey aus einer Vorlage erstellen\n- Kacheln und Eigenschaften von Customer Journeys identifizieren\n- Customer Journeys überprüfen und live schalten\n- Kontobasierte Customer Journeys erstellen\n- Marketingkalenderfeatures verstehen\n\n\n### <a name=\"module--758-insights\"></a>Modul 7: Erkenntnisse\nDieses Modul zeigt, wie Kundenerkenntnisse angezeigt, verstanden und verwaltet werden.\n#### <a name=\"lessons\"></a>Lektionen\n- Marketingerkenntnisse\n- Kundendaten\n- Erkenntnisse zur Marketingumsetzung\n- Erkenntnisse zur Leadverwaltung\n- Erkenntnisse zum Internetmarketing\n\nNach Abschluss dieses Moduls können die Schüler:\n- Erkenntnisse auffinden\n- Marketingerkenntnisse verstehen, z. B. Kontakte, Segmente, Customer Journeys, Marketing-E-Mails, Leads, Leadbewertungen, Marketingformulare, Marketingseiten, Websites und Umleitungs-URLs"
