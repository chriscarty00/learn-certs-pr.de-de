summary: >-
  Veranstaltungen, Webinare und Umfragen sind häufig ein wichtiger Bestandteil der Verfahrensweisen, mit denen Marketingorganisation Kunden ansprechen. Veranstaltungen und Webinare enthalten viele bewegliche Komponenten und können komplex zu verwalten sein. Dynamics 365 for Marketing vereinfacht diesen Prozess, indem alle Planungsdaten an einem zentralen Ort zusammengeführt und Ausführungskanäle über ein anpassbares Veranstaltungsportal verfügbar gemacht werden. Umfragen werden häufig nach der Veranstaltung bereitgestellt, können aber auch während des gesamten Marketinglebenszyklus dazu verwendet werden, Feedback einzuholen. Mit der Microsoft-Lösung Stimme des Kunden können Umfragen einfach eingerichtet, verwaltet, durchgeführt und einer Veranstaltung zuordnen werden.


  Dieser Kurs deckt die Veranstaltungsplanung ab, einschließlich der Einrichtung und Verwaltung von Sitzungen, Referenten, Gästepässen, Wartelisten, Veranstaltungsorten, Sponsoren, Anbietern, Logistikabläufen und Unterkünften, sowie die Veranstaltungsdurchführung, z. B. das Erstellen benutzerdefinierter Registrierungsfelder, das Verwalten von Registrierungen und Check-Ins und das Veranstaltungsportal. Außerdem wird im Kurs die Erstellung und Verteilung von Umfragen thematisiert. Abschließend werden Veranstaltungs- und Umfrageergebnisse erläutert.


  Machen Sie sich durch benutzerdefinierte Demonstrationen, Fragen zum Überprüfen Ihres Wissens und praktische Lernlabs mit allen Veranstaltungs- und Umfragefeatures von Dynamics 365 for Marketing vertraut.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Dieser Kurs richtet sich an IT- oder Marketingfachleute, die lernen möchten, wie Dynamics 365 for Marketing für Unternehmen eingesetzt werden kann.
prerequisitesSection: >-
  Vor Teilnahme an disesem Kurs benötigen die Teilnehmer:

  - Kenntnisse über die Grundlagen von Dynamics 365 und Wissen über Marketingprinzipien, -strategien und -verfahren
outlineSection: >-
  ### <a name="module--158-events"></a>Modul 1: Veranstaltungen

  In diesem Modul lernen Sie, wie Sie die Veranstaltungsplanung und -durchführung in Dynamics 365 for Marketing verwalten.

  #### <a name="lessons"></a>Lektionen

  - Verwalten der Veranstaltungsplanung

  - Verwalten der Veranstaltungsdurchführung


  Nach Abschluss dieses Moduls können die Schüler:

  - Persönliche Veranstaltungen und Webinare erstellen

  - Features für die Veranstaltungsplanung einrichten, z. B. Sitzungen, Referenten, Veranstaltungspässe, Wartelisten, Veranstaltungsorte und Sponsoren

  - Wiederkehrende Veranstaltungen erstellen

  - Benutzerdefinierte Registrierungsfelder erstellen

  - Ausgehende Veranstaltungsnachrichten erstellen

  - Features für Veranstaltungsportal, Registrierung und Check-In einrichten



  ### <a name="module--258-voice-of-the-customer"></a>Modul 2: Stimme des Kunden

  In diesem Modul werden die Kursteilnehmer damit vertraut gemacht, wie sie Stimme des Kunden-Umfragen in Dynamics 365 for Marketing konfigurieren, entwerfen und verteilen.

  #### <a name="lessons"></a>Lektionen

  - Umfragen erstellen


  Nach Abschluss dieses Moduls können die Schüler:

  - Ein wiederverwendbares Umfragedesign erstellen

  - Eine Umfrage erstellen, gestalten, in der Vorschau anzeigen und veröffentlichen

  - Umfragen über Dynamics 365 for Marketing-Kanäle verteilen

  - Umfragen klonen, importieren, übersetzen, schließen, beenden oder löschen



  ### <a name="module--358-results"></a>Modul 3: Ergebnisse

  Im Modul Ergebnisse überprüfen die Kursteilnehmer Erkenntnisse zu Marketingveranstaltungen und Umfragen.

  #### <a name="lessons"></a>Lektionen

  - Überprüfen der Ergebnisse von Veranstaltungen und Umfragen


  Nach Abschluss dieses Moduls können die Schüler:

  - Das Dashboard für Veranstaltungen dazu verwenden, die Ergebnisse von Veranstaltungen zu bewerten

  - Die Ergebnisse von Umfragen anzeigen
