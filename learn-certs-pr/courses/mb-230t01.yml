summary: >-
  Microsoft Dynamics 365 Customer Service bietet Unternehmen die Möglichkeit, den Kundenerfolg zu steigern.&nbsp; Durch den Einsatz von Tools wie automatische Fallerstellung und Warteschlangenverwaltung gewinnen Sie Zeit, die Sie dort nutzen können, wo Sie mehr bewirken können, nämlich direkt bei Ihren Kunden.Begleiten Sie unser Team von weltweit anerkannten Experten, das Sie Schritt für Schritt von der Erstellung von Fällen über die Interaktion mit Kunden bis zur Lösung dieser Fälle führt.&nbsp; Sobald Sie diese Fälle gelöst haben, können Sie anhand der Datenanalyse die wichtigsten Details lernen, die Ihnen helfen, ähnliche Fälle schneller zu lösen oder neue Probleme ganz zu vermeiden.


  #### <a name="audience-profile"></a>Zielgruppenprofil


  Zu den Aufgaben des Dynamics 365-Modulbetreuers für den Kundendialog gehören Netzwerksuche, Erfassen von Bedürfnissen, die Einbeziehung von Fachexperten und Stakeholdern, das Übersetzen von sowie Lösungen und Anwendungen zu konfigurieren. Der Functional Consultant implementiert eine Lösung unter Verwendung von standardisierten Funktionen, codeloser Erweiterbarkeit, Anwendungs- und Service-Integrationen.
prerequisitesSection: Dieser Kurs richtet sich an Functional Consultants, die mit Dynamics 365 Customer Service arbeiten, oder an Functional Consultants, die mit anderen Dynamics 365-Anwendungen arbeiten und ihr Customer Service-Wissen erweitern möchten.
outlineSection: >-
  ### <a name="module-1-work-with-cases"></a>Modul 1: Arbeiten mit Fällen


  In diesem Modul erfahren Sie mehr über das Arbeiten mit Fällen in Dynamics 365 Customer Service.


  #### <a name="lessons"></a>Lektionen


  *   Lektion 1: Erste Schritte mit Fällen


  *   Lektion 2: Verwalten von Fällen


  *   Lektion 3:Verwalten des Workloads von Fällen mithilfe von Warteschlangen


  *   Lektion 4: Automatisches Erstellen oder Aktualisieren von Datensätzen


  *   Lektion 5: Einheitliches Routing



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erstellen und Verwalten von Fällen&nbsp;


  *   Arbeiten mit Warteschlangen und einheitlichem Routing


  *   Automatisches Erstellen oder Aktualisieren von Datensätzen



  ### <a name="module-2-work-with-entitlements-and-service-level-agreements"></a>Modul 2: Arbeiten mit Berechtigungen und Vereinbarungen zum Servicelevel


  In diesem Modul erfahren Sie, wie Sie Berechtigungen und Vereinbarungen zum Servicelevel erstellen und verwalten.


  #### <a name="lessons"></a>Lektionen


  *   Lektion 1: Erstellen und Verwalten von Berechtigungen


  *   Lektion 2: Erstellen und Verwalten von Vereinbarungen zum Servicelevel



  Nach Abschluss dieses Moduls können Sie Folgendes:


  *   Erstellen und Verwalten von Berechtigungen


  *   Erstellen und Verwalten von Vereinbarungen zum Servicelevel



  ### <a name="module-3-work-with-knowledge-management"></a>Modul 3: Arbeiten mit der Wissensverwaltung


  In diesem Modul erfahren Sie, wie Sie Wissensverwaltungslösungen erstellen und Fälle mithilfe von Wissensdatenbankartikeln bearbeiten.


  #### <a name="lessons"></a>Lektionen


  *   Lektion 1: Erstellen von Wissensverwaltungslösungen


  *   Lektion 2: Verwenden von Wissensdatenbankartikeln beim Bearbeiten von Fällen


  *   Lektion 3: Erstellen und Verwalten von SLAs



  Nach Abschluss dieses Moduls können Sie Folgendes:


  *   Erstellen und Verwenden von Wissensverwaltungslösungen


  *   Bearbeiten von Fällen mithilfe von Wissensdatenbankartikeln



  ### <a name="module-4-create-surveys-with-customer-voice"></a>Modul 4: Erstellen von Umfragen mit Customer Voice


  In diesem Modul erfahren Sie, wie Sie mit Kunden über Dynamics 365 Customer Voice interagieren.


  #### <a name="lessons"></a>Lektionen


  *   Lektion 1: Erstellen eines Umfrageprojekts


  *   Lektion 2: Erstellen von Umfragen


  *   Lektion 3: Senden von Umfragen


  *   Lektion 4: Automatisieren von Umfragen



  Nach Abschluss dieses Moduls können Sie Folgendes:


  *   Nutzen Sie Dynamics 365 Customer Voice, um Umfragen an Kunden zu senden und Feedback einzuholen.



  ### <a name="module-5-schedule-services"></a>Modul 5: Planen von Diensten


  In diesem Modul erfahren Sie, wie Sie Dienste und Ressourcen der Zeitplanung für den Kundendienst planen.


  #### <a name="lessons"></a>Lektionen


  *   Lektion 1: Konfigurieren der Zeitplanung für den Kundendienst


  *   Lektion 2: Planen von Diensten



  Nach Abschluss dieses Moduls können Sie Folgendes:


  *   Planen von Diensten und Ressourcen mithilfe von Dynamics 365 Customer Service Scheduling



  ### <a name="module-6-work-with-dynamics-365-customer-service-workspaces"></a>Modul 6: Arbeiten mit Dynamics 365 Customer Service-Arbeitsbereichen


  In diesem Modul erfahren Sie, wie Sie Customer Service-Arbeitsbereiche verwenden.


  #### <a name="lessons"></a>Lektionen


  *   Lektion 1: Erhöhen der Produktivität von Mitarbeitern


  *   Lektion 2: App-Profil-Manager



  Nach Abschluss dieses Moduls können Sie Folgendes:


  *   Verwenden von Arbeitsbereichen im Kundendienst zur Steigerung der Produktivität der Mitarbeiter


  *   Verwenden des App-Profil-Managers



  ### <a name="module-7-omnichannel-for-dynamics-365-customer-service"></a>Modul 7: Omnichannel für Dynamics 365 Customer Service


  In diesem Modul erfahren Sie, wie Sie Omnichannel für Dynamics 365 Customer Service verwenden.


  #### <a name="lessons"></a>Lektionen


  *   Lektion 1: Erste Schritte


  *   Lektion 2: Routenplanung und Arbeitsverteilung


  *   Lektion 3: Bereitstellen eines SMS-Kanals


  *   Lektion 4: Bereitstellen von Chatwidgets


  *   Lektion 5: Erstellen intelligenter Unterstützungslösungen



  Nach Abschluss dieses Moduls können Sie Folgendes:


  *   Arbeiten mit Omnichannel für Dynamics 365 Customer Service



  ### <a name="module-8-manage-analytics-and-insights"></a>Modul 8: Verwalten von Analysen und Erkenntnissen


  In diesem Modul erfahren Sie, wie Sie mit Erkenntnissen im Kundenservice arbeiten, um künstliche Intelligenz (KI) in Ihrer Dynamics 365 Customer Service-Lösung zu nutzen.


  #### <a name="lessons"></a>Lektionen


  *   Lektion 1: Erste Schritte


  *   Lektion 2: Erstellen von Visualisierungen



  Nach Abschluss dieses Moduls können Sie Folgendes:


  *   Arbeiten Sie mit Erkenntnissen im Kundenservice, um künstliche Intelligenz (KI) in Ihrer Dynamics 365 Customer Service-Lösung zu nutzen.


  *   Erstellen von Visualisierungen im Kundendienst



  ### <a name="module-9-connected-customer-service"></a>Modul 9: Verbundener Kundendienst


  In diesem Modul erfahren Sie, wie Sie den verbundenen Kundendienst für die aktive Bewältigung von Kundendienstszenarien verwenden.


  #### <a name="lessons"></a>Lektionen


  *   Lektion 1: Erste Schritte


  *   Lektion 2: Registrieren und Verwalten von Geräten



  Nach Abschluss dieses Moduls können Sie Folgendes:


  *   Arbeiten mit dem verbundenen Kundendienst


  *   Registrieren und Verwalten von Geräten



  ### <a name="module-10-implement-microsoft-power-platform"></a>Modul 10: Implementieren von Microsoft Power Platform


  In diesem Modul erfahren Sie, wie Sie mithilfe von Microsoft Power Platform Ihre Dynamics 365 Customer Service-Lösung verbessern.


  #### <a name="lessons"></a>Lektionen


  *   Lektion 1: Erstellen benutzerdefinierter Apps


  *   Lektion 2: Integrieren eines Power Virtual Agents-Bots



  Nach Abschluss dieses Moduls können Sie Folgendes:


  *   Erstellen benutzerdefinierter Apps in Microsoft Power Platform für Ihre Kundendienstlösung


  *   Integrieren eines Power Virtual Agents-Bots
