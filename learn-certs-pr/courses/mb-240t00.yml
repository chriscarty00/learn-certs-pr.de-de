summary: >-
  Dynamics 365 Field Service unterstützt Unternehmen, sich besser auf dem Markt zu positionieren, indem verschiedene Tools bereitgestellt werden, mit denen Ressourcen identifiziert und geplant sowie Arbeitslasten für mobile Mitarbeiter verwaltet werden können. In diesem Kurs werden die Teilnehmer mit den erforderlichen Fähigkeiten ausgestattet, um Schlüsselkomponenten zu identifizieren und zu konfigurieren, die für die Bereitstellung von Außendienst- und mobilen Lösungen verwendet werden. Zu den Hauptthemen gehört die Identifizierung organisatorischer Überlegungen, die zu Konfigurationsentscheidungen und allgemeinen Konfigurationsaspekten führen. Dieser Kurs hilft den Studenten, das Gesamtbild und die Endziele zu verstehen, die sich auf Implementierungen konzentrieren, die beim Entwerfen effizienterer Lösungen helfen, die mit Kunden- und Organisationszielen in Einklang stehen.


  #### <a name="audience-profile"></a>Zielgruppenprofil


  Dieser Kurs richtet sich an IT-Experten mit Erfahrung oder Interesse an der Bereitstellung von Field Service-Lösungen für Großkunden.
outlineSection: >-
  ### <a name="module-1-configure-field-service"></a>Modul 1: Konfigurieren des Felddiensts


  In diesem Einführungsmodul werden wichtige Konzepte von Dynamics 365 Field Service vorgestellt, einschließlich buchbarer Ressourcen.


  #### <a name="lessons"></a>Lektionen


  *   Konfigurieren von Microsoft Dynamics 365 Field Service


  *   Konfigurieren buchbarer Ressourcen


  *   Planen von Linien, Einrichtungen und Ressourcenpools



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Konfigurieren des Felddiensts


  *   Konfigurieren buchbarer Ressourcen


  *   Konfigurieren und Planen von Besatz, Einrichtungen und Ressourcenpools



  ### <a name="module-2-manage-work-orders"></a>Modul 2: Verwalten von Arbeitsaufträgen


  In diesem Modul werden Arbeitsaufträge, Incidenttypen und Überprüfungen untersucht.


  #### <a name="lessons"></a>Lektionen


  *   Auftragsverwaltung, Vereinbarungen, Bestand und Kauf


  *   Verwalten von Incidenttypen


  *   Inspektionen



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Verarbeiten von Arbeitsaufträgen, Vereinbarungen, Bestand und Käufen


  *   Typen von Mange-Incidents


  *   Erstellen und Verwalten von Überprüfungen



  ### <a name="module-3-schedule-and-dispatch-work-orders"></a>Modul 3: Planen und Versenden von Arbeitsaufträgen


  In diesem Modul erfahren Sie, wie Sie mit dem Zeitplanboard arbeiten, um Arbeitsaufträge zu planen und zu versenden.


  #### <a name="lessons"></a>Lektionen


  *   Verwalten von Planungsoptionen


  *   Anpassen des Planungsboards


  *   Bereitstellen der Ressourcenplanungsoptimierung (RSO)



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Planen und Versenden von Arbeitsaufträgen


  *   Anpassen des Planungsboards


  *   Bereitstellen von RSO



  ### <a name="module-4-field-service-mobile-app"></a>Modul 4: Mobile Field Service-App


  In diesem Modul erfahren Sie, wie Sie die mobile Field Service-App anpassen und konfigurieren.


  #### <a name="lessons"></a>Lektionen


  *   Erste Schritte mit der mobilen Field Service-App


  *   Anpassen und Konfigurieren der mobilen App


  *   Integrieren von Remote Assist



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Anpassen und Konfigurieren der mobilen Field Service-App


  *   Integrieren von Remote Assist



  ### <a name="module-5-manage-inventory-and-purchasing"></a>Modul 5: Verwalten des Bestands und des Kaufs


  In diesem Modul erfahren Sie, wie Sie den Bestand und den Kauf in Arbeitsaufträgen verwalten.


  #### <a name="lessons"></a>Lektionen


  *   Konfigurieren von Field Service-Arbeitsaufträgen



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Konfigurieren von Arbeitsaufträgen


  *   Verwalten des Bestands mithilfe der Bestandsverwaltung und der Warehouseverwaltung


  *   Vornehmen von Bestandsanpassungen und -übertragungen



  ### <a name="module-6-implement-assets-and-connected-devices"></a>Modul 6: Implementieren von Ressourcen und verbundenen Geräten


  In diesem Modul werden Connected Field Service, Kundenressourcen und das Erstellen von Arbeitsaufträgen aus IoT-Daten vorgestellt.


  #### <a name="lessons"></a>Lektionen


  *   Kundenressourcen


  *   Erstellen von Arbeitsaufträgen aus IoT-Daten



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erstellen und Zuordnen von Kundenressourcen


  *   Erstellen von Arbeitsaufträgen aus IoT-Daten mit connected field service



  ### <a name="module-7-microsoft-power-platform-and-field-service"></a>Modul 7: Microsoft Power Platform und Field Service


  In diesem Modul erfahren Sie, wie Sie die Microsoft Power Platform verwenden, um benutzerdefinierte Apps zu erstellen, um Ihre Field Service-Lösung zu verbessern.


  #### <a name="lessons"></a>Lektionen


  *   Erstellen benutzerdefinierter Apps


  *   Sammeln von Feedback mit Customer Voice



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erstellen benutzerdefinierter Apps für Dynamics 365 Field Service


  *   Sammeln von Kundenfeedback mithilfe von Customer Voice
