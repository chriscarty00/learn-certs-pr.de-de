summary: >-
  Mit Dynamics 365 Field Service können Organisationen sich besser auf dem Markt zu positionieren, indem verschiedene Tools bereitgestellt werden, mit denen Ressourcen identifiziert und geplant sowie Workloads für mobile Arbeitskräfte verwaltet werden können. In diesem Kurs erlernen die Kursteilnehmer*innen die erforderlichen Fähigkeiten, um Schlüsselkomponenten zu identifizieren und zu konfigurieren, die für die Bereitstellung von Field Service- und mobilen Lösungen verwendet werden. Zu den Hauptthemen gehört die Identifizierung organisatorischer Überlegungen, die für Konfigurationsentscheidungen und gängige Konfigurationsaspekte wichtig sind. Durch die Teilnahme an diesem Kurs können die Kursteilnehmer*innen das Gesamtkonzept und die Endziele von Implementierungen besser verstehen, um effizientere Lösungen zu entwerfen, die mit den Zielen der Kund*innen und der Organisation übereinstimmen.


  #### <a name="audience-profile"></a>Zielgruppenprofil


  Dieser Kurs richtet sich an IT-Fachkräfte mit Erfahrung oder Interesse an der Bereitstellung von Field Service-Lösungen für Großkunden.
outlineSection: >-
  ### <a name="module-1-configure-field-service"></a>Modul 1: Konfigurieren von Field Service


  In diesem Einführungsmodul werden wichtige Konzepte von Dynamics 365 Field Service vorgestellt, wobei auch auf buchbare Ressourcen eingegangen wird.


  #### <a name="lessons"></a>Lektionen


  *   Konfigurieren von Microsoft Dynamics 365 Field Service


  *   Konfigurieren von buchbaren Ressourcen


  *   Planen von Teams, Einrichtungen und Ressourcenpools



  Nach Abschluss dieses Moduls werden Kursteilnehmer*innen zu Folgendem in der Lage sein:


  *   Konfigurieren von Field Service


  *   Konfigurieren von buchbaren Ressourcen


  *   Konfigurieren und Planen von Teams, Einrichtungen und Ressourcenpools



  ### <a name="module-2-manage-work-orders"></a>Modul 2: Verwalten von Arbeitsaufträgen


  In diesem Modul werden Arbeitsaufträge, Incidenttypen und Inspektionen behandelt.


  #### <a name="lessons"></a>Lektionen


  *   Verwaltung von Arbeitsaufträgen, Vereinbarungen, dem Bestand und dem Einkauf


  *   Verwalten von Incidenttypen


  *   Inspektionen



  Nach Abschluss dieses Moduls werden Kursteilnehmer*innen zu Folgendem in der Lage sein:


  *   Umgang mit Arbeitsaufträgen, Vereinbarungen, dem Bestand und dem Einkauf


  *   Verwalten von Incidenttypen


  *   Erstellen und Verwalten von Inspektionen



  ### <a name="module-3-schedule-and-dispatch-work-orders"></a>Modul 3: Planen und Versenden von Arbeitsaufträgen


  In diesem Modul erfahren Sie, wie Sie mit der Zeitplanübersicht arbeiten, um Arbeitsaufträge zu planen und versenden.


  #### <a name="lessons"></a>Lektionen


  *   Verwalten von Planungsoptionen


  *   Anpassen des Planungsboards


  *   Bereitstellen von Ressource Scheduling Optimization (RSO)



  Nach Abschluss dieses Moduls werden Kursteilnehmer*innen zu Folgendem in der Lage sein:


  *   Planen und Versenden von Arbeitsaufträgen


  *   Anpassen des Planungsboards


  *   Bereitstellen von RSO



  ### <a name="module-4-field-service-mobile-app"></a>Modul 4: Mobile Field Service-App


  In diesem Modul lernen Sie, wie Sie die mobile Field Service-App anpassen und konfigurieren.


  #### <a name="lessons"></a>Lektionen


  *   Erste Schritte mit der mobilen Field Service-App


  *   Anpassen und Konfigurieren der mobilen App


  *   Integrieren von Remote Assist



  Nach Abschluss dieses Moduls werden Kursteilnehmer*innen zu Folgendem in der Lage sein:


  *   Anpassen und Konfigurieren der mobilen Field Service-App


  *   Integrieren von Remote Assist



  ### <a name="module-5-manage-inventory-and-purchasing"></a>Modul 5: Verwalten des Bestands und des Einkaufs


  In diesem Modul erfahren Sie, wie Sie den Bestand und den Einkauf in Arbeitsaufträgen verwalten.


  #### <a name="lessons"></a>Lektionen


  *   Konfigurieren von Field Service-Arbeitsaufträgen



  Nach Abschluss dieses Moduls werden Kursteilnehmer*innen zu Folgendem in der Lage sein:


  *   Konfigurieren von Arbeitsaufträgen


  *   Verwalten des Bestands mithilfe der Lagerverwaltung und der Lagerortverwaltung


  *   Vornehmen von Bestandsanpassungen und -übertragungen



  ### <a name="module-6-implement-assets-and-connected-devices"></a>Modul 6: Implementieren von Ressourcen und verbundenen Geräten


  In diesem Modul werden Sie in Connected Field Service, Kundenressourcen und das Erstellen von Arbeitsaufträgen aus IoT-Daten eingeführt.


  #### <a name="lessons"></a>Lektionen


  *   Kundenressourcen


  *   Erstellen von Arbeitsaufträgen aus IoT-Daten



  Nach Abschluss dieses Moduls werden Kursteilnehmer*innen zu Folgendem in der Lage sein:


  *   Erstellen und Zuordnen von Kundenressourcen


  *   Erstellen von Arbeitsaufträgen mithilfe von Connected Field Service



  ### <a name="module-7-microsoft-power-platform-and-field-service"></a>Modul 7: Microsoft Power Platform und Field Service


  In diesem Modul lernen Sie, wie Sie Microsoft Power Platform verwenden, um benutzerdefinierte Apps zum Verbessern Ihrer Field Service-Lösung zu erstellen.


  #### <a name="lessons"></a>Lektionen


  *   Erstellen benutzerdefinierter Apps


  *   Sammeln von Feedback mit Customer Voice



  Nach Abschluss dieses Moduls werden Kursteilnehmer*innen zu Folgendem in der Lage sein:


  *   Erstellen benutzerdefinierter Apps für Dynamics 365 Field Service


  *   Sammeln von Kundenfeedback mithilfe von Customer Voice
