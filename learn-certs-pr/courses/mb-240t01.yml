summary: "Dynamics 365 Field Service hilft Organisationen, mithilfe verschiedener Tools, sich besser auf dem Markt zu positionieren. Diese Tools helfen Ihnen, Ressourcen zu ermitteln und zu planen sowie Arbeitslasten für Remotemitarbeiter*innen zu verwalten. In diesem Kurs werden die Teilnehmer mit den erforderlichen Fähigkeiten ausgestattet, um Schlüsselkomponenten zu identifizieren und zu konfigurieren, die für die Bereitstellung von Außendienst- und mobilen Lösungen verwendet werden. Zu den Hauptthemen gehört die Identifizierung organisatorischer Überlegungen, die zu Konfigurationsentscheidungen und allgemeinen Konfigurationsaspekten führen. \n\nDieser Kurs hilft den Studenten, das Gesamtbild und die Endziele zu verstehen, die sich auf Implementierungen konzentrieren, die beim Entwerfen effizienterer Lösungen helfen, die mit Kunden- und Organisationszielen in Einklang stehen."
prerequisitesSection: Grundlegende Kenntnisse zu Features, Funktionen und zur Navigation in Dynamics 365
outlineSection: >-
  ### <a name="module--158-configure-field-service"></a>Modul 1&#58; Konfigurieren von Field Service

  #### <a name="lessons"></a>Lektionen

  - Einführung in Field Service

  - Definieren von Produkten und Dienstleistungen

  - Definieren von Steuerkennzeichen



  ### <a name="module--258-resource-scheduling-configuration"></a>Modul 2&#58; Konfigurieren der Ressourcenplanung

  #### <a name="lessons"></a>Lektionen

  - Mapping- und Standortinformationen

  - Konfigurieren von Ressourcenkomponenten

  - Definieren von Kontoeinstellungen



  ### <a name="module--358-defining-and-configuring-bookable-resources"></a>Modul 3&#58; Definieren und Konfigurieren von buchbaren Ressourcen

  #### <a name="lessons"></a>Lektionen

  - Definieren von buchbaren Ressourcen

  - Ressourcenpools, Teams und Einrichtungen



  ### <a name="module--458-working-with-and-configuring-incidents"></a>Modul 4&#58; Arbeiten mit und Konfigurieren von Vorfällen

  #### <a name="lessons"></a>Lektionen

  - Erstellen von Vorfällen

  - Verwenden von Dienstleistungsaufgaben

  - Definieren von Produkten, Diensten und Qualifikationen
