summary: "Viele Organisationen verlassen sich auf mobile Mitarbeiter, um ihre Produkte und Services für ihre Kunden bereitzustellen. Dynamics 365 for Field Service unterstützt Unternehmen, sich besser auf dem Markt zu positionieren, indem verschiedene Tools bereitgestellt werden, mit denen Ressourcen effizient identifiziert und geplant sowie Workloads für mobile Mitarbeiter verwaltet werden können. \n\nIn diesem Kurs werden die Teilnehmer mit den erforderlichen Fertigkeiten ausgestattet, um Schlüsselkomponenten auszuführen, zu identifizieren und zu konfigurieren, die für die Bereitstellung von Field Service und mobilen Lösungen verwendet werden. Zu den wichtigsten Themen gehören das Identifizieren eines typischen Lebenszyklus von Arbeitsaufträgen sowie die unternehmensseitigen Überlegungen, die Konfigurationsentscheidungen beeinflussen. Darüber hinaus ist dieser Kurs auf Komponenten konzentriert, die häufig im Zusammenhang mit Arbeitsaufträgen verwendet werden, einschließlich Vereinbarungen, Bestandskomponenten, Einkauf und Mobilitätsstrategien.     \n\nDieser Kurs hilft den Teilnehmern, das Gesamtbild und die Endziele zu verstehen, die sich auf die Durchführung von Arbeitsaufträgen und die Ausführung konzentrieren und so beim Entwerfen effizienterer Lösungen helfen, die mit Kunden- und Unternehmenszielen in Einklang stehen."
prerequisitesSection: Grundlegende Kenntnisse zu Features, Funktionen und zur Navigation in Dynamics 365.
