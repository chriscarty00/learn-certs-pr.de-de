summary: "Jede Organisation, die Ressourcen zum Ausführen von Diensten benötigt, muss in der Lage sein, die Ressourcen basierend auf den jeweiligen Anforderungen, die durch die Erfordernisse der Organisation vorgegeben sind, effizient zu identifizieren und einzuplanen. Mit der Lösung Universal Resource Scheduling von Dynamics 365 können Organisationen diese Ressourcen effektiver verwalten und planen, da durch die Lösung ein konfigurierbares Toolset bereitgestellt wird.\n\nIn diesem Kurs werden die Teilnehmer mit den Qualifikationen ausgestattet, die sie benötigen, um die Tools zu konfigurieren und zu nutzen, die zur effizienteren Verwaltung von Ressourcen der Organisation verfügbar sind. Zu den wichtigsten Themen gehören die Ermittlung des Ausgangspunkts sowie die organisationsbezogenen Überlegungen, die Entscheidungen hinsichtlich der Ressourcenplanung beeinflussen. Ein Hauptfokus liegt auf der optimalen Nutzung der Tools, die zum Suchen und Planen von Ressourcen verfügbar sind, z. B. die Verwendung der Zeitplanübersicht und des Zeitplan-Assistenten. Darüber hinaus werden Anpassungsszenarios untersucht, z. B. das Aktivieren von Elementen für die Planung, das Festlegen von Optionen für die Zeitplanübersicht, das Arbeiten mit mehreren Zeitplanübersichten und das Erweitern der grundlegenden Planungsfeatures.     \n\nDieser Kurs hilft den Teilnehmern, besser zu verstehen, was für Organisationen bei der Planung von Ressourcen wichtig ist, und ist auf Überlegungen hinsichtlich der Implementierung konzentriert, die beim Entwerfen effizienterer Lösungen helfen, die den Kunden- und Organisationszielen entsprechen. "
prerequisitesSection: Grundlegende Kenntnisse zu Features, Funktionen und zur Navigation in Dynamics 365.
outlineSection: >-
  ### <a name="module--158-universal-resource-scheduling"></a>Modul 1: Universal Resource Scheduling

  #### <a name="lessons"></a>Lektionen

  - Universal Resource Scheduling (URS) – Übersicht und Konfiguration

  - Aktivieren von Entitäten für URS

  - Überlegungen zur Anpassung und Automatisierung von Entitäten



  ### <a name="module--258-managing-scheduling-options"></a>Modul 2: Verwalten von Planungsoptionen

  #### <a name="lessons"></a>Lektionen

  - Verwenden der Zeitplanübersicht

  - Planen von Elementen

  - Umplanen und Ersetzen von Ressourcen

  - Planen von Team- und Ressourcenpools



  ### <a name="module--358-customizing-the-schedule-board"></a>Modul 3: Anpassen der Zeitplanübersicht

  #### <a name="lessons"></a>Lektionen

  - Konfigurieren der Zeitplanübersicht

  - Erstellen zusätzlicher Zeitplanübersichten

  - Nutzen von Dynamics 365-Ansichten mit der Zeitplanübersicht

  - Konfigurieren von Abfragen und Filtern für die Zeitplanübersicht

  - Arbeiten mit Anforderungsgruppen



  ### <a name="module--458-resource-scheduling-optimization"></a>Modul 4: Resource Scheduling Optimization

  #### <a name="lessons"></a>Lektionen

  - Resource Scheduling Optimization – Übersicht

  - Definieren von Optimierungszielen

  - Definieren des Optimierungsumfangs

  - Definieren von Optimierungsprofilen
