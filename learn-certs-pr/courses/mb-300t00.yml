  ### Modul 4&#58; Überprüfung und Unterstützung der Lösung
  In diesem Modul erfahren Sie, wie man&#58;
  - die Korrelation zwischen Testfällen und Geschäftsanforderungen beschreibt.
  - bewährte Taktiken für die Aufzeichnung von Testfällen verwendet.
  - den Task Recorder verwendet.
  - ein Szenario für Abnahmetests erstellt und es in einer BPM-Bibliothek (Business Process Modeler) speichert.
  - Ihren Testplan in Azure DevOps synchronisiert und konfiguriert.
  - Tests ausführt.
  - Regression Suite Automation Tool (RSAT) anwenden.
  - Benutzerakzeptanztests (UAT) und Testpläne erstellen.
  - BPM erstellt und damit arbeitet.
  - die Themensuche verwendet.
  #### Lektionen
  - Einführung
  - Lösungen in Dynamics 365 Finance and Operations-Apps testen
  - Lifecycle Services-Tools implementieren
  - Modulübersicht
  
  In diesem Modul lernen Sie, wie man&#58;
  - die Korrelation zwischen Testfällen und Geschäftsanforderungen versteht
  - Testfälle erstellt, um die Geschäftsfunktionalität zu testen, ohne Entwickler sein zu müssen
  - die Task Recorder-Funktionalität verwendet, um ein Geschäftsprozessmodell in Lifecycle Services zu erstellen
  - fehlende Funktionen identifiziert, indem man Lücken mit Hilfe des BPM identifiziert und analysiert
  - das Regression Suite Automation Tool (RSAT) anwendet
  - die Go-Live-Bewertung von FastTrack versteht
  - den Kunden bei der Anforderung der Produktionsumgebung unterstützen kann.

