summary: >-
  Dieses Examen misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu bewältigen: Beschreiben von Finance and Operations-Apps und Erweitern von Anwendungen durch den Einsatz von Microsoft Power Platform-Technologien, Konfigurieren von Verwaltungsfeatures und -workflows, Verwalten von Finance and Operations-Daten, Validieren und Unterstützen der Lösung.


  #### <a name="audience-profile"></a>Zielgruppenprofil


  Berater*innen (funktional und technisch) sammeln und analysieren Geschäftsanforderungen und übersetzen diese Anforderungen in vollständig realisierte Geschäftsprozesse und Lösungen, die die von der Branche empfohlenen Verfahren umsetzen. Sie dienen als wichtige Ressource bei der Implementierung und Konfiguration von Anwendungen, die den Geschäftsanforderungen entsprechen. Berater*innen sollten in der Lage sein, die wichtigsten Komponenten und Features von Dynamics 365 Finance and Operations-Apps einzurichten. Sie sollten auch wissen, wie Dynamics 365 Finance and Operations-Apps mit externen Systemen und Tools wie Power Platform integriert werden. Berater*innen nutzen Lifecycle Services (LCS), Azure DevOps und andere Microsoft-Tools und -Plattformen, um den Prozess des Application Lifecycle Management (ALM) zu erleichtern. Berater*innen bilden sich kontinuierlich weiter, indem sie die Produktversionshinweise lesen, die Produkt-Roadmaps prüfen, an Konferenzen teilnehmen oder sich mithilfe von Microsoft Learn, Microsoft-Dokumentation, Präsenzschulungen, Blogs und Benutzercommunitys weiterbilden. Sie sollten auch rollenbasierte Zertifizierungen und Prüfungen absolvieren, um sicherzustellen, dass ihr Wissen anerkannt wird.
prerequisitesSection: >-
  Vor der Teilnahme an diesem Kurs müssen die Teilnehmer folgende Voraussetzungen erfüllen:
   * Allgemeine Kenntnisse zu Microsoft Windows
   * Grundkenntnisse bei der Verwendung von Dynamics 365 for Finance and Operations für die Verarbeitung und Navigation
   * Erfahrung als funktionale*r oder technische*r Berater*in und mit der Verwendung von Dynamics Finance-Apps zur Erfassung und Analyse von Geschäftsanforderungen
   * Allgemeine Kenntnisse der grundlegenden Features und Navigation mobiler Geräte
   * Kursteilnehmer*innen sollten in der Lage sein, einen synchronen, virtuellen Kurs zu absolvieren und Feedback auf positive, konstruktive Weise zu kommunizieren.
