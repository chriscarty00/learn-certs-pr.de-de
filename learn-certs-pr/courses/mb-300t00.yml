summary: |-
  Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu bewältigen: Beschreiben von Finanz- und Betriebsanwendungen und Erweitern von Anwendungen durch den Einsatz von Microsoft Power Platform-Technologien; Konfigurieren von Verwaltungsfunktionen und Arbeitsabläufen; Verwalten von Finanz- und Betriebsdaten; Validieren und Unterstützen der Lösung.
    
  #### Profil der Zielgruppe

  Berater (funktional und technisch) sammeln und analysieren Geschäftsanforderungen und übersetzen diese Anforderungen in vollständig realisierte Geschäftsprozesse und Lösungen, die die von der Branche empfohlenen Verfahren umsetzen. Sie dienen als wichtige Ressource bei der Implementierung und Konfiguration von Anwendungen, die den Geschäftsanforderungen entsprechen. Die Berater sollten in der Lage sein, die wichtigsten Komponenten und Funktionen von Dynamics 365 Finance and Operations-Apps einzurichten. Sie sollten auch wissen, wie Dynamics 365 Finance and Operations Anwendungen sind mit externen Systemen und Tools integrieren, darunter Power Platform. Der Berater verwendet Lifecycle Services (LCS), Azure DevOps und weitere Microsoft Werkzeuge und Plattformen zur Erleichterung der Verwaltung des Anwendungslebenszyklus (ALM) -Prozesses. Berater bilden sich kontinuierlich weiter, indem sie die Produktversionshinweise lesen, die Produkt-Roadmaps prüfen, an Konferenzen teilnehmen oder sich mithilfe von Microsoft Learn, Microsoft Docs,, Präsenzunterricht, Blogs und Benutzergemeinschaften weiterbilden. Sie sollten auch rollenbasierte Zertifizierungen und Prüfungen absolvieren, um sicherzustellen, dass ihr Wissen anerkannt wird.
prerequisitesSection: |-
  Vor Teilnahme an disesem Kurs benötigen die Teilnehmer&#58;
  - Allgemeine Kenntnisse von Microsoft Windows
  - Die Fähigkeit,  Dynamics 365 for Finance and Operations für die grundlegende Bearbeitung und Navigation zu nutzen
  - Erfahrung als funktionaler oder technischer Berater, der  Dynamics Finance Apps zum Sammeln und Analysieren von Geschäftsanforderungen verwendet hat
  - Allgemeines Wissen über grundlegende Funktionen und Navigation von Mobilgeräten
  - Der Teilnehmer sollte in der Lage sein, an einem synchronen, virtuellen Kurs teilzunehmen und Feedback in einer positiven, konstruktiven Art und Weise zu kommunizieren.
outlineSection: |-
  ### Modul 1: Verwendung von gemeinsamen Funktionen und Implementierungswerkzeugen

  In diesem Modul erhalten Sie eine Einführung in Dynamics 365 Finance and Operations durch Erlernen der Basic UI und Navigation. Teilnehmer arbeiten auch mit Power Platform-Tools, die mit Finanzierungs- und Betriebs-Apps arbeiten.

  #### Lektionen

  *   Einführung

  *   Einführung in Dynamics 365 Finance and Operations

  *   Basic UI und Navigation

  *   Dynamics 365 Finance &amp; Operations Merkmale und Funktionen

  *   Power Platform -Tools, die mit Finanz- und Betriebsanwendungen arbeiten

  *   Modulüberblick


  #### Lab : Arbeit mit betrieblichen Arbeitsbereichen

  ####

  #### Lab : Suchen durchführen und mit Filtern arbeiten

  ####

  #### Lab : Suchanfragen erstellen und zur späteren Verwendung speichern

  ####

  #### Lab : Arbeiten mit Datensatzvorlagen

  ####

  #### Lab : Vorbereitung, Aktivierung und Nutzung der Verwaltung von Geschäftsdokumenten

  ####

  #### Lab : Arbeiten mit gespeicherten Ansichten

  ####

  #### Lab : Einrichtung von Zahlenfolgen

  ####

  #### Lab : Konfigurieren von Adressbüchern

  ####

  #### Lab : Arbeiten mit betrieblichen Arbeitsbereichen

  ####

  Sie haben folgendes gelernt:

  * Nutzung gemeinsamer Funktionen und Implementierungswerkzeuge.

  * Beschreibung der Anwendungsfälle und Möglichkeiten von Arbeitsräumen.

  * Nutzung und Personalisierung betrieblicher Arbeitsbereiche.

  * Beschreibung des Fallmanagements.

  * Beschreibung der globalen Adressbuchfunktionen und ihrer Anwendungsfälle.

  * Identifizierung der in einer Standardinstallation verfügbaren Abfrage- und Berichtstypen.

  * Beschreibung der Anwendungsfälle für die Funktionen zur Verwaltung von Geschäftsdokumenten und zur elektronischen Berichterstattung.

  * Navigieren und effizientes Verwenden von Suchfiltern und Erstellen von Suchanfragen.

  * Datensatzvorlagen verstehen und verwenden.

  * Die für verschiedene Geschäftsprozesse verfügbaren Finanz- und Betriebsanwendungen

  * Beschreiben Sie Anwendungsfälle für Power Platform-Apps und Services.

  Integrieren von Power BI mit Dynamics 365 Finance -Apps.


  ### Modul 2: Administrative Funktionen und Arbeitsabläufe konfigurieren

  In diesem Modul lernen Sie, wie Sie Sicherheit in Finance and Operations Apps implementieren und gleichzeitig Workflows und Geschäftsereignisse implementieren. Die Teilnehmer werden die Apps für Finanzen und Betrieb verwalten und das Berichtswesen implementieren.

  #### Lektionen

  *   Einführung

  *   Implementierung von Sicherheit in Finanz- und Betriebsanwendungen

  *   Implementierung von Dynamics 365 Finance and Operations Anwendungsworkflows und Geschäftsvorfällen

  *   Planung und Implementierung von einer Organisation in Dynamics 365 Finance and Operations

  *   Verwaltung von Finanz- und Betriebsanwendungen

  *   Umsetzung der Berichterstattung in Dynamics 365 Finance and Operations

  *   Modulüberblick


  #### Lab : Einen Batch-Auftrag erstellen

  ####

  #### Lab : Eine Organisationshierarchie erstellen

  ####

  #### Lab : Eine Betriebseinheit erstellen

  ####

  #### Lab : Eine neue juristische Person konfigurieren

  ####

  #### Lab : Erstellung eines Bestellanforderungsablaufs

  ####

  #### Lab : Ausführen eines Sicherheitsberichts und Analysieren der Ergebnisse

  ####

  #### Lab : Aufgabentrennung einführen

  ####

  #### Lab : Benutzer anlegen und Sicherheitsrollen zuweisen

  ####

  Sie haben Folgendes gelernt:

  *   Implementierung von Sicherheit und Aufgabentrennung

  *   Workflows entwerfen und erstellen

  *   Einrichten und Konfigurieren von juristischen Personen und Betriebseinheiten

  *   Batch-Jobs erstellen

  *   Eine Organisationshierarchie erstellen und Zweck zuweisen

  *   Benutzeroptionen konfigurieren

  *   Verwendung von Excel Workbook Designer

  *   E-Mail konfigurieren (SMTP/Exchange)

  *   E-Mail-Vorlagen erstellen und bearbeiten.

  *   Verwenden der Power Automate Flows von Dynamics 365 Finance and Operations

  ### Modul 3: Verwalten Dynamics 365 Finance and Operation -Daten

  In diesem Modul lernen Sie, wie Sie Finanz- und Betriebsdaten verwalten, indem Sie Datenmigrationen planen und mit Anwendungen arbeiten, die sich in Finanz- und Betriebsanwendungen integrieren lassen.

  #### Lektionen

  *   Einführung

  *   Verwalten von Daten in Dynamics 365 Finance and Operations-Apps

  *   Planung für Datenmigration

  *   Einführung in AppSource und ISV-Lösungen

  *   Dynamics 365 Finance and Operations-Integration

  *   Modulüberblick


  #### Lab : Arbeiten mit Vorlagen im Arbeitsbereich Datenverwaltung

  ####

  #### Lab : Daten exportieren und importieren

  ####

  #### Lab : Kopieren von Konfigurationsdaten zwischen juristischen Personen

  ####

  #### Lab : Verwendung des Excel Workbook-Designers

  ####

  In diesem Modul haben Sie Folgendes gelernt:

  *   Beschreibung von Datenverwaltungskonzepten.

  *   Vorlagen für Konfigurationsdaten

  *   Identifizierung relevanter Dateneinheiten und -elemente auf der Grundlage vorgegebener Szenarien.

  *   Beschreiben Sie Anwendungsfälle und Arten von Dateneinheiten.

  *   Erstellen Sie eine Vorlage, unter Verwendung von Excel-Workbook Designer.

  *   Beschreiben Sie Anwendungsfälle für die Dual-Write-Funktion.

  *   Erläutern Sie, wie Sie Daten für den Import vorbereiten oder alle erforderlichen Startdaten einschließlich Postleitzahldaten erstellen.

  *   Importieren oder Exportieren von Daten mit Hilfe des Datenverwaltungssystems.

  *   Kopieren von Konfigurationsdaten zwischen Unternehmen oder juristischen Personen mit Hilfe des Datenmanagement-Frameworks.

  *   Dynamics 365 Finance and Operations-Integration


  ### Modul 4: Validieren und Unterstützen der Lösung

  In diesem Modul lernen Sie, wie Sie Anwendungen verwalten und Lösungen in Dynamics 365 Finance and Operations testen und  Lifecycle services (LCS) -Tools implementieren.

  #### Lektionen

  *   Einführung

  *   Verwalten von Anwendungen in Dynamics 365 Finance and Operations

  *   Implementieren von Lifecycle Services (LCS)-Tools

  *   Testen von Lösungen in Dynamics 365 Finance and Operations-Apps

  *   Modulüberblick


  In diesem Modul haben Sie Folgendes gelernt:

  *   Lücken zwischen vorhandener und gewünschter Funktionalität dokumentieren

  *   Bestimmen, wann man bauen und wann man kaufen sollte

  *   Go-Live-Prozess und Fast-Track Go-Live-Prozesse

  *   LCS-Werkzeuge und -Methoden

  *   Geschäftsprozessmodellierer in LCS

  *  LCS Suche und Serviceanfragen

  *  Diagnostik und Umgebungsüberwachungstools

  *  BPM-Bibliotheken Übersicht

  *  Testfälle mit dem Regression Suite Automation Tool (RSAT) and Azure DevOps.

  *   Analyse der Leistung mit Trace Parser
