  ### Modul 3&#58; Verwalten von Dynamics 365-Finance and Operation-Daten
  In diesem Modul erfahren Sie, wie man&#58;
  - Daten in Dynamics 365 Finance and Operations-Apps verwalten.
  - Datenverwaltungskonzepte beschreibt.
  - die Übersicht über den Datenverwaltungsarbeitsbereich versteht.
  - mit Vorlagen im Arbeitsbereich Datenverwaltung arbeitet.
  - Daten für den Import vorbereitet oder alle erforderlichen Startdaten erstellt, einschließlich Postleitzahldaten, Kunden, Lieferanten und Produkte.
  - Anwendungsfälle und Arten von Datenentitäten beschreibt.
  - Daten aus einer juristischen Einheit kopiert.
  - Daten in eine juristische Einheit kopiert.
  - Konfigurationsdaten zwischen Unternehmen oder juristischen Personen mit Hilfe des Datenverwaltungsframeworks kopiert.
  - Anwendungsfälle für die Dual-Write-Funktion beschreibt.
  - Eine Migrationsstrategie planen.
  - gängige Migrationsszenarien und -tools in Dynamics 365 Finance and Operations-Apps identifiziert.
  - den Umfang einer Migration bestimmt.
  - relevante Datenentitäten und -elemente anhand bestimmter Szenarien identifiziert.
  - Migrationsstrategieprozesse festlegt, einschließlich des Migrationsumfangs.
  - Daten für die Migration vorbereiten und diese dann migrieren.
  - vor der Datenmigration eine Checkliste für die ordnungsgemäße Planung eines bestimmten Szenarios erstellt.
  - Quelldaten identifiziert und extrahiert.
  - verfügbare Datentypen zum Erstellen von Quelldaten in einem bestimmten Szenario für die Datenmigration identifiziert.
  - Feldzuordnung zwischen Quell- und Zieldatenstrukturen generiert.
  - Daten mit Hilfe des Datenverwaltungsframeworks im- oder exportiert.
  - den Übergang zwischen vorhandenen und migrierten Systemen unterstützt.
  - eine Testmigration durchführt und den Ausgang des Prozesses überprüft.
  - die Automatisierung von Datenaufgaben implementiert.
