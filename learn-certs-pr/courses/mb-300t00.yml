  - Sicherheitsrollen auf Benutzer anwendet.
  - die Aufgabentrennung beschreibt.
  - Sicherheitsberichte ausführt und analysiert.
  - Workflow zur Ansicht und Genehmigung erstellt und anwendet.
  - Workflow-Eigenschaften und -Elemente konfiguriert.
  - Rechtspersonen und Betriebseinheiten einrichtet und konfiguriert.
  - Nummernfolgen konfiguriert und Fehler behebt.
  - eine Organisationshierarchie erstellt und ihr einen Zweck zuweist.
  - Benutzeroptionen beschreibt und anwendet.
  - die Dokumentenverarbeitung für Anhänge konfiguriert.
  - die Funktionen für Druckverwaltung und Formulareinrichtung konfiguriert.
  - Anwendungsfälle für den Microsoft Excel Workbook Designer und das Microsoft Dynamics Office-Add-In beschreibt.
  - E-Mails konfiguriert (SMTP / Exchange).
  - E-Mail-Vorlagen erstellt und verwaltet.
  - die Personalisierungsfunktion verwendet.
  - Stapeljobs und Warnungen einrichtet und überwacht.
