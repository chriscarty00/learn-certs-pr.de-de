summary: |-
  Zu den Dynamics 365 Finance- und Operations-Apps gehören unter anderem Dynamics 365 Finance, Dynamics 365 Supply Chain Management und Dynamics 365 Supply Chain Management, Fertigung.
  Dynamics 365 Finance hilft Ihnen dabei&#58;
  - Ihre globalen Finanzgeschäfte zu automatisieren und zu modernisieren.
  - die Performance in Echtzeit zu überwachen, zukünftige Ergebnisse zu prognostizieren und datengesteuerte Entscheidungen zu treffen, um die Geschäftsentwicklung voranzutreiben.
  - strategische Finanzentscheidungen mit künstlicher Intelligenz (KI) zu treffen, Ihre Finanzprozesse zu vereinheitlichen und zu automatisieren, die Betriebskosten zu senken und globale finanzielle Komplexität und Risiko zu verringern.
  
  Dynamics 365 Supply Chain Management hilft Ihnen dabei&#58;
  - Ihre Fertigungs- und Lieferkettenabläufe zu transformieren.
  - Nutzen Sie prädiktive Erkenntnisse und Erkenntnisse aus KI und dem Internet der Dinge (IoT) für Planung, Produktion, Inventar, Lager und Transportmanagement.
  - die betriebliche Effizienz, Produktqualität und Rentabilität zu maximieren.
  - Neuerungen zu intelligenten Fertigungsabläufen einzuführen, die Lagerverwaltung zu modernisieren, die Produktionsleistung zu optimieren, die Lebensdauer Ihrer Assets zu maximieren und Ihre Lieferkette zu automatisieren und zu rationalisieren.
  
  Hinweis&#58; Weitere Informationen finden Sie unter https://docs.microsoft.com/learn/paths/get-started-finance-operations/. 
  In diesem Modul konzentrieren wir uns auf die wichtigsten Features und Funktionen für Dynamics 365, Dynamics 365 Finance-Apps, die am häufigsten von Endbenutzern und Beratern verwendet werden.

  #### Zielgruppenprofil
  Zu den Aufgaben des Dynamics 365-Modulberaters für den Kundendialog gehören Netzwerksuche, Erfassen von Bedürfnissen, die Einbeziehung von Fachexperten und Interessenvertretern, das Übersetzen von Bedürfnissen, sowie Lösungen und Anwendungen zu konfigurieren.Der Modulbetreuer implementiert eine Lösung mit Hilfe gebrauchsfertiger Funktionen, codefreier Erweiterungsmöglichkeiten sowie Anwendungs- und Service-Integrationen.
prerequisitesSection: |-
