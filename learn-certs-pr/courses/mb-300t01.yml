outlineSection: >-
  ### <a name="module--158-get-started-with-dynamics-365-for-finance-and-operations"></a>Modul 1: Einstieg in Dynamics 365 für Finance and Operations

  In diesem Modul erhalten Sie einen Überblick über Dynamics 365 for Finance and Operations und die Branchen, in denen ein Einsatz möglich ist. Es werden die Module in Finance and Operations, der Zweck der Features in diesen Modulen und die Unterstützung der branchenspezifischen Bereiche beschrieben.

  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Branchenschwerpunkte

  - Einführung ins Finanzmanagement

  - Einführung in die Mitarbeiterführung

  - Einführung in das Supply Chain Management

  - Zusammenfassung des Moduls


  Kursteilnehmende erlangen ein Grundverständnis für Finance and Operations und die Branchen, in denen ein Einsatz möglich ist. Sie lernen die Module in Finance and Operations, den Zweck der Features in diesen Modulen und die Unterstützung der branchenspezifischen Bereiche kennen.


  ### <a name="module--258-get-started-with-lifecycle-services"></a>Modul 2: Erste Schritte mit Lifecycle Services

  Microsoft Dynamics Lifecycle Services (LCS) ist ein gemeinschaftlicher Arbeitsbereich, in dem Kunden und ihre Partner Dynamics 365 for Finance and Operations-Projekte vom Vorverkauf über die Implementierung bis hin zur Produktionsumgebung entweder in der Cloud oder lokal verwalten. Er enthält Checklisten und Tools zur Verwaltung des Projekts, einschließlich Methoden zur Verwaltung des Implementierungsprozesses.

  #### <a name="lessons"></a>Lektionen

  - Einführung in die Funktionen und Tools von Lifecycle Services

  - Wiederverwenden vorhandener Ressourcen, Kopieren und Freigeben von Daten

  - Einführung in die Funktionsweise der Aufgabenaufzeichnung

  - Erstellen eines Geschäftsprozessmodells

  - Ausführen des LCS-Tools für die Problemsuche und Analysieren der Ergebnisse

  - Einführung in die Verwendung von Regression Suite Automation Tool

  - Übungslabs

  - Zusammenfassung des Moduls


  Kursteilnehmende erwerben die folgenden Kenntnisse:

  - Grundkenntnisse zu den Funktionen und Tools von Lifecycle Services (LCS) für Finance and Operations

  - Wiederverwenden vorhandener Ressourcen, Kopieren und Freigeben von Daten

  - Einführung in die Funktionsweise der Aufgabenaufzeichnung

  - Erstellen eines Geschäftsprozessmodells

  - Identifizieren und Analysieren von Lücken mithilfe des Geschäftsprozessmodellierers

  - Ausführen des LCS-Tools für die Problemsuche und Analysieren der Ergebnisse



  ### <a name="module--358-use-lifecycle-services-to-design-and-plan"></a>Modul 3: Verwenden der Lifecycle Services zum Entwerfen und Planen

  Bei richtiger Planung wird die Implementierung von Dynamics 365 for Finance and Operations ein Erfolg. Nachdem ein Kunde die Vereinbarung zum Erwerb von Lizenzen für Finance and Operations unterzeichnet hat, beginnt die Tätigkeit als Functional Consultant mit der Verwaltung des Anwendungslebenszyklus und dem Übergang zu einer vorhersehbaren, wiederholbaren und qualitativ hochwertigen Umsetzung.

  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Phasen einer Cloudimplementierung

  - Phasen einer lokalen Implementierung

  - Erstellen von funktionalen Designdokumenten (FDD)

  - Zusammenfassung des Moduls


  Kursteilnehmende erwerben die folgenden Kenntnisse:

  - Vorbereiten der Dokumentation für gesammelte Anforderungen mithilfe einer Methodik in LCS

  - Definieren von Anwendungsfällen

  - Teilnahme an der Erstellung von funktionalen Anforderungsdokumenten (FRD)

  - Verstehen der Bedeutung der Erstellung und Verwaltung dokumentierter Prozesse

  - Teilnahme an phasenbasierten Planungsprozessen und Lösungsentwürfen

  - Beschreiben der zukünftigen Geschäftsprozesse basierend auf einer vorgeschlagenen Lösung

  - Bestimmen, wann entwickelt bzw. gekauft werden muss

  - Erstellen von funktionalen Designdokumenten (FDD)



  ### <a name="module--458-overview-of-reporting-and-analytics"></a>Modul 4: Übersicht über Berichterstellung und Analyse

  Ein Bericht in Dynamics 365 for Finance and Operations kann als strukturierte Darstellung von Daten definiert werden.

  Im Idealfall materialisieren Berichte Daten so, dass Benutzer*innen fundierte Entscheidungen treffen können.

  Finance and Operations unterstützt ein breites Spektrum an Szenarios für den Informationszugriff.

  #### <a name="lessons"></a>Lektionen

  - Verstehen von Berichten und Anfragen

  - Informationen zur Finanzberichterstattung

  - Konfigurieren von Power BI für die Instanz

  - Übungslabs

  - Zusammenfassung des Moduls


  Kursteilnehmende haben die folgenden Kenntnisse erworben:

  - - Verschiedene Arten von Berichten und Anfragen in Finance and Operations

  - Finanzberichterstattung

  - Konfigurieren von Finance and Operations für Microsoft Power Platform



  ### <a name="module--558-build-and-test-mobile-apps"></a>Modul 5: Entwickeln und Testen mobiler Apps

  In diesem Modul werden die Richtlinien und Entwurfsmuster einer mobilen App für Dynamics 365 for Finance and Operations erläutert. Darüber hinaus wird erläutert, wie Sie mobile Apps für bestimmte Anwendungsfälle entwickeln und testen.

  Die mobile Plattform vereinfacht das Ändern der Formulare und Definitionen mobiler Apps, um Anpassungen an Finance and Operations ein einzuschließen.

  Mobile Apps ermöglichen umfangreiche Offlineinteraktionen und mobile Interaktionen. Der Designer ist zudem einfach zu bedienen. Entwickler*innen können vereinfachte Formulare in Microsoft Visual Studio erstellen und dann mobile Apps entwerfen, die diese Funktionalität verfügbar machen.

  #### <a name="lessons"></a>Lektionen

  - Übersicht über die mobile Unified Operations-App

  - Entwickeln und Verwenden von mobilen Apps

  - Übungslab

  - Zusammenfassung des Moduls


  Die Kursteilnehmer*innen haben gelernt, eine mobile App zu erstellen und in Finance and Operations zu veröffentlichen. Die Kenntnis der Entwurfsüberlegungen für mobile Apps hilft dabei, eine mobile App mit einer modernen Benutzeroberfläche zu erstellen. Die Kursteilnehmer*innen haben außerdem gelernt, dass sie die Microsoft Dynamics 365 Unified Operations-App herunterladen müssen, um mit Finance and Operations zu arbeiten. Darüber hinaus haben sie gelernt, wie sie die Dynamics 365 Unified Operations-App ausführen, um eine Verbindung mit Finance and Operations herzustellen, die veröffentlichten mobilen Apps zu verwenden und die Daten per Pull zu aktualisieren.


  ### <a name="module--658-create-maintain-and-use-workflows"></a>Modul 6: Erstellen, Verwalten und Verwenden von Workflows

  Ein Workflow stellt einen Geschäftsprozess dar. Er definiert, wie ein Dokument sich durch das System bewegt, indem er zeigt, wer eine Aufgabe abschließen, eine Entscheidung treffen oder ein Dokument genehmigen muss.

  In einigen Organisationen müssen bestimmte Prozesse von einem*einer anderen Benutzer*in als der Person genehmigt werden, die den Datensatz eingibt. Diese Workflow-Prozesse erfordern möglicherweise eine manuelle Genehmigung, eine Arbeitsablaufs-Genehmigung oder keine Genehmigung.

  #### <a name="lessons"></a>Lektionen

  - Workflows für Geschäftsprozesse

  - Erstellen und Einrichten von Workflows

  - Zuweisen von Benutzern zu Workflow-Berührungspunkten

  - Verwenden von Arbeitselementen

  - Übungslab

  - Zusammenfassung des Moduls


  In diesem Modul haben die Kursteilnehmer*innen erfahren, wie die Automatisierung mithilfe von Workflows angewendet wird, und gelernt, dass das Definieren eines bestimmten Typs es einem Unternehmen ermöglicht, jeden Schritt in einem kritischen Prozess zu steuern. Die Kursteilnehmer*innen haben außerdem gelernt, dass Workflows als Prozedurschritte verwendet werden können, die Genehmigungen für mehrere Journaltypen verwenden. Darüber hinaus haben sie gelernt, dass sie mehrere Versionen für jeden Workflow definieren und einen vorhandenen Workflow ändern können, ohne das Original zu löschen. Diese Workflowprozesse erfordern möglicherweise eine manuelle Genehmigung, eine Workflowgenehmigung oder keine Genehmigung. Nachdem sie sich mit der Workflowarchitektur, den Workflowelementen und den Workflowaktionen vertraut gemacht haben, haben sie gelernt, wie Workflows eingerichtet, Workfloweigenschaften konfiguriert und manuelle oder automatisierte Aufgaben zu einem Workflow hinzugefügt werden. Schließlich haben sie gelernt, wie sie einen Genehmigungsprozess in einem Workflow konfigurieren, Benutzer*innen zu Workflow-Berührungspunkten zuweisen, einen Genehmigungsschritt in einem Workflow konfigurieren und die Funktion für Arbeitselemente verwenden, um einen Workflow zu verarbeiten.


