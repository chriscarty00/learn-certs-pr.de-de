outlineSection: >-
  ### <a name="module--158-set-up-and-configure-legal-entities"></a>Modul 1: Einrichten und Konfigurieren von Rechtspersonen

  In diesem Modul werden die Einrichtung und Konfiguration von Rechtspersonen und Nummernfolgen in Dynamics 365 for Finance and Operations erläutert.

  #### <a name="lessons"></a>Lektionen

  - Erstellen von Rechtspersonen und Generieren von Nummernfolgen

  - Erstellen einer Nummernfolge

  - Erstellen von Organisationshierarchien

  - Anwenden von Absichten und Richtlinien

  - Konfigurieren von Kalendern und Datenintervallen

  - Übungslabs

  - Zusammenfassung des Moduls



  Die Kursteilnehmer haben gelernt, wie Sie eine Rechtsperson erstellen und Nummernfolgen manuell oder mithilfe eines Assistenten generieren. Die Teilnehmer haben auch Kalender und Datumsintervalle konfiguriert. Darüber hinaus haben sie gelernt, wie Organisationshierarchien erstellt, Absichten angewendet und Richtlinien eingerichtet werden, sodass Geschäftsrichtlinien und Berichtsstrukturen optimiert werden können.


  ### <a name="module--258-manage-users-and-security"></a>Modul 2: Verwalten von Benutzern und Sicherheit

  Microsoft Dynamics 365 for Finance and Operations verfügt über eine Reihe von Sicherheits- und Konfigurationsoptionen, damit die Sicherheit vertraulicher Daten gewährleistet wird. Dies alles bedeutet, dass sich die Benutzer weiterhin auf ihre Rollen konzentrieren können, während das System so rationell wie möglich bleibt.

  Mit dem Wissen, wie verschiedene Sicherheitsoptionen implementiert werden, können Unternehmen ihre Sicherheitsanforderungen besser erfüllen. Wenn die Sicherheitsarchitektur von Finance and Operations verstanden wird, kann die Sicherheit leichter an die Anforderungen eines Unternehmens angepasst werden.

  #### <a name="lessons"></a>Lektionen

  - Verstehen der Sicherheitsarchitektur

  - Verwalten von Benutzern und Sicherheit

  - Einrichten und Anwenden der Aufgabentrennung

  - Ausführen von Sicherheitsberichten

  - Einrichten von Batchaufträgen und Warnungen

  - Übungslabs

  - Zusammenfassung des Moduls



  In diesem Modul haben die Kursteilnehmer Folgendes gelernt:

  - - Die Sicherheitsarchitektur von Finance and Operations verstanden

  - Verwaltete Benutzer

  - Verwalten der Sicherheit

  - Anwenden der Aufgabentrennung

  - Ausführen von Sicherheitsberichten



  ### <a name="module--358-perform-personalization"></a>Modul 3: Durchführen von Personalisierung

  Mittels Personalisierung sparen Sie Zeit und Aufwand bei der Verwendung des Systems.

  #### <a name="lessons"></a>Lektionen

  - Beschreiben und Anwenden von Benutzeroptionen

  - Erstellen, Exportieren und Importieren von Personalisierungen

  - Erstellen und Verwalten von Datensatzvorlagen

  - Übungslabs

  - Zusammenfassung des Moduls



  Die Kursteilnehmer haben nun gelernt, wie sie Benutzeroptionen verwenden und anwenden, eine Personalisierung erstellen und die von anderen Benutzern zu verwendende Personalisierung exportieren, indem sie das Personalisierungsfeature von Finance and Operations verwenden. Außerdem haben sie den Unterschied zwischen Anpassung und Personalisierung gelernt. Insbesondere haben sie gelernt, wie Personalisierung beim Einsparen von Zeit hilft, indem häufig verwendete Feldwerte personalisiert werden, und das Erstellen und Pflegen von Datensatzvorlagen ermöglicht.


  ### <a name="module--458-implement-common-integration-features"></a>Modul 4: Implementieren allgemeiner Integrationsfeatures

  Microsoft Dynamics 365 kann mit vielen anderen gängigen Programmen integriert werden, beispielsweise mit E-Mail-Programmen, Microsoft Office und Power BI.

  #### <a name="lessons"></a>Lektionen

  - Microsoft Office-Integration

  - E-Mail-Einstellungen

  - Erstellen und Pflegen von E-Mail-Vorlagen

  - Verwenden von Power BI

  - Einrichten von Netzwerkdruck

  - Integrieren von Daten in Common Data Services für Apps

  - Übungslabs

  - Zusammenfassung des Moduls



  In diesem Modul haben die Kursteilnehmer erfahren, wie sie die Microsoft Office-Integration in Dynamics 365 for Finance and Operations verwenden, E-Mail-Einstellungen (SMTP/Exchange) konfigurieren und E-Mail-Vorlagen erstellen und pflegen, um die Nachrichten beim Senden von E-Mails an Kunden zu standardisieren. Durch das Einrichten von Netzwerkdruckfeatures können Netzwerkdrucker von Unternehmen remote verwendet werden. Schließlich bot dieses Modul eine Übersicht darüber, wie Sie Daten aus mehreren Quellen in Common Data Service für Apps integrieren und die Daten mithilfe des Arbeitsbereichs zur Datenverwaltung in Dynamics 365 for Finance and Operations integrieren.


