summary: "Unternehmen verwenden Dynamics 365 for Finance and Operations, um Betriebskosten zu senken und schnell auf sich ändernde Geschäftsanforderungen reagieren zu können. Mit dieser Lösung können Unternehmen diese Ziele erreichen. \n\nIn diesem Kurs wird erläutert, wie Kernkomponenten von Microsoft Dynamics 365 for Finance and Operations konfiguriert werden.\n\n#### <a name=\"audience-profile\"></a>Zielgruppenprofil\nZu den Aufgaben des Dynamics 365-Modulbetreuers für den Kundendialog gehören Netzwerksuche, Erfassen von Bedürfnissen, die Einbeziehung von Fachexperten und Stakeholdern, das Übersetzen von Bedürfnissen, sowie Lösungen und Anwendungen zu konfigurieren. Ein Functional Consultant implementiert eine Lösung durch sofort einsatzbereite Features, Erweiterbarkeit ohne Code sowie Anwendungs- und Dienstintegrationen."
