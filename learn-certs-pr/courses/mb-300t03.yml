summary: >-
  Unternehmen verwenden Dynamics 365 for Finance and Operations, um Betriebskosten zu senken und schnell auf sich ändernde Geschäftsanforderungen reagieren zu können. Mit dieser Lösung können Unternehmen diese Ziele erreichen.


  In diesem Kurs werden die Datenmigration und die Vorbereitung auf die Inbetriebnahme von Microsoft Dynamics 365 for Finance und Operations erläutert.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Zu den Aufgaben des Dynamics 365-Modulbetreuers für den Kundendialog gehören Netzwerksuche, Erfassen von Bedürfnissen, die Einbeziehung von Fachexperten und Stakeholdern, das Übersetzen von Bedürfnissen, sowie Lösungen und Anwendungen zu konfigurieren. Der*Die Functional Consultant implementiert eine Lösung durch sofort einsatzbereite Funktionen, codelose Erweiterbarkeit sowie Anwendungs- und Dienstintegrationen.
prerequisitesSection: Grundkenntnisse der ERP- und CRM-Konzepte
outlineSection: >-
  ### <a name="module--158-prepare-data-for-migration-and-migrate-data"></a>Modul 1&#58; Aufbereiten von Daten für die Migration und Migrieren von Daten

  In dieser Lerneinheit werde Integrationsmuster, -szenarios und -lösungen für Finance and Operations behandelt. Obwohl in dieser Einheit keine technischen Details zum Verwenden oder Einrichten von Integrationsmustern oder zum Arbeiten mit Beispielcode enthalten sind, ist es ratsam, die verfügbaren Integrationstools zu kennen.

  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Grundlegendes zum BYDO-Feature

  - Durchführen einer Testmigration und Validieren der Ausgabe

  - Zusammenfassung des Moduls



  Bei der Datenmigration gilt: Je mehr Sie wissen, desto leichter können Sie die betriebliche Komplexität kontrollieren und die Kosten senken. Die Geschäftskontinuität des Kunden bzw. der Kundin muss Priorität haben. In diesem Modul lernen Kursteilnehmer*innen, wie Sie Daten für eine erfolgreiche Migration aufbereiten, indem Sie wichtige Faktoren wie Legacysysteme und statische und allgemeine Daten identifizieren.



  In diesem Modul haben Kursteilnehmer*innen Folgendes gelernt&#58;

  - - Eine Datenintegrationsstrategie (Import / Export) auswählt

  - Identifizieren gängiger Migrationsszenarios und -tools in Finance and Operations

  - Grundlegendes zum Feature „Eigene Datenbanken nutzen“ (BYOD)

  - Identifizieren relevanter (Legacy-)Systeme

  - Identifizieren und Importieren von statischen Daten, die branchenweit verbreitet sind

  - Erstellen und Überprüfen von Testplänen für die Datenmigration

  - Identifizieren und Extrahieren von Quelldaten

  - Identifizieren relevanter Datenentitäten und -elemente

  - Generieren einer Feldzuordnung zwischen Quell- und Zieldatenstrukturen

  - Durchführen einer Testmigration und Validieren der Ausgabe

  - Unterstützen des Übergangs zwischen vorhandenen und migrierten Systemen



  ### <a name="module--258-use-data-management"></a>Modul 2&#58; Verwenden der Datenverwaltung

  In diesem Modul erhalten die Kursteilnehmer*innen einen Überblick über die Grundkonzepte der Datenverwaltungsplattform. Die Kursteilnehmer*innen lernen außerdem, wie sie Daten in Dynamics 365 for Finance and Operations mithilfe des Datenverwaltungsarbeitsbereichs importieren und exportieren können.


  Schließlich lernen sie die asynchronen wiederkehrenden Integrationsfunktionen der Datenverwaltungsplattform kennen. Das Datenverwaltungsframework kann verwendet werden, um Datenentitäten und Datenentitätspakete in Finance and Operations zu verwalten.

  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Grundlegendes zur Datenverwaltung und -integration

  - Der Datenverwaltungsarbeitsbereich

  - Vorlagen in der Datenverwaltung

  - Importieren, Exportieren und Kopieren von Daten in eine juristische Person

  - Übungslabs

  - Zusammenfassung des Moduls



  In diesem Modul haben Kursteilnehmer*innen Folgendes gelernt&#58;

  - Identifizieren des richtigen Musters für ein bestimmtes Szenario, um die Datenverwaltungsplattform für die Integration mithilfe von Datenentitäten zu verwenden

  - Arbeiten mit dem Datenverwaltungsarbeitsbereich

  - Exportieren von Daten aus einer juristischen Person

  - Importieren von Daten in eine juristische Person

  - Arbeiten mit Datenimport- und -exportaufträgen

  - Bereinigen der Stagingtabellen



  ### <a name="module--358-perform-user-acceptance-testing"></a>Modul 3&#58; Durchführen eines Benutzerakzeptanztests

  Um die Kundenlösung vor Inbetriebnahme zu testen und auszuwerten, muss eine Umgebung von Dynamics 365 for Finance and Operations vorhanden sein, die alle Konfigurationen und möglichen Anpassungen über Erweiterungen enthält.


  Es ist immer von Vorteil, über eine Methodik zu verfügen, die sicherstellt, dass Erstellung und Testen für kurze, effiziente und rollenorientierte Testfallszenarien ordnungsgemäß organisiert und geplant sind.

  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Erstellen und Ausführen von Testfällen für die Benutzerakzeptanz

  - Übungslab

  - Zusammenfassung des Moduls



  In diesem Modul haben die Kursteilnehmer*innen Folgendes gelernt&#58;

  - - Wie man die Korrelation zwischen Testfällen und Geschäftsanforderungen versteht

  - Best Practices für die Aufzeichnung von Testfällen

  - Aufgabenaufzeichnung

  - Wie BPM-Bibliotheken für Szenarioakzeptanztests erstellt werden

  - Wie Ihr Testplan in Azure DevOps synchronisiert und konfiguriert werden kann

  - Ausführen von Tests



  ### <a name="module--458-prepare-to-go-live"></a>Modul 4&#58; Vorbereiten auf die Inbetriebnahme

  Die harte Arbeit führt zum Erfolg, wenn die in Dynamics 365 for Finance and Operations implementierte Lösung in die Produktionsumgebung verschoben wird. Dies ist die entscheidende und letzte Phase dieses spannenden Abschlusses einer Implementierung.


  Das Ziel ist ein zufriedener Kunde bzw. eine zufriedene Kundin, eine qualitativ hochwertige Lösung, ein ruhiger Ablauf dieser wichtigen Phase, die auch als „Go-Live“ bezeichnet wird. Es gibt keine Erfolgsgarantie, wenn Sie nicht wissen, wie Sie sich auf die Inbetriebnahme von Finance and Operations und die letzte Phase der Implementierung vorbereiten sollen.


  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Vorbereiten auf die Inbetriebnahme

  - Zusammenfassung des Moduls



  In diesem Modul lernen Kursteilnehmer*innen Folgendes&#58;

  - Produktionsstart vorbereiten

  - Abschließen der Lifecycle Services-Methodik (LCS)

  - Durchführen eines Benutzerakzeptanztests (UAT) für Ihre Lösung

  - Grundlegendes zur „Go-Live“-Bewertung von FastTrack

  - Abrufen der Produktionsumgebung



