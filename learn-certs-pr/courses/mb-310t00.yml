  ### <a name="module-658-implement-and-manage-accounts-receivable-and-credit-and-collections"></a>Modul 6&#58; Implementieren und Verwalten der Debitorenbuchhaltung sowie von Kredit- und Inkassovorgängen

  Sie müssen das Debitorenmodul konfigurieren, um Funktionen für die Debitorenbuchhaltung ausführen zu können. Anschließend können Sie Kundenrechnungen erstellen, Lieferscheine buchen, Freitextrechnungen verwenden, die sich nicht auf Kundenaufträge beziehen, und Zahlungen mit verschiedenen Zahlungsarten wie Bargeld, Schecks, Kreditkarten und elektronische Zahlungen von Kunden erhalten. Durch die richtige Verwaltung von Interessenten und Kunden können Unternehmen einige ihrer Anforderungen erfüllen, etwa in Hinsicht auf die Kundenzufriedenheit. Gleichzeitig vermeidet die ordnungsgemäße Verwaltung Verluste, indem viele Faktoren (etwa das Kreditlimit) überprüft und die Verarbeitung der Bestellung blockiert wird, wenn sie gegen die Richtlinien des Unternehmens verstößt. Vertriebsmitarbeiter sind der Schlüssel für den Umsatz des Unternehmens, und ihre Provisionen sollten nach Abschluss des Vertriebszyklus verarbeitet werden.

