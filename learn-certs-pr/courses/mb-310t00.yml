  ### <a name="module-858-configure-and-manage-fixed-assets"></a>Modul 8&#58; Konfigurieren und Verwalten von Anlagevermögen

  Die Art und Weise, wie das Anlagevermögen behandelt wird, muss sowohl den internationalen Rechnungslegungsstandards als auch den Rechnungslegungsvorschriften der einzelnen Länder/Regionen entsprechen. Zu den Anforderungen gehören beispielsweise Regeln für die Erfassung von Akquisitions- und Veräußerungsvorgängen, Abschreibungen, Nutzungsdauer sowie Zu- und Abschreibungen von Anlagevermögen. Die Funktionalität für Anlagevermögen beinhaltet viele dieser Standards und Regeln.

