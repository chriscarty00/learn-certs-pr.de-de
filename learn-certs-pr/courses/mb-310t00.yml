  ### <a name="module-558-implement-and-manage-expense-management"></a>Modul 5&#58; Implementieren und Verwalten der Ausgabenverwaltung

  Mithilfe der App „Dynamics 365 Finance and Operations“ können Sie einen integrierten Workflow erstellen, in dessen Rahmen Sie Informationen zu Zahlungsmethoden speichern, Kreditkartentransaktionen importieren und das Geld nachverfolgen können, das Mitarbeiter ausgeben, wenn ihnen Kosten für Ihr Unternehmen entstehen. Sie können auch Ausgabenrichtlinien definieren und die Erstattung von Reisekosten automatisieren. Die Ausgabenabrechnung wurde neu gestaltet, um die Benutzerfreundlichkeit zu vereinfachen und die Zeit zu verkürzen, die zum Ausfüllen von Ausgabenberichten erforderlich ist. Sie können diese Funktion in der Featureverwaltung aktivieren. Sie können eine neue Einrichtungsseite hinzufügen, um die Sichtbarkeit von Ausgabenfeldern zu konfigurieren, und angeben, welche Daten bei der Eingabe von Ausgabenberichten erforderlich, optional oder nicht verfügbar sind. Wenn diese Funktion aktiviert ist, ist ein neuer Ausgabenarbeitsbereich verfügbar. Dieser Arbeitsbereich ersetzt den vorherigen Ausgabenarbeitsbereich und ist die Landing Page für die verbesserte Eingabeumgebung. Die Reise- und Ausgabenverwaltung ist für Unternehmen, die über einen gewissen Spielraum bei den Ausgaben verfügen, von großem Wert. Reise- und Bewirtungskosten sind ein wesentlicher Teil der kontrollierbaren Ausgaben eines Unternehmens. Um diese Kosten zu senken, bietet die Ausgabenverwaltung einen Mechanismus zum Definieren und Anwenden von Ausgabenrichtlinien sowie zum Kennzeichnen und Melden von Verstößen gegen diese Richtlinien. Darüber hinaus werden durch die Automatisierung der Eingabe und Erstattung von Reise- und Bewirtungskosten die Verarbeitungskosten im Vergleich zur manuellen Eingabe reduziert. Die Ausgabenverwaltung ist eng in andere Module wie Kreditorenbuchhaltung, Hauptbuch, Beschaffung und Finanzierung sowie Projektmanagement und Buchhaltung integriert.

