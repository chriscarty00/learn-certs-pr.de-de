summary: >-
  Organisationen nutzen Dynamics 365 for Finance and Operations, um ihre Finanzergebnisse zu verbessern, indem sie die Rentabilität steigern, die Produktivität ihrer Mitarbeiter optimieren, Betriebskosten senken, sich schnell an geänderte Anforderungen anpassen und die Vermögensverwaltung rationalisieren.


  Dieser Kurs behandelt die Konfiguration und Verwendung der wichtigsten Komponenten des Finanzmanagements in Dynamics 365 for Finance and Operations.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Zu den Aufgaben des Dynamics 365-Modulbetreuers für den Kundendialog gehören Netzwerksuche, Erfassen von Bedürfnissen, die Einbeziehung von Fachexperten und Stakeholdern, das Übersetzen von Bedürfnissen, sowie Lösungen und Anwendungen zu konfigurieren. Der*Die Functional Consultant implementiert eine Lösung durch sofort einsatzbereite Funktionen, codelose Erweiterbarkeit sowie Anwendungs- und Dienstintegrationen.
prerequisitesSection: Grundkenntnisse der ERP- und CRM-Konzepte
outlineSection: "### <a name=\"module--158-financial-management\"></a>Modul 1: Finanzmanagement\nIn diesem Modul lernen die Kursteilnehmer einige der Vorteile des Finanzmanagements von Dynamics 365 for Finance and Operations kennen.\n#### <a name=\"lessons\"></a>Lektionen\n- Vorteile des Finanzmanagements\n- Finanzmanagement\n- Zusammenfassung des Moduls\n\nDie Kursteilnehmer haben die Module für das Finanzmanagement in Finance and Operations kennengelernt und sich mit den allgemeinen Merkmalen und Funktionen vertraut gemacht.\n\n### <a name=\"module--258-configure-currencies\"></a>Modul 2: Konfigurieren von Währungen\nEiner der ersten und wichtigsten Schritte zur Implementierung des Finanzmanagements in Dynamics 365 for Finance and Operations ist das Einrichten von Zahlungsmitteln. Das Einrichten von Zahlungsmitteln ist ein erforderlicher Schritt in der Konfiguration des Systems und wird zur Erfassung von Finanztransaktionen verwendet. In diesem Modul wird das Zahlungsmittelmanagement in Finance and Operations erläutert.\n#### <a name=\"lessons\"></a>Lektionen\n- Einführung\n- Einrichten von Währungen und Umrechnungen für juristische Personen\n- Konfigurieren und Importieren von Währungswechselkursen\n- Übungs-Lab\n- Zusammenfassung des Moduls\n\nDie Kursteilnehmer haben verschiedene Arten von Währungen in Finance and Operations kennengelernt. Sie sind jetzt auch mit dem Konzept der Triangulationswährung, der Einrichtung von Währungen für juristische Personen und Umrechnungen vertraut. Anhand des Videos haben die Kursteilnehmer gelernt, wie Wechselkursanbieter konfiguriert und zum Importieren von Wechselkursen in einen Wechselkurstyp verwendet werden.\n\n### <a name=\"module--358-create-fiscal-calendars-years-and-periods\"></a>Modul 3: Erstellen von Steuerkalender, Geschäftsjahre und Perioden\nVor dem Buchen von Transaktionen muss ein neues Geschäftsjahr in Perioden unterteilt werden. Dies liegt daran, dass Transaktionen nur gebucht werden können, wenn ein Zeitraum für das Buchungsdatum erstellt und von mehreren juristischen Einheiten gemeinsam genutzt wird. Die gemeinsame Nutzung von Steuerkalendern hat den Vorteil, dass für jede Rechtsperson mehrere Steuerkalender unterstützt werden. Das Geschäftsjahr in Finance and Operations kann auf eine beliebige Länge festgelegt und in eine beliebige Anzahl von Perioden unterteilt werden. In diesem Modul wird die Verwaltung von Geschäfts- und Sachkontokalendern in Finance and Operations erläutert.\n#### <a name=\"lessons\"></a>Lektionen\n- Einführung\n- Erstellen von Steuerkalendern, Geschäftsjahren und Perioden\n- Erstellen von Datumsintervallen\n- Übungs-Lab\n- Zusammenfassung des Moduls\n\nIn diesem Modul haben die Kursteilnehmer Folgendes gelernt:\n- Unterscheiden zwischen Sachkonto- und Geschäftskalendern\n- Konfigurieren und Einrichten von Geschäftskalendern, Geschäftsjahren und Perioden\n- Erstellen und Verwenden von Datumsintervallen\n\n\n### <a name=\"module--458-configure-chart-of-accounts\"></a>Modul 4: Konfigurieren eines Kontenplans\nEin Kontenplan besteht aus einer Reihe von Hauptkonten in Finance and Operations, die beim Buchen eines Journals Finanzinformationen erfassen. Jedem Konto wird eine Kontonummer als eindeutige Kennung zugewiesen.\n#### <a name=\"lessons\"></a>Lektionen\n- Einführung\n- Definieren und Konfigurieren des Kontenplans\n- Definieren und Konfigurieren der Finanzdimensionen\n- Definieren und Konfigurieren der Kontostrukturen und Regeln\n- Übungs-Labs\n- Zusammenfassung des Moduls\n\nIn diesem Modul haben die Kursteilnehmer Folgendes gelernt:\n- Benennen der erforderlichen Komponenten für den Kontenplan\n- Definieren und Konfigurieren des Kontenplans\n- Definieren und Konfigurieren der Finanzdimensionen und Dimensionssätze\n- Konfigurieren von Kontenplänen, Hauptkonten, Kategorien, Vorlagen, Sachkontoalias und Saldenkontrolle\n- Konfigurieren von Kontostrukturen und erweiterten Regeln\n\n\n### <a name=\"module--558-configure-ledger-and-journals\"></a>Modul 5: Konfigurieren von Sachkonten und Journalen\nEin Journal ist ein Arbeitsblatt, das Sie verwenden können, bevor Sie Buchungen manuell in das System eingeben. Bei korrekter Einrichtung ermöglichen Journale eine schnelle und effiziente Verwaltung der Buchung. Um ein Journal verwenden zu können, muss ein Journalname vorhanden sein, und die Konfiguration von Sachkonto, Journals und Buchung des Hauptbuchmoduls muss abgeschlossen sein. Wenn man das Hauptbuchjournal direkt oder über den Arbeitsbereich für die Hauptbuchverarbeitung verwendet, können Benutzer, denen die entsprechende Sicherheitsrolle für den Zugriff auf das Hauptbuch zugewiesen wurde, die täglichen Aktivitäten ausführen. Mit einem Journalnamen können Verantwortliche im Finanzbereich die Validierung der Dateneingabe steuern und das Buchen eines Journalnamens für Benutzer unterschiedlich einschränken.\n#### <a name=\"lessons\"></a>Lektionen\n- Journale und deren Einrichtung\n- Konfigurieren des Sachkontos und Einrichten von Journalen\n- Benutzerjournale\n- Übungs-Lab\n- Zusammenfassung des Moduls\n\nIn diesem Modul haben die Kursteilnehmer Folgendes gelernt:\n- Benennen der verschiedenen Arten von Journalen und deren Einrichtung\n- Konfigurieren von Sachkontos und Einrichten von Buchungen\n- Konfigurieren und Verwenden von Journalen\n\n\n### <a name=\"module--658-configure-cash-and-bank-management\"></a>Modul 6: Konfigurieren von Bargeld- und Bankverwaltung\nIn Dynamics 365 for Finance and Operations verwenden Unternehmen das Modul „Cash and bank management \" zur Erstellung und Verwaltung von Bankkonten. Die Bankkontentabelle enthält einen Datensatz für jedes Bankkonto. Jeder Datensatz enthält Informationen zum Bankkonto, wie z. B. die folgenden: Registrierungsnummer und Kontonummer, Adresse, weitere Kontaktinformationen, Währung, Scheckeinrichtung und Hauptkonto für die Buchung. Finance and Operations verwendet diese Informationen, um Bankgeschäfte wie z.B. Zahlungen und Einzahlungen zu verarbeiten.\n#### <a name=\"lessons\"></a>Lektionen\n- Einführung\n- Arten und Gruppen von Banktransaktionen\n- Einrichten von Parametern für die Bargeld- und Bankverwaltung\n- Konfigurieren von Banken und Bankschecks\n- Einreichen und Rückerstatten von Schecks\n- Cashflow\n- Übungs-Labs\n- Zusammenfassung des Moduls\n\nIn diesem Modul haben die Kursteilnehmer Folgendes gelernt:\n- Erstellen und Konfigurieren von Banken\n- Erstellen und Konfigurieren von Banklayouts\n- Konfigurieren von Parametern für die Bargeld- und Bankverwaltung\n- Einrichten von Lieferanten- und Kundenbanken\n- Konfigurieren von Prognosen und Berichten zum Cashflow\n\n\n### <a name=\"module--758-use-cash-and-bank-management\"></a>Modul 7: Verwenden von Bargeld- und Bankverwaltung\nIn diesem Modul werden die Hauptverfahren des Moduls Cash- und Bankmanagement in Finance and Operations behandelt. Die Kursteilnehmer haben gelernt, wie sie mit den Arbeitsbereichen für die Bargeld- und Bankverwaltung arbeiten können, z. B. Bankverwaltung und Bargeldübersichten. Die Kursteilnehmer haben außerdem die Abläufe und Verfahren der Bargeld- und Bankverwaltung kennengelernt, z. B. zum Durchführen von Einzahlungen und zum Stornieren von Zahlungen (Einzahlungen). Finance and Operations bietet Funktionen zum Verwalten von Scheckzahlungen sowie Verfahren zum Beheben spezieller Situationen mit Schecks. Sie können Schecks löschen, erstatten und stornieren sowie Schecks gemäß Unternehmensspezifikationen erstellen und ausstellen. Da in Finance and Operations alle Finanztransaktionen erfasst werden, können Unternehmen mit Hilfe der Funktion zum Kontenabgleich interne Firmendatensätze von Transaktionen mit Kontoauszügen abgleichen.\n#### <a name=\"lessons\"></a>Lektionen\n- Durchführen von Einzahlungen und Zahlungsstornierungen\n- Nutzen von Arbeitsbereichen für die Bargeld- und Bankverwaltung\n- Übungs-Labs\n- Zusammenfassung des Moduls\n\nIn diesem Modul haben die Kursteilnehmer Folgendes gelernt:\n- Arbeiten mit Verfahren für die Bargeld- und Bankverwaltung\n- Nutzen von Arbeitsbereichen für die Bargeld- und Bankverwaltung\n- Durchführen von Einzahlungen\n- Stornieren von Zahlungen\n\n\n### <a name=\"module--858-configure-letters-of-credit-and-guarantees\"></a>Modul 8: Konfigurieren von Akkreditiven und Bankgarantien\nDie Kursteilnehmer haben gelernt, was Bankbriefe sind und wie man Akkreditive zur Erstellung von Bankdokumente einrichtet, die üblicherweise für den Kauf und Verkauf von Waren über internationale Grenzen hinweg verwendet werden. Sie haben außerdem das Konzept von Bankgarantien kennengelernt, bei denen sich eine Bank verpflichtet, einen bestimmten Geldbetrag an eine Person zu zahlen, wenn einer der Kunden der Bank mit einer Zahlung oder Verpflichtung gegenüber dieser Person in Verzug gerät.\n#### <a name=\"lessons\"></a>Lektionen\n- Einführung\n- Konfigurieren von Akkreditiven\n- Konfigurieren von Bankgarantien\n- Zusammenfassung des Moduls\n\nDie Kursteilnehmer haben Bankbriefe, Akkreditive und Bankgarantien kennengelernt.\n\n### <a name=\"module--958-perform-daily-procedures\"></a>Modul 9: Ausführen täglicher Abläufe\nJede in Finanzen und Betrieb eingegebene manuelle Buchung wird über ein Journal erfasst. Ein Journal ist eine Art Arbeitsblatt, in dem Einträge nicht sofort verbucht werden. Sie können abgeschlossene Journale überprüfen, ändern und verifizieren, bis sie zur Buchung bereit sind. Eine Belegvorlage ist ein Beleg, der als Grundlage für zukünftige Belege in anderen Journaleinträgen verwendet werden kann. Sie können Belegvorlagen für ein allgemeines Journal oder eines der Finanzunterjournale verwenden, z. B. Kreditoren- und Debitorenjournale. Sie können Einschränkungen für Unternehmen, Kontotyp und Segmentwerte festlegen.\n#### <a name=\"lessons\"></a>Lektionen\n- Grundlegendes zu Hauptbuchprozessen\n- Erstellen von Belegvorlagen\n- Einrichten von Journalsteuerungen\n- Übungs-Lab\n- Zusammenfassung des Moduls\n\nDie Kursteilnehmer haben gelernt, wie sie die täglichen Aktivitäten im Hauptbuch verarbeiten und die Journalsteuerung verwenden, um Regeln bei der Dateneingabe anzuwenden. Sie haben mit Saldenkontrollkonten gearbeitet, um die Salden von Banken oder Liquiditätskonten anzuzeigen. \n\nDie Kursteilnehmer haben auch gelernt, dass man die Saldenkontrolle nur vor dem Buchen verwenden kann, um sicherzustellen, dass die Einträge korrekt sind.\n\nSchließlich haben die Kursteilnehmer erfahren, wie sie von Belegvorlagen profitieren können. Mit der Option „Betrag“ wird einfach der exakte Betrag der Vorlage als neue Zeile kopiert, bei „Prozent“ werden die Beträge im Gutschein in Prozentfaktoren umgewandelt. So kann bei Auswahl der Belegvorlage ein beliebiger Betrag angewendet werden.\n\n### <a name=\"module--1058-intercompany-accounting\"></a>Modul 10: Intercompany-Verrechnung\nDie konzerninterne Buchhaltung kann Organisationen durch Bereitstellung eines zentralen Einstiegspunkts für Transaktionen, die für mehrere Unternehmen aufgezeichnet werden müssen, helfen. Das Durchführen von Transaktionen von einem einzelnen Unternehmen aus spart Zeit bei der Dateneingabe und stellt sicher, dass Transaktionen, die mehrere Unternehmen betreffen, in jedem Unternehmen erfasst werden. Finance and Operations hilft auch dabei, die konzerninternen Einträge durch das ganze System zu verfolgen. Es verfügt über die Funktion, konzerninterne Transaktionen zu verarbeiten, die von den meisten Unternehmen benötigt wird. Dazu gehört die Möglichkeit, konzerninterne Kundenaufträge, Bestellungen und Barauszahlungen effizient zu erfassen.\n#### <a name=\"lessons\"></a>Lektionen\n- Einrichten und Nutzen der Intercompany-Verrechnung\n- Übungs-Lab\n- Zusammenfassung des Moduls\n\nDie Kursteilnehmer sind in der Lage, eine Intercompany-Verrechnung einzurichten und zu nutzen.\n\n### <a name=\"module--1158-configure-ledger-allocations-and-accruals\"></a>Modul 11: Konfigurieren von Sachkontozuordnungen und Abgrenzungen\nFinance and Operations bietet die Möglichkeit, Rückstellungsprogramme zu unterstützen.\n#### <a name=\"lessons\"></a>Lektionen\n- Einführung\n- Konfigurieren und Anwenden von Abgrenzungsschemas\n- Konfigurieren von Sachkonto-Zuordnungsregeln\n- Übungs-Labs\n- Zusammenfassung des Moduls\n\nDie Kursteilnehmer haben gelernt, wie Zuordnungsregeln sowie Abgrenzungsschemas konfiguriert und verwendet werden. Finance and Operations bietet die folgenden Funktionen zur Unterstützung dieses Verfahrens:\n- Manuelles Zuordnen von Transaktionsbeträgen durch Verwendung der Aufteilungsaktion in Buchhaltungsverteilungen oder die Anwendung von Standardvorlagen für Finanzdimensionen auf ein Dokument.\n- Automatisches Zuordnen von Transaktionsbeträgen basierend auf Zuordnungsbedingungen, die im Hauptkonto einzeln definiert sind. Zuordnungskontoeinträge werden für jedes Journal basierend auf dem Prozentsatz und dem Zielsachkonto generiert, wenn ein Buchhaltungseintrag die als Quellsachkonto definierten Kriterien erfüllt.\n- Automatisches Zuordnen von Sachkontosalden oder festen Beträgen basierend auf Sachkonto-Zuordnungsregeln. Sachkonto-Zuordnungsregeln werden regelmäßig mithilfe der Zuordnungserfassung verarbeitet.\n\n\n### <a name=\"module--1258-configure-sales-tax\"></a>Modul 12: Konfigurieren der Mehrwertsteuer\nDie Anforderungen an die Steuerberechnung und Steuererklärung unterscheiden sich für verschiedene Länder oder Regionen erheblich. Daher ist das Steuermodul von Dynamics 365 for Finance and Operations äußerst umfangreich.\n#### <a name=\"lessons\"></a>Lektionen\n- Verstehen der Komponenten des Steuermoduls\n- Übungs-Lab\n- Zusammenfassung des Moduls\n\nDie Kursteilnehmer haben die Funktionen der länderspezifischen und regionalen Steuererklärung in Finance and Operations kennengelernt.\n\nIn diesem Modul haben die Kursteilnehmer erfahren, wie sie Steuerkomponenten konfigurieren, etwa die Mehrwertsteuerbehörden, die Abrechnungszeiträume und die Mehrwertsteuercodes. Darüber hinaus haben sie gelernt, dass Mehrwertsteuercodes die Hauptkomponente zur Definition von Steuerberechnungen und zur Verknüpfung aller weiteren Steuerkomponenten sind, sodass Finance and Operations Transaktionen basierend auf dem von einer Behörde zugewiesenen Periodenintervall automatisch berechnen und für die Abrechnung buchen kann.\n\n### <a name=\"module--1358-course-conclusion\"></a>Modul 13: Abschluss des Kurses\nAbschließende Bewertung und Kurszusammenfassung sowie eine Umfrage nach dem Kurs.\n#### <a name=\"lessons\"></a>Lektionen\n- Abschließende Bewertung\n- Kurszusammenfassung\n- Umfrage nach dem Kurs\n\nDie Kursteilnehmer*innen haben den Kurs abgeschlossen."
