summary: >-
  Organisationen nutzen Dynamics 365 for Finance and Operations, um ihre Finanzergebnisse zu verbessern, indem sie die Rentabilität steigern, die Produktivität ihrer Mitarbeiter optimieren, Betriebskosten senken, sich schnell an geänderte Anforderungen anpassen und die Vermögensverwaltung rationalisieren.


  In diesem Kurs wird erläutert, wie Kreditoren- und Debitorenkonten sowie Inkassovorgänge in Dynamics 365 for Finance and Operations konfiguriert und verwendet werden.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Zu den Aufgaben des Dynamics 365-Modulbetreuers für den Kundendialog gehören Netzwerksuche, Erfassen von Bedürfnissen, die Einbeziehung von Fachexperten und Stakeholdern, das Übersetzen von Bedürfnissen, sowie Lösungen und Anwendungen zu konfigurieren. Ein Functional Consultant implementiert eine Lösung unter Verwendung von sofort einsatzbereiten Funktionen sowie Anwendungs- und Dienstintegrationen, die sich ohne jeden Programmieraufwand erweitern lässt.
prerequisitesSection: Grundkenntnisse der ERP- und CRM-Konzepte
outlineSection: >-
  ### <a name="module--158-configure-accounts-payable"></a>Modul 1&#58; Konfigurieren von Kreditorenkonten

  Dynamics 365 for Finance und Operations bietet umfangreiche Funktionen zum Einrichten verschiedener Zahlungsoptionen für Kreditoren.

  #### <a name="lessons"></a>Lektionen

  - Verstehen der Funktionsweise der Aufgabenaufzeichnung

  - Konfigurieren der Parameter für Kreditorenkonten

  - Erstellen und Verwalten von Anbietern

  - Konfigurieren von Gebühren für Kreditorenkonten

  - Konfigurieren und Verwenden von Positive Pay

  - Übungs-Lab

  - Zusammenfassung des Moduls


  In diesem Modul haben die Kursteilnehmer Folgendes gelernt&#58;

  - Konfigurieren von Komponenten von Kreditorenkonten

  - Erstellen und Verwalten von Anbietern

  - Konfigurieren von Anbieterzahlungen

  - Einrichten von Profilen für Anbieterbuchungen

  - Konfigurieren von Gebühren für Kreditorenkonten



  ### <a name="module--258-perform-accounts-payable-daily-procedures"></a>Modul 2&#58; Ausführen von täglichen Vorgängen für Kreditorenkonten

  Der Einkauf von Waren zum Wiederverkauf oder als Material für die Fertigung oder für Dienstleistungen ist eine große Verantwortung. Die Nachverfolgung dieser Einkäufe und die Bezahlung der Lieferanten, die die Waren liefern, ist ebenso anspruchsvoll. Unternehmen müssen die Kreditorenbuchhaltung genau überwachen und Verfahren implementieren, damit das Management auf einfache Weise Finanzinformationen abrufen kann, die sie benötigen, um über Änderungen der Warenkosten informiert zu bleiben. Um einen genauen Überblick über die Finanzlage des Geschäfts zu erhalten, werden alle erfolgswirksamen Aufwendungen in die Verbindlichkeiten einbezogen. In diesem Modul wird erläutert, wie man Vorauszahlungen verwaltet und anwende, Rechnungen erfasst und Zahlungen verarbeitet.

  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Verarbeiten von Bestellungen, Rechnungen und Zahlungen

  - Verwalten und Anwenden von Vorauszahlungen

  - Übungs-Labs

  - Zusammenfassung des Moduls


  In diesem Modul haben die Kursteilnehmer gelernt, dass sie Anbieterrechnungen manuell eingeben oder über eine Datenentität elektronisch empfangen können. Nachdem die Rechnungen eingegeben oder empfangen wurden, können sie über ein Genehmigungsjournal für Rechnungen oder die Rechnungsseite des Anbieters überprüft und genehmigt werden. Darüber hinaus haben die Teilnehmer gelernt, wie der Überprüfungsprozess mithilfe von Rechnungsabgleich, Richtlinien für Anbieterrechnungen und Workflows automatisiert werden kann, sodass Rechnungen, die bestimmte Kriterien erfüllen, automatisch genehmigt werden, und die restlichen Rechnungen zur Überprüfung durch einen autorisierten Benutzer gekennzeichnet werden. Die Kursteilnehmer haben außerdem gelernt, wie Vorauszahlungen an Anbieter verarbeitet werden.


  ### <a name="module--358-use-accounting-distribution-and-invoice-validations"></a>Modul 3&#58; Verwenden von Kostenzuordnung und Rechnungsprüfungen

  In diesem Modul erfahren Sie, wie Sie Transaktionen abwickeln und die Abwicklung und Verteilung von Geldern mit Hilfe von Kostenzuordnung rückgängig machen. Die Kursteilnehmer lernen auch, wie ein Rechnungsabgleich durchgeführt wird. Kostenzuordnung wird verwendet, um zu definieren, wie ein Betrag verbucht wird, z. B. wie die Ausgaben, Steuern oder Gebühren auf einer Lieferantenrechnung verbucht werden. Jeder Betrag, der bei der Erfassung der Kreditorenrechnung verbucht werden muss, weist eine oder mehrere Kostenzuordnungen auf.


  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Abwickeln von Transaktionen und Rückgängigmachen von Zahlungen

  - Verteilen von Mitteln

  - Konfigurieren von Rechnungsprüfungsrichtlinien

  - Übungs-Labs

  - Zusammenfassung des Moduls


  In diesem Modul haben die Kursteilnehmer Folgendes gelernt&#58;

  - Abwickeln von Transaktionen und Rückgängigmachen von Zahlungen

  - Verteilen von Mitteln mithilfe von Kostenzuordnungen

  - Konfigurieren von Rechnungsprüfungsrichtlinien



  ### <a name="module--458-configure-accounts-receivable"></a>Modul 4&#58; Konfigurieren von Debitorenkonten

  Das Modul für Debitorenkonten muss so konfiguriert werden, dass Kundenrechnungen erstellt, Lieferscheine gesendet und Freitextrechnungen verwendet werden können, die sich nicht auf Kundenaufträge beziehen. Außerdem müssen Zahlungen von Kunden über verschiedene Zahlungsarten wie Bargeld, Schecks, Kreditkarten und elektronische Zahlungen empfangen werden können. Dieses Modul enthält Informationen zur Konfiguration wesentlicher Komponenten des Moduls „Debitoren" und zum Kunden-Setup für eine effiziente Verwaltung von Kunden und Kundentransaktionen in Finance and Operations.


  #### <a name="lessons"></a>Lektionen

  - Konfigurieren von Debitorenkonten

  - Erstellen und Verwalten von Kunden

  - Einrichten von Profilen für Kundenbuchungen

  - Konfigurieren von Gebühren für Debitorenkonten

  - Übungs-Lab

  - Zusammenfassung des Moduls


  In diesem Modul haben die Kursteilnehmer Folgendes gelernt&#58;

  - Debitoren konfiguriert

  - Erstellen und Verwalten von Kunden

  - Konfigurieren von Kundenzahlungen

  - Einrichten von Profilen für Kundenbuchungen

  - Konfigurieren von Gebühren für Debitorenkonten



  ### <a name="module--558-perform-accounts-receivable-daily-procedures"></a>Modul 5&#58; Ausführen von täglichen Vorgängen für Debitorenkonten

  Die Kursteilnehmer lernen, wie sie Freitextrechnungen erstellen, Zahlungen von Kunden empfangen und diese bei der Bank einzahlen. Sie erfahren auch, wie sie Kunden überzahlte Beträge sowie Beträge zurückerstatten, die aus anderen Gründen zurückgegeben werden müssen. Dies kann beispielsweise bei Produktrückgaben durch Kunden der Fall sein: Hier müssen nicht nur die gezahlten Beträge, sondern auch einbehaltene Steuern zurückerstattet werden, und dafür werden Stornierungen sowie Transaktionsstornierungen im Debitorenkonto verwendet. Die Kursteilnehmer lernen auch, wie Mittel mithilfe von Kostenzuordnungen in einer Freitextrechnung verteilt werden.


  #### <a name="lessons"></a>Lektionen

  - Erstellen von Freitextrechnungen und Erfassen von Kundenzahlungen

  - Abwickeln von Transaktionen und Rückgängigmachen von Zahlungen

  - Übungs-Lab

  - Zusammenfassung des Moduls


  In diesem Modul haben die Kursteilnehmer Folgendes gelernt&#58;

  - - Gelder mittels Kostenzuordnung verteilen

  - Erstellen von Freitextrechnungen und Erfassen von Kundenzahlungen

  - Konfigurieren wiederkehrender Rechnungen

  - Verwenden von Stornos in Debitorenkonten

  - Bearbeiten von Bestellungen, Erfassen von Rechnungen und Bearbeiten von Zahlungen



  ### <a name="module--658-configure-credit-and-collections"></a>Modul 6&#58; Konfigurieren von Guthaben und Inkassovorgängen

  Obwohl die meisten Kunden ihre Rechnungen pünktlich bezahlen, muss es möglich sein, Rechnungen zu verarbeiten, die nicht bis zu ihrem jeweiligen Fälligkeitsdatum bezahlt werden. In diesem Abschnitt wird erläutert, wie Sie überfällige Kunden verwalten, indem Sie das Modul „Guthaben und Inkasso" in Dynamics 365 for Finance and Operations konfigurieren. Um das Modul für Guthaben und Inkassovorgänge verwenden zu können, muss die Konfiguration der Debitorenkonten bereits abgeschlossen sein.


  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Konfigurieren von Komponenten für Guthaben und Inkassovorgänge

  - Einrichten und Verwalten von Zinsen

  - Erlassen, erneutes Einfordern oder Stornieren

  - Einrichten und Verwalten von Inkassoschreiben

  - Übungs-Lab

  - Zusammenfassung des Moduls


  In diesem Modul haben die Kursteilnehmer Folgendes gelernt&#58;

  - Konfigurieren von Komponenten für Guthaben und Inkassovorgänge

  - Konfigurieren von Fälligkeitslisten, Kundenpools, Inkassobeauftragten und Definition von Fälligkeitszeiträumen

  - Einrichten und Verwalten von Zinsen

  - Einrichten und Verwalten von Inkassoschreiben



  ### <a name="module--758-process-credit-and-collections"></a>Modul 7&#58; Verarbeiten von Guthaben und Inkassovorgängen

  Obwohl die meisten Kunden ihre Rechnungen pünktlich bezahlen, muss es möglich sein, Rechnungen zu verarbeiten, die nicht bis zu ihrem jeweiligen Fälligkeitsdatum bezahlt werden. In diesem Abschnitt wird die Verarbeitung von Gutschriften und Sammlungen erläutert.

  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Verstehen, wie Inkassovorgänge verarbeitet werden

  - Verwalten von Guthaben und Inkassovorgängen für Kunden

  - Übungs-Labs

  - Zusammenfassung des Moduls


  In diesem Modul haben die Kursteilnehmer Folgendes gelernt&#58;

  - Kundenstatements

  - Verarbeiten von Inkassovorgängen



