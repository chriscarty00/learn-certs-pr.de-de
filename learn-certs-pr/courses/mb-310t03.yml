summary: >-
  Unternehmen nutzen Dynamics 365 for Finance and Operations, um ihre Finanzergebnisse zu verbessern, indem sie die Rentabilität steigern, die Produktivität ihrer Mitarbeiter optimieren, Betriebskosten senken, sich schnell an geänderte Anforderungen anpassen und die Vermögensverwaltung rationalisieren. In diesem Kurs erfahren Sie, wie Sie Budgetierung, Anlagevermögen und weitere Funktionen in Dynamics 365 for Finance and Operations konfigurieren und nutzen können.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Zu den Aufgaben des Dynamics 365-Modulbetreuers für den Kundendialog gehören Netzwerksuche, Erfassen von Bedürfnissen, die Einbeziehung von Fachexperten und Stakeholdern, das Übersetzen von Bedürfnissen, sowie Lösungen und Anwendungen zu konfigurieren. Der*Die Functional Consultant implementiert eine Lösung durch sofort einsatzbereite Funktionen, codelose Erweiterbarkeit sowie Anwendungs- und Dienstintegrationen.
prerequisitesSection: Grundlegendes Verständnis von ERP- und CRM-Konzepten
outlineSection: >-
  ### <a name="module--158-configure-post-dated-checks"></a>Modul 1: Konfigurieren vordatierter Schecks

  Vordatierte Schecks werden ausgestellt, um Zahlungen zu einem späteren Zeitpunkt zu tätigen und zu erhalten. Daher kann der Scheck nicht vor dem angegebenen Datum eingelöst werden. Microsoft Dynamics 365 for Finance and Operations unterstützt den vollständigen Verwaltungszyklus fürvordatierte Schecks in der Debitoren- und Kreditorenbuchhaltung. In diesem Abschnitt wird erläutert, wie vordatierte Schecks eingerichtet und verarbeitet werden.


  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Verwalten vordatierter Schecks

  - Übungs-Labs

  - Zusammenfassung des Moduls



  In diesem Modul haben die Kursteilnehmer Folgendes gelernt:

  - Vordatierte Schecks bearbeitet

  - Einrichten vordatierter Schecks

  - Registrieren und Buchen eines vordatierten Schecks für einen Kunden

  - Einlösen eines vordatierten Schecks von einem Kunden

  - Registrieren und Buchen eines vordatierten Schecks für einen Lieferanten

  - Einlösen eines vordatierten Schecks für einen Lieferanten



  ### <a name="module--258-configure-and-use-basic-budgeting-and-budget-control-processes"></a>Modul 2: Konfigurieren und Verwenden grundlegender Budgetierungs- und Budgetkontrollprozesse

  Jede private oder öffentliche Organisation legt finanzielle und operative Ziele fest, indem sie Budgets erstellt. Wenn das Budget feststeht, überwacht das Management die Aktivitäten innerhalb des Budgetrahmens. Dieses Modul enthält Informationen zum Konfigurieren und Verwenden der grundlegenden Budgetierung und Budgetkontrolle.

  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Konfigurieren von grundlegende Budgetierungskomponenten

  - Konfigurieren von Budgetkontrollkomponenten

  - Erstellen und Testen von Budgetregistrierungseinträgen

  - Verwenden von Anfragen und Berichten

  - Übungs-Labs

  - Zusammenfassung des Moduls



  In diesem Modul haben die Kursteilnehmer Folgendes gelernt:

  - Konfigurieren von grundlegende Budgetierungskomponenten

  - Konfigurieren von Budgetkontrollkomponenten

  - Verwenden von Anfragen und Berichten

  - Erstellen und Verwenden von Budgetregistrierungseinträgen



  ### <a name="module--358-configure-and-use-budget-planning-processes"></a>Modul 3: Konfigurieren und Verwenden von Budgetplanungsprozessen

  Mit der Budgetplanungsfunktionalität können mehrere Budgetpläne von einer niedrigeren Ebene in einen einzigen übergeordneten Budgetplan auf einer höheren Ebene in der Organisation konsolidiert werden. Dies wird als Bottom-up-Ansatz-Budgetplanung bezeichnet, bei der ein Budgetplaner andere Pläne zu einem übergeordneten oder Unternehmensplan für die Budgetierung zusammenfassen kann. Es kann auch der Top-Down-Ansatz gewählt werden, bei dem ein einziger Budgetplan auf einer höheren Ebene der Organisation erstellt wird und das Budget den unteren Ebenen der Organisation zugeteilt wird. Wählen Sie diese Methode, wenn Sie sich auf zurückliegende Finanztransaktionen des Unternehmens stützen. Erstellen Sie einen zentralen Plan, der den verschiedenen Betriebseinheiten zugeordnet werden kann, die durch eine Organisationshierarchie mit dem Ziel der Budgetplanung definiert sind. Der Budgetplaner generiert als letzten Schritt der Budgetplanung den Budgetregistereintrag auf Basis des Budgetplans. Eine Organisation kann die Budgetplanung konfigurieren und anschließend gemeinsame Prozesse für die Budgetplanung einrichten, um die Richtlinien, Verfahren und Anforderungen für die Budgetvorbereitung zu erfüllen. In diesem Modul wird das Konfigurieren und Testen von Budgetplanungsprozessen erläutert.


  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Konfigurieren von Budgetplanungskomponenten

  - Übungs-Lab

  - Zusammenfassung des Moduls



  In diesem Modul haben die Kursteilnehmer Folgendes gelernt:

  - Budgetplanungskomponenten konfigurieren

  - Erstellen einer Budgetplanvorlage

  - Konfigurieren von Budgetierungsprozessen

  - Erstellen eines Budgetplans mithilfe des Budgetplan-Assistenten



  ### <a name="module--458-configure-fixed-assets-management"></a>Modul 4: Verwalten des Anlagevermögens

  In diesem Modul werden zunächst die Konzepte des Anlagevermögens erläutert. Anschließend erfahren Teilnehmer, wie das Modul „Anlagevermögen" in Dynamics 365 for Finance and Operations konfiguriert und verwendet wird.


  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Konfigurieren der Komponenten des Anlagevermögens

  - Ermöglichen der Integration des Anlagenvermögens

  - Anlegen von Anlagevermögen

  - Übungs-Labs

  - Zusammenfassung des Moduls



  In diesem Modul haben die Kursteilnehmer Folgendes gelernt:

  - Komponenten des Anlagevermögens konfiguriert

  - Konfigurieren von Parametern für das Anlagevermögen

  - Aktivieren der Integration von Anlagevermögen und Beschaffung

  - Anlegen von Anlagevermögen



  ### <a name="module--558-manage-fixed-assets"></a>Modul 5: Verwalten von Anlagevermögen

  Um Transaktionen im Anlagevermögen mithilfe von Journalen zu erfassen, muss mindestens ein Journalname mit dem Journaltyp „Anlagevermögen buchen“ in der Einrichtung des Moduls „Hauptbuch“ erstellt werden. Wenn Budgets für Anlagevermögen erforderlich sind, muss auch ein Journalname mit dem Journaltyp „Budget für Anlagevermögen“ erstellt werden. In diesem Modul erfahren Sie, wie Sie Sachanlagen bearbeiten und verwalten.


