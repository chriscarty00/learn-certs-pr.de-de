  ### <a name="module--1058-configure-financial-management-for-public-sector"></a>Modul 10: Konfigurieren der Finanzverwaltung für den öffentlichen Sektor

  Der öffentliche Sektor, auch als staatlicher und lokaler Sektor bezeichnet, ist vorwiegend ein Dienstleistungssektor, der das Wohlergehen seiner Bürger verwaltet. Der öffentliche Sektor umfasst Organisationen in den Bereichen Kommunen, Bildung, Gesundheitswesen, öffentliche Sicherheit, öffentliche Arbeiten und Infrastruktur, Landesverteidigung, Steuern und verschiedene soziale Programme.

