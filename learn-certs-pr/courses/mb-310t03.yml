  ### <a name="module--858-configure-the-electronic-reporting-framework"></a>Modul 8: Konfigurieren des elektronischen Berichtsrahmens

  Die allgemeine elektronische Berichterstattung (GER) oder einfach der elektronische Bericht (ER) ist ein konfigurierbares Tool für die behördliche Berichterstattung, Zahlungen und die elektronische Rechnungsstellung. Das ER-Tool richtet sich an Geschäftsanwender und nicht an Entwickler. Da Formate anstelle von Codes konfiguriert werden, sind die Prozesse zum Erstellen und Anpassen von Formaten für elektronische Dokumente schneller und einfacher. ER unterstützt derzeit die Arbeitsblattformate TEXT, XML, PDF, Microsoft Word und OPENXML. Eine Schnittstellenerweiterung bietet jedoch Unterstützung für zusätzliche Formate.


  #### <a name="lessons"></a>Lektionen

