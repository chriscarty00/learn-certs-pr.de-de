  - Konfigurieren der elektronischen Berichterstattung

  - Formel-Designer in der elektronischen Berichterstattung

  - Übungs-Lab

  - Zusammenfassung des Moduls



  In diesem Modul haben die Kursteilnehmer Folgendes gelernt:

  - Konfigurieren von ER

  - Erstellen von ER-Konfigurationen

  - Ausführen von periodischen Abschluss- und Jahresabschlussprozessen

  - Formel-Designer in ER



  ### <a name="module--958-configure-localized-features"></a>Modul 9: Konfigurieren lokalisierter Eigenschaften

  Dynamics 365 für Finance and Operations enthält Funktionen für die Länder und Regionen, die im Handbuch zur Produktlokalisierung und Übersetzungsverfügbarkeit dokumentiert sind. In diesem Modul wird erläutert, wie Sie einige Beispiele für regionale Funktionen in Finance and Operations konfigurieren. Bitte lesen Sie die Informationen auf der Seite Lokalisierungs- und Regulierungsfunktionen, um über die regionalen Funktionen von Finance and Operations für alle Länder / Regionen auf dem Laufenden zu bleiben.

