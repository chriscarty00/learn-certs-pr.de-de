  - Einführung

  - Ausführen von auf das Anlagevermögen bezogenen Aufgaben

  - Übungs-Labs

  - Zusammenfassung des Moduls



  In diesem Modul haben die Kursteilnehmer Folgendes gelernt:

  - Die Anschaffung des Anlagevermögens durchführt

  - Abschreiben von Anlagevermögen

  - Durchführen von Abgängen des Anlagevermögens



  ### <a name="module--658-configure-and-use-cost-accounting"></a>Modul 6: Konfigurieren und Verwenden der Kostenrechnung

  Mit der Kostenrechnung können Sie Daten aus verschiedenen Quellen erfassen, z. B. aus dem Hauptbuch, Nebenbüchern, Budgets und statistischen Informationen. Anschließend können Kostendaten analysiert, zusammengefasst und ausgewertet werden, sodass die Geschäftsführung die bestmöglichen Entscheidungen hinsichtlich Preisaktualisierungen, Budgets, Kostenkontrolle usw. treffen kann. Die für die Kostenanalyse verwendeten Quelldaten werden in der Kostenrechnung unabhängig behandelt. Aktualisierungen in der Kostenrechnung wirken sich daher nicht auf die Quelldaten aus.


  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Arbeitsbereich für die Kostenkontrolle

  - Übungs-Lab

  - Zusammenfassung des Moduls



  In diesem Modul haben die Kursteilnehmer Folgendes gelernt:

  - Arbeitsbereich für die Kostenkontrolle

  - Erstellen eines Kostenrechnungsaufstellung mithilfe des Assistenten für die ersten Schritte mit der Kostenrechnung



  ### <a name="module--758-configure-and-use-periodic-processes"></a>Modul 7: Konfigurieren und Verwenden periodischer Prozesse

  Im Hauptbuch können Abschlussverfahren für eine bestimmte Periode oder ein Jahr erfolgen. Abschlussprozesse bereiten das System auf eine neue Periode vor. Es gibt viele Aufgaben, wie z. B. die Vorbereitung von Anmeldungen, den Bestandsabschluss, die Konsolidierung und vieles mehr, die zuerst erledigt werden müssen. Um das System auf ein neues Jahr vorzubereiten, muss der Abschlussprozess zum Jahresende ausgeführt werden. Jede Organisation hat unterschiedliche Prozesse und Schritte, die sie am Ende einer Periode ausführt.

