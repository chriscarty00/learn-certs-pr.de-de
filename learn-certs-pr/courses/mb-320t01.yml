summary: >-
  Organisationen verwenden Dynamics 365 Finance and Operations zur intelligenteren Ausführung verbundener Vorgänge, indem sie die am besten geeigneten Fertigungsprozesse auswählen, betriebliche Verfahren verbessern, die Ressourcenverwaltung vereinfachen, die Produktbereitstellung beschleunigen und die Qualität und Kundenzufriedenheit erhöhen. In diesem Kurs wird erläutert, wie Sie die diskrete Fertigung in Dynamics 365 Finance and Operations konfigurieren und verwenden.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Zu den Aufgaben des Dynamics 365-Modulbetreuers für den Kundendialog gehören Netzwerksuche, Erfassen von Bedürfnissen, die Einbeziehung von Fachexperten und Stakeholdern, das Übersetzen von Bedürfnissen, sowie Lösungen und Anwendungen zu konfigurieren. Ein Functional Consultant implementiert eine Lösung unter Verwendung von sofort einsatzbereiten Funktionen sowie Anwendungs- und Dienstintegrationen, die sich ohne jeden Programmieraufwand erweitern lässt.
prerequisitesSection: Grundkenntnisse der ERP- und CRM-Konzepte
outlineSection: >-
  ### <a name="module--158-get-started-with-production-control"></a>Modul 1&#58; Erste Schritte mit der Produktionssteuerung

  In diesem Modul werden die im Modul Produktionssteuerung in Finance and Operations verwendeten Konzepte erläutert.


  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Vergleichen von diskreter Fertigung, Lean Manufacturing und Prozessfertigung

  - Konfigurieren der Produktionssteuerung für eine einheitliche Fertigung

  - Kapazitätsplanung verstehen

  - Hauptbuch- und Produktionssteuerungsmodul

  - Übungs-Labs

  - Zusammenfassung



  In diesem Modul haben die Kursteilnehmer Folgendes gelernt&#58;

  - Separate, schlanke und prozessuale Fertigungsmethoden

  - Einheitliche Fertigung

  - Konfigurieren der Produktionssteuerung für eine einheitliche Fertigung

  - Kapazitätsplanung

  - Interkonnektivität zwischen dem Hauptbuch- und dem Produktionssteuerungsmodul

  - Produktionspools

  - Arbeiten mit Zuordnungsschlüsseln



  ### <a name="module--258-get-started-with-discrete-manufacturing"></a>Modul 2&#58; Erste Schritte mit der diskreten Fertigung

  Auch wenn die Herstellungsprozesse jeder juristischen Person je nach Art der Produktionsumgebung einzigartig sind, sind die wesentlichen konzeptionellen Elemente, die im Modul Produktionssteuerung verwendet werden, häufig sehr ähnlich.

  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Verstehen der Prozessstatus der diskreten Fertigung

  - Verstehen der Stückliste

  - Arbeiten mit Stücklisten- und Artikelkonfigurationen

  - Erstellen einer Stückliste

  - Produktionsaufträge

  - Übungs-Labs

  - Zusammenfassung des Moduls



  In diesem Modul haben die Kursteilnehmer Folgendes gelernt&#58;

  - Separate Fertigungskonzepte

  - Produktionsprozessstatus

  - Produktionsphasen

  - Stücklisten

  - Ressourcen

  - Routen und Vorgänge



  ### <a name="module--358-configure-discrete-manufacturing"></a>Modul 3&#58; Konfigurieren der diskreten Fertigung

  Bevor Sie im Produktionssteuerungsmodul arbeiten und Fertigungsaufträge erstellen können, müssen Produktionsparameter eingerichtet werden. Die ausgewählten Parameter haben direkten Einfluss auf den Produktionsauftrag und den Produktionslebenszyklus. Die Parameter können nach Unternehmen oder Standort festgelegt werden. Dadurch wird bestimmt, ob Dynamics 365 Finance and Operations die Parameter auf Unternehmensebene oder die standortspezifischen Parameter verwendet. Bei Parametern, Produktionsaufträgen und Lebenszyklus wird überprüft, wie diese Parameter definiert sind, wie Journalnamen verwendet, werden, Produktionsaufträge erstellt werden und wie sie im Rahmen der Fertigung verarbeitet werden, basierend auf ihrem Status und dem Produktionslebenszyklus. In dieser Lektion wird erläutert, wie die diskrete Fertigung in Finance and Operations konfiguriert wird.


  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Vorbereiten eines Hauptbuchs für die Produktion

  - Konfigurieren von Produktionssteuerungsparametern

  - Konfigurieren von Kalender und Ressourcen

  - Konfigurieren von Vorgängen und Routen

  - Übungs-Lab

  - Zusammenfassung des Moduls



  In diesem Modul haben die Kursteilnehmer Folgendes gelernt&#58;

  - Bestandsdimensionen in der Produktion konfiguriert

  - Konfigurieren von Parametern, Produktionsaufträgen und Status

  - Konfigurieren von Kalendern und Ressourcen

  - Konfigurieren von Vorgängen und Routen



  ### <a name="module--458-create-and-complete-production-orders"></a>Modul 4&#58; Erstellen und Abschließen von Produktionsaufträgen

  Der Lebenszyklus eines Fertigungsauftrags spiegelt die tatsächlichen Schritte zur Herstellung eines Produkts wider. Es beginnt mit der Erstellung eines Fertigungsauftrags und endet mit einem fertig produzierten Produkt das für den Kunden bereit liegt. Dem Fertigungsauftrag wird ein Status zugewiesen, der dessen Position im Produktionslebenszyklus widerspiegelt. In diesem Modul werden die Phasen Freigabe, Start, als abgeschlossen angeben und Endstationen im Produktionslebenszyklus in der Reihenfolge überprüft, in der sie ausgeführt werden. Freigabe, Start und als abgeschlossen angeben gelten als Teil der Produktionskontrolle

  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Kapazitätsplanung, Terminierung und Vergabe von Fremdarbeit

  - Ausschuss und Abfallprodukte

  - Übungs-Labs

  - Zusammenfassung des Moduls



  In diesem Modul haben die Kursteilnehmer Folgendes gelernt&#58;

  - Kapazitätsplanung verstehen

  - Erstellen diskreter Produktionsaufträge

  - Planen eines Produktionsauftrags

  - Verarbeiten von Produktionsaufträgen

  - Steuern und Beenden der Produktion ‎



  ### <a name="module--558-work-with-cost-sheeting"></a>Modul 5&#58; Arbeiten mit einem Kalkulationsschema

  In diesem Modul wird beschrieben, wie Sie ein Kalkulationsschema einrichten, das Material und Fertigung umfasst, und wie sich die Einrichtung auf die Ergebnisse der Stücklistenberechnung auswirkt. Die Kursteilnehmer lernen, wie sie das Kalkulationsschema in Finance and Operations konfigurieren und verwalten.



  In diesem Modul haben die Kursteilnehmer Folgendes gelernt&#58;

  - Arbeiten mit dem Kalkulationsschema



  ### <a name="module--658-use-manufacturing-execution"></a>Modul 6&#58; Verwenden der Fertigungsausführung

  Fertigungsausführung ist in erster Linie für produzierende Unternehmen gedacht. Mitarbeiter können Zeit und Artikelverbrauch für Produktionsjobs und Projektaktivitäten mit Hilfe des Registrierungsformulars für Jobs registrieren. Alle Registrierungen werden genehmigt und anschließend an die entsprechenden Dynamics 365 for Finance and Operations-Module übertragen. Durch die kontinuierliche Genehmigung und Übertragung von Registrierungen können Manager die tatsächlichen Kosten von Produktionsaufträgen problemlos nachverfolgen.

  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Verstehen der Fertigungsabläufe

  - Identifizieren von Rollen

  - Überlegungen zur Planung

  - Konfigurieren des Fertigungsablaufs

  - Steuern der Produktion

  - Übungs-Labs

  - Zusammenfassung des Moduls



  In diesem Modul haben die Kursteilnehmer Folgendes gelernt&#58;

  - Verstehen von Fertigungsabläufen

  - Identifizieren der Rollen bei der Fertigungsausführung

  - Verarbeiten von Produktionsaufträgen

  - Verstehen der Prozessabläufe zum Verwalten einer Produktion



  ### <a name="module--758-get-started-with-product-configuration"></a>Modul 7&#58; Erste Schritte mit der Produktkonfiguration

  Die Produktkonfiguration ist ein auf Einschränkungen basierendes Produktkonfigurationstool, das die Microsoft Solver Foundation (MSF) -Produkttechnologie verwendet, die zum Modellieren und Lösen von Einschränkungen entwickelt wurde. Mit der Produktkonfiguration können Sie Produktkonfigurationsmodelle erstellen und verwalten sowie Komponenten und Attributtypen wiederverwenden. Bei Wiederverwendung einer Komponente werden Attribute, Einschränkungen, Unterkomponenten, Benutzeranforderungen, Stücklistenpositionen und Routenvorgänge implizit wiederverwendet. Komponenten können auch Tabelleneinschränkungsdefinitionen wiederverwenden. In diesem Modul wird erläutert, wie Sie mit dem Produktkonfigurator in Finance and Operations beginnen.

  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Verstehen des Produktkonfigurationsmodells

  - Erstellen eines Produktkonfigurationsmodells

  - Übungs-Labs

  - Zusammenfassung des Moduls



  In diesem Modul haben die Kursteilnehmer Folgendes gelernt&#58;

  - Die Terminologie, die wichtig ist, um die Konzepte und Prozesse der Produktkonfiguration zu verstehen

  - Ein End-to-End-Szenario für die Produktkonfiguration

  - Die verschiedenen Bereiche des Produktkonfigurationsprozesses

  - Das Produktkonfigurationsmodell

  - Die Erstellung eines Produktkonfigurationsmodells



