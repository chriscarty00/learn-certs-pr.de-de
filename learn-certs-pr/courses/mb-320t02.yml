  - Übungs-Labs

  - Zusammenfassung des Moduls



  Die Kursteilnehmer haben gelernt, wie Kanban-Regeln für Ereignisse konfiguriert und verarbeitet werden.



  Die Kursteilnehmer haben gelernt, wie sie Folgendes konfigurieren und für ihre Arbeit nutzen&#58;

