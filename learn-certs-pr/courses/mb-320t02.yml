  ### <a name="module--558-create-and-process-scheduled-kanban-rules"></a>Modul 5&#58; Erstellen und Verarbeiten geplanter Kanban-Regeln

  Die Planaufträge vom Typ Kanban werden auf der Grundlage der Kanban-Regel erstellt und folgen der Standardlogik und den Standardhorizonten der Masterplanung. Die Einstellungen zur Deckung von Planungspositionen legen fest, wie die Planaufträge erstellt werden und ob sie automatisch oder manuell fixiert werden. In diesem Modul wird das geplante Kanban in Dynamics 365 Finance and Operations erläutert.

  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Konfigurieren geplanter Kanban-Regeln

  - Verstehen von Kanban-Mengenberechnungen und von Zirkulations-Kanbans

  - Übungs-Labs

  - Zusammenfassung des Moduls



  Die Kursteilnehmer haben gelernt, wie sie Folgendes konfigurieren und für ihre Arbeit nutzen&#58;

  - Kanban-Regeln

  - Fertigungs-Kanbans

  - Rücknahme-Kanbans

