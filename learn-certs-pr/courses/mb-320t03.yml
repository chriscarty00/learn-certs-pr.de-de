outlineSection: >-
  ### <a name="module--158-get-started-with-process-manufacturing"></a>Modul 1&#58; Erste Schritte mit der Prozessfertigung

  Dieses Thema behandelt den Einstieg in die Prozessfertigung in Finance and Operations.

  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Prozessverarbeitung verstehen

  - Grundlegendes zur Formelverwaltung

  - Grundlegendes zu Kuppel- und Nebenprodukten

  - Konfigurieren genehmigter Anbieter

  - Übungs-Labs

  - Zusammenfassung des Moduls



  In diesem Modul haben die Kursteilnehmer Folgendes gelernt&#58;

  - Prozessverarbeitung verstehen

  - Grundlegendes zur Formelverwaltung

  - Grundlegendes zu Kuppel- und Nebenprodukten

  - Grundlegendes zu genehmigten Anbietern



  ### <a name="module--258-identify-and-configure-batch-attributes-for-process-manufacturing"></a>Modul 2&#58; Identifizieren und Konfigurieren von Chargenattributen für die Prozessfertigung

  Zu diesem Thema wird das Konfigurieren von Chargenattributen in Finance and Operations erläutert.


  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Identifizieren und Konfigurieren von Chargenattributen

  - Erstellen und Konfigurieren von Artikeln mit ungefährem Gewicht

  - Einrichten der Potenzverwaltung

  - Übungs-Labs

  - Zusammenfassung des Moduls



  In diesem Modul haben die Kursteilnehmer Folgendes gelernt&#58;

  - Verstehen von Batchattributen

  - Identifizieren und Konfigurieren von Chargenattributen

  - Verstehen von Steuerungsprozessen für Partien und Chargen

  - Konfigurieren der Chargennachbearbeitung



  ### <a name="module--358-configure-commodity-pricing-and-product-compliance"></a>Modul 3&#58; Konfigurieren von Rohstoffpreisen und Produktkonformität

  Zu diesem Thema wird erläutert, wie man mit Rohstoffpreisen und Compliance in Finance and Operations arbeitet.

  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Rohstoffpreise konfigurieren

  - Konfigurieren der Produktkonformität

  - Übungs-Labs

  - Zusammenfassung des Moduls



  In diesem Modul haben die Kursteilnehmer Folgendes gelernt&#58;

  - Rohstoffpreise konfigurieren

  - Konfigurieren der Produktkonformität



  ### <a name="module--458-course-conclusion"></a>Modul 4&#58; Abschluss des Kurses

  Abschließende Bewertung und Kurszusammenfassung sowie eine Umfrage nach dem Kurs.

  #### <a name="lessons"></a>Lektionen

  - Abschließende Bewertung

  - Kurszusammenfassung

  - Umfrage nach dem Kurs



  Die Kursteilnehmer*innen haben den Kurs abgeschlossen.
