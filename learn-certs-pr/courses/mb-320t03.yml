summary: >-
  Organisationen verwenden Dynamics 365 Finance and Operations zur intelligenteren Ausführung verbundener Vorgänge, indem sie die am besten geeigneten Fertigungsprozesse auswählen, betriebliche Verfahren verbessern, die Ressourcenverwaltung vereinfachen, die Produktbereitstellung beschleunigen und die Qualität und Kundenzufriedenheit erhöhen.

  In diesem Kurs wird erläutert, wie Sie die Prozessfertigung in Dynamics 365 Finance and Operations konfigurieren und verwenden.
