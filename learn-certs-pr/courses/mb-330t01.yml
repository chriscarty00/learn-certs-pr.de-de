  - Verwenden von Inventarabfragen und Berichten



  ### <a name="module--458-create-products-and-product-masters"></a>Modul 4&#58; Erstellen von Produkten und Produktmastern

  Das Produktinformationsmanagement in Dynamics 365 für Finance and Operations dient zum Erstellen und Verwalten eines Produkt-Repository fur ein Unternehmen. Es unterstützt größere Organisationen in einem zentralisierten, strukturierten Ansatz bei Erstellung und Verwaltung von Stammdaten wie Produktdefinitionen. Kleinere Organisationen, die einen dezentraleren Ansatz benötigen, können mit gewissen Einschränkungen ihre jeweiligen Produkte erstellen und verwalten, während ihre Produkte automatisch zum gemeinsam genutzten Produktrepository hinzugefügt werden.


  In diesem Thema wird erläutert, wie Produkte für Supply-Chain-Management-Prozesse in Finance and Operations konfiguriert werden.

  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Erstellen von Produkten

  - Erstellen von Produktmastern mit Varianten

  - Erstellen und Konfigurieren von Attributen und Kategoriehierarchien

  - Konfigurieren von Artikelpreisen

  - Übungs-Labs

  - Zusammenfassung des Moduls



  In diesem Modul haben die Kursteilnehmer Folgendes gelernt&#58;

  - Produkte als Typartikel und Dienstleistung anlegt

  - Konfigurieren von Standardauftragseinstellungen

  - Erstellen von Produktmastern mit vordefinierten Varianten

  - Erstellen und Konfigurieren von Kategoriehierarchien

  - Erstellen von Produktattributen



  ### <a name="module--558-create-bill-of-materials"></a>Modul 5&#58; Erstellen einer Stückliste

  Eine Stückliste ist eine umfassende Liste aller Komponenten, Teile, Rohstoffe, Baugruppen und deren Mengen, die zur Herstellung eines fertigen Produkts erforderlich sind. In diesem Modul wird erläutert, wie Sie Stücklisten und Stücklistenversionen mithilfe des Stücklisten-Designers in Finance and Operations erstellen.

  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Verwenden des Stücklisten-Designers

