summary: >-
  Organisationen verwenden Dynamics 365 Finance and Operations zum Automatisieren und Optimieren ihrer Lieferkette durch die Modernisierung der Unternehmenslogistik, die Bereitstellung einer zeitnahen Reaktion auf Kundenanfragen, den Fortschritt durch Vorhersageintelligenz, die Optimierung von Beschaffungsvorgängen und die Vereinheitlichung der Prozesse vom Vertrieb bis zur Auftragsabwicklung. Dieser Kurs erörtert die Konfiguration und Verwendung von Supply Chain Management in Dynamics 365 Finance and Operations.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Zu den Aufgaben des Dynamics 365-Modulbetreuers für den Kundendialog gehören Netzwerksuche, Erfassen von Bedürfnissen, die Einbeziehung von Fachexperten und Stakeholdern, das Übersetzen von Bedürfnissen, sowie Lösungen und Anwendungen zu konfigurieren. Ein Functional Consultant implementiert eine Lösung unter Verwendung von sofort einsatzbereiten Funktionen sowie Anwendungs- und Dienstintegrationen, die sich ohne jeden Programmieraufwand erweitern lässt.
prerequisitesSection: Grundkenntnisse der ERP- und CRM-Konzepte
outlineSection: >-
  ### <a name="module--158-supply-management"></a>Modul 1&#58; Versorgungsmanagement

  Um die Inventur zu konfigurieren, muss man zuerst den täglichen Betrieb der Inventur verstehen. In dieser Lektion werden zunächst eingehende und ausgehende Inventarisierungsvorgänge erläutert.


  In diesem Modul wird erläutert, wie Inventarkomponenten für Supply-Chain-Management-Prozesse in Finance and Operations konfiguriert werden.

  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Konfigurieren von Serien- und Chargennummern

  - Konfigurieren der Inventaraufteilung

  - Konfigurieren von Inventar- und Lagerjournalen

  - Konfigurieren der Inventardimensionen

  - Inventurabschluss und -anpassung

  - Übungs-Labs

  - Zusammenfassung des Moduls



  In diesem Modul haben die Kursteilnehmer Folgendes gelernt&#58;

  - Eingehende und ausgehende Inventarisierungsvorgänge ausführen

  - Konfigurieren von Inventurparametern

  - Konfigurieren von Verfolgungsnummerngruppen

  - Konfigurieren der Inventaraufteilung

  - Konfigurieren von Inventar- und Warehousejournalen

  - Konfigurieren von Einheiten

  - Konfigurieren von Inventardimensionen

  - Konfigurieren von Inventarkosten

  - Einrichten der Verteilung

  - Verstehen von Inventurabschlüssen und -anpassungen



  ### <a name="module--258-use-inventory-journals"></a>Modul 2&#58; Verwenden von Inventarjournalen

  In diesem Abschnitt wird die Verwendung von Inventarjournalen in Finance and Operations erläutert.

  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Verwenden von Inventarjournalen

  - Übungs-Labs

  - Zusammenfassung des Moduls



  In diesem Modul haben die Kursteilnehmer Folgendes gelernt&#58;

  - Verwenden von Bewegungsjournalen

  - Verwenden von Inventaranpassungsjournalen

  - Verwenden von Übertragungsjournalen

  - Verwenden von Zähl- und Tagzählungsjournalen

