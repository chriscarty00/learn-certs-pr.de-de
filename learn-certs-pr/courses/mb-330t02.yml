summary: >-
  Organisationen automatisieren und optimieren ihre Lieferkette mit Dynamics 365 Finance and Operations, indem sie die Unternehmenslogistik modernisieren, zeitnah auf Kundenanfragen reagieren, dank Erkenntnissen aus Vorhersagen proaktiv agieren, die Beschaffung optimieren und Prozesse vom Vertrieb bis zur Auftragsabwicklung vereinheitlichen. In diesem Kurs wird erläutert, wie Qualitätsmanagement, innerbetriebliche Geschäftsvorgänge und Produktprogrammplanung in Dynamics 365 for Finance and Operations erfolgt.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Zu den Aufgaben des Dynamics 365-Modulbetreuers für den Kundendialog gehören Netzwerksuche, Erfassen von Bedürfnissen, die Einbeziehung von Fachexperten und Stakeholdern, das Übersetzen von Bedürfnissen, sowie Lösungen und Anwendungen zu konfigurieren. Ein Functional Consultant implementiert eine Lösung unter Verwendung von sofort einsatzbereiten Funktionen sowie Anwendungs- und Dienstintegrationen, die sich ohne jeden Programmieraufwand erweitern lässt.
prerequisitesSection: Grundkenntnisse der ERP- und CRM-Konzepte
outlineSection: >-
  ### <a name="module--158-configure-and-use-quality-control-and-management-processes"></a>Modul 1&#58; Konfigurieren und Verwenden von Qualitätskontroll- und Verwaltungsprozessen

  In diesem Modul wird beschrieben, wie Sie die Qualitätskontrolle in Finance and Operations konfigurieren und verwenden, wie Sie die Qualitätskontrollfunktionen verwenden, Abweichungen definieren und pflegen und wie Sie mit Korrekturen umgehen. Machen wir uns aber zunächst mit den Gesamtprozessen des Qualitätsmanagements vertraut.

  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Durchführen von Qualitätskontroll- und Verwaltungsprozessen

  - Verhängen einer Sperrung von Lagerbestand

  - Durchführen von Quarantäneverwaltung

  - Übungslabs

  - Zusammenfassung des Moduls



  In diesem Modul haben die Kursteilnehmer Folgendes gelernt&#58;

  - Qualitätskontroll- und Managementprozesse durchführen

  - Verhängen einer Sperrung von Lagerbestand

  - Durchführen von Quarantäneverwaltung



  ### <a name="module--258-configure-and-use-intercompany-trade-relations"></a>Modul 2&#58; Konfigurieren und Verwenden von innerbetrieblichen Geschäftsvorgängen

  Die firmeninterne Funktionalität in Dynamics 365 for Finance and Operations bietet einen Mechanismus für die Konsolidierung statischer und dynamischer Daten mehrerer Unternehmen als separate juristische Einheiten in einer einzigen Datenbank. Firmeninterner Handel ermöglicht es, das global verteilte Produktionsstätten, Vertriebszentren und Vertriebsniederlassungen als eine Organisation agieren. In diesem Abschnitt wird das Konfigurieren und Verwenden der firmeninternen Handelsbeziehungen und das Verarbeiten von firmeninternen Aufträgen in Finance and Operations erläutert.

  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Grundlagen zu innerbetrieblichen Geschäftsvorgängen

  - Aufbauen von innerbetrieblichen Geschäftsvorgängen

  - Abwickeln von Intercompany-Kettenbestellungen

  - Einrichten von Intercompany-Vereinbarungen und Direktlieferungen

  - Übungslabs

  - Zusammenfassung des Moduls



  In diesem Modul haben Kursteilnehmer*innen Folgendes gelernt&#58;

  - Produkte für firmeninterne Handelsbeziehungen konfiguriert

  - Konfigurieren von innerbetrieblichen Geschäftsvorgängen

  - Konfigurieren von Intercompany-Vereinbarungen

  - Abwickeln von Intercompany-Bestellungen

  - Abwickeln von Intercompany-Direktlieferungen

  - Abwickeln von Intercompany-Gebühren

  - Grundlagen zu Intercompany-Rückgabeauftragsketten



  ### <a name="module--358-configure-and-use-master-planning"></a>Modul 3&#58; Konfigurieren und Verwenden der Programmplanung

  In diesem Abschnitt wird erläutert, wie man die Masterplanung in Finance and Operations konfiguriert und verwendet.

  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Überlegungen und Einrichtung der Programmplanung

  - Erstellen einer Programmplanung

  - Informationen zu Angebot- und Nachfrageprognosen

  - Konfigurieren der Artikelerfassung

  - Kurze Einführung in die Intercompany-Planung

  - Umsetzen von Plänen und fest geplanten Aufträgen

  - Übungslabs

  - Zusammenfassung des Moduls



  In diesem Modul haben Kursteilnehmer*innen Folgendes gelernt&#58;

  - Masterplanungsrichtlinien definieren

  - Informationen zu Angebot- und Nachfrageprognosen

  - Konfigurieren berechneter Verzögerungen

  - Konfigurieren der Artikelerfassung

  - Kurze Einführung in die Intercompany-Produktprogrammplanung

  - Umsetzen von Plänen und fest geplanten Aufträgen



