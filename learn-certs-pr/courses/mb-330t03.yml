summary: >-
  Organisationen verwenden Dynamics 365 for Finance and Operations, um ihre Lieferkette zu automatisieren und zu optimieren, indem sie die geschäftliche Logistik modernisieren, zeitnah auf Kunden reagieren, vorausschauende Erkenntnisse gewinnen, die Beschaffung straffen und Prozesse vom Vertrieb bis zur Auftragsabwicklung vereinheitlichen. In diesem Kurs wird erläutert, wie Sie die Lager- und Transportverwaltung in Dynamics 365 for Finance and Operations konfigurieren und verwenden.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Zu den Aufgaben des Dynamics 365-Modulbetreuers für den Kundendialog gehören Netzwerksuche, Erfassen von Bedürfnissen, die Einbeziehung von Fachexperten und Stakeholdern, das Übersetzen von Bedürfnissen, sowie Lösungen und Anwendungen zu konfigurieren. Der Functional Consultant implementiert eine Lösung unter Verwendung von gebrauchsfertigen Features, Erweiterbarkeit ohne Programmieraufwand, Anwendungs- und Dienstintegrationen.
prerequisitesSection: Grundlegendes Verständnis von ERP- und CRM-Konzepten
outlineSection: >-
  ### <a name="module--158-configure-warehouse-management"></a>Modul 1: Konfigurieren von Warehouse Management

  Das Lagerverwaltungsmodul für Dynamics 365 for Finance and Operations unterstützt Sie beim Verwalten von Lagerprozessen in Fertigungs-, Distributions- und Einzelhandelsunternehmen.


  Es verfügt über eine Vielzahl von Funktionen, um die Lagereinrichtung jederzeit auf optimalem Niveau zu unterstützen. Die Lagerverwaltung ist vollständig in andere Geschäftsprozesse in Finance and Operations, wie z. B. Transport, Fertigung, Qualitätskontrolle, Einkauf, Transfer, Verkauf und Retouren integriert.

  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Konfigurieren der Einrichtung von Warehouse Management

  - Verstehen von Reservierungshierarchien

  - Standortanweisungen und Arbeitsvorlagen

  - Übungslabs

  - Zusammenfassung des Moduls



  In diesem Modul wurde erläutert, wie der Kursteilnehmer:

  - Lagerverwaltungsparameter konfiguriert

  - Lagerorte und Standorte erstellt

  - Arbeitsbereiche, Zonen, Standortformate und Profile konfiguriert

  - Reservierungshierarchien erstellt

  - Standortanweisungen konfiguriert

  - Wellen konfiguriert

  - Ladungen konfiguriert

  - Inventarstatus konfiguriert

  - Die Zyklusberechnung konfiguriert

  - Verpackung und Verladung in Container konfiguriert

  - Etiketten einrichtet und generiert



  ### <a name="module--258-configure-mobile-devices-for-warehouse-management"></a>Modul 2: Konfigurieren von mobilen Geräten für Warehouse Management

  In diesem Abschnittt wird erläutert, wie man die Einrichtung mobiler Geräte für die Lagerverwaltung in Finance and Operations konfiguriert.

  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Konfigurieren mobiler Geräte

  - Übungslab

  - Zusammenfassung des Moduls



  In diesem Modul haben die Kursteilnehmer Folgendes gelernt:

  - Erstellen neuer Arbeitsklassen

  - Konfigurieren mobiler Geräte

  - Konfigurieren von Menüelementen für Aktivitäten und Anfragen

  - Konfigurieren von Menüelementen, damit Arbeit für einen anderen Mitarbeiter oder Prozess erstellt werden kann

  - Konfigurieren von Menüelementen, damit vorhandene Arbeit abgewickelt werden kann

  - Definieren des Layouts der Menüs mobiler Geräte

  - Konfigurieren des grundlegenden Erscheinungsbilds mobiler Geräte

  - Erstellen von Benutzern mobiler Geräte

  - Einrichten von Etikettenlayouts und Definieren von Einstellungen zum Drucken von Etiketten



  ### <a name="module--358-use-warehouse-management"></a>Modul 3: Lagerortverwaltung verwenden

  Bevor das mobile Gerät für Lagerortverwaltung verwendet wird, muss die Anwendung installiert werden. In diesem Abschnitt wird die Verwendung von Lagerverwaltungsprozessen in Finance and Operations erläutert.

  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Konfigurieren mobiler Geräte

  - Eingehende Vorgänge

  - Zyklus-Berechnung

  - Transfers und Nachschub

  - Ausgehende Vorgänge

  - Clusterauswahl

  - Verpackung und Verladung in Container

  - Übungslabs

  - Zusammenfassung des Moduls



  In diesem Modul wurde erläutert, wie Kursteilnehmer folgende Vorgänge durchführen:

  - Eingehende Vorgänge

  - Ausgehende Vorgänge

  - Clusterauswahl

  - Verpackung und Verladung in Container

  - Zyklus-Berechnung

  - Transfers und Nachschub



  ### <a name="module--458-configure-transportation-management"></a>Modul 4: Konfigurieren der Transportverwaltung

  Dieses Modul bietet einen Überblick über die Transportverwaltungsfeatures in Microsoft Dynamics 365 for Finance and Operations und vermittelt, wie die Transportverwaltung konfiguriert und verwendet wird.

  #### <a name="lessons"></a>Lektionen

  - Einführung

  - Planen und Konfigurieren der Transportverwaltung

  - Prozeduren

  - Routenplanung und Transportflüsse

  - Transportmittel und Frachtmanagement

  - Übungslabs

  - Zusammenfassung des Moduls



  In diesem Modul wurde erläutert, wie Kursteilnehmer folgende Vorgänge durchführen:

  - Transportplanung

  - Routing

  - Rating

  - Eingehende Vorgänge

  - Ladevorgänge

  - Ausgehende Vorgänge



