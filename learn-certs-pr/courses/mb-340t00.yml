summary: >-
  Ein Functional Consultant für Dynamics 365 Commerce richtet die Anwendungsfunktionalität in Microsoft Dynamics 365 Commerce ein, nutzt sie und stellt Support für die Anwendung bereit. Der Functional Consultant verfügt in der Regel über ein ausgeprägtes Verständnis von Unified Commerce-Geschäftsabläufen und hat Erfahrung in Bezug auf die Konfiguration, Bereitstellung, Wartung und Nutzung von Microsoft Dynamics 365 Commerce. In diesem viertägigen Kurs werden die wichtigsten Grundlagen für diese Rolle vermittelt.


  #### <a name="audience-profile"></a>Zielgruppenprofil


  Dieser Kurs richtet sich entweder an Dynamics 365-Berater, die Commerce kennenlernen möchten, oder an Einzelhandelsanalysten mit Dynamics 365-Grundkenntnissen, die ihre Qualifikationen auf die Dynamics-Produktfamilie ausweiten möchten.
prerequisitesSection: >-
  Vor der Teilnahme an diesem Kurs müssen die Teilnehmer folgende Voraussetzungen erfüllen:


  *   Grundkenntnisse in Microsoft Dynamics 365 (oder MB-300-Zertifizierung)


  *   Allgemeines Verständnis der Commerce-Grundlagen
outlineSection: >-
  ### <a name="module-1-get-started-with-dynamics-365-commerce"></a>Modul 1: Erste Schritte mit Dynamics 365 Commerce


  Dynamics 365 Commerce bietet eine umfassende Omnichannel-Lösung, die das Betriebssystem, das Ladengeschäft und den E-Commerce vereinheitlicht, um die Kundenbeziehung zu personalisieren, die Produktivität der Mitarbeiter zu steigern, die Abläufe zu optimieren und bessere Geschäftsergebnisse zu erzielen.


  #### <a name="lessons"></a>Lektionen


  *   Einführung in die Unified Commerce-Plattform


  *   Architektur von Dynamics 365 Commerce


  *   Bereitstellung von Dynamics 365 Commerce


  *   Hardware und Peripheriegeräte



  #### <a name="lab--group-discussion-on-hardware"></a>Lab: Gruppendiskussion zur Hardware


  ####


  #### <a name="lab--group-discussion-on-store-topologies"></a>Lab: Gruppendiskussion zu Speichertopologien


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Beschreiben der Dynamics 365 Commerce-Plattform und ihrer Entwicklung von Dynamics 365 Retail


  *   Erläutern der verschiedenen Handelskanäle und deren Zweck


  *   Verständnis der Architektur der Commerce-Plattform und des Bereitstellungsprozesses



  ### <a name="module-2-configure-commerce-headquarters"></a>Modul 2: Konfigurieren von Commerce Headquarters


  Bevor Dynamics 365 Commerce-Kanäle erstellt und genutzt werden können, müssen mehrere Voraussetzungen erfüllt sein. Die Konfiguration dieser Voraussetzungen ermöglicht erfolgreiche Transaktionen in Commerce Channels.


  #### <a name="lessons"></a>Lektionen


  *   Konfigurieren von Voraussetzungen und Commerce-Parametern


  *   Konfigurieren und Verwalten der Zahlungsverarbeitung


  *   Konfigurieren des Handelsdatenaustauschs (Commerce Data Exchange, CDX)


  *   Konfigurieren von Lieferarten und Gebühren


  *   Konfigurieren und Arbeiten mit Anweisungen



  #### <a name="lab--group-discussion-on-selection-of-the-right-payment-connector"></a>Lab: Gruppendiskussion zur Auswahl des richtigen Connectors für Zahlungen


  ####


  #### <a name="lab--configure-prerequisites-for-online-store-channel"></a>Lab: Konfigurieren der Voraussetzungen für den Onlineshopkanal


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Konfigurieren von Dynamics 365 Commerce


  *   Verständnis der allgemeinen Konfigurationsvoraussetzungen für Dynamics 365 Commerce



  ### <a name="module-3-products-and-merchandising"></a>Modul 3: Produkte und Verkaufsförderung


  Dynamics 365 Commerce ist eine End-to-End-Lösung für die Verkaufsförderung, mit der Sie den Produktlebenszyklus von der Erstellung über die Pflege und den Vertrieb bis hin zur Veröffentlichung über Handelskanäle verwalten können. Durch die Verwendung eingebetteter Workflows können Sie Prozesse konsistent abschließen.


  #### <a name="lessons"></a>Lektionen


  *   Verwalten von Produktinformationen


  *   Verkaufsförderung in Dynamics 365 Commerce


  *   Produktempfehlungen und Produktermittlung



  #### <a name="lab--configure-a-retail-product"></a>Lab: Konfigurieren eines Einzelhandelsprodukts


  ####


  #### <a name="lab--group-discussion-on-product-discoverability"></a>Lab: Gruppendiskussionen zur Auffindbarkeit von Produkten


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Konfigurieren von Produkten


  *   Erstellen von Katalogen und Verwalten von Produktbildern


  *   Arbeiten mit Attributen und Sortimenten


  *   Verständnis der End-to-End-Verkaufsförderung in Dynamics 365 Commerce



  ### <a name="module-4-retail-pricing"></a>Modul 4: Einzelhandelspreise


  Dynamics 365 Commerce umfasst eine Engine für die Omnichannel-Preisgestaltung. Sie können das System so konfigurieren, dass alle Handelskanäle die gleichen Optionen verwenden. Sie können auch kanalspezifische Preise, Rabatte, Coupons und Promotionen erstellen.


  #### <a name="lessons"></a>Lektionen


  *   Verwalten der Nutzung und der Kosten für Application Insights


  *   Verwalten von Rabatten und Aktionen



  #### <a name="lab--retail-discounts"></a>Lab: Einzelhandelsrabatte


  ####


  #### <a name="lab--create-and-simulate-sales-pricing"></a>Lab: Erstellen und Simulieren von Verkaufspreisen


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Kenntnis der Einzelhandels-Engine für die Preisgestaltung und ihrer Besonderheiten


  *   Konfigurieren von Preisgruppen


  *   Arbeiten mit Einzelhandelsrabatttypen


  *   Verständnis von Preisberichten


  *   Verständnis von Verkaufspreisen und Preisanpassungen



  ### <a name="module-5-loyalty-and-customer-experience"></a>Modul 5: Treueprogramme und Kundenerlebnis


  Das Ziel eines jeden Einzelhandelsunternehmens ist es, den Umsatz zu steigern und gleichzeitig die Kundenzufriedenheit mit der Handelsmarke des Unternehmens zu erhöhen. Ein angemessenes Kundenmanagement und eine entsprechende Kundenbindungspolitik ermöglichen es den Vertriebsmitarbeitern, zu vertrauenswürdigen Beratern zu werden und langfristige Beziehungen zu ihren Kunden aufzubauen. Dynamics 365 Commerce unterstützt Unternehmen dabei, eine einheitliche Sicht auf ihre Kunden zu erhalten und überzeugende Kundenanreize wie beispielsweise Zugehörigkeits- und Treueprogramme zu verwalten.


  #### <a name="lessons"></a>Lektionen


  *   Customer Management


  *   Treue- und Zugehörigkeitsprogramme



  #### <a name="lab--configure-a-new-loyalty-scheme"></a>Lab: Konfigurieren eines neuen Treueprogramms


  ####


  #### <a name="lab--group-discussion-on-importance-of-clienteling-in-retail"></a>Lab: Gruppendiskussion zur Bedeutung von Clienteling im Einzelhandel


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Verständnis des Zwecks von Assisted Selling


  *   Arbeiten mit dem Feature für Zugehörigkeiten


  *   Erläutern der Funktionalität für Treueprogramme


  *   Verständnis der Clienteling-Lösung in Dynamics 365 Commerce



  ### <a name="module-6-point-of-sale"></a>Modul 6: Point of Sale (POS)


  Dynamics 365 Commerce ermöglicht eine zentrale Konfiguration und Verwaltung mehrerer Handelskanäle. Die Anforderungen für stationäre Geschäfte sind im Vergleich zu anderen Handelskanälen einzigartig. Transaktionen können in Dynamics 365 Commerce Point of Sale (POS) durchgeführt werden, um Verkäufe und Retouren auf verschiedene Weise zu registrieren.


  #### <a name="lessons"></a>Lektionen


  *   Einführung in POS


  *   Einrichten von Kanälen


  *   Konfigurieren der Schicht- und Kassenverwaltung


  *   Einrichten von Arbeitskräften


  *   POS-Einrichtung


  *   Kundenverwaltung am POS


  *   Transaktionsverarbeitung


  *   Bestandsverarbeitung


  *   Geschäftsprozesse am Tagesende


  *   Berichterstellung


  *   Konfigurieren und Arbeiten mit der Aufgabenverwaltung


  *   Testen des POS


  *   Verwalten von Registern und Geräten


  *   Lokalisierung



  #### <a name="lab--create-a-customer-pick-up-order-and-pick-up-the-order"></a>Lab: Erstellen eines Kundenauftrags zur Abholung im Geschäft


  ####


  #### <a name="lab--set-up-a-new-pos-register-and-device"></a>Lab: Einrichten eines neuen POS-Registers und -Geräts


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Gestalten des Layouts von Bons und Bildschirmen


  *   Konfigurieren eines Mitarbeiters und Zuweisen von Vorgängen und Berechtigungen


  *   Erstellen eines Einzelhandelsgeschäfts


  *   Aktivieren von MPOS (Modern POS) und CPOS (Cloud POS)


  *   Erstellen von Cash-and-Carry-Transaktionen für Laufkundschaft


  *   Erstellen einer Kundenbestellung


  *   Verständnis der Transaktionen zum Stornieren und Retournieren


  *   Anhalten und Fortsetzen einer Transaktion


  *   Kenntnisse über die Arbeit mit serialisierten Artikeln


  *   Arbeiten mit ein- und ausgehenden Bestandsvorgängen im POS und deren Empfang


  *   Erstellen und Verwalten von Lagerinventurprozessen


  *   Konfigurieren von Profilen und Erstellen von Registern und Geräten



  ### <a name="module-7-configure-and-work-with-call-centers-in-dynamics-365-commerce"></a>Modul 7: Konfigurieren und Arbeiten mit Callcentern in Dynamics 365 Commerce


  Dynamics 365 Commerce ist eine Omnichannel-Lösung, die einen Callcenterkanal mit Funktionen für die Auftragserfassung, die Zahlungsabwicklung und den Kundenservice bietet.


  #### <a name="lessons"></a>Lektionen


  *   Konfigurieren eines Kanals


  *   Konfigurieren von Produktkatalogen


  *   Konfigurieren von Auftragssperren


  *   Erstellen von Callcenteraufträgen


  *   Konfigurieren des geleiteten Verkaufs über das Callcenter


  *   Konfigurieren von Retouren und Rückerstattungen


  *   Konfigurieren von Anschlussaufträgen und Teilzahlungsabrechnung



  #### <a name="lab--create-transactions-in-a-call-center"></a>Lab: Erstellen von Transaktionen in einem Callcenter


  ####


  #### <a name="lab--create-a-call-center-order"></a>Lab: Erstellen eines Callcenterauftrags


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Zuweisung zu einem Kanal: Benutzer, Zahlungsmethoden, Preisgruppen und Lieferarten


  *   Arbeiten mit Callcenterfeatures


  *   Erstellen von Artikeln für Up-Selling- und Cross-Selling


  *   Erstellen, Stornieren und Retournieren eines Callcenterauftrags


  *   Beschreiben, wie Callcenteraufträge gesperrt und wieder freigegeben werden


  *   Erstellen eines Callcenterkanals



  ### <a name="module-8-work-with-e-commerce-in-dynamics-365-commerce"></a>Modul 8: Arbeiten mit E-Commerce in Dynamics 365 Commerce


  Dynamics 365 Commerce ergänzt die vorhandenen Dynamics 365-Funktionen um ein natives E-Commerce-Toolset. Das Toolset wurde entwickelt, um das Handelsgeschäft von Unternehmen mit einer End-to-End-Lösung für traditionelle und neue Kanäle zu rationalisieren. Zu den Funktionen gehören integrierte Autoren- und Entwicklungstools, ansprechende und intelligente digitale Schaufenster und eine vernetzte Marketing- und Handelsplattform.


  #### <a name="lessons"></a>Lektionen


  *   Beschreiben von E-Commerce-Kernfunktionen


  *   Konfigurieren eines E-Commerce-Kanals in Dynamics 365 HQ


  *   Konfigurieren einer E-Commerce-Website


  *   Konfigurieren und Verwalten von E-Commerce-Websiteinhalten


  *   Beschreiben &amp; Demonstrieren der Verwaltung digitaler Ressourcen


  *   Konfigurieren einer B2B-Website (Business-to-Business)


  *   Konfigurieren der Funktionalität für Bewertungen und Rezensionen


  *   Demonstrieren der Verarbeitung von E-Commerce-Bestellungen



  #### <a name="lab--create-and-manage-an-e-commerce-site"></a>Lab: Erstellen und Verwalten einer E-Commerce-Website


  ####


  #### <a name="lab--configure-an-online-store-channel"></a>Lab: Konfigurieren eines Onlineshopkanals


  ####


  Nach Abschluss dieses Moduls können die Kursteilnehmer folgende Aufgaben ausführen:


  *   Verwenden des Website-Generators zum Erstellen und Verwalten einer E-Commerce-Website


  *   Verwenden der Modulbibliothek und verschiedener Websiteelemente


  *   Erstellen und Verwalten eines Onlineshops



  ### <a name="module-9-manage-order-fulfillment-and-inventory-in-dynamics-365-commerce"></a>Modul 9: Verwalten von Auftragsabwicklung und Bestand in Dynamics 365 Commerce


  Dynamics 365 Commerce bietet Funktionen für die Bestandsverwaltung im Store, einschließlich der Auffüllung von Beständen, eingehenden und ausgehenden Bestandsvorgängen und Auftragsabwicklung.


  #### <a name="lessons"></a>Lektionen


  *   Konfigurieren und Arbeiten mit der Auffüllung von Lagerbeständen


  *   Konfigurieren und Arbeiten mit der Auftragsabwicklung



  #### <a name="lab--set-up-a-rule-for-dom-amp-see-it-in-action"></a>Lab : Einrichten einer Regel für die verteilte Auftragsverwaltung (DOM) &amp; Anzeigen der Regel in Aktion


  ####


  #### <a name="lab--dom-scenarios-rules-and-examples"></a>Lab: DOM-Szenarien, Regeln und Beispiele


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Beschreiben der Funktionalität für die verteilte Auftragsverwaltung


  *   Konfigurieren der verteilten Auftragsverwaltung


  *   Beschreiben der Funktionalität für die Auftragsabwicklung zur Unterstützung einer Omnichannel-Auftragserfüllung



  ### <a name="module-10-work-with-dynamics-365-fraud-protection"></a>Modul 10: Arbeiten mit Dynamics 365 Fraud Protection


  Dynamics 365 Fraud Protection ist eine cloudbasierte Lösung, die für E-Commerce-Händler, Ladengeschäfte und Omnichannel-Händler entwickelt wurde, um deren Einnahmen und Ruf zu schützen. Sie bietet Tools und Funktionen, um Betrug und Missbrauch zu verringern, die Betriebskosten zu senken und die Akzeptanzraten zu erhöhen, während gleichzeitig die Benutzerkonten vor Betrugsversuchen geschützt werden.


  #### <a name="lessons"></a>Lektionen


  *   Übersicht über Dynamics Fraud Protection


  *   Beschreiben der Dynamics Fraud Protection-Dienste


  *   Konfigurieren und Arbeiten mit Dynamics Fraud Protection mit Dynamics 365 Commerce



  #### <a name="lab--group-discussion-a-fraud-protection-case-study"></a>Lab: Gruppendiskussion über eine Fallstudie zum Betrugsschutz


  ####


  #### <a name="lab--group-discussion-discuss-options-for-identifying-and-preventing-fraud"></a>Lab: Gruppendiskussion über Optionen zum Identifizieren und Verhindern von Betrug


  ####


  Nach Abschluss dieses Moduls können die Kursteilnehmer folgende Aufgaben ausführen:


  *   Beschreiben der Kernfunktionen von Dynamics 365 Fraud Protection


  *   Verständnis der grundlegenden Funktionsweise von Dynamics 365 Fraud Protection
