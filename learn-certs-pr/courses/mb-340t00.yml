summary: |-
  Funktionale Berater für Dynamics 365 Commerce richten die Anwendungsfunktionen in Microsoft Dynamics 365 Commerce ein, nutzen sie und bieten Support für die Anwendung. Der funktionale Berater verfügt in der Regel über ein ausgeprägtes Verständnis von Unified Commerce-Geschäftsabläufen und hat Erfahrung in der Konfiguration, Bereitstellung, Wartung und Nutzung von Microsoft Dynamics 365 Commerce. In diesem viertägigen Kurs werden die wichtigsten Grundlagen für diese Rolle vermittelt.

  #### Zielgruppenprofil

  Die Zielgruppe dieses Kurses sind entweder Dynamics 365-Berater, die Commerce erlernen möchten, oder Einzelhandelsanalysten mit Dynamics 365-Kernerfahrung, die ihre Kenntnisse auf die Dynamics-Produktfamilie anwenden möchten.
prerequisitesSection: |-
  Vor der Teilnahme an diesem Kurs müssen die Teilnehmer folgende Voraussetzungen erfüllen:

  * Grundkenntnisse in Microsoft Dynamics 365 (oder MB-300-Zertifizierung)

  * Allgemeines Verständnis der Handelsprinzipien
outlineSection: |-
  ### Modul 1: Erste Schritte mit Dynamics 365 Commerce

  Dynamics 365 Commerce bietet eine vollständige Omnichannel-Lösung, die das Betriebssystem, die In-Store- und E-Commerce-Erfahrungen vereinheitlicht, um die Kundenansprache zu personalisieren, die Mitarbeiterproduktivität zu steigern, die Abläufe zu optimieren und bessere Geschäftsergebnisse zu erzielen.

  #### Lektionen  

  * Einführung in die Unified Commerce-Plattform  

  * Dynamics 365 Commerce-Architektur  

  * Bereitstellung von Dynamics 365 Commerce  

  * Hardware und Peripheriegeräte

  #### Übungen: Gruppendiskussion über Hardware  

  ####  

  #### Übung : Gruppendiskussion über Speichertopologien 

  ####

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:

  * die Dynamics 365 Commerce-Plattform und ihre Entwicklung aus Dynamics 365 Retail zu beschreiben 

  * die verschiedenen Handelskanäle und ihre Zwecke zu erklären

  * die Architektur der Commerce-Plattform und den Bereitstellungsprozess zu verstehen

  ### Modul 2: Konfigurieren des Commerce Headquarters

  Bevor Dynamics 365 Commerce-Kanäle erstellt und genutzt werden können, müssen mehrere Voraussetzungen erfüllt sein. Die Konfiguration dieser Voraussetzungen ermöglicht erfolgreiche Transaktionen in Commerce Channels.

  #### Lektionen

  * Voraussetzungen und Commerce-Parameter konfigurieren

  * Konfigurieren und Pflegen der Zahlungsabwicklung

  * Konfigurieren von Commerce Data Exchange (CDX)

  * Konfigurieren von Versandarten und Gebühren

  * Konfigurieren von und Arbeiten mit Kontoauszügen

  #### Übung: Gruppendiskussion zur Auswahl des richtigen Zahlungskonnektors

  ####

  #### Übung : Voraussetzungen für den Online-Store-Kanal konfigurieren

  ####

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:

  * Dynamics 365 Commerce zu konfigurieren  

  * die allgemeinen Konfigurationsvoraussetzungen für Dynamics 365 Commercezu verstehen
  
  ### Modul 3: Produkte und Merchandising

  Dynamics 365 Commerce ist eine durchgängige Merchandising-Lösung, mit der Sie den Produktlebenszyklus von der Erstellung über die Pflege und den Vertrieb bis hin zur Veröffentlichung über Handelskanäle verwalten können. Durch die Verwendung eingebetteter Workflows können Sie Prozesse konsistent abschließen.

  #### Lektionen

  * Produktinformationsmanagement

  * Merchandising in Dynamics 365 Commerce

  * Produktempfehlungen und Produkterkundung

  #### Übung : Ein Einzelhandelsprodukt konfigurieren

  ####

  #### Übung : Gruppendiskussion über die Auffindbarkeit von Produkten

  ####

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:

  * Sie wissen, wie man Produkte konfiguriert

  * Kataloge erstellen und Produktbilder verwalten

  * wissen, wie sie mit Attributen und Sortimenten arbeiten können

  * Verstehen des End-to-End-Merchandising in Dynamics 365 Commerce

  ### Modul 4: Preisgestaltung im Einzelhandel

  Dynamics 365 Commerce enthält eine Omnichannel-Pricing-Engine. Sie können das System so konfigurieren, dass alle Handelskanäle die gleichen Optionen verwenden. Sie können auch kanalspezifische Preise, Rabatte, Coupons und Promotionen erstellen.

  #### Lektionen

  * Preisgestaltung verwalten

  * Rabatte und Sonderangebote verwalten

  #### Übung : Rabatte im Einzelhandel

  ####

  #### Übung : Verkaufspreise erstellen und simulieren

  ####

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:

  * Kenntnisse über die Preisgestaltung im Einzelhandel und ihre Besonderheiten

  * Preisgruppen zu konfigurieren

  * mit Einzelhandelsrabatttypen arbeiten

  * Preisberichte zu verstehen

  * Verkaufspreise und Preisanpassungen zu verstehen
  
  ### Modul 5: Loyalität und Kundenerlebnis

  Das Ziel eines jeden Einzelhandelsunternehmens ist es, den Umsatz zu steigern und gleichzeitig die Kundenzufriedenheit mit der Marke des Einzelhändlers zu erhöhen. Ein angemessenes Kundenmanagement und eine entsprechende Kundenbindungspolitik ermöglichen es den Vertriebsmitarbeitern, zu vertrauenswürdigen Beratern zu werden und langfristige Beziehungen zu ihren Kunden aufzubauen. Dynamics 365 Commerce hilft Unternehmen, eine einheitliche Sicht auf ihre Kunden zu gewinnen und interessante Kundenanreize wie Partnerschaften und Treueprogramme zu verwalten.

  #### Lektionen

  * Kundenmanagement

  * Loyalität und Zugehörigkeit

  #### Übung : Ein neues Treueprogramm konfigurieren

  ####

  #### Übung : Gruppendiskussion über die Bedeutung der Kundenbindung im Einzelhandel

  ####

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage:

  * den Zweck des unterstützten Verkaufs kennen

  * mit der Funktion "Affiliations" zu arbeiten

  * die Loyalitätsfunktionalität zu erklären

  * die Clienteling-Lösung in Dynamics 365 Commerce zu verstehen

  ### Modul 6: Point of Sale

  Dynamics 365 Commerce ermöglicht die zentralisierte Konfiguration und Verwaltung mehrerer Handelskanäle. Die Anforderungen für stationäre Geschäfte sind im Vergleich zu anderen Handelskanälen einzigartig. Transaktionen können in Dynamics 365 Commerce am Point of Sale (POS) durchgeführt werden, um Verkäufe und Retouren auf verschiedene Arten zu registrieren.

  #### Lektionen

  * Einführung in POS

  * Kanal einrichten

  * Konfigurieren der Kassen- und Schichtverwaltung

  * Arbeiter einrichten

  * Einrichtung der Verkaufsstelle

  * Kundenverwaltung am POS

  * Transaktionsabwicklung

  * Inventarverarbeitung

  * Tagesendverarbeitung

  * Berichtswesen

  * Konfigurieren und Arbeiten mit der Aufgabenverwaltung

  * POS testen

  * Kassen und Geräte betreuen

  * Lokalisierung

  ####  : Einen Kundenabholauftrag erstellen und die Bestellung abholen 

  ####

  #### Übung : Eine neue Registrierkasse am POS und ein neues Gerät einrichten

  ####

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:

  * Bons und Bildschirmlayouts zu gestalten.

  * die Karte eines Mitarbeiters zu konfigurieren und Vorgänge und Berechtigungen zuzuweisen.

  * ein Einzelhandelsgeschäft zu erstellen.

  * Moderne POS (MPOS) und Cloud POS (CPOS) zu aktivieren.

  * eine Cash-and-Carry-Transaktion für einen Laufkundschaft zu erstellen.

  * eine Kundenbestellung zu erstellen.

  * zu verstehen, wie man Transaktionen storniert und zurückgibt.

  * eine Transaktion auszusetzen und zurückzurufen.

  * zu wissen, wie man mit serialisierten Artikeln arbeitet.

  * zu wissen, wie man mit ein- und ausgehenden Inventurvorgängen in POS arbeitet und wie man Waren empfängt.
  * zu wissen, wie man eine Bestandszählung erstellt und verwaltet.

  * zu wissen, wie man Profile konfiguriert und Registrierkassen und Geräte anlegt.

  ### Modul 7: Konfigurieren von und Arbeiten mit Call Centern in Dynamics 365 Commerce 

  Dynamics 365 Commerce ist eine Omnichannel-Lösung, die einen Callcenter-Kanal mit Funktionen für die Auftragserfassung, die Zahlungsabwicklung und den Kundenservice bietet.

  #### Lektionen  

  * Kanal konfigurieren  

  * Produktkataloge konfigurieren  

  * Konfigurieren von Bestellstopps  

  * Call-Center-Bestellungen erstellen  

  * Konfigurieren von Call-Center-Verkäufen  

  * Retouren und Rückerstattungen konfigurieren  

  * Kontinuitätsbestellungen und Ratenabrechnungen konfigurieren

  #### Übung: Transaktionen in einem Call Center erstellen

  ####

  #### Übung : Einen Callcenter-Auftrag erstellen

  ####

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:

  * einem Kanal Folgendes zuzuordnen: Benutzer, Zahlungsarten, Preisgruppen und Lieferarten

  * zu wissen, wie man mit Callcenter-Funktionen arbeitet

  * Upsell- und Cross-Sell-Artikel zu erstellen

  * zu verstehen, wie man eine Callcenter-Bestellung erstellt, storniert und zurückgibt

  * Beschreiben, wie eine Callcenter-Bestellung in die Warteschleife gelegt und aus der Warteschleife freigegeben wird

  * Einen Callcenter-Kanal erstellen

  ### Modul 8: Arbeiten mit E-Commerce in Dynamics 365 Commerce

  Dynamics 365 Commerce ergänzt die bestehenden Dynamics 365-Funktionen um ein natives E-Commerce-Toolset. Das Toolset wurde entwickelt, um das Handelsgeschäft von Unternehmen mit einer End-to-End-Lösung für traditionelle und neue Kanäle zu rationalisieren. Zu den Funktionen gehören integrierte Autoren- und Entwicklungstools, ansprechende und intelligente digitale Schaufenster und eine vernetzte Marketing- und Handelsplattform.

  #### Lektionen  

  * Beschreiben der E-Commerce-Kernfunktionen  

  * Konfigurieren eines E-Commerce-Kanals in Dynamics 365 HQ  

  * Konfigurieren einer E-Commerce-Site  

  * Konfigurieren und Verwalten von E-Commerce-Site-Inhalten

  * Beschreiben und Demonstrieren des Digital Asset Management

  * Konfigurieren einer Business-to-Business-Website (B2B)

  * Konfigurieren der Funktionalität für Bewertungen und Rezensionen.

  * Demonstration der E-Commerce-Auftragsabwicklung

  #### Übung: Erstellen und Verwalten einer E-Commerce-Website

  ####

  #### Übung: Einen Online-Shop-Kanal konfigurieren

  ####

  Nach Abschluss dieses Moduls werden die Teilnehmer:

  * wissen, wie man mit dem Site-Builder-Tool eine E-Commerce-Site erstellt und verwaltet

  * den Umgang mit der Modulbibliothek und verschiedenen Website-Elementen gelernt haben.

  * wissen, wie man einen Online-Shop erstellt und verwaltet

  ### Modul 9: Auftragsabwicklung und Inventar in Dynamics 365 Commerce verwalten

  Dynamics 365 Commerce bietet Funktionen zur Verwaltung von Filialbeständen, einschließlich der Auffüllung von Filialbeständen, ein- und ausgehenden Filialbestandsoperationen und der Auftragsabwicklung.

  #### Lektionen

  * Konfigurieren und Arbeiten mit der Lagerauffüllung

  * Konfigurieren und Arbeiten mit der Auftragserfüllung

  #### Übung :  Eine Regel für DOM &amp aufstellen; diese in Aktion sehen

  ####

  #### Übung:  DOM-Szenarien, Regeln und Beispiele

  ####

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage:

  * die Funktionalität der verteilten Auftragsverwaltung zu beschreiben

  * die verteilte Auftragsverwaltung zu konfigurieren

  * die Auftragsabwicklungsfunktionalität zu verstehen, die eine kanalübergreifende Auftragsabwicklung zu ermöglichen

  ### Modul 10:  Arbeiten mit Dynamics 365 Fraud Protection

  Dynamics 365 Fraud Protection ist eine Cloud-basierte Lösung, die für E-Commerce-, Ladengeschäfte und Omnichannel-Händler entwickelt wurde, um ihre Einnahmen und ihren Ruf zu schützen, indem sie Werkzeuge und Funktionen zur Verfügung stellt, um Betrug und Missbrauch zu verringern, die Betriebskosten zu senken und die Akzeptanzraten zu erhöhen, während gleichzeitig die Benutzerkonten vor Betrug geschützt werden.

  #### Lektionen

  * Überblick über Dynamics Fraud Protection

  * Beschreiben der Dynamics Fraud Protection Services

  * Konfigurieren und Arbeiten mit Dynamics Fraud Protection mit Dynamics 365 Commerce

  #### Übung:  Gruppendiskussion: Eine Fallstudie zum Betrugsschutz

  ####

  #### Übung:  Gruppendiskussion: Diskussion von Möglichkeiten zur Erkennung und Verhinderung von Betrug

  ####

  Nach Abschluss dieses Moduls werden die Teilnehmer:

  * die Kernfunktionen von Dynamics 365 Fraud Protection kennengelernt haben.

  * Sie verstehen die Grundlagen der Funktionsweise von Dynamics 365 Fraud Protectionverstehen.