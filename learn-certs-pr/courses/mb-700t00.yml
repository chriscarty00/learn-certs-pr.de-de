summary: >-
  Dieser Kurs richtet sich sowohl an diejenigen, die die Rolle des Lösungsarchitekten anstreben, als auch an diejenigen, die neu in dieser Rolle sind. Dieser Kurs bietet technische Informationen zu Anwendungsarchitektur und technischen Fertigkeiten zum Einstieg in diese Rolle. Dieser Kurs deckt nicht die für diese Rolle erforderlichen gewerblichen Kompetenzen und Lieferfähigkeiten ab.


  #### <a name="audience-profile"></a>Zielgruppenprofil


  Teilnehmer an diesem Kurs sollten bereits Erfahrung mit funktionalen oder technischen Schwerpunkten in Dynamics 365: Finance and Operations Applications haben. Der Kurs ist in erster Linie für diejenigen gedacht, die die Rolle als Lösungsarchitekt anstreben.
prerequisitesSection: >-
  Sie müssen die folgenden Lernpfade absolvieren, bevor Sie an dieser Präsenzschulung teilnehmen:


  [Lösungsarchitekt für Dynamics 365 und Microsoft Power Platform](https://docs.microsoft.com/en-us/learn/paths/become-solution-architect/)&nbsp;3 Std. 57 Min.


  [Success by Design for Dynamics 365-Lösungen verwenden](https://docs.microsoft.com/en-us/learn/paths/use-success-design-unified-operations/)&nbsp;3 Std. 30 Min.
outlineSection: >-
  ### <a name="module-1-the-architect-role"></a>Modul 1: Die Architektenrolle


  In diesem Modul erhalten Sie eine Einführung in die Rolle des Lösungsarchitekten. Es hilft Ihnen, die wichtigsten Qualifikationen zu verstehen, die für diese Rolle erforderlich sind.


  #### <a name="lessons"></a>Lektionen


  *   Die Rolle des Lösungsarchitekten


  #### <a name="lab--classroom-exercises"></a>Lab: Classroom-Übungen


  ####


  *   Übung | Gruppenübung


  *   Übung | Einzelübung


  Nach Abschluss dieses Moduls sollten Kursteilnehmer Folgendes können:


  *   Auffrischen der Kenntnisse, die Sie sich anhand der Onlineinhalte für den Lösungsarchitekten angeeignet haben


  *   Auflisten der Qualifikationen, die für einen Lösungsarchitekten erforderlich sind


  ### <a name="module-2-manage-interactions-with-fasttrack"></a>Modul 2: Verwalten von Interaktionen mit FastTrack


  In diesem Modul werden FastTrack und die Interaktion damit während der Dynamics-Implementierung vorgestellt.


  #### <a name="lessons"></a>Lektionen


  *   Kennenlernen von FastTrack


  *   Optimales Nutzen von FastTrack-Vorlagen


  Nach Abschluss dieses Moduls sollten Kursteilnehmer Folgendes können:


  *   Ermitteln des Nutzenversprechens von FastTrack


  *   Identifizieren von FastTrack-Interaktionsarten und -Personalrollen


  *   Beschreiben des FastTrack-Workshop-Umfangs und Eingaben für jeden Workshop


  *   Optimales Nutzen der Blaupausenvorlage für die Lösung


  *   Ausfüllen der Prüfliste für die Inbetriebnahme


  *   Wissen, wie man ein von FastTrack anerkannter Lösungsarchitekt wird


  ### <a name="module-3-solution-blueprint"></a>Modul 3: Lösungsblaupause


  In diesem Modul erhalten Sie eine Überblick über die Lösungsblaupause im Allgemeinen. Außerdem dient dieses Modul als Grundlage für die restlichen Module, da Sie während dieses Kurses verschiedene Aktivitäten zum Erstellen Ihrer ersten Lösungsblaupause durchführen werden.


  #### <a name="lessons"></a>Lektionen


  *   Definition und Komponenten der Lösungsblaupause


  *   Projektgovernance und -zeitachse


  *   Lösungsarchitektur und Organisationsstruktur


  *   Arbeiten mit dem Geschäftsprozesskatalog


  #### <a name="lab--classroom-exercise"></a>Lab: Classroom-Übung


  ####


  #### <a name="lab--case-study---student-activity"></a>Lab: Fallstudie – Teilnehmeraktivität


  ####


  *   Übung | Was ist eine Lösungsblaupause?


  *   Übung | Komponenten der Lösungsblaupause


  *   Fallstudienartefaktverteilung


  *   Teilnehmeraktivität 1 | Programmstrategie


  *   Teilnehmeraktivität 2 | Programmstrategie


  *   Teilnehmeraktivität 3 | Beschreiben der gesamten Lösungsarchitektur


  *   Teilnehmeraktivität | Beschreiben der Geschäftsprozesse&nbsp;im&nbsp;Lösungsumfang


  Nach Abschluss dieses Moduls sollten Kursteilnehmer Folgendes können:


  *   Grundlegendes zur Definition der Lösungsblaupause


  *   Beschreiben des Zwecks der Lösungsblaupause


  *   Identifizieren der Hauptkomponenten der Lösungsblaupause


  *   Beschreiben des Lösungsumfangs, von Zielen und Herausforderungen


  *   Auflisten von Implementierungsteammitgliedern und Projektrollen


  *   Beschreiben der Projektzeitachse für Implementierung und Rollouts


  *   Beschreiben von Change Management, Risiken und Eskalationspfaden


  *   Beschreiben der gesamten Lösungsarchitektur


  *   Beschreiben der Organisation


  *   Angeben von Details zur Organisation


  *   Beschreiben von Geschäftsprozessen im Lösungsumfang


  *   Grundlegendes zu funktionalen und nicht funktionalen Anforderungen


  *   Dokumentieren von Produktlücken und deren Lösungen


  ### <a name="module-4-define-environments-tools-and-deployment-strategy"></a>Modul 4: Definieren von Umgebungen, Tools und Bereitstellungsstrategie


  In diesem Modul werden die verschiedenen Umgebungs- und Bereitstellungsoptionen erläutert. Dadurch können Sie eine grundlegende Umgebungsstrategie für die Dynamics-Implementierung definieren.


  #### <a name="lessons"></a>Lektionen


  *   Grundlegendes zur Umgebungsplanung


  *   Strategie für die Verwaltung des Anwendungslebenszyklus und der Anwendungsbereitstellung


  *   Verwenden von LCS und Azure DevOps


  #### <a name="lab--student-activity"></a>Lab: Teilnehmeraktivität


  ####


  #### <a name="lab--exercise"></a>Lab: Übung


  ####


  *   Übung | Einführen&nbsp;einer Version – kontinuierliche Updates


  *   Übung | Nutzen von Lebenszyklusdiensten


  *   Teilnehmeraktivität | Entwickeln eines&nbsp;Umgebungsplans


  Nach Abschluss dieses Moduls sollten Kursteilnehmer Folgendes können:


  *   Beschreiben allgemeiner Konzepte für Cloudbereitstellungen


  *   Konzepte und Typen bei der Umgebungsplanung


  *   Verstehen des Prozesses zur Bereitstellung von Produktions- und Sandboxumgebungen


  *   Beschreiben der Entwicklung eines Umgebungsplans


  *   Verstehen der Entwicklung der Bereitstellungsstrategie


  *   Definieren der Lebenszyklusverwaltung für die Anwendung


  *   ALM-Methoden


  *   Definieren einer Bereitstellungsstrategie


  *   Verstehen der Erweiterbarkeitsoptionen


  *   Kennen der Upgradeszenarien und -tools


  *   Einführen einer Version – kontinuierliche Updates


  *   Verwenden von Azure DevOps


  *   Nutzen von Lebenszyklusdiensten


  *   Strategie für die Notfallwiederherstellung


  ### <a name="module-5-determine-data-management-strategy"></a>Modul 5: Bestimmen der Datenverwaltungsstrategie


  In diesem Modul lernen Sie die datenbezogenen Themen in der Dynamics-Implementierung kennen. Dies hilft Ihnen beim Bestimmen der Datenmigrationsstrategie.


  #### <a name="lessons"></a>Lektionen


  *   Übersicht über die Datenverwaltung


  *   Entwickeln einer Strategie für die Datenmigration


  #### <a name="lab--classroom-exercise"></a>Lab: Classroom-Übung


  ####


  #### <a name="lab--case-study---student-activity"></a>Lab: Fallstudie – Teilnehmeraktivität


  ####


  *   Übung | Übersicht über die Datenverwaltung


  *   Übung | Entwickeln einer Strategie für die Datenmigration


  *   Teilnehmeraktivität 4 | Entwickeln einer Strategie für die Datenmigration


  Nach Abschluss dieses Moduls sollten Kursteilnehmer Folgendes können:


  *   Beschreiben der Übersicht über die Datenverwaltung


  *   Verstehen des Datenverwaltungsframeworks


  *   Verwenden der Automatisierung von Datentasks


  *   Beschreiben der Vorgänge zur Datenbankverschiebung


  *   Verwenden des Frameworks für die Datenfreigabe


  *   Entwickeln einer Strategie für die Datenmigration


  *   Entwickeln eines Umstellungsplans


  *   Entwickeln eines Datenaufbewahrungsplans


  ### <a name="module-6-determine-integration-and-interfaces-strategies"></a>Modul 6: Bestimmen von Integrations- und Schnittstellenstrategien


  In diesem Modul werden die Integrations- und Schnittstellenthemen behandelt. Es sollte Ihnen helfen, die verfügbaren Optionen und zu verwendenden Tools besser zu verstehen. Darüber hinaus unterstützt es Sie beim Definieren Ihrer Integrations- und Schnittstellenstrategie für Dynamics-Implementierungen.


  #### <a name="lessons"></a>Lektionen


  *   Entwickeln einer Integrationsstrategie


  *   Integrationsoptionen


  #### <a name="lab--case-study---student-activity"></a>Lab: Fallstudie – Teilnehmeraktivität


  ####


  #### <a name="lab--classroom-exercises"></a>Lab: Classroom-Übungen


  ####


  *   Übung | Entwickeln einer Integrationsstrategie


  *   Übung | Integrationsoptionen


  *   Teilnehmeraktivität 5 | Entwickeln einer Integrationsstrategie


  Nach Abschluss dieses Moduls sollten Kursteilnehmer Folgendes können:


  *   Verwickeln eines Kunden in ein Gespräch über die Vorteile, einen FastTrack-Architekten oder ein FastTrack-Team einzubeziehen


  *   Beschreiben der Vorteile, wenn das Projektteam die funktionalen Anforderungen vergleicht und bewertet


  *   Diskutieren und Erläutern der verschiedenen Architekturformen, die bei der Erstellung einer Lösungsblaupause herangezogen werden


  ### <a name="module-7-define-security-architecture"></a>Modul 7: Definieren der Sicherheitsarchitektur


  Dieses Modul hilft Ihnen, die wichtigen Sicherheitsaspekte für Dynamics-Implementierungen zu verstehen.


  #### <a name="lessons"></a>Lektionen


  *   Wichtige Sicherheitsaspekte


  *   Sicherheitsframework


  *   Definieren der Sicherheitsstrategie


  #### <a name="lab--classroom-exercises"></a>Lab: Classroom-Übungen


  ####


  #### <a name="lab--case-study---student-activity"></a>Lab: Fallstudie – Teilnehmeraktivität


  ####


  *   Übung | Wichtige Sicherheitsaspekte


  *   Übung | Sicherheitsframework


  *   Teilnehmeraktivität 6 | Entwickeln einer Sicherheitsstrategie


  Nach Abschluss dieses Moduls sollten Kursteilnehmer Folgendes können:


  *   Definieren der Cloudsicherheit


  *   Beschreiben der wichtigsten Sicherheitsaspekte von Azure-Rechenzentren


  *   Verstehen von Authentifizierung und Autorisierung


  *   Verstehen der Complianceanforderungen


  *   Verschlüsselung verstehen


  ### <a name="module-8-define-testing-strategy"></a>Modul 8: Definieren der Teststrategie


  Dieses Modul unterstützt Sie dabei, eine Teststrategie zu definieren und einen Testplan zu entwickeln. Ihnen werden die verschiedenen Testtypen und -tools vorgestellt.


  #### <a name="lessons"></a>Lektionen


  *   Übersicht über die Teststrategie


  *   Testplanung und -ausführung


  #### <a name="lab--case-study---student-activity"></a>Lab: Fallstudie – Teilnehmeraktivität


  ####


  #### <a name="lab--classroom-exercises"></a>Lab: Classroom-Übungen


  ####


  *   Übung | Übersicht über die Teststrategie


  *   Übung | Testplanung und -ausführung


  *   Teilnehmeraktivität 7 | Entwickeln einer Teststrategie


  Nach Abschluss dieses Moduls sollten Kursteilnehmer Folgendes können:


  *   Verstehen des Testumfangs


  *   Lebenszyklus- und Fehlerverwaltung für Lösungstests


  *   Beschreiben von Testtools


  *   Testrollen, Zuständigkeiten und Testverwaltung


  *   Ausführen der Testplanung


  *   Grundlegendes zur Nutzung einer Version und Einführen der Regressionsteststrategie


  ### <a name="module-9-define-performance-testing-strategy"></a>Modul 9: Definieren der Strategie für Leistungstests


  Dieses Modul konzentriert sich eher auf die Leistungsthemen. Es hilft Ihnen dabei, die Bedeutung von Leistungsthemen nachzuvollziehen, und Sie erfahren, wie Sie diese Themen mit dem Kunden zusammen angehen können.


  #### <a name="lessons"></a>Lektionen


  *   Vorbereiten auf Leistungsthemen


  *   Verwenden von Leistungstesttools


  #### <a name="lab--classroom-exercises"></a>Lab: Classroom-Übungen


  ####


  *   Übung | Vorbereiten auf Leistungsthemen&nbsp;


  *   Übung | Verwenden von Leistungstesttools&nbsp;


  Nach Abschluss dieses Moduls sollten Kursteilnehmer Folgendes können:


  *   Definieren von Leistungszielen und -szenarien


  *   Definieren von Leistungsbenchmarks und Erfolgskriterien


  *   Definieren der Strategie für Leistungstests


  *   Identifizieren von Tools für Leistungstests


  *   Identifizieren von Tools für die Leistungsüberwachung


  ### <a name="module-10-business-intelligence-and-reporting"></a>Modul 10: Business Intelligence und Berichterstellung


  In diesem Modul werden die wichtigsten Themen für die Berichterstellung und die Informationen behandelt, die der Lösungsarchitekt benötigt.


  #### <a name="lessons"></a>Lektionen


  *   Implementieren von Business Intelligence und Berichterstellung


  #### <a name="lab--classroom-exercises"></a>Lab: Classroom-Übungen


  ####


  #### <a name="lab--case-study---student-activity"></a>Lab: Fallstudie – Teilnehmeraktivität


  ####


  *   Übung | Übersicht über Berichterstellung und Business Intelligence


  *   Teilnehmeraktivität 8 | Entwickeln einer Intelligenzstrategie


  Nach Abschluss dieses Moduls sollten Kursteilnehmer Folgendes können:


  *   Skizzieren der Übersicht über Berichterstellung und Analysen


  *   Beschreiben der Optionen für die native Berichterstellung


  *   Beschreiben der Optionen für die Business Intelligence-Berichterstellung


  *   Identifizieren der Optionen für die Analyseberichterstellung


  *   Entwickeln von Berichterstellungs- und Analysestrategien


  ### <a name="module-11-determine-licensing-and-support"></a>Modul 11: Bestimmen von Lizenzierung und Support


  Dieses Modul soll Ihnen dabei helfen, die Grundlagen der Lizenzierung und des Supports besser zu verstehen. Es soll Sie nicht zu einem Experten auf diesem Gebiet machen. Sie erfahren jedoch, wo Sie die Informationen finden, wenn Sie sie benötigen.


  #### <a name="lessons"></a>Lektionen


  *   Grundlegendes zur Lizenzierungsschätzung


  *   Nachvollziehen der Supportoptionen


  #### <a name="lab--classroom-exercises"></a>Lab: Classroom-Übungen


  ####


  *   Übung | Grundlegendes zur Lizenzierungsschätzung


  *   Übung | Nachvollziehen der Supportoptionen


  Nach Abschluss dieses Moduls sollten Kursteilnehmer Folgendes können:


  *   Schätzen der Anzahl von Lizenzen


  *   Einhalten der Anforderungen an die Benutzerlizenzierung


  *   Nachvollziehen der Supportoptionen während und nach der Implementierung


  *   Definieren der Supportstrategie


  ### <a name="module-12-prepare-for-go-live"></a>Modul 12: Vorbereitung auf die Inbetriebnahme


  Dieses Modul dient dazu, alles zusammenzustellen und die Inbetriebnahme vorzubereiten. Es unterstützt Sie dabei, sich mit der Checkliste für die Inbetriebnahme vertraut zu machen. In diesem Modul werden auch wichtige Erkenntnisse aus diesem Kurs zusammengefasst, und Sie werden aufgefordert, Feedback zu geben.


  #### <a name="lessons"></a>Lektionen


  *   Abschließen der Lösungsblaupause


  *   Produktionsstart vorbereiten


  *   Kurszusammenfassung


  #### <a name="lab--classroom-exercises"></a>Lab: Classroom-Übungen


  ####


  *   Übung | Vorbereiten auf die Inbetriebnahme


  Nach Abschluss dieses Moduls sollten Kursteilnehmer Folgendes können:


  *   Abschließen der Lösungsblaupause


  *   Verstehen des Bewertungsprozesses für die Bereitschaft zur Inbetriebnahme


  *   Verstehen des Abschließens und Übermittelns der Prüfliste für die Inbetriebnahme


  *   Beschreiben des Prozesses für die Bereitstellung der Produktionsumgebung


  *   Definieren von Umstellungsaktivitäten und Inbetriebnahme


  *   Bereitstellen von Kursfeedback


  #### <a name="additional-reading"></a>Weiterführende Lektüre


  Absolvieren Sie den folgenden Lernpfad, bevor Sie an dieser Präsenzschulung teilnehmen: Lösungsarchitekt für Dynamics 365 und Microsoft Power Platform
