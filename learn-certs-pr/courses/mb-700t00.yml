summary: 
  Dieser Kurs wurde für diejenigen entwickelt, die Lösungsarchitekten werden möchten, und auch diejenigen, die neu in dieser Rolle sind. Dieser Kurs bietet technische Informationen zu Anwendungsarchitektur und technischen Kompetenzen zum Einstieg in diese Rolle. Dieser Kurs behandelt nicht die für diese Rolle erforderlichen Branchen- und Lieferkompetenzen.\n#### Zielgruppenprofil

  Die Zielgruppe dieses Kurses sollte bereits Erfahrung mit funktionaler oder technischer Ausrichtung in Dynamics 365 haben&#58;Finanz- und Betriebsanwendungen. In erster Linie für diejenigen, die eine Rolle als Lösungsarchitekt anstreben.
