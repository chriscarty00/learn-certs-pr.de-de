summary: >-
  Dynamics 365 Business Central wurde für kleine und mittlere Unternehmen entwickelt und optimiert und ist eine Anwendung für Unternehmen, deren Anforderungen die Möglichkeiten der anfänglich verwendeten Geschäftsanwendungen mittlerweile übertreffen. Wachsende Unternehmen entwickeln häufig höhere Anforderungen, als mit ihren grundlegenden Buchhaltungsanwendungen oder ERP-Legacysystemen (Enterprise Resource Planning) erfüllt werden können, die keine größeren Lagerbestände und Transaktionen verarbeiten können, nicht mit anderen Branchensystemen integriert sind und Berichtseinschränkungen aufweisen. Unternehmen haben auch mit der Logistik der Bereitstellung von Diensten zu kämpfen, die in der Cloud mehr Skalierbarkeit, erhöhte Mobilität und Verfügbarkeit bieten. Mit Business Central können Sie Ihre Finanzdaten verwalten, Ihre Lieferkette automatisieren und absichern, Produkte oder Services intelligenter verkaufen, den Kundenservice und die Projektleistung verbessern und Ihre Betriebsabläufe optimieren.


  #### <a name="audience-profile"></a>Zielgruppenprofil


  Die Kandidaten für diese Prüfung sind funktionale Berater, die zentrale Anwendungseinrichtungsprozesse für kleine und mittlere Unternehmen implementieren. Sie implementieren und konfigurieren Microsoft Dynamics 365 Business Central einschließlich der Einrichtung der wichtigsten Funktionen und Module sowie der Migration von Daten nach Business Central. Kandidaten konfigurieren die Anwendung in Zusammenarbeit mit dem Implementierungsteam, um dem Unternehmen Handhabbarkeit und Benutzerfreundlichkeit zu bieten. Sie können Rollenzentren einschließlich der Anpassung von Erkenntnissen, Hinweisen, Aktionskacheln, Berichten, Diagrammen konfigurieren und Business Central mit Hilfe von Power Platform-Komponenten erweitern. Kandidaten haben über die Verwendung von Business Central praktische Kenntnisse über die Erfüllung der Geschäftsanforderungen einschließlich grundlegender Kenntnisse über Finanzmanagement, Verkauf, Einkauf und Inventar. Kandidaten für diese Prüfung sind normalerweise auf einen oder mehrere Funktionssätze von Business Central spezialisiert. Sie verstehen die Rolle von Business Central in Bezug auf die Microsoft 365- und Dynamics 365-Anwendungssuite.
prerequisitesSection: Ein dedizierter Dynamics 365 Business Central Functional Consultant muss über praktische Kenntnisse von Business Central und Kenntnisse über Branchenterminologie, Prioritäten, Standards, Methodiken und bewährte Methoden verfügen. Der Consultant muss über die Verwendung von Dynamics 365 Business Central praktische Kenntnisse über die Erfüllung der Geschäftsanforderungen einschließlich grundlegender Kenntnisse über Finanzmanagement, Verkauf, Einkauf und Inventar haben. Die Kenntnisse des Consultant sollten ein umfassendes Verständnis der Rolle der Business Central-Anwendung in Bezug auf die Microsoft 365- und Dynamics 365-Anwendungssuites beinhalten.
