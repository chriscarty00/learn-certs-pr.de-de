summary: Dynamics 365 ist ein vielseitiges Tool für Kundenbindung, einheitlichen Betrieb, Marketing, Einzelhandel und Talentmanagement. In diesem Kurs werden die Teilnehmer mit den Features und dem geschäftlichen Nutzen von Dynamics 365 vertraut gemacht. In dem Kurs werden Dynamics 365-Anwendungen, die Power Platform, Cloudkonzepte, das Sicherheitsmodell und Lizenzierungsaspekte behandelt.
prerequisitesSection: Ein grundlegendes Verständnis der IT-Prinzipien und ein Interesse an Dynamics 365
outlineSection: >-
  ### <a name="module--158-introduction-to-business-applications"></a>Modul 1: Einführung in Geschäftsanwendungen

  In diesem Modul werden alle Geschäftsanwendungsmodule und -features vorgestellt. Die Schwerpunkte liegen hierbei auf Customer Engagement, Unified Operations, der Power Platform und den entsprechenden Geschäftsanwendungen.

  #### <a name="lessons"></a>Lektionen

  - Überblick über die Apps

  - Apps für Customer Engagement

  - Apps für Unified Operations

  - Die Power Platform

  - Grundlagen der Anwendung



  ### <a name="module--258-cloud-concepts"></a>Modul 2: Cloudkonzepte

  In diesem Modul werden allgemeine Cloudkonzepte erläutert und das Cloudangebot Azure von Microsoft vorgestellt und seine Beziehung zu Dynamics 365 erläutert.

  #### <a name="lessons"></a>Lektionen

  - Übersicht über die Cloudarchitektur

  - Verschiedene Arten von verfügbaren Clouddiensten

  - Vergleich zwischen Cloudangeboten und entsprechenden lokalen Angeboten



  ### <a name="module--358-managing-deployments-and-releases"></a>Modul 3: Verwalten von Bereitstellungen und Releases

  In diesem Modul werden wichtige Überlegungen zur Implementierung behandelt, u. a. Bereitstellungstypen, Releasekadenzen und der Entwurf des Sicherheitsmodells.

  #### <a name="lessons"></a>Lektionen

  - Typen von Bereitstellungen

  - Typen von Releases

  - Sicherheitskonzepte und -rollen

  - Rollen und Teams

  - DSGVO



  ### <a name="module--458-licensing-onboarding-and-support"></a>Modul 4: Lizenzierung, Onboarding und Support

  Dieses Modul ermöglicht es dem Kursteilnehmer, die ersten Schritte mit Dynamics 365 zu unternehmen, indem er sich mit Lizenzierungsoptionen und der Suche nach Implementierungsunterstützung vertraut macht.

  #### <a name="lessons"></a>Lektionen

  - Suchen nach einem Partner und Zusammenarbeit mit diesem

  - Lizenzierungsoptionen

  - Einrichten
