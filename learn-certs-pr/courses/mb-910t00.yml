summary: |-
  Dieser Kurs bietet Ihnen eine umfassende Einführung in die Kundenbindungsfunktionen von Dynamics 365. Sie werden mit dem Konzept der Kundenbindung sowie mit allen Kundenbindungs-Apps vertraut gemacht, einschließlich Dynamics 365 Marketing, Dynamics 365 Sales, Dynamics 365-Kundendienst, Dynamics 365-Außendienst und CRM-Funktionen (Customer Relationship Management) von Dynamics 365 Project Operations.Dieser Kurs beinhaltet sowohl Vorlesungen als auch praktische Übungen.
  
  #### Zielgruppenprofil
 
  Menschen in verschiedenen Rollen und in verschiedenen Phasen ihrer Karriere können von diesem Grundkurs profitieren. Dies schließt IT-Experten, Geschäftsinteressenten und andere Personen ein, die mit den Kundenbindungsfähigkeiten von Dynamics 365 vertraut gemacht werden möchten, Studenten, Absolventen und Personen, die ihre Karriere ändern und Dynamics 365 nutzen möchten, um auf die nächste Ebene zu gelangen.
prerequisitesSection: Sie sollten auch ein grundlegendes Verständnis der Prinzipien der Kundenbindung und des Geschäftsbetriebs haben. Ein Verständnis von Cloud Computing ist hilfreich, aber nicht erforderlich.
outlineSection: |-
  ### Modul 1&#58; Lernen Sie die Grundlagen von Dynamics 365 Marketing kennen

  Dieses Modul behandelt die grundlegenden Konzepte der Kundenbindung und die Gemeinsamkeiten der Kundenbindungs-Apps, bevor Sie in Dynamics 365 Marketing eintauchen.Wir beginnen mit den Standard-Marketing-Geschäftsprozessen und wie Marketing diese angeht.Dann untersuchen wir die Produktressourcen. Schließlich behandeln wir zusätzliche Marketing-Apps wie LinkedIn Campaign Manager, Dynamics 365 Customer Voice und Dynamics 365 Customer Insights.

  #### Lektionen

  *  Einführung in Dynamics 365-Apps zur  Kundenbindung

  *  Dynamics 365 Marketing untersuchen

  *  Dynamics 365-Marketingfunktionen beschreiben

  *  Zusätzliche Marketing-Apps überprüfen

  #### Labor &#58; Arbeiten mit Kundenbindungs-Apps

  ####

  #### Labor &#58; Kunden und Aktivitäten verwalten

  ####

  #### Labor &#58; Daten suchen und filter

  ####

  #### Labor &#58; Dynamics 365 Marketing Capstone Lab

  ####

  * Erstellen Sie einer Marketing-E-Mail

  * Erstellen eines Segments in Dynamics 365 Marketing

  * Erstellen einer Kundenreise

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;

  * die Kundenbindungs-Apps und ihre Gemeinsamkeiten zu beschreiben

  * die Standard-Marketingprozesse beschreiben und wie Dynamics 365 Marketing diese angeht

  * die Funktionen und Ressourcen von Dynamics 365 Marketing beschreiben

  * zusätzliche Marketing-Apps beschreiben

  ### Modul 2&#58; Lernen Sie die Grundlagen von Dynamics 365 Sales kennen

  Dieses Modul bietet eine Einführungin Dynamics 365 Sales.Wir beginnen mit den Standardgeschäftsprozessen im Vertrieb und wie der Vertrieb diese angeht.Dann untersuchen wir die Produktressourcen.Schließlich behandeln wir zusätzliche Vertriebs-Apps wie Sales Insights und Sales Navigator.

  #### Lektionen

  * Dynamics 365 Sales entdecken

  * Vertriebslebenszyklus mit Dynamics 365 Sales verwalten

  * Zusätzliche Verkaufs-Apps überprüfen

  #### Labor &#58; Dynamics 365 Sales Capstone Lab

  ####

  * Erstellen und qualifizieren eines Leads

  * Verwalten einer Verkaufschance

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;

  * die Standardverkaufsprozesse zu beschreiben und wie Dynamics 365 diese anspricht

  * die Dynamics 365 Sales-Funktionen zu beschreiben

  * zusätzliche Vertriebs-Apps wie Sales Insights und Sales Navigator
  zu beschreiben

  ### Modul 3&#58; Lernen Sie die Grundlagen des Dynamics 365-Kunden-Services kennen
  
  Dieses Modul bietet eine Einführung in den Dynamics 365-Kunden-Service.
  Wir beginnen mit den Standardgeschäftsprozessen für den Kundenservice und wie der Kundenservice diese angeht.Dann untersuchen wir die Produktressourcen. Schließlich behandeln wir zusätzliche Kunden-Service-Apps wie Omnichannel for Customer Service, Dynamics 365 Customer Service Insights, Customer Service Scheduling und Connected Customer Service

  #### Lektionen 

  * Dynamics 365-Kunden-Service untersuchen

  * Funktionen des Dynamics-Kunden-Services beschreiben

  * Zusätzliche Kunden-Service-Apps überprüfen

  #### Labor &#58; Dynamics 365 Capstone Lab

  ####

  * Einen Wissensartikel erstellen und veröffentlichen

  * Einen Support-Fall über seinen gesamten Lebenszyklus verwalten

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;

  * die Standard-Kunden-Serviceprozesse zu beschreiben und wie der Kunden-Service diese anspricht 

  * Funktionen des Dynamics Kunden-Services zu beschreiben

  * Zusätzliche Vertriebs-Apps wie Sales Insights und Sales Navigator
  zu beschreiben

  ### Modul 4&#58; Erlernen der Grundlagen des Dynamics 365-Außendienstes
  
  Dieses Modul bietet eine Einführung in den Dynamics 365-Außendienst.Wir beginnen mit den Standardgeschäftsprozessen für den Außendienst und wie der Außendienst diese angeht.Anschließend untersuchen wir die Produktfunktionen, einschließlich Arbeitsauftragsgenerierung, Terminplanung, Bestandsverwaltung und Asset Management.

  #### Lektionen

  * Dynamics Field Service untersuchen

  * Arbeitsaufträge im Dynamics 365 Field Service generieren

  * Planungsfunktionen von Dynamics 365 Field Service beschreiben

  * Bestandsverwaltungsfunktionen von Dynamics 365 Field Service untersuchen

  * Asset Management-Funktionen von Dynamics 365 Field Service überprüfen;
  
  #### Labor &#58; Dynamics 365 Capstone Lab

  ####

  * Einen Fall kreieren und zu einem Arbeitsauftrag eskalieren

  * Elemente mit dem Dynamics 365 Field Service planen
  
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage

  * Beschreiben der Standardgeschäftsprozesse für den Außendienst und wie Dynamics 365 Field Service diese anspricht

  * Beschreiben, wie Arbeitsaufträge generiert werden 

  * Beschreiben der Planungsfunktionen von Dynamics 365 Field Service

  * Beschreiben der Bestandsverwaltungsfunktionen von Dynamics 365 Field Service

  * Beschreiben der Asset Management-Funktionen von Dynamics 365 Field Service;
  
  ### Modul 5&#58; Erlernen der Grundlagen von Dynamics 365 Project Operations (CRM);

  Dieses Modul bietet eine Einführung in die Kundenbindungsaspekte von Dynamics 365 Project Operations.Wir beginnen mit den projektbasierten Standardgeschäftsprozessen und wie Project Operations diese angeht.Anschließend untersuchen wir die Produktfunktionen, einschließlich Vertrieb, Projektmanagement und Ressourcennutzung.

  #### Lektionen

  * Dynamics 365-Project Operations
  beschreiben

  * Beschreiben der
  Verkaufsfunktionen von Dynamics 365 Project Operations

  * Projekte mit Dynamics 365 Project Operations planen 

  * Ressourcennutzungsfunktionen von Dynamics 365 Project Operations überprüfen 
  
  #### Labor &#58; Dynamics 365-Projektbetrieb Capstone Lab

  ####

  * Erstellen eines projektbasierten Leads

  * Verwalten einer projektbasierten Gelegenheit

  * Erstellen eines Projektangebots und einer Projektabschätzung

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;

  * Projektbasierte Kundenbindungsprozesse zu beschreiben, die von Dynamics 365 Project Operations angesprochen werden

  * Verkaufsfunktionen von Dynamics 365 Project Operations zu
  beschreiben

  * Projektverwaltungsfunktionen von Dynamics 365 Project Operations zu
  beschreiben

  * Beschreiben der Ressourcennutzungsfunktionen von Dynamics 365 Project Operations
  
  #### Zusätzliche Lektüre

