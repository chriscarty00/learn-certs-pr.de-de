summary: >-
  In diesem Kurs erhalten Sie eine umfassende Einführung in die Customer Engagement-Funktionen von Dynamics 365. Sie werden sich mit dem Konzept der Kundenbindung sowie mit den einzelnen Customer Engagement-Apps vertraut machen, einschließlich Dynamics 365 Marketing, Dynamics 365 Sales, Dynamics 365 Customer Service, Dynamics 365 Field Service und den CRM-Funktionen (Customer Relationship Management) von Dynamics 365 Project Operations. Dieser Kurs umfasst Lektionen und praktische Übungen.


  #### <a name="audience-profile"></a>Zielgruppenprofil


  Von diesem Grundlagenkurs profitieren Personen zahlreicher Aufgabenbereiche und verschiedener Karrierephasen. Dazu zählen IT-Experten, Projektbeteiligte, Personen mit Interesse an den Dynamics 365-Funktionen für die Kundenbindung, Studierende, Absolventen und Quereinsteiger, die mithilfe von Dynamics 365 beruflich den nächsten Schritt machen möchten.
prerequisitesSection: Lernende sollten über ein grundlegendes Verständnis der Kundenbindungsprinzipien und des Geschäftsbetriebs verfügen. Kenntnisse zu Cloud Computing sind zwar hilfreich, aber nicht unbedingt erforderlich.
outlineSection: >-
  ### <a name="module-1-learn-the-fundamentals-of-dynamics-365-marketing"></a>Modul 1: Grundlegende Informationen zu Dynamics 365 for Marketing


  In diesem Modul werden die grundlegenden Konzepte der Kundenbindung und die Gemeinsamkeiten der Apps für die Kundenbindung behandelt, bevor Sie sich mit Dynamics 365 for Marketing vertraut machen. Zunächst werden die Standardgeschäftsprozesse im Marketingbereich und deren Umsetzung in Dynamics 365 for Marketing beschrieben. Anschließend werden die Produktfunktionen untersucht. Abschließend werden weitere Marketing-Apps wie LinkedIn Campaign Manager, Dynamics 365 for Customer Voice und Dynamics 365 for Customer Insights vorgestellt.


  #### <a name="lessons"></a>Lektionen


  *   Einführung in die Dynamics 365-Apps zur Kundenbindung


  *   Untersuchen von Dynamics 365 for Marketing


  *   Beschreiben der Funktionen von Dynamics 365 for Marketing


  *   Kennenlernen zusätzlicher Marketing-Apps


  #### <a name="lab--working-with-customer-engagement-apps"></a>Lab: Arbeiten mit Apps zur Kundenbindung


  ####


  #### <a name="lab--manage-customers-and-activities"></a>Lab: Verwalten von Kunden und Aktivitäten


  ####


  #### <a name="lab--search-and-filter-data"></a>Lab: Suchen und Filtern von Daten


  ####


  #### <a name="lab--dynamics-365-marketing-capstone-lab"></a>Lab: Dynamics 365 for Marketing – Abschluss-Lab


  ####


  *   Erstellen einer Marketing-E-Mail


  *   Erstellen eines Segments in Dynamics 365 for Marketing


  *   Erstellen einer Customer Journey


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Beschreiben der Apps zur Kundenbindung und ihrer Gemeinsamkeiten


  *   Beschreiben der standardmäßigen Marketingprozesse und deren Umsetzung in Dynamics 365 for Marketing


  *   Beschreiben der Funktionen von Dynamics 365 for Marketing


  *   Beschreiben zusätzlicher Marketing-Apps


  ### <a name="module-2-learn-the-fundamentals-of-dynamics-365-sales"></a>Modul 2: Grundlegende Informationen zu Dynamics 365 for Sales


  Dieses Modul bietet eine Einführung in Dynamics 365 for Sales. Zunächst werden die Standardgeschäftsprozesse im Vertrieb und deren Umsetzung in Dynamics 365 for Sales beschrieben. Anschließend werden die Produktfunktionen untersucht. Abschließend werden zusätzliche Vertriebs-Apps wie z. B. Sales Insights und Sales Navigator behandelt.


  #### <a name="lessons"></a>Lektionen


  *   Erkunden von Dynamics 365 for Sales


  *   Verwalten des Vertriebslebenszyklus mit Dynamics 365 for Sales


  *   Kennenlernen zusätzlicher Vertriebs-Apps


  #### <a name="lab--dynamics-365-sales-capstone-lab"></a>Lab: Dynamics 365 for Sales – Abschluss-Lab


  ####


  *   Erstellen und Qualifizieren eines Leads


  *   Verwalten einer Verkaufschance


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Beschreiben der standardmäßigen Vertriebsprozesse und deren Umsetzung in Dynamics 365 for Sales


  *   Beschreiben der Funktionen von Dynamics 365 for Sales


  *   Beschreiben zusätzlicher Vertriebs-Apps wie Sales Insights und Sales Navigator


  ### <a name="module-3-learn-the-fundamentals-of-dynamics-365-customer-service"></a>Modul 3: Grundlegende Informationen zu Dynamics 365 for Customer Service


  Dieses Modul bietet eine Einführung in Dynamics 365 for Customer Service. Zunächst werden die Standardgeschäftsprozesse im Kundendienst und deren Umsetzung in Dynamics 365 for Customer Service beschrieben. Anschließend werden die Produktfunktionen untersucht. Abschließend werden weitere Kundendienst-Apps wie Omnichannel for Customer Service, Dynamics 365 Customer Service Insights, Customer Service Scheduling und Connected Customer Service behandelt.


  #### <a name="lessons"></a>Lektionen


  *   Untersuchen von Dynamics 365 for Customer Service


  *   Beschreiben der Funktionen von Dynamics Customer Service


  *   Kennenlernen zusätzlicher Kundendienst-Apps


  #### <a name="lab--dynamics-365-capstone-lab"></a>Lab: Dynamics 365 – Abschluss-Lab


  ####


  *   Erstellen und Veröffentlichen eines Knowledge-Artikels


  *   Verwalten eines Supportfalls während seines Lebenszyklus


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Beschreiben der standardmäßigen Kundendienstprozesse und deren Umsetzung in Dynamics 365 for Customer Service


  *   Beschreiben der Funktionen von Dynamics Customer Service


  *   Beschreiben zusätzlicher Vertriebs-Apps wie Sales Insights und Sales Navigator


  ### <a name="module-4-learn-the-fundamentals-of-dynamics-365-field-service"></a>Modul 4: Grundlegende Informationen zu Dynamics 365 for Field Service


  Dieses Modul bietet eine Einführung in Dynamics 365 for Field Service. Zunächst werden die Standardgeschäftsprozesse im Außendienst und deren Umsetzung in Dynamics 365 for Field Service beschrieben. Dann werden die Produktfunktionen untersucht, einschließlich der Generierung von Arbeitsaufträgen, der Terminplanung, der Bestandsverwaltung und der Anlagenverwaltung.


  #### <a name="lessons"></a>Lektionen


  *   Erkunden von Dynamics for Field Service


  *   Generieren von Arbeitsaufträgen in Dynamics 365 for Field Service


  *   Beschreiben der Planungsfunktionen von Dynamics 365 for Field Service


  *   Erkunden der Bestandsverwaltungsfeatures von Dynamics 365 for Field Service


  *   Kennenlernen der Anlagenverwaltungsfeatures von Dynamics 365 for Field Service


  #### <a name="lab--dynamics-365-capstone-lab"></a>Lab: Dynamics 365 – Abschluss-Lab


  ####


  *   Erstellen einer Anfrage und Eskalation zu einem Arbeitsauftrag


  *   Planen von Elementen mit Dynamics 365 for Field Service


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Beschreiben der standardmäßigen Außendienstprozesse und deren Umsetzung in Dynamics 365 for Field Service


  *   Beschreiben, wie Arbeitsaufträge generiert werden


  *   Beschreiben der Planungsfunktionen von Dynamics 365 for Field Service


  *   Beschreiben der Bestandsverwaltungsfeatures von Dynamics 365 for Field Service


  *   Beschreiben der Anlagenverwaltungsfeatures von Dynamics 365 for Field Service


  ### <a name="module-5-learn-the-fundamentals-of-dynamics-365-project-operations-crm"></a>Modul 5: Grundlegende Informationen zu Dynamics 365 for Project Operations (CRM)


  Dieses Modul bietet eine Einführung in die Aspekte der Kundenbindung von Dynamics 365 for Project Operations. Zunächst werden die projektbasierten Standardgeschäftsprozesse und deren Umsetzung in Dynamics 365 for Project Operations beschrieben. Dann werden die Produktfunktionen untersucht, einschließlich Vertrieb, Projektmanagement und Ressourcennutzung.


  #### <a name="lessons"></a>Lektionen


  *   Untersuchen von Dynamics 365 for Project Operations


  *   Beschreiben der Vertriebsfunktionen von Dynamics 365 for Project Operations


  *   Planen von Projekten mit Dynamics 365 for Project Operations


  *   Kennenlernen der Ressourcennutzungsfunktionen von Dynamics 365 for Project Operations


  #### <a name="lab--dynamics-365-project-operations-capstone-lab"></a>Lab: Dynamics 365 for Project Operations – Abschluss-Lab


  ####


  *   Erstellen eines projektbasierten Leads


  *   Verwalten einer projektbasierten Verkaufschance


  *   Erstellen eines Projektangebots und einer Projektschätzung


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Beschreiben projektbasierter Kundenbindungsprozesse und deren Umsetzung in Dynamics 365 for Project Operations


  *   Beschreiben der Vertriebsfunktionen von Dynamics 365 for Project Operations


  *   Beschreiben der Projektmanagementfunktionen von Dynamics 365 for Project Operations


  *   Beschreiben der Ressourcennutzungsfunktionen von Dynamics 365 for Project Operations


  #### <a name="additional-reading"></a>Weiterführende Lektüre


  Weitere Informationen zu den Inhalten dieses Kurses finden Sie auf Microsoft Learn. Beachten Sie, dass für jedes Produkt ein eigener Lernpfad verfügbar ist.
