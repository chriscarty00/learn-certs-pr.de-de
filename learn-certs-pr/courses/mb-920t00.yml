  ### <a name="module-4-learn-the-fundamentals-of-dynamics-365-human-resources"></a>Modul 4: Grundlegende Informationen zu Dynamics 365 for Human Resources


  In diesem Modul erfahren Sie mehr zu Dynamics 365 for Human Resources. Sie lernen die Kernfunktionen des Produkts kennen und erhalten ausführliche Informationen zu den Personalverwaltungsfunktionen des Produkts.


