summary: >-
  In diesem Kurs erhalten Sie eine umfassende Einführung in die Customer Engagement-Funktionen von Dynamics 365. Sie lernen das Konzept des Ressourcenmanagements in Unternehmen (Enterprise Resource Management, ERP) sowie die einzelnen Apps für Finanzen und operatives Geschäft kennen. Dazu zählen Dynamics 365 for Supply Chain Management, Dynamics 365 for Finance, Dynamics 365 for Commerce, Dynamics 365 for Human Resources und die ERP-Funktionen von Dynamics 365 for Project Operations. Dieser Kurs umfasst Lektionen und praktische Übungen.


  #### <a name="audience-profile"></a>Zielgruppenprofil


  Von diesem Grundlagenkurs profitieren Personen zahlreicher Aufgabenbereiche und verschiedener Karrierephasen. Dazu zählen IT-Experten, Projektbeteiligte, Personen mit Interesse an den Finanz- und Betriebsfunktionen von Dynamics 365, Studierende, Absolventen und Quereinsteiger, die mithilfe von Dynamics 365 beruflich den nächsten Schritt machen möchten.
outlineSection: >-
  ### <a name="module-1-learn-the-fundamentals-of-dynamics-365-supply-chain-management"></a>Modul 1: Grundlegende Informationen zu Dynamics 365 for Supply Chain Management


  In diesem Modul lernen Sie die grundlegenden Konzepte des Ressourcenmanagements in Unternehmen sowie die Gemeinsamkeiten der Apps für Finanzen und operatives Geschäft kennen, bevor Sie sich ausführlicher mit Dynamics 365 for Supply Chain Management befassen. Zunächst werden die Standardgeschäftsprozesse im Marketingbereich und die Herangehensweise der Marketingabteilung beschrieben. Anschließend werden die Produktfunktionen analysiert. Und zuletzt werden Sie über weitere Marketing-Apps wie LinkedIn Campaign Manager, Dynamics 365 for Customer Voice und Dynamics 365 for Customer Insights informiert.


  #### <a name="lessons"></a>Lektionen


  *   Einführung in Apps für Finanzen und operatives Geschäft


  *   Identifizieren der allgemeinen Funktionen von Dynamics 365 for Supply Chain Management


  *   Erkunden der Lager- und Bestandsfunktionen in Dynamics 365 for Supply Chain Management


  *   Erkunden der Produktionsstrategien in Dynamics 365 for Supply Chain Management


  *   Erkunden der Funktionen zur Ressourcenverwaltung in Dynamics 365 for Supply Chain Management


  *   Abschlusslab


