  *   Erläutern der Kernfunktionen von Dynamics 365 for Finance


  *   Erläutern von Hauptbuch, Kreditoren und Debitoren


  *   Erläutern von Ausgabenverwaltung, Anlagenverwaltung und Budgetierung


  ### <a name="module-3-learn-the-fundamentals-of-dynamics-365-commerce"></a>Modul 3: Grundlegende Informationen zu Dynamics 365 for Commerce


