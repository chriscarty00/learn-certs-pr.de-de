  * Besprechen Sie die Funktionen des Personalmanagements

  ### Modul 5&#58; Erfahren Sie die Grundlagen von Dynamics 365 Project Operations (ERP)

  In diesem Modul werfen wir einen Blick auf die Unternehmensressourcenfunktionen von Dynamics 365 Project Operations.Wir werden den Projektlebenszyklus sowie die Projektplanungs- und Ausführungsmöglichkeiten des Produkts abdecken.

  #### Lektionen

  * Identifizieren der Funktionen zur Verwaltung

  des Projektlebenszyklus in Dynamics 365 Project Operations

  * Informieren Sie sich über die Projektplanungs- und Ausführungsfunktionen von Dynamics 365 Project Operations

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;

  * die Funktionen zur Verwaltung des Projektlebenszyklus in Dynamics 365 Project Operations zu erläutern

  * die Projektplanungs- und Ausführungsfunktionen von Dynamics 365 Project Operations zu untersuchen

