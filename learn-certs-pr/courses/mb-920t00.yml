summary: |-
  Dieser Kurs bietet Ihnen eine umfassende Einführung in die Finanz- und Betriebsfunktionen von Dynamics 365. Sie werden mit dem Konzept des Enterprise Resource Management(ERP)sowie allen Finanz- undBetriebsanwendungen vertraut gemacht , einschließlich Dynamics 365 Supply Chain Management, Dynamics 365 Finance, Dynamics 365 Commerce, Dynamics 365 Human Resources und den ERP-Funktionen vonDynamics 365-Projektvorgängen.Dieser Kurs beinhaltet sowohl Vorlesungen als auch praktische Übungen.
  
  #### Zielgruppenprofil

  Menschen in verschiedenen Rollen und in verschiedenen Phasen ihrer Karriere können von diesem Grundkurs profitieren. Dies schließt IT-Experten, Geschäftsinteressenten und andere Personen ein, die sich mit den Finanz- und Betriebsfunktionen von Dynamics 365 vertraut machen möchten, Studenten, Absolventen und Personen, die ihre berufliche Karriere verändern und Dynamics 365 nutzen möchten, um auf die nächste Ebene zu gelangen.
outlineSection: |-
  ### Modul 1&#58; Erfahren Sie mehr über die Grundlagen von Dynamics 365 Supply Chain Management

  Dieses Modul behandelt die grundlegenden Konzepte des Unternehmensressourcenmanagements und die Gemeinsamkeiten mit Finanz- und Betriebsanwendungen, bevor Sie sich mit Dynamics 365 Supply Chain Management befassen.Wir beginnen mit den Standard-Marketing-Geschäftsprozessen und wie Marketing diese angeht.Dann untersuchen wir die Produktressourcen. Schließlich behandeln wir zusätzliche Marketing-Apps wie LinkedIn Campaign Manager, Dynamics 365 Customer Voice und Dynamics 365 Customer Insights.

  #### Lektionen

  * Machen Sie sich mit den Finanz- und Betriebs-Apps vertraut

  * Identifizieren Sie die allgemeinen Funktionen von Dynamics 365 Supply Chain Management

  * Erkunden Sie die Lager- und Inventarfunktionen in Dynamics 365 Supply Chain Management

  * Erforschen Sie Fertigungsstrategien in Dynamics 365 Supply Chain Management

  * Erkunden Sie die Asset Management-Funktionen in Dynamics 365 Supply Chain Management

  * Capstone Labor

