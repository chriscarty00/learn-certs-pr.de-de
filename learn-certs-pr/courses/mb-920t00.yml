  ### <a name="module-5-learn-the-fundamentals-of-dynamics-365-project-operations-erp"></a>Modul 5: Grundlegende Informationen zu Dynamics 365 for Project Operations (ERP)


  In diesem Modul erfahren Sie mehr zu den Funktionen des Ressourcenmanagements in Unternehmen von Dynamics 365 for Project Operations. Sie lernen den Lebenszyklus sowie die Planungs- und Ausführungsfunktionen eines Produkts kennen.


  #### <a name="lessons"></a>Lektionen


  *   Identifizieren von Funktionen zur Verwaltung des Projektlebenszyklus in Dynamics 365 for Project Operations


  *   Erkunden der Funktionen zur Projektplanung und -ausführung von Dynamics 365 for Project Operations


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erläutern der Funktionen zur Verwaltung des Projektlebenszyklus in Dynamics 365 for Project Operations


  *   Erkunden der Funktionen zur Projektplanung und -ausführung von Dynamics 365 for Project Operations


