  * Beschaffung und Sourcing erkunden

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;

  * die allgemeinen Funktionen der Finanz- und Betriebsanwendungen zu beschreiben

  * die allgemeinen Funktionen von Dynamics 365 Supply Chain Management beschreiben

  * die Funktionen für Lager- und Bestandsverwaltung, Fertigung und Asset Management zu beschreiben

  ### Modul 2&#58; Erfahren Sie die Grundlagen von Dynamics 365 Finance

  In diesem Modul werfen wir einen Blick auf Dynamics 365 Finance.Wir werden die Kernfunktionen des Produkts behandeln, bevor wir uns auf das Hauptbuch, die Kreditorenbuchhaltung und die Debitorenbuchhaltung konzentrieren. Als Nächstes untersuchen wir das Kostenmanagement und die Budgetierung in Dynamics 365 Finance.

  #### Lektionen

  * Untersuchen Sie dieKernfunktionen von Dynamics 365 Finance 

  * Hauptbuch erkunden

  * Untersuchen Sie die Verbindlichkeiten und Forderungen

  * Untersuchen Sie Kostenmanagement, Assetmanagement und Budgetierung

  * Capstone Lab

