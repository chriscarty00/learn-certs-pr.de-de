  ### <a name="module-2-learn-the-fundamentals-of-dynamics-365-finance"></a>Modul 2: Grundlegende Informationen zu Dynamics 365 for Finance


  In diesem Modul erfahren Sie mehr zu Dynamics 365 for Finance. Sie lernen die Kernfunktionen des Produkts kennen und erhalten ausführliche Informationen zum Hauptbuch, zu Kreditoren und Debitoren. Anschließend werden die Ausgabenverwaltung und die Budgetierung in Dynamics 365 for Finance beschrieben.


  #### <a name="lessons"></a>Lektionen


  *   Erkunden der Kernfunktionen von Dynamics 365 for Finance


  *   Erkunden des Hauptbuchs


  *   Erkunden von Kreditoren und Debitoren


  *   Erkunden von Ausgabenverwaltung, Anlagenverwaltung und Budgetierung


  *   Abschlusslab


