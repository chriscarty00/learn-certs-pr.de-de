  ### Modul 4&#58; Erfahren Sie die Grundlagen des Personalmanagements in Dynamics 365

  In diesem Modul werfen wir einen Blick auf Dynamics 365 Human Resources. Wir werden die Kernfunktionen des Produkts behandeln, bevor wir uns den Personalverwaltungsfunktionen des Produkts zuwenden.

  #### Lektionen

