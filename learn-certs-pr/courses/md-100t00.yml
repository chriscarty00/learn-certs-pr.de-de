  ####


  #### <a name="lab--monitoring-events"></a>Lab: Überwachen von Ereignissen


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erklären der Windows-Architektur


  *   Erklären der wichtigsten Phasen bei der Problembehandlung


  *   Erklären des Zwecks und der Vorteile der verschiedenen Tools in Windows


  *   Verwenden von Überwachungstools zum Einrichten einer Leistungsbaseline


  *   Optimieren der Leistung auf Windows-Clients



  ### <a name="module-11-troubleshooting-files-amp-applications"></a>Modul 11: Behandeln von Problemen mit Dateien und Anwendungen


  Dieses Modul hilft Kursteilnehmer*innen bei der Planung der Dateisicherung und -wiederherstellung. Die Teilnehmer lernen, wie man Strategien zur Datensicherung plant und konfiguriert und wie man verschiedene Methoden zur Wiederherstellung von Dateien und Systemen durchführt. Dieses Modul enthält auch gängige Methoden zur Behebung von Problemen bei der Anwendungsinstallation, Kompatibilitätsproblemen und der Lösung von Browserproblemen.


  #### <a name="lessons"></a>Lektionen


  *   Wiederherstellen von Dateien unter Windows


  *   Behandeln von Anwendungsproblemen



