  ####


  #### <a name="lab--configuring-bitlocker"></a>Lab: Konfigurieren von BitLocker


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erkennen allgemeiner Sicherheitsbedrohungen


  *   Erklären der Methoden zur Entschärfung allgemeiner Sicherheitsbedrohungen


  *   Erklären der verschiedenen Verschlüsselungsmethoden


  *   Erklären des Geräteschutzes mit der Windows-Firewall


  *   Erklären der Vorteile von IPSec


  *   Erklären der unterschiedlichen Features von Windows Defender


  *   Erklären der Vorteile von AppLocker



  ### <a name="module-10-supporting-the-windows-10-environment"></a>Modul 10: Unterstützen der Windows 10-Umgebung


  In diesem Modul werden die Windows 10-Architektur und gängige Umgebungen behandelt. Die Kursteilnehmer*innen werden in die verschiedenen Tools zur Wartung von Windows eingeführt. In diesem Modul werden zudem auch Methoden zur effektiven Problembehandlung und zur proaktiven Verwaltung und Optimierung von Windows 10 erörtert.


  #### <a name="lessons"></a>Lektionen


  *   Windows-Architektur


  *   Support- und Diagnosetools


  *   Überwachung und Behandlung von Problemen mit der Computerleistung



