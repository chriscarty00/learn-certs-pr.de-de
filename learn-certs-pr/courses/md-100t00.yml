summary: |-
  In diesem Kurs lernen die Teilnehmer, wie sie Windows 10-Desktops in einer Organisationsumgebung unterstützen und konfigurieren können. Die Teilnehmer werden Fähigkeiten entwickeln, die das Installieren, Anpassen und Aktualisieren von Windows 10-Betriebssystemen beinhalten. Die Teilnehmer lernen, wie sie Speicher, Dateien und Geräte verwalten und die Netzwerkkonnektivität für Windows 10 konfigurieren können. Die Teilnehmer lernen auch, wie sie das Windows 10 Betriebssystem sichern und die Daten auf dem Gerät schützen können. Schließlich werden die Teilnehmer lernen, wie sie Windows 10 verwalten und Fehler beheben können.

  #### Zielgruppenprofil
  Die Prüfung wird von IT-Fachleuten abgelegt, die Installation, Konfiguration, allgemeine lokale Verwaltung und Wartung der Windows 10-Kerndienste durchführen. Die Kandidaten können auch mit Unternehmensszenarien und Cloud-integrierten Diensten vertraut sein.
prerequisitesSection: |-
  - Grundlegendes Verständnis von Computernetzwerken und Hardwarekonzepten.
  - Grundlegendes Verständnis von OS- und Anwendungskonzepten.
  - Erfahrung im Umgang mit dem Windows-Betriebssystem.
outlineSection: |-
  ### Modul 1&#58; Installation von Windows
  Dieses Modul deckt die Installation von Windows 10 OS ab.  Die Teilnehmer lernen die verschiedenen Editionen von Windows 10, die Anforderungen und die neu eingeführten Features kennen. Dieses Modul behandelt sowohl die Installation des Betriebssystems als auch Methoden für Migrationen und Upgrades. Die Teilnehmer lernen auch die gängigen Tools kennen, die im Bereitstellungsprozess verwendet werden.
  #### Lektionen
  - Einführung in Windows 10
  - Windows 10-Editionen und Anforderungen
  - Installationsmethoden
  - Upgrade und Migration auf Windows 10
  - Einsatzmethoden


  #### Labor : Einsatz von Windows mit Windows ADK-Tools

  #### Labor&#58; Benutzereinstellungen mit USMT migrieren

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Die verschiedenen Editionen und Funktionen von Windows 10 verstehen
  - Die Installationsoptionen des Windows 10-Clients verstehen.
  - Die Installation von Windows 10 praktizieren.
  - Inhalte mit dem User State Migration Tool migrieren.

  ### Modul 2: Konfigurieren der Autorisierung &amp; Authentifizierung

  In diesem Modul werden die Werkzeuge und Funktionen von Windows 10 für die Autorisierung des Zugangs zu Windows 10-Clients eingeführt. Die Teilnehmer lernen Methoden kennen, wie sich Benutzer bei Windows 10anmelden. Dieses Modul behandelt auch die Einschränkung der Möglichkeiten von Benutzern auf einem Gerät durch Methoden wie UAC und Kontotypen.

  #### Lektionen

  *   Authentifizierung
  *   Verwalten von Benutzer und Gruppen
  *   Konfigurieren der Benutzerkontenkontrolle
  *   Implementierung der Geräteregistrierung


  #### Lab : Verwalten der Domain-Authentifizierung

  ####

  #### Lab : Verwalten von Lokaler Benutzern und Microsoft Account-Authentifizierung

  ####

  #### Lab : Verwalten von Passwort und Account-Optionen

  ####

  #### Lab : Verwalten der Azure AD Authentifizierung

  ####

  Nach Abschluss dieses Moduls sind die Teilnehmer zu Folgendem in der Lage:
  *   Erläuterung der verschiedenen Methoden zur Sicherung von Daten und von Windows 10 OS.
  *   Beschreibung der verschiedenen Arten von Benutzer- und Dienstkonten.
  *   Konfigurieren von Windows Hello.
  *   Konfigurieren der Benutzerkontenkontrolle.
  *   Registrieren eines Geräts mit einer Domain.

  ### Modul 3&#58; Konfiguration und Personalisierung nach der Installation
  Dieses Modul deckt allgemeine Aufgaben nach der Installation in Windows 10 ab. Die Teilnehmer lernen, wie die Benutzeroberfläche angepasst werden kann, sowie die Verwendung des Bedienfelds und der Einstellungsapplikation, um allgemeine Betriebssystemeinstellungen zu konfigurieren. In diesem Kurs werden die Teilnehmer auch in Windows PowerShell eingeführt.  Dieses Modul behandelt, wie Gerätetreiber funktionieren und wie sie funktionieren. Die Teilnehmer werden auch in die Verwaltung und Konfiguration von Hardware-Peripheriegeräten wie z.B. Druckern eingeführt.
  #### Lektionen
  - Konfigurieren und Anpassen des Windows-Startmenüs
  - Allgemeine Konfigurationsoptionen
  - Erweiterte Konfigurationsmethoden
  - Verwaltung von Treibern und Geräten


  #### Lab : Verwalten von lokalen und Netzwerkdruckern

  ####

  #### Lab : Verwalten von Windows 10 -Einstellungen

  ####

  #### Lab : Synchronisieren von Einstellungen zwischen Geräten

  ####

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Die Windows 10-Benutzeroberfläche anpassen
  - Gerätespezifische Einstellungen wie z. B. Energiepläne und Optionen für mobile Geräte konfigurieren.
  - Systemsteuerung und Einstellungsprogramm von Windows verwenden, um Einstellungen zu konfigurieren.
  - Aufgaben mit Windows PowerShell ausführen.
  - Konzepte in Bezug auf Treiber beschreiben.
  - Konzepte zur Druckerverwaltung beschreiben.
  - Client-seitiges Drucken und die Verwaltung der Druckserver-Eigenschaften konfigurieren.


  ### Modul 4&#58; Update von Windows
  In diesem Modul lernen die Teilnehmer, Windows 10 auf dem neuesten Stand zu halten. Die Teilnehmer werden in das neue Windows-Servicemodell und dessen Anwendung auf verschiedene Szenarien eingeführt. Die Teilnehmer lernen die verschiedenen Methoden zum Aktualisieren von Windows und Anwendungen sowie die Verwaltung von Updates mithilfe von Tools wie Gruppenrichtlinien und Windows Update for Business kennen.
  #### Lektionen
  - Windows-Servicemodell
  - Aktualisierung von Windows


  #### Lab : Verwalten von Windows Update-Einstellungen

  ####

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Das Windows-Servicemodell beschreiben.
  - Die Windows-Update-Einstellungen konfigurieren.
  - Die Aktualisierung von Windows mit WSUS beschreiben.
  - Das Aktualisieren von Windows mit Windows Update for Business beschreiben.
  - Windows Update mithilfe von Gruppenrichtlinien konfigurieren.


  ### Modul 5&#58; Vernetzung konfigurieren
  In diesem Modul lernen die Teilnehmer die Konzepte der Vernetzung kennen. Dieses Modul führt in IPv4 und IPv6 und in Konzepte wie DNS ein.  Die Teilnehmer lernen, wie die Netzwerkeinstellungen in Windows konfiguriert werden, und erfahren etwas über drahtlose Netzwerktechnologien. Das Modul schließt mit Methoden zur Fernverwaltung von Windows.
  #### Lektionen
  - Konfigurieren der IP-Netzwerkkonnektivität
  - Namensauflösung umsetzen
  - Implementierung einer drahtlosen Netzwerkverbindung
  - Fernzugriff-Übersicht
  - Fernverwaltung


  #### Labor&#58; Konfigurieren der Netzwerkkonnektivität

  #### Labor&#58; Konfigurieren und Testen der Namensauflösung

  #### Labor : Verwalten des Windows 10 mit Remote Management

  ####

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Konfigurieren der IP-Netzwerkkonnektivität.
  - Beschreiben, wie die Namensauflösung funktioniert.
  - Fernzugriff-Technologien wie VPNs beschreiben.
  - Windows für die Fernverwaltung und den Fernzugriff konfigurieren.


  ### Modul 6&#58; Konfigurieren der Speicherung
  Dieses Modul deckt die Speicherkonfiguration und -verwaltung in Windows 10 ab.  Die Teilnehmer werden in lokale, Cloud- und virtuelle Speicheroptionen eingeführt. Dieser Kurs behandelt auch die Konfiguration von Speicherplatz auf Client-Geräten und stellt Speicherplätze vor.
  #### Lektionen

  *   Verwalten von Storage

  *   Verwalten von Disks und Volumen

  *   Verwalten von Speicherplätzen
 

  #### Lab : Erstellen eines Speicherplatzes

  ####

  #### Lab : Verwalten des Speichers
        
  ####

  Nach Abschluss dieses Moduls können die Teilnehmer&#58;
  - Beschreiben der Optionen und Vorteile von lokalem, Cloud- und virtuellem Speicher.
  - OneDrive konfigurieren.
  - Lokale Festplattenpartitionen und Volumen konfigurieren.
  - Die Fähigkeiten und Vorteile von Speicherplätzen beschreiben.


  ### Modul 9: Konfigurieren von Bedrohungsschutz und erweiterter Sicherheit

  Dieses Modul führt die Teilnehmer in den Schutz von Geräten vor externen Bedrohungen ein. Die Teilnehmer lernen die verschiedenen Arten gängiger Bedrohungen kennen. In diesem Modul lernen die Teilnehmer den Einsatz von Verschlüsselung, Firewalls und IPSec zum Schutz vor Bedrohungen. Das Modul schließt mit dem Konfigurieren und Verwenden von Windows Defender und AppLocker.

  #### Lektionen

  *   Malware und Schutz vor Bedrohungen

  *   Windows Defender

  *   Regeln für die Verbindungssicherheit

  *   Erweiterte Schutzmethoden


  #### Lab : Konfigurieren von Microsoft Defender Antivirus und Windows Security

  ####

  #### Lab : Konfigurieren von Firewall und Connection Security

  ####

  #### Lab : Konfigurieren von BitLocker

  ####

  Nach Nach Abschluss dieses Moduls werden die Teilnehmer zu Folgendem in der Lage sein:

  *   Erkennung allgemeiner Sicherheitsbedrohungen.

  *   Beschreiben Sie die Methoden, mit denen Sie diese allgemeinen Sicherheitsbedrohungen entschärfen können.

  *   Beschreiben Sie die verschiedenen Methoden der Verschlüsselung.

  *   Beschreiben Sie, wie die Windows-Firewall das Gerät schützen kann.

  *   Beschreiben Sie die Vorteile der Verwendung von IPSec.

  *   Beschreiben Sie die verschiedenen Merkmale von Windows Defender.

  *   Beschreiben Sie die Vorteile der Verwendung von AppLocker.


  ### Modul 10: Unterstützung der Windows 10-Umgebung

  Dieses Modul behandelt die Windows 10-Architektur und allgemeine Umgebungen. Die Teilnehmer werden mit den verschiedenen Instrumenten zur Instandhaltung von Windowsvertraut gemacht. In diesem Modul diskutiert man auch Methoden zur effektiven Fehlersuche und zur proaktiven Verwaltung und Optimierung von Windows 10.

  #### Lektionen

  *   Windows Architektur

  *   Unterstützungs- und Diagnosetools

  *   Überwachung und Fehlerbehebung der Computerleistung


  #### Lab : Überwachung von Zuverlässigkeit und Leistung

  ####

  #### Lab : Überwachung von Ereignissen

  ####

  Nach Nach Abschluss dieses Moduls werden die Teilnehmer zu Folgendem in der Lage sein:

  *   Beschreibung der Windows-Architektur.

  *   Beschreiben Sie die wichtigsten Phasen der Fehlerbehebung.

  *   Beschreiben Sie den Zweck und die Vorteile der verschiedenen Tools in Windows.

  *   Verwendung von Überwachungsinstrumenten zur Erstellung einer Leistungsbasislinie

  *   Optimieren Sie die Leistung in Windows 10-Clients.

  ### Modul 7: Konfigurieren von Datenzugang und Nutzung

  In diesem Modul lernen die Teilnehmer etwas über Berechtigungen. In diesem Modul werden Überlegungen zu verschiedenen Dateisystemen angestellt. Die Teilnehmer lernen, wie sie Datei- und Ordnerberechtigungen sowie freigegebene Ordner konfigurieren können. Die Teilnehmer erlernen auch die Konfiguration von Einstellungen mit Hilfe von Methoden wie lokalen und Gruppenrichtlinien. Das Modul wird mit der Konfiguration von OneDrive und Arbeitsordnern abgeschlossen.

  #### Lektionen

  * Überblick über Dateisysteme

  * Konfigurieren und Verwalten des Dateizugriffs

  * Konfigurieren und Verwalten von freigegebenen Ordnern

  * Verwaltung von Benutzerdateien


  #### Lab : Konfigurieren und Verwalten von Berechtigungen und Freigaben

  ####

  #### Lab : Verwendung von Bedingungen zur Kontrolle des Zugriffs und effektiver Berechtigungen

  ####

  #### Lab : Arbeitsmappen

  ####

  #### Lab : Synchronisieren von Dateien mit OneDrive

  ####

  Nach Abschluss dieses Moduls werden die Teilnehmer zu Folgendem in der Lage sein:

  *   Die Unterschiede und Vorteile der unterstützten Dateisysteme zu beschreiben.

  *   Datei- und Ordnerberechtigungen zu konfigurieren.

  *   Gemeinsame Ordner zu konfigurieren.

  *   Sichern von Windows durch lokale Richtlinieneinstellungen.


  ### Modul 8: Verwalten von Apps in Windows 10

  In diesem Modul erhalten die Teilnehmer eine Einführung in das App-Management in Windows 10. In diesem Modul werden die verschiedenen Arten von Anwendungen und die unterstützten Installationsmethoden behandelt. Die Teilnehmer lernen, wie man Apps mit manuellen und automatisierten Methoden installiert und wie man die App-Bereitstellung mit dem Windows Storeverwaltet. Schließlich werden in diesem Modul die Unterschiede zwischen Internet Explorer und Microsoft Edge abgedeckt.

  #### Lektionen

  *   Apps an Benutzer bereitstellen

  *   Verwalten von Universal Windows Apps

  *   Web Browsers in Windows 10


  #### Lab : Konfigurieren von Microsoft Edge zur Unterstützung des Internet Explorer Enterprise Modus

  ####

  #### Lab : Installation von Apps in Windows 10

  ####

  Nach Nach Abschluss dieses Moduls werden die Teilnehmer zu Folgendem in der Lage sein:

  *   Die verschiedenen Arten von Anwendungen zu beschreiben.

  *   Anwendungen manuell und mit automatischen Methoden zu installieren.

  *   Verwalten von Anwendungsbereitstellung mit dem Windows Store.

  *   Erfahren Sie mehr über WebBrowser-Funktionen in Windows 10.

  ### Modul 11: Dateien zur Fehlerbehebung &amp; -Anwendungen

  Dieses Modul hilft den Teilnehmern bei der Planung der Sicherung und Wiederherstellung von Dateien. Die Teilnehmer lernen, wie man Strategien zur Datensicherung plant und konfiguriert und wie man verschiedene Methoden zur Wiederherstellung von Dateien und Systemen durchführt. Dieses Modul enthält auch gängige Methoden zur Behebung von Problemen bei der Anwendungsinstallation, Kompatibilitätsproblemen und der Lösung von Browserproblemen.

  #### Lektionen

  *   Dateiwiederherstellung in Windows 10

  *   Fehlerbehebung bei Anwendungen


  #### Lab : Verwenden des Dateiverlaufs zur Wiederherstellung von Dateien

  ####

  Nach Nach Abschluss dieses Moduls werden die Teilnehmer zu Folgendem in der Lage sein:

  *   Beschreiben Sie die verschiedenen Methoden der Dateiwiederherstellung.

  *   Konfigurieren von Windows 10 zur Unterstützung der Wiederherstellung einzelner Dateien und Systeme.

  *   Wiederherstellen eines Geräts mit der  Reset This PC-Funktion.

  *   Lösen Sie Probleme mit der Anwendungskompatibilität mit dem Application Compatibility Toolkit.

  *   Beheben Sie häufige Browser-Probleme.

  ### Modul 12: Fehlersuche im Betriebssystem
  
  In diesem Modul lernen die Teilnehmer, wie sie Probleme beim Start und bei Diensten im Zusammenhang mit dem Betriebssystem beheben können. In diesem Modul lernen Sie die verschiedenen Start- und Wiederherstellungsoptionen kennen und erfahren, wie Sie verschiedene Fehler in Windows-Services beheben können.

  #### Lektionen

  *   Fehlerbehebung inWindows Startup

  *   Fehlerbehebung bei Problemen mit dem Betriebssystemservice


  #### Lab : Verwendung von Erweitertem Startup und Windows RE zur Wiederherstellung nach Bootfehlern

  ####

  #### Lab : Wiederherstellen von Windows mit Reset This PC

  ####

  Nach Nach Abschluss dieses Moduls werden die Teilnehmer zu Folgendem in der Lage sein:

  *   Beschreiben Sie die verschiedenen Methoden zur Erkennung und Behebung von Startproblemen.

  *   Beschreiben Sie, wann Sie die verschiedenen erweiterten Startoptionen verwenden sollten.

  *   Identifizieren und deaktivieren Sie einen ausgefallenen Dienst.

  *   Identifizieren und entschärfen Sie gängige Szenarien für gesperrte Konten.


  ### Modul 13: Fehlerbehebung bei Hardware und Treibern

  Dieses Modul führt in die Fehlersuche bei Hardware ein. Die Teilnehmer lernen etwas über das Treiber-Management und die Fehlersuche bei Geräten. Außerdem lernen die Teilnehmer Schritte zur Fehlerbehebung bei Systemhardware und externen Peripheriegeräten wie USB-Laufwerken und Druckern, einschließlich Diagnosemethoden und Abhilfemaßnahmen.

  #### Lektionen

  *   Fehlerbehebung bei Gerätetreiber-Fehlfunktionen

  *   Übersicht über die Hardware-Fehlerbehebung

  *   Fehlerbehebung Physische Fehler


  #### Lab : Hardware-Fehlerbehebung  mit Hilfe von Windows Memory Diagnostics

  ####

  #### Lab : Wiederherstellen von Windows mit einem Wiederherstellungspunkt

  #### 

  Nach Nach Abschluss dieses Moduls werden die Teilnehmer zu Folgendem in der Lage sein:

  *   Fehlerbehebung und Behebung von Treiberproblemen.

  *   Fehlersuche bei Peripheriegeräten
