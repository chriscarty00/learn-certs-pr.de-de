outlineSection: >-
  ### <a name="module-1-installing-windows"></a>Modul 1: Installieren von Windows


  In diesem Modul wird das Installieren des Windows 10-Betriebssystems behandelt. Die Kursteilnehmer*innen lernen die verschiedenen Editionen von Windows 10, die Anforderungen und die neuen Features kennen. In diesem Modul werden das Installieren des Betriebssystems sowie Methoden für Migrationen und Upgrades behandelt. Die Kursteilnehmer*innen erfahren außerdem mehr über gängige Tools, die im Bereitstellungsprozess verwendet werden.


  #### <a name="lessons"></a>Lektionen


  *   Einführung in Windows 10


  *   Windows 10-Editionen und -Voraussetzungen


  *   Installationsmethoden


  *   Upgrade und Migration zu Windows 10


  *   Bereitstellungsmethoden



  #### <a name="lab--deploying-windows-using-windows-adk-tools"></a>Lab: Bereitstellen von Windows mithilfe Windows ADK-Tools


  ####


  #### <a name="lab--migrating-user-settings-using-usmt"></a>Lab: Migrieren von Einstellungen mit USMT


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Kenntnis der verschiedenen Editionen und Features von Windows 10


  *   Kenntnis der Clientinstallationsoptionen für Windows 10


  *   Installation von Windows 10


  *   Migrieren von Inhalt mit dem Migrationstool für den Benutzerstatus



  ### <a name="module-2-configuring-authorization-amp-authentication"></a>Modul 2: Konfigurieren von Autorisierung und Authentifizierung


  In diesem Modul werden die Tools und Features von Windows 10 zum Autorisieren des Zugriffs auf Windows 10-Clients erläutert. Die Kursteilnehmer*innen lernen Methoden kennen, wie sich Benutzer bei Windows 10 anmelden. In diesem Modul wird auch die Einschränkung der Möglichkeiten von Benutzern auf einem Gerät durch Methoden wie Benutzerkontensteuerung (User Account Control, UAC) und Kontotypen behandelt.


  #### <a name="lessons"></a>Lektionen


  *   Authentifizierung


  *   Verwalten von Benutzern und Gruppen


  *   Konfigurieren der Benutzerkontensteuerung


  *   Implementieren der Geräteregistrierung



  #### <a name="lab--managing-domain-authentication"></a>Lab: Verwalten der Domänenauthentifizierung


  ####


  #### <a name="lab--managing-local-user-and-microsoft-account-authentication"></a>Lab: Verwalten der Authentifizierung lokaler Benutzer und Microsoft-Konten


  ####


  #### <a name="lab--managing-password-and-account-options"></a>Lab: Verwalten von Kennwort- und Kontooptionen


  ####


  #### <a name="lab--managing-azure-ad-authentication"></a>Lab: Verwalten der Azure AD-Authentifizierung


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erklären der verschiedenen Methoden zum Sichern von Daten und des Windows 10-Betriebssystems


  *   Erklären der verschiedenen Arten von Benutzer- und Dienstkonten


  *   Konfigurieren von Windows Hello


  *   Konfigurieren der Benutzerkontensteuerung


  *   Registrieren eines Geräts bei einer Domäne



  ### <a name="module-3-post-installation-configuration-and-personalization"></a>Modul 3: Konfiguration und Personalisierung nach der Installation


  In diesem Modul werden gängige, nach der Installation notwendige Aufgaben in Windows 10 behandelt. Die Kursteilnehmer*innen lernen, wie sie die Benutzeroberfläche anpassen können und die Systemsteuerung und Einstellungen zum Konfigurieren allgemeiner Betriebssystemeinstellungen verwenden können. In diesem Kurs lernen die Kursteilnehmer*innen auch Windows PowerShell kennen. In diesem Modul wird erläutert, wie Gerätetreiber funktionieren. Die Kursteilnehmer*innen werden auch mit der Verwaltung und Konfiguration von Hardwareperipheriegeräten wie Druckern vertraut gemacht.


  #### <a name="lessons"></a>Lektionen


  *   Konfigurieren und Anpassen des Windows-Startmenüs


  *   Allgemeine Konfigurationsoptionen


  *   Erweiterte Konfigurationsmethoden


  *   Verwalten von Treibern und Geräten



  #### <a name="lab--managing-local-and-network-printers"></a>Lab: Verwalten von lokalen Druckern und Netzwerkdruckern


  ####


  #### <a name="lab--managing-windows-10-settings"></a>Lab: Verwalten von Windows 10-Einstellungen


  ####


  #### <a name="lab--synchronizing-settings-between-devices"></a>Lab: Synchronisieren von Einstellungen zwischen Geräten


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Anpassen der Windows 10-Benutzeroberfläche


  *   Konfigurieren von gerätespezifischen Einstellungen wie Energiesparplänen und Optionen für mobile Geräte


  *   Verwenden der Windows-Systemsteuerung und der Einstellungen-App zum Konfigurieren von Einstellungen


  *   Ausführen von Aufgaben mit Windows PowerShell


  *   Erklären von Konzepten im Zusammenhang mit Treibern


  *   Erklären der Konzepte der Druckerverwaltung


  *   Konfigurieren des clientseitigen Druckens und Verwalten von Druckservereigenschaften



  ### <a name="module-4-updating-windows"></a>Modul 4: Aktualisieren von Windows


  In diesem Modul erfahren die Kursteilnehmer*innen, wie sie Windows 10 auf dem neuesten Stand halten. Das neue Windows-Servicemodell wird vorgestellt, und es wird erklärt, wie es auf verschiedene Szenarios angewendet wird. Die Kursteilnehmer*innen lernen verschiedene Methoden zum Aktualisieren von Windows und Anwendungen kennen. Auch lernen sie das Verwalten von Updates mithilfe von Tools wie Gruppenrichtlinien und Windows Update for Business.


  #### <a name="lessons"></a>Lektionen


  *   Windows-Servicemodell


  *   Aktualisieren von Windows



  #### <a name="lab--managing-windows-update-settings"></a>Lab: Verwalten Windows Update-Einstellungen


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erklären des Windows Wartungsmodells


  *   Konfigurieren der Windows Update-Einstellungen


  *   Erklären der Aktualisierung von Windows mithilfe von WSUS


  *   Erklären der Aktualisierung von Windows mithilfe von Windows Update for Business


  *   Konfigurieren von Windows Update mithilfe einer Gruppenrichtlinie



  ### <a name="module-5-configuring-networking"></a>Modul 5: Konfigurieren von Netzwerken


  In diesem Modul erfahren die Kursteilnehmer*innen mehr über Netzwerkkonzepte. In diesem Modul werden IPv4 und IPv6 sowie Konzepte wie DNS erläutert. Die Kursteilnehmer*innen erfahren, wie sie Netzwerkeinstellungen in Windows konfigurieren, und lernen mehr über drahtlose Netzwerktechnologien. Zum Abschluss des Moduls werden Methoden der Windows-Remoteverwaltung beschrieben.


  #### <a name="lessons"></a>Lektionen


  *   Konfigurieren der IP-Netzwerkkonnektivität


  *   Implementieren der Namensauflösung


  *   Implementieren der drahtlosen Netzwerkkonnektivität


  *   Remotezugriff – Übersicht


  *   Remoteverwaltung



  #### <a name="lab--configuring-network-connectivity"></a>Lab: Konfigurieren der Netzwerkkonnektivität


  ####


  #### <a name="lab--configuring-and-testing-name-resolution"></a>Lab: Konfigurieren und Testen der Namensauflösung


  ####


  #### <a name="lab--administering-windows-10-using-remote-management"></a>Lab: Verwalten von Windows 10 mithilfe der Remoteverwaltung


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Konfigurieren der IP-Netzwerkkonnektivität


  *   Erklären der Funktionsweise der Namensauflösung


  *   Erklären von Remotezugriffstechnologien wie VPN


  *   Konfigurieren von Windows für Remoteverwaltung und -zugriff



  ### <a name="module-6-configuring-storage"></a>Modul 6: Konfigurieren von Speicher


  In diesem Modul werden die Speicherkonfiguration und -verwaltung in Windows 10 behandelt. Die Kursteilnehmer*innen werden mit lokalen, cloudbasierten und virtuellen Speicheroptionen vertraut gemacht. In diesem Kurs wird auch das Konfigurieren von Speicher auf Clientgeräten erläutert. Außerdem werden die Teilnehmer in das Thema Speicherplatz eingeführt.


  #### <a name="lessons"></a>Lektionen


  *   Verwalten von Speicher


  *   Verwalten von Datenträgern und Volumes


  *   Verwalten von „Speicherplätze“



  #### <a name="lab--creating-a-storage-space"></a>Lab: Erstellen von Speicherplätzen


  ####


  #### <a name="lab--managing-storage"></a>Lab: Verwalten von Speicher


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erklären der Optionen und Vorteile von lokalen, cloudbasierten und virtuellen Speicherressourcen


  *   Konfigurieren von Partitionen lokaler Datenträger sowie Volumes


  *   Erklären der Möglichkeiten und Vorteile von Speicherplätzen



  ### <a name="module-7-configuring-data-access-and-usage"></a>Modul 7: Konfigurieren von Datenzugriff und Datennutzung


  In diesem Modul erfahren die Kursteilnehmer*innen mehr über Berechtigungen. In diesem Modul werden Überlegungen zu verschiedenen Dateisystemen angestellt. Die Teilnehmer lernen, wie sie Datei- und Ordnerberechtigungen sowie freigegebene Ordner konfigurieren können. Die Teilnehmer erlernen auch die Konfiguration von Einstellungen mit Hilfe von Methoden wie lokalen und Gruppenrichtlinien. Das Modul wird mit der Konfiguration von OneDrive und Arbeitsordnern abgeschlossen.


  #### <a name="lessons"></a>Lektionen


  *   Übersicht über Dateisysteme


  *   Konfigurieren und Verwalten des Dateizugriffs


  *   Konfigurieren und Verwalten freigegebener Ordner


  *   Verwalten von Benutzerdateien



