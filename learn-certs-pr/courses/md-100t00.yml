summary: >-
  In diesem Kurs lernen die Kursteilnehmer*innen, wie sie Windows 10-Desktops in einer Organisationsumgebung unterstützen und konfigurieren. Die Kursteilnehmer*innen entwickeln Qualifikationen wie das Installieren, Anpassen und Aktualisieren von Windows 10-Betriebssystemen. Die Kursteilnehmer*innen lernen, wie Sie Speicher, Dateien und Geräte verwalten und die Netzwerkkonnektivität für Windows 10 konfigurieren. Darüber hinaus erfahren die Kursteilnehmer*innen, wie Sie das Betriebssystem Windows 10 und die Daten auf dem jeweiligen Gerät schützen. Schließlich erfahren die Kursteilnehmer*innen, wie sie Probleme mit Windows 10 verwalten und behandeln.


  #### <a name="audience-profile"></a>Zielgruppenprofil


  Die Prüfung wird von IT-Fachleuten abgelegt, die Installation, Konfiguration, allgemeine lokale Verwaltung und Wartung der Windows 10-Kerndienste durchführen. Die Kandidat*innen sind möglicherweise auch mit Unternehmensszenarios und cloudintegrierten Diensten vertraut.
