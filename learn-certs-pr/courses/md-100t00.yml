outlineSection: >-
  ### <a name="module-1-installing-windows"></a>Modul 1: Installieren von Windows


  In diesem Modul wird die Installation des Windows-Clientbetriebssystems behandelt. Die Kursteilnehmer lernen die verschiedenen Editionen von Windows-Clients, Anforderungen und neue Features kennen. In diesem Modul werden das Installieren des Betriebssystems sowie Methoden für Migrationen und Upgrades behandelt. Die Kursteilnehmer*innen erfahren außerdem mehr über gängige Tools, die im Bereitstellungsprozess verwendet werden.


  #### <a name="lessons"></a>Lektionen


  *   Einführung in Windows-Clients


  *   Windows-Clients: Editionen und Anforderungen


  *   Installationsmethoden


  *   Aktualisieren und Migrieren von Windows-Clients


  *   Bereitstellungsmethoden



  #### <a name="lab--deploying-windows-using-windows-adk-tools"></a>Lab: Bereitstellen von Windows mithilfe Windows ADK-Tools


  ####


  #### <a name="lab--migrating-user-settings-using-usmt"></a>Lab: Migrieren von Einstellungen mit USMT


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Verstehen der verschiedenen Editionen und Features für Windows-Clients


  *   Verstehen der Windows-Clientinstallationsoptionen für Windows


  *   Üben der Installation von Windows-Clients


  *   Migrieren von Inhalt mit dem Migrationstool für den Benutzerstatus



  ### <a name="module-2-configuring-authorization-amp-authentication"></a>Modul 2: Konfigurieren von Autorisierung und Authentifizierung


  In diesem Modul werden die Tools und Features von Windows zum Autorisieren des Zugriffs auf Windows-Clients vorgestellt. Die Kursteilnehmer lernen Methoden kennen, wie sich Benutzer bei Windows anmelden. In diesem Modul wird auch die Einschränkung der Möglichkeiten von Benutzern auf einem Gerät durch Methoden wie Benutzerkontensteuerung (User Account Control, UAC) und Kontotypen behandelt.


  #### <a name="lessons"></a>Lektionen


  *   Authentifizierung


  *   Verwalten von Benutzern und Gruppen


  *   Konfigurieren der Benutzerkontensteuerung


  *   Implementieren der Geräteregistrierung



  #### <a name="lab--managing-domain-authentication"></a>Lab: Verwalten der Domänenauthentifizierung


  ####


  #### <a name="lab--managing-local-user-and-microsoft-account-authentication"></a>Lab: Verwalten der Authentifizierung lokaler Benutzer und Microsoft-Konten


  ####


  #### <a name="lab--managing-password-and-account-options"></a>Lab: Verwalten von Kennwort- und Kontooptionen


  ####


  #### <a name="lab--managing-azure-ad-authentication"></a>Lab: Verwalten der Azure AD-Authentifizierung


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erklären der verschiedenen Methoden zum Schützen von Daten und des Windows-Betriebssystems


  *   Die verschiedenen Arten von Benutzer- und Dienstkonten beschreiben


  *   Windows Hello konfigurieren


  *   Konfigurieren der Benutzerkontensteuerung


  *   Registrieren eines Geräts bei einer Domäne



  ### <a name="module-3-post-installation-configuration-and-personalization"></a>Modul 3: Konfiguration und Personalisierung nach der Installation


  In diesem Modul werden gängige, nach der Installation notwendige Aufgaben für Windows-Clients behandelt. Die Kursteilnehmer*innen lernen, wie sie die Benutzeroberfläche anpassen können und die Systemsteuerung und Einstellungen zum Konfigurieren allgemeiner Betriebssystemeinstellungen verwenden können. In diesem Kurs lernen die Kursteilnehmer*innen auch Windows PowerShell kennen. In diesem Modul wird erläutert, wie Gerätetreiber funktionieren. Die Kursteilnehmer*innen werden auch mit der Verwaltung und Konfiguration von Hardwareperipheriegeräten wie Druckern vertraut gemacht.


  #### <a name="lessons"></a>Lektionen


  *   Konfigurieren und Anpassen des Windows-Startmenüs


  *   Allgemeine Konfigurationsoptionen


  *   Erweiterte Konfigurationsmethoden


  *   Verwalten von Treibern und Geräten



  #### <a name="lab--managing-local-and-network-printers"></a>Lab: Verwalten von lokalen Druckern und Netzwerkdruckern


  ####


  #### <a name="lab--managing-windows-10-settings"></a>Lab: Verwalten von Windows 10-Einstellungen


  ####


  #### <a name="lab--synchronizing-settings-between-devices"></a>Lab: Synchronisieren von Einstellungen zwischen Geräten


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Anpassen der Benutzeroberfläche des Windows-Clients


  *   Konfigurieren von gerätespezifischen Einstellungen wie Energiesparplänen und Optionen für mobile Geräte


  *   Verwenden der Windows-Systemsteuerung und der Einstellungen-App zum Konfigurieren von Einstellungen


  *   Ausführen von Aufgaben mit Windows PowerShell


  *   Erklären von Konzepten im Zusammenhang mit Treibern


  *   Erklären der Konzepte der Druckerverwaltung


  *   Konfigurieren des clientseitigen Druckens und Verwalten von Druckservereigenschaften



  ### <a name="module-4-updating-windows"></a>Modul 4: Aktualisieren von Windows


  In diesem Modul erfahren Kursteilnehmer, wie sie Windows-Clients auf dem neuesten Stand halten. Das neue Windows-Servicemodell wird vorgestellt, und es wird erklärt, wie es auf verschiedene Szenarios angewendet wird. Die Kursteilnehmer*innen lernen verschiedene Methoden zum Aktualisieren von Windows und Anwendungen kennen. Auch lernen sie das Verwalten von Updates mithilfe von Tools wie Gruppenrichtlinien und Windows Update for Business.


  #### <a name="lessons"></a>Lektionen


  *   Windows-Servicemodell


  *   Aktualisieren von Windows



  #### <a name="lab--managing-windows-update-settings"></a>Lab: Verwalten Windows Update-Einstellungen


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erklären des Windows Wartungsmodells


  *   Konfigurieren der Windows Update-Einstellungen


  *   Erklären der Aktualisierung von Windows mithilfe von WSUS


  *   Erklären der Aktualisierung von Windows mithilfe von Windows Update for Business


  *   Konfigurieren von Windows Update mithilfe einer Gruppenrichtlinie



  ### <a name="module-5-configuring-networking"></a>Modul 5: Konfigurieren von Netzwerken


  In diesem Modul erfahren die Kursteilnehmer*innen mehr über Netzwerkkonzepte. In diesem Modul werden IPv4 und IPv6 sowie Konzepte wie DNS erläutert. Die Kursteilnehmer*innen erfahren, wie sie Netzwerkeinstellungen in Windows konfigurieren, und lernen mehr über drahtlose Netzwerktechnologien. Zum Abschluss des Moduls werden Methoden der Windows-Remoteverwaltung beschrieben.


  #### <a name="lessons"></a>Lektionen


  *   Konfigurieren der IP-Netzwerkkonnektivität


  *   Implementieren der Namensauflösung


  *   Implementieren der drahtlosen Netzwerkkonnektivität


  *   Remotezugriff – Übersicht


  *   Remoteverwaltung



