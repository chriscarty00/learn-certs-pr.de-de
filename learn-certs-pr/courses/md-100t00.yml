  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erklären der Unterschiede und Vorteile der unterstützten Dateisysteme


  *   Konfigurieren von Datei- und Ordnerberechtigungen


  *   Konfigurieren von freigegebene Ordnern


  *   Schützen von Windows durch lokale Richtlinieneinstellungen



  ### <a name="module-8-managing-apps-in-windows-10"></a>Modul 8: Verwalten von Apps unter Windows 10


  In diesem Modul erhalten die Kursteilnehmer*innen eine Einführung in das Verwalten von Apps unter Windows 10. In diesem Modul werden die verschiedenen Arten von Anwendungen und die unterstützten Installationsmethoden behandelt. Die Kursteilnehmer*innen lernen, wie sie Anwendungen mit manuellen und automatisierten Methoden installieren und wie sie die Bereitstellung von Anwendungen mit dem Windows Store verwalten. Schließlich werden in diesem Modul die Unterschiede zwischen Internet Explorer und Microsoft Edge abgedeckt.


  #### <a name="lessons"></a>Lektionen


  *   Bereitstellen von Anwendungen für Benutzer


  *   Verwalten von Universellen Windows-Apps


  *   Webbrowser in Windows 10



  #### <a name="lab--configuring-microsoft-edge-to-support-internet-explorer-enterprise-mode"></a>Lab: Konfigurieren von Microsoft Edge zur Unterstützung des Unternehmensmodus in Internet Explorer


  ####


  #### <a name="lab--installing-apps-in-windows-10"></a>Lab: Installieren von Apps unter Windows 10


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erklären der verschiedenen Arten von Anwendungen


  *   Manuelles Installieren von Anwendungen und Verwenden automatisierter Methoden


  *   Verwalten von Anwendungsbereitstellungen über den Windows Store


  *   Befassen mit den Webbrowserfeatures in Windows 10



  ### <a name="module-9-configuring-threat-protection-and-advanced-security"></a>Modul 9: Konfigurieren von Threat Protection und erweiterter Sicherheit


  In diesem Modul erhalten die Kursteilnehmer*innen eine Einführung in den Schutz von Geräten vor externen Bedrohungen. Die Teilnehmer lernen die verschiedenen Arten gängiger Bedrohungen kennen. In diesem Modul werden die Kursteilnehmer*innen mit dem Einsatz von Verschlüsselung, Firewalls und IPSec zum Schutz vor Bedrohungen vertraut gemacht. Den Abschluss des Moduls bildet die Konfiguration und Verwendung von Windows Defender und AppLocker.


  #### <a name="lessons"></a>Lektionen


  *   Schutz vor Schadsoftware und Bedrohungen


  *   Windows Defender


  *   Verbindungssicherheitsregeln


  *   Erweiterte Schutzmethoden



  #### <a name="lab--configuring-microsoft-defender-antivirus-and-windows-security"></a>Lab: Konfigurieren von Microsoft Defender Antivirus und Windows-Sicherheit


  ####


