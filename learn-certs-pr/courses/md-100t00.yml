  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erklären der verschiedenen Methoden der Dateiwiederherstellung


  *   Konfigurieren von Windows für die Unterstützung der Wiederherstellung einzelner Dateien und der Systemwiederherstellung


  *   Wiederherstellen eines Geräts mithilfe der Funktion „Diesen PC zurücksetzen“


  *   Lösen von Problemen mit der Anwendungskompatibilität mithilfe des Anwendungskompatibilitäts-Toolkits


  *   Behandeln gängiger Browserprobleme



  ### <a name="module-12-troubleshooting-the-os"></a>Modul 12: Problembehandlung für das Betriebssystem


  In diesem Modul lernen die Kursteilnehmer*innen, wie sie Probleme im Zusammenhang mit dem Betriebssystem beim Start und bei Diensten beheben können. In diesem Modul werden die verschiedenen Start- und Wiederherstellungsoptionen vermittelt und die Kursteilnehmer*innen erfahren, wie sie verschiedene Probleme in Windows-Diensten behandeln können.


  #### <a name="lessons"></a>Lektionen


  *   Behandeln von Problemen beim Windows-Start


  *   Behandeln von Problemen mit dem Betriebssystemdienst



