  ####


  #### <a name="lab--configuring-firewall-and-connection-security"></a>Lab: Konfigurieren der Firewall- und Verbindungssicherheit


  ####


  #### <a name="lab--configuring-bitlocker"></a>Lab: Konfigurieren von BitLocker


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erkennen allgemeiner Sicherheitsbedrohungen


  *   Erklären der Methoden zur Entschärfung allgemeiner Sicherheitsbedrohungen


  *   Die verschiedenen Methoden der Verschlüsselung beschreiben


  *   Beschreiben, wie das Gerät mit der Windows-Firewall geschützt werden kann


  *   Die Vorteile der Verwendung von IPSec beschreiben


  *   Erklären der unterschiedlichen Features von Microsoft Defender


  *   Die Vorteile der Verwendung von AppLocker beschreiben



  ### <a name="module-10-supporting-the-windows-client-environment"></a>Modul 10: Unterstützen der Windows-Clientumgebung


  In diesem Modul werden die Windows-Architektur und gängige Umgebungen behandelt. Die Kursteilnehmer*innen werden in die verschiedenen Tools zur Wartung von Windows eingeführt. In diesem Modul werden zudem Methoden zur effektiven Problembehandlung und zur proaktiven Verwaltung und Optimierung von Windows erörtert.


  #### <a name="lessons"></a>Lektionen


  *   Windows-Architektur


  *   Support- und Diagnosetools


  *   Überwachung und Behandlung von Problemen mit der Computerleistung



