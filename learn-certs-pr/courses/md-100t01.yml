summary: >-
  In diesem Kurs lernen die Teilnehmer*innen, wie sie die Installationsaufgaben unterstützen, die mit Windows 10 verbunden sind. Sie entwickeln Qualifikationen wie das Installieren und Anpassen von Windows 10-Betriebssystemen. Außerdem erfahren die Kursteilnehmer*innen mehr über das neue Windows-Servicemodell und die neuen Methoden, um Windows auf dem neuesten Stand zu halten. Am Ende dieses Kurses werden gängige, nach der Installation notwendige Aufgaben behandelt.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Das Examen wird von IT-Expert*innen absolviert, die für Installationen, Konfigurationen, die allgemeine lokale Verwaltung und die Wartung der Windows 10-Kerndienste verantwortlich sind.

  Die Prüfungskandidaten sind möglicherweise auch mit Unternehmensszenarios und cloudintegrierten Diensten vertraut.
prerequisitesSection: >-
  Die Lernenden sollten diesen Kurs bereits mit den folgenden Fähigkeiten beginnen:

  - Grundlegende Kenntnisse von Computernetzwerken und Hardwarekonzepten

  - Grundlegende Kenntnisse zu Betriebssystem- und Anwendungskonzepten

  - Erfahrung mit der Verwendung des Windows-Betriebssystems
outlineSection: >-
  ### <a name="module--158-installing-windows"></a>Modul 1: Installieren von Windows

  In diesem Modul wird das Installieren des Windows 10-Betriebssystems behandelt.  Die Kursteilnehmer*innen lernen die verschiedenen Editionen von Windows 10, die Anforderungen und die neuen Features kennen. In diesem Modul werden das Installieren des Betriebssystems sowie Methoden für Migrationen und Upgrades behandelt. Die Kursteilnehmer*innen erfahren außerdem mehr über gängige Tools, die im Bereitstellungsprozess verwendet werden.

  #### <a name="lessons"></a>Lektionen

  - Einführung in Windows 10

  - Installationsoptionen

  - Anforderungen für Windows-Features

  - Installationsprozess und Medien

  - Upgrade auf Windows 10



  #### <a name="lab-58-installing-windows-10"></a>Lab: Installieren von Windows 10

  - Upgrade von Windows 7 auf Windows 10

  - Migrieren von Benutzereinstellungen



  Nach Abschluss dieses Moduls können die Schüler:

  - Die verschiedenen Editionen und Features von Windows 10 verstehen

  - Die Clientinstallationsoptionen für Windows 10 verstehen

  - Das Installieren von Windows 10 mithilfe eines virtuellen Onlinecomputers üben



  ### <a name="module--258-updating-windows"></a>Modul 2: Aktualisieren von Windows

  In diesem Modul erfahren die Kursteilnehmer*innen, wie sie Windows 10 auf dem neuesten Stand halten. Das neue Windows-Servicemodell wird vorgestellt, und es wird erklärt, wie es auf verschiedene Szenarios angewendet wird. Die Kursteilnehmer*innen lernen verschiedene Methoden zum Aktualisieren von Windows und Anwendungen kennen. Auch lernen sie das Verwalten von Updates mithilfe von Tools wie Gruppenrichtlinien und Windows Update for Business.

  #### <a name="lessons"></a>Lektionen

  - Windows-Servicemodell

  - Aktualisieren von Windows

  - Anwenden von Anwendungen und Windows-Updates



  #### <a name="lab-58-updating-windows-10"></a>Lab: Aktualisieren von Windows 10

  - Konfigurieren von Updates für ein einzelnes Gerät

  - Konfigurieren von Updates mit GPOs



  Nach Abschluss dieses Moduls können die Schüler:

  - Das Windows-Servicemodell erläutern

  - Windows-Updateeinstellungen konfigurieren

  - Das Aktualisieren von Windows mithilfe von WSUS erläutern

  - Das Aktualisieren von Windows mithilfe von Windows Update for Business erläutern

  - Das Windows-Update mithilfe einer Gruppenrichtlinie konfigurieren



  ### <a name="module--358-post-installation-configuration-and-personalization"></a>Modul 3: Konfiguration und Personalisierung nach der Installation

  In diesem Modul werden gängige, nach der Installation notwendige Aufgaben in Windows 10 behandelt. Die Kursteilnehmer*innen lernen, wie sie die Benutzeroberfläche anpassen können und die Systemsteuerung und Einstellungen zum Konfigurieren allgemeiner Betriebssystemeinstellungen verwenden können. In diesem Kurs lernen die Kursteilnehmer*innen auch Windows PowerShell kennen.

  #### <a name="lessons"></a>Lektionen

  - Anpassen der Windows 10-Benutzeroberfläche

  - Konfigurieren von gerätespezifischen Einstellungen wie Energiesparplänen und Optionen für mobile Geräte

  - Verwenden von Windows-Systemsteuerung und der Einstellungen-App zum Konfigurieren von Einstellungen

  - Verwenden von Windows PowerShell



  #### <a name="lab-58-configuring-windows-10"></a>Lab: Konfigurieren von Windows 10

  - Verwenden der Einstellungen-App

  - Verwenden von Systemsteuerung

  - Verwenden von Windows PowerShell



  Nach Abschluss dieses Moduls können die Schüler:

  - Anpassen der Windows 10-Benutzeroberfläche

  - Konfigurieren von gerätespezifischen Einstellungen wie Energiesparplänen und Optionen für mobile Geräte

  - Verwenden von Windows-Systemsteuerung und der Einstellungen-App zum Konfigurieren von Einstellungen

  - Verwenden von Windows PowerShell



