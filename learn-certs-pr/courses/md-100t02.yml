summary: >-
  In diesem Kurs lernen die Teilnehmer, wie sie die Konfigurationsaufgaben unterstützen, die mit Windows 10 verbunden sind. Die Kursteilnehmer entwickeln Fertigkeiten, die das Verwalten von Speichern, Dateien, Treibern und Druckern sowie das Konfigurieren der Netzwerkkonnektivität für Windows 10 umfassen. Dieser Kurs deckt auch das Verwalten und Bereitstellen von Anwendungen ab.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Die Prüfung wird von IT-Fachleuten abgelegt, die Installation, Konfiguration, allgemeine lokale Verwaltung und Wartung der Windows 10-Kerndienste durchführen.

  Die Prüfungskandidaten sind möglicherweise auch mit Unternehmensszenarios und cloudintegrierten Diensten vertraut.
