outlineSection: >-
  ### <a name="module--158-configuring-peripherals-and-drivers"></a>Modul 1: Konfigurieren von Peripheriegeräten und Treibern

  Dieses Modul deckt die Gerätekonfiguration ab. Die Kursteilnehmer erfahren, wie Gerätetreiber funktionieren und wie sie installiert werden. Die Teilnehmer werden auch mit der Verwaltung und Konfiguration von Hardwareperipheriegeräten wie Druckern vertraut gemacht.

  #### <a name="lessons"></a>Lektionen

  - Verwalten von Geräten und Treibern

  - Verwalten von Druckern



  Nach Abschluss dieses Moduls können die Schüler:

  - Konzepte im Zusammenhang mit Treibern erläutern

  - Gerätetreiber installieren

  - Druckerverwaltungskonzepte erläutern

  - Den Vorgang des clientseitigen Druckens konfigurieren und Druckservereigenschaften verwalten



  ### <a name="module--258-configuring-networking"></a>Modul 2: Konfigurieren von Netzwerken

  In diesem Modul erfahren die Kursteilnehmer mehr über Netzwerkkonzepte. In diesem Modul werden IPv4 und IPv6 sowie Konzepte wie DNS erläutert.  Die Kursteilnehmer erfahren, wie sie Netzwerkeinstellungen in Windows konfigurieren, und erfahren mehr über drahtlose Netzwerktechnologien. Zum Abschluss des Moduls werden Methoden der Windows-Remoteverwaltung beschrieben.

  #### <a name="lessons"></a>Lektionen

  - Konfigurieren der IP-Netzwerkkonnektivität

  - Implementieren der Namensauflösung

  - Implementieren von drahtloser Netzwerkkonnektivität

  - Remotezugriff – Übersicht

  - Remoteverwaltung



  Nach Abschluss dieses Moduls können die Schüler:

  - Die verschiedenen Arten von Anwendungen beschreiben.

  - Anwendungen manuell und automatisiert installieren.

  - Anwendungsbereitstellung mit dem Windows Store verwalten

  - Weitere Informationen zu den Webbrowserfeatures in Windows 10 erläutern



  ### <a name="module--358-configuring-storage"></a>Modul 3: Konfigurieren von Speichern

  In diesem Modul werden Speicherkonfiguration und -verwaltung in Windows 10 behandelt.  Die Kursteilnehmer werden mit lokalen, cloudbasierten und virtuellen Speicheroptionen vertraut gemacht. In diesem Kurs wird auch das Konfigurieren von Storage auf Clientgeräten erläutert. Außerdem werden die Teilnehmer in das Thema Speicherplatz eingeführt.

  #### <a name="lessons"></a>Lektionen

  - Übersicht über Speicheroptionen

  - Verwenden von OneDrive

  - Verwalten von Datenträgern, Partitionen und Volumes

  - Verwalten von Datenträgern und Volumes

  - Verwalten von „Speicherplätze“



  #### <a name="lab-58-practice-lab58-managing-storage"></a>Lab: Praxislab: Verwalten von Storage

  - Hinzufügen eines Datenträgers

  - Erstellen einfacher Volumes

  - Komprimieren eines Ordners

  - Aktivieren von Datenträgerkontingenten

  - Erstellen eines Speicherplatzes



  Nach Abschluss dieses Moduls können die Schüler:

  - Die Optionen und Vorteile von lokalen, cloudbasierten und virtuellen Speichern erläutern

  - Konfigurieren von OneDrive

  - Partitionen lokaler Datenträger sowie Volumes konfigurieren

  - Die Möglichkeiten und Vorteile von Speicherplätzen beschreiben



  ### <a name="module--458-managing-apps-in-windows-10"></a>Modul 4: Verwalten von Anwendungen in Windows 10

  In diesem Modul erhalten die Teilnehmer eine Einführung in das Verwalten von Anwendungen in Windows 10. In diesem Modul werden die verschiedenen Arten von Anwendungen und die unterstützten Installationsmethoden behandelt.  Die Teilnehmer lernen, wie sie Anwendungen mit manuellen und automatisierten Methoden installieren und wie sie die Bereitstellung von Anwendungen mit dem Windows Store verwalten. Schließlich werden in diesem Modul die Unterschiede zwischen Internet Explorer und Microsoft Edge abgedeckt.

  #### <a name="lessons"></a>Lektionen

  - Bereitstellen von Anwendungen für Benutzer

  - Verwalten von universellen Windows-Apps

  - Der Windows Store

  - Webbrowser in Windows 10



  Nach Abschluss dieses Moduls können die Schüler:

  - Die verschiedenen Arten von Anwendungen beschreiben.

  - Anwendungen manuell und automatisiert installieren.

  - Anwendungsbereitstellung mit dem Windows Store verwalten

  - Weitere Informationen zu den Webbrowserfeatures in Windows 10 erläutern



