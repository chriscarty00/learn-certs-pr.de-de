  - Grundlegende Kenntnisse von Computernetzwerken und Hardwarekonzepten

  - Grundlegende Kenntnisse zu Betriebssystem- und Anwendungskonzepten

  - Erfahrung mit der Verwendung des Windows-Betriebssystems
outlineSection: >-
  ### <a name="module--158-configuring-authorization--authentication"></a>Modul 1: Konfigurieren von Autorisierung und Authentifizierung

  In diesem Modul werden die Tools und Features von Windows 10 zum Autorisieren des Zugriffs auf Windows 10-Clients erläutert. Die Kursteilnehmer lernen Methoden kennen, wie sich Benutzer bei Windows 10 anmelden.  In diesem Modul wird auch die Einschränkung der Möglichkeiten von Benutzern auf einem Gerät durch Methoden wie Benutzerkontensteuerung (User Account Control, UAC) und Kontotypen behandelt.

  #### <a name="lessons"></a>Lektionen

  - Verwenden von Sicherheitseinstellungen zum Mindern von Bedrohungen

  - Konfigurieren der Benutzerkontensteuerung

  - Implementieren der Geräteregistrierung

  - Authentifizierung



  Nach Abschluss dieses Moduls können die Schüler:

  - Die verschiedenen Methoden zum Absichern von Daten und des Betriebssystems Windows 10 beschreiben

  - Die verschiedenen Arten von Benutzer- und Dienstkonten beschreiben

  - Windows Hello konfigurieren

  - Die Benutzerkontensteuerung konfigurieren



  ### <a name="module--258-configuring-data-access-and-usage"></a>Modul 2: Konfigurieren von Datenzugriff und Datennutzung

  In diesem Modul erfahren die Kursteilnehmer mehr über Berechtigungen. In diesem Modul werden Überlegungen zu verschiedenen Dateisystemen angestellt. Die Teilnehmer lernen, wie sie Datei- und Ordnerberechtigungen sowie freigegebene Ordner konfigurieren können. Zum Abschluss des Moduls wird die Konfiguration von Einstellungen mithilfe von Methoden wie lokalen Richtlinien und Gruppenrichtlinien behandelt.

  #### <a name="lessons"></a>Lektionen

  - Übersicht über Dateisysteme

  - Konfigurieren und Verwalten des Dateizugriffs

  - Konfigurieren und Verwalten freigegebener Ordner

  - Verwalten der Sicherheit mithilfe von Richtlinien



  #### <a name="lab-58-configuring-and-managing-permissions-and-shares"></a>Lab: Konfigurieren und Verwalten von Berechtigungen und Freigaben

  - Erstellen, Verwalten und Freigeben eines Ordners

  - Verwendung von Bedingungen zur Kontrolle des Zugriffs und effektiver Berechtigungen



  Nach Abschluss dieses Moduls können die Schüler:

  - Die Unterschiede und Vorteile der unterstützten Dateisysteme beschreiben

  - Datei- und Ordnerberechtigungen konfigurieren

  - Freigegebene Ordner konfigurieren

  - Windows durch Einstellungen lokaler Richtlinien absichern



  ### <a name="module--358-configuring-threat-protection"></a>Modul 3: Konfigurieren des Bedrohungsschutzes

  In diesem Modul erhalten Kursteilnehmer eine Einführung in den Schutz von Geräten vor externen Bedrohungen. Die Teilnehmer lernen die verschiedenen Arten gängiger Bedrohungen kennen. In diesem Modul werden die Teilnehmer mit dem Einsatz von Verschlüsselung, Firewalls und IPSec zum Schutz vor Bedrohungen vertraut gemacht. Den Abschluss des Moduls bildet die Konfiguration und Verwendung von Windows Defender und AppLocker.

  #### <a name="lessons"></a>Lektionen

  - Schutz vor Schadsoftware und Bedrohungen

  - Windows Defender

  - Verbindungssicherheitsregeln

  - Erweiterte Schutzmethoden



  #### <a name="lab-58-practice-lab58-managing-network-security"></a>Lab: Übungslabor: Verwalten der Netzwerksicherheit

  - Erstellen und Testen von Eingangsregeln

  - Erstellen und Testen von Ausgangsregeln

  - Erstellen und Testen von Verbindungssicherheitsregeln

  - Konfigurieren von Windows Defender



  Nach Abschluss dieses Moduls können die Schüler:

  - Allgemeine Sicherheitsbedrohungen erkennen

  - Die Methoden beschreiben, mit denen Sie diese allgemeinen Sicherheitsbedrohungen entschärfen können

  - Die verschiedenen Methoden der Verschlüsselung beschreiben

  - Beschreiben, wie das Gerät mit der Windows-Firewall geschützt werden kann

  - Die Vorteile der Verwendung von IPSec beschreiben

  - Die verschiedenen Features von Windows Defender beschreiben

  - Die Vorteile der Verwendung von AppLocker beschreiben



