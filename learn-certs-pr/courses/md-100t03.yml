summary: >-
  In diesem Kurs erfahren die Teilnehmer, wie Sie das Betriebssystem Windows 10 und die Daten auf dem jeweiligen Gerät schützen. Die Kursteilnehmer werden mit gängigen Methoden für Authentifizierung und Zugriffssteuerung vertraut gemacht. In diesem Kurs erfahren Sie, wie Sie Datei- und Ordnerberechtigungen konfigurieren und Sicherheitsrichtlinien erstellen. Außerdem lernen die Kursteilnehmer die verschiedenen Arten von externen Bedrohungen und die Nutzung von Features wie Verschlüsselung und Firewalls sowie Tools wie Windows Defender kennen.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Die Prüfung wird von IT-Fachleuten abgelegt, die Installation, Konfiguration, allgemeine lokale Verwaltung und Wartung der Windows 10-Kerndienste durchführen. Die Prüfungskandidaten sind möglicherweise auch mit Unternehmensszenarios und cloudintegrierten Diensten vertraut.
prerequisitesSection: >-
