summary: >-
  In diesem Kurs erfahren die Kursteilnehmer, wie sie Probleme mit Windows 10 verwalten und behandeln. In diesem Kurs werden die Architektur und Tools für die Verwaltung, Überwachung und Problembehandlung von Betriebssystem, Apps und Hardware im Detail untersucht. Die Kursteilnehmer erfahren mehr über proaktive Problembehandlung und die Problembehandlungsmethodik sowie darüber, wie sie häufige Probleme identifizieren und beheben können.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Das Examen wird von IT-Expert*innen absolviert, die für Installationen, Konfigurationen, die allgemeine lokale Verwaltung und die Wartung der Windows 10-Kerndienste verantwortlich sind. Die Prüfungskandidaten sind möglicherweise auch mit Unternehmensszenarios und cloudintegrierten Diensten vertraut.
prerequisitesSection: >-
  Die Lernenden sollten diesen Kurs bereits mit den folgenden Fähigkeiten beginnen:

  - Grundlegende Kenntnisse von Computernetzwerken und Hardwarekonzepten

  - Grundlegende Kenntnisse zu Betriebssystem- und Anwendungskonzepten

  - Erfahrung mit der Verwendung des Windows-Betriebssystems
outlineSection: >-
  ### <a name="module--158-supporting-the-windows-10-environment"></a>Modul 1&#58; Unterstützen der Windows 10-Umgebung

  In diesem Modul werden die Windows 10-Architektur und gängige Umgebungen behandelt. Die Kursteilnehmer*innen werden in die verschiedenen Tools zur Wartung von Windows eingeführt. In diesem Modul werden zudem auch Methoden zur effektiven Problembehandlung und zur proaktiven Verwaltung und Optimierung von Windows 10 erörtert.

  #### <a name="lessons"></a>Lektionen

  - Behandeln von Problemen mit Windows

  - Problembehandlungstools



  #### <a name="lab-58-practice-lab58-monitoring-windows-10"></a>Lab&#58; Übungs-Lab – Überwachen von Windows 10

  - Überwachen von Ereignissen

  - Überwachen von Zuverlässigkeit und Leistung



  Nach Abschluss dieses Moduls können die Schüler:

  - Beschreiben der Windows-Architektur

  - Beschreiben der wichtigsten Phasen bei der Problembehandlung

  - Beschreiben des Zwecks und der Vorteile der verschiedenen Tools in Windows

  - Verwenden von Überwachungstools zum Einrichten einer Leistungsbaseline

  - Optimieren der Leistung auf Windows 10-Clients



  ### <a name="module--258-troubleshooting-the-windows-os"></a>Modul 2&#58; Behandeln von Problemen mit dem Windows-Betriebssystem

  In diesem Modul lernen die Kursteilnehmer, wie sie Probleme im Zusammenhang mit dem Betriebssystem beim Start und bei Diensten beheben können.  In diesem Modul lernen Sie die verschiedenen Start- und Wiederherstellungsoptionen kennen und erfahren, wie Sie verschiedene Probleme in Windows-Diensten behandeln können.

  #### <a name="lessons"></a>Lektionen

  - Behandeln von Problemen beim Windows-Start

  - Behandeln von Problemen mit dem Betriebssystemdienst

  - Behandeln von Problemen bei der Anmeldung



  Nach Abschluss dieses Moduls können die Schüler:

  - Beschreiben der verschiedenen Methoden zum Identifizieren und Wiederherstellen nach Startproblemen

  - Beschreiben der Einsatzbereiche für die verschiedenen erweiterten Startoptionen

  - Identifizieren und Deaktivieren eines fehlerhaften Diensts

  - Identifizieren und Entschärfen gängiger Szenarien für gesperrte Konten



  ### <a name="module--358-troubleshooting-files--applications"></a>Modul 3&#58; Behandeln von Problemen mit Dateien und Anwendungen

  Dieses Modul hilft Kursteilnehmern bei der Planung der Dateisicherung und -wiederherstellung.  Die Teilnehmer lernen, wie man Strategien zur Datensicherung plant und konfiguriert und wie man verschiedene Methoden zur Wiederherstellung von Dateien und Systemen durchführt.  Dieses Modul enthält auch gängige Methoden zur Behebung von Problemen bei der Anwendungsinstallation, Kompatibilitätsproblemen und der Lösung von Browserproblemen.

  #### <a name="lessons"></a>Lektionen

  - Wiederherstellen von Dateien unter Windows 10

  - Behandeln von Anwendungsproblemen



  #### <a name="lab-58-troubleshooting-desktop-apps"></a>Lab&#58; Behandeln von Problemen mit Desktop-Apps

  - Behandeln von Problemen bei AppLocker-Richtlinienanwendungen

  - Behandeln von Problemen mit der Anwendungskompatibilität

  - Behandeln von Problemen mit Microsoft Internet Explorer

  - Behandeln von Problemen mit Microsoft Edge



  Nach Abschluss dieses Moduls können die Schüler:

  - Beschreiben der verschiedenen Methoden der Dateiwiederherstellung

  - Konfigurieren von Windows 10 für die Unterstützung der Wiederherstellung einzelner Dateien und der Systemwiederherstellung

  - Wiederherstellen eines Geräts mithilfe der Funktion „Diesen PC zurücksetzen“

  - Lösen von Problemen mit der Anwendungskompatibilität mithilfe des Anwendungskompatibilitäts-Toolkits

  - Behandeln gängiger Browserprobleme



  ### <a name="module--458-troubleshooting-hardware-and-drivers"></a>Modul 4&#58; Behandeln von Problemen bei Hardware und Treibern

  Dieses Modul bietet eine Einführung in die Behandlung von Hardwareproblemen.  Die Teilnehmer lernen etwas über das Treiber-Management und die Fehlersuche bei Geräten. Außerdem lernen die Kursteilnehmer*innen Schritte zur Problembehandlung bei Systemhardware und externen Peripheriegeräten wie USB-Laufwerken und Druckern kennen, einschließlich Diagnosemethoden und Abhilfemaßnahmen.

  #### <a name="lessons"></a>Lektionen

  - Behandeln von Problemen mit Gerätetreiberfehlern

  - Übersicht über die Hardwareproblembehandlung

  - Behandeln physischer Fehler



  #### <a name="lab-58-troubleshooting-device-driver-issues"></a>Lab&#58; Behandeln von Gerätetreiberproblemen

  - Behandeln von Problemen aufgrund eines fehlenden Gerätetreibers

  - Beheben von Hardwareproblemen

  - Beheben eines Gerätetreiberproblems

  - Konfigurieren von Gruppenrichtlinieneinstellungen zum Steuern der Geräteinstallation



  Nach Abschluss dieses Moduls können die Schüler:

  - Behandeln und Beheben von Treiberproblemen

  - Behandeln von Problemen mit Peripheriegeräten

  - Diagnostizieren und Ersetzen von Hardware



