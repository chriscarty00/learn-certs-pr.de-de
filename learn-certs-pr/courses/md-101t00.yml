summary: >-
  In diesem Kurs lernen die Teilnehmer, wie sie eine Strategie zur Bereitstellung eines Betriebssystems unter Verwendung moderner Bereitstellungsmethoden planen und einrichten, sowie eine Aktualisierungsstrategie einrichten können. Die Teilnehmer werden in die Schlüsselkomponenten moderner Management- und Co-Management-Strategien eingeführt. Dieser Kurs behandelt auch, was es braucht, um Microsoft Intune in Ihre Organisation zu integrieren. Die Teilnehmer lernen auch Methoden für die Bereitstellung und Verwaltung von Anwendungen und browserbasierten Anwendungen kennen. Die Teilnehmer werden in die Schlüsselkonzepte der Sicherheit im modernen Management eingeführt, einschließlich Authentifizierung, Identitäten, Zugriff und Konformitäts-Richtlinien. Die Kursteilnehmer werden mit Technologien wie Azure Active Directory, Azure Information Protection und Microsoft Defender for Endpoint sowie mit deren Nutzung zum Schutz von Geräten und Daten vorgestellt.


  #### <a name="audience-profile"></a>Zielgruppenprofil


  Der Modern Desktop Administrator verteilt, konfiguriert, sichert, verwaltet und überwacht Geräte und Client-Anwendungen in einer Unternehmensumgebung. Zu den Aufgaben gehört die Verwaltung von Identität, Zugriff, Richtlinien, Updates und Anwendungen. Der MDA arbeitet mit dem M365 Enterprise Administrator zusammen, um eine Gerätestrategie zu entwickeln und zu implementieren, die den Geschäftsanforderungen eines modernen Unternehmens entspricht. Der moderne Desktopadministrator muss mit M365-Workloads vertraut sein und über hohe Kenntnisse und Erfahrung im Bereitstellen, Konfigurieren und Verwalten von Windows 10- und höher- und nicht Windows-Geräten verfügen. Die Rolle des MDA konzentriert sich auf Cloud Services und nicht auf Technologien für das lokale Management.
prerequisitesSection: Der moderne Desktopadministrator muss mit M365-Workloads vertraut sein und über hohe Kenntnisse und Kenntnisse in der Bereitstellung, Konfiguration und Wartung von Windows 10 und höher sowie nicht Windows verfügen. Die Rolle des MDA konzentriert sich auf Cloud Services und nicht auf Technologien für das lokale Management. Es wird empfohlen, dass Kursteilnehmer den Kurs MD-100, Windows Client, abschließen, bevor sie an diesem Kurs teilnahmen.
outlineSection: >-
  ### <a name="module-1-modern-management"></a>Modul 1: Moderne Verwaltung


  In diesem Modul werden die Konzepte zur Unterstützung des Desktops während seines gesamten Lebenszyklus erläutert. Schließlich werden die Teilnehmer mit den Werkzeugen und Strategien für den Desktop-Einsatz vertraut gemacht. Teilnehmer erhalten eine Einführung in das Konzept von Verzeichnissen in der Cloud mit Azure AD. Die Teilnehmer lernen die Ähnlichkeiten und Unterschiede zwischen Azure AD und Active Directory DS kennen und erfahren, wie man zwischen beiden synchronisiert. Die Teilnehmer lernen das Identitätsmanagement in Azure AD kennen und erfahren etwas über den Identitätsschutz mit Windows Hello for Business sowie über den Azure AD Identitätsschutz und die Multi-Faktor-Authentifizierung.


  #### <a name="lessons"></a>Lektionen


  *   Der Unternehmens-Desktop


  *   Übersicht über Azure AD


  *   Verwalten von Identitäten in Azure AD



  #### <a name="lab--managing-identities-in-azure-ad"></a>Lab: Verwalten von Identitäten in Azure AD


  ####


  #### <a name="lab--using-azure-ad-connect-to-connect-active-directories"></a>Lab: Verwenden von Azure AD Connect zum Verbinden von Active Directory-Verzeichnissen


  ####


  *   Beschreiben des Lebenszyklus des Unternehmensdesktops


  *   Beschreiben der Möglichkeiten von Azure AD


  *   Verwalten von Benutzern mithilfe von Azure AD mit Active Directory Domain Services


  *   Implementieren von Windows Hello for Business


  *   Einbinden von Geräten in Azure AD



  ### <a name="module-2-device-enrollment"></a>Modul 2: Geräteregistrierung


  In diesem Modul werden auch die Einbindung in Azure AD und eine Einführung in Microsoft Endpoint Manager behandelt. Sie lernen außerdem, wie Sie Richtlinien für die Registrierung von Geräten bei Endpoint Manager und Intune konfigurieren.


  #### <a name="lessons"></a>Lektionen


  *   Verwalten der Geräteauthentifizierung


  *   Geräteregistrierung mit Microsoft Endpoint Configuration Manager


  *   Geräteregistrierung mit Microsoft Intune



  #### <a name="lab--manage-device-enrollment-into-intune"></a>Lab: Verwalten der Geräteregistrierung bei Intune


  ####


  #### <a name="lab--configuring-and-managing-azure-ad-join"></a>Lab: Konfigurieren und Verwalten der Einbindung in Azure AD


  ####


  #### <a name="lab--enrolling-devices-into-microsoft-intune"></a>Lab: Registrieren von Geräten bei Microsoft Intune


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Konfigurieren und Einbinden von Geräten in Azure AD


  *   Konfigurieren der Geräteregistrierung in Microsoft Endpoint Manager


  *   Registrieren von Geräten in Endpoint Configuration Manager und Intune



  ### <a name="module-3-configuring-profiles"></a>Modul 3: Konfigurieren von Profilen


  Dieses Modul taucht tiefer in die Intune-Geräteprofile ein, einschließlich der Arten von Geräteprofilen und dem Unterschied zwischen eingebauten und benutzerdefinierten Profilen. Der Kursteilnehmer lernt, wie man Azure AD-Gruppen Profile zuweist und Geräte und Profile in Intune überwacht. Sie erhalten eine Einführung in die verschiedenen Benutzerprofiltypen, die unter Windows für lokale Geräte vorhanden sind. Sie lernen die Vorteile der verschiedenen Profile kennen und erfahren, wie Sie zwischen den Profiltypen wechseln können. Sie werden untersuchen, wie die Ordnerumleitung funktioniert und wie man sie einrichtet. Die Lektion schließt dann mit einer Übersicht über Enterprise State Roaming und dessen Konfiguration für Azure AD-Geräte.


  #### <a name="lessons"></a>Lektionen


  *   Konfigurieren von Geräteprofilen


  *   Verwalten von Benutzerprofilen



  #### <a name="lab--configuring-enterprise-state-roaming"></a>Lab: Konfigurieren von Enterprise State Roaming


  ####


  #### <a name="lab--creating-and-deploying-configuration-profiles"></a>Lab: Erstellen und Bereitstellen von Konfigurationsprofilen


  ####


  #### <a name="lab--monitor-device-and-user-activity-in-intune"></a>Lab: Überwachen der Geräte- und Benutzeraktivität in Intune


  ####


  *   Beschreiben der verschiedenen Typen von Geräteprofilen in Intune


  *   Erstellen, Verwalten und Überwachen von Profilen


  *   Verwalten von PowerShell-Skripts in Intune


  *   Erläutern der verschiedenen Benutzerprofiltypen unter Windows


  *   Erklären, wie Sie die Ordnerumleitung einrichten und konfigurieren


  *   Konfigurieren von Enterprise State Roaming für Azure AD-Geräte



  ### <a name="module-4-application-management"></a>Modul 4: Anwendungsverwaltung


  In diesem Modul lernen die Teilnehmer das Anwendungsmanagement von On-Premise- und Cloud-basierten Lösungen kennen. In diesem Modul wird die Verwaltung von Office 365 ProPlus-Bereitstellungen in Endpoint Manager sowie die Verwaltung von Anwendungen auf nicht registrierten Geräten behandelt. Das Modul umfasst auch die Verwaltung von Win32-Apps und die Bereitstellung mithilfe von Microsoft Store für Unternehmen. Dieses Modul wird mit einer Übersicht über Microsoft Edge und den Unternehmensmodus abgeschlossen.


  #### <a name="lessons"></a>Lektionen


  *   Mobile Application Management implementieren (MAM)


  *   Bereitstellen und Aktualisieren von Anwendungen


  *   Verwalten von Anwendungen



  #### <a name="lab--configure-app-protection-policies-for-mobile-device"></a>Lab: Konfigurieren von App-Schutzrichtlinien für mobile Geräte


  ####


  #### <a name="lab--deploying-cloud-apps-using-intune"></a>Lab: Bereitstellen von Cloud-Apps mit Intune


  ####


  #### <a name="lab--deploy-apps-using-endpoint-configuration-manager"></a>Lab: Bereitstellen von Apps mit Endpoint Configuration Manager


  ####


  #### <a name="lab--deploy-apps-using-microsoft-store-for-business"></a>Lab: Bereitstellen von Apps mit Microsoft Store für Unternehmen


  ####


  *   Beschreiben der Methoden zur Anwendungsverwaltung


  *   Bereitstellen von Anwendungen mit Endpoint Manager und Gruppenrichtlinien


  *   Konfigurieren von Microsoft Store für Unternehmen


  *   Bereitstellen von Office365 ProPlus mit Intune


  *   Verwalten und Melden des Anwendungsbestands und von Lizenzen



  ### <a name="module-5-managing-authentication-in-azure-ad"></a>Modul 5: Verwalten der Authentifizierung in Azure AD


  In diesem Modul werden die verschiedenen Lösungen zum Verwalten der Authentifizierung behandelt. Kursteilnehmer lernen auch die verschiedenen Typen von VPNs kennen. Dieses Modul befasst sich auch mit Konformitäts-Richtlinien und der Erstellung von Richtlinien für den bedingten Zugriff.


  #### <a name="lessons"></a>Lektionen


  *   Schützen von Identitäten in Azure AD


  *   Aktivieren des Organisationszugriffs


  *   Implementieren von Gerätekonformitätsrichtlinien


  *   Verwenden der Berichterstellung



  #### <a name="lab--creating-device-inventory-reports"></a>Lab: Erstellen von Berichten zum Gerätebestand


  ####


  #### <a name="lab--configuring-and-validating-device-compliance"></a>Lab: Konfigurieren und Überprüfen der Gerätekonformität


  ####


  #### <a name="lab--configuring-multi-factor-authentication"></a>Lab: Konfigurieren der mehrstufigen Authentifizierung


  ####


  #### <a name="lab--configuring-self-service-password-reset-for-user-accounts-in-azure-ad"></a>Lab: Konfigurieren der Self-Service-Kennwortzurücksetzung für Benutzerkonten in Azure AD


  ####


  *   Beschreiben von Windows Hello for Business


  *   Beschreiben von Azure AD Identity Protection


  *   Beschreiben und Verwalten der mehrstufigen Authentifizierung


  *   Beschreiben von VPN-Typen und -Konfigurationen


  *   Bereitstellen von Richtlinien für Gerätekonformität und bedingten Zugriff


  *   Generieren von Bestands- und Konformitätsberichten mit Endpoint Manager



  ### <a name="module-6-managing-security"></a>Modul 6: Verwalten der Sicherheit


  In diesem Modul lernen die Teilnehmer den Datenschutz kennen. Die Themen enthalten Windows &amp; Azure Information Protection und verschiedene Verschlüsselungstechnologien, die in Windows unterstützt werden. Dieses Modul behandelt auch die wichtigsten Funktionen von Microsoft Defender für Endpoint und die Implementierung dieser Funktionen auf Geräten in Ihrer Organisation. Das Modul ist mit der Verwendung von Microsoft Defender und Funktionen wie Antivirus, Firewall und Credential Guard abgeschlossen.


  #### <a name="lessons"></a>Lektionen


  *   Implementieren des Schutzes von Gerätedaten


  *   Verwalten von Microsoft Defender für Endpoint


  *   Verwalten von Microsoft Defender in Windows Client



  #### <a name="lab--configuring-endpoint-security-using-intune"></a>Lab: Konfigurieren der Endpunktsicherheit mit Intune


  ####


  #### <a name="lab--configure-and-deploy-windows-information-protection-policies-by-using-intune"></a>Lab: Konfigurieren und Bereitstellen von Windows Information Protection-Richtlinien mit Intune


  ####


  #### <a name="lab--configuring-disk-encryption-using-intune"></a>Lab: Konfigurieren der Datenträgerverschlüsselung mit Intune


  ####


  *   Beschreiben der Methoden zum Schutz von Gerätedaten.


  *   Beschreiben sie die Funktionen und Vorteile von Windows ATP.


  *   Bereitstellen und Verwalten von Einstellungen für Windows Defender Clients.



  ### <a name="module-7-deployment-using-microsoft-endpoint-manager---part-1"></a>Modul 7: Bereitstellung mit Microsoft Endpoint Manager – Teil 1


  In diesem zweiteiligen Modul werden die Teilnehmer in die Bereitstellung mit Microsoft Endpoint Manager eingeführt. Teil 1 behandelt die Tools zur Bewertung der Infrastruktur und Planung einer Bereitstellung, gefolgt von der Bereitstellung mit dem Microsoft Deployment Toolkit und Endpoint Configuration Manager.


  #### <a name="lessons"></a>Lektionen


  *   Bewerten der Bereitstellungsbereitschaft


  *   Tools und Strategien für die lokale Bereitstellung



  #### <a name="lab--deploying-windows-10-using-microsoft-deployment-toolkit"></a>Lab: Bereitstellen von Windows 10 mit dem Microsoft Deployment Toolkit


  ####


  #### <a name="lab--deploying-windows-10-using-endpoint-configuration-manager"></a>Lab: Bereitstellen von Windows 10 mit Endpoint Configuration Manager


  ####


  *   Beschreiben der Tools zum Planen einer Bereitstellung


  *   Bereitstellen Windows Clients mithilfe der Microsoft Deployment Toolkit


  *   Bereitstellen Windows Clients mit endpoint Konfigurations-Manager



  ### <a name="module-8-deployment-using-microsoft-endpoint-manager---part-2"></a>Modul 8: Bereitstellung mit Microsoft Endpoint Manager – Teil 2


  In diesem Modul wird die Bereitstellung mit Microsoft Endpoint Manager fortgesetzt. Im zweiten Teil erlernen die Teilnehmer die Verwendung von Windows Autopilot und Bereitstellung mit Microsoft Intune. Dieses Modul umfasst auch dynamische Methoden zur Betriebssystembereitstellung, z. B. Abonnementaktivierung. Zum Abschluss des Moduls wird gezeigt, wie Co-Management für den Übergang zu einem modernen Management genutzt werden kann. Schließlich werden die Kursteilnehmer mit Azure Virtual Desktops und der Konfiguration und Verwaltung von Cloud-PCs mit Windows 365 vorgestellt.


  #### <a name="lessons"></a>Lektionen


  *   Bereitstellen neuer Geräte


  *   Dynamische Bereitstellungsmethoden


  *   Planen einer Umstellung auf moderne Verwaltung


  *   Verwalten von virtuellen Desktops



  #### <a name="lab--configuring-co-management-using-configuration-manager"></a>Lab: Konfigurieren der Co-Verwaltung mit Configuration Manager


  ####


  #### <a name="lab--deploying-windows-10-with-autopilot"></a>Lab: Bereitstellen von Windows 10 mit Autopilot


  ####


  *   Bereitstellen von Windows 10 mit Autopilot


  *   Konfigurieren der Betriebssystembereitstellung mithilfe von Abonnementaktivierungs- und Bereitstellungspaketen


  *   Aktualisieren, Migrieren und Verwalten von Geräten mit modernen Verwaltungsmethoden



  ### <a name="module-9-managing-updates-and-using-analytics"></a>Modul 9: Verwalten von Updates und Verwenden von Analysen


  Dieses Modul deckt die Verwaltung von Updates für Windows ab. In diesem Modul werden die Wartungsoptionen für Windows-Clients vorgestellt. Die Teilnehmer lernen die verschiedenen Methoden zur Bereitstellung von Updates kennen und erfahren, wie die Update-Richtlinien von Windows konfiguriert werden. Schließlich lernen die Teilnehmer, wie sie mit Desktop Analytics Aktualisierungen sicherstellen und überwachen können.


  #### <a name="lessons"></a>Lektionen


  *   Aktualisieren Windows Clients


  *   Windows Update for Business


  *   Desktop Analytics


  *   Endpoint Analytics



  #### <a name="lab--managing-windows-10-security-and-feature-updates"></a>Lab: Verwalten von Sicherheits- und Featureupdates für Windows 10


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Beschreiben sie die Windows Clientwartungskanäle.


  *   Konfigurieren einer Windows-Richtlinie mithilfe Gruppenrichtlinie Einstellungen


  *   Konfigurieren von Windows Update for Business zur Bereitstellung von Betriebssystemupdates


  *   Bewerten der Upgradebereitschaft mit Desktop Analytics


  *   Verwenden von Endpoint Analytics zum Überwachen der Benutzererfahrung und Bewerten Windows 11 Bereitschaft
