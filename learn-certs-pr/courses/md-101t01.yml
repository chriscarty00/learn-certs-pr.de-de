outlineSection: >-
  ### <a name="module--158-planning-an-operating-system-deployment-strategy"></a>Modul 1&#58; Planen einer Strategie für die Betriebssystembereitstellung

  In diesem Modul wird erklärt, wie eine Einsatzstrategie geplant und umgesetzt werden kann. Es werden verschiedene Methoden und Szenarien für die Bereitstellung von Windows behandelt. Zudem werden lokale und Cloudtechnologien sowie Überlegungen zu neuen Bereitstellungen, Upgrades und Migrationen erläutert.

  #### <a name="lessons"></a>Lektionen

  - Übersicht über Windows as a Service

  - Windows 10-Bereitstellungsoptionen

  - Überlegungen zur Windows 10-Bereitstellung



  #### <a name="lab-58-practice-lab---planning-windows-10-deployment"></a>Lab&#58; Übungs-Lab – Planen einer Windows 10-Bereitstellung

  Nach Abschluss dieses Moduls können die Schüler:

  - Beschreiben von Windows als Dienst

  - Beschreiben der verschiedenen Methoden für die Bereitstellung

  - Verstehen der Unterschiede zwischen lokalen und cloudbasierten Lösungen

  - Beschreiben der Methoden zur dynamischen Bereitstellung

  - Beschreiben der verschiedenen Tools, die im Windows Assessment and Deployment Kit verfügbar sind.

  - Beschreiben der Szenarien und Einschränkungen für direkte Upgrades und Migrationen



  ### <a name="module--258-implementing-windows-10"></a>Modul 2&#58; Implementieren von Windows 10

  In diesem Modul werden neue moderne Methoden für die Bereitstellung von Windows 10 behandelt, z. B. Windows Autopilot und Bereitstellungspakete. In diesem Modul werden auch Tools behandelt, die für Upgradeplanung, Anwendungskompatibilität und Migrationsmethoden verwendet werden.

  #### <a name="lessons"></a>Lektionen

  - Implementieren von Windows 10 mithilfe der dynamischen Bereitstellung

  - Implementieren von Windows 10 mithilfe von Windows Autopilot

  - Durchführen von Geräteupgrades auf Windows 10



  #### <a name="lab-58-practice-lab---implementing-windows-10"></a>Lab&#58; Übungs-Lab – Implementieren von Windows 10

  - Erstellen und Bereitstellen von Bereitstellungspaketen

  - Migrieren von Benutzereinstellungen

  - Bereitstellen von Windows 10 mithilfe von Autopilot



  Nach Abschluss dieses Moduls können die Schüler:

  - Entwickeln einer Strategie für die Bereitstellung und das Upgrade von Betriebssystemen

  - Verstehen der verschiedenen Bereitstellungsmethoden

  - Verstehen der Einsatzbereiche für Szenarien mit lokalen und cloudbasierten Lösungen

  - Bereitstellen und Migrieren von Desktops zu Windows 10

  - Planen und Konfigurieren von Windows Update-Richtlinien



  ### <a name="module--358-managing-updates-for-windows-10"></a>Modul 3&#58; Verwalten von Updates für Windows 10

  Dieses Modul deckt die Verwaltung von Updates für Windows ab. Dieses Modul stellt die Service-Optionen für Windows 10 vor. Die Teilnehmer lernen die verschiedenen Methoden zur Bereitstellung von Updates kennen und erfahren, wie die Update-Richtlinien von Windows konfiguriert werden.

  #### <a name="lessons"></a>Lektionen

  - Aktualisieren von Windows 10

  - Windows Update for Business

  - Einführung in Windows Analytics



  #### <a name="lab-58-practice-lab---managing-updates-for-windows-10"></a>Lab&#58; Übungs-Lab – Verwalten von Updates für Windows 10

  - Manuelles Konfigurieren von Windows Update-Einstellungen

  - Konfigurieren von Windows Update mithilfe von Gruppenrichtlinienobjekten



  Nach Abschluss dieses Moduls können die Schüler:

  - Beschreiben der Wartungskanäle für Windows 10

  - Konfigurieren einer Windows Update-Richtlinie mithilfe von Gruppenrichtlinieneinstellungen

  - Konfigurieren von Windows Update for Business zur Bereitstellung von Betriebssystemupdates

  - Verwenden von Windows Analytics zum Bewerten der Upgradebereitschaft und der Updatekonformität



  ### <a name="module--458-course-conclusion"></a>Modul 4&#58; Abschluss des Kurses

  #### <a name="lessons"></a>Lektionen

  - Abschlussprüfung



  #### <a name="lab-58-graded-lab"></a>Lab&#58; Bewertetes Lab

  Nach Abschluss dieses Moduls können die Schüler:

  - Erstellen eines Bereitstellungspakets

  - Konfigurieren einer Autopilot-Bereitstellung

  - Beschreiben der Tools zum Planen von Upgrades und Migrationen

  - Beschreiben der Methoden zum Migrieren von Benutzerdaten
