summary: >-
  Seit Organisationen ihren Mitarbeiter mehr Mobilität ermöglichen müssen, geht es bei einem Desktopadministrator nicht mehr nur um die Verwaltung von „Desktops“.

  Da BYOD mittlerweile zum Standard gehört und Mitarbeiter auf persönlichen Geräten auf Branchen-Apps zugreifen müssen, umfasst die Desktopverwaltung sowohl Desktopgeräte als auch mobile Geräte, unabhängig vom Besitz. In diesem Kurs werden die Kursteilnehmer in die Schlüsselkomponenten moderner Management- und Co-Management-Strategien eingeführt. Sie untersuchen, was zur Integration von Microsoft Intune in eine Organisation erforderlich ist und wie diese Lösung zum Verwalten moderner Desktops und Geräte verwendet werden kann. Die Teilnehmer lernen auch Methoden für die Bereitstellung und Verwaltung von Anwendungen und browserbasierten Anwendungen kennen.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Der Administrator für moderne Desktops (Modern Desktop Administrator, MDA) verteilt, konfiguriert, sichert, verwaltet und überwacht Geräte und Clientanwendungen in einer Unternehmensumgebung. Zu den Aufgaben gehört die Verwaltung von Identität, Zugriff, Richtlinien, Updates und Anwendungen. Der MDA arbeitet mit dem M365 Enterprise Administrator zusammen, um eine Gerätestrategie zu entwickeln und zu implementieren, die den Geschäftsanforderungen eines modernen Unternehmens entspricht. Der MDA muss mit M365-Workloads vertraut sein und über umfassende Fähigkeiten und Erfahrungen bei der Bereitstellung, Konfiguration und Wartung von Windows 10- und Nicht-Windows-Geräten verfügen. Die Rolle des MDA konzentriert sich auf Cloud Services und nicht auf Technologien für das lokale Management.
prerequisitesSection: Der Modern Desktop Administrator muss mit M365-Arbeitslasten vertraut sein und über umfassende Fähigkeiten und Erfahrungen bei der Bereitstellung, Konfiguration und Wartung von Windows 10 und Nicht-Windows-Geräten verfügen. Die Rolle des MDA konzentriert sich auf Cloud Services und nicht auf Technologien für das lokale Management.
outlineSection: >-
  ### <a name="module--158-device-enrollment"></a>Modul 1&#58; Geräteregistrierung

  In diesem Modul untersuchen die Kursteilnehmer die Vorteile und Voraussetzungen für das Co-Management und erfahren, wie dies geplant wird. Dieses Modul behandelt auch den Azure AD-Beitritt, eine Einführung in Microsoft Intune sowie die Konfiguration von Richtlinien für die Registrierung von Geräten. Das Modul schließt mit einem Überblick über die Geräteinventur in Intune und die Berichterstattung über die Intune-Konsole, Power BI und Microsoft Graph.

  #### <a name="lessons"></a>Lektionen

  - Optionen für die Geräteverwaltung

  - Verwalten von Intune Geräteanmeldung und Inventar



  #### <a name="lab-58-practice-lab---device-enrollment-and-management"></a>Lab&#58; Übungs-Lab – Geräteregistrierung und -verwaltung

  - Installieren des MDM-Migrationsanalysetools (MMAT)

  - Abrufen von Intune- und Azure AD Premium-Lizenzen und Aktivieren der Geräteverwaltung

  - Registrieren von Geräten bei Intune

  - Verwalten von Geräten in Intune

  - Erstellen von Gerätebestandsberichten



  Nach Abschluss dieses Moduls können die Schüler:

  - Beschreiben von Vorteilen und Methoden für die Migration zum Co-Management

  - Bereitstellen eines MDM mit Microsoft Intune

  - Konfigurieren der Geräteregistrierung

  - Registrieren von Desktop- und Mobilgeräten in Windows Intune

  - Konfigurieren und Herunterladen von Bestandsberichten



  ### <a name="module--258-configuring-profiles"></a>Modul 2&#58; Konfigurieren von Profilen

  Dieses Modul taucht tiefer in die Intune-Geräteprofile ein, einschließlich der Arten von Geräteprofilen und dem Unterschied zwischen eingebauten und benutzerdefinierten Profilen. Der Kursteilnehmer lernt, wie man Azure AD-Gruppen Profile zuweist und Geräte und Profile in Intune überwacht. Das Modul schließt mit einem Überblick über die Verwendung von Windows Analytics für die Gesundheits- und Konformitätsberichterstattung.

  #### <a name="lessons"></a>Lektionen

  - Konfigurieren von Geräteprofilen

  - Verwalten von Benutzerprofilen

  - Überwachen von Geräten



  #### <a name="lab-58-practice-lab---managing-profiles"></a>Lab&#58; Übungs-Lab – Verwalten von Profilen

  - Konfigurieren von Roamingbenutzerprofilen und Ordnerumleitung

  - Erstellen und Bereitstellen eines Geräteprofils basierend auf dem Szenario

  - Ändern der bereitgestellten Richtlinie und Überwachen der Benutzer- und Geräteaktivität

  - Konfigurieren von Enterprise State Roaming



  Nach Abschluss dieses Moduls können die Schüler:

  - Beschreiben der Arten von Geräteprofilen

  - Erstellen und Zuordnen von Geräteprofilen

  - Konfigurieren von Benutzerprofil und Ordnerumleitung

  - Überwachen und Melden von Geräten mithilfe von Intune und Windows Analytics



  ### <a name="module--358-application-management"></a>Modul 3&#58; Anwendungsverwaltung

  In diesem Modul lernen die Teilnehmer das Anwendungsmanagement von On-Premise- und Cloud-basierten Lösungen kennen. In diesem Modul wird die Verwaltung von Office 365 ProPlus-Bereitstellungen in Intune sowie die Verwaltung von Anwendungen auf nicht angemeldeten Geräten behandelt. Das Modul schließt mit einem Überblick über den Enterprise-Modus mit Internet Explorer und Microsoft Edge und der Verfolgung Ihrer installierten Anwendungen, Lizenzen und zugewiesenen Apps mit Intune.

  #### <a name="lessons"></a>Lektionen

  - Mobile Application Management implementieren (MAM)

  - Bereitstellen und Aktualisieren von Anwendungen

  - Verwalten von Anwendungen



  #### <a name="lab-58-practice-lab---managing-applications"></a>Lab&#58; Übungs-Lab – Verwalten von Anwendungen

  - Bereitstellen von Apps mithilfe von Intune

  - Konfigurieren und Bereitstellen von Office 365 ProPlus über Intune

  - Konfigurieren von MAM-Richtlinien in Intune



  Nach Abschluss dieses Moduls können die Schüler:

  - Beschreiben der Methoden für die Anwendungsverwaltung

  - Bereitstellen von Anwendungen mit Intune und Gruppenrichtlinie

  - Konfigurieren von Microsoft Store für Unternehmen

  - Bereitstellen von Office365 ProPlus mit Intune

  - Verwalten und Melden des Anwendungsbestands und von Lizenzen

  - Konfigurieren des Unternehmensmodus von Internet Explorer



  ### <a name="module--458-course-conclusion"></a>Modul 4&#58; Abschluss des Kurses

  #### <a name="lessons"></a>Lektionen

  - Abschlussprüfung



  #### <a name="lab-58-graded-lab"></a>Lab&#58; Bewertetes Lab

  Nach Abschluss dieses Moduls können die Schüler:

  - Beschreiben der Arten von Geräteprofilen

  - Erstellen und Zuordnen von Geräteprofilen

  - Konfigurieren von Benutzerprofil und Ordnerumleitung

  - Überwachen und Melden von Geräten mithilfe von Intune und Windows Analytics
