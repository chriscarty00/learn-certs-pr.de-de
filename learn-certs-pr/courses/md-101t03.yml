summary: >-
  Täglich verlangen immer mehr Organisationen von ihrer IT-Abteilung, die Mobilität der Mitarbeiter zu unterstützen. In modernen Umgebungen müssen Desktopadministratoren in der Lage sein, Smartphones, Tablets und Computer zu verwalten, unabhängig davon, ob diese sich im Besitz der Organisation oder der einzelnen Mitarbeiter befinden. Gleichzeitig muss die IT weiterhin die Daten schützen können, auf die über diese Geräte zugegriffen wird. In diesem Kurs lernen die Teilnehmer die wichtigsten Konzepte der Sicherheit in der modernen Verwaltung kennen. Der Kurs behandelt die Themen Authentifizierung, Identitäten und Zugriff sowie den Schutz dieser Aspekte. Die Kursteilnehmer erhalten eine Einführung in Azure Active Directory und erfahren, wie sie Microsoft Intune zum Schützen von Geräten und Daten mit Konformitätsrichtlinien verwenden. Zum Abschluss werden in diesem Kurs die wichtigsten Funktionen von Azure Information Protection und Windows Defender Advanced Threat Protection sowie die Implementierung dieser Funktionen erläutert.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Ein Administrator für den modernen Desktop (Modern Desktop Administrator, MDA) verteilt, konfiguriert, schützt, verwaltet und überwacht Geräte und Clientanwendungen in einer Unternehmensumgebung. Zu den Aufgaben gehört die Verwaltung von Identität, Zugriff, Richtlinien, Updates und Anwendungen. Der MDA arbeitet mit dem M365 Enterprise Administrator zusammen, um eine Gerätestrategie zu entwickeln und zu implementieren, die den Geschäftsanforderungen eines modernen Unternehmens entspricht. Der MDA muss mit M365-Workloads vertraut sein und über umfassende Fähigkeiten und Erfahrungen bei der Bereitstellung, Konfiguration und Wartung von Windows 10- und Nicht-Windows-Geräten verfügen. Die Rolle des MDA konzentriert sich auf Cloud Services und nicht auf Technologien für das lokale Management.
