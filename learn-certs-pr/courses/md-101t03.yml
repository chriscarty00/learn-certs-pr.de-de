outlineSection: >-
  ### <a name="module--158-managing-authentication-in-azure-ad"></a>Modul 1&#58; Verwalten der Authentifizierung in Azure AD

  In diesem Modul erhalten die Kursteilnehmer eine Einführung in das Konzept von Verzeichnissen in der Cloud mit Azure Active Directory (Azure AD). Die Teilnehmer lernen die Ähnlichkeiten und Unterschiede zwischen Azure AD und Active Directory DS kennen und erfahren, wie man zwischen beiden synchronisiert. Die Teilnehmer lernen das Identitätsmanagement in Azure AD kennen und erfahren etwas über den Identitätsschutz mit Windows Hello for Business sowie über den Azure AD Identitätsschutz und die Multi-Faktor-Authentifizierung. Das Modul schließt mit dem sicheren Zugriff auf Unternehmensressourcen ab und stellt Konzepte wie Always On-VPN und Remotekonnektivität in Windows 10 vor.

  #### <a name="lessons"></a>Lektionen

  - Übersicht über Azure AD

  - Verwalten von Identitäten in Azure AD

  - Schützen von Identitäten in Azure AD

  - Verwalten der Geräteauthentifizierung

  - Aktivieren des Unternehmenszugriffs



  #### <a name="lab-58-practice-lab---managing-objects-and-authentication-in-azure-ad"></a>Lab&#58; Übungs-Lab – Verwalten von Objekten und Authentifizierung in Azure AD

  - Aktivieren und Konfigurieren von Azure AD Premium mit EMS-Mandanten (Enterprise Mobility + Security)

  - Erstellen von Benutzer- und Gruppenobjekten mit Benutzeroberfläche und Windows PowerShell

  - Konfigurieren der Self-Service-Kennwortzurücksetzung für Benutzerkonten in Azure AD

  - Verbinden eines Geräts mit Azure AD



  Nach Abschluss dieses Moduls können die Schüler:

  - Beschreiben der Funktionen von Azure AD

  - Verwalten von Benutzern mithilfe von Azure AD mit Active Directory Domain Services

  - Implementieren von Windows Hello for Business

  - Einbinden von Geräten in Azure AD

  - Beschreiben von Methoden zum Aktivieren des Zugriffs aus externen Netzwerken



  ### <a name="module--258-managing-devices-and-device-policies"></a>Modul 2&#58; Verwalten von Geräten und Geräterichtlinien

  In diesem Modul erhalten die Kursteilnehmer eine Einführung in die Verwaltung der Gerätesicherheit mit Intune. Die Kursteilnehmer erfahren, wie Intune Geräteprofile verwenden kann, um die Konfiguration von Geräten zum Schützen von Daten auf den Geräten zu verwalten. Die Teilnehmer lernen, wie man Compliance-Richtlinien erstellt und einsetzt und wie man Konformitätsrichtlinien für die Zugangskontrolle verwendet. Das Modul schließt mit der Überwachung von Geräten ab, die bei Intune angemeldet sind.

  #### <a name="lessons"></a>Lektionen

  - Übersicht über Microsoft Intune

  - Verwalten von Geräten mit Intune

  - Implementieren von Gerätekonformitätsrichtlinien



  #### <a name="lab-58-practice-lab---managing-devices"></a>Lab&#58 Übungs-Lab – Verwalten von Profilen

  - Konfigurieren von Microsoft Intune für die Geräteverwaltung

  - Konfigurieren von Konformitätsrichtlinien und Geräteprofilen

  - Registrieren von Windows 10-Geräten und Verwalten der Konformität



  Nach Abschluss dieses Moduls können die Schüler:

  - Beschreiben der Verwaltung mobiler Geräte mit Intune

  - Erstellen und Zuweisen von Geräteprofilen zum Schutz von Daten auf Geräten

  - Bereitstellen von Richtlinien für Konformität und bedingten Zugriff

  - Verwenden von Intune zum Überwachen der Gerätekonformität



  ### <a name="module--358-managing--security"></a>Modul 3&#58; Verwalten der Sicherheit

  In diesem Modul lernen die Teilnehmer den Datenschutz kennen. Zu den Themen gehören der Schutz von Windows & Azure Information und verschiedene Verschlüsselungstechnologien, die in Windows 10 unterstützt werden. Dieses Modul behandelt auch die wichtigsten Funktionen von Windows Defender Advanced Threat Protection (Windows Defender ATP) und die Implementierung dieser Funktionen auf Geräten in Ihrem Unternehmen. Das Modul schließt die Verwendung von Windows Defender und die Verwendung von Funktionen wie Antivirus, Firewall und Credential Guard ab.

  #### <a name="lessons"></a>Lektionen

  - Implementieren des Schutzes von Gerätedaten

  - Verwalten von Windows Defender ATP

  - Verwalten von Windows Defender in Windows 10



  #### <a name="lab-58-practice-lab---managing-security-in-windows-10"></a>Lab&#58; Übungs-Lab – Verwalten der Sicherheit in Windows 10

  - Konfigurieren des verschlüsselnden Dateisystems (Encrypting File System, EFS)

  - Konfigurieren von BitLocker

  - Konfigurieren einer WIP-Richtlinie in Intune

  - Konfigurieren von Windows Defender



  Nach Abschluss dieses Moduls können die Schüler:

  - Beschreiben der Methoden zum Schützen von Gerätedaten

  - Beschreiben der Möglichkeiten und Vorteile von Windows Defender ATP

  - Bereitstellen und Verwalten von Einstellungen für Windows Defender-Clients



