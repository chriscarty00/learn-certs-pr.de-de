summary: >-
  Dies ist eine fünftägige Präsenzschulung, die sich an IT-Experten richtet, die an der Bewertung, Planung, Bereitstellung sowie dem Betrieb von Microsoft Office 365-Diensten beteiligt sind, einschließlich der damit verbundenen Identitäten, Abhängigkeiten, Anforderungen und unterstützenden Technologien. Dieser Kurs konzentriert sich auf die Fähigkeiten, die zum Einrichten eines Office 365-Mandanten benötigt werden, einschließlich eines Verbunds mit vorhandenen Benutzeridentitäten, sowie auf die Fähigkeiten, die zur Aufrechterhaltung eines Office 365-Mandanten und der zugehörigen Benutzer erforderlich sind.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Dieser Kurs richtet sich an IT-Experten, die für die Planung, Konfiguration und Verwaltung einer Office 365-Umgebung verantwortlich sind. Von den Kursteilnehmern wird erwartet, dass sie über ein umfassendes Verständnis verschiedener lokaler Technologien wie Domain Name System (DNS) und Active Directory Domain Services (AD DS) verfügen. Darüber hinaus sollten sie über ein allgemeines Verständnis von Microsoft Exchange Server, Microsoft Lync Server oder Skype for Business Server und Microsoft SharePoint Server verfügen.
prerequisitesSection: >-
  Vor Teilnahme an disesem Kurs benötigen die Teilnehmer:

  - Mindestens zwei Jahre Erfahrung in der Verwaltung des Betriebssystems Windows Server, einschließlich Windows Server 2012 oder höher.

  - Mindestens ein Jahr Arbeitserfahrung mit AD DS.

  - Mindestens ein Jahr Erfahrung im Bereich Namensauflösung, einschließlich DNS.

  - Erfahrung im Umgang mit Zertifikaten, einschließlich PKI-Zertifikaten (Public Key Infrastructure).

  - Praktische Erfahrung mit Windows PowerShell.

  - Erfahrung im Umgang mit Exchange Server 2013 oder höher, Lync Server 2013 oder Skype for Business Server 2015 und SharePoint Server 2013 oder höher ist von Vorteil, aber keine Voraussetzung.
outlineSection: >-
  ### <a name="module-158-planning-and-provisioning-office-365"></a>Modul 1: Planen und Bereitstellen von Office 365

  Dieses Modul gibt einen Überblick über die Funktionen von Office 365, beschreibt die neuesten Dienstverbesserungen und erläutert das Verfahren zum Bereitstellen eines Office 365-Mandanten. In diesem Modul werden außerdem die Herausforderungen bei der Bereitstellung von Office 365 aufgezeigt und die Vorteile des Microsoft FastTrack-Ansatzes für Office 365 im Vergleich zum herkömmlichen Bereitstellungsverfahren für Planung, Vorbereitung und Migration vorgestellt.

  #### <a name="lessons"></a>Lektionen

  - Übersicht über Office 365

  - Bereitstellen eines Office 365-Mandanten

  - Planen einer Pilotbereitstellung



  #### <a name="lab-58-provisioning-office-365"></a>Lab: Bereitstellung von Office 365

  - Konfigurieren eines Office 365-Mandanten

  - Konfigurieren einer benutzerdefinierten Domäne

  - Erkunden der Office 365-Administratorschnittstellen


  Nach Abschluss dieses Moduls können die Schüler:

  - Beschreiben der Features und Vorteile von Office 365

  - Bereitstellen neuer Mandantenkonten

  - Planen einer Pilotbereitstellung von Office 365



  ### <a name="module-258-managing-office-365-users-and-groups"></a>Modul 2: Verwalten von Office 365-Benutzern und -Gruppen

  In diesem Modul wird erklärt, wie Sie Benutzer, Gruppen und Lizenzen verwalten und den administrativen Zugriff mithilfe der Office 365-Konsole und der Windows PowerShell-Befehlszeilenschnittstelle konfigurieren. Darüber hinaus wird erläutert, wie Sie Benutzerkennwörter verwalten und die mehrstufige Authentifizierung konfigurieren.

  #### <a name="lessons"></a>Lektionen

  - Verwalten von Benutzerkonten und Lizenzen

  - Verwalten von Kennwörtern und Authentifizierung

  - Verwalten von Sicherheitsgruppen in Office 365

  - Verwalten von Office 365-Benutzern und -Gruppen mit Windows PowerShell

  - Konfigurieren des administrativen Zugriffs



  #### <a name="lab-58-managing-office-365-users-and-passwords"></a>Lab: Verwalten von Office 365-Benutzern und -Kennwörtern

  - Verwalten von Office 365-Benutzern und -Lizenzen mithilfe des Microsoft 365 Admin Center

  - Verwalten Office 365-Kennwortrichtlinien



  #### <a name="lab-58-managing-office-365-groups-and-administration"></a>Lab: Verwalten Office 365-Gruppen und -Verwaltung

  - Verwalten von Office 365-Gruppen

  - Verwalten von Office 365-Benutzern und -Gruppen mithilfe von Windows PowerShell

  - Konfigurieren von Dienstadministratoren


  Nach Abschluss dieses Moduls können die Schüler:

  - Verwalten von Benutzerkonten und Lizenzen mithilfe des Microsoft 365 Admin Center

  - Verwalten von Kennwörtern und Authentifizierung

  - Verwalten von Sicherheits- und Verteilergruppen mithilfe des Microsoft 365 Admin Center

  - Verwalten von Office 365-Benutzern und -Gruppen mithilfe von Windows PowerShell

  - Konfigurieren des administrativen Zugriffs



  ### <a name="module-358-configuring-client-connectivity-to-microsoft-office-365"></a>Modul 3: Konfigurieren der Clientkonnektivität für Microsoft Office 365

  Dieses Modul behandelt die verschiedenen Arten von Clientsoftware, die Sie für die Verbindungsherstellung mit Office 365 verwenden können. Außerdem werden die Infrastrukturanforderungen beschrieben, die Clients für die Verbindungsherstellung mit Office 365 erfüllen müssen, und es wird erläutert, wie die verschiedenen Arten von Office 365-Clients konfiguriert werden.

  #### <a name="lessons"></a>Lektionen

  - Planung für Office 365-Clients

  - Planen der Konnektivität für Office 365-Clients

  - Konfigurieren der Konnektivität für Office 365-Clients



  #### <a name="lab-58-configuring-client-connectivity-to-office-365"></a>Lab: Konfigurieren der Clientkonnektivität für Office 365

  - Konfigurieren von DNS-Einträgen für Office 365-Clients

  - Ausführen der Office 365-Konnektivitätsanalysetools

  - Verbinden von Office-Apps


  Nach Abschluss dieses Moduls können die Schüler:

  - Planen der Bereitstellung von Office 365-Clients

  - Planen der Konnektivität für Office 365-Clients und Behandeln von Konnektivitätsproblemen

  - Konfigurieren der Konnektivität für Office 365-Clients



  ### <a name="module-458-planning-and-configuring-directory-synchronization"></a>Modul 4: Planen und Konfigurieren der Verzeichnissynchronisierung

  In diesem Modul wird erläutert, wie die Verzeichnissynchronisierung als Methodik für die Benutzer- und Gruppenverwaltung in einer Office 365-Bereitstellung geplant, vorbereitet und implementiert wird. Es wird erklärt, wie Sie eine lokale Umgebung vorbereiten und die Verzeichnissynchronisierung installieren und konfigurieren. Außerdem wird erläutert, wie sie nach dem Aktivieren der Verzeichnissynchronisierung Office 365-Identitäten verwalten.

  #### <a name="lessons"></a>Lektionen

  - Planen und Vorbereiten der Verzeichnissynchronisierung

  - Implementieren der Verzeichnissynchronisierung mit Azure AD Connect

  - Verwalten von Office 365-Identitäten mithilfe der Verzeichnissynchronisierung



  #### <a name="lab-58-configuring-directory-synchronization"></a>Lab: Konfigurieren der Verzeichnissynchronisierung

  - Vorbereiten der Verzeichnissynchronisierung

  - Konfigurieren der Verzeichnissynchronisierung

  - Verwalten von Active Directory-Benutzern und -Gruppen


  Nach Abschluss dieses Moduls können die Schüler:

  - Planen und Vorbereiten der Verzeichnissynchronisierung

  - Implementieren der Verzeichnissynchronisierung mithilfe von Microsoft Azure Active Directory Connect (AD Connect)

  - Verwalten von Office 365-Identitäten mithilfe der Verzeichnissynchronisierung



  ### <a name="module-558-planning-and-deploying-office-365-proplus"></a>Modul 5: Planen und Bereitstellen von Office 365 ProPlus

  In diesem Modul wird erläutert, wie Sie eine Clientbereitstellung planen und sicherstellen, dass die Benutzer die Tools erhalten, die sie für eine effiziente Interaktion mit Office 365 benötigen. Außerdem werden der Planungsprozess und die direkte Bereitstellung von Office 365 ProPlus für Endbenutzer sowie die Bereitstellung als verwaltetes Paket erläutert. Schließlich wird beschrieben, wie Sie die Office-Telemetrie einrichten, damit Administratoren die Interaktion der Benutzer mit Microsoft Office verfolgen können.

  #### <a name="lessons"></a>Lektionen

  - Übersicht über Office 365 ProPlus

  - Planen und Verwalten von benutzergesteuerten Office 365 ProPlus-Bereitstellungen

  - Planen und Verwalten von zentralen Office 365 ProPlus-Bereitstellungen

  - Office-Telemetrie und -Berichterstellung



  #### <a name="lab-58-managing-office-365-proplus-installations"></a>Lab: Verwalten von Office 365 ProPlus-Bereitstellungen

  -  Vorbereiten einer verwalteten Office 365 ProPlus-Installation

  - Verwalten von benutzergesteuerten Office 365 ProPlus-Installationen

  - Verwalten von zentralen Office 365 ProPlus-Installationen


  Nach Abschluss dieses Moduls können die Schüler:

  -  Beschreiben von Office 365 ProPlus

  - Planen und Verwalten von benutzergesteuerten Office 365 ProPlus-Bereitstellungen

  - Planen und Verwalten von zentralen Office 365 ProPlus-Bereitstellungen

  - Beschreiben von Office-Telemetrie und -Berichterstellung



  ### <a name="module-658-planning-and-managing-exchange-online-recipients-and-permissions"></a>Modul 6: Planen und Verwalten von Microsoft Exchange Online-Empfängern und -Berechtigungen

  Dieses Modul beschreibt Exchange Online und erläutert, wie Sie Empfängerobjekte erstellen und verwalten sowie die Exchange-Sicherheit verwalten und delegieren.

  #### <a name="lessons"></a>Lektionen

  - Übersicht über Exchange Online

  - Verwalten von Exchange Online-Empfängern

  - Planen und Konfigurieren von Exchange Online-Berechtigungen



  #### <a name="lab-58-managing-exchange-online-recipients-and-permissions"></a>Lab: Verwalten von Microsoft Exchange Online-Empfängern und -Berechtigungen

  - Konfigurieren von Exchange Online-Empfängern

  - Konfigurieren der rollenbasierten Zugriffssteuerung


  Nach Abschluss dieses Moduls können die Schüler:

  - Beschreiben von Exchange Online

  - Verwalten von Exchange Online-Empfängern

  - Planen und Konfigurieren der delegierten Verwaltung



  ### <a name="module-758-planning-and-configuring-exchange-online-services"></a>Modul 7: Planen und Konfigurieren der Exchange Online-Dienste

  In diesem Modul wird erläutert, wie Sie den E-Mail-Verkehr planen und konfigurieren und die Antischadsoftware- und Antispameinstellungen in Office 365 festlegen. Außerdem wird erklärt, wie Sie Richtlinien für Exchange-Clients konfigurieren. Darüber hinaus wird beschrieben, wie sie eine Migration zu Exchange Online planen und konfigurieren.

  #### <a name="lessons"></a>Lektionen

  - Planen und Konfigurieren des E-Mail-Flusses in Office 365

  - Planen und Konfigurieren des E-Mail-Schutzes in Office 365

  - Planen und Konfigurieren von Clientzugriffsrichtlinien

  - Migrieren zu Exchange Online



  #### <a name="lab-58-configuring-message-transport-in-exchange-online"></a>Lab: Konfigurieren des Nachrichtentransports in Exchange Online

  - Konfigurieren von Einstellungen für den Nachrichtentransport



  #### <a name="lab-58-configuring-email-protection-and-client-policies"></a>Lab: Konfigurieren von E-Mail-Schutz und Clientrichtlinien

  - Konfigurieren des E-Mail-Schutzes

  - Konfigurieren von Clientzugriffsrichtlinien


  Nach Abschluss dieses Moduls können die Schüler:

  - Planen und Konfigurieren des E-Mail-Flusses in Office 365

  - Planen und Konfigurieren von Antischadsoftware- und Antispameinstellungen in Office 365

  - Planen und Konfigurieren von Richtlinien für Exchange-Clients

  - Planen und Konfigurieren einer Migration zu Exchange Online



  ### <a name="module-858-planning-and-deploying-microsoft-teams"></a>Modul 8: Planen und Bereitstellen von Microsoft Teams

  In diesem Modul wird erläutert, wie Sie Teams planen und konfigurieren. Es wird erklärt, wie Sie Teams-Benutzereinstellungen und -Clients konfigurieren und die Sprachintegration planen. Außerdem wird erläutert, wie Sie von Skype for Business auf Teams umstellen und wie Teams in andere Office 365-Dienste integriert werden kann.

  #### <a name="lessons"></a>Lektionen

  - Übersicht über Teams

  -  Bereitstellen von Teams

  - Authentifizierung und Zugriff

  - Umstellung von Skype for Business auf Microsoft Teams

  - Verwaltung und Berichterstellung



  #### <a name="lab-58-teams-overview"></a>Lab: Übersicht über Teams

  - Verwalten von Besprechungseinstellungen

  - Verwalten von Messagingrichtlinien

  - Verwalten von Spracheinstellungen

  - Verwalten von organisationsweiten Einstellungen


  Nach Abschluss dieses Moduls können die Schüler:

  - Planung und Konfiguration von Teams

  - Konfigurieren von Teams-Benutzereinstellungen und -Kanälen

  - Verwalten der Sprachintegration

  - Konfigurieren von organisationsweiten Einstellungen in Teams



  ### <a name="module-958-planning-and-configuring-sharepoint-online"></a>Modul 9: Planen und Konfigurieren von SharePoint Online

  In diesem Modul wird beschrieben, wie Sie die SharePoint Online-Dienste konfigurieren. Es wird erläutert, wie Sie SharePoint-Websitesammlungen und die externe Benutzerfreigabe planen und konfigurieren. Außerdem erhalten Sie eine kurze Übersicht über weitere Portale, z. B. das Videoportal.

  #### <a name="lessons"></a>Lektionen

  -  Konfigurieren von SharePoint Online-Diensten

  - Planen und Konfigurieren von SharePoint Online-Websitesammlungen

  - Planen und Konfigurieren der externen Benutzerfreigabe



  #### <a name="lab-58-configuring-sharepoint-online"></a>Lab: Konfigurieren von SharePoint Online

  - Konfigurieren von SharePoint Online-Einstellungen

  - Erstellen und Konfigurieren von SharePoint Online-Websitesammlungen

  - Konfigurieren und Überprüfen der externen Benutzerfreigabe


  Nach Abschluss dieses Moduls können die Schüler:

  - Konfigurieren von SharePoint Online-Diensten

  - Planen und Konfigurieren von SharePoint Online-Websitesammlungen

  - Planen und Konfigurieren der externen Benutzerfreigabe



  ### <a name="module-1058-planning-and-configuring-an-office-365-collaboration-solution"></a>Modul 10: Planen und Konfigurieren einer Office 365-Lösung für die Zusammenarbeit

  In diesem Modul wird beschrieben, wie Sie Yammer Enterprise aktivieren und konfigurieren. Außerdem wird erläutert, wie Sie OneDrive for Business und Office 365-Gruppen konfigurieren.

  #### <a name="lessons"></a>Lektionen

  - Planen und Verwalten von Yammer Enterprise

  - Planen und Konfigurieren von OneDrive for Business

  - Konfigurieren von Office 365-Gruppen



  #### <a name="lab-58-planning-and-configuring-an-office-365-collaboration-solution"></a>Lab: Planen und Konfigurieren einer Office 365-Lösung für die Zusammenarbeit

  - Konfigurieren von Yammer Enterprise

  - Konfigurieren von OneDrive for Business

  - Konfigurieren von Office 365-Gruppen


  Nach Abschluss dieses Moduls können die Schüler:

  - Aktivieren und Konfigurieren von Yammer Enterprise

  - Aktivieren und Konfigurieren von OneDrive for Business

  - Konfigurieren Office 365-Gruppen



  ### <a name="module-1158-planning-and-configuring-security-and-compliance-in-office-365"></a>Modul 11: Planen und Konfigurieren von Sicherheit und Compliance in Office 365

  In diesem Modul werden die Compliancefunktionen in Office 365 und deren Verwaltung beschrieben. Es wird erläutert, wie sie Azure Information Protection planen und konfigurieren. Darüber hinaus werden die Sicherheitsfeatures in Office 365 beschrieben.

  #### <a name="lessons"></a>Lektionen

  - Übersicht über die Compliancefunktionen in Office 365

  - Planen und Konfigurieren von Azure Information Protection in Office 365

  - Übersicht über Compliancefunktionen in Office 365



  #### <a name="lab-58-configuring-rights-management-and-compliance"></a>Lab: Konfigurieren von Rights Management und Compliance

  - Konfigurieren von Rights Management in Office 365

  - Konfigurieren von Compliancefunktionen


  Nach Abschluss dieses Moduls können die Schüler:

  - Beschreiben der Compliancefunktionen in Office 365

  - Konfigurieren von Azure Information Protection in Office 365

  - Verwalten der Compliancefunktionen in Office 365



  ### <a name="module-1258-monitoring-and-troubleshooting-microsoft-office-365"></a>Modul 12: Überwachung und Problembehandlung von Microsoft Office 365

  In diesem Modul wird erläutert, wie Sie Probleme mit der Konnektivität und den Diensten von Office 365 beheben und den Zustand der Office 365-Dienste überwachen.

  #### <a name="lessons"></a>Lektionen

  - Problembehandlung für Office 365

  - Überwachen der Office 365-Dienstintegrität



  #### <a name="lab-58-monitoring-and-troubleshooting-office-365"></a>Lab: Überwachung und Problembehandlung von Office 365

  - Überwachen von Office 365

  - Überwachen der Dienstintegrität und Analysieren von Berichten


  Nach Abschluss dieses Moduls können die Schüler:

  - Behandeln von Problemen mit Office 365-Konnektivität und -Dienst

  - Überwachen der Office 365-Dienstintegrität
