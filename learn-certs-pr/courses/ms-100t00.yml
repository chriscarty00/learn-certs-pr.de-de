summary: |-
  Dieser Kurs behandelt drei zentrale Elemente von Microsoft 365-Enterprise-Administration: Microsoft 365-Mandanten- und -Service-Verwaltung, Microsoft 365-Verwaltung und Microsoft 365-Identitätsverwaltung. In der Microsoft 365-Mandanten- und Dienstverwaltung untersuchen Sie alle Schlüsselkomponenten, die beim Entwerfen Ihres Microsoft 365-Mandanten geplant werden müssen. Nach Abschluss dieser Planungsphase erfahren Sie, wie Sie Ihren Microsoft 365-Mandanten konfigurieren, einschließlich Ihres Organisationsprofils, der Mandantenabonnementoptionen, der Komponentendienste, der Benutzerkonten und Lizenzen sowie der Sicherheitsgruppen. Schließlich erfahren Sie, wie Sie Ihren Mandanten verwalten. Dazu gehören die Konfiguration von Mandantenrollen sowie die Verwaltung von Mandantenstatus und Services. Sobald Ihr Microsoft 365-Mandant nun fest installiert ist, werden Sie die wichtigsten Komponenten der Microsoft 365-Verwaltung untersuchen. Dies beginnt mit einem Überblick über die Microsoft 365-Produktfunktionen, einschließlich Exchange Online, SharePoint Online, Microsoft Teams, Microsoft Power Platform und Geräteverwaltung. Anschließend werden Sie zur Konfiguration von Microsoft 365 übergehen, wobei der Schwerpunkt auf der Konfiguration der Office-Client-Konnektivität liegt. Schließlich werden Sie untersuchen, wie benutzergesteuerte Client-Installationen von Microsoft 365 Apps für Unternehmen (früher Office 365 ProPlus) verwaltet werden können. Zum Abschluss dieses Abschnitts erfahren Sie, wie Sie Office Telemetrie und Workplace Analytics konfigurieren. Der Kurs schließt mit einer eingehenden Prüfung der Microsoft 365-Identitätssynchronisierung, mit Schwerpunkt auf Azure Active Directory Connect, ab. Sie erfahren, wie Sie Azure AD Connect planen und implementieren, synchronisierte Identitäten verwalten und die Kennwortverwaltung in Microsoft 365 mit Hilfe der vielfältigen Authentifizierung und der Selbstbedienungs-Kennwortverwaltung implementieren können. Dieser Abschnitt enthält einen umfassenden Überblick über die Implementierung der Anwendung und den externen Zugriff. Sie erfahren, wie Sie Anwendungen in Azure Active Directory hinzufügen und verwalten können, einschließlich der Konfiguration von Anwendungen mit mehreren Mandanten. Anschließend wird untersucht, wie der Azure AD-Anwendungsproxy konfiguriert wird, einschließlich Installieren und Registrieren eines Connectors und des Publizierens einer lokalen App für den Remotezugriff. Abschließend untersuchen Sie, wie man Lösungen für den externen Zugriff entwerfen und verwalten kann. Dies umfasst Anleitungen zur Lizenzierung für die Azure AD B2B-Zusammenarbeit, das Erstellen eines Benutzers für die Zusammenarbeit und die Problembehandlung bei einer B2B-Zusammenarbeit.

  #### <a name="audience-profile"></a>Zielgruppenprofil

  Dieser Kurs richtet sich an Personen, die die Microsoft 365 Enterprise-Administratorrolle anstreben und einen der Microsoft 365-Zertifizierungspfade für rollenbasierte Administratoren abgeschlossen haben.
prerequisitesSection: |-
  Vor der Teilnahme an diesem Kurs müssen die Teilnehmer folgende Voraussetzungen erfüllen:
   * Erfolgreicher Abschluss eines rollenbasierten Administratorkurses zu Themen wie Messaging, Teamarbeit, Sicherheit und Compliance oder Zusammenarbeit
   * Ein fundiertes Verständnis von DNS und grundlegende Erfahrung mit den Funktionen von Microsoft 365-Diensten
   * Ein fundiertes Verständnis allgemeiner IT-Verfahren
outlineSection: "### <a name=\"module-1-design-your-microsoft-365-tenant\"></a>Modul\_1: Entwerfen des Microsoft 365-Mandanten\n\nDieser Lernpfad konzentriert sich auf die Planung Ihrer Microsoft 365-Erfahrung. Dies umfasst die Planung des richtigen Microsoft 365-Abonnements, die Planung von Microsoft 365 in Ihrer On-Premises-Infrastruktur, die Planung der Identitäts- und Authentifizierungslösung, die Ihren organisatorischen Anforderungen am besten entspricht, die Planung Ihres Service-Setups, die Planung für Hybridumgebungen und die Planung Ihrer Migration zu Microsoft 365.\n\n#### <a name=\"lessons\"></a>Lektionen\n\n*   Planen des Mandanten in Microsoft 365\n\n*   Planen der lokalen Infrastruktur für Microsoft 365\n\n*   Planen der Identitäts- und Authentifizierungslösung für Microsoft 365\n\n*   Planen der unterstützenden Infrastruktur für Microsoft 365\n\n*   Planen der Hybridanforderungen für die Microsoft 365-Bereitstellung\n\n*   Planen der Migration zu Microsoft 365\n\n\n#### <a name=\"lab--transition-to-microsoft-365\"></a>Lab: Übergang zu Microsoft 365\n\n####\n   *   Übergang zu Microsoft 365\n\nNach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:\n\n*   Bestimmen, welches Microsoft 365-Abonnementangebot den Anforderungen der Organisation am ehesten entspricht\n\n*   Verstehen, wie Sie Microsoft 365-Komponentendienste am besten nutzen, um die Anforderungen der Organisation zu erfüllen\n\n*   Planen des Microsoft 365-Abonnements\n\n*   Beschreiben des Authentifizierungsverhaltens beim Herstellen einer Verbindung mit oder ohne moderne Authentifizierung\n\n*   Erläutern der mehrstufigen Authentifizierung in Microsoft 365-Bereitstellungen\n\n*   Erstellen eines Plans für die Verzeichnissynchronisierung und Passthrough-Authentifizierung mit Azure\_AD Connect\n\n*   Beschreiben der Probleme, Vorteile und bewährten Methoden bei Implementierung von AD\_FS\n\n*   Planen des nahtloses einmaligen Anmeldens über Azure\_AD\n\n*   Planen der E-Mail-Migration zu Microsoft 365\n\n*   Planen der Anforderungen an Dateispeicher und Zusammenarbeit\n\n*   Planen der Microsoft Teams-Umgebung\n\n*   Planen der Benutzer- und Gruppensynchronisierung mit Azure AD Connect\n\n*   Planen von Hybridumgebungen für Exchange, SharePoint und Skype for Business\n\n*   Planen der Bereitstellung mithilfe der Checkliste für die Bereitstellungsplanung\n\n*   Analysieren von Active Directory und Planen aller erforderlichen Bereinigungen mithilfe des Tools ID\_Fix\n\n*   Bestimmen der Migrationsstrategie zum Verschieben von E-Mail-, Kalender- und Kontaktinformationen\n\n*   Beschreiben der Leistungs- und Netzwerkprobleme, die bei der Planung der Migrationsstrategie zu berücksichtigen sind\n\n\n### <a name=\"module-2-configure-your-microsoft-365-tenant\"></a>Modul 2: Konfigurieren des Microsoft 365-Mandanten\n\nWährend sich der vorherige Lernpfad auf die Planung Ihres Microsoft 365-Mandanten konzentrierte, geht dieser Lernpfad zur Konfiguration Ihres Mandanten über. Dies umfasst die Konfiguration Ihrer Microsoft 365-Erfahrung, einschließlich Ihres Organisationsprofils, Ihres Mandantenabonnements, Ihrer Services und Add-Ins sowie Ihrer Mandantenkonfiguration. Anschließend erfahren Sie, wie man Microsoft 365-Benutzerkonten und -Lizenzen, Sicherheitsgruppen und Domain-Services verwaltet. Außerdem erfahren Sie, wie man Client-Konnektivität konfiguriert. Zum Abschluss des Moduls wird gezeigt, wie FastTrack und Partnerdienste genutzt werden können,\n\n#### <a name=\"lessons\"></a>Lektionen\n\n*   Konfigurieren der Microsoft 365-Umgebung\n\n*   Verwalten von Benutzerkonten und -lizenzen in Microsoft 365\n\n*   Verwalten von Gruppen in Microsoft 365\n\n*   Hinzufügen einer benutzerdefinierten Domäne in Microsoft 365\n\n*   Konfigurieren von Clientkonnektivität mit Microsoft 365\n\n*   Verwenden von FastTrack und Partner Services zur Unterstützung von Microsoft 365\n\n\n#### <a name=\"lab--configure-your-microsoft-365-tenant\"></a>Lab: Konfigurieren des Microsoft 365-Mandanten\n\n####\n   *   Initialisieren des Microsoft 365-Mandanten\n   *   Verwalten von Benutzern und Gruppen\n   *   Benutzerdefinierte Domäne hinzufügen\n\nNach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:\n\n*   Vervollständigen des Organisationsprofils des Unternehmens\n\n*   Einhalten der Mindestabonnementanforderungen des Unternehmens\n\n*   Verwalten von Diensten und Add-Ins\n\n*   Beschreiben der Benutzeridentitäten in Microsoft 365\n\n*   Erstellen von Benutzerkonten über Microsoft 365 Admin Center und Windows PowerShell\n\n*   Verwalten von Benutzerkonten und -lizenzen\n\n*   Wiederherstellen gelöschter Benutzerkonten\n\n*   Beschreiben der verschiedenen Gruppentypen in Microsoft 365\n\n*   Erstellen und Verwalten von Gruppen über Microsoft 365 Admin Center und Windows PowerShell\n\n*   Implementieren von Domänendiensten\n\n*   Planen von DNS für benutzerdefinierte Domänen\n\n*   Bestimmen der Anforderungen an DNS-Einträge für benutzerdefinierte Domänen\n\n*   Hinzufügen einer benutzerdefinierten Domäne zu Microsoft 365\n\n*   Beschreiben, wie FastTrack für Microsoft 365 Kunden bei der Bereitstellung von Microsoft 365 hilft\n\n*   Anfordern eines Partners zur Unterstützung des FastTrack-Prozesses\n\n*   Beschreiben der Funktionsweise der automatischen Clientkonfiguration\n\n*   Beschreiben der für die Clientkonfiguration erforderlichen DNS-Einträge\n\n*   Konfigurieren von Outlook-Clients\n\n*   Konfigurieren der mehrstufigen Authentifizierung von Azure Active Directory\n\n*   Problembehandlung bei Clientverbindungen\n\n\n### <a name=\"module-3-manage-your-microsoft-365-tenant\"></a>Modul 3: Verwalten des Microsoft 365-Mandanten\n\nIn den vorherigen Lernpfaden haben Sie gelernt, wie Sie Ihren Microsoft 365-Mandanten planen und konfigurieren. In diesem Lernpfad werden Sie den nächsten Schritt im Bereitstellungsprozess machen, indem Sie lernen, wie Sie Ihren Mandanten nach der Implementierung verwalten. Dazu gehören die Konfiguration Ihrer Microsoft 365-Administratorrollen, die Verwaltung des Zustands des Mandanten und der Services, die Verwaltung von benutzergesteuerten Bereitstellungen von Microsoft 365 Apps für Unternehmen (früher Office 365 ProPlus) und die Verwaltung von Office Telemetry,\n\n#### <a name=\"lessons\"></a>Lektionen\n\n*   Konfigurieren von Administratorrollen in Microsoft 365\n\n*   Verwalten von Integrität und Diensten von Mandanten in Microsoft 365\n\n*   Verwalten von benutzergesteuerten Bereitstellungen von Microsoft 365-Apps für Unternehmen\n\n*   Implementieren von Office-Telemetrie\n\n*   Implementieren von Workplace Analytics\n\n\n#### <a name=\"lab--manage-your-microsoft-365-tenant\"></a>Lab: Verwalten des Microsoft 365-Mandanten\n\n####\n   *   Verwalten der Administrationsdelegierung\n   *   Überwachen und Beheben von Problemen mit Microsoft 365\n   *   Installieren von Microsoft 365-Apps für Unternehmen\n\nNach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:\n\n*   Beschreiben der wichtigsten Administratorrollen in Microsoft 365\n\n*   Bestimmen der wichtigsten Zuständigkeiten der primären Administratorrollen\n\n*   Konfigurieren von Mandantenrollen\n\n*   Überwachen der Integrität von Microsoft 365-Diensten der Organisation im Microsoft 365 Admin Center\n\n*   Entwickeln eines Plans zur Reaktion auf Vorfälle in Microsoft 365-Diensten und deren Behandlung\n\n*   Anfordern von Unterstützung durch Microsoft für technischen, Pre-Sales-, Abrechnungs- und Abonnementsupport\n\n*   Beschreiben der Funktionsweise der Click-to-Run-Technologie für Microsoft 365-Apps für Unternehmen\n\n*   Beschreiben der Lizenzierungs- und Aktivierungsprozesse für Microsoft 365-Apps für Unternehmen\n\n*   Planen, welcher Updatebranch möglicherweise für eine Organisation gilt\n\n*   Planen, welche Methode zum Anwenden von Updatebranches für Benutzer verwendet werden soll\n\n*   Bestimmen typischer Hindernisse, die erfolgreiche Installationen von Microsoft 365-Apps für Unternehmen verhindern\n\n*   Bestimmen, wie Benutzer an der Installation von Microsoft 365-Apps für Unternehmen gehindert werden können\n\n*   Installieren und Konfigurieren von Microsoft 365-Apps für Unternehmen mit dem Office-Bereitstellungstool\n\n*   Planen der Installation von Office-Telemetrie\n\n*   Installieren und Konfigurieren von Office-Telemetrie\n\n*   Beschreiben des Schutzes von Daten und Datenschutzes in Workplace Analytics\n\n*   Konfigurieren von Workplace Analytics\n\n\n### <a name=\"module-4-explore-the-microsoft-365-platform-services\"></a>Modul 4: Erkunden der Dienste auf der Microsoft 365-Plattform\n\nDieser Lernpfad untersucht die wichtigsten Merkmale und Funktionen der wichtigsten Microsoft 365-Services, einschließlich Exchange Online, SharePoint Online, Microsoft Teams und der Microsoft Power Platform, einschließlich Power Apps, Power Automate, Power BI und Power Virtual Agents.\n\n#### <a name=\"lessons\"></a>Lektionen\n\n*   Erkunden von Exchange Online als Microsoft 365 Enterprise-Administrator\n\n*   Erkunden von SharePoint Online als Microsoft 365 Enterprise-Administrator\n\n*   Erkunden von Microsoft Teams als Microsoft 365 Enterprise-Administrator\n\n*   Erkunden von Microsoft Power Platform als Microsoft 365 Enterprise-Administrator\n\n*   Erstellen von Apps als Microsoft 365 Enterprise-Administrator mit Power Apps\n\n*   Erstellen von Flows als Microsoft 365 Enterprise-Administrator mit Power Automate\n\n*   Erstellen von Berichten und Dashboards als Microsoft 365 Enterprise-Administrator mit Power\_BI\n\n*   Erstellen von Chatbots als Microsoft 365 Enterprise-Administrator mit Power Virtual Agents\n\n\n#### <a name=\"lab--reviewing-office-365-functionality\"></a>Lab: Prüfen der Office 365-Funktionalität\n\n####\n   *   Überprüfen von Exchange Online\n   *   Überprüfen von SharePoint Online\n   *   Implementieren eines Ticketsystems in SharePoint Online\n   *   Überprüfen von Microsoft Teams\n   *   Erkunden des Power Platform Admin Center\n   *   Erstellen einer Power-App aus einer SharePoint-Datenquelle\n   *   Erstellen einer Power-App von Grund auf neu\n   *   Erstellen und Freigeben eines Flows mithilfe von Power Automate\n   *   Implementieren einer DLP-Richtlinie mit Power Automate\n   *   Erstellen eines Power BI-Berichts und -Dashboards\n\nNach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:\n\n*   Beschreiben der gängigsten Empfängertypen in Exchange Online\n\n*   Verwalten von Richtlinien für Antischadsoftware und Spamschutz in Exchange Online\n\n*   Planen der Notfallwiederherstellungsanforderungen der Organisation im Zusammenhang mit Unternehmens- und Benutzer-E-Mails\n\n*   Bestimmen von Aufbewahrungstags und -richtlinien, mit denen Sie den E-Mail-Lebenszyklus Ihrer Organisation verwalten können\n\n*   Beschreiben von Migration und Koexistenzstrategien und Verstehen der jeweiligen Unterschiede\n\n*   Auswählen der richtigen E-Mail-Migrationsstrategie für eine Organisation\n\n*   Bestimmen, wann Sie den DNS MX-Eintrag für eine Domäne in einer Microsoft 365-Migration ändern sollten\n\n*   Beschreiben der verschiedenen Möglichkeiten zum Migrieren von Postfächern zu Microsoft 365 in einer Exchange-Hybridumgebung\n\n*   Bestimmen der Berechtigungsstufen, die eine Organisation in SharePoint Online verwenden soll\n\n*   Beschreiben der Verschlüsselungsebenen für ruhende Daten und Daten während der Übertragung in SharePoint Online\n\n*   Beschreiben der SharePoint Online-Optionen zum Verwalten und Wiederherstellen von Inhalten in einem Intranet\n\n*   Beschreiben der verschiedenen Optionen, die Schutz vor Schadsoftware in SharePoint Online bieten\n\n*   Beschreiben der grundlegenden Teams-Funktionalität und der Infrastruktur zur Unterstützung ihrer Ziele\n\n*   Vergleichen von Teams mit den anderen Apps für Zusammenarbeit in Microsoft 365\n\n*   Verwalten von Benutzerlizenzen im Microsoft 365 Admin Center und in PowerShell, um Teams Zugriff bereitzustellen\n\n*   Beschreiben der Funktionalität des Gastzugriffs in Microsoft Teams\n\n*   Beschreiben der Audiokonferenzfunktionen in Microsoft Teams\n\n*   Verwalten von Benutzereinstellungen für Audiokonferenzen\n\n*   Implementieren von Telefonsystemen in Microsoft Teams\n\n*   Benennen der Komponenten, aus denen sich die Microsoft Power Platform-Produktfamilie zusammensetzt\n\n*   Beschreiben der grundlegenden Features des Admin Center von Microsoft Power Platform\n\n*   Beschreiben, was Power Apps sind, einschließlich ihrer geschäftlichen Auswirkungen und Hauptkomponenten\n\n*   Beschreiben, wie Power Apps eine Verbindung mit Datenquellen herstellen\n\n*   Erstellen einer einfachen Power-App\n\n*   Testen und Überwachen einer Power-App\n\n*   Ausführen einer Power-App\n\n*   Beschreiben der Sicherheitsstruktur von Power Apps\n\n*   Erstellen und Ausführen eines einfachen Workflows mit Power Automate\n\n*   Verwalten von Power Automate\n\n*   Erstellen und Freigeben eines einfachen Power\_BI-Berichts und -Dashboards\n\n*   Verwalten von Power BI\n\n*   Erläutern, was Power Virtual Agents sind und wie sie Teams ermöglichen, leistungsstarke Bots einfach zu erstellen\n\n*   Beschreiben der wichtigsten Features von Power Virtual Agents\n\n*   Beschreiben der Erstellung eines Chatbots mit Power Virtual Agents\n\n\n### <a name=\"module-5-plan-and-implement-identity-synchronization\"></a>Modul 5: Planen und Implementieren der Identitätssynchronisierung\n\nDieser Lernpfad bietet eine eingehende Untersuchung der Microsoft 365 Identitätssynchronisierung mit dem Schwerpunkt auf Azure Active Directory Connect. Sie erfahren, wie Sie Azure AD Connect planen und implementieren, synchronisierte Identitäten verwalten und die Kennwortverwaltung in Microsoft 365 mit Hilfe der vielfältigen Authentifizierung und der Selbstbedienungs-Kennwortverwaltung implementieren können.\n\n#### <a name=\"lessons\"></a>Lektionen\n\n*   Erkunden der Identitätssynchronisierung\n\n*   Planen der Implementierung von Azure AD Connect\n\n*   Implementieren von Azure AD Connect\n\n*   Verwalten synchronisierter Identitäten\n\n*   Erkunden der Kennwortverwaltung in Microsoft 365\n\n\n#### <a name=\"lab--manage-identities\"></a>Lab: Verwalten von Identitäten\n\n####\n   *   Vorbereiten der Identitätssynchronisierung\n   *   Implementieren der Identitätssynchronisierung\n   *   Implementieren der Kennwortverwaltung\n\nNach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:\n\n*   Beschreiben der Microsoft 365-Authentifizierungsoptionen\n\n*   Erläutern der Verzeichnissynchronisierung\n\n*   Bereitstellen einer Übersicht über Azure AD Connect\n\n*   Planen der Verzeichnissynchronisation, um lokale Active Directory-Objekte mit Azure AD zu synchronisieren\n\n*   Planen der Implementierung von Azure AD Connect\n\n*   Planen für Azure AD Connect in einem Szenario mit mehreren Gesamtstrukturen\n\n*   Konfigurieren der Voraussetzungen für Azure AD Connect\n\n*   Einrichten von Azure AD Connect\n\n*   Beschreiben von Azure Active Directory Connect Health\n\n*   Ausführen von Aufgaben, um sicherzustellen, dass Benutzer effizient synchronisiert werden und Azure AD Connect erfolgreich bereitgestellt wird\n\n*   Verwalten von Benutzern und Gruppen mit der Verzeichnissynchronisierung\n\n*   Verwenden von Sicherheitsgruppen für die Azure AD Connect-Synchronisierung zum Delegieren der Steuerung in Azure AD Connect an andere Benutzer\n\n*   Problembehandlung bei der Verzeichnissynchronisierung mithilfe einer Vielzahl von Aufgaben und Tools zur Problembehandlung\n\n*   Beschreiben der verfügbaren Kennwortverwaltungsfunktionen in Microsoft 365\n\n\n### <a name=\"module-6-implement-applications-and-external-access-in-azure-ad\"></a>Modul 6: Implementieren von Anwendungen und externem Zugriff in Azure AD\n\nDieser Lernpfad bietet einen umfassenden Einblick in die Implementierung von Anwendungen und externem Zugriff. Sie erfahren, wie Sie Anwendungen in Azure Active Directory hinzufügen und verwalten können, einschließlich der Konfiguration von Anwendungen mit mehreren Mandanten. Anschließend wird untersucht, wie der Azure AD-Anwendungsproxy konfiguriert wird, einschließlich Installieren und Registrieren eines Connectors und des Publizierens einer lokalen App für den Remotezugriff. Abschließend untersuchen Sie, wie man Lösungen für den externen Zugriff entwerfen und verwalten kann. Dies umfasst Anleitungen zur Lizenzierung für die Azure AD B2B-Zusammenarbeit, das Erstellen eines Benutzers für die Zusammenarbeit und die Problembehandlung bei einer B2B-Zusammenarbeit.\n\n#### <a name=\"lessons\"></a>Lektionen\n\n*   Implementieren von Anwendungen in Azure AD\n\n*   Konfigurieren von Azure AD-Anwendungsproxy\n\n*   Erkunden von Lösungen für externen Zugriff\n\n\nNach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:\n\n*   Registrieren einer Anwendung oder eines Diensts in Ihrem Azure AD-Mandanten\n\n*   Aktualisieren einer Anwendung im Azure AD-Framework für Einwilligung\n\n*   Ändern der Konfiguration einer Einzelmandantenanwendung in eine mehrinstanzenfähige Anwendung\n\n*   Entfernen der Registrierung einer Anwendung aus einem Azure AD-Mandanten\n\n*   Beschreiben der Vorteile von Azure AD-Anwendungsproxy und seiner Funktionsweise\n\n*   Ermitteln der Voraussetzungen für Azure AD-Anwendungsproxy\n\n*   Installieren und Registrieren eines Connectors und Überprüfen der ordnungsgemäßen Installation\n\n*   Veröffentlichen einer lokalen App für den Remotezugriff und Testen der veröffentlichten App auf ordnungsgemäße Funktion\n\n*   Verwalten des externen Zugriffs mit Azure AD B2B Collaboration\n\n*   Erläutern des Unterschieds zwischen externem Zugriff in Microsoft 365 und Azure AD B2B Collaboration\n\n*   Erläutern der Attribute eines Zusammenarbeitsbenutzers\n\n*   Veranschaulichen von Azure B2B Collaboration\n\n*   Verwalten des externen und Gastzugriffs mithilfe von Microsoft Teams\n\n*   Verwalten von Kunden-Lockbox-Anforderungen"