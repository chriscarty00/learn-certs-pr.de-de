summary: |-
  Dieser Kurs behandelt drei zentrale Elemente von Microsoft 365-Enterprise-Administration: Microsoft 365-Mandanten- und -Service-Verwaltung, Microsoft 365-Verwaltung und Microsoft 365-Identitätsverwaltung. In der Microsoft 365-Mandanten- und Dienstverwaltung untersuchen Sie alle Schlüsselkomponenten, die beim Entwerfen Ihres Microsoft 365-Mandanten geplant werden müssen. Nach Abschluss dieser Planungsphase erfahren Sie, wie Sie Ihren Microsoft 365-Mandanten konfigurieren, einschließlich Ihres Organisationsprofils, der Mandantenabonnementoptionen, der Komponentendienste, der Benutzerkonten und Lizenzen sowie der Sicherheitsgruppen. Schließlich erfahren Sie, wie Sie Ihren Mandanten verwalten. Dazu gehören die Konfiguration von Mandantenrollen sowie die Verwaltung von Mandantenstatus und Services. Sobald Ihr Microsoft 365-Mandant nun fest installiert ist, werden Sie die wichtigsten Komponenten der Microsoft 365-Verwaltung untersuchen. Dies beginnt mit einem Überblick über die Microsoft 365-Produktfunktionen, einschließlich Exchange Online, SharePoint Online, Microsoft Teams, Microsoft Power Platform und Geräteverwaltung. Anschließend werden Sie zur Konfiguration von Microsoft 365 übergehen, wobei der Schwerpunkt auf der Konfiguration der Office-Client-Konnektivität liegt. Schließlich werden Sie untersuchen, wie benutzergesteuerte Client-Installationen von Microsoft 365 Apps für Unternehmen (früher Office 365 ProPlus) verwaltet werden können. Zum Abschluss dieses Abschnitts erfahren Sie, wie Sie Office Telemetrie und Workplace Analytics konfigurieren. Der Kurs schließt mit einer eingehenden Prüfung der Microsoft 365-Identitätssynchronisierung, mit Schwerpunkt auf Azure Active Directory Connect, ab. Sie erfahren, wie Sie Azure AD Connect planen und implementieren, synchronisierte Identitäten verwalten und die Kennwortverwaltung in Microsoft 365 mit Hilfe der vielfältigen Authentifizierung und der Selbstbedienungs-Kennwortverwaltung implementieren können. Dieser Abschnitt enthält einen umfassenden Überblick über die Implementierung der Anwendung und den externen Zugriff. Sie erfahren, wie Sie Anwendungen in Azure Active Directory hinzufügen und verwalten können, einschließlich der Konfiguration von Anwendungen mit mehreren Mandanten. Anschließend wird untersucht, wie der Azure AD-Anwendungsproxy konfiguriert wird, einschließlich Installieren und Registrieren eines Connectors und des Publizierens einer lokalen App für den Remotezugriff. Abschließend untersuchen Sie, wie man Lösungen für den externen Zugriff entwerfen und verwalten kann. Dies umfasst Anleitungen zur Lizenzierung für die Azure AD B2B-Zusammenarbeit, das Erstellen eines Benutzers für die Zusammenarbeit und die Problembehandlung bei einer B2B-Zusammenarbeit.

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an Personen, die die Microsoft 365 Enterprise-Administratorrolle anstreben und einen der Microsoft 365-Zertifizierungspfade für rollenbasierte Administratoren abgeschlossen haben.
prerequisitesSection: |-
  Vor der Teilnahme an diesem Kurs benötigen die Teilnehmer:
  - Abschluss eines rollenbasierten Administratorkurses wie z.B. Nachrichtenvermittlung, Teamwork, Sicherheit und Compliance oder Zusammenarbeit.
  - Ein fundiertes Verständnis von DNS und grundlegenden Funktionserfahrungen mit Microsoft 365-Diensten.
  - Ein fundiertes Verständnis allgemeiner IT-Praktiken.
outlineSection: |-
  ### Modul 1: Entwerfen Sie Ihren Microsoft 365-Mandanten

  Dieser Lernpfad konzentriert sich auf die Planung Ihrer Microsoft 365-Erfahrung. Dies umfasst die Planung des richtigen Microsoft 365-Abonnements, die Planung von Microsoft 365 in Ihrer On-Premises-Infrastruktur, die Planung der Identitäts- und Authentifizierungslösung, die Ihren organisatorischen Anforderungen am besten entspricht, die Planung Ihres Service-Setups, die Planung für Hybridumgebungen und die Planung Ihrer Migration zu Microsoft 365.

  #### Lektionen

  *  Planen Sie Ihren Mandanten in Microsoft 365

  *  Planen Sie Ihre Infrastruktur vor Ort für Microsoft 365

  *  Planen Sie Ihre Identitäts- und Authentifizierungslösung für Microsoft 365

  *  Planung der unterstützenden Infrastruktur für Microsoft 365

  *  Planen Sie Ihre hybriden Anforderungen für Ihre Microsoft 365-Bereitstellung.

  *  Planen Sie Ihre Migration zu Microsoft 365


  #### Lab: Übergang zu Microsoft 365

  ####
  *  Übergang zu Microsoft 365

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:

  *   zu bestimmen, welches Microsoft 365-Abonnementangebot den Anforderungen Ihres Unternehmens am Besten entspricht

  *   zu verstehen, wie Sie Microsoft 365-Komponenten-Services am besten verwenden, um Ihre organisatorischen Anforderungen zu erfüllen

  *   Ihr Microsoft 365-Abonnement zu planen

  *   das Authentifizierungsverhalten bei der Verbindung mit oder ohne moderne Authentifizierung zu beschreiben

  *   die Multifaktor-Authentifizierung in Microsoft 365-Bereitstellungen zu erklären

  *   einen Plan für die Verzeichnissynchronisierung und die Azure AD Connect Pass-Through-Authentifizierung zu erstellen

  *   die Probleme, Vorteile und bewährte Praktiken bei der Implementierung von ADFS zu beschreiben

  *   Azure AD nahtloses einmaliges Anmelden zu planen

  *   Migration Ihrer Email zu Microoft 365 zu planen

  *   Ihre Anforderungen an die Dateispeicherung und Zusammenarbeit zu planen

  *   Ihre Microsoft Teams-Umgebung zu planen

  *   die Benutzer- und Gruppensynchronisierung mit Azure AD Connect zu planen

  *   hybride Exchange-, SharePoint- und Skype for Business-Umgebungen zu planen

  *   Ihre Bereitstellung mit Hilfe der Checkliste für die Bereitstellungsplanung zu planen

  *   Ihr Active Directory zu analysieren und alle erforderlichen Bereinigungen mit dem ID Fix-Tool zu planen

  *   zu bestimmen, welche Migrationsstrategie zum Verschieben Ihrer E-Mail-, Kalender- und Kontaktinformationen verwendet werden soll

  *   die Leistungs- und Netzwerkprobleme, die bei der Planung Ihrer Migrationsstrategie zu berücksichtigen sind, zu beschreiben


  ### Modul 2: Ihren Microsoft 365-Mandanten zu konfigurieren

  Während sich der vorherige Lernpfad auf die Planung Ihres Microsoft 365-Mandanten konzentrierte, geht dieser Lernpfad zur Konfiguration Ihres Mandanten über. Dies umfasst die Konfiguration Ihrer Microsoft 365-Erfahrung, einschließlich Ihres Organisationsprofils, Ihres Mandantenabonnements, Ihrer Services und Add-Ins sowie Ihrer Mandantenkonfiguration. Anschließend erfahren Sie, wie man Microsoft 365-Benutzerkonten und -Lizenzen, Sicherheitsgruppen und Domain-Services verwaltet. Außerdem erfahren Sie, wie man Client-Konnektivität konfiguriert. Zum Abschluss des Moduls wird gezeigt, wie FastTrack und Partnerdienste genutzt werden können,

  #### Lektionen

  *  Konfigurieren Sie Ihr Microsoft 365-Erlebnis

  *  Verwalten von Benutzer-Accounts und Lizenzen in Microsoft 365

  *  Verwalten von Gruppen in Microsoft 365

  *  Hinzufügen einer benutzerdefinierten Domain in Microsoft 365

  *  Konfigurieren der Client-Konnektivität zu Microsoft 365

  *  FastTrack und Partne-Services zur Unterstützung von Microsoft 365 verwenden


  #### Lab: Ihren Microsoft 365-Mandanten zu konfigurieren

  ####
  *   Initialisieren Sie Ihren Microsoft 365-Mandanten
  *   Verwalten von Benutzern und Gruppen
  *   Hinzufügen einer benutzerdefinierten Domäne

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:

  *   das Organisationsprofil Ihres Unternehmens zu vervollständigen

  *   die Mindestabonnementanforderungen für Ihr Unternehmen einzuhalten

  *   Ihre Services und Add-Ins zu verwalten

  *  Benutzeridentitäten in Microsoft 365 zu beschreiben

  *   Benutzerkonten sowohl im Microsoft 365 Admin-Center als auch in Windows PowerShell zu erstellen

  *   Benutzerkonten und Lizenzen zu verwalten

  *   Gelöschte Benutzerkonten wiederherzustellen

  *   verschiedene in Microsoft 365 verfügbare Gruppentypen zu beschreiben

  *   Gruppen im Microsoft 365 Admin Center und mit Windows PowerShell zu erstellen und zu verwalten

  *  Ihre Domain Services zu implementieren

  *   DNS für benutzerdefinierte Domains zu planen

  *   DNS-Eintragsanforderungen für benutzerdefinierte Domains zu identifizieren

  *   Microsoft 365 in eine benutzerdefinierte Domain hinzuzufügen

  *   zu beschreiben, wie FastTrack für Microsoft 365 Kunden bei der Bereitstellung von Microsoft 365 unterstützt

  *   einen Partner zu bitten, Sie beim FastTrack-Prozess zu unterstützen

  *   zu beschreiben, wie die automatische Client-Konfiguration funktioniert.

  *   die DNS-Einträge zu beschreiben, die für die Client-Konfiguration erforderlich sind.

  *  Outlook-Clients zu konfigurieren

  *  die Azure Active Directory-Mehrfaktorauthentifizierung zu konfigurieren.

  *  Problembehandlung bei Clientverbindungen vorzunehmen


  ### Modul 3: Ihren Microsoft 365-Mandanten verwalten

  In den vorherigen Lernpfaden haben Sie gelernt, wie Sie Ihren Microsoft 365-Mandanten planen und konfigurieren. In diesem Lernpfad werden Sie den nächsten Schritt im Bereitstellungsprozess machen, indem Sie lernen, wie Sie Ihren Mandanten nach der Implementierung verwalten. Dazu gehören die Konfiguration Ihrer Microsoft 365-Administratorrollen, die Verwaltung des Zustands des Mandanten und der Services, die Verwaltung von benutzergesteuerten Bereitstellungen von Microsoft 365 Apps für Unternehmen (früher Office 365 ProPlus) und die Verwaltung von Office Telemetry,

  #### Lektionen

  *  Konfigurieren von Administratorrollen in Microsoft 365

  *  Verwalten des Zustands von Abos und Services in Microsoft 365

  *  Verwalten von benutzergesteuerten Microsoft 365 Apps for Enterprise-Bereitstellungen

  *  Office Telemetry implementieren

  *  Workplace Analytics implementieren


  #### Lab: Ihren Microsoft 365-Mandanten verwalten

  ####
  *   Administrationsdelegation verwalten
  *   Überwachen und beheben Sie Probleme mit Microsoft 365
  *   Installieren Sie Microsoft 365 Apps für Unternehmen

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:

  *   die wichtigsten Administratorrollen in Microsoft 365 zu beschreiben

  *   die Hauptverantwortlichkeiten der primären Administratorrollen zu implementieren

  *   Mandantenrollen zu konfigurieren

  *   den Microsoft 365-Servicezustand Ihres Unternehmens im Microsoft 365-Verwaltungscenter zu überwachen

  *   einen Plan zur Reaktion auf Vorfälle zu entwickeln, um Vorfälle in Ihren Microsoft 365-Services zu behandeln

  *   Unterstützung von Microsoft anzufordern, um technische Unterstützung, Support vor dem Verkauf, Abrechnung und Abonnement anzusprechen

  *   zu beschreiben, wie die Click-to-Run-Technologie von Microsoft 365 Apps für Unternehmen funktioniert

  *   die Microsoft 365 Apps für Lizenzierungs- und Aktivierungsprozesse für Unternehmen zu beschreiben

  *   zu planen, welcher Aktualisierungs-Zweig für Ihr Unternehmen geeignet sein könnte

  *   zu planen, welche Methode zum Anwenden von Update-Zweigen auf Ihre Benutzer verwendet werden soll

  *   typische Hindernisse zu identifizieren, die erfolgreiche Microsoft 365 Apps für Unternehmensinstallationen verhindern

  *   zu ermitteln, wie Sie verhindern können, dass Benutzer Microsoft 365 Apps for Enterprise installieren

  *   Installieren und konfigurieren Sie Microsoft 365 Apps für Unternehmen mit dem Office Deployment Tool  zu installieren und zu konfigurieren

  *  Office Telemetry-Installation zu planen

  *  Office Telemetry zu installieren und zu konfigurieren

  *  Datenschutz und Datensicherheit in Workplace Analytics zu beschreiben

  *   Workplace Analytics zu konfigurieren


  ### Modul 4: Services der Microsoft 365-Plattform zu erkunden

  Dieser Lernpfad untersucht die wichtigsten Merkmale und Funktionen der wichtigsten Microsoft 365-Services, einschließlich Exchange Online, SharePoint Online, Microsoft Teams und der Microsoft Power Platform, einschließlich Power Apps, Power Automate, Power BI und Power Virtual Agents.

  #### Lektionen

  *  Exchange Online als Microsoft 365 Enterprise Administrator zu erkunden

  *  SharePoint Online als Microsoft 365 Enterprise Administrator zu erkunden

  *  Microsoft Teams als Microsoft 365 Enterprise Administrator zu erkunden

  *  Microsoft Power Platform als Microsoft 365 Enterprise Administrator zu erkunden

  *  Anwendungen als Microsoft 365 Enterprise Administrator mit Power Apps zu erstellen

  *  als Microsoft 365 Enterprise Administrator mit Power Automate Abläufe zu erstellen

  *  Berichte und Dashboards als Microsoft 365 Enterprise Administrator mit Power BI zu erstellen

  *  Chatbots als Microsoft 365 Enterprise Administrator mit Power Virtual Agents zu erstellen


  #### Lab: Überprüfen der Office 365-Funktionalität

  ####
  *  Exchange Online überprüfen
  *  SharePoint Online überprüfen
  *  Ein Ticketing-System in SharePoint Online implementieren
  *  Microsoft Teams überprüfen
  *   Das Power Platform Admin Center erkunden
  *   Erstellen Sie eine Power App aus einer SharePoint-Datenquelle
  *   Erstellen Sie eine Power App von Grund auf neu
  *  Erstellen und geben Sie einen Ablauf mithilfe von Power Automate frei
  *  Implementieren Sie eine DLP-Richtlinie mit Power Automate
  *   Erstellen Sie einen Power BI-Bericht und ein Dashboard

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:

  *   Beschreiben Sie die häufigsten Empfängertypen, die in Exchange Online verfügbar sind

  *   Verwalten von Anti-Malware- und Anti-Spam-Richtlinien in Exchange Online

  *   Planen Sie die Anforderungen für die Notfallwiederherstellung Ihres Unternehmens in Bezug auf Unternehmens- und Benutzer-E-Mails

  *   Bestimmen Sie Aufbewahrungs-Tags und -Richtlinien, mit denen Sie den E-Mail-Lebenszyklus Ihres Unternehmens verwalten können

  *   Beschreiben Sie Migrations- und Koexistenzstrategien und verstehen die Unterschiede zwischen ihnen

  *   Wählen Sie die richtige E-Mail-Migrationsstrategie für Ihr Unternehmen aus

  *  Bestimmen Sie, wann Sie den DNS MX-Eintrag für eine Domain bei einer Microsoft 365-Migration ändern möchten

  *   Beschreiben Sie die verschiedenen Möglichkeiten zum Migrieren von Postfächern zu Microsoft 365 in einer hybriden Exchange-Umgebung

  *   Legen Sie die Berechtigungsstufen fest, die Ihr Unternehmen in SharePoint Online verwenden soll

  *   Beschreiben Sie die Verschlüsselungsstufen für ruhende Daten und Daten bei der Übertragung innerhalb SharePoint Online

  *   Beschreiben Sie die SharePoint Online-Optionen zum Verwalten und Wiederherstellen von Inhalten in einem Intranet

  *   Beschreiben Sie die verschiedenen Optionen, die Anti-Malware-Schutz in SharePoint Online bieten

  *   Beschreiben Sie grundlegende Teamfunktionen und die Infrastruktur, die ihre Ziele unterstützt

  *   Beschreiben Sie Teams im Vergleich zu den anderen Kooperations-Apps in Microsoft 365

  *   Verwalten Sie Benutzerlizenzen im Microsoft 365 Admin Center und in PowerShell, um Teams Zugriff zu gewähren

  *   Beschreiben Sie die Funktionen des Gastzugangs in Microsoft Teams

  *   Beschreiben Sie die Audiokonferenzfunktionen, die in Microsoft Teams verfügbar sind

  *   Benutzereinstellungen für Audiokonferenzen verwalten

  *   Implementieren Sie Telefonsysteme in Microsoft Teams

  *   Identifizieren Sie die Komponenten der Microsoft Power Platform-Produktfamilie

  *   Beschreiben Sie die grundlegenden Funktionen des Microsoft Power Platform Admin Centers

  *   Beschreiben Sie, was Power Apps sind, einschließlich ihrer geschäftlichen Auswirkungen und Hauptkomponenten

  *   Beschreiben Sie, wie Power Apps eine Verbindung zu Datenquellen herstellen

  *   Erstellen einer grundlegenden Power App

  *   Testen und überwachen einer Power App

  *   Ausführen einer Power App

  *   Beschreiben Sie die Sicherheitsstruktur von Power Apps

  *   Erstellen und Ausführen eines grundlegenden Workflows mit Power Automate

  *   Verwalten Sie Power Automate

  *   Erstellen und teilen Sie einen grundlegenden Power BI-Bericht und ein Dashboard

  *   Verwalten Sie Power BI

  *   Erklären Sie, was Power Virtual Agents sind und wie sie Teams befähigen, auf einfache Weise leistungsstarke Bots zu erstellen

  *   Beschreiben Sie die wichtigsten Funktionen von Power Virtual Agents

  *   Beschreiben Sie, wie man einen Chatbot mit Power Virtual Agents erstellt.

  ### Modul 5: Identitätssynchronisierung planen und implementieren

  Dieser Lernpfad bietet eine eingehende Untersuchung der Microsoft 365 Identitätssynchronisierung mit dem Schwerpunkt auf Azure Active Directory Connect. Sie erfahren, wie Sie Azure AD Connect planen und implementieren, synchronisierte Identitäten verwalten und die Kennwortverwaltung in Microsoft 365 mit Hilfe der vielfältigen Authentifizierung und der Selbstbedienungs-Kennwortverwaltung implementieren können.

  #### Lektionen

  *   Identitätssynchronisation kennenlernen

  *   Implementierung von Azure AD Connect planen

  *   Azure AD Connect implementieren

  *   Verwalten synchronisierter Identitäten.

  *   Kennenlernen der Passwortverwaltung in Microsoft 365


  #### Lab: Identitäten verwalten

  ####
  *   Vorbereiten der Identitätssynchronisierung
  *   Implementieren der Identitätssynchronisierung
  *   Implementieren Sie die Passwortverwaltung

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:

  *   Microsoft 365-Authentifizierungsoptionen zu beschreiben

  *   die Verzeichnissynchronisierung zu erläutern.

  *   einen Überblick über Azure AD Connect zu geben

  *   die Verzeichnissynchronisierung zu planen, um Ihre aktiven Active Directory-Objekte mit Azure AD zu synchronisieren

  *   eine Azure AD Connect-Implementierung zu planen

  *   Azure AD Connect in einem Szenario mit mehreren Wäldern zu planen

  *   Voraussetzungen für Azure AD Connect zu konfigurieren

  *   Azure AD Connect einzurichten

  *  Azure AD Connect Health zu beschreiben

  *   Aufgaben auszuführen, um sicherzustellen, dass Benutzer effizient synchronisieren und Azure AD Connect erfolgreich bereitstellen

  *   Gruppen mit Verzeichnissynchronisierung zu verwalten

  *   Azure AD Connect Sync-Sicherheitsgruppen zu verwenden, um die Steuerung in Azure AD Connect an andere Benutzer zu delegieren

  *   Fehlerbehebung bei der Verzeichnissynchronisierung mit Hilfe verschiedener Aufgaben und Tools zur Fehlerbehebung durchzuführen

  *   verfügbare Kennwortverwaltungsfunktionen in Microsoft 365 zu beschreiben


  ### Modul 6: Anwendungen und externem Zugriff unter Azure AD zu implementieren

  Dieser Lernpfad bietet einen umfassenden Einblick in die Implementierung von Anwendungen und externem Zugriff. Sie erfahren, wie Sie Anwendungen in Azure Active Directory hinzufügen und verwalten können, einschließlich der Konfiguration von Anwendungen mit mehreren Mandanten. Anschließend wird untersucht, wie der Azure AD-Anwendungsproxy konfiguriert wird, einschließlich Installieren und Registrieren eines Connectors und des Publizierens einer lokalen App für den Remotezugriff. Abschließend untersuchen Sie, wie man Lösungen für den externen Zugriff entwerfen und verwalten kann. Dies umfasst Anleitungen zur Lizenzierung für die Azure AD B2B-Zusammenarbeit, das Erstellen eines Benutzers für die Zusammenarbeit und die Problembehandlung bei einer B2B-Zusammenarbeit.

  #### Lektionen

  *   Apps in Azure AD implementieren

  *   Konfigurieren des Azure AD Application Proxy

  *   Lösungen für externen Zugriff kennenlernen


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:

  *   eine Anwendung oder einen Service in Ihrem Azure AD-Mandanten zu registrieren

  *  eine Anwendung im Azure AD-Zustimmungs-Framework zu aktualisieren

  *   die Konfiguration einer Anwendung mit einem Mandanten zu ändern, um sie zu einer Anwendung mit mehreren Mandanten zu machen

  *   die Registrierung einer Anwendung von Ihrem Azure AD-Mandanten zu entfernen

  *   die Vorteile von Azure AD Application Proxy und dessen Funktionsweise zu beschreiben

  *   die Voraussetzungen für den Azure AD-Anwendungsproxy zu identifizieren

  *   einen Anschluss zu installieren und zu registrieren und zu überprüfen, ob er korrekt installiert ist

  *   eine lokale App für den Remotezugriff zu veröffentlichen und die veröffentlichte App zu testen, um sicherzustellen, dass sie funktioniert

  *   den externen Zugriff mit Azure AD B2B-Zusammenarbeit zu verwalten.

  *   den Unterschied zwischen dem externen Microsoft 365-Zugriff und der Azure AD B2B-Zusammenarbeit zu erläutern

  *   die Attribute eines kollaborativen Benutzers zu erläutern.

  *   die Azure B2B-Zusammenarbeit zu demonstrieren

  *   den externen Zugriff und den Gastzugriff mit Hilfe von Microsoft Teams zu verwalten

  *   Kunden-Lockbox-Anforderungen zu verwalten
