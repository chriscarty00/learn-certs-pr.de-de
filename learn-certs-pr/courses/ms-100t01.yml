summary: >-
  Erfahren Sie mehr über die Office 365-Verwaltung, darunter wichtige Komponenten von Office 365, das Verschieben einer Organisation in Office 365, die Konfiguration von Office 365 und die Verwaltung von Office 365 ProPlus-Bereitstellungen.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Dieser Kurs richtet sich an Personen, die die Microsoft 365 Enterprise-Administratorrolle anstreben und einen der Microsoft 365-Zertifizierungspfade für rollenbasierte Administratoren abgeschlossen haben.
prerequisitesSection: >-
  - Abschluss eines rollenbasierten Administratorkurses wie z. B. Messaging, Teamwork, Sicherheit und Compliance oder Zusammenarbeit.

  - Ein fundiertes Verständnis von DNS und grundlegenden Funktionserfahrung mit Microsoft 365-Diensten.

  - Ein fundiertes Verständnis allgemeiner IT-Verfahren
outlineSection: >-
  ### <a name="module--158-moving-your-organization-to-office-365"></a>Modul 1&#58; Verschieben Ihrer Organisation in Office 365

  #### <a name="lessons"></a>Lektionen

  - Exchange Online

  - SharePoint Online

  - Teams

  - Weitere Ressourcen



  ### <a name="module--258-configuring-your-microsoft-365-tenant"></a>Modul 2&#58; Konfigurieren Ihres Microsoft 365-Mandanten

  #### <a name="lessons"></a>Lektionen

  - Planen Ihres Netzwerks mit Office 365

  - Planen Ihres Dienstsetups

  - Planen Ihrer Hybridumgebung

  - Planen der Migration zu Office 365



  ### <a name="module--358-configuring-office-365"></a>Modul 3&#58; Konfigurieren von Office 365

  #### <a name="lessons"></a>Lektionen

  - Übersicht über Office 365-Clients

  - Konfigurieren der Office-Clientkonnektivität mit Office 365



  ### <a name="module--458-managing-office-365-proplus-deployments"></a>Modul 4&#58; Verwalten von Office 365 ProPlus-Bereitstellungen

  #### <a name="lessons"></a>Lektionen

  - Verwalten benutzergesteuerter Clientinstallationen

  - Verwalten zentralisierter Office 365 ProPlus-Bereitstellungen

  - Konfigurieren von Office-Telemetrie

  - Konfigurieren von Microsoft Analytics



  ### <a name="module--558-hands-on-lab"></a>Modul 5&#58; Praxislab


  #### <a name="lab-58-managing-office-365"></a>Lab&#58; Verwalten von Office 365

  - Übung 1&#58; Einrichten eines Microsoft 365-Testmandanten

  - Übung 2&#58; Vorbereiten einer verwalteten Office 365 ProPlus-Installation

  - Übung 3&#58; Verwalten benutzergesteuerter Office 365 ProPlus-Installationen

  - Übung 4&#58; Verwalten zentralisierter Office 365 ProPlus-Installationen

  - Übung 5&#58; Bereitstellen und Konfigurieren von Office-Telemetriekomponenten
