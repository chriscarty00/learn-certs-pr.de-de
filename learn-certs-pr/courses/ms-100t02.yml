summary: >-
  Hier erfahren Sie mehr über Microsoft 365 Tenant and Service Management, einschließlich wie Sie die Microsoft 365-Mandanten und -Dienste einer Organisation planen, verwalten und anpassen.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Dieser Kurs richtet sich an Personen, die die Microsoft 365 Enterprise-Administratorrolle anstreben und einen der Microsoft 365-Zertifizierungspfade für rollenbasierte Administratoren abgeschlossen haben.
prerequisitesSection: >-
  - Abschluss eines rollenbasierten Administratorkurses wie z. B. Messaging, Teamwork, Sicherheit und Compliance oder Zusammenarbeit.

  - Ein fundiertes Verständnis von DNS und grundlegenden Funktionserfahrung mit Microsoft 365-Diensten.

  - Ein fundiertes Verständnis allgemeiner IT-Praktiken.
outlineSection: >-
  ### <a name="module--158-designing-your-microsoft-365-tenant"></a>Modul 1: Entwerfen Ihres Microsoft 365-Mandanten

  #### <a name="lessons"></a>Lektionen

  - Planen einer lokalen Microsoft 365-Infrastruktur

  - Planung Ihrer Identitäts- und Authentifizierungslösung



  ### <a name="module--258-configuring-your-microsoft-365-tenant"></a>Modul 2: Konfigurieren Ihres Microsoft 365-Mandanten

  #### <a name="lessons"></a>Lektionen

  - Planen Ihrer Microsoft 365-Benutzeroberfläche

  - Konfigurieren Ihrer Microsoft 365-Benutzeroberfläche

  - Nutzen von FastTrack- und Partnerdiensten

  - Implementieren Ihrer Domaindienste



  ### <a name="module--358-managing-your-microsoft-365-tenant"></a>Modul 3: Verwalten Ihres Microsoft 365-Mandanten

  #### <a name="lessons"></a>Lektionen

  - Konfigurieren von Mandantenrollen

  - Verwalten von Mandantenintegrität und -diensten



  ### <a name="module--458-hands-on-lab"></a>Modul 4: Praxislab


  #### <a name="lab-58-microsoft-365-tenant-and-service-management"></a>Lab: Microsoft 365 Tenant and Service Management

  - Übung 1: Erstellen eines Microsoft 365-Testmandanten

  - Übung 2: Verwalten von Microsoft 365-Benutzer*innen, -Gruppen und Administration

  - Übung 3: Konfigurieren von Rights Management und Compliance

  - Übung 4: Überwachen und Problembehandlung bei Microsoft 365
