summary: >-
  Erfahren Sie mehr über die Microsoft 365-Identitätsverwaltung, einschließlich der Verwaltung von Benutzersicherheitsgruppen und Lizenzen für Cloudidentitäten und der Planung und Implementierung von Identitätssynchronisierung, Verbundidentitäten, Anwendungen und externem Zugriff.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Dieser Kurs richtet sich an Personen, die die Microsoft 365 Enterprise-Administratorrolle anstreben und einen der Microsoft 365-Zertifizierungspfade für rollenbasierte Administratoren abgeschlossen haben.
prerequisitesSection: >-
  - Abschluss eines rollenbasierten Administratorkurses wie Messaging, Teamwork, Security & Compliance oder Zusammenarbeit

  - Ein fundiertes Verständnis von DNS und grundlegende praktische Erfahrung mit Microsoft 365-Diensten

  - Ein fundiertes Verständnis allgemeiner IT-Verfahren
outlineSection: >-
  ### <a name="module--158-manage-user-security-groups-and-licenses-for-cloud-identities"></a>Modul 1&#58; Verwalten von Benutzersicherheitsgruppen und Lizenzen für Cloudidentitäten

  #### <a name="lessons"></a>Lektionen

  - Benutzerkonten und Lizenzen in Microsoft 365

  - Administratorrollen und Sicherheitsgruppen in Microsoft 365

  - Kennwortverwaltung in Microsoft 365



  #### <a name="lab-58-managing-your-microsoft-365-identity-environment"></a>Lab&#58; Verwalten Ihrer Microsoft 365-Identitätsumgebung

  - Übung 1&#58; Einrichten Ihrer Lab-Umgebung

  - Übung 2&#58; Verwalten Ihrer Microsoft 365-Identitätsumgebung mithilfe von Microsoft 365 Admin Center

  - Übung 3&#58; Verwalten Ihrer Microsoft 365-Identitätsumgebung mithilfe von Windows PowerShell



  ### <a name="module--258-plan-and-implement-identity-synchronization"></a>Modul 2&#58; Planen und Implementieren der Identitätssynchronisierung

  #### <a name="lessons"></a>Lektionen

  - Einführung in die Identitätssynchronisierung

  - Planen für Azure AD Connect

  - Implementieren von Azure AD Connect

  - Verwalten synchronisierter Identitäten



  #### <a name="lab-58-implementing-identity-synchronization"></a>Lab&#58; Implementieren der Identitätssynchronisierung

  - Übung 1&#58; Einrichten Ihrer Organisation für die Identitätssynchronisierung

  - Übung 2&#58; Implementieren der Identitätssynchronisierung



  ### <a name="module--358-planning-and-implementing-federated-identities"></a>Modul 3&#58; Planen und Implementieren von Verbundidentitäten

  #### <a name="lessons"></a>Lektionen

  - Einführung in Verbundidentitäten

  - Planen einer AD FS-Bereitstellung

  - Implementieren von AD FS



  ### <a name="module--458-implementing-applications-and-external-access"></a>Modul 4&#58; Implementieren von Anwendungen und externem Zugriff

  #### <a name="lessons"></a>Lektionen

  - Implementieren von Anwendungen in Azure AD

  - Konfigurieren eines Azure AD-Anwendungsproxys

  - Entwerfen von Lösungen für externen Zugriff
