summary: >-
  Erfahren Sie mehr über die Microsoft 365-Sicherheitsverwaltung, einschließlich der Verwaltung Ihrer Sicherheitsmetriken, der Aktivierung von Azure AD Identity Protection, der Konfiguration von Microsoft 365-Sicherheitsdiensten sowie Microsoft 365 Threat Intelligence.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Dieser Kurs richtet sich an Personen, die die Microsoft 365 Enterprise-Administratorrolle anstreben und einen der Microsoft 365-Zertifizierungspfade für rollenbasierte Administratoren abgeschlossen haben.
prerequisitesSection: >-
  - Abschluss eines rollenbasierten Administratorkurses wie Messaging, Teamwork, Security & Compliance oder Zusammenarbeit

  - Ein fundiertes Verständnis von DNS und grundlegende praktische Erfahrung mit Microsoft 365-Diensten

  - Ein fundiertes Verständnis allgemeiner IT-Verfahren
outlineSection: >-
  ### <a name="module--158-designing-your-microsoft-365-tenant"></a>Modul 1&#58; Entwerfen Ihres Microsoft 365-Mandanten

  #### <a name="lessons"></a>Lektionen

  - Planen einer lokalen Microsoft 365-Infrastruktur

  - Planen Ihrer Identitäts- und Authentifizierungslösung



  ### <a name="module--258-configuring-your-microsoft-365-tenant"></a>Modul 2&#58; Konfigurieren Ihres Microsoft 365-Mandanten

  #### <a name="lessons"></a>Lektionen

  - Planen Ihrer Microsoft 365-Benutzeroberfläche

  - Konfigurieren Ihrer Microsoft 365-Benutzeroberfläche

  - Nutzen von FastTrack- und Partnerdiensten

  - Implementieren Ihrer Domänendienste



  ### <a name="module--358-managing-your-microsoft-365-tenant"></a>Modul 3&#58; Verwalten Ihres Microsoft 365-Mandanten

  #### <a name="lessons"></a>Lektionen

  - Konfigurieren von Mandantenrollen

  - Verwalten von Mandantenintegrität und -diensten



  ### <a name="module--458-hands-on-lab"></a>Modul 4&#58; Praxislab


  #### <a name="lab-58-managing-microsoft-365-security"></a>Lab&#58; Verwalten von Microsoft 365 Security

  - Übung 1&#58; Einrichten Ihrer Lab-Umgebung

  - Übung 2&#58; Bearbeiten einer Richtlinie für sichere ATP-Links und Erstellen einer Richtlinie für sichere Anlagen

  - Übung 3&#58; Aktivieren und Installieren von ATA Center
