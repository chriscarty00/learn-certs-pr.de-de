summary: >-
  Erfahren Sie mehr über die Microsoft 365-Complianceverwaltung, darunter Lösungen zur Datenaufbewahrung und zur Verhinderung von Datenverlust in Microsoft 365, Archivierung und Aufbewahrung in Microsoft 365, Implementieren und Verwalten der Data Governance sowie Verwalten von Suchvorgängen und Untersuchungen.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Dieser Kurs richtet sich an Personen, die die Microsoft 365 Enterprise-Administratorrolle anstreben und einen der Microsoft 365-Zertifizierungspfade für rollenbasierte Administratoren abgeschlossen haben.
prerequisitesSection: >-
  - Abschluss eines rollenbasierten Administratorkurses wie Messaging, Teamwork, Security & Compliance oder Zusammenarbeit

  - Ein fundiertes Verständnis von DNS und grundlegende praktische Erfahrung mit Microsoft 365-Diensten

  - Ein fundiertes Verständnis allgemeiner IT-Verfahren
outlineSection: >-
  ### <a name="module--158-introduction-to-data-governance-in-microsoft-365"></a>Modul 1&#58; Einführung in die Data Governance in Microsoft 365

  #### <a name="lessons"></a>Lektionen

  - Einführung in die Archivierung in Microsoft 365

  - Einführung in die Aufbewahrung in Microsoft 365

  - Einführung in Information Rights Management

  - Einführung in S/MIME (Secure Multipurpose Internet Mail Extension)

  - Einführung in die Office 365-Nachrichtenverschlüsselung

  - Einführung in die Verhinderung von Datenverlust



  ### <a name="module--258-archiving-and-retention-in-microsoft-365"></a>Modul 2&#58; Archivierung und Aufbewahrung in Microsoft 365

  #### <a name="lessons"></a>Lektionen

  - In-Situ-Datensatzverwaltung in SharePoint

  - Archivierung und Aufbewahrung in Exchange

  - Aufbewahrungsrichtlinien in SCC

  - Implementieren Ihrer Domänendienste



  ### <a name="module--358-implementing-data-governance-in-microsoft-365-intelligence"></a>Modul 3&#58; Implementieren von Data Governance in Microsoft 365 Intelligence

  #### <a name="lessons"></a>Lektionen

  - Planen Ihrer Sicherheits- und Complianceanforderungen

  - Aufbauen chinesischer Mauern in Exchange Online

  - Erstellen einer einfachen DLP-Richtlinie aus einer integrierten Vorlage

  - Erstellen einer benutzerdefinierten DLP-Richtlinie

  - Erstellen einer DLP-Richtlinie zum Schutz von Dokumenten

  - Arbeiten mit Richtlinientipps



  ### <a name="module--458-managing-data-governance-in-microsoft-365"></a>Modul 4&#58; Verwalten von Data Governance in Microsoft 365

  #### <a name="lessons"></a>Lektionen

  - Verwalten der Aufbewahrung in E-Mails

  - Problembehandlung bei Data Governance

  - Implementieren von Information Protection

  - Implementieren des erweiterten Informationsschutzes

  - Einführung in Windows Information Protection



  ### <a name="module--558-managing-search-and-investigations"></a>Modul 5&#58; Verwalten von Suchvorgängen und Untersuchungen

  #### <a name="lessons"></a>Lektionen

  - Suchen nach Inhalten in Security & Compliance Center

  - Untersuchen des Überwachungsprotokolls

  - Verwalten von Advanced eDiscovery



  ### <a name="module--658-hands-on-lab"></a>Modul 6&#58; Praxislab


  #### <a name="lab-58-setting-up-your-lab-environment"></a>Lab&#58; Einrichten Ihrer Lab-Umgebung

  - Übung 1&#58; Initialisieren von Compliance in Ihrer Organisation



  #### <a name="lab-58-archiving-and-retention-in-microsoft-365"></a>Lab&#58; Archivierung und Aufbewahrung in Microsoft 365

  - Übung 1&#58; Konfigurieren von Aufbewahrungstags und -richtlinien

  - Übung 2&#58; Konfigurieren von AIP und WIP



  #### <a name="lab-58-implementing-data-governance"></a>Lab&#58; Implementieren von Data Governance

  - Übung 1&#58; Testen von DLP-Richtlinien

  - Übung 2&#58; Verwenden von Azure Information Protection

  - Übung 3&#58; Verwenden von Windows Information Protection



  #### <a name="lab-58-verify-your-data-governance-policies"></a>Lab&#58; Überprüfen Ihrer Data Governance-Richtlinien

  - Übung 1&#58; Untersuchen Ihrer Microsoft 365-Daten
