  ### <a name="module-4-managing-compliance"></a>Modul 4: Verwalten der Compliance


  In diesem Modul werden zunächst die verschiedenen Compliancefeatures im Security &amp; Compliance Center (SCC) beschrieben, die Messagingadministrator*innen nutzen können, um die gesetzlichen und behördlichen Anforderungen zu erfüllen. Dieses Modul unterstützt die Konformität in Exchange, indem die im Exchange Admin Center für Exchange Server und in Hybridbereitstellungen verfügbaren Konformitätsfunktionen untersucht werden. Aufgrund der komplexen Aufbewahrungsanforderungen moderner Messaging-Umgebungen konzentriert sich dieses Modul darauf, wie Archivierung mit Exchange durchgeführt wird, damit Sie Ihren Benutzern eine effiziente und kompatible Umgebung bieten können. Sie untersuchen auch, wie Ihren Benutzern zusätzlicher Archivspeicher bereitgestellt wird, wie Nachrichten automatisch verarbeitet und archiviert werden und wie die Audit-Protokollierung in Exchange Informationen zu Administrator-, Delegierten- und Benutzeraktionen in Benutzerpostfächern und Ihrer Exchange-Organisation bereitstellt. Schließlich untersuchen Sie, wie eDiscovery für Microsoft Exchange Sie bei der Suche nach relevanten Inhalten in Postfächern unterstützen kann, da Unternehmen die gesetzlichen Anforderungen zur Offenlegung einhalten müssen (in Bezug auf Organisationsrichtlinien, Compliance oder Rechtsstreitigkeiten).


  #### <a name="lessons"></a>Lektionen


  *   Compliance beim Messaging im SCC


  *   Compliance beim Messaging in Exchange


  *   Verwalten der Exchange Online-Archivierung und -Überwachung


