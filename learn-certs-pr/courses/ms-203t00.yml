summary: |-
  In diesem Kurs werden die wichtigsten Elemente der Microsoft 365-Messaging-Verwaltung untersucht, einschließlich Nachrichtentransport und Nachrichtenfluss, Messaging-Sicherheit, Hygiene und Compliance, Messaging-Infrastruktur und Hybrid-Messaging. Dieser Kurs richtet sich an IT-Experten, die die Messaging-Infrastruktur für Microsoft 365 in ihrem Unternehmen bereitstellen und verwalten.

  #### <a name="audience-profile"></a>Zielgruppenprofil

  Der Nachrichten-Administrator stellt Empfänger, Berechtigungen, E-Mail-Schutz, Nachrichtenfluss und öffentliche Ordner sowohl in lokalen als auch in Cloud-Unternehmensumgebungen bereit, konfiguriert und verwaltet sie und behebt Probleme. Zu den Aufgaben gehören die Verwaltung der Nachrichtenreinhaltung, der Infrastruktur zur Nachrichtenübermittlung sowie der Hybridkonfiguration und -migration. Um eine sichere Hybridtopologie zu implementieren, die den Geschäftsanforderungen einer modernen Organisation entspricht, muss der Nachrichten-Administrator mit dem Sicherheitsadministrator und Microsoft 365 Enterprise Administrator zusammenarbeiten. Der Messaging-Administrator sollte über gute Kenntnisse in den Bereichen Authentifizierung, Lizenzierung und Integration mit Microsoft 365-Anwendungen verfügen.
prerequisitesSection: 'Dieser Kurs richtet sich an Personen, die die Position des Microsoft 365 Messaging-Administrators anstreben.'
outlineSection: "### <a name=\"module-1-manage-the-transport-pipeline-in-microsoft-365\"></a>Modul 1: Verwalten der Transportpipeline in Microsoft 365\n\nIn diesem Modul erfahren Sie mehr über die verschiedenen Transportkomponenten von Exchange, die Funktionsweise des Nachrichtenroutings und die Konfiguration des Nachrichtenflusses für Ihr Unternehmen. Sie untersuchen die Aufgaben, die Messaging-Administratoren ausführen müssen, um den Nachrichtentransport zu konfigurieren. Sie überprüfen die Optionen für den Nachrichtentransport und erfahren, wie man Domains und Connectors konfiguriert und einen Genehmigungs-Workflow für das Messaging implementiert. Außerdem erfahren Sie, wie man Transportregeln verwaltet, eine sehr leistungsstarke Konfiguration zur Steuerung des Nachrichtenflusses in Ihrem Unternehmen.\n\n#### <a name=\"lessons\"></a>Lektionen\n\n*   Erkunden von Transportdiensten\n\n*   Konfigurieren des Nachrichtentransports\n\n*   Verwalten von Transportregeln\n\n\n#### <a name=\"lab--configure-message-transport\"></a>Lab: Konfigurieren des Nachrichtentransports\n\n####\n   *   Erstellen eines Connectors\n\nNach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:\n\n*   Erklären der Transportkomponenten von Exchange\n\n*   Planen Sie eines effektiven Nachrichtenroutings für Organisationen\n\n*   Ändern des Nachrichtenflusses für Organisationen\n\n*   Erklären der vorhandenen Transport-Agents und ihrer Funktionsweise\n\n*   Konfigurieren der verschiedenen Transportoptionen\n\n*   Planen und Einrichten von Domänen für Organisationen\n\n*   Grundlegendes zur Funktionsweise von Empfangs- und Sendeconnectors\n\n*   Erklären der Funktionsweise der Nachrichtenmoderation für verschiedene Empfänger\n\n*   Grundlegendes zu Transportregeln\n\n*   Erklären der Funktionsweise von Transportregeln\n\n*   Konfigurieren benutzerdefinierter Transportregeln\n\n*   Erklären der Verwendung von Transportregeln zur Verhinderung von Datenverlust\n\n\n### <a name=\"module-2-manage-and-troubleshoot-mail-flow-in-microsoft-365\"></a>Modul 2: Verwalten und Beheben von Problemen beim E-Mail-Fluss in Microsoft 365\n\nModul untersuchen Sie die Komponenten des Nachrichtenflusses und lernen, wie man den Nachrichtenfluss verwaltet, eine wichtige Aufgabe für jeden Exchange-Administrator. Sie untersuchen die Unterschiede zwischen der Verwaltung des Nachrichtenflusses in Exchange Online-, Exchange Server- und Exchange Hybrid-Bereitstellungen. Von der Verwaltung des Nachrichtenflusses gehen Sie über zur Fehlerbehebung bei Problemen mit dem Nachrichtenfluss, z. B. wenn E-Mails innerhalb oder außerhalb Ihres Unternehmens nicht ordnungsgemäß weitergeleitet oder keine sicheren Verbindungen hergestellt werden können. Sie erfahren mehr über die Tools, die Microsoft bereitstellt, um Ihnen zu helfen, die Hauptursache für Ihre Probleme zu finden und den Nachrichtenfluss wiederherzustellen. Anschließend gehen Sie von der Fehlerbehebung beim Nachrichtenfluss zur Fehlerbehebung bei Transportproblemen wie netzwerkbasierten Problemen, Connector-, Agenten- und Architekturproblemen sowie zur Fehlerbehebung bei der Koexistenz über. Schließlich lernen Sie, wie Sie Protokolle wie Ereignis- und Nachverfolgungsprotokolle überprüfen können, wenn alle Maßnahmen zur Fehlerbehebung für die Dienstverfügbarkeit und den Nachrichtentransport abgeschlossen sind und das Problem weiterhin besteht oder Sie Verlaufsdaten zu Problemen in der Vergangenheit suchen müssen.\n\n#### <a name=\"lessons\"></a>Lektionen\n\n*   Verwalten des E-Mail-Flusses\n\n*   Problembehandlung für den E-Mail-Fluss\n\n*   Behandeln von Transportproblemen\n\n*   Problembehandlung für den E-Mail-Fluss mithilfe von Protokollen\n\n\n#### <a name=\"lab--conditional-mail-routing\"></a>Lab: Bedingtes E-Mail-Routing\n\n####\n   *   Erstellen von Regeln für den Nachrichtenfluss\n\nNach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:\n\n*   Verwalten des Nachrichtenflusses in Organisationen\n\n*   Grundlegendes zum Nachrichtenfluss für Exchange Server\n\n*   Verwalten des Nachrichtenflusses für Exchange Online\n\n*   Erklären und Verwalten des Nachrichtenflusses in Hybridumgebungen\n\n*   Behandlung von Problemen mit dem SMTP-Nachrichtenfluss\n\n*   Erklären der Problembehandlung bei einem gemeinsam genutzten Namespace\n\n*   Erklären der Behebung von Verschlüsselungsproblemen mit TLS\n\n*   Behandlung von netzwerkbasierten Problemen\n\n*   Erklären von Problembehandlungsverfahren für Connector- und Agent-Probleme\n\n*   Planen der Problembehandlung für Architekturprobleme\n\n*   Durchführen der Problembehandlung in Koexistenz\n\n*   Durchführen von Suchvorgängen für das Nachrichtennachverfolgungsprotokoll\n\n*   Erklären der Problembehandlung mithilfe von Protokollen\n\n*   Arbeiten mit der Ereignisprotokollierung für Exchange\n\n\n### <a name=\"module-3-manage-message-hygiene-in-microsoft-365\"></a>Modul 3: Verwalten des aktiven Nachrichtenschutzes in Microsoft 365\n\nIn diesem Modul lernen Sie Features und Funktionen von Microsoft Exchange Online Protection (EOP) kennen. Sie erfahren außerdem, wie Sie das Messaging-Routing für diesen Dienst planen, der Anti-Malware- und Anti-Spam-Richtlinien bereitstellt, die Ihr Unternehmen vor Spam und Malware schützen und Ihr Unternehmen vor Verletzungen der Messaging-Richtlinien bewahren. Anschließend überprüfen Sie den von Exchange Server und Online Protection bereitgestellten Anti-Malware- und Anti-Spam-Schutz und erfahren, wie man SPAM- und Malware-Filter, -Richtlinien und -Einstellungen konfiguriert, um Ihren Benutzern Schutz zu bieten. Zum Abschluss des Moduls lernen Sie Defender für Office 365 kennen und erfahren, wie dieser Dienst den von EOP bereitgestellten Schutz erweitert, indem er gezielte Angriffe filtert, die die Verteidigungslinie von EOP passieren könnten, einschließlich komplexer Bedrohungen wie Zero-Day-Angriffe in E-Mail-Anhängen und Office-Dokumenten und Time-of-Click-Schutz vor bösartigen URLs. Sie erfahren, wie Defender for Office 365 Benutzer*innen durch Features wie sichere Anhänge und sichere Links vor komplexen Bedrohungen schützt und Berichte erstellt, die Administrator*innen einen Einblick in Angriffe per E-Mail auf ihre Mandanten geben.\n\n#### <a name=\"lessons\"></a>Lektionen\n\n*   Planen des aktiven Nachrichtenschutzes\n\n*   Verwalten von Richtlinien für Antischadsoftware und Spamschutz\n\n*   Erkunden des Bedrohungsschutzes in Microsoft 365 Defender\n\n\n#### <a name=\"lab--managing-messaging-hygiene\"></a>Lab: Verwalten des aktiven Nachrichtenschutzes\n\n####\n   *   Erstellen von Schutzfiltern\n\nNach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:\n\n*   Erklären der Verwendung und der Features von Exchange Online Protection\n\n*   Planen des Nachrichtenroutings für Exchange Online Protection\n\n*   Untersuchen der verfügbaren EOP-Berichte und -Protokolle\n\n*   Kenntnis der verschiedenen Meldungsheaderfelder für den Schutz vor Spam und Spoofing\n\n*   Konfigurieren von Filtern gegen Spam und Schadsoftware in Exchange Server\n\n*   Verwenden zusätzlicher Features für die Filterung und Quarantäne ausgehender Spam-E-Mails\n\n*   Implementieren von Schutzfeatures gegen Phishing und Spoofing\n\n*   Erstellen von Transportregeln für benutzerdefinierte Anforderungen\n\n*   Erklären der Features von Microsoft Defender für Office 365\n\n*   Erklären der Schutzfunktion von Richtlinien für sichere Anhänge und sichere Links\n\n*   Grundkenntnisse zu Spoof-Intelligence-Features\n\n*   Kenntnis der Funktionsweise von Anti-Phishing-Richtlinien in ATP\n\n*   Grundkenntnisse zur Verwendung der Konfigurationsanalyse\n\n\n### <a name=\"module-4-manage-compliance-in-microsoft-365\"></a>Modul 4: Verwalten der Konformität in Microsoft 365\n\nIn diesem Modul werden zunächst die verschiedenen Compliancefeatures in Microsoft 365 beschrieben, die Messagingadministrator*innen nutzen können, um die gesetzlichen und behördlichen Anforderungen zu erfüllen. Dieses Modul unterstützt die Konformität in Exchange, indem die im Exchange Admin Center für Exchange Server und in Hybridbereitstellungen verfügbaren Konformitätsfunktionen untersucht werden. Aufgrund der komplexen Aufbewahrungsanforderungen moderner Messaging-Umgebungen konzentriert sich dieses Modul darauf, wie Archivierung mit Exchange durchgeführt wird, damit Sie Ihren Benutzern eine effiziente und kompatible Umgebung bieten können. Sie untersuchen auch, wie Ihren Benutzern zusätzlicher Archivspeicher bereitgestellt wird, wie Nachrichten automatisch verarbeitet und archiviert werden und wie die Audit-Protokollierung in Exchange Informationen zu Administrator-, Delegierten- und Benutzeraktionen in Benutzerpostfächern und Ihrer Exchange-Organisation bereitstellt. Schließlich untersuchen Sie, wie eDiscovery für Microsoft Exchange Sie bei der Suche nach relevanten Inhalten in Postfächern unterstützen kann, da Unternehmen die gesetzlichen Anforderungen zur Offenlegung einhalten müssen (in Bezug auf Organisationsrichtlinien, Compliance oder Rechtsstreitigkeiten).\n\n#### <a name=\"lessons\"></a>Lektionen\n\n*   Erkunden der Messagingkonformität in Microsoft 365\n\n*   Erkunden der Messagingkonformität in Exchange\n\n*   Verwalten der Exchange Online-Archivierung und -Überwachung\n\n*   Verwalten der Inhaltssuche\n\n\n#### <a name=\"lab--manage-messaging-compliance\"></a>Lab: Verwalten der Messagingkonformität\n\n####\n   *   Verwalten der Messagingkonformität\n\nNach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:\n\n*   Erklären verschiedener Richtlinien- und Konformitätsfeatures für das Messaging\n\n*   Auswerten des Microsoft 365-Berechtigungsmodells\n\n*   Planen von Aufbewahrungsrichtlinien für Exchange Online-Postfächer\n\n*   Konfigurieren von DLP-Richtlinien (Data Loss Prevention) in Microsoft 365\n\n*   Erstellen von Nachrichtenüberwachungen, um den Nachrichtenfluss in Ihrer Exchange Online-Organisation nachzuvollziehen\n\n*   Erklären der Aufbewahrung für juristische Zwecke und der In-Situ-Aufbewahrung in Exchange Server\n\n*   Planen der Aufbewahrung und Löschung mit Message Records Management (MRM)\n\n*   Schützen des Nachrichtenflusses mit Richtlinien zur Verhinderung von Datenverlust in Exchange Server\n\n*   Untersuchen des Nachrichtennachverfolgungsprotokolls in Exchange-Organisationen\n\n*   Erklären der In-Situ-Archivierung und ihrer Funktionsweise\n\n*   Kenntnis der Unterschiede zwischen Journaling und Archivierung\n\n*   Kenntnis der Verwendungszwecke von Postfach- und Administratorüberwachungsprotokollen\n\n*   Grundkenntnisse zu Inhaltssuchen für die Suche nach Nachrichten in der Organisation\n\n*   Erklären von eDiscovery-Fällen und der In-Situ-eDiscovery für Exchange\n\n*   Verwalten von Advanced eDiscovery-Fällen in Microsoft 365\n\n\n### <a name=\"module-5-manage-your-microsoft-365-messaging-environment\"></a>Modul 5: Verwalten Ihrer Microsoft 365-Messagingumgebung\n\nDieses Modul beginnt mit einer Untersuchung zum Verwalten der Authentifizierung für Messaging. Dieses Modul konzentriert sich darauf, wie sichergestellt werden kann, dass Benutzerkonten gut geschützt und sicher sind, und wie mehrere Sicherheitsfunktionen bereitgestellt werden, die die tägliche Arbeit der Benutzer nicht unnötig komplex machen, was zu einer geringeren Unternehmensproduktivität und neuen Sicherheitsrisiken führen könnte. Anschließend wechseln Sie von der Messaging-Authentifizierung zu den Organisationseinstellungen. Dort erfahren Sie, wie Sie Einstellungen konfigurieren, die für die gesamte Organisation oder für viele Benutzer in der Organisation gelten. Abschließend erfahren Sie, wie Sie die organisatorische Freigabe konfigurieren. Des Weiteren untersuchen Sie in diesem Modul die Verwaltung mobiler Geräte in Microsoft 365 sowie die Unterstützung dieser Bemühungen durch Exchange ActiveSync- und Postfachrichtlinien für mobile Geräte. Anschließend erfahren Sie, wie man den Zugriff auf mobile Geräte verwalten und Fehler beheben kann. In diesem Modul wird dann untersucht, wie sowohl der Zugriff als auch die Infrastruktur für mobile Geräte konfiguriert werden, und Grundlegendes zu den Auswirkungen des Remote-Löschvorgangs für mobile Geräte und alternative Methoden für die Verwaltung mobiler Geräte werden erlernt.\n\n#### <a name=\"lessons\"></a>Lektionen\n\n*   Verwalten Sie die Authentifizierung für das Messaging\n\n*   Konfigurieren von organisationsbezogenen Einstellungen\n\n*   Konfigurieren der Organisationsfreigabe\n\n*   Erkunden von Postfachrichtlinien für mobile Geräte\n\n*   Verwalten des Zugriffs auf mobile Geräte\n\n\n#### <a name=\"lab--implement-activesync\"></a>Lab: Implementieren von Active Sync\n\n####\n   *   Implementieren von ActiveSync\n\nNach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:\n\n*   Konfigurieren von Kennwortrichtlinienoptionen\n\n*   Konfigurieren der Self-Service-Kennwortverwaltung\n\n*   Implementieren der Multi-Faktor-Authentifizierung\n\n*   Planen von Kennwortrichtlinien\n\n*   Konfigurieren von Workloadrichtlinien und Drosselung\n\n*   Konfigurieren von Kontingentkonfigurationen\n\n*   Konfigurieren der Integration von Exchange Server und Skype for Business\n\n*   Bereitstellen von integrierten Microsoft 365-Apps\n\n*   Erklären der Features zur Freigabe von Exchange-Verbunddelegierungen\n\n*   Erklären der Komponenten für die Verbundfreigabe\n\n*   Erklären der Überlegungen zum Entwerfen und Implementieren von Verbundvertrauensstellungen und -zertifikaten\n\n*   Implementieren von Organisationsbeziehungen\n\n*   Implementieren von Freigaberichtlinien\n\n*   Erklären der Funktionsweise von Exchange Active Sync\n\n*   Konfigurieren von Postfachrichtlinien für mobile Geräte\n\n*   Grundkenntnisse zur Verwaltung mobiler Geräte in Microsoft 365\n\n*   Konfigurieren des Zugriffs für mobile Geräte\n\n*   Grundkenntnisse zu Komponenten der Infrastruktur mobiler Geräte\n\n*   Erklären der Funktionsweise des Remotelöschens für mobile Geräte\n\n*   Erklären der Alternativen für die Verwaltung mobiler Geräte\n\n*   Problembehandlung beim Zugriff für mobile Geräte\n\n\n### <a name=\"module-6-manage-role-based-permissions-in-microsoft-365\"></a>Modul 6: Verwalten rollenbasierter Berechtigungen in Microsoft 365\n\nIn diesem Modul wird untersucht, wie Messaging-Administratoren rollenbasierte Berechtigungen verwalten. Dies ist eine wichtige Aufgabe für jeden Messaging-Administrator. Da sowohl Exchange Server als auch Exchange Online das Berechtigungsmodell RBAC (Role Based Access Control) verwenden, werden in diesem Modul die Grundlagen der RBAC-Verwaltung untersucht. Das Modul schließt mit der Untersuchung, wie ein Messaging-Administrator Berechtigungen sorgfältig planen und konfigurieren muss, um die Umgebung oder das gesamte Active Directory nicht zu gefährden.\n\n#### <a name=\"lessons\"></a>Lektionen\n\n*   Verwalten von Administratorrollen\n\n*   Verwalten von Benutzerrollen\n\n*   Analysieren von rollenbasierten Berechtigungen\n\n\n#### <a name=\"lab--manage-roles-and-permission-policies\"></a>Lab: Verwalten von Rollen und Berechtigungsrichtlinien\n\n####\n   *   Verwalten von Rollen und Berechtigungsrichtlinien\n\nNach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:\n\n*   Erklären der Verwendung der rollenbasierten Zugriffssteuerung zur Zuweisung von Benutzerrollen\n\n*   Grundwissen zur Verwaltungsrollengruppe für administrative Aufgaben\n\n*   Zuweisen der integrierten Verwaltungsrollen\n\n*   Erstellen benutzerdefinierter Verwaltungsrollen und Zuweisen dieser Rollen über Rollenzuweisungsrichtlinien zu Benutzer*innen\n\n*   Problembehandlung bei RBAC-Verwaltungsrollen\n\n*   Erklären der integrierten Endbenutzerrollen\n\n*   Konfigurieren von Rollenzuweisungsrichtlinien\n\n*   Erstellen neuer benutzerdefinierter Rollen und Rollenzuweisungsrichtlinien\n\n*   Kenntnis der Unterschiede zwischen gemeinsamen Berechtigungen und geteilten Berechtigungen\n\n*   Erklären der Berechtigungen für mehrere Gesamtstrukturen\n\n*   Erkennen der Unterschiede zwischen den Berechtigungsmodellen\n\n\n### <a name=\"module-7-manage-recipient-objects-and-resources-in-microsoft-365\"></a>Modul 7: Verwalten von Empfängerobjekten und -ressourcen in Microsoft 365\n\nIn diesem Modul werden einige der häufigsten Aufgaben von Messaging-Administratoren untersucht - das Erstellen und Konfigurieren von E-Mail-Empfängern, -Listen und -Ressourcen. In diesem Modul werden die verschiedenen Arten von Exchange Server-Empfängern untersucht, einschließlich ihrer Unterschiede. Das Modul konzentriert sich dann auf die verschiedenen Aufgaben, für die Sie Exchange-Empfänger in Exchange erstellen und verwalten müssen, einschließlich Benutzerpostfächer, Ressourcenpostfächer, freigegebene Postfächer, E-Mail-Kontakte und E-Mail-Benutzer. Außerdem erfahren Sie, wie Sie Berechtigungen für Empfänger verwalten und Gruppen erstellen und verwalten.\n\n#### <a name=\"lessons\"></a>Lektionen\n\n*   Erkunden der verschiedenen Arten von Exchange-Empfängern\n\n*   Erstellen und Verwalten von Exchange-Empfängern\n\n*   Verwalten von E-Mail-Adressen, Listen und Ressourcen\n\n\n#### <a name=\"lab--create-recipient-objects-and-resources\"></a>Lab: Erstellen von Empfängerobjekten und Ressourcen\n\n####\n   *   Erstellen von Exchange-Empfängern\n   *   Gruppen erstellen\n\nNach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:\n\n*   Erklären der verschiedenen Empfängerobjekte in Exchange\n\n*   Erklären von Ressourcenpostfächern\n\n*   Erklären von freigegebenen Postfächern\n\n*   Erklären von verknüpften Postfächern\n\n*   Erklären von Gruppen\n\n*   Erstellen und Verwalten von Postfacheinstellungen\n\n*   Erstellen und Verwalten von Ressourcen und freigegebenen Postfächern\n\n*   Erstellen und Verwalten von E-Mail-Kontakten und E-Mail-Benutzer*innen\n\n*   Erstellen und Verwalten von Empfängerberechtigungen\n\n*   Erstellen und Verwalten von Gruppen\n\n*   Erklären von Adresslisten\n\n*   Erläutern der Konfiguration von Adresslisten\n\n*   Erklären von Adressbuchrichtlinien\n\n*   Erläutern der Konfiguration von Offlineadressbüchern\n\n*   Erklären von E-Mail-Adressrichtlinien\n\n\n### <a name=\"module-8-manage-public-folders-in-microsoft-365\"></a>Modul 8: Verwalten öffentlicher Ordner in Microsoft 365\n\nModul lernen Sie öffentliche Ordner in Exchange kennen, überprüfen die Planungsüberlegungen für die Bereitstellung von öffentlichen Ordnern und diskutieren Alternativen zu öffentlichen Ordnern. Außerdem erfahren Sie, wie man Postfächer für öffentliche Ordner, öffentliche Ordner und Berechtigungen für öffentliche Ordner implementiert und verwaltet sowie E-Mail-fähige öffentliche Ordner erstellt und verwaltet. Das Modul schließt mit der Untersuchung, wie Probleme im Zusammenhang mit öffentlichen Ordnern überwacht und behoben werden können.\n\n#### <a name=\"lessons\"></a>Lektionen\n\n*   Entwerfen der Hierarchie öffentlicher Ordner\n\n*   Erstellen und Verwalten öffentlicher Ordner\n\n*   Problembehandlung bei öffentlichen Ordnern\n\n\n#### <a name=\"lab--implement-public-folders\"></a>Lab: Implementieren von öffentlichen Ordnern\n\n####\n   *   Erstellen öffentlicher Ordner\n   *   Öffentliche Ordner verwalten\n\nNach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:\n\n*   Erklären öffentlicher Ordner in Exchange\n\n*   Planen einer Hierarchie für öffentliche Ordner\n\n*   Planen von Postfächern für öffentliche Ordner\n\n*   Erläutern von Kontingenten für öffentliche Ordner\n\n*   Auswerten von Alternativen zu öffentlichen Ordnern\n\n*   Erklären von Überlegungen zum Implementieren von öffentlichen Ordnern\n\n*   Bereitstellen von Postfächern für öffentliche Ordner\n\n*   Verwalten von Berechtigungen für öffentliche Ordner\n\n*   Erstellen und Verwalten von E-Mail-fähigen öffentlichen Ordnern\n\n*   Überwachen öffentlicher Ordner\n\n*   Problembehandlung bei öffentlichen Ordnern\n\n*   Problembehandlung beim Zugriff auf öffentliche Ordner\n\n\n### <a name=\"module-9-manage-the-hybrid-deployment-life-cycle\"></a>Modul 9: Verwalten des Lebenszyklus der Hybridbereitstellung\n\nIn diesem Modul untersuchen Sie die Anforderungen, die zum Implementieren einer Hybridbereitstellung erforderlich sind, und lernen die Funktionen und Komponenten kennen, die zur Implementierung einer Hybridbereitstellung erforderlich sind. Dieses Modul untersucht alle Planungsaspekte, die erforderlich sind, bevor der Hybridkonfigurations-Assistent ausgeführt wird. Dies umfasst die Konfigurationsoptionen des HCW sowie die Details zum Organisationskonfigurations-Transfer (OCT) und dem Hybrid-Agenten. Das Modul schließt mit einer Überprüfung der Nachrichtenflussoptionen für eine Hybridbereitstellung. In diesem Modul werden auch Edge-Transportserver und deren Verwendung in Exchange-Hybridbereitstellungen untersucht. Anschließend lernen Sie die Anforderungen und bewährte Praktiken für die Konfiguration einer Hybridbereitstellung kennen. Dies ist der erste Schritt für Ihre Exchange-Organisation, unabhängig davon, ob Sie Ihre lokalen Exchange- und Exchange Online-Organisationen für eine langfristige Koexistenz oder als Teil einer Cloud-Migrationsstrategie verbinden möchten. In diesem Modul untersuchen Sie dann, wie man eine Hybridbereitstellung verwaltet und erweiterte Hybridfunktionen implementieren kann. Sie werden die Funktionen behandeln, die eine erfolgreiche Hybridbereitstellung erfordern, z. B. die Koexistenz von öffentlichen Ordnern oder die Speicherung von OneDrive for Business-Anhängen für lokale Postfächer. Dieses Modul schließt mit einer Einführung in die Fehlerbehebungstechniken für eine Hybridbereitstellung. Sie erfahren, wie man Probleme mit der Verzeichnissynchronisierung behebten, einschließlich PTA (Pass-Through-Authentifizierung) und Single Sign-On, Exchange-Transport und Fehlerbehebung beim Client-Zugriff sowie Fehlerbehebung beim Postfachreplikations-Service.\n\n#### <a name=\"lessons\"></a>Lektionen\n\n*   Erkunden der Anforderungen von Exchange-Hybridbereitstellungen\n\n*   Planen und Konfigurieren einer Hybridbereitstellung mithilfe des Assistenten für die Hybridkonfiguration\n\n*   Bereitstellen eines Gateways für Internet-E-Mail-Dienste mithilfe von Edge-Transportservern\n\n*   Implementieren erweiterter Hybridfunktionen\n\n*   Problembehandlung bei Hybridbereitstellungen\n\n\n#### <a name=\"lab--prepare-azure-ad-for-hybrid-synchronization\"></a>Lab: Vorbereiten von Azure AD für die Hybridsynchronisierung\n\n####\n   *   Vorbereiten von Azure AD für die Hybridsynchronisierung\n\n#### <a name=\"lab--deploy-a-hybrid-environment\"></a>Lab: Bereitstellung einer Hybridumgebung\n\n####\n   *   Konfigurieren der Hybridbereitstellung\n   *   Testen der Hybridbereitstellung\n   *   Problembehandlung bei der Hybridbereitstellung\n\nNach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:\n\n*   Erklären der verfügbaren Optionen für die Verbindungsherstellung zwischen lokalen Exchange-Instanzen und Microsoft 365\n\n*   Auflisten und Beschreiben der Komponenten einer Exchange-Hybridbereitstellung\n\n*   Erklären von Azure Active Directory Connect (Azure AD Connect)\n\n*   Kenntnis der Microsoft 365-Identitätsoptionen für Exchange Hybrid\n\n*   Vergleichen von delegierten Exchange-Verbünden und OAuth\n\n*   Planen der Exchange-Hybridkonfiguration\n\n*   Erklären von Organization Configuration Transfer\n\n*   Erläutern von Exchange Modern Hybrid und Hybrid Agent\n\n*   Planen von E-Mail-Flussoptionen für eine Exchange-Hybridbereitstellung\n\n*   Beschreiben des Zwecks, der Funktionalität und der Anforderungen von Edge-Transportservern\n\n*   Erklären von EdgeSync\n\n*   Planen des Nachrichtenflusses mit einem Edge-Transportserver\n\n*   Beschreiben der Voraussetzungen zum Ausführen des Assistenten für die Microsoft 365-Hybridkonfiguration\n\n*   Erläutern bewährter Methoden für die Implementierung einer Exchange-Hybridbereitstellung\n\n*   Verwalten einer Exchange-Hybridbereitstellung\n\n*   Beschreiben, wann Sie die Koexistenz von öffentlichen Ordnern mit Microsoft 365 konfigurieren müssen\n\n*   Erläutern der Konfiguration von OAuth für eine Exchange-Hybridbereitstellung\n\n*   Erklären der Konfiguration von OneDrive for Business-Anhängen für lokale Postfächer\n\n*   Problembehandlung bei der Verzeichnissynchronisierung\n\n*   Problembehandlung bei der Passthrough-Authentifizierung und beim Single Sign-On-Prozess\n\n*   - Fehlerbehebung beim Transport mit Exchange Online\n\n*   Behandeln von Problemen beim Clientzugriff in einer Exchange-Hybridbereitstellung\n\n*   - Fehlerbehebung beim Postfachreplikations-Service\n\n\n### <a name=\"module-10-manage-mailbox-migrations\"></a>Modul 10: Verwalten von Postfachmigrationen\n\nIn diesem Modul werden die Optionen untersucht, die für die Migration von E-Mails nach Exchange Online verfügbar sind, z. B. die Durchführung einer Migration oder die Verwendung von FastTrack zum Verschieben von Postfächern von Ihren vorhandenen Mailservern zu Exchange Online. Dieses Modul fasst die Optionen für Migration und Koexistenz zusammen und empfiehlt, wann welche Option verwendet werden soll. Das Modul untersucht dann die Anforderungen für die Ausführung einer IMAP-Migration, die verfügbaren Migrationsoptionen und die Schritte, die während einer Migration ausgeführt werden. Das Modul untersucht dann, wie man sowohl eine Umstellung als auch eine abgestufte Migration plant und durchführen kann. Es vergleicht jeden dieser beiden Migrationsansätze und Sie erfahren mehr über die Anforderungen, Planungsaktivitäten und den Migrationsprozess für jede Option. Das Modul wird mit der Vorstellung wichtiger zusätzlicher Migrationsaufgaben abgeschlossen, wie z.\_B. mandantenübergreifende Migrationen, die Migration einer PST-Datei und die Überlegungen für eine Migration öffentlicher Ordner.\n\n#### <a name=\"lessons\"></a>Lektionen\n\n*   Planen von Postfachmigrationen\n\n*   Ausführen von IMAP-Migrationen\n\n*   Ausführen von Umstellungen und mehrstufigen Migrationen\n\n*   Ausführen erweiterter Postfachmigrationen\n\n\n#### <a name=\"lab--plan-a-mail-migration-to-microsoft-365\"></a>Lab: Planen einer E-Mail-Migration zu Microsoft 365\n\n####\n   *   Papierbasierte Schulungsübung: Planen einer E-Mail-Migration zu Microsoft 365\n\nNach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:\n\n*   Erklären der Migrations- und Koexistenzstrategien mit Exchange Online\n\n*   Verwenden von FastTrack zum Verschieben von Postfächern\n\n*   Erklären der Anforderungen für eine IMAP-Migration und deren Durchführung\n\n*   Verschieben von Postfachdaten mithilfe einer IMAP-Migration\n\n*   Erklären der Anforderungen für Umstellungen und mehrstufigen Migrationen\n\n*   Durchführen einer Migration und Verschieben von Postfächern mit einer Umstellung oder einer mehrstufigen Migration\n\n*   Importieren von PST-Dateien in Exchange Online-Postfächer\n\n*   Migrieren von öffentlichen Ordnern zu Exchange Online\n\n*   Durchführen einer mandantenübergreifenden Migration"