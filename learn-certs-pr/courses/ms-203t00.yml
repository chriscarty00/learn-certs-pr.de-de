summary: |-
  In diesem Kurs werden die wichtigsten Elemente der Microsoft 365-Messaging-Verwaltung untersucht, einschließlich Nachrichtentransport und Nachrichtenfluss, Messaging-Sicherheit, Hygiene und Compliance, Messaging-Infrastruktur und Hybrid-Messaging. Dieser Kurs richtet sich an IT-Experten, die die Messaging-Infrastruktur für Microsoft 365 in ihrem Unternehmen bereitstellen und verwalten.

  #### Zielgruppenprofil
  Der Nachrichten-Administrator stellt Empfänger, Berechtigungen, E-Mail-Schutz, Nachrichtenfluss und öffentliche Ordner sowohl in lokalen als auch in Cloud-Unternehmensumgebungen bereit, konfiguriert und verwaltet sie und behebt Probleme. Zu den Aufgaben gehören die Verwaltung der Nachrichtenreinhaltung, der Infrastruktur zur Nachrichtenübermittlung sowie der Hybridkonfiguration und -migration. Um eine sichere Hybridtopologie zu implementieren, die den Geschäftsanforderungen einer modernen Organisation entspricht, muss der Nachrichten-Administrator mit dem Sicherheitsadministrator und Microsoft 365 Enterprise Administrator zusammenarbeiten. Der Messaging-Administrator sollte über gute Kenntnisse in den Bereichen Authentifizierung, Lizenzierung und Integration mit Microsoft 365-Anwendungen verfügen.
prerequisitesSection: |-
  Dieser Kurs richtet sich an Personen, die die Position des Microsoft 365 Messaging-Administrators anstreben.
outlineSection: |-
  ### Modul 1&#58; Übermittlungspipeline verwalten
  In diesem Modul erfahren Sie mehr über die verschiedenen Transportkomponenten von Exchange, die Funktionsweise des Nachrichtenroutings und die Konfiguration des Nachrichtenflusses für Ihr Unternehmen. Sie untersuchen die Aufgaben, die Messaging-Administratoren ausführen müssen, um den Nachrichtentransport zu konfigurieren. Sie überprüfen die Optionen für den Nachrichtentransport und erfahren, wie man Domains und Connectors konfiguriert und einen Genehmigungs-Workflow für das Messaging implementiert. Außerdem erfahren Sie, wie man Transportregeln verwaltet, eine sehr leistungsstarke Konfiguration zur Steuerung des Nachrichtenflusses in Ihrem Unternehmen. 
  #### Lektionen
  - Übersicht über Übermittlungsdienste
  - Nachrichtentransport konfigurieren
  - Transportregeln verwalten


  #### Labor &#58; Konfigurieren Sie den Nachrichtentransport
  - Erstellen Sie Connectors

  Nach Abschluss dieses Moduls werden die Kursteilnehmer in der Lage sein&#58;
  - Beschreiben Sie die Transportkomponenten von Exchange
  - Planen Sie ein effektives Nachrichtenrouting für Ihr Untermehmen
  - Ändern Sie den Nachrichtenfluss für Ihr Unternehmen
  - Beschreiben Sie, welche Transportmedien vorhanden sind und was diese tun
  - Konfigurieren Sie die verschiedenen Transportmöglichkeiten
  - Planen und Einrichten von Domains für Ihre Unternehmen
  - Grundlegendes zur Funktion von Empfangs- und Sendeanschlüssen
  - Beschreiben Sie, wie die Nachrichtenmoderation für verschiedene Empfänger funktioniert
  - Grundlegendes zu Transportregeln
  - Beschreiben Sie, wie Transportregeln funktionieren
  - Konfigurieren Sie benutzerdefinierte Transportregeln
  - Beschreiben Sie, wie Transportregeln zur Verhinderung von Datenverlust verwendet werden können


  ### Modul 2&#58;  Problembehebung und Verwaltung des E-Mailflusses
  Modul untersuchen Sie die Komponenten des Nachrichtenflusses und lernen, wie man den Nachrichtenfluss verwaltet, eine wichtige Aufgabe für jeden Exchange-Administrator. Sie untersuchen die Unterschiede zwischen der Verwaltung des Nachrichtenflusses in Exchange Online-, Exchange Server- und Exchange Hybrid-Bereitstellungen. Von der Verwaltung des Nachrichtenflusses gehen Sie über zur Fehlerbehebung bei Problemen mit dem Nachrichtenfluss, z. B. wenn E-Mails innerhalb oder außerhalb Ihres Unternehmens nicht ordnungsgemäß weitergeleitet oder keine sicheren Verbindungen hergestellt werden können. Sie erfahren mehr über die Tools, die Microsoft bereitstellt, um Ihnen zu helfen, die Hauptursache für Ihre Probleme zu finden und den Nachrichtenfluss wiederherzustellen. Anschließend gehen Sie von der Fehlerbehebung beim Nachrichtenfluss zur Fehlerbehebung bei Transportproblemen wie netzwerkbasierten Problemen, Connector-, Agenten- und Architekturproblemen sowie zur Fehlerbehebung bei der Koexistenz über. Schließlich erfahren Sie, wie Sie Ereignis-, Protokoll- und Nachverfolgungs-Logs überprüfen können, wenn alle Maßnahmen zur Fehlerbehebung für die Servicebereitschaft und den Nachrichtentransport abgeschlossen sind und das Problem weiterhin besteht oder wenn Sie historische Daten zu Problemen in der Vergangenheit suchen müssen.
  #### Lektionen
  - Verwalten des Mailflows
  - Problembehebung beim E-Mailfluss
  - Problembehebung bei Übermittlungsproblemen
  - Problembehebung bei Logs


  #### Labor &#58; Bedingtes Mail-Routing
  - Erstellen Sie Regeln für den Nachrichtenfluss

  Nach Abschluss dieses Moduls werden die Kursteilnehmer in der Lage sein&#58;
  - Verwalten Sie den Nachrichtenfluss in Unternehmen
  - Grundlegendes zum Nachrichtenfluss für Exchange Server
  - Verwalten Sie den Nachrichtenfluss für Exchange Online
  - Beschreiben und Verwalten des Nachrichtenflusses in Hybridumgebungen
  - Grundlegendes zur Problembehebung beim SMTP-Nachrichtenfluss
  - Beschreiben Sie, wie man Probleme mit einem gemeinsam genutzten Namespace beheben kann
  - Beschreiben Sie das Beheben von Verschlüsselungsproblemen mit TLS
  - Führen Sie eine Fehlerbehebung für netzwerkbasierte Probleme durch
  - Beschreiben Sie Verfahren zur Fehlerbehebung für Connector- und Agentenprobleme
  - Planen Sie die Fehlerbehebung bei Architekturproblemen
  - Grundlegendes zur Durchführung Fehlerbehebung in Koexistenz
  - Erstellen Sie Suchvorgänge für den Nachrichtenverfolgungs-Log
  - Beschreiben Sie die Fehlerbehebung mit Hilfe der Protokoll-Logs
  - Grundlegendes zur Arbeit mit dem Ereignis-Logging für Exchange


  ### Modul 3&#58; Verwalten der Nachrichtenreinhaltung
  In diesem Modul lernen Sie die Eigenschaften und Funktionen von Microsoft Exchange Online Protection (EOP) kennen. Sie erfahren außerdem, wie Sie das Messaging-Routing für diesen Dienst planen, der Anti-Malware- und Anti-Spam-Richtlinien bereitstellt, die Ihr Unternehmen vor Spam und Malware schützen und Ihr Unternehmen vor Verletzungen der Messaging-Richtlinien bewahren. Anschließend werden Sie den Anti-Malware- und Anti-Spam-Schutz, den Exchange Server und Online Protection bieten, überprüfen und lernen, wie Sie SPAM- und Malwarefilter, Richtlinien und Einstellungen konfigurieren, um Ihre Benutzer zu schützen. Zum Abschluss des Moduls untersuchen Sie Defender für Office 365 und erfahren, wie es den von EOP bereitgestellten Schutz erweitert, indem es gezielte Angriffe filtert, die die Verteidigungslinie von EOP passieren könnten, einschließlich fortgeschrittener Bedrohungen wie Zero-Day-Angriffe in E-Mail-Anhängen und Office-Dokumenten und Time-of-Click-Schutz vor bösartigen URLs. Sie erfahren, wie Defender for Office 365 Benutzer durch Funktionen wie sichere Anhänge und sichere Links vor fortgeschrittenen Bedrohungen schützt und wie es Berichte erstellt, die Administratoren einen Einblick in Angriffe auf ihre Tenants per E-Mail geben.
  #### Lektionen
  - Planung für Nachrichtenreinhaltung
  - Verwalten von Anti-Malware- und Anti-Spam-Richtlinien
  - Verwalten von erweitertem Bedrohungsschutz mit Defender für Office 365


  #### Labor &#58; Nachrichtenreinhaltung verwalten
  - Erstellen Sie Hygienefilter

  Nach Abschluss dieses Moduls werden die Kursteilnehmer in der Lage sein&#58;
  - Erläutern Sie die Verwendung und Funktionen von Exchange Online-Schutz
  - Planen Sie das Nachrichtenrouting für Exchange Online-Schutz
  - Untersuchen Sie die verfügbaren EOP-Berichte und -Protokolle
  - Grundlegendes zu verschiedenen Message-Header-Feldern, die für den Spam- und Spoofing-Schutz relevant sind
  - Konfigurieren Sie Anti-Spam- und Anti-Malware-Filter in Exchange Server
  - Verwenden zusätzlicher Funktionen für die Filterung und Quarantäne ausgehender Spam-Mails
  - Implementieren von Schutzfunktionen gegen Phishing und Spoofing
  - Beschreiben der Funktionen von Microsoft Defender for Office 365
  - Beschreiben Sie die Funktionen von Advanced Threat Protection
  - Beschreiben Sie den Schutz, den die Richtlinien für sichere Anhänge und sichere Links bieten
  - Grundlegendes zu gefälschten Intelligenzfunktionen
  - Wissen, wie ATP-Anti-Phishing-Richtlinien funktionieren
  - Verstehen, wie man den Configuration Analyzer verwendet


  ### Modul 4&#58; Sicherheitsverwaltung
  In diesem Modul werden zunächst die verschiedenen Compliance-Funktionen im Security & Compliance Center (SCC) beschrieben, die Messaging-Administratoren nutzen können, um die gesetzlichen und behördlichen Anforderungen zu erfüllen. Dieses Modul unterstützt die Konformität in Exchange, indem die im Exchange Admin Center für Exchange Server und in Hybridbereitstellungen verfügbaren Konformitätsfunktionen untersucht werden. Aufgrund der komplexen Aufbewahrungsanforderungen moderner Messaging-Umgebungen konzentriert sich dieses Modul darauf, wie Archivierung mit Exchange durchgeführt wird, damit Sie Ihren Benutzern eine effiziente und kompatible Umgebung bieten können. Sie untersuchen auch, wie Ihren Benutzern zusätzlicher Archivspeicher bereitgestellt wird, wie Nachrichten automatisch verarbeitet und archiviert werden und wie die Audit-Protokollierung in Exchange Informationen zu Administrator-, Delegierten- und Benutzeraktionen in Benutzerpostfächern und Ihrer Exchange-Organisation bereitstellt. Schließlich untersuchen Sie, wie eDiscovery für Microsoft Exchange Sie bei der Suche nach relevanten Inhalten in Postfächern unterstützen kann, da Unternehmen die gesetzlichen Anforderungen zur Offenlegung einhalten müssen (in Bezug auf Organisationsrichtlinien, Compliance oder Rechtsstreitigkeiten).
  #### Lektionen
  - Compliance bei der Nachrichtenübermittlung im SCC
  - Compliance bei der Nachrichtenübermittlung in Exchange
  - Exchange Online-Archivierung und -Prüfung verwalten
  - Verwalten der Inhaltssuche

  Nach Abschluss dieses Moduls werden die Kursteilnehmer in der Lage sein&#58;
  - Beschreiben Sie verschiedene Richtlinien- und Compliance-Funktionen für das Messaging
  - Bewerten Sie die verschiedenen Rollen im Security & Compliance Center
  - Planen Sie Aufbewahrungsrichtlinien für Exchange Online-Postfächer
  - Konfigurieren Sie DLP-Richtlinien (Data Loss Prevention) für Daten in Microsoft 365
  - Erstellen Sie Nachrichtenspuren, um den Nachrichtenfluss in Ihrer Exchange Online-Organisation zu verstehen
  - Beschreiben Sie Rechtsstreitigkeiten und In-Place-Holds in Exchange Server
  - Planen Sie die Aufbewahrung und Löschung mit Message Records Management (MRM)
  - Schützen Sie Ihren Nachrichtenfluss mit Richtlinien zur Verhinderung von Datenverlust in Exchange Server
  - Untersuchen Sie das Nachrichtenverfolgungs-Log in Ihrer Exchange-Organisation
  - Beschreiben Sie, was In-Place-Archivierung ist und wie sie funktioniert
  - Verstehen Sie die Unterschiede zwischen Journaling und Archivierung
  - Wissen, wofür die Mailbox- und Administrator-Überwachungsprotokolle verwendet werden
  - Grundlegendes zur Inhaltssuche, um nach Nachrichten in Ihrer Organisation zu suchen
  - Beschreiben von eDiscovery-Fällen und direktem eDiscovery für Exchange
  - Verwalten Sie erweiterte eDiscovery-Fälle im Security & Compliance Center


  ### Modul 5&#58; Organisationseinstellungen verwalten
  Dieses Modul beginnt mit einer Untersuchung zum Verwalten der Authentifizierung für Messaging. Dieses Modul konzentriert sich darauf, wie sichergestellt werden kann, dass Benutzerkonten gut geschützt und sicher sind, und wie mehrere Sicherheitsfunktionen bereitgestellt werden, die die tägliche Arbeit der Benutzer nicht unnötig komplex machen, was zu einer geringeren Unternehmensproduktivität und neuen Sicherheitsrisiken führen könnte. Anschließend wechseln Sie von der Messaging-Authentifizierung zu den Organisationseinstellungen. Dort erfahren Sie, wie Sie Einstellungen konfigurieren, die für die gesamte Organisation oder für viele Benutzer in der Organisation gelten. Abschließend erfahren Sie, wie Sie die organisatorische Freigabe konfigurieren. 
  #### Lektionen
  - Authentifizierung für die Nachrichtenübermittlung verwalten
  - Konfigurieren der Organisations-Einstellungen
  - Konfigurieren der organisatorischen Freigabe

  Nach Abschluss dieses Moduls werden die Kursteilnehmer in der Lage sein&#58;
  - Konfigurieren von Passwortrichtlinienoptionen
  - Konfigurieren der Self-Service-Passwortverwaltung
  - mehrstufige Authentifizierung implementieren
  - Passwort-Richtlinien
  - Konfigurieren Sie Workload-Richtlinien und Drosselung
  - Konfigurieren Sie Kontingentkonfigurationen
  - Konfigurieren Sie die Integration von Exchange Server und Skype for Business
  - Bereitstellung von integrierten Office 365-Apps
  - Bieten Sie einen Überblick über die Funktionen zur Freigabe von Exchange-Verbunddelegationen
  - Beschreiben Sie Verbundfreigabekomponenten
  - Erläutern Sie Überlegungen zum Entwerfen und Implementieren von Verbundvertrauensstellungen und -zertifikaten
  - Implementieren Sie Unternehmensbeziehungen
  - Implementieren Sie Freigaberichtlinien


  ### Modul 6&#58; Mobile Geräte verwalten
  Modul untersuchen Sie zunächst die Verwaltung mobiler Geräte in Microsoft 365 sowie die Unterstützung dieser Bemühungen durch Exchange ActiveSync- und Postfachrichtlinien für mobile Geräte. Anschließend erfahren Sie, wie man den Zugriff auf mobile Geräte verwalten und Fehler beheben kann. In diesem Modul wird dann untersucht, wie sowohl der Zugriff als auch die Infrastruktur für mobile Geräte konfiguriert werden, und Grundlegendes zu den Auswirkungen des Remote-Löschvorgangs für mobile Geräte und alternative Methoden für die Verwaltung mobiler Geräte werden erlernt.
  #### Lektionen
  - Postfachrichtlinien für mobile Geräte
  - Mobilgerätezugang verwalten


  #### Lab&#58; ActiveSync implementieren
  - Implementieren Sie Active Sync für einzelne und mehrere Postfächer

  Nach Abschluss dieses Moduls werden die Kursteilnehmer in der Lage sein&#58;
  - Beschreiben der Funktionsweise von Exchange ActiveSync
  - Mobilgeräte-Mailboxrichtlinien konfigurieren
  - Grundlegendes zur Verwaltung mobiler Geräte in Microsoft 365
  - Konfigurieren Sie den Zugriff für mobile Geräte
  - Grundlegendes zu Komponenten der Infrastruktur mobiler Geräte
  - Erklären Sie, wie das Remote-Löschen eines Mobilgeräts funktioniert
  - Beschreiben Sie Alternativen für die Verwaltung mobiler Geräte
  - Fehlerbehebung beim Zugriff auf mobile Geräte


  ### Modul 7&#58; Rollenbasierte Berechtigungen verwalten
  In diesem Modul wird untersucht, wie Messaging-Administratoren rollenbasierte Berechtigungen verwalten. Dies ist eine wichtige Aufgabe für jeden Messaging-Administrator. Da sowohl Exchange Server als auch Exchange Online das Berechtigungsmodell RBAC (Role Based Access Control) verwenden, werden in diesem Modul die Grundlagen der RBAC-Verwaltung untersucht. Das Modul schließt mit der Untersuchung, wie ein Messaging-Administrator Berechtigungen sorgfältig planen und konfigurieren muss, um die Umgebung oder das gesamte Active Directory nicht zu gefährden. 
  #### Lektionen
  - Admin-Rollen verwalten
  - Nutzerrollen verwalten
  - Exchange-Einrichtung - RBAC- und AD-Split-Berechtigung

  #### Labor &#58; Verwalten von Rollen und Berechtigungsrichtlinien
  - Verwalten von Rollen und Berechtigungsrichtlinien

  Nach Abschluss dieses Moduls werden die Kursteilnehmer in der Lage sein&#58;
  - Beschreiben Sie, wie RBAC verwendet wird, um Benutzern Rollen zuzuweisen
  - Grundlegendes dazu, welche Verwaltungsrollengruppe für Verwaltungsaufgaben ist
  - Weisen Sie die integrierten Verwaltungsrollen für die Verwaltung zu
  - Erstellen Sie benutzerdefinierte Verwaltungsrollen und weisen Sie sie Benutzern über Richtlinien zur Rollenzuweisung zu
  - Fehlerbehebung bei RBAC-Verwaltungsrollen
  - Beschreiben Sie integrierte Endbenutzerrollen
  - Konfigurieren Sie Richtlinien für die Rollenzuweisung
  - Erstellen Sie neue benutzerdefinierte Rollen und Rollenzuweisungsrichtlinien
  - Grundlegendes zu Unterschieden zwischen freigegebenen Berechtigungen und geteilten Berechtigungen
  - Beschreiben Sie Berechtigungen für mehrere Gesamtstrukturen
  - Identifizieren Sie die Unterschiede zwischen den Berechtigungsmodellen


  ### Modul 8&#58; Objekte und -ressourcen des Empfängers verwalten
  In diesem Modul werden einige der häufigsten Aufgaben von Messaging-Administratoren untersucht - das Erstellen und Konfigurieren von E-Mail-Empfängern, -Listen und -Ressourcen. In diesem Modul werden die verschiedenen Arten von Exchange Server-Empfängern untersucht, einschließlich ihrer Unterschiede. Das Modul konzentriert sich dann auf die verschiedenen Aufgaben, für die Sie Exchange-Empfänger in Exchange erstellen und verwalten müssen, einschließlich Benutzerpostfächer, Ressourcenpostfächer, freigegebene Postfächer, E-Mail-Kontakte und E-Mail-Benutzer. Außerdem erfahren Sie, wie Sie Berechtigungen für Empfänger verwalten und Gruppen erstellen und verwalten. 
  #### Lektionen
  - Exchange-Empfänger
  - Erstellen und Verwalten von Exchange-Empfängern
  - Verwalten von E-Mail-Adressen, Listen und Ressourcen

  #### Labor &#58; Erstellen und Verwalten von Empfängerobjekten und -ressourcen
  - Erstellen von Exchange-Empfängern
  - Erstellen von Gruppen

  Nach Abschluss dieses Moduls werden die Kursteilnehmer in der Lage sein&#58;
  - Beschreiben Sie die verschiedenen Empfängerobjekte in Exchange
  - Beschreiben Sie Ressourcenpostfächer
  - Beschreiben Sie freigegebene Postfächer
  - Beschreiben verknüpfter Postfächer
  - Beschreiben Sie Gruppen
  - Erstellen und verwalten Sie Postfacheinstellungen
  - Erstellen und verwalten Sie Ressourcen- und freigegebene Postfächer
  - Erstellen und verwalten Sie E-Mail-Kontakte und E-Mail-Benutzer
  - Erstellen und Verwalten von Empfängerberechtigungen
  - Gruppen erstellen und verwalten
  - Beschreiben Sie Adresslisten
  - Erklären Sie, wie man Adresslisten konfiguriert
  - Beschreiben Sie Adressbuchrichtlinien
  - Erklären Sie, wie man Offline-Adressbücher konfiguriert
  - Beschreiben Sie Richtlinien für E-Mail-Adressen


  ### Modul 9&#58; Öffentliche Ordner verwalten
  Modul lernen Sie öffentliche Ordner in Exchange kennen, überprüfen die Planungsüberlegungen für die Bereitstellung von öffentlichen Ordnern und diskutieren Alternativen zu öffentlichen Ordnern. Außerdem erfahren Sie, wie man Postfächer für öffentliche Ordner, öffentliche Ordner und Berechtigungen für öffentliche Ordner implementiert und verwaltet sowie E-Mail-fähige öffentliche Ordner erstellt und verwaltet. Das Modul schließt mit der Untersuchung, wie Probleme im Zusammenhang mit öffentlichen Ordnern überwacht und behoben werden können. 
  #### Lektionen
  - Öffentlichen Ordner-Hierarchie planen
  - Öffentliche Ordner implementieren und verwalten
  - Problembehandlung für öffentliche Ordner

  #### Lab&#58; Implementierung von Arbeitsmappen
  - Erstellen Sie öffentliche Ordner
  - Öffentliche Ordner verwalten

  Nach Abschluss dieses Moduls werden die Kursteilnehmer in der Lage sein&#58;
  - Beschreiben Sie öffentliche Ordner in Exchange
  - Planen Sie eine Hierarchie für öffentliche Ordner
  - Planen Sie Postfächer für öffentliche Ordner
  - Erläutern Sie die Quoten für öffentliche Ordner
  - Evaluieren Sie Alternativen zu öffentlichen Ordnern
  - Beschreiben Sie Überlegungen zur Implementierung von öffentlichen Ordnern
  - Stellen Sie Postfächer für öffentliche Ordner bereit
  - Verwalten Sie Berechtigungen für öffentliche Ordner
  - Erstellen und verwalten Sie E-Mail-fähige öffentliche Ordner
  - Überwachen Sie öffentliche Ordner
  - Fehlerbehebung bei öffentlichen Ordnern
  - Fehlerbehebung beim Zugriff auf öffentliche Ordner


  ### Modul 10&#58; Planen einer hybriden Umgebung
  In diesem Modul untersuchen Sie die Anforderungen, die zum Implementieren einer Hybridbereitstellung erforderlich sind, und lernen die Funktionen und Komponenten kennen, die zur Implementierung einer Hybridbereitstellung erforderlich sind. Dieses Modul untersucht alle Planungsaspekte, die erforderlich sind, bevor der Hybridkonfigurations-Assistent ausgeführt wird. Dies umfasst die Konfigurationsoptionen des HCW sowie die Details zum Organisationskonfigurations-Transfer (OCT) und dem Hybrid-Agenten. Das Modul schließt mit einer Überprüfung der Nachrichtenflussoptionen für eine Hybridbereitstellung. 
  #### Lektionen
  - Anforderungen für die Bereitstellung von Exchange-Hybriden
  - Planen der Ausführung des Assistenten für die Hybridkonfiguration

  #### Labor &#58; Bereiten Sie Azure AD für die Hybridsynchronisierung vor
  - Bereiten Sie Azure AD für die Hybridsynchronisierung vor

  Nach Abschluss dieses Moduls werden die Kursteilnehmer in der Lage sein&#58;
  - Beschreiben Sie Verbindungsoptionen, die für die Verbindung von lokalem Exchange mit Microsoft 365 verfügbar sind
  - Auflisten und Beschreiben von Komponenten einer Hybridbereitstellung
  - Beschreiben von Azure Active Directory Connect (Azure AD Connect)
  - Identifizieren Sie Microsoft 365-Identitätsoptionen für Exchange Hybrid
  - Vergleichen Sie den von Exchange delegierten Verbund mit OAuth
  - Planen Sie die Exchange Hybrid-Konfiguration
  - Beschreiben Sie den Organisationskonfigurations-Transfer
  - Erklären Sie Exchange Modern Hybrid und Hybrid-Agent
  - Planen Sie die Nachrichtenflussoptionen für eine Hybridbereitstellung


  ### Modul 11&#58; Durchführen von Postfachmigrationen
  Dieses Modul untersucht die Optionen, die für die Migration von E-Mails zu Exchange Online zur Verfügung stehen, z. B. die Durchführung einer Migration oder die Verwendung von FastTrack, um Postfächer von Ihren vorhandenen Mailservern zu Exchange Online zu verschieben. Dieses Modul fasst die Optionen für Migration und Koexistenz zusammen und empfiehlt, wann welche Option verwendet werden soll. Das Modul untersucht dann die Anforderungen für die Durchführung einer IMAP-Migration, die verfügbaren Migrationsoptionen und die Schritte, die während einer Migration durchgeführt werden. Das Modul untersucht dann, wie man sowohl eine Umstellung als auch eine abgestufte Migration plant und durchführen kann. Es vergleicht jeden dieser beiden Migrationsansätze und Sie erfahren mehr über die Anforderungen, Planungsaktivitäten und den Migrationsprozess für jede Option. Das Modul schließt mit der Untersuchung wichtiger zusätzlicher Migrationsaufgaben, wie z. B. mandantenübergreifende Migrationen, die Migration einer PST-Datei und die Überlegungen für eine Migration öffentlicher Ordner.
  #### Lektionen
  - Planen von Postfachmigrationen
  - Durchführen von IMAP-Migrationen
  - Umstellung und gestufte Migrationen durchführen
  - Durchführen erweiterter Migrationen

  Nach Abschluss dieses Moduls werden die Kursteilnehmer in der Lage sein&#58;
  - Beschreiben der Migrations- und Koexistenzstrategien mit Exchange Online
  - Verwenden Sie FastTrack, um Postfächer zu verschieben
  - Beschreiben Sie die Anforderungen für eine IMAP-Migration und deren Durchführung
  - Verschieben Sie Postfachdaten mit Hilfe einer IMAP-Migration
  - Beschreiben Sie die Anforderungen für Umstellungs- oder abgestufte Migrationen
  - Führen Sie eine Migration durch und verschieben Sie Postfächer entweder mit einer Umstellungs oder einer abgestuften Migration
  - Importieren Sie PST-Dateien in Exchange Online-Postfächer
  - Durchführen einer mandantenübergreifenden Migration


  ### Modul 12&#58; Bereitstellen einer hybriden Umgebung und das Beheben von Problemen
  In diesem Modul lernen Sie die wichtigsten Bereiche kennen, die für Edge-Transport-Server geplant werden müssen. Anschließend lernen Sie die Anforderungen und bewährte Praktiken für die Konfiguration einer Hybridbereitstellung kennen. Dies ist der erste Schritt für Ihre Exchange-Organisation, unabhängig davon, ob Sie Ihre lokalen Exchange- und Exchange Online-Organisationen für eine langfristige Koexistenz oder als Teil einer Cloud-Migrationsstrategie verbinden möchten. In diesem Modul untersuchen Sie dann, wie man eine Hybridbereitstellung verwaltet und erweiterte Hybridfunktionen implementieren kann. Sie werden die Funktionen behandeln, die eine erfolgreiche Hybridbereitstellung erfordern, z. B. die Koexistenz von öffentlichen Ordnern oder die Speicherung von OneDrive for Business-Anhängen für lokale Postfächer. Dieses Modul schließt mit einer Einführung in die Fehlerbehebungstechniken für eine Hybridbereitstellung. Sie erfahren, wie man Probleme mit der Verzeichnissynchronisierung behebten, einschließlich PTA (Pass-Through-Authentifizierung) und Single Sign-On, Exchange-Transport und Fehlerbehebung beim Client-Zugriff sowie Fehlerbehebung beim Postfachreplikations-Service. 
  #### Lektionen
  - Bereitstellen und Verwalten eines Edge-Übermittlungs-Servers
  - Konfigurieren einer Hybridbereitstellung mit Hilfe der HCW
  - Implementierung erweiterter Hybridfunktionen
  - Problembehebung bei Hybridbereitstellungen

  #### Labor &#58;  Bereitstellen einer Hybridumgebung
  - Richten Sie Ihre Hybridbereitstellung ein
  - Testen Sie Ihre Hybridbereitstellung

  Nach Abschluss dieses Moduls werden die Kursteilnehmer in der Lage sein&#58;
  - Beschreiben Sie den Zweck und die Funktionalität von Edge-Transport-Servern
