outlineSection: >-
  ### <a name="module--158-user-and-group-security"></a>Modul 1: Benutzer- und Gruppensicherheit

  In diesem Modul wird das Verwalten von Benutzerkonten und Gruppen in Microsoft 365 erläutert. Es führt Sie in das privilegierte Identitätsmanagement in Azure AD sowie in den Identitätsschutz ein. Das Modul legt den Grundstein für den weiteren Verlauf des Kurses.

  #### <a name="lessons"></a>Lektionen

  - Benutzerkonten in Microsoft 365

  - Administratorrollen und Sicherheitsgruppen in Microsoft 365

  - Kennwortverwaltung in Microsoft 365

  - Azure AD Identity Protection



  #### <a name="lab-58-managing-your-microsoft-365-identity-environment"></a>Lab: Verwalten Ihrer Microsoft 365-Identitätsumgebung

  - Einrichten Ihrer Labumgebung

  - Verwalten Ihrer Microsoft 365-Identitätsumgebung mithilfe von Microsoft 365 Admin Center

  - Zuweisen von Dienstadministratoren


  Nach Abschluss dieses Moduls sollten Kursteilnehmer Folgendes können:

  - Benutzeridentitäten in Microsoft 365 zu erläutern

  - Benutzerkonten sowohl im Microsoft 365 Admin Center als auch in Windows PowerShell erstellen

  - Microsoft 365-Administratorrollen erläutern und verwenden

  - Verschiedene in Microsoft 365 verfügbare Gruppentypen erläutern

  - Kennwortrichtlinien und Authentifizierung planen

  - Die Multi-Faktor-Authentifizierung-Methode in Office 365 implementieren

  - Azure AD Identity Protection und die Art der Identitäten erläutern, die geschützt werden können

  - Das Aktivieren von Azure AD Identity Protection erläutern

  - Sicherheitsrisiken und Risikoereignisse identifizieren



  ### <a name="module--258-identity-synchronization"></a>Modul 2: Identitätssynchronisierung

  In diesem Modul werden Konzepte zur Synchronisierung von Identitäten erläutert.  Insbesondere konzentriert es sich auf Azure AD Connect und das Verwalten der Verzeichnissynchronisierung, um sicherzustellen, dass die richtigen Personen eine Verbindung zu Ihrem Microsoft 365-System herstellen.

  #### <a name="lessons"></a>Lektionen

  - Einführung in die Identitätssynchronisierung

  - Planen für Azure AD Connect

  - Implementieren von Azure AD Connect

  - Verwalten synchronisierter Identitäten



  #### <a name="lab-58-implementing-identity-synchronization"></a>Lab: Implementieren der Identitätssynchronisierung

  - Einrichten Ihrer Organisation für die Identitätssynchronisierung


  Nach Abschluss dieses Moduls sollten Kursteilnehmer Folgendes können:

  - Microsoft 365-Authentifizierungsoptionen

  - Die Verzeichnissynchronisierung

  - Planen der Verzeichnissynchronisierung

  - Erläutern und Planen von Azure AD Connect

  - Konfigurieren von Azure AD Connect-Voraussetzungen

  - Einrichten von Azure AD Connect

  - Verwalten von Benutzern mit der Verzeichnissynchronisierung

  - Verwalten von Gruppen mit der Verzeichnissynchronisierung

  - Verwenden von Azure AD Connect zum Synchronisieren von Sicherheitsgruppen



  ### <a name="module--358-federated-identities"></a>Modul 3: Verbundidentitäten

  In diesem Modul wird Active Directory-Verbunddienste (AD FS) behandelt. Insbesondere erfahren Sie, wie Sie AD FS planen und verwalten, um Benutzer*innen aus anderen Verzeichnissen den gewünschten Zugriff zu bieten.

  #### <a name="lessons"></a>Lektionen

  - Einführung in Verbundidentitäten

  - Planen einer AD FS-Bereitstellung

  - Implementieren von AD FS


  Nach Abschluss dieses Moduls sollten Kursteilnehmer Folgendes können:

  - Anspruchsbasierte Authentifizierung und Verbundvertrauensstellungen

  - Funktionsweise von AD FS

  - Planen einer AD FS-Umgebung, einschließlich der Best Practices, der Hochverfügbarkeit und der Kapazitätsplanung

  - Planen von Active Directory-Verbunddienste (AD FS) in Microsoft Azure

  - Installieren und Konfigurieren eines Webanwendungsproxys für AD FS

  - Konfigurieren von AD FS mithilfe von Azure AD Connect



  ### <a name="module--458-access-management"></a>Modul 4:Zugriffsverwaltung

  In diesem Modul wird der bedingte Zugriff für Microsoft 365 erläutert und wie er verwendet werden kann, um den Zugriff auf Ressourcen in Ihrer Organisation zu steuern. Das Modul erklärt auch die rollenbasierte Zugriffskontrolle (RBAC) und Lösungen für den externen Zugriff.

  #### <a name="lessons"></a>Lektionen

  - Bedingter Zugriff

  - Verwalten des Gerätezugriffs

  - Rollenbasierte Zugriffssteuerung

  - Lösungen für den externen Zugriff


  Nach Abschluss dieses Moduls sollten Kursteilnehmer Folgendes können:

  - Das Konzept des bedingten Zugriffs erläutern

  - Richtlinien für den bedingten Zugriff erläutern

  - Die Geräte-Compliance planen

  - Bedingte Benutzer und Gruppen konfigurieren

  - RBAC konfigurieren

  - Zwischen Azure RBAC- und Azure AD-Administratorrollen unterscheiden

  - Den externen Zugriff verwalten

  - Den Lizenzierungsleitfaden für Azure AD B2B Collaboration erläutern
