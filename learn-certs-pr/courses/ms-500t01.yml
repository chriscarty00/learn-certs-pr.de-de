summary: "Schützen Sie sich mit der Identitäts- und Zugriffsverwaltung vor der Kompromittierung von Anmeldeinformationen. In diesem Kurs lernen Sie, wie Sie den Benutzerzugriff auf die Ressourcen Ihrer Organisation sichern. In diesem Kurs werden insbesondere der Schutz von Benutzerkennwörtern, die Multi-Faktor-Authentifizierung-Methode, das Aktivieren von Azure AD Identity Protection, das Konfigurieren von Active Directory-Verbunddienste (AD FS), das Einrichten und Verwenden von Azure AD Connect und der bedingte Zugriff behandelt. Außerdem erfahren Sie mehr über Lösungen zum Verwalten des externen Zugriffs auf Ihr Microsoft 365-System.\n\n#### <a name=\"audience-profile\"></a>Zielgruppenprofil\nDieser Kurs ist für die Rolle des Microsoft 365-Sicherheitsadministrators vorgesehen. Diese Rolle arbeitet mit dem*der Microsoft 365 Enterprise Administrator, Geschäftsbeteiligten und anderen Workloadadministrator*innen zusammen, um Sicherheitsstrategien zu planen und zu implementieren und um sicherzustellen, dass die Lösungen den Richtlinien und Vorschriften der Organisation entsprechen. \n\nDiese Rolle sichert proaktiv Microsoft 365-Unternehmensumgebungen. Zu den Aufgaben gehören das Reagieren auf Bedrohungen, das Implementieren, Verwalten und Überwachen von Sicherheits- und Compliance-Lösungen für die Microsoft 365-Umgebung. Sie reagieren auf Vorfälle, Untersuchungen und die Durchsetzung von Data Governance. \n\nDer*Die Microsoft 365-Sicherheitsadministrator*in ist mit Microsoft 365-Workloads vertraut und verfügt über umfassende Kenntnisse und Erfahrungen in den Bereichen Identitätsschutz, Informationsschutz, Bedrohungsschutz, Sicherheitsverwaltung und Datengovernance. Diese Position legt den Schwerpunkt auf Microsoft 365 Umgebungen und umfasst auch hybride Umgebungen."
