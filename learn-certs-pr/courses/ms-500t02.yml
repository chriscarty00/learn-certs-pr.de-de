summary: "Der Bedrohungsschutz trägt dazu bei, schädliche Angriffe mit integrierter und automatisierter Sicherheit zu verhindern. In diesem Kurz lernen Sie Technologien zum Schutz vor Bedrohungen kennen, mit denen Sie Ihre Microsoft 365-Umgebung schützen können. Insbesondere werden Sie mehr über die Bedrohungsvektoren und die Sicherheitslösungen von Microsoft erfahren. Sie erfahren etwas über Sicherheitsbewertungen, Exchange Online Protection, Azure Advanced Threat Protection, Windows Defender Advanced Threat Protection und die Verwendung von Microsoft 365 Threat Intelligence. Darüber hinaus wird das Schützen mobiler Geräte und Anwendungen erläutert. Ziel dieses Kurses ist es, Sie bei der Konfiguration Ihrer Microsoft 365-Bereitstellung zu unterstützen, um den gewünschten Sicherheitsstatus zu erreichen.\n\n#### <a name=\"audience-profile\"></a>Zielgruppenprofil\nDieser Kurs ist für die Rolle des Microsoft 365-Sicherheitsadministrators vorgesehen. Diese Rolle arbeitet mit einem Microsoft 365 Enterprise Administrator, Projektbeteiligten und anderen Workloadadministratoren zusammen, um Sicherheitsstrategien zu planen und umzusetzen und um sicherzustellen, dass die Lösungen den Richtlinien und Vorschriften des Unternehmens entsprechen. \n\nDiese Rolle sichert proaktiv Microsoft 365-Unternehmensumgebungen. Zu den Aufgaben gehören das Reagieren auf Bedrohungen, das Implementieren, Verwalten und Überwachen von Sicherheits- und Compliance-Lösungen für die Microsoft 365-Umgebung. Sie reagieren auf Vorfälle, Untersuchungen und die Durchsetzung von Data Governance.\n\nDer Microsoft 365-Sicherheitsadministrator ist mit Microsoft 365-Workloads vertraut und verfügt über umfassende Kenntnisse und Erfahrungen in den Bereichen Identitätsschutz, Informationsschutz, Bedrohungsschutz, Sicherheitsverwaltung und Datenverwaltung. Diese Position legt den Schwerpunkt auf Microsoft 365 Umgebungen und umfasst auch hybride Umgebungen."
