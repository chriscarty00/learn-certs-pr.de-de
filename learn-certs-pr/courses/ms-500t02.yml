outlineSection: >-
  ### <a name="module--158-security-in-microsoft-365"></a>Modul 1&#58; Sicherheit in Microsoft 365

  In diesem Modul werden zunächst die verschiedenen Bedrohungen durch Cyberangriffe erläutert.  Anschließend werden Sie mit den Microsoft-Lösungen vertraut gemacht, die zur Eindämmung dieser Bedrohungen eingesetzt werden.  Das Modul endet mit einer Erläuterung von Microsoft Secure Score und der Verwendung dieses Moduls zur Bewertung und Meldung der Sicherheitslage Ihres Unternehmens.

  #### <a name="lessons"></a>Lektionen

  - Bedrohungsvektoren und Datensicherheitsverletzungen

  - Sicherheitslösungen für Microsoft 365

  - Microsoft Secure Score


  Nach Abschluss dieses Moduls können die Schüler:

  - Verschiedene Techniken beschreiben, die Hacker anwenden, um Benutzerkonten per E-Mail zu gefährden

  - Techniken beschreiben, mit denen Hacker die Kontrolle über Ressourcen erlangen

  - Die Arten von Bedrohungen auflisten, die mit Exchange Online Protection und Office 365 ATP vermieden werden können

  - Beschreiben, wie Microsoft 365 Threat Intelligence für die Sicherheitsbeauftragten und -administratoren Ihrer Organisation von Vorteil sein kann

  - Die Vorteile von Sicherheitsbewertungen und die Arten von Diensten beschreiben, die analysiert werden können

  - Beschreiben, wie mit dem Tool Lücken zwischen dem aktuellen Status und dem Status identifiziert werden, den Sie in Bezug auf die Sicherheit erreichen möchten



  ### <a name="module--258-advanced-threat-protection"></a>Modul 2&#58; Advanced Threat Protection

  Dieses Modul erläutert die verschiedenen Technologien und Dienste zum Schutz vor Bedrohungen, die in Microsoft 365 verfügbar sind. Insbesondere deckt das Modul den Nachrichtenschutz von Exchange Online Protection, Azure Advanced Threat Protection und Windows Defender Advanced Threat Protection ab.

  #### <a name="lessons"></a>Lektionen

  - Exchange Online Protection

  - Office 365 Advanced Threat Protection

  - Verwalten sicherer Anhänge

  - Verwalten sicherer Links

  - Azure Advanced Threat Protection

  - Windows Defender Advanced Threat Protection



  #### <a name="lab-58-advanced-threat-protection"></a>Lab&#58; Advanced Threat Protection

  - Einrichten Ihrer Laborumgebung

  - Bearbeiten einer Richtlinie für sichere ATP-Links und Erstellen einer Richtlinie für sichere Anhänge


  Nach Abschluss dieses Moduls können die Schüler:

  - Beschreiben der Antimalware-Pipeline, während E-Mails von Exchange Online Protection analysiert werden

  - Beschreiben, wie sichere Anhänge verwendet werden, um Zero-Day-Malware in E-Mail-Anhängen und Dokumenten zu blockieren

  - Beschreiben, wie sichere Links Benutzer vor böswilligen URLs schützen, die in E-Mails und Dokumenten eingebettet sind und auf böswillige Websites verweisen

  - Azure Advanced Threat Protection konfigurieren

  - Windows Defender ATP konfigurieren

  - Windows Defender ATP in Azure ATP integrieren



  ### <a name="module--358-threat-intelligence"></a>Modul 3&#58; Threat Intelligence

  In diesem Modul erfahren Sie mehr über Microsoft Threat Intelligence, die Ihnen die Tools zur Bewertung und Bekämpfung von Cyberbedrohungen bietet. Sie erfahren, wie Sie das Sicherheitsdashboard in Microsoft 365 Security & Compliance Center verwenden. Darüber hinaus wird Microsoft Advanced Threat Analytics vorgestellt und konfiguriert.

  #### <a name="lessons"></a>Lektionen

  - Microsoft 365 Threat Intelligence

  - Verwenden des Sicherheitsdashboards

  - Konfigurieren von Advanced Threat Analytics



  #### <a name="lab-58-advanced-threat-analytics"></a>Lab &#58; Advanced Threat Analytics

  - Aktivieren und Installieren von ATA Center


  Nach Abschluss dieses Moduls können die Schüler:

  - Beschreiben, wie Threat Intelligence von Microsoft Intelligent Security Graph unterstützt wird

  - Beschreiben, wie sie mit Sicherheitsrisiken-Explorer Bedrohungen untersuchen und ihren Mandanten schützen können

  - Beschreiben, wie das Sicherheitsdashboard Führungskräften auf C-Ebene Einblicke in die wichtigsten Risiken, globale Trends, die Schutzqualität und die Gefährdung der Organisation durch Bedrohungen bietet

  - Beschreiben, wie das Sicherheitsdashboard als Ausgangspunkt verwendet werden kann, um Sicherheitsanalysten mithilfe von Sicherheitsrisiken-Explorer einen Drilldown für weitere Details zu ermöglichen

  - Beschreiben, was Advanced Thread Analytics (ATA) ist und welche Anforderungen für die Bereitstellung erforderlich sind

  - Konfigurieren fortgeschrittener Bedrohungsanalysen.



  ### <a name="module--458-mobility"></a>Modul 4&#58; Mobilität

  Dieses Modul konzentriert sich auf die Sicherung mobiler Geräte und Anwendungen. Kursteilnehmer erfahren etwas über die Verwaltung mobiler Geräte und ihre Verwendung mit Intune. Darüber hinaus lernen sie, wie Intune und Azure AD zum Schutz mobiler Anwendungen eingesetzt werden können.

  #### <a name="lessons"></a>Lektionen

  - Planung für das Mobile App Management

  - Planen der Verwaltung mobiler Anwendungen

  - Bereitstellen der Verwaltung mobiler Geräte

  - Registrieren von Geräten für die Verwaltung mobiler Geräte


  Nach Abschluss dieses Moduls können die Schüler:

  - Überlegungen zu mobilen Anwendungen beschreiben

  - Intune verwenden, um mobile Anwendungen zu verwalten

  - Geräte mit MDM verwalten

  - MDM für Office 365 und Intune vergleichen

  - Domänen für MDM konfigurieren

  - Gerätesicherheitsrichtlinien verwalten

  - Registrierungsrichtlinie für Unternehmensgeräte definieren

  - Geräte in der MDM registrieren

  - Eine Rolle für den Geräteregistrierungs-Manager konfigurieren
