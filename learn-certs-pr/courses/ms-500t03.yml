outlineSection: >-
  ### <a name="module--158-information-protection"></a>Modul 1: Information Protection

  In diesem Modul wird die Verwaltung von Informationsrechten in Exchange und SharePoint erläutert. In diesem Modul werden auch Verschlüsselungstechnologien beschrieben, die zur Absicherung von Nachrichten verwendet werden. In dem Modul wird vorgestellt, wie Azure Information Protection und Windows Information Protection implementiert werden.

  #### <a name="lessons"></a>Lektionen

  - Information Rights Management

  - Absichern der Multipurpose Internet Mail Extension

  - Office 365-Nachrichtenverschlüsselung

  - Azure Information Protection

  - Erweiterter Informationsschutz

  - Windows Information Protection



  #### <a name="lab-58-data-loss-prevention"></a>Modul 58: Verhinderung von Datenverlust

  - Erstellen und Lizenzieren von Benutzern in Ihrem Unternehmen

  - Konfigurieren der automatischen MDM-Registrierung

  - Konfigurieren von AIP und WIP


  Nach Abschluss dieses Moduls können die Schüler:

  - Die verschiedenen Microsoft 365-Verschlüsselungsoptionen beschreiben

  - Die Verwendung von S/MIME beschreiben

  - Die Funktionsweise der Office 365-Nachrichtenverschlüsselung erläutern

  - Bezeichnungen und Richtlinien für Azure Information Protection konfigurieren

  - Die erweiterten AIP-Diensteinstellungen für RMS-Vorlagen (Microsoft Rights Management Services) konfigurieren

  - Eine Bereitstellung von Windows Information Protection-Richtlinien planen



  ### <a name="module--258-data-loss-prevention"></a>Modul 2: Verhinderung von Datenverlust

  Dieses Modul ist auf die Verhinderung von Datenverlusten in Microsoft 365 konzentriert.  Sie erfahren, wie Sie Richtlinien erstellen, Regeln bearbeiten und Benutzerbenachrichtigungen anpassen können.

  #### <a name="lessons"></a>Lektionen

  - Erklärung zur Verhinderung von Datenverlust

  - Richtlinien zur Verhinderung von Datenverlust

  - Benutzerdefinierte DLP-Richtlinien

  - Erstellen einer DLP-Richtlinie zum Schutz von Dokumenten

  - Richtlinientipps



  #### <a name="lab-58-data-loss-prevention"></a>Modul 58: Verhinderung von Datenverlust

  - Erstellen und Lizenzieren von Benutzern in Ihrem Unternehmen

  - Erstellen einer DLP-Richtlinie

  - Testen von DLP-Richtlinien


  Nach Abschluss dieses Moduls sollten die Kursteilnehmer dazu in der Lage sein:

  - Die Verhinderung von Datenverlust (DLP) zu beschreiben

  - Zu erkennen, wie Aktionen und Bedingungen für DLP zusammenwirken

  - Richtlinienvorlagen zu verwenden, um DLP-Richtlinien für häufig verwendete Informationen zu implementieren

  - Verschiedene integrierte Vorlagen für DLP-Richtlinien zu beschreiben

  - Die richtigen Regeln zum Schutz von Inhalten zu konfigurieren

  - Zu beschreiben, wie vorhandene Regeln von DLP-Richtlinien geändert werden

  - Die Option zur durch einen Benutzer erfolgenden Außerkraftsetzung einer DLP-Regel zu konfigurieren

  - Die Vorgehensweise zum Arbeiten mit verwalteten Eigenschaften für DLP-Richtlinien zu beschreiben

  - Zu erläutern, wie SharePoint Online gecrawlte Eigenschaften aus Dokumenten erstellt

  - Die Benutzererfahrung zu beschreiben, wenn ein Benutzer eine E-Mail mit vertraulichen Informationen erstellt



  ### <a name="module--358-cloud-application-security"></a>Modul 3: Sicherheit von Cloudanwendungen

  In diesem Modul geht es um Cloud App Security für Microsoft 365.  Das Modul erläutert die Cloud-Erkennung, App-Connectors, Richtlinien und Warnungen.

  #### <a name="lessons"></a>Lektionen

  - Modul 11: Erklärung der Sicherheit von Cloudanwendungen

  - Verwenden von Sicherheitsinformationen für Cloudanwendungen

  - Office 365 Cloud App Security


  Nach Abschluss dieses Moduls können die Schüler:

  - Cloud App Security beschreiben

  - Die Bereitstellung von Cloud App Security erläutern

  - Cloud-Apps mit Richtlinien steuern

  - Die Problembehandlung für Cloud App Security durchführen

  - Den Cloud-App-Katalog verwenden

  - Das Cloud Discovery-Dashboard verwenden

  - Die Vorbereitung für Office 365 Cloud App Security durchführen

  - Berechtigungen für Cloud-Apps verwalten
