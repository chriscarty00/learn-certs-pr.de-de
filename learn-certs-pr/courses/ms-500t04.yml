summary: "Für Ihre Organisation könnten möglicherweise interne Richtlinien und externe Anforderungen für die Datenaufbewahrung und -untersuchung erforderlich sein. In diesem Kurs erfahren Sie mehr über die Archivierung und Aufbewahrung in Microsoft 365 sowie über die Datengovernance und das Durchführen von Inhaltssuchen und -untersuchungen. In diesem Kurs werden insbesondere die Datenaufbewahrungsrichtlinien und -tags, die Verwaltung von In-Situ-Datensätzen für SharePoint, die E-Mail-Aufbewahrung und die Durchführung von Inhaltssuchen zur Unterstützung von eDiscovery-Untersuchungen behandelt. In diesem Kurs wird Ihre Organisation auch auf die Datenschutz-Grundverordnung (DSGVO) vorbereitet.\n\n#### <a name=\"audience-profile\"></a>Zielgruppenprofil\nDieser Kurs ist für die Rolle des Microsoft 365-Sicherheitsadministrators vorgesehen. Diese Rolle arbeitet mit dem*der Microsoft 365 Enterprise Administrator, Geschäftsbeteiligten und anderen Workloadadministrator*innen zusammen, um Sicherheitsstrategien zu planen und zu implementieren und um sicherzustellen, dass die Lösungen den Richtlinien und Vorschriften der Organisation entsprechen. \n\nDiese Rolle sichert proaktiv Microsoft 365-Unternehmensumgebungen. Zu den Aufgaben gehören das Reagieren auf Bedrohungen, das Implementieren, Verwalten und Überwachen von Sicherheits- und Compliance-Lösungen für die Microsoft 365-Umgebung. Sie reagieren auf Vorfälle, Untersuchungen und die Durchsetzung von Data Governance. \n\nDer*Die Microsoft 365-Sicherheitsadministrator*in ist mit Microsoft 365-Workloads vertraut und verfügt über umfassende Kenntnisse und Erfahrungen in den Bereichen Identitätsschutz, Informationsschutz, Bedrohungsschutz, Sicherheitsverwaltung und Datengovernance. Diese Position legt den Schwerpunkt auf Microsoft 365 Umgebungen und umfasst auch hybride Umgebungen."
