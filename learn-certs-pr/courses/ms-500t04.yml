outlineSection: >-
  ### <a name="module--158-archiving-and-retention"></a>Modul 1&#58; Archivierung und Aufbewahrung

  In diesem Modul werden Konzepte zur Aufbewahrung und Archivierung von Daten für Microsoft 365 einschließlich Exchange und SharePoint erläutert.


  #### <a name="lessons"></a>Lektionen

  - Archivierung in Microsoft 365

  - Aufbewahrung in Microsoft 365

  - Aufbewahrungsrichtlinien im Sicherheits- und Compliance-Center

  - Archivierung und Aufbewahrung in Exchange

  - Verwaltung von In-Situ-Datensätzen in SharePoint



  #### <a name="lab-58-archiving-and-retention"></a>Lab &#58; Archivierung und Aufbewahrung

  - Erstellen und Lizenzieren von Benutzern in Ihrer Organisation

  - Konfigurieren von Aufbewahrungstags und -richtlinien

  - MRM-Aufbewahrungsrichtlinien


  Nach Abschluss dieses Moduls sollten Sie zu Folgendem in der Lage sein:

  - Die Data Governance in Microsoft 365 beschreiben

  - Den Unterschied zwischen der Verwaltung von In-Situ-Archiven und In-Situ-Datensätzen beschreiben

  - Erläutern, wie Daten in Exchange archiviert werden

  - Die Vorteile der Verwaltung von In-Situ-Datensätzen in SharePoint kennen

  - Den Unterschied zwischen der Messaging-Datenverwaltung (MRM) in Exchange und der Aufbewahrung im Sicherheits- und Compliance-Center erklären

  - Die Funktionsweise einer Aufbewahrungsrichtlinie erklären

  - Eine Aufbewahrungsrichtlinie erstellen

  - Die In-Situ-Archivierung aktivieren und deaktivieren

  - Nützliche Aufbewahrungstags erstellen



  ### <a name="module--258-data-governance-in-microsoft-365"></a>Modul 2&#58; Data Governance in Microsoft 365

  Dieses Modul befasst sich mit der Datenverwaltung in Microsoft 365. In diesem Modul wird der Compliance-Manager eingeführt und die DSGVO behandelt.

  #### <a name="lessons"></a>Lektionen

  - Planen von Sicherheits- und Complianceanforderungen

  - Aufbauen chinesischer Mauern in Exchange Online

  - Verwalten der Aufbewahrung in E-Mails

  - Problembehandlung bei Data Governance

  - Analysen und Telemetrie


  Nach Abschluss dieses Moduls sollten Sie zu Folgendem in der Lage sein:

  - Planen von Sicherheits- und Compliance-Rollen

  - Beschreiben, was Sie aufgrund der DSGVO beachten müssen

  - Beschreiben, was eine chinesische Mauer in Exchange ist und wie sie funktioniert

  - Arbeiten mit Aufbewahrungstags in Postfächern

  - Beschreiben von Aufbewahrungsrichtlinien mit E-Mail-Nachrichten und E-Mail-Ordnern

  - Erklären, wie das Aufbewahrungsalter von Elementen berechnet wird

  - Reparieren von Aufbewahrungsrichtlinien, die nicht wie erwartet funktionieren



  ### <a name="module--358-managing-search-and-investigations"></a>Modul 3&#58; Verwalten von Suche und Ermittlungen

  In diesem Modul liegt der Fokus auf der Inhaltssuche und den Inhaltsuntersuchungen.  Es wird insbesondere auf die Verwendung von eDiscovery zum Durchführen von erweiterten Untersuchungen von Microsoft 365-Daten eingegangen. Außerdem werden Audit-Protokolle behandelt und Anfragen von DSGVO-Betroffenen erörtert.

  #### <a name="lessons"></a>Lektionen

  - Suchen nach Inhalt im Sicherheits- und Compliance-Center

  - Überwachungsprotokolluntersuchungen

  - Advanced eDiscovery



  #### <a name="lab-58-ediscovery"></a>Lab &#58; eDiscovery

  - Erstellen und Lizenzieren von Benutzern in Ihrer Organisation

  - Untersuchen Ihrer Microsoft 365-Daten


  Nach Abschluss dieses Moduls sollten Sie zu Folgendem in der Lage sein:

  - Beschreiben der Verwendung der Inhaltssuche

  - Entwerfen Ihrer Inhaltssuche

  - Konfigurieren der Filterung von Suchberechtigungen

  - Beschreiben von Überwachungsprotokollen und Berechtigungen, die zum Durchsuchen des Office 365-Überwachungsprotokolls erforderlich sind

  - Konfigurieren von Überwachungsrichtlinien

  - Eingeben von Kriterien für die Suche im Überwachungsprotokoll

  - Exportieren von Suchergebnissen in eine CSV-Datei

  - Beschreiben der Advanced eDiscovery und der erforderlichen Anforderung

  - Analysieren von Daten in Advanced eDiscovery

  - Anzeigen des Advanced eDiscovery-Ereignisprotokolls

  - Verwenden von Express Analytics
