summary: >-
  In diesem Kurs erfahren Sie mehr über verschiedene Teams-Verwaltungstools, Sicherheits- und Compliance-Funktionen für Teams, Netzwerkanforderungen für die Bereitstellung von Teams sowie verschiedene Teams-Einstellungen und Richtlinien für das Verwalten der Zusammenarbeit und Kommunikation in Teams. Hier werden Sie die Architektur von Teams kennenlernen. Insbesondere werden Sie die Integration zwischen Microsoft Teams und verschiedenen Workloads und Services in Microsoft 365 kennenlernen. Sie lernen die Sicherheits- und Compliance-Funktionen für Teams kennen, einschließlich Zugriffskontrolle, MFA, Bedrohungen, Warnungen, DLP-Richtlinien, eDiscovery und Richtlinien zur Informationssperre. Sie erfahren auch, wie Sie die Umgebung für eine Microsoft Teams-Bereitstellung vorbereiten, einschließlich der Aktualisierung von Skype for Business zu Microsoft Teams, der Netzwerkeinstellungen und der Verwaltung von Microsoft Teams-Endpunkten. Schließlich lernen Sie, wie man Teams erstellt und verwaltet, die Mitgliedschaft verwaltet, einschließlich interner und externer Benutzer. Außerdem lernen Sie verschiedene Einstellungen und Richtlinien kennen, um die Zusammenarbeit und Kommunikation in Microsoft Teams zu verwalten.


  #### <a name="audience-profile"></a>Zielgruppenprofil


  Die Teilnehmer dieses Kurses sind an Microsoft Teams oder am Bestehen der Zertifizierungsprüfung zum Microsoft Teams Administrator Associate interessiert. Ein Microsoft Teams-Administrator plant, implementiert, konfiguriert und verwaltet Microsoft Teams, um sich auf eine effiziente und effektive Zusammenarbeit und Kommunikation in einer Microsoft 365-Umgebung zu konzentrieren. Ein Microsoft Teams-Administrator muss in der Lage sein, Teams, Chats, Apps, Kanäle, Meetings, Audio-/Videokonferenzen, Live-Events, Anrufe und für Teams zertifizierte Geräte zu planen, bereitzustellen und zu verwalten. Ein Microsoft Teams-Administrator hat Erfahrung in der Integration von Microsoft Teams mit SharePoint, OneDrive, Exchange, Microsoft 365 Groups und anderen Microsoft-, Drittanbieter- und benutzerdefinierten Anwendungen. Ein*e Microsoft Teams-Administrator*in versteht andere Workloads und Rollen, wie Netzwerk, Sprache, Identität, Zugriff, Geräte, Lizenzierung, Sicherheit, Compliance, Informationsmanagement und Benutzerakzeptanz, und arbeitet mit ihnen zusammen.
