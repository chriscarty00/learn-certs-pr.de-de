summary: "In diesem Kurs lernen Sie, wie Sie eine integrierte Kommunikationslösung in einem Unternehmen planen, entwerfen, konfigurieren, warten und entsprechende Probleme mit Microsoft Teams beheben. Der Kurs behandelt Teams Telefon mit Anrufplänen, Direct Routing und Operator Connect, zusätzlich zu Teams-Geräten, Audio-/Videokonferenzen und Sprachmigration. Die Teilnehmer lernen Methoden zur Fehlerbehebung kennen und erfahren, wie sie gängige Telefonie- und Sprachprobleme beheben können.\n\n#### <a name=\"audience-profile\"></a>Zielgruppenprofil\n\nDer Microsoft Teams Voice Engineer plant, entwirft, konfiguriert und wartet eine integrierte Kommunikationslösung in einer Organisation und behebt diesbezügliche Probleme. Der Microsoft Teams Voice Engineer muss in der Lage sein, Geschäftsanforderungen in technische Architekturen und Entwürfe für Kommunikationslösungen zu übersetzen. Der Microsoft Teams Voice Engineer ist mit Telekommunikationstechnologien vertraut und hat Erfahrung in Microsoft Teams, Microsoft\_365 und PowerShell. Der Microsoft Teams Voice Engineer muss in der Lage sein, Microsoft Teams Telefon mit PSTN-Konnektivität über Direct Routing, Operator Connect und Teams Calling Plans bereitzustellen und zu konfigurieren. Der Microsoft Teams Voice Engineer verwaltet Teams-zertifizierte Geräte, Audio-/Videokonferenzen und Sprachmigration. Der Microsoft Teams Voice Engineer arbeitet mit Telefonieanbietern und Drittanbietern zusammen, um erweiterte Sprachfeatures in Microsoft Teams verfügbar zu machen. Der Microsoft Teams Voice Engineer arbeitet auch mit Administratoren für andere Workloads zusammen, einschließlich Netzwerk, Identität, Lizenzierung, Sicherheit und Konformität. Damit sie die Microsoft Teams Voice Engineer-Zertifizierung erhalten können, müssen die Kandidaten zusätzlich zur MS-720-Prüfung die Prüfung MS-700: Managing Microsoft Teams bestehen."
prerequisitesSection: |-
  Vor der Teilnahme an diesem Kurs benötigen die Kursteilnehmer vorzugsweise Kenntnisse auf dem Niveau fortgeschrittener Anfänger hinsichtlich der folgenden Themen aus dem Kurs MS-700: Managing Microsoft Teams:

  *   Planen und Konfigurieren einer Microsoft Teams-Umgebung

  *   Verwalten von Chats, Teams, Channels und Apps

  *   Verwalten von Anrufen und Meetings

  *   Überwachen einer Microsoft Teams-Umgebung und entsprechende Problembehandlung
outlineSection: "### <a name=\"module-1-plan-and-configure-teams-phone\"></a>Modul\_1: Planen und Konfigurieren von Teams Telefon\n\nNach Abschluss dieses Moduls wissen die Teilnehmer, wie sie Teams Telefon planen und konfigurieren können, u.\_a. Anrufpläne, Direct Routing, automatische Telefonzentralen, Anrufwarteschlangen und Operator Connect, und wie sie Teams Telefon mit zusätzlichen Diensten erweitern können.\n\n#### <a name=\"lessons\"></a>Lektionen\n\n*   Planen von Teams Telefon\n\n*   Planen und Optimieren der Netzwerkleistung für Teams Telefon\n\n*   Migrieren von Sprachdiensten von Skype for Business Server zu Teams\n\n*   Konfigurieren von Teams Telefon\n\n*   Konfigurieren automatischer Telefonzentralen und Anrufwarteschlangen\n\n*   Konfigurieren und Bereitstellen von Direct Routing\n\n*   Erweitern von Teams Telefon mit zusätzlichen Diensten\n\n\n#### <a name=\"lab--prepare-the-lab-environment\"></a>Lab: Vorbereiten der Laborumgebung\n\n####\n   *   Konfigurieren der Laborumgebung\n   *   Zuweisen von Berechtigungen\n   *   Überprüfen und Verwalten von Lizenzen\n   *   Einrichten von PowerShell für die Microsoft Teams-Verwaltung\n\n#### <a name=\"lab--configure-your-environment-for-teams-phone\"></a>Lab: Konfigurieren der Umgebung für Teams Telefon\n\n####\n   *   Auswerten von Netzwerkanforderungen mit dem Netzwerkplaner\n   *   Verwenden des Teams-Tools für die Netzwerkbewertung\n   *   Konfigurieren einer grundlegenden Netzwerktopologie für dynamische Notrufe\n   *   Konfigurieren von Sprachrichtlinien\n   *   Vorbereiten von Benutzern für Anrufe\n   *   Konfigurieren von Audiokonferenzeinstellungen\n   *   Konfigurieren von Anrufwarteschlangen und automatischen Telefonzentralen\n\n#### <a name=\"lab--expand-your-teams-voice-environment-to-use-direct-routing\"></a>Lab: Erweitern Ihrer Teams Voice-Umgebung zur Verwendung von Direct Routing\n\n####\n   *   Konfigurieren des Sitzungsrahmencontrollers\n   *   Konfigurieren von Einstellungen für direktes Routing\n\nNach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:\n\n*   Microsoft Teams Telefon zu planen und zu konfigurieren\n\n*   Planen und Optimieren der Netzwerkleistung für Teams Telefon\n\n*   Direct Routing zu konfigurieren und bereitzustellen\n\n\n### <a name=\"module-2-manage-teams-phone\"></a>Modul\_2: Verwalten von Teams Telefon\n\nIn diesem Modul lernen die Kursteilnehmer, wie sie Teams Telefon-Benutzer und -Geräte konfigurieren und Teams Telefon-Sprachprobleme beheben können.\n\n#### <a name=\"lessons\"></a>Lektionen\n\n*   Konfigurieren und Verwalten von Sprachbenutzern\n\n*   Konfigurieren, Bereitstellen und Verwalten von Teams-Geräten\n\n*   Überwachen von Teams Telefon und entsprechende Problembehandlung\n\n\n#### <a name=\"lab--manage-your-teams-phone-environment\"></a>Lab: Verwalten der Teams Telefon-Umgebung\n\n####\n   *   Verwalten von Sprachbenutzern\n   *   Verwalten von Teams-Geräten\n   *   Überwachen von Teams Telefon und entsprechende Problembehandlung\n\nNach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:\n\n*   Sprachbenutzer zu verwalten\n\n*   Teams-Geräte zu konfigurieren, bereitzustellen und zu verwalten\n\n*   Teams Telefon zu überwachen und entsprechende Probleme zu behandeln"