summary: |-
  Dieser Kurs vermittelt grundlegende Kenntnisse zu Überlegungen und Vorteilen der Einführung von Cloud-Services und des SaaS-Cloud-Modells (Software-as-a-Service), wobei der Schwerpunkt auf Microsoft 365-Cloud-Serviceangeboten liegt. Zunächst lernen Sie Grundlagen der Cloud kennen, einschließlich eines Überblicks über Cloud Computing und speziell über Microsoft Cloudservices. Sie erhalten eine Einführung in Microsoft Azure und werden die Unterschiede zwischen Microsoft 365 und Office 365 untersuchen. Anschließend führen Sie eine eingehende Überprüfung von Microsoft 365 durch, einschließlich eines Vergleichs von lokalen Microsoft-Services mit Microsoft 365-Cloudservices, einer Überprüfung der Unternehmensmobilität in Microsoft 365 und einer Analyse der Zusammenarbeit von Microsoft 365-Services. Im Kurs wird dann analysiert, wie Sicherheit, Compliance, Datenschutz und Vertrauen in Microsoft 365 gehandhabt werden, und schließt mit einer Überprüfung der Microsoft 365-Abonnements, Lizenzen, Abrechnungen und Support ab.

  #### Zielgruppenprofil
  Dieser Kurs richtet sich an IT-Experten, die Cloudservices in ihrem Unternehmen bereitstellen und verwalten möchten oder einfach nur grundlegende Kenntnisse über Cloud-Grundlagen erwerben möchten. Dies umfasst die Überlegungen und Vorteile der allgemeinen Einführung von Cloudservices und des speziellen SaaS-Cloud-Modells (Software-as-a-Service) mit einem allgemeinen Schwerpunkt auf Microsoft 365-Clouddienstangeboten.
prerequisitesSection: |-
  Dieser Kurs richtet sich an Entscheidungsträger und IT-Experten, die Cloud-Services in ihrem Unternehmen bereitstellen möchten. Die Teilnehmer sollten folgenden Hintergrund haben&#58;
  - Allgemeines Wissen über Netzwerk-, EDV- und Cloud-Konzepte
outlineSection: |-
  ### Modul 1&#58; Cloud-Konzepte
  Informieren Sie sich über die Kernkonzepte des Cloud-EDV und darüber, wie es Ihrem Unternehmen helfen kann.
  #### Lektionen 
  - Prinzipien der Cloud-EDV
  - Was ist Microsoft 365?
  - Wählen Sie eine Cloud-Bereitstellung aus


  ### Modul 2&#58; Microsoft 365-Produktivitäts- und Teamwork-Funktionen
  Mehr erfahren über die Produktivitäts- und Teamwork-Lösungen in Microsoft 365 und die Funktionen, mit denen Benutzer mit Microsoft 365 - der Produktivitäts-Cloud der Welt - produktiver arbeiten können.
  #### Lektionen 
  - Microsoft 365-Produktivitäts- und Teamwork-Lösungen
  - Binden Sie Mitarbeiter in Microsoft Stream, Teams und Yammer ein
  - Erledigen Sie mehr mit Office auf allen Geräten
  - Speichern und Freigeben von Dateien mit OneDrive und SharePoint


  ### Modul 3&#58; Microsoft 365 Business Management-Funktionen
  Mehr erfahren über die Unternehmensverwaltungslösungen in Microsoft 365 und die Funktionen, mit denen Unternehmen mit Microsoft 365 - der Produktivitäts-Cloud der Welt - produktiver arbeiten können.
  #### Lektionen 
  - Verwalten Sie Ihr Unternehmen mit Microsoft 365
  - Vereinfachen Sie die Geräteverwaltung mit Microsoft Endpoint Manager
  - Erledigen Sie mehr und bleiben Sie sicher mit Windows 10
  - Nutzen Sie Geschäftsanalytik mit Microsoft 365-Analysen und Berichten


  ### Modul 4&#58; Microsoft 365-Sicherheit und -Konformität
  Mehr erfahren über die Bereiche der Microsoft 365-Sicherheits- und Compliance-Lösungen und die verfügbaren Funktionen, mit denen Unternehmen ihr Unternehmen schützen und gesetzliche Anforderungen erfüllen können.
  #### Lektionen 
  - Sicherheitsprinzipien und Lösungsbereiche
  - Identitäts- und Zugriffsmanagement
  - Bedrohungsschutz
  - Cloud-Sicherheit
  - Informationsschutz und Governance
  - Compliance-Management
  - Verwalten von Risiken, Entdeckungen und Audits


  ### Modul 5&#58; Microsoft 365-Lizenzierung und Support
  Weitere Informationen zu Lizenzierungs-, Service- und Supportoptionen für Microsoft 365.
  #### Lektionen 
  - Identifizieren Sie die in Microsoft 365 verfügbaren Lizenzoptionen
  - Beschreiben von Supportangeboten in Microsoft 365-Diensten
  - Beschreiben des Service-Lebenszyklus in Microsoft 365

