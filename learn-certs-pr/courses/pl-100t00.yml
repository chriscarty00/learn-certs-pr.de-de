outlineSection: |-
  ### Modul 1: Einführung in die Microsoft Power Platform

  Dieses Modul führt Sie ein in die Microsoft Power Platform. Lernen Sie die Komponenten von  Power Platform kennen und erfahren Sie, wie Sie sie zur Erstellung von Geschäftslösungen einsetzen können.

  ### Modul 2: Erstellen einer modellgesteuerten Anwendung in Power Apps

  Dieses Modul führt Sie in die Erstellung einer modellgesteuerten Anwendung in Power Apps die Microsoft Dataverse verwendet.

  ### Modul 3: Erstellen einer Canvas-App in Power Apps  

  Dieses Modul führt Sie in die Canvas Power Apps, ein, hilft Ihnen beim Erstellen und Anpassen einer App und verwaltet und verteilt sie anschließend. Dieses Modul wird sich auch darauf konzentrieren, wie man die beste App-Navigation bereitstellt und die beste  UI mit Themen, Symbolen, Bildern, Personalisierung, verschiedenen Formfaktoren und Steuerelementen erstellt.

  ### Modul 4: Automatisieren eines Geschäftsprozesses mit Power Automate

  Dieses Modul führt Sie in Power Automate ein und zeigt Ihnen, wie Sie Workflows erstellen und verwalten können.

  ### Modul 5: Erstellen und Verwenden von Analyseberichten mit Power BI

  Erfahren Sie, was Power BI  ist, einschließlich seiner Bausteine und wie sie zusammenarbeiten.

  ### Modul 6: Erste Schritte mit  AI Builder und Power Virtual Agents

  Dieses Modul hilft Ihnen, ein AI -Modell von Anfang an aufzubauen und zeigt Ihnen, wie Sie es in Ihrem Unternehmen einsetzen können, ohne eine einzige Zeile Code zu schreiben. Dieses Modul hilft Ihnen auch bei der Erstellung eines Chatbots mit Power Virtual Agents für Teams.

