outlineSection: >-
  ### <a name="module-1-introduction-to-microsoft-power-platform"></a>Modul 1: Einführung in Microsoft Power Platform


  In diesem Modul erhalten Sie eine Einführung in Microsoft Power Platform. Lernen Sie die Komponenten von Power Platform kennen und erfahren Sie, wie Sie sie zur Erstellung von Geschäftslösungen einsetzen können.


  ### <a name="module-2-create-a-model-driven-app-in-power-apps"></a>Modul 2: Erstellen einer modellgesteuerten App in Power Apps


  Dieses Modul führt Sie in die Erstellung einer modellgesteuerten App in Power Apps ein, die Microsoft Dataverse verwendet.


  ### <a name="module-3-create-a-canvas-app-in-power-apps"></a>Modul 3: Erstellen Sie eine Canvas-App in Power Apps


  Dieses Modul führt Sie in Power Apps mit Canvas ein, hilft Ihnen beim Erstellen und Anpassen einer App sowie beim Verwalten und Verteilen. Dieses Modul legt außerdem den Schwerpunkt auf die Bereitstellung einer idealen App-Navigation und die Erstellung einer idealen Benutzeroberfläche mithilfe von Designs, Symbolen, Bildern, Personalisierung, verschiedenen Formfaktoren und Steuerelementen.


  ### <a name="module-4-automate-a-business-process-using-power-automate"></a>Modul 4: Automatisieren eines Geschäftsprozesss mit Power Automate


  Dieses Modul führt Sie in Power Automate ein, zeigt Ihnen, wie Sie Workflows erstellen und Flows verwalten.


  ### <a name="module-5-create-and-use-analytics-reports-with-power-bi"></a>Modul 5: Erstellen und Verwenden von Analyseberichten mit Power BI


  Erfahren Sie, was Power BI ist, einschließlich der dazugehörigen Bausteine und wie diese zusammen funktionieren.


  ### <a name="module-6-get-started-with-ai-builder-and-power-virtual-agents"></a>Modul 6: Erste Schritte mit AI Builder und Power Virtual Agents


  Dieses Modul hilft Ihnen bei der Erstellung eines KI-Modells von Anfang an und zeigt, wie Sie es in Ihrem Unternehmen verwenden können ohne eine einzige Codezeile zu schreiben. Dieses Modul hilft Ihnen auch bei der Erstellung eines Chatbots mit Power Virtual Agents für Teams.
