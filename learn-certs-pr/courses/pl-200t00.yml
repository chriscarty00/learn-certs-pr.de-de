summary: >-
  Mit Microsoft Power Platform können Organisationen Geschäftsprozesse automatisieren, ihre eigenen umfassenden App-Umgebungen entwickeln und besser und schneller mit Kund*innen in Kontakt treten. In diesem Kurs lernen die Teilnehmer*innen, wie sie Ermittlungen durchführen, Anforderungen erfassen, Fachexpert*innen und Projektbeteiligte einbinden, Anforderungen übersetzen und Microsoft Power Platform-Lösungen und -Apps konfigurieren. Sie ergänzen das Gelernte mit praktischen Übungen zur Erstellung von Anwendungserweiterungen, kundenspezifischen Benutzererfahrungen, Systemintegrationen, Datenkonvertierungen, kundenspezifischer Prozessautomatisierung und kundenspezifischen Visualisierungen. Microsoft Power Platform setzt sich aus vier Hauptprodukten zusammen: Power Apps, Power Automate, Power BI und Power Virtual Agents. In diesem Kurs werden diese vier Anwendungen eingehend behandelt, wobei ein zusätzlicher Schwerpunkt auf Microsoft Dataverse, AI Builder, Connectoren und Portalen liegen wird.


  #### <a name="audience-profile"></a>Zielgruppenprofil


  Ein Microsoft Power Platform Functional Consultant ist für das Erstellen und Konfigurieren von Apps, Automatisierungen und Lösungen zuständig. Er fungiert als Bindeglied zwischen Anwendern und dem Implementierungsteam. Der funktionale Berater fördert die Nutzung von Lösungen innerhalb einer Organisation. Der Functional Consultant kann Untersuchungen durchführen, Fachexperten und Stakeholder einbeziehen, Anforderungen erfassen und Anforderungen auf Funktionen abbilden. Er implementiert Komponenten einer Lösung, einschließlich Anwendungserweiterungen, kundenspezifischer Benutzererfahrungen, Systemintegrationen, Datenkonvertierungen, kundenspezifischer Prozessautomatisierung und einfacher Visualisierungen.
prerequisitesSection: >-
