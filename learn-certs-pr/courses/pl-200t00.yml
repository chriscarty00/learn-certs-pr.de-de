  ####


  #### <a name="lab--build-a-business-process-flow"></a>Lab: Erstellen eines Geschäftsprozessflows


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Einen Geschäftsprozessflow zu erstellen


  *   Den Geschäftsprozessflow-Designer zu verwenden


  *   Automatisierung zu einem Geschäftsprozessflow hinzuzufügen



  ### <a name="module-10-build-chatbots-with-power-virtual-agents"></a>Modul 10: Erstellen von Chatbots mit Power Virtual Agents


  In diesem Modul erfahren die Kursteilnehmer*innen, wie Kundeninteraktionen mit einem Chatbot mithilfe von Power Virtual Agents automatisiert werden.


  #### <a name="lessons"></a>Lektionen


  *   Erstellen eines Chatbots


  *   Konfigurieren von Themen


