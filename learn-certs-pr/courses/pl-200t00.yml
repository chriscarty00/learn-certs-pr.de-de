  ####


  #### <a name="lab--additional-table-settings"></a>Lab: Zusätzliche Tabelleneinstellungen


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Grundlegendes zu Tabellen, Spalten, Zeilen und Beziehungen


  *   Konfigurieren eines Datenmodells in Dataverse


  *   Arbeiten in einer Umgebung innerhalb von Microsoft Power Platform Admin Center



  ### <a name="module-3-make-model-driven-apps-with-power-apps"></a>Modul 3: Erstellen modellgesteuerter Apps mit Power Apps


  In diesem Modul lernen die Kursteilnehmer den Geschäftswert Power Apps modellgesteuerten Apps kennen. Anschließend erfahren sie, wie sie konfiguriert und gestaltet werden, einschließlich Überlegungen zur Benutzererfahrung.


  #### <a name="lessons"></a>Lektionen


  *   Bausteine modellgesteuerter Apps


  *   Entwerfen modellgesteuerter Apps


  *   Formulare und Ansichten



