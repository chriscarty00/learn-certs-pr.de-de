  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Cloud-Flows zu erstellen


  *   Die Grundlagen von Cloud-Flows zu verstehen


  *   Verwenden von Triggern und Aktionen



  ### <a name="module-8-build-power-automate-desktop-flows"></a>Modul 8: Erstellen eines Power Automate-Desktop-Flows


  In diesem Modul lernen die Kursteilnehmer*innen, was Desktop-Flows sind und wie sie erstellt werden. Die Kursteilnehmer*innen erfahren außerdem, wie Desktop-Flows verwendet werden und wie sie den Prozessratgeber verwenden können, um besser zu verstehen, an welcher Stelle Workflows verbessert werden können.


  #### <a name="lessons"></a>Lektionen


  *   Erstellen von Desktop-Flows


  *   Verwenden von Desktop-Flows


  *   Prozessratgeber



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Den Nutzen von Desktop-Flows zu verstehen


  *   Zu ermitteln, wann Desktop-Flows verwendet werden sollen und wie der Prozessratgeber dabei von Nutzen sein kann



  ### <a name="module-9-build-business-process-flows"></a>Modul 9: Erstellen von Geschäftsprozessflows


  In diesem Modul erfahren die Kursteilnehmer*innen mehr über den Nutzen von Geschäftsprozessflows und die Verwendung des Geschäftsprozessflow-Designers. Außerdem üben sie das Erstellen von Geschäftsprozessflows und lernen, wie sie automatisiert werden können.


  #### <a name="lessons"></a>Lektionen


  *   Gründe für die Verwendung von Geschäftsprozessflows


  *   Verwenden des Geschäftsprozessflow-Designers


  *   Automatisieren Ihres Geschäftsprozessflows



