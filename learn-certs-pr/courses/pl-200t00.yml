outlineSection: >-
  ### <a name="module-1-introduction-to-microsoft-power-platform"></a>Modul 1: Einführung in Microsoft Power Platform


  In diesem Modul wird den Kursteilnehmer*innen Hintergrundwissen zu Microsoft Power Platform und den vier Hauptkomponenten des Diensts vermittelt: Power Apps, Power Automate, Power BI und Power Virtual Agents.


  #### <a name="lessons"></a>Lektionen


  *   Übersicht über Microsoft Power Platform



  #### <a name="lab--validate-lab-environment"></a>Lab: Überprüfen der Laborumgebung


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Die Hauptkomponenten von Microsoft Power Platform zu identifizieren



  ### <a name="module-2-work-with-dataverse"></a>Modul 2: Arbeiten mit Dataverse


  In diesem Modul lernen die Kursteilnehmer*innen das Erstellen eines Datenmodells in Microsoft Dataverse und erfahren unter anderem, wie sie Daten importieren, tabellarische Berichterstellungsoptionen verwenden und die Sicherheitseinstellungen konfigurieren. Außerdem erfahren sie mehr über die Erstellung einfacher KI mit AI Builder.


  #### <a name="lessons"></a>Lektionen


  *   Arbeiten mit Tabellen


  *   Grundlegendes zu Datentypen und Verhalten


  *   Konfigurieren der Sicherheitseinstellungen



  #### <a name="lab--create-an-app"></a>Lab: Erstellen einer App


  ####


  #### <a name="lab--create-tables-and-columns"></a>Lab: Erstellen von Tabellen und Spalten


  ####


  #### <a name="lab--create-relationships"></a>Lab: Erstellen von Beziehungen


  ####


  #### <a name="lab--additional-table-settings"></a>Lab: Zusätzliche Tabelleneinstellungen


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Tabellen, Spalten, Zeilen und Beziehungen zu verstehen


  *   Ein Datenmodell in Dataverse zu konfigurieren


  *   In einer Umgebung innerhalb von Microsoft Power Platform Admin Center arbeiten



  ### <a name="module-3-make-model-driven-apps-with-power-apps"></a>Modul 3: Erstellen modellgesteuerter Apps mit Power Apps


  In diesem Modul erfahren die Kursteilnehmer*innen mehr über den Geschäftswert von modellgesteuerten Power Apps-Apps. Anschließend lernen sie, wie diese konfiguriert und gestaltet werden, wobei auch auf Überlegungen zur Benutzeroberfläche eingegangen wird.


  #### <a name="lessons"></a>Lektionen


  *   Bausteine modellgesteuerter Apps


  *   Entwerfen modellgesteuerter Apps


  *   Formulare und Ansichten



  #### <a name="lab--modify-views"></a>Lab: Ändern von Ansichten


  ####


  #### <a name="lab--modify-forms"></a>Lab: Ändern von Formularen


  ####


  #### <a name="lab--app-designer"></a>Lab: App-Designer


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Mit Daten in Power Apps eine Verbindung herzustellen


  *   Eine modellgesteuerte Power Apps-App zu erstellen


  *   Eine Anwendungsbenutzeroberfläche zu entwerfen



  ### <a name="module-4-make-canvas-apps-with-power-apps"></a>Modul 4: Erstellen von Canvas-Apps mit Power Apps


  In diesem Modul erfahren die Kursteilnehmer*innen mehr über den Geschäftswert von mit Power Apps erstellten Canvas-Apps. Anschließend lernen sie, wie diese konfiguriert und gestaltet werden, wobei auch auf Überlegungen zur Benutzeroberfläche eingegangen wird.


  #### <a name="lessons"></a>Lektionen


  *   Power Apps Studio


  *   Funktionen von Canvas-Apps


  *   Benutzerfreundlichkeit



  #### <a name="lab--build-a-canvas-app"></a>Lab: Erstellen einer Canvas-App


  ####


  #### <a name="lab--work-with-data-and-services"></a>Lab: Arbeiten mit Daten und Diensten


  ####


  #### <a name="lab--user-experience"></a>Lab: Benutzeroberfläche


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Eine Canvas-App mit Power Apps zu erstellen


  *   Die Benutzeroberfläche in einer Canvas-App zu konfigurieren


  *   Die Bausteinen einer Canvas-App zu verstehen



  ### <a name="module-5-make-portals-with-power-apps"></a>Modul 5: Erstellen von Portalen mit Power Apps


  In diesem Modul erfahren die Kursteilnehmer*innen mehr über den Geschäftswert von Power Apps-Portalen. Anschließend lernen sie, wie sie auf Dataverse-Daten in einem Portal zugreifen und wie die Portalauthentifizierung funktioniert.


  #### <a name="lessons"></a>Lektionen


  *   Architektur eines Power Apps-Portals


  *   Zugreifen auf Microsoft Dataverse in Ihrem Portal


  *   Authentifizierung und Benutzerverwaltung



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Die Verwendung von Dataverse-Daten in einem Portal zu verstehen


  *   Die Typen von Power Apps-Portalen für verschiedene Zielgruppen zu erkennen


  *   Benutzer für den Portalzugriff zu registrieren



  ### <a name="module-6-introduction-to-automation"></a>Modul 6: Einführung in die Automatisierung


  In diesem Modul lernen die Kursteilnehmer*innen mehr über Geschäftsregeln und erfahren, wann sie verwendet werden können. Den Kursteilnehmer*innen wird auch eine Übersicht über Power Automate geboten.


  #### <a name="lessons"></a>Lektionen


  *   Geschäftsregeln


  *   Übersicht über Power Automate



