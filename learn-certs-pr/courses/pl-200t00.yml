  *   Verbinden mit Daten in Power Apps


  *   Erstellen einer Power Apps modellgesteuerten App


  *   Entwerfen einer Anwendungsbenutzeroberfläche



  ### <a name="module-4-make-canvas-apps-with-power-apps"></a>Modul 4: Erstellen von Canvas-Apps mit Power Apps


