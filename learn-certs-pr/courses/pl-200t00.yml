  *   Themen und Entitäten zu erstellen



  ### <a name="module-11-analyze-data-with-power-bi"></a>Modul 11: Analysieren von Daten mit Power BI


  In diesem Modul erfahren die Kursteilnehmer*innen, wie sie mit Power BI Desktop und dem Power BI-Dienst Daten analysieren und Visualisierungen erstellen.


  #### <a name="lessons"></a>Lektionen


  *   Verwenden tabellarischer Berichterstellungsoptionen in Dataverse


  *   Verwenden von Diagrammen und Dashboards in Dataverse


  *   Erste Schritte mit Power BI


  *   Modellieren von Daten in Power BI


  *   Erstellen von Visualisierungen und Dashboards


  *   Veröffentlichen und Freigeben in Power BI



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Erstellen von Visualisierungen


  *   Daten in Power BI zu nutzen


  *   Datenvisualisierungen für Projektbeteiligte zu exportieren



  ### <a name="module-12-putting-it-all-together"></a>Modul 12: Zusammenhang zwischen den Konzepten


  In diesem Modul erfahren die Kursteilnehmer*innen, wie die in diesem Kurs vorgestellten Konzepte zusammenhängen und wie sie Functional Consultant-Qualifikationen bei Microsoft Power Platform-Projekten einsetzen können. Außerdem erfahren sie, wie Lösungen in Microsoft Power Platform verwendet werden und werden in AI Builder eingeführt.


  #### <a name="lessons"></a>Lektionen


  *   Verwenden von Lösungen


  *   AI Builder


  *   Beraterqualifikationen



