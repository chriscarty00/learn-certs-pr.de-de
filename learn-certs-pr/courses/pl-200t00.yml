  *   Grundlegendes zu den Bausteinen einer Canvas-App



  ### <a name="module-5-make-portals-with-power-apps"></a>Modul 5: Erstellen von Portalen mit Power Apps


  In diesem Modul lernen die Kursteilnehmer den geschäftlichen Nutzen von Power Apps Portalen kennen. Anschließend erfahren sie, wie sie in einem Portal auf Dataverse-Daten zugreifen und wie die Portalauthentifizierung funktioniert.


