  In diesem Modul erfahren die Kursteilnehmer, was Desktopflüsse sind und wie sie erstellt werden. Außerdem erfahren Die Kursteilnehmer, wie Desktopflows verwendet werden und wie Sie den Prozessratgeber verwenden, um die Orte für die Optimierung von Workflows besser zu verstehen.


