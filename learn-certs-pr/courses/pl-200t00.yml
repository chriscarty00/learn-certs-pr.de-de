  *   Konfigurieren eines Datenmodells in Dataverse


  *   Arbeiten in einer Umgebung innerhalb von Microsoft Power Platform Admin Center



  ### <a name="module-4-make-power-apps"></a>Modul 4: Erstellen einer Power Apps-Instanz


  In diesem Modul lernen die Kursteilnehmer den geschäftlichen Nutzen der drei Arten von Power Apps kennen. Anschließend lernen sie, wie diese konfiguriert und gestaltet werden, und erfahren u. a. mehr über Überlegungen zur Benutzererfahrung für jeden Anwendungstyp.


