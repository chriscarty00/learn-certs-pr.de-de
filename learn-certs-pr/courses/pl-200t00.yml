summary: >-
  Microsoft Power Platform ermöglicht es Unternehmen, Geschäftsprozesse zu automatisieren, ihre eigenen umfassenden App-Umgebungen zu entwickeln und besser und schneller mit Kunden in Kontakt zu treten. In diesem Kurs lernen die Teilnehmer, wie sie eine Ermittlung durchführen, Anforderungen erfassen, Fachexperten und Projektbeteiligte einbinden, Anforderungen übersetzen und Microsoft Power Platform-Lösungen und Apps konfigurieren. Sie ergänzen das Gelernte mit praktischen Übungen zur Erstellung von Anwendungserweiterungen, kundenspezifischen Benutzererfahrungen, Systemintegrationen, Datenkonvertierungen, kundenspezifischer Prozessautomatisierung und kundenspezifischen Visualisierungen. Microsoft Power Platform setzt sich aus vier Hauptprodukten zusammen: Power Apps, Power Automate, Power BI und Power Virtual Agents. In diesem Kurs werden wir diese vier Anwendungen eingehend behandeln, mit zusätzlichem Schwerpunkt auf Microsoft Dataverse, AI Builder, Konnektoren und Portalen.


  #### <a name="audience-profile"></a>Zielgruppenprofil


  Ein Microsoft Power Platform Functional Consultant ist für das Erstellen und Konfigurieren von Apps, Automatisierungen und Lösungen zuständig. Er fungiert als Bindeglied zwischen Anwendern und dem Implementierungsteam. Der funktionale Berater fördert die Nutzung von Lösungen innerhalb einer Organisation. Der Functional Consultant kann Untersuchungen durchführen, Fachexperten und Stakeholder einbeziehen, Anforderungen erfassen und Anforderungen auf Funktionen abbilden. Er implementiert Komponenten einer Lösung, einschließlich Anwendungserweiterungen, kundenspezifischer Benutzererfahrungen, Systemintegrationen, Datenkonvertierungen, kundenspezifischer Prozessautomatisierung und einfacher Visualisierungen.
prerequisitesSection: >-
  *   Erfahrung als IT-Fachkraft oder -Student


  *   Gute Kenntnisse über Microsoft Power Platform und der wichtigsten Komponenten


  *   Kenntnisse über &nbsp;Microsoft&nbsp;Dataverse (oder allgemeiner Datenmodellierung)&nbsp;und Sicherheitskonzepte
outlineSection: >-
  ### <a name="module-1-introduction-to-microsoft-power-platform"></a>Modul 1: Einführung in Microsoft Power Platform


  Dieses Modul vermittelt den Lernenden Hintergrundwissen über Microsoft Power Platform und die vier Hauptkomponenten: Power Apps, Power Automate, Power BI, und Power Virtual Agents.


  #### <a name="lessons"></a>Lektionen


  *   Übersicht über Microsoft Power Platform



  #### <a name="lab--validate-lab-environment"></a>Lab: Überprüfen der Laborumgebung


  ####


  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Identifizieren der Hauptkomponenten von Microsoft Power Platform


  *   Beschreiben der Rolle eines Funktionsberaters



  ### <a name="module-2-the-functional-consultant-role"></a>Modul 2: Die Rolle „Functional Consultant“


  In diesem Modul erfahren die Kursteilnehmer mehr über die Rolle des Funktionsberaters (Functional Consultant) und die Fähigkeiten, die für die erfolgreiche Implementierung einer Microsoft Power Platform-Lösung für ein Unternehmen erforderlich sind.


  #### <a name="lessons"></a>Lektionen


  *   Übersicht über die Qualifikationen von Beratern


  *   Dokumentierung bewerten und erstellen


  *   Einbinden von Projektbeteiligten


  *   Qualitätssicherung durchführen


  *   Konfigurieren von Integrationen



  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Projektbeteiligte mit Demos einzubinden.


  *   Diagramme mit Tabellenbeziehungen (Entitäten) zu erstellen.


  *   Integrationen zu entwerfen.


  *   Mit Berater- und Kundenorganisationsteams zu interagieren.



  ### <a name="module-3-work-with-dataverse"></a>Modul 3: Arbeiten mit Dataverse


  In diesem Modul lernen die Kursteilnehmer das Erstellen eines Datenmodells in Microsoft Dataverse und erfahren u. a., wie sie Daten importieren, tabellarische Berichterstellungsoptionen verwenden und Sicherheit konfigurieren. Außerdem erfahren sie mehr über die Erstellung einfacher KI mit AI Builder.


  #### <a name="lessons"></a>Lektionen


  *   Arbeiten mit dem Datenmodell


  *   Prozesse erstellen und verwalten


  *   Arbeiten mit AI Builder


  *   Konfigurieren von Dataverse-Einstellungen


  *   Importieren und Exportieren von Daten.


  *   Verwenden tabellarischer Berichterstellungsoptionen


  *   Konfigurieren der Sicherheitseinstellungen



