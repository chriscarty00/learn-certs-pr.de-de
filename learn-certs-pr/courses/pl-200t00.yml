  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage sein:


  *   Benutzer zu erstellen und Sicherheitsrollen zu gewähren


  *   Sicherheitsrollen zu erstellen und zu konfigurieren


  *   Erweiterte Geschäftsregeln zu erstellen und zu konfigurieren



  ### <a name="module-7-build-power-automate-cloud-flows"></a>Modul 7: Erstellen von Power Automate-Cloud-Flows


  In diesem Modul lernen die Kursteilnehmer*innen die Grundlagen von Cloud-Flows kennen, wobei auch auf Trigger und Flows eingegangen wird. Sie erstellen zwei Flows, einschließlich eines Genehmigungsflows.


