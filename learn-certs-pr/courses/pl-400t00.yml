summary: >-
  Mithilfe von Microsoft Power Platform können Organisationen ihre Abläufe optimieren, indem sie Geschäftsaufgaben und -prozesse vereinfachen, automatisieren und transformieren. In diesem Kurs erfahren sie Kursteilnehmer, wie Sie Power Apps erstellen, Abläufe automatisieren und die Plattform erweitern, um Geschäftsanforderungen zu erfüllen und komplexe Geschäftsprobleme zu lösen.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Kandidaten für diesen Kurs entwerfen, entwickeln und schützen Power Platform-Lösungen und kümmern sich um die Behandlung entsprechender Probleme. Die Kandidaten implementieren die Komponenten einer Lösung, zu denen Anwendungserweiterungen, individuelle Benutzererlebnisse, Systemintegrationen, Datenkonvertierungen, benutzerdefinierte Prozessautomatisierung und benutzerdefinierte Visualisierungen gehören. Den Kandidaten werden praktische Kenntnisse zu Power Platform-Diensten vermittelt – einschließlich eines umfassenden Verständnisses der Funktionen, Grenzen und Einschränkungen. Kandidaten müssen über Entwicklungserfahrung in folgenden Bereichen verfügen: JavaScript, JSON, TypeScript, C#, HTML, .NET, Microsoft Azure, Microsoft 365, RESTful Web Services, ASP.NET und Power BI.
prerequisitesSection: >-
  - Kandidaten müssen über Power Platfom-Grundkenntnisse verfügen.

  - Die Kandidaten müssen über Entwicklungserfahrung in folgenden Bereichen verfügen: JavaScript, JSON, TypeScript, C#, HTML, .NET, Microsoft Azure, Microsoft 365, RESTful Web Services, ASP.NET und Power BI.
outlineSection: >-
  ### <a name="module-158-create-a-model-driven-application-in-power-apps"></a>Modul 1: Erstellen einer modellgesteuerten Anwendung in Power Apps

  Dieses Modul führt Sie in die Erstellung einer modellgetriebenen App in Power Apps ein, die gemeinsame Daten-Services verwendet.

  #### <a name="lessons"></a>Lektionen

  - Einführung in modellgesteuerte Apps und Common Data Service

  - Erste Schritte mit modellgesteuerten Apps in Power Apps

  - Erstellen und Verwalten von Entitäten in Common Data Service

  - Erstellen und Verwalten von Feldern innerhalb einer Entität in Common Data Service

  - Verwenden von Optionssätzen in Common Data Service

  - Erstellen einer Beziehung zwischen Entitäten in Common Data Service

  - Definieren und Erstellen von Geschäftsregeln in Common Data Service

  - Erstellen und Definieren von Berechnungs- oder Rollupfeldern in Common Data Service

  - Erste Schritte mit Sicherheitsrollen in Common Data Service



  ### <a name="module-258-create-a-canvas-app-in-power-apps"></a>Modul 2: Erstellen einer Canvas-App in Power Apps

  Dieses Modul führt Sie in Power Apps ein, hilft Ihnen beim Erstellen und Anpassen einer App sowie beim Verwalten und Verteilen. Außerdem erfahren Sie hier, wie Sie eine optimale App-Navigation bereitstellen und eine optimale Benutzeroberfläche mit Themen, Symbolen, Bildern, Personalisierung, verschiedenen Formfaktoren und Steuerelementen erstellen.

  #### <a name="lessons"></a>Lektionen

  - Erste Schritte mit Power Apps

  - Anpassen einer Canvas-App in Power Apps

  - Verwalten von Apps in Power Apps

  - Navigation in einer Canvas-App in Power Apps

  - Erstellen der Benutzeroberfläche in einer Canvas-App in Power Apps

  - Verwenden von und Grundlegendes zu Steuerelementen in einer Canvas-App in Power Apps

  - Dokumentieren und Testen Ihrer Power Apps-Anwendung



  ### <a name="module-358-master-advance-techniques-and-data-options-in-canvas-apps"></a>Module 3: Beherrschen erweiterter Verfahren und Datenoptionen in Canvas-Apps

  Dieses Modul hilft Ihnen bei der Verwendung erweiterter Formeln sowie bei der Durchführung benutzerdefinierter Aktualisierungen, Leistungsprüfungen und Tests. Es hilft Ihnen auch dabei, die Benutzerfreundlichkeit zu verbessern, benutzerdefinierte Connectors zu verwenden und sich auf die Arbeit mit Datenquellengrenzwerten zu konzentrieren.

  #### <a name="lessons"></a>Lektionen

  - Verwenden von imperativen Entwicklungsverfahren für Canvas-Apps in Power Apps

  - Erstellen einer erweiterten Formel, die Tabellen, Datensätze und Sammlungen in einer Canvas-App in Power Apps verwendet

  - Ausführen von benutzerdefinierten Updates in einer Power Apps-Canvas-App

  - Durchführen von Tests und Leistungsprüfungen in einer Power Apps-Canvas-App

  - Arbeiten mit relationalen Daten in einer Power Apps-Canvas-App

  - Arbeiten mit Datenquellengrenzwerten (Delegationsgrenzen) in einer Power Apps-Canvas-App

  - Herstellen einer Verbindung mit anderen Daten in einer Power Apps-Canvas-App

  - Verwenden von benutzerdefinierten Connectors in Power Apps



  ### <a name="module-458-automate-a-business-process-using-power-automate"></a>Module 4: Automatisieren eines Geschäftsprozesses mithilfe von Power Automate

  Dieses Modul führt Sie in Power Automate ein, zeigt Ihnen, wie Sie Workflows erstellen und Flows verwalten.

  #### <a name="lessons"></a>Lektionen

  - Erste Schritte mit Power Automate

  - Erstellen komplexerer Flows mit Power Automate

  - Einführung in Geschäftsprozessflows in Power Automate

  - Erstellen eines immersiven Geschäftsprozessflows in Power Automate

  - Grundlegendes zu den Konzepten für erweiterte Geschäftsprozessflows in Power Automate

  - Einführung in Ausdrücke in Power Automate



  ### <a name="module-558-introduction-to-developing-with-power-platform"></a>Modul 5: Einführung in die Entwicklung mit Power Platform

  Dieses Modul ist der erste Schritt, um sich mit der Plattform, den Tools und dem Ökosystem von Power Platform vertraut zu machen.

  #### <a name="lessons"></a>Lektionen

  - Einführung in Ressourcen für Power Platform-Entwickler

  - Verwenden von Entwicklertools zum Erweitern von Power Platform

  - Einführung in das Erweitern von Microsoft Power Platform



  ### <a name="module-658-extending-the-power-platform-common-data-service"></a>Modul 6: Erweitern von Common Data Service für Power Platform

  In diesem Modul werden die Tools und Ressourcen behandelt, die zum Erweitern von Power Platform benötigt werden. Zunächst werden das SDK, das Erweiterbarkeitsmodell und das Ereignisframework behandelt. In diesem Lernpfad werden neben der Verwendung von Plug-Ins auch die Konfiguration von Plug-Ins sowie die Registrierung und Bereitstellung von Plug-Ins behandelt.

  #### <a name="lessons"></a>Lektionen

  - Einführung in Common Data Service für Entwickler

  - Erweitern von Plug-Ins



  ### <a name="module-758-extending-the-power-platform-user-experience-model-driven-apps"></a>Modul 7: Erweitern der Benutzeroberfläche von Power Platform mit modellgesteuerten Apps

  In diesem Modul erfahren Sie, wie Sie Clientskripts erstellen, allgemeine Aktionen mit Clientskripts ausführen und den Geschäftsprozessflow mithilfe von Clientskripts automatisieren. Sie erhalten Informationen zu den Möglichkeiten von Clientskripts sowie zu Regeln und zur Verwaltung von Skripts. Außerdem erfahren Sie, wann Clientskripts verwendet werden und wann nicht.

  #### <a name="lessons"></a>Lektionen

  - Einführung in Webressourcen

  - Ausführen allgemeiner Aktionen mit Clientskripts

  - Automatisieren von Geschäftsprozessflows mit Clientskripts



  ### <a name="module-858-create-components-with-power-apps-component-framework"></a>Modul 8: Erstellen von Komponenten mit dem Power Apps-Komponentenframework

  In diesem Modul werden die ersten Schritte mit dem Power Apps-Komponentenframework beschrieben, und es gibt ein Einführungsmodul zu den grundlegenden Konzepten und Komponenten. Anschließend wird gezeigt, wie Sie eine Komponente erstellen und erweiterte Features des Power Apps-Komponentenframeworks nutzen.

  #### <a name="lessons"></a>Lektionen

  - Erste Schritte mit dem Power Apps-Komponentenframework

  - Erstellen einer Power Apps-Komponente

  - Verwenden erweiterter Features mit dem Power Apps-Komponentenframework



  ### <a name="module-958-extend-power-apps-portals"></a>Modul 9: Erweitern von Power Apps-Portalen

  In diesem Modul erfahren Sie, wie Sie ein Inhaltsportal in eine vollwertige Web-App transformieren, die mit Common Data Service interagiert. Außerdem werden die Optionen behandelt, mit denen Anpasser und Entwickler die Portalfunktionen erweitern und eine Integration für Office 365-, Power Platform- und Azure-Komponenten einrichten können.

  #### <a name="lessons"></a>Lektionen

  - Einführung in Power Apps-Portale

  - Zugreifen auf Common Data Service in Power Apps-Portalen

  - Erweitern von Power Apps-Portalen

  - Erstellen von Webvorlagen für benutzerdefinierte Power Apps-Portale



  ### <a name="module-1058-integrate-with-power-platform-and-common-data-service"></a>Modul 10: Integrieren von Power Platform und Common Data Service

  In diesem Modul erfahren Sie, wie Sie Common Data Service mithilfe von Code integrieren. Hierzu werden Informationen zur Common Data Service-API vermittelt. Verschaffen Sie sich einen detaillierten Überblick über die verfügbaren Common Data Service-Optionen zum Integrieren von Daten und Ereignissen in Azure.

  #### <a name="lessons"></a>Lektionen

  - Verwenden der Common Data Service-Web-API

  - Integrieren von Common Data Service-Azure-Lösungen
