summary: "Mithilfe von Microsoft Power Platform können Organisationen ihre Abläufe optimieren, indem sie Geschäftsaufgaben und -prozesse vereinfachen, automatisieren und transformieren. In diesem Kurs erfahren sie Kursteilnehmer, wie Sie Power Apps erstellen, Abläufe automatisieren und die Plattform erweitern, um Geschäftsanforderungen zu erfüllen und komplexe Geschäftsprobleme zu lösen.\n\n#### <a name=\"audience-profile\"></a>Zielgruppenprofil\nKandidaten für diesen Kurs entwerfen, entwickeln und schützen Power\_Platform-Lösungen und kümmern sich um die Behandlung entsprechender Probleme. Die Kandidaten implementieren die Komponenten einer Lösung, zu denen Anwendungserweiterungen, individuelle Benutzererlebnisse, Systemintegrationen, Datenkonvertierungen, benutzerdefinierte Prozessautomatisierung und benutzerdefinierte Visualisierungen gehören. Den Kandidaten werden praktische Kenntnisse zu Power\_Platform-Diensten vermittelt\_– einschließlich eines umfassenden Verständnisses der Funktionen, Grenzen und Einschränkungen. Kandidaten müssen über Entwicklungserfahrung in folgenden Bereichen verfügen: JavaScript, JSON, TypeScript, C#, HTML, .NET, Microsoft Azure, Microsoft\_365, RESTful Web Services, ASP.NET und Power\_BI."
prerequisitesSection: "- Kandidaten müssen über Power\_Platfom-Grundkenntnisse verfügen.\n- Die Kandidaten müssen über Entwicklungserfahrung in folgenden Bereichen verfügen: JavaScript, JSON, TypeScript, C#, HTML, .NET, Microsoft Azure, Microsoft\_365, RESTful Web Services, ASP.NET und Power\_BI."
outlineSection: "### <a name=\"module-158-create-a-model-driven-application-in-power-apps\"></a>Modul\_1: Erstellen einer modellgesteuerten Anwendung in Power Apps\nDieses Modul führt Sie in die Erstellung einer modellgetriebenen App in Power Apps ein, die gemeinsame Daten-Services verwendet.\n#### <a name=\"lessons\"></a>Lektionen\n- Einführung in modellgesteuerte Apps und Common Data Service\n- Erste Schritte mit modellgesteuerten Apps in Power Apps\n- Erstellen und Verwalten von Entitäten in Common Data Service\n- Erstellen und Verwalten von Feldern innerhalb einer Entität in Common Data Service\n- Verwenden von Optionssätzen in Common Data Service\n- Erstellen einer Beziehung zwischen Entitäten in Common Data Service\n- Definieren und Erstellen von Geschäftsregeln in Common Data Service\n- Erstellen und Definieren von Berechnungs- oder Rollupfeldern in Common Data Service\n- Erste Schritte mit Sicherheitsrollen in Common Data Service\n\n\n### <a name=\"module-258-create-a-canvas-app-in-power-apps\"></a>Modul\_2: Erstellen einer Canvas-App in Power Apps\nDieses Modul führt Sie in Power Apps ein, hilft Ihnen beim Erstellen und Anpassen einer App sowie beim Verwalten und Verteilen. Außerdem erfahren Sie hier, wie Sie eine optimale App-Navigation bereitstellen und eine optimale Benutzeroberfläche mit Themen, Symbolen, Bildern, Personalisierung, verschiedenen Formfaktoren und Steuerelementen erstellen.\n#### <a name=\"lessons\"></a>Lektionen\n- Erste Schritte mit Power Apps\n- Anpassen einer Canvas-App in Power Apps\n- Verwalten von Apps in Power Apps\n- Navigation in einer Canvas-App in Power Apps\n- Erstellen der Benutzeroberfläche in einer Canvas-App in Power Apps\n- Verwenden von und Grundlegendes zu Steuerelementen in einer Canvas-App in Power Apps\n- Dokumentieren und Testen Ihrer Power Apps-Anwendung\n\n\n### <a name=\"module-358-master-advance-techniques-and-data-options-in-canvas-apps\"></a>Module\_3: Beherrschen erweiterter Verfahren und Datenoptionen in Canvas-Apps\nDieses Modul hilft Ihnen bei der Verwendung erweiterter Formeln sowie bei der Durchführung benutzerdefinierter Aktualisierungen, Leistungsprüfungen und Tests. Es hilft Ihnen auch dabei, die Benutzerfreundlichkeit zu verbessern, benutzerdefinierte Connectors zu verwenden und sich auf die Arbeit mit Datenquellengrenzwerten zu konzentrieren.\n#### <a name=\"lessons\"></a>Lektionen\n- Verwenden von imperativen Entwicklungsverfahren für Canvas-Apps in Power Apps\n- Erstellen einer erweiterten Formel, die Tabellen, Datensätze und Sammlungen in einer Canvas-App in Power Apps verwendet\n- Ausführen von benutzerdefinierten Updates in einer Power Apps-Canvas-App\n- Durchführen von Tests und Leistungsprüfungen in einer Power Apps-Canvas-App\n- Arbeiten mit relationalen Daten in einer Power Apps-Canvas-App\n- Arbeiten mit Datenquellengrenzwerten (Delegationsgrenzen) in einer Power Apps-Canvas-App\n- Herstellen einer Verbindung mit anderen Daten in einer Power Apps-Canvas-App\n- Verwenden von benutzerdefinierten Connectors in Power Apps\n\n\n### <a name=\"module-458-automate-a-business-process-using-power-automate\"></a>Module\_4: Automatisieren eines Geschäftsprozesses mithilfe von Power Automate\nDieses Modul führt Sie in Power Automate ein, zeigt Ihnen, wie Sie Workflows erstellen und Flows verwalten.\n#### <a name=\"lessons\"></a>Lektionen\n- Erste Schritte mit Power Automate\n- Erstellen komplexerer Flows mit Power Automate\n- Einführung in Geschäftsprozessflows in Power Automate\n- Erstellen eines immersiven Geschäftsprozessflows in Power Automate\n- Grundlegendes zu den Konzepten für erweiterte Geschäftsprozessflows in Power Automate\n- Einführung in Ausdrücke in Power Automate\n\n\n### <a name=\"module-558-introduction-to-developing-with-power-platform\"></a>Modul\_5: Einführung in die Entwicklung mit Power Platform\nDieses Modul ist der erste Schritt, um sich mit der Plattform, den Tools und dem Ökosystem von Power Platform vertraut zu machen.\n#### <a name=\"lessons\"></a>Lektionen\n- Einführung in Ressourcen für Power\_Platform-Entwickler\n- Verwenden von Entwicklertools zum Erweitern von Power Platform\n- Einführung in das Erweitern von Microsoft Power Platform\n\n\n### <a name=\"module-658-extending-the-power-platform-common-data-service\"></a>Modul\_6: Erweitern von Common Data Service für Power Platform\nIn diesem Modul werden die Tools und Ressourcen behandelt, die zum Erweitern von Power Platform benötigt werden. Zunächst werden das SDK, das Erweiterbarkeitsmodell und das Ereignisframework behandelt. In diesem Lernpfad werden neben der Verwendung von Plug-Ins auch die Konfiguration von Plug-Ins sowie die Registrierung und Bereitstellung von Plug-Ins behandelt.\n#### <a name=\"lessons\"></a>Lektionen\n- Einführung in Common Data Service für Entwickler\n- Erweitern von Plug-Ins\n\n\n### <a name=\"module-758-extending-the-power-platform-user-experience-model-driven-apps\"></a>Modul\_7: Erweitern der Benutzeroberfläche von Power Platform mit modellgesteuerten Apps\nIn diesem Modul erfahren Sie, wie Sie Clientskripts erstellen, allgemeine Aktionen mit Clientskripts ausführen und den Geschäftsprozessflow mithilfe von Clientskripts automatisieren. Sie erhalten Informationen zu den Möglichkeiten von Clientskripts sowie zu Regeln und zur Verwaltung von Skripts. Außerdem erfahren Sie, wann Clientskripts verwendet werden und wann nicht.\n#### <a name=\"lessons\"></a>Lektionen\n- Einführung in Webressourcen\n- Ausführen allgemeiner Aktionen mit Clientskripts\n- Automatisieren von Geschäftsprozessflows mit Clientskripts\n\n\n### <a name=\"module-858-create-components-with-power-apps-component-framework\"></a>Modul\_8: Erstellen von Komponenten mit dem Power\_Apps-Komponentenframework\nIn diesem Modul werden die ersten Schritte mit dem Power\_Apps-Komponentenframework beschrieben, und es gibt ein Einführungsmodul zu den grundlegenden Konzepten und Komponenten. Anschließend wird gezeigt, wie Sie eine Komponente erstellen und erweiterte Features des Power\_Apps-Komponentenframeworks nutzen.\n#### <a name=\"lessons\"></a>Lektionen\n- Erste Schritte mit dem Power\_Apps-Komponentenframework\n- Erstellen einer Power\_Apps-Komponente\n- Verwenden erweiterter Features mit dem Power\_Apps-Komponentenframework\n\n\n### <a name=\"module-958-extend-power-apps-portals\"></a>Modul\_9: Erweitern von Power\_Apps-Portalen\nIn diesem Modul erfahren Sie, wie Sie ein Inhaltsportal in eine vollwertige Web-App transformieren, die mit Common Data Service interagiert. Außerdem werden die Optionen behandelt, mit denen Anpasser und Entwickler die Portalfunktionen erweitern und eine Integration für Office\_365-, Power Platform- und Azure-Komponenten einrichten können.\n#### <a name=\"lessons\"></a>Lektionen\n- Einführung in Power\_Apps-Portale\n- Zugreifen auf Common Data Service in Power\_Apps-Portalen\n- Erweitern von Power\_Apps-Portalen\n- Erstellen von Webvorlagen für benutzerdefinierte Power\_Apps-Portale\n\n\n### <a name=\"module-1058-integrate-with-power-platform-and-common-data-service\"></a>Modul\_10: Integrieren von Power Platform und Common Data Service\nIn diesem Modul erfahren Sie, wie Sie Common Data Service mithilfe von Code integrieren. Hierzu werden Informationen zur Common\_Data\_Service-API vermittelt. Verschaffen Sie sich einen detaillierten Überblick über die verfügbaren Common\_Data\_Service-Optionen zum Integrieren von Daten und Ereignissen in Azure.\n#### <a name=\"lessons\"></a>Lektionen\n- Verwenden der Common\_Data\_Service-Web-API\n- Integrieren von Common\_Data\_Service-Azure-Lösungen"