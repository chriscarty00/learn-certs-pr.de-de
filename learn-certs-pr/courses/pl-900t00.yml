summary: "Kennenlernen des Geschäftswerts und der Produktfunktionen der Microsoft Power Platform Erstellen einfacher Power Apps, Verbinden von Daten mit Dataverse, Erstellen eines Power\_BI-Dashboards, Automatisieren von Prozessen mit Power Automate und Aufbau eines Chatbots mit Power Virtual Agents\n\n#### <a name=\"audience-profile\"></a>Zielgruppenprofil\n\nKandidaten für diese Prüfung sind Anwender, die eine Produktivitätssteigerung durch Automatisierung von Geschäftsprozessen, durch Datenanalyse zum Erlangen geschäftlicher Erkenntnisse und durch effektiveres Handeln durch Erstellen einfacher App-Funktionen anstreben."
