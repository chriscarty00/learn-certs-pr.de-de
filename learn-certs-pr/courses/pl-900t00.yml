outlineSection: |-
  ### Modul 1&#58; Einführung in Microsoft Power Platform
  Erfahren Sie mehr über die Komponenten der Microsoft Power Platform, Möglichkeiten der Datenanbindung und wie Unternehmen diese Technologie nutzen können, um Business-Lösungen zu erstellen.
  #### Lektionen
  - Microsoft Power Platform-Übersicht
  - Modulzusammenfassung

  Nach Abschluss dieses Moduls werden die Teilnehmer in der Lage&#58;
  -  zu identifizieren, wann die jeweiligen Microsoft Power Platform-Komponentenanwendungen zur Erstellung einer Geschäftslösung verwendet werden
  - den Wert des Einsatzes der Microsoft Power Platform zur Erstellung von Geschäftslösungen zu kennen
  - die Komponenten und Funktionen von Microsoft Power Platform zu kennen


  ### Modul 2&#58; Einführung in Microsoft Dataverse
  Dataverse ermöglicht es Ihnen, in leistungsfähige, skalierbare Datenlösungen in der cloud einzutauchen. Erfahren Sie, was Dataverse ausmacht und wie es mit Microsoft Power Platform zusammenarbeiten kann, um einzigartige und effiziente Geschäftslösungen zu erstellen.
  #### Lektionen
  - Microsoft Dataverse-Übersicht
  - Modulübersicht

  #### Lab&#58; Datenmodellierung
  - Lösung erstellen
  - Neue Tabellen erstellen und vorhandene hinzufügen 
  - Beziehungen erstellen
  - Daten importieren
  
  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58; 
  - den Unterschied zwischen Dataverse und Common Data Model zu beschreiben
  - Anwendungsfälle und Einschränkungen bei Geschäftsregeln und Prozessabläufen zu erläutern 
  - zu erklären, welche Umgebungen, Tabellen, Spalten und Beziehungen sich in Dataverse befinden


  ### Modul 3&#58; Erste Schritte mit Power Apps
  Erfahren Sie mehr den Wert und die Möglichkeiten von Power Apps und lernen Sie, wie andere Organisationen diese Technologie nutzen, um einfache Anwendungen für ihr Unternehmen zu entwickeln.
  #### Einheiten
  - Einführung in Power Apps
  - Wie man eine Canvas-Anwendung erstellt
  - Wie man eine modellgesteuerte Anwendung erstellt
  - Einführung in Power Apps-Portale

  #### Lab &#58; Wie man eine Canvas-Anwendung erstellt, Teil 1
  - Personal-Canvas-Anwendung erstellen
  - Vervollständigen Sie die App

  #### Lab &#58; Wie man eine Canvas-Anwendung erstellt, Teil 2
  - Sicherheits-Canvas-App erstellen

  #### Lab &#58; Wie man eine modellgesteuerte App erstellt
  - Anpassen von Ansichten und Formularen
  - Modellgetriebene App erstellen

  #### Lab &#58; Wie man ein Power Apps-Portal aufbaut
  - Bereitstellung eines Power Apps-Portals
  - Erstellen einer Portal-Webseite
  - Ändern des Portal-Themas

  Nach Abschluss dieses Moduls sind die TeilnehmerInnen in der Lage,&#58;
  - zu erfahren, wie andere Organisationen ihre Prozesse mit Power Apps digitalisieren
  - Power Apps in Aktion zu sehen und zu erfahren, wie Sie Ihre erste Anwendung erstellen können.
  - zu erfahren, was Power Apps ist und welchen geschäftlichen Wert Power Apps mit sich bringt


  ### Modul 4&#58; Erste Schritte mit Power Automate
  Erfahren Sie, wie Anwender Power Automate zur Verbesserung der Unternehmenseffizienz und -produktivität einsetzen können.
  #### Einheiten
  - Überblick über Power Automate
  - Wie man eine automatisierte Lösung erstellt

  #### Lab &#58; Power Automate
  - Visit-Notification-Flow erstellen
  - Sicherheits-Sweep-Flow erstellen

  Nach Abschluss dieses Moduls sind die TeilnehmerInnen in der Lage,&#58;
  - zu sehen, wie Power Automate aus der Perspektive des Benutzers funktioniert und aussieht
  - einen einfachen Ablauf aufzubauen
  - den geschäftlichen Nutzen und die Funktionen von Power Automate zu kennen


  ### Modul 5&#58; Erste Schritte mit Power BI
  Erfahren Sie, wie Unternehmen mit Power BI Daten auf einfache Weise bereinigen, anzeigen und verstehen können, um besser informierte Entscheidungen zu gewährleisten.
  #### Einheiten
  - Power BI Überblick
  - Wie man ein einfaches Dashboard aufbaut

  #### Lab &#58; Wie man ein einfaches Dashboard baut
  - Power BI-Bericht erstellen
  - Power BI-Dashboard erstellen

  Nach Abschluss dieses Moduls sind die TeilnehmerInnen in der Lage,&#58;
  - zu sehen, wie Power BI aus der Sicht des Anwenders funktioniert und aussieht
  - zu wissen, wie man ein einfaches Power BI-Dashboard erstellt
  - den Geschäftswert und die Merkmale von Power BI zu kennen und beschreiben zu können

  ### Modul 6&#58; Einführung in Power Virtual Agents
  Informieren Sie sich über den Wert und die Fähigkeiten von Power Virtual Agents und darüber, wie Unternehmen diese Technologie nutzen können, um Chatbot-Lösungen für ihr Unternehmen zu entwickeln.
  #### Einheiten
  - Überblick über virtuelle Power-Agenten
  - Wie man einen Chatbot programmiert

  #### Lab &#58; Wie man einen einfachen Chatbot programmiert
  - Melden Sie sich für PVA an und erstellen Sie einen neuen Bot
  - Themen erstellen
  - Themen testen
  - Die Begrüßung ändern
  - Den Bot veröffentlichen

  Nach Abschluss dieses Moduls sind die TeilnehmerInnen in der Lage,&#58;
  - den Geschäftswert und die Merkmale von Power Virtual Agents zu beschreiben
  - einen einfachen Chatbot zu bauen
  - die wesentlichen Komponenten zu kennen, aus denen Power Virtual Agents und Chatbots bestehen

