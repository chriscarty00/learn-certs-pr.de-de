summary: |-
  Kennenlernen des Geschäftswerts und der Produktfunktionen der Microsoft Power Platform. Erstellen von einfacher Power Apps, Datenverbindung mit Dataverse, Aufbau eines Power BI -Dashboards, Prozesse automatisieren mit Power Automate, und Aufbau  eines Chatbot mit Power Virtual Agents

  #### Zielgruppe
  KandidatInnen für diese Prüfung sind AnwenderInnen, die ihre Produktivität durch die Automatisierung von Geschäftsprozessen, die Analyse von Daten zur Gewinnung von Geschäftserkenntnissen und durch die Erstellung einfacher App-Erlebnisse steigern möchten.
