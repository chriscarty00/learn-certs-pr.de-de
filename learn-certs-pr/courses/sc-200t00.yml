  ### <a name="module-1-mitigate-threats-using-microsoft-defender"></a>Modul 1: Abwehren von Bedrohungen mithilfe von Microsoft Defender


  Analysieren Sie Bedrohungsdaten domänenübergreifend, und beseitigen Sie Bedrohungen schnell mithilfe der integrierten Orchestrierung und Automatisierung in Microsoft 365 Defender. Erfahren Sie mehr über Bedrohungen der Cybersicherheit und wie die neuen Bedrohungsschutztools von Microsoft Benutzer, Geräte und Daten in Ihrer Organisation schützen. Verwenden Sie die erweiterte Erkennung und Beseitigung von identitätsbasierten Bedrohungen, um Ihre Azure Active Directory-Identitäten und -Anwendungen vor Angriffen zu schützen.


  #### <a name="lessons"></a>Lektionen


  *   Einführung in den Bedrohungsschutz mit Microsoft 365


