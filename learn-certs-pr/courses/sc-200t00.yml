  - Grundlegendes Verständnis von Skriptkonzepten.
outlineSection: |-
  ### Modul 1: Entschärfen Sie Bedrohungen mit Microsoft Defender

  Analysieren Sie Bedrohungsdaten domänenübergreifend und beheben Sie Bedrohungen schnell mit integrierter Orchestrierung und Automatisierung in Microsoft 365 Defender. Erfahren Sie mehr über Cybersecurity-Bedrohungen und wie die neuen Bedrohungsschutz-Tools von Microsoft  die Benutzer, Geräte und Daten Ihres Unternehmens schützen. Verwenden Sie die erweiterte Erkennung und Behebung identitätsbasierter Bedrohungen, um Ihre Azure Active Directory-Identitäten und -Anwendungen vor Gefährdung zu schützen.

  #### Lektionen

  *   Einführung in den Bedrohungsschutz mit  Microsoft 365

  *   Entschärfen von Vorfällen mit Microsoft 365 Defender

  *   Behebung von Risiken mit Microsoft Defender for Office 365

  *   Microsoft Defender for Identity

  *   Azure AD Identity Protection

  *   Microsoft Cloud App Security

  *   Reagieren Sie auf Warnungen zum Schutz vor Datenverlust

  *   Verwalten von Insiderrisiken in Microsoft 365


  #### Lab : Entschärfen Sie Bedrohungen mit Microsoft Defender

  ####
  *   Entdecken Sie Microsoft 365 Defender

  Nach Nach Abschluss dieses Moduls werden die Teilnehmer zu Folgendem in der Lage sein:

  *   Erklären Sie, wie sich die Bedrohungslandschaft weiterentwickelt

  *  Verwalten von Vorfällen in  Microsoft 365 Defender

  *  Erweiterte Suche in  Microsoft 365 Defender durchführen

  *  Untersuchen von Warnungen in Microsoft Defender

  *  Beschreiben Sie die Untersuchungs- und Behebungsfunktionen von Azure Active Directory Identity Protection.

  *  Definieren Sie das  Cloud App Security-Framework

  *  Erläutern Sie, wie Cloud  Discovery Ihnen dabei hilft, zu sehen, was in Ihrem Unternehmen vor sich geht.


  ### Modul 2: Entschärfen Sie Bedrohungen mit Microsoft 365 Defender for Endpoint

  Implementieren Sie die  Microsoft Defender for Endpoint-Plattform, um fortschrittliche Bedrohungen zu erkennen, zu untersuchen und auf sie zu reagieren. Erfahren Sie, wie Microsoft Defender for Endpoint die Sicherheit Ihres Unternehmens verbessern kann. Erfahren Sie, wie Sie die Microsoft Defender for Endpoint-Umgebung bereitstellen, einschließlich Onboarding von Geräten und Konfiguration der Sicherheit. Erlernen Sie die Untersuchung von Vorfällen und Warnungen mit Microsoft Defender for Endpoints. Führen Sie fortgeschrittene Jagd durch und konsultieren Sie Bedrohungsexperten. Sie werden auch lernen, wie Sie die Automatisierung in Microsoft Defender for Endpoint durch die Verwaltung von Umgebungseinstellungen konfigurieren können. Schließlich erfahren Sie die Schwachstellen Ihrer Umgebung mithilfe des Bedrohungs- und Schwachstellenmanagements in Microsoft Defender for Endpoint.

  #### Lektionen

  *   Schützen Sie sich vor Bedrohungen mit Microsoft Defender for Endpoint

  *   Bereitstellen der Microsoft Defender for Endpoint Umgebung

  *   Implementierung der Sicherheitsverbesserungen von  Windows 10 

  *   Geräteuntersuchungen durchführen

  *  Durchführen von Aktionen auf einem Gerät

  *  Durchführung von Beweismittel- und Objektuntersuchungen

  *  Konfigurieren von Warnungen und Erkennungen

  *  Verwalten von Insider-Risiken in  Microsoft 365

  *  Bedrohungs- und Schwachstellenmanagement nutzen


  #### Lab : Entschärfung von Bedrohungen durch Microsoft 365 Defender for Endpoint

  ####
  *   Bereitstellen von Microsoft Defender for Endpoint
  *   Entschärfung von Angriffen durch Defender for Endpoint

  Nach Nach Abschluss dieses Moduls werden die Teilnehmer zu Folgendem in der Lage sein:

  *   Bestimmen der Fähigkeiten von Microsoft Defender for Endpoint

  *   Konfigurieren der Microsoft Defender for Endpoint Umgebungseinstellungen

  *   Konfigurieren der Regeln zur Reduzierung der Angriffsfläche auf Windows 10 -Geräten

  *   Beschreiben der gesammelten geräteforensischen Informationen durch Microsoft Defender for Endpoint

  *   Durchführung der forensischen Datenerfassung mit Microsoft Defender for Endpoint

  *   Untersuchen der Benutzerkonten in Microsoft Defender for Endpoint

  *   Verwalten von Automatisierungseinstellungen in Microsoft Defender for Endpoint

  *   Verwalten von Indikatoren in Microsoft Defender for Endpoint

  *   Beschreiben des Bedrohungs- und Schwachstellenmanagements in Microsoft Defender for Endpoint
  
  
  ### Modul 3&#58; Entschärfung von Bedrohungen durch Azure Defender
  Verwenden Sie Azure Defender, das in Azure Security Center integriert ist, für Azure, Hybrid Cloud und lokalen Workload-Schutz und -Sicherheit. Erfahren Sie mehr über den Zweck von Azure Defender, die Beziehung von Azure Defender zum Azure Security Center und wie man Azure Defender aktiviert. Außerdem erfahren Sie mehr über die Schutz- und Erkennungsfunktionen von Azure Defender für jede Cloud-Workload. Erfahren Sie, wie Sie Ihrer Hybridumgebung Azure Defender-Funktionen hinzufügen können.
  #### Lektionen

  *   Planung des Schutzes von Cloud-Workloads mit Azure Defender

  *   Erklären des Schutzes von cloud-Workloads in Azure Defender

  *   Verbindung von Azure-Ressourcen mit Azure Defender

  *  Verbinden von Nicht-Azure mit Azure Defender

  *  Behebung von Sicherheitswarnungen mit  Azure Defender


  #### Lab : Entschärfung von Bedrohungen mit Azure Defender

  ####
  *   Bereitstellen von Azure Defender
  *   Angriffe entschärfen mit Azure Defender

  Nach Nach Abschluss dieses Moduls werden die Teilnehmer zu Folgendem in der Lage sein:

  *   Beschreibung der Azure Defender Funktionen

  *   Erklären der Azure Security Center-Funktionen

  *   Erklären, welche Workloads geschützt sind durch Azure Defender

  *   Erklären, wie Azure Defender -Schutz funktioniert

  *   Konfigurieren der automatischen Einrichtung in Azure Defender

  *   Beschreiben der manuellen Einrichtung in Azure Defender

  *   Verbinden von Nicht-Azure Computern mit Azure Defender

  *   Beschreibung von Warnmeldungen in Azure Defender

  *   Beheben von Warnmeldungen in Azure Defender

  *   Automatische Antworten in Azure Defender
  
  
  ### Modul 4&#58; Erstellen von Abfragen für Azure Sentinel mit  Kusto Query Language (KQL)
  Schreiben Sie KQL-Anweisungen (Kusto Query Language), um Protokolldaten abzufragen und Erkennungen, Analysen und Berichte in Azure Sentinel durchzuführen.Dieses Modul konzentriert sich auf die am häufigsten verwendeten Betreiber. Die  Beispiel-KQL-Anweisungen zeigen sicherheitsrelevante Tabellenabfragen. KQL ist die Abfragesprache, mit der Daten analysiert werden, um Analysen und Arbeitsmappen zu erstellen und die Jagd in Azure Sentinel durchzuführen. Erfahren Sie, wie die grundlegende  Struktur von KQL-Anweisungen die Grundlage für die Erstellung komplexerer Anweisungen bildet. Erfahren Sie, wie man Daten mit einer KQL-Anweisung zusammenfasst und visualisiert. Dies ist die Grundlage für die Erstellung von Erkennungen in Azure Sentinel. Erfahren Sie, wie man die Kusto Query Language (KQL)verwendet, um aus Protokollquellen aufgenommene Zeichenfolgendaten zu bearbeiten.
  #### Lektionen

  *   Erstellen von KQL-Anweisungen für Azure Sentinel

  *   Analysieren von Abfrageergebnissen mit KQL
  
  *   Erstellen von Multi-Table-Anweisungen mit KQL

  *   Arbeiten mit Daten in Azure Sentinel  mit Kusto Query Language


  #### Lab : Erstellen von Abfragen für Azure Sentinel mit Kusto Query Language (KQL)

  ####
  * Erstellen von grundlegenden KQL-Anweisungen
  * Analysieren von Abfrageergebnissen mit KQL
  * Erstellen von Multi-Table-Anweisungen in  KQL
  * Arbeiten mit String-Daten in KQL

  Nach Nach Abschluss dieses Moduls werden die Teilnehmer zu Folgendem in der Lage sein:

  *    KQL -Anweisungen erstellen

  *   Durchsuchen von Protokolldateien nach Sicherheitsereignissen mit  KQL

  *   Filtern der Suche nach Ereigniszeit, Schweregrad, Domäne und anderen relevanten Daten mit KQL

  *   Zusammenfassen von Daten mithilfe von KQL-Anweisungen

  *   Darstellung von Visualisierungen mithilfe von  KQL -Anweisungen

  *   Extrahieren von Daten aus unstrukturierten Stringfeldern mit KQL

  *   Extrahieren von Daten aus strukturierten String-Daten mit KQL

  *   Erstellen von Funktionen mit KQL
    
    
  ### Modul 5&#58; Konfigurieren Ihrer Azure Sentinel -Umgebung
  Beginnen Sie mit Azure Sentinel, indem Sie den Azure Sentinel-Arbeitsbereich ordnungsgemäß konfigurieren. Die Einrichtung und Konfiguration herkömmlicher SIEM-Systeme (Security Information and Event Management) dauert in der Regel sehr lange. Sie sind auch nicht unbedingt für Cloud-Workloads konzipiert. Mit Azure Sentinel können Sie schnell wertvolle Sicherheitsinformationen aus Ihrer Cloud und von lokalen Daten abrufen. Dieses Modul hilft Ihnen beim Einstieg. Erfahren Sie mehr über die Architektur von Azure Sentinel-Arbeitsbereichen, um sicherzustellen, dass Sie Ihr System so konfigurieren, dass es die Sicherheitsanforderungen Ihres Unternehmens erfüllt. Als Security Operations Analyst müssen Sie die in Ihrem Arbeitsbereich aufgenommenen Tabellen, Felder und Daten verstehen. Erfahren Sie, wie man die am häufigsten verwendeten Datentabellen in Azure Sentinel abfragt.
  #### Lektionen

  *   Einführung in Azure Sentinel

  *   Erstellen und Verwalten von Azure Sentinel-Arbeitsbereichen

  *   Abfrage von Protokollen in Azure Sentinel

  *   Verwendung von Überwachungslisten in  Azure Sentinel

  *   Nutzung von Bedrohungsdaten in Azure Sentinel


  #### Lab : Konfigurieren Ihrer Azure Sentinel-Umgebung

  ####
  *   Einen Azure Sentinel-Arbeitsbereich erstellen
  *   Erstellen einer Überwachungsliste
  *   Erstellen eines Bedrohungsindikators

  Nach Nach Abschluss dieses Moduls werden die Teilnehmer zu Folgendem in der Lage sein:

  *   Identifizieren Sie die verschiedenen Komponenten und Funktionen von Azure Sentinel.

  *   Identifizieren Sie Anwendungsfälle, für die Azure Sentinel  eine gute Lösung wäre.

  *   Beschreibung der Azure Sentinel-Arbeitsraumarchitektur

  *   Installieren des Azure Sentinel -Arbeitsraums

  *   Verwalten eines Azure Sentinel-Arbeitsraums

  *   Erstellen einer Überwachungsliste in Azure Sentinel

  *   Verwendung von KQL für den Zugang zur Überwachungsliste in Azure Sentinel

  *   Verwalten von Bedrohungsindikatoren in Azure Sentinel

  *   Verwendung von KQL für den Zugang zu Bedrohungsindiatoren in Azure Sentinel
    
    
  ### Modul 6&#58; Protokolle verbinden mit Azure Sentinel
  Verbinden Sie Daten im Cloud-Maßstab mit allen Benutzern, Geräten, Anwendungen und Infrastrukturen, mit Azure Sentinel, sowohl lokal als auch in mehreren Clouds. Der primäre Ansatz zum Verbinden von Protokolldaten ist die Verwendung der von Azure Sentinel bereitgestellten Datenanschlüsse.Dieses Modul bietet einen Überblick über die verfügbaren Datenanschlüsse. Sie erfahren mehr über die Konfigurationsoptionen und Daten, die von Azure Sentinel- Datenanschlüssen für Microsoft 365 Defender bereitgestellt werden.
  #### Lektionen

  *   Verbinden von Daten mit Azure Sentinel über Datenkonnektoren

  *   Verbinden von Microsoft-Diensten mit Azure Sentinel

  *   Verbindung von Microsoft 365 Defender mit Azure Sentinel

  *   Verbindung von Windows-Hosts mit Azure Sentinel

  *   Verbindung von Common Event Format-Protokollen mit  Azure Sentinel

  *   Verbindung von Syslog-Datenquellen mit Azure Sentinel

  *   Verbinden von Bedrohungsindikatoren mit Azure Sentinel


  #### Lab : Protokolle verbinden mit Azure Sentinel

  ####
  *   Daten über Datenkonnektoren mit Azure Sentinel verbinden
  *   Verbinden von Windows-Geräten mit  Azure Sentinel  über Datenkonnektoren
  *   Verbindung von Linux-Hosts mit Azure Sentinel  mit Hilfe von Datenkonnektoren
  *   Verbindung von Bedrohungsdaten mit Azure Sentinel über Datenkonnektoren

  Nach Nach Abschluss dieses Moduls werden die Teilnehmer zu Folgendem in der Lage sein:

  *   Erklären der Verwendung von Datenkonnektoren in Azure Sentinel

  *   Erklären der Unterschiede zwischen Common Event Format und Syslog-Konnektoren in Azure Sentinel

  *   Microsoft service -Konnektoren verbinden

  *   Erläutern, wie Konnektoren automatisch Vorfälle in Azure Sentinel erstellen

  *   Aktivieren des Microsoft 365 Defender -Konnektors in  Azure Sentinel

  *   Azure Windows Virtual Machines mit Azure Sentinel verbinden

  *   Verbinden von Nicht-Azure Windows-Hosts mit  Azure Sentinel

  *   Konfigurieren des Log Analytics-Agenten zum Sammeln von Sysmon-Ereignissen

  *   Erläuterung der Bereitstellungsoptionen des Common Event Format-Konnektors in  Azure Sentinel

  *   Konfigurieren Sie den  TAXII-Konnektor in Azure Sentinel

  *   Anzeigen von Bedrohungsindikatoren in Azure Sentinel
    
    
  ### Modul 7&#58; Erstellen von Erkennungen und Durchführen von Untersuchungen mitAzure Sentinel
  mit Azure Sentinel durchführen Erkennen Sie zuvor aufgedeckte Bedrohungen und beheben Sie Bedrohungen schnell durch integrierte Orchestrierung und Automatisierung in Azure Sentinel. Sie erfahren, wie man Azure Sentinel-Playbooks erstellt, um auf Sicherheitsbedrohungen zu reagieren. Sie untersuchen Verwaltung von Azure Sentinel-Vorfällen, erfahren mehr über Azure Sentinel-Ereignisse und -Entitäten und finden Möglichkeiten zur Lösung von Vorfällen. Außerdem erfahren Sie, wie man Daten in Azure Sentinel abfragt, visualisiert und überwacht.
