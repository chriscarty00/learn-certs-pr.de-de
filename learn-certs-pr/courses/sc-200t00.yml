  ### Modul 8&#58; Führen Sie die Bedrohungssuche in Azure Sentinel durch
  In diesem Modul lernen Sie, das Bedrohungsverhalten mit Hilfe von Azure Sentinel-Abfragen proaktiv zu identifizieren.Sie werden auch lernen, Lesezeichen und Livestream zu verwenden, um Bedrohungen zu suchen. Außerdem erfahren Sie, wie man Notebooks in Azure Sentinel für die erweiterte Suche verwendet.
  #### Lektionen
  - Bedrohungsjagd mit Azure SentineL
  - Suchen Sie mit Hilfe von Notizbüchern in Azure Sentinel nach Bedrohungen
  
  
  #### Lab&#58; Bedrohungssuche in Azure Sentinel
  - Bedrohungssuche in Azure Sentinel
  - Bedrohungssuche mit Hilfe von Notizbüchern 

  Nach Abschluss dieses Moduls sind die Teilnehmer in der Lage&#58;
  - Bedrohungssuchkonzepte zur Verwendung mit Azure Sentinel zu beschreiben
  - eine Bedrohungssuchhypothese zur Verwendung in Azure Sentinel zu definieren
  - Abfragen zu verwenden, um nach Bedrohungen zu suchen.
  - Bedrohungen über die Zeit mit Livestream zu beobachten.
  - API-Bibliotheken für die erweiterte Bedrohungssuche in Azure Sentinel zu durchsuchenl
  - Notizbücher in Azure Sentinel zu erstellen und verwenden.