  ### <a name="module-2-mitigate-threats-using-microsoft-365-defender-for-endpoint"></a>Modul 2: Abwehren von Bedrohungen mithilfe von Microsoft 365 Defender für Endpunkt


  Implementieren Sie die Microsoft Defender for Endpoint-Plattform, um erweiterte Bedrohungen zu erkennen, zu untersuchen und darauf zu reagieren. Erfahren, wie Microsoft Defender für Endpunkt die Sicherheit Ihrer Organisation verbessern kann. Hier erfahren Sie, wie Sie die Microsoft Defender für Endpunkt-Umgebung bereitstellen, einschließlich des Onboardings von Geräten und der Sicherheitskonfiguration. Hier erfahren Sie, wie Incidents und Warnungen mithilfe von Microsoft Defender für Endpunkte untersucht werden. Sie können eine erweiterte Bedrohungssuche durchführen und sich an Experten für Bedrohungen wenden. Sie lernen auch, wie Sie die Automatisierung in Microsoft Defender für Endpunkt durch die Verwaltung von Umgebungseinstellungen konfigurieren können. Schließlich erfahren Sie mehr über die Schwachstellen Ihrer Umgebung mithilfe des Bedrohungs- und Schwachstellenmanagements in Microsoft Defender für Endpunkt.


