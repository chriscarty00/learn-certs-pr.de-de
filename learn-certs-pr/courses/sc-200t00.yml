  ### <a name="module-4-create-queries-for-azure-sentinel-using-kusto-query-language-kql"></a>Modul 4: Erstellen von Azure Sentinel-Abfragen mithilfe von KQL (Kusto Query Language)


  Schreiben Sie die KQL-Anweisungen (Kusto Query Language, Kusto-Abfragesprache) zum Abfragen von Protokolldaten, um Erkennungen, Analysen und Berichte in Azure Sentinel auszuführen. Dieses Modul konzentriert sich auf die am häufigsten verwendeten Operatoren. In den KQL-Beispielanweisungen werden sicherheitsbezogene Tabellenabfragen vorgestellt. KQL ist die Abfragesprache, die der Untersuchung von Daten zum Erstellen von Analysen und Arbeitsmappen sowie der Ausführung von Huntingvorgängen in Azure Sentinel dient. Im Folgenden finden Sie Informationen darüber, wie Sie mithilfe der grundlegenden KQL-Anweisungsstruktur komplexe Anweisungen erstellen. Hier erfahren Sie, wie Sie Daten in einer KQL-Anweisung zusammenfassen und visualisieren. Dies ist die Grundlage zum Erstellen von Erkennungen in Azure Sentinel. Erfahren Sie, wie Sie mithilfe der Kusto-Abfragesprache (Kusto Query Language, KQL) aus Protokollquellen erfasste Zeichenfolgendaten bearbeiten.


  #### <a name="lessons"></a>Lektionen


  *   Erstellen von KQL-Anweisungen für Azure Sentinel


