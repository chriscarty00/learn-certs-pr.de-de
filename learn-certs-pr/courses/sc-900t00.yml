  *   Beschreiben der Zugriffsverwaltungsfunktionen von Azure AD


  *   Beschreiben der Identity Protection- und Identity Governance-Funktionen von Azure AD



  ### <a name="module-3-describe-the-capabilities-of-microsoft-security-solutions"></a>Modul 3: Beschreiben der Funktionen von Microsoft-Sicherheitslösungen


  Hier erfahren Sie mehr zu Sicherheitsfunktionen in Microsoft. Die behandelten Themen umfassen Netzwerk- und Plattformfunktionen von Azure, Azure-Sicherheitsverwaltung und Microsoft Sentinel. Sie erfahren mehr über den Bedrohungsschutz mit Microsoft 365 Defender und der Microsoft 365-Sicherheitsverwaltung und erkunden Endpoint Protection mit Intune.


  #### <a name="lessons"></a>Lektionen


  *   Beschreiben der grundlegenden Sicherheitsfunktionen in Azure


  *   Beschreiben der Sicherheitsverwaltungsfunktionen von Azure


  *   Beschreiben der Sicherheitsfunktionen von Microsoft Sentinel


  *   Beschreiben der Bedrohungsschutzfunktionen von Microsoft 365


  *   Beschreiben der Sicherheitsverwaltungsfunktionen von Microsoft 365


