summary: >-
  Dieser dreitägige Kurs richtet sich in erster Linie an IT-Experten, die Erfahrung mit der Verwaltung einer lokalen Windows Server-Umgebung haben. Ziel ist es, Fachleute auf die Planung, Implementierung und Verwaltung von Umgebungen vorzubereiten, die von Azure IaaS gehostete Windows Server-basierte Workloads enthalten. Der Kurs behandelt die Nutzung der Hybridfunktionen von Azure, die Migration virtueller und physischer Server-Workloads auf Azure IaaS sowie die Verwaltung und Sicherung von Azure-VMs unter Windows Server 2019.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Dieser dreitägige Kurs richtet sich an IT-Experten, die lokale Windows Server-Umgebungen verwalten und Azure für die Verwaltung von Serverworkloads und für den Schutz von VMs unter Windows Server 2019 verwenden möchten. Außerdem kommt dieser Kurs jeder Rolle zugute, die administrative und betriebliche Aufgaben für Microsoft Azure IaaS-Workloads (Infrastructure-as-a-Service) umfasst.
prerequisitesSection: >-
  - Erfahrung mit der Verwaltung von Windows Server-Betriebssystemen und Windows Server-Workloads in lokalen Szenarios, einschließlich AD DS, DNS, DFS, Hyper-V und Datei-/Speicherdiensten

  - Erfahrung mit häufig genutzten Windows Server-Verwaltungstools (bereits durch die erste Voraussetzung impliziert)

  - Grundlegende Kenntnisse der wichtigsten Compute-, Speicher-, Netzwerk- und Virtualisierungstechnologien von Microsoft (bereits durch die erste Voraussetzung impliziert)

  - Grundlegende Kenntnisse zu auf Windows Server basierenden Compute- und Speichertechnologien für lokale Resilienz (Failoverclustering, Speicherplätze)

  - Grundlegende Kenntnisse zur Implementierung und Verwaltung von IaaS-Diensten in Microsoft Azure

  - Grundlegende Kenntnisse im Umgang mit Azure Active Directory

  - Grundlegende Kenntnisse zu sicherheitsbezogenen Technologien (Firewalls, Verschlüsselung, mehrstufige Authentifizierung, SIEM/SOAR)

  - Grundkenntnisse zur Erstellung von PowerShell-Skripts


  Ein Verständnis folgender Konzepte im Zusammenhang mit Windows Server-Technologien:

  - Hochverfügbarkeit und Notfallwiederherstellung

  - Automatisierung

  - Überwachung
outlineSection: >-
  ### <a name="module-158-introducing-azure-hybrid-iaas-with-windows-server-2019"></a>Modul 1&#58; Einführung in Azure Hybrid IaaS mit Windows Server 2019

  Dieses Modul beschreibt die Prinzipien von Azure IaaS (Berechnung, Speicherung und Netzwerk) sowie die Methoden zur Integration lokaler Umgebungen in Azure und Azure AD (Netzwerk, Datei-Services, Verwaltung, Überwachung, Sicherung und Notfallwiederherstellung sowie Identität). Das Modul führt auch hybride Verwaltungstools ein (Windows Admin Center, Azure-Portal, PowerShell und Azure CLI). Als Einführungsmodul wird der Großteil dieser Themen später im Kurs ausführlicher behandelt. Darüber hinaus deckt das Modul keine Windows Server 2019-Technologien ab, die über die vom Standpunkt der Hybridintegration relevanten Themen hinausgehen.

  #### <a name="lessons"></a>Lektionen

  - Übersicht über Azure IaaS

  - Übersicht über das Azure-Hybridmodell

  - Verwenden von Hybridverwaltungstools


  Nach Abschluss dieses Moduls können die Schüler:

  - Beschreiben der grundlegenden Prinzipien von Azure IaaS, einschließlich Berechnung, Speicherung und Netzwerk.

  - Identifizieren Sie Tools zur Implementierung von Hybridlösungen, einschließlich Windows Admin Center und PowerShell.



  ### <a name="module-258-implementing-identity-in-hybrid-scenarios"></a>Modul 2&#58; Implementieren von Identitäten in Hybridszenarien

  In diesem Modul werden die drei wichtigsten Methoden zur Integration von Identitätsmanagement und Authentifizierung in Hybridszenarien vorgestellt. AD DS auf Azure-VMs, AD DS, das in Azure Active Directory integriert ist, und Azure AD DS).

  #### <a name="lessons"></a>Lektionen

  - Implementieren von AD DS in Azure IaaS

  - Integrieren von AD DS in Azure AD

  - Implementieren verwalteter AD DS-Umgebungen


  #### <a name="lab-58-implementing-integration-between-ad-ds-and-azure-ad"></a>Lab&#58; Implementieren der Integration zwischen AD DS und Azure AD

  - Vorbereiten von Azure AD für die Integration in AD DS

  - Vorbereiten einer lokalen AD DS-Instanz für die Azure AD-Integration

  - Herunterladen, Installieren und Konfigurieren von Azure AD Connect

  - Überprüfen der Integration zwischen AD DS und Azure AD

  - Implementieren von Azure AD-Integrationsfunktionen in AD DS


  Nach Abschluss dieses Moduls können die Schüler:

  - Implementieren von AD DS in Azure IaaS

  - Integrieren Sie AD DS in Azure AD.

  - Implementieren verwalteter AD DS-Instanzen



  ### <a name="module-358-facilitating-hybrid-management-and-operational-monitoring-in-hybrid-scenarios"></a>Modul 3&#58; Vereinfachen der Hybridverwaltung und der Betriebsüberwachung in Hybridszenarien

  In diesem Modul werden Tools vorgestellt, die die hybride Verwaltung und Betriebsüberwachung erleichtern (getrennt von der sicherheitsrelevanten Überwachung, die in Modul 4 behandelt wird), einschließlich Windows Admin Center, Azure Arc, Azure Automation und Azure Monitor.

  #### <a name="lessons"></a>Lektionen

  - Windows Admin Center

  - Azure Arc

  - Azure Monitor

  - Azure Automation


  #### <a name="lab-58-using-windows-admin-center-in-hybrid-scenarios"></a>Lab&#58; Verwenden von Windows Admin Center in Hybridszenarien

  - Bereitstellen von Azure-VMs unter Windows Server 2019

  - Implementieren der Hybridkonnektivität über den Azure-Netzwerkadapter

  - Bereitstellen des Windows Admin Center-Gateways in Azure

  - Überprüfen der Funktionalität des Windows Admin Center-Gateways in Azure


  Nach Abschluss dieses Moduls können die Schüler:

  - Beschreiben, Bereitstellen und Konfigurieren von Windows Admin Centers

  - Beschreiben und Implementieren von Azure Arc

  - Beschreiben und Verwalten von Azure Monitor

  - Implementieren der Dienstzuordnung

  - Integrieren von Azure Monitor in Operations Manager



  ### <a name="module-458-implementing-security-solutions-in-hybrid-scenarios"></a>Modul 4&#58; Implementieren von Sicherheitslösungen in Hybridszenarien

  In diesem Modul werden die wichtigsten Techniken und Services beschrieben, die die Hybridsicherheit verbessern, einschließlich Azure Security Center, Azure Sentinel und Azure Monitor / Azure Automation-basierter Lösungen für Windows Update Management.

  #### <a name="lessons"></a>Lektionen

  - Azure Security Center

  - Azure Sentinel

  - Verwalten von Windows Updates


  #### <a name="lab-58-using-azure-security-center-in-hybrid-scenarios"></a>Lab&#58; Verwenden von Azure Security Center in Hybridszenarien

  - Bereitstellen von Azure-VMs unter Windows Server 2019

  - Konfigurieren von Azure Security Center

  - Integrieren einer lokalen Windows Server 2019-Instanz in Azure Security Center

  - Überprüfen der Hybridfunktionen von Azure Security Center


  Nach Abschluss dieses Moduls können die Schüler:

  - Beschreiben und Aktivieren von Azure Security Center in Hybridumgebungen

  - Beschreiben von Azure Sentinel und Implementieren der SIEM-Funktionalität

  - Implementieren von SOAR-Lösungen in Azure Sentinel

  - Implementieren der Updateverwaltungslösung in Azure Automation



  ### <a name="module-558-implementing-file-services-in-hybrid-scenarios"></a>Modul 5&#58; Implementieren von Dateidiensten in Hybridszenarien

  In diesem Modul wird beschrieben, wie Sie Azure Datei-Services nutzen können, um lokale Windows-Dateiserver zu ersetzen oder zu verbessern. Das Modul behandelt die Implementierung von Azure-Dateien und die Azure-Dateisynchronisierung.

  #### <a name="lessons"></a>Lektionen

  - Implementieren von Azure Files

  - Implementieren der Azure-Dateisynchronisierung


  #### <a name="lab-58-implementing-azure-file-sync"></a>Lab&#58; Implementieren der Azure-Dateisynchronisierung

  - Implementieren der DFS-Replikation in Ihrer lokalen Umgebung

  - Erstellen und Konfigurieren einer Synchronisierungsgruppe

  - Ersetzen der DFS-Replikation durch eine auf Dateisynchronisierung basierende Replikation

  - Überprüfen der Replikation und Aktivieren von Cloudtiering

  - Problembehandlung für Replikationsfehler


  Nach Abschluss dieses Moduls können die Schüler:

  - Problembehandlung für Replikationsfehler

  - Beschreiben und Implementieren der Azure-Dateisynchronisierung

  - Verwalten des Cloudtierings

  - Migrieren von DFSR zur Azure-Dateisynchronisierung



  ### <a name="module-658-deploying-and-configuring-azure-vms"></a>Modul 6&#58; Bereitstellen und Konfigurieren von Azure-VMs

  In diesem Modul wird beschrieben, wie Azure-VMs unter Windows Server 2019 bereitgestellt und konfiguriert werden. Das Modul behandelt die Konfiguration von Azure VM-Netzwerk, -Speicher und -Sicherheit.

  #### <a name="lessons"></a>Lektionen

  - Bereitstellen von Azure-VMs

  - Konfigurieren von Azure-VM-Netzwerken

  - Konfigurieren von Azure-VM-Speicher

  - Konfigurieren von Azure-VM-Sicherheit


  #### <a name="lab-58-deploying-and-configuring-windows-server-2019-on-azure-vms"></a>Lab&#58; Bereitstellen und Konfigurieren von Windows Server 2019 auf Azure-VMs

  - Erstellen von ARM-Vorlagen für die Azure-VM-Bereitstellung

  - Ändern von ARM-Vorlagen zum Einbeziehen einer auf VM-Erweiterungen basierenden Konfiguration

  - Bereitstellen von Azure-VMs unter Windows Server 2019 anhand von ARM-Vorlagen

  - Konfigurieren des Administratorzugriffs auf Azure-VMs unter Windows Server 2019

  - Konfigurieren der Windows Server 2019-Sicherheit in Azure-VMs


  Nach Abschluss dieses Moduls können die Schüler:

  - Implementieren von Resilienz auf Azure-VM-Plattformebene

  - Implementieren von Resilienz auf Windows Server 2019-Betriebssystemebene in Azure-VMs

  - Implementieren von Azure-VM-Erweiterungen für Windows Server 2019

  - Konfigurieren und Optimieren des Azure-VM-Netzwerks

  - Konfigurieren von Azure-VM-Datenträgern

  - Skalieren von Azure-VM-Speicher



  ### <a name="module-758-managing-and-maintaining-azure-vms"></a>Modul 7&#58; Verwalten und Warten von Azure-VMs

  In diesem Modul wird beschrieben, wie man Azure-VMs unter Windows Server 2019 verwaltet und wartet. Das Modul beschreibt Tools zum Verwalten und Verwalten von Azure-VMs, einschließlich Windows Admin Center, PowerShell Remoting über die Cloud-Shell, Ausführungsbefehl, serielle Konsole und Azure-Richtlinie über die Gastkonfigurationserweiterung.

  #### <a name="lessons"></a>Lektionen

  - Verwalten von Azure-VMs unter Windows Server 2019

  - Warten von Azure-VMs unter Windows Server 2019


  #### <a name="lab-58-managing-azure-vms-running-windows-server-2019"></a>Lab&#58; Verwalten von Azure-VMs unter Windows Server 2019

  - Bereitstellen von Azure-VMs unter Windows Server 2019

  - Verwalten von Windows Server 2019 in Azure-VMs über Windows Admin Center

  - Verwalten von Windows Server 2019 in Azure-VMs über Cloud Shell mithilfe von PowerShell-Remoting

  - Verwalten von Windows Server 2019 in Azure-VMs mithilfe des Befehls „Ausführen“

  - Verwalten von Windows Server 2019 in Azure-VMs mithilfe der seriellen Konsole

  - Verwalten von Windows Server 2019 in Azure-VMs mithilfe der Azure Policy-Gastkonfiguration


  Nach Abschluss dieses Moduls können die Schüler:

  - Verwalten von Windows Server 2019 in Azure-VMs

  - Implementieren von Azure-Richtlinien

  - Warten von Windows-Updates

  - Beschreiben der Sicherung und Wiederherstellung auf Azure-VM- und Datenträgerebene

  - Unterbrechungsfreies Bereitstellen von Azure-VMs



  ### <a name="module-858-planning-and-implementing-migration-and-recovery-services-in-hybrid-scenarios"></a>Modul 8&#58; Planen und Implementieren von Migrations- und Wiederherstellungsdiensten in Hybridszenarien

  In diesem Modul wird beschrieben, wie Sie Migrations-, Sicherungs- und Wiederherstellungsszenarien nur für Hybrid- und Cloud-Anwendungen planen und implementieren, indem Sie die Services von Windows Server 2019 und Azure nutzen. Diese Services umfassen Azure Migrate, Storage Migration Service, Azure Backup, Azure Site Recovery und Storage Replica.

  #### <a name="lessons"></a>Lektionen

  - Azure Migrate

  - Speichermigrationsdienst

  - Azure Site Recovery

  - Speicherreplikat

  - Azure Backup


  #### <a name="lab-58-implementing-azure-based-recovery-services"></a>Lab&#58; Implementieren von Azure-basierten Wiederherstellungsdiensten

  - Implementieren der Lab-Umgebung

  - Erstellen und Konfigurieren eines Azure Site Recovery-Tresors

  - Implementieren des Hyper-V-VM-Schutzes über einen Azure Site Recovery-Tresor

  - Implementieren von Azure Backup


  Nach Abschluss dieses Moduls können die Schüler:

  - Migrieren von Windows Server-Workloads mithilfe von Azure Migrate

  - Beschreiben des Speichermigrationsdiensts und Identifizieren geeigneter Szenarien für seine Verwendung

  - Erläutern der Unterstützung von Business Continuity & Disaster Recovery durch Azure Site Recovery

  - Migrieren von Windows Server-Instanzen zu Azure mithilfe von Azure Site Recovery

  - Beschreiben von Speicherreplikaten und geeigneten Szenarien für ihre Verwendung

  - Replizieren von Speicher in Azure-VMs mithilfe von Speicherreplikaten

  - Sichern lokaler Workloads mithilfe von Azure Backup
