outlineSection: >-
  ### <a name="module-158-introducing-azure-stack-hci"></a>Modul 1&#58; Einführung in Azure Stack HCI

  Dieses Modul beschreibt die grundlegenden Merkmale von Azure Stack HCI sowie die Peer-Angebote, die Teil des Azure Stack-Portfolios sind, einschließlich Azure Stack Hub und Azure Stack Edge. Das Modul bietet außerdem einen Überblick über die Azure Stack HCI-Kerntechnologien und -Verwaltungstools sowie eine allgemeine Anleitung für einen typischen Implementierungsprozess. Schließlich schließen die Module mit einer Zusammenfassung der Azure Stack HCI-Hybridfunktionen ab, von denen die meisten in Modul 4 ausführlich behandelt werden.

  #### <a name="lessons"></a>Lektionen

  - Übersicht über Azure Stack HCI

  - Übersicht über Azure Stack HCI-Technologien

  - Übersicht über Azure Stack HCI-Verwaltungstools

  - Übersicht über die Azure Stack HCI-Hybridfunktionen


  Nach Abschluss dieses Moduls können die Schüler:

  - Beschreiben der grundlegenden Funktionen und Anwendungsfälle des Microsoft Azure Stack-Portfolios

  - Identifizieren der wichtigsten Komponenten der Azure Stack HCI-Architektur

  - Identifizieren gängiger Verwaltungstools, die zum Bereitstellen und Verwalten einer hyperkonvergenten Infrastruktur verwendet werden

  - Beschreiben des Zwecks und der Funktionen von Azure Arc

  - Identifizieren von Azure-Infrastrukturdiensten, die Sie in Ihre lokale Umgebung integrieren können

  - Konfigurieren von Cloudzeugen als Quorumzeugen

  - Beschreiben, wie mit dem Azure-Netzwerkadapter ein Point-to-Site-VPN mit einem virtuellen Azure-Netzwerk eingerichtet wird

  - Beschreiben der Merkmale und Anwendungsfälle für die Azure-Dateisynchronisierung und Azure Monitor

  - Erläutern, wie mithilfe von Azure Backup und Azure Site Recovery die Geschäftskontinuität aufrechterhalten wird

  - Beschreiben der Anwendungsfälle und Architektur der Azure-Updateverwaltung

  - Beschreiben des allgemeinen Prozesses zum Bereitstellen einer Azure Stack HCI-Implementierung



  ### <a name="module-258-operating-and-maintaining-azure-stack-hci"></a>Modul 2&#58; Betrieb und Wartung von Azure Stack HCI

  In diesem Modul wird beschrieben, wie Workloads in Azure Stack HCI implementiert, verwaltet und verwaltet werden. Wie im ersten Modul beschrieben, wurde Azure Stack HCI entwickelt, um die Leistung, Ausfallsicherheit und Skalierbarkeit bestimmter Arten von Workloads zu optimieren. Die Implementierung dieser Workloads erfolgt nach der Erstkonfiguration, bei der virtualisierte Speicher- und Netzwerkebenen auf der von Microsoft genehmigten Hardware bereitgestellt werden, auf der das Betriebssystem Windows Server 2019 ausgeführt wird. Dieses Modul bietet einen Überblick über verschiedene Azure-Services und Windows Server-Funktionen, die zum Verwalten und Wahren dieser Workloads verwendet werden können, und nutzt die Integration von Windows Server 2019 in Azure.

  #### <a name="lessons"></a>Lektionen

  - Implementieren und Verwalten von Workloads in Azure Stack HCI

  - Wartung von Azure Stack HCI


  #### <a name="lab-58-lab-b58-using-windows-admin-center-in-hybrid-scenarios"></a>Lab&#58; Lab B&#58; Verwenden von Windows Admin Centers in Hybridszenarien

  - Integrieren einer hyperkonvergenten Infrastruktur in Azure-Dienste

  - Untersuchen der Azure-Integrationsfunktionen

  - Verwalten von Updates für hyperkonvergente Infrastrukturen


  Nach Abschluss dieses Moduls können die Schüler:

  - Implementieren des gemeinsamen Clusterings mit freigegebenen Disks

  - Beschreiben der Komponenten, die zum Bereitstellen abgeschirmter VMs erforderlich sind

  - Implementieren von VDI-Workloads (Virtual Desktop Infrastructure)

  - Hostcontainerbasierte Bereitstellungen in Azure Stack HCI

  - Erstellen einer P2S-VPN-Verbindung (Point-to-Site) mit einem virtuellen Azure-Netzwerk über den Azure-Netzwerkadapter

  - Beschreiben der Architektur der Azure-Dateisynchronisierung

  - Implementieren der Azure-Dateisynchronisierung zum Replizieren von Dateien zwischen lokalem System und einer Azure-Dateifreigabe

  - Verwalten von Azure Stack HCI-Workloads mit Azure Arc



  ### <a name="module-358-planning-for-and-implementing-azure-stack-hci-storage"></a>Modul 3&#58; Planen und Implementieren von Azure Stack HCI-Speicher

  In diesem Modul wird beschrieben, wie man Azure Stack HCI-Speicher plant und implementiert. Das Modul behandelt die wichtigsten HCI-Speichertechnologien im Detail und enthält eine spezifische Beschreibung der Speicher-QoS und des Speicherreplikats (im Kontext von Azure Stack HCI). Das Modul beschreibt den Prozess der Planung, Implementierung und Verwaltung des Azure Stack HCI-Speichers.

  #### <a name="lessons"></a>Lektionen

  - Übersicht über die wichtigsten Technologien von Azure Stack HCI-Speicher

  - Planen von direkten Speicherplätze in Azure Stack HCI

  - Implementieren einer auf direkten Speicherplätzen basierenden hyperkonvergenten Infrastruktur

  - Verwalten von direkten Speicherplätzen in Azure Stack HCI

  - Planen und Implementieren der Speicher-QoS

  - Planen und Implementieren von Speicherreplikaten


  #### <a name="lab-58-implementing-a-storage-spaces-direct-cluster"></a>Lab &#58; Implementieren eines Clusters mit direkten Speicherplätzen

  - Implementieren eines Clusters mit direkten Speicherplätzen mithilfe von Windows PowerShell

  - Verwalten eines Clusters mit direkten Speicherplätzen mithilfe von Windows Admin Center und Windows PowerShell

  - Verwalten und Überwachen der Resilienz eines Clusters mit direkten Speicherplätzen

  - Verwalten der Ebenen eines Clusters mit direkten Speicherplätzen

  - Identifizieren und Analysieren von Metadaten eines Clusters mit direkten Speicherplätzen (optional)


  Nach Abschluss dieses Moduls können die Schüler:

  - Beschreiben der wichtigsten Technologien von Azure Stack HCI-Speicher

  - Planen von direkten Speicherplätzen in Azure Stack HCI

  - Implementieren einer auf direkten Speicherplätzen basierenden hyperkonvergenten Infrastruktur

  - Verwalten von direkten Speicherplätzen in Azure Stack HCI

  - Planen und Implementieren der Speicher-QoS

  - Planen und Implementieren von Speicherreplikaten



  ### <a name="module-458-planning-for-and-implementing-azure-stack-hci-networking"></a>Modul 4&#58; Planen und Implementieren von Azure Stack HCI-Netzwerken

  In diesem Modul wird beschrieben, wie Sie Software-definierte Netzwerke in Azure Stack HCI planen und implementieren. Das Modul konzentriert sich auf die Technologie und ihre grundlegenden Funktionen, wobei der Schwerpunkt auf dem Windows Admin Center als primärem SDN-Verwaltungstool liegt. Das Modul behandelt außerdem vier spezifische SDN-Komponenten, die in Azure Stack HCI verfügbar sind. Switch Embedded Teaming (SET), Software Load Balancing (SLB), Datacenter Firewall und RAS-Gateways.

  #### <a name="lessons"></a>Lektionen

  - Übersicht über die wichtigsten Netzwerktechnologien von Azure Stack HCI

  - Übersicht über Netzwerkvirtualisierung und softwaredefinierte Netzwerke

  - Planen und Implementieren von Switch Embedded Teaming

  - Planen und Implementieren der Rechenzentrumsfirewall

  - Planen und Implementieren des Softwarelastenausgleichs

  - Planen und Implementieren von RAS-Gateways


  #### <a name="lab-58-lab-a58-deploying-software-defined-networking"></a>Lab&#58; Lab A&#58; Bereitstellen eines softwaredefinierten Netzwerks

  - Bereitstellen eines softwaredefinierten Netzwerks mithilfe von PowerShell

  - Verwalten virtueller Netzwerke mithilfe von Windows Admin Center und PowerShell

  - Implementieren der SDN-Zugriffssteuerungsliste mithilfe von Windows Admin Center

  - Implementieren des SDN-Softwarelastenausgleichs mithilfe von Windows Admin Center und Windows PowerShell


  Nach Abschluss dieses Moduls können die Schüler:

  - Beschreiben der wichtigsten Komponenten von Azure Stack HCI für softwaredefinierte Netzwerke (SDN)

  - Unterscheiden zwischen reinen Software- und reinen Hardwarefeatures im Kontext von Azure Stack HCI

  - Beschreiben des Anwendungsfalls für vereinfachte SMB-Multichannel- und Multi-NIC-Clusternetzwerke

  - Beschreiben der Netzwerkvirtualisierung im Kontext von Azure Stack HCI

  - Beschreiben des Bereitstellungsprozesses für SDN in Azure Stack HCI

  - Planen und Implementieren von Switch Embedded Teaming (SET)

  - Beschreiben der Funktionalität und Infrastruktur des Softwarelastenausgleichs (Software Load Balancing, SLB) und Implementieren des Softwarelastenausgleichs

  - Implementieren und Konfigurieren der Rechenzentrumsfirewall

  - Implementieren, Konfigurieren und Behandeln von Problemen von RAS Gateway
