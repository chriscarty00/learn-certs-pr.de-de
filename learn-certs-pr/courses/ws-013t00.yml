summary: >-
  Dieser dreitägige Kurs richtet sich in erster Linie an IT-Experten, die bereits über umfangreiche Erfahrung in der Verwaltung einer lokalen Windows Server-Umgebung verfügen. In diesem Kurs werden fortgeschrittene Themen im Zusammenhang mit dem softwaredefinierten Windows Server-Rechenzentrum, Azure Stack HCI und andere Azure Stack-Produkte behandelt. Es wird auch die Verwendung vorhandener Microsoft System Center-Produkte beschrieben, um softwaredefinierte Rechenzentren unter Windows Server 2019 zu implementieren und zu verwalten. Dieser Kurs richtet sich an fortgeschrittene Benutzer, die ihre virtuellen Workloads unter Windows Server 2019 in mittlerem bis großem Umfang mit einem softwaredefinierten Rechenzentrum und Prinzipien der Hyperkonvergenz ausführen möchten.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Dieser Kurs richtet sich an IT-Experten, die lokale Windows Server-Umgebungen verwalten und Azure zum Verwalten von Server-Workloads und zum Ausführen ihrer virtuellen Workloads unter Windows Server 2019 verwenden möchten. Sie möchten auch vorhandene Microsoft System Center-Produkte verwenden, um softwaredefinierte Rechenzentren mit Windows Server 2019 zu implementieren und zu verwalten.
