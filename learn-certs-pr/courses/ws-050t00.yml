summary: >-
  In diesem Workshop lernen IT-Fachleute, wie sie bestehende lokale Workloads und Ressourcen in die Cloud migrieren können, insbesondere auf die Microsoft Azure-Plattform. Kursteilnehmer erfahren, wie sie eine bestehende lokale Umgebung bei der Vorbereitung einer Cloudmigration beurteilen und bewerten. Sie lernen auch, wie sie ihre Azure-basierten Workloads überwachen und optimieren, um die Investitionsrendite zu maximieren, und wie sie Azure-Dienste nutzen, um ihre virtuellen Computer, Anwendungen und Daten zu schützen und zu verwalten.


  #### <a name="audience-profile"></a>Zielgruppenprofil

  Dieser Workshop richtet sich an IT-Administratoren und Mitarbeiter, die Migrationen von lokalen Ressourcen zu Azure planen, implementieren und verwalten oder virtuelle Azure-Computer zu anderen Azure-Standorten replizieren müssen. Sie reagieren auf geschäftliche Anforderungen von Workloadbesitzern, Workloads in die Cloud zu migrieren, um von den Vorteilen zu profitieren, die eine cloudfähige Strategie gegenüber einem herkömmlichen Rechenzentrumsansatz bietet. Diese Aufgabe erfordert die Kommunikation und Koordination mit verschiedenen Personen innerhalb der IT-Abteilung einer Organisation und den Geschäftsbereichen sowie mit Anbietern.
prerequisitesSection: >-
  - IT-Administratoren benötigen für diese Rolle Erfahrung in den Bereichen Betriebssysteme, Virtualisierung, Cloudinfrastruktur, Speicherstrukturen und Netzwerk. Darüber hinaus sollten IT-Administratoren über Erfahrungen oder gleichwertige Kenntnisse in der Verwaltung einer IaaS-Azure-Infrastruktur verfügen.

  - Verständnis lokaler Virtualisierungstechnologien wie VMs, virtuelle Netzwerke und virtuelle Festplatten.

  - Kenntnisse zur Netzwerkkonfiguration, z. B. TCP/IP, DNS (Domain Name System), VPNs (virtuelle private Netzwerke), Firewalls und Verschlüsselungstechnologien

  - Verständnis von Active Directory-Konzepten, einschließlich Domänen, Gesamtstrukturen, Domänencontrollern, Replikation, Kerberos-Protokoll und LDAP (Lightweight Directory Access Protocol).

  - Verständnis von Resilienz und Notfallwiederherstellung, einschließlich Sicherungs- und Wiederherstellungsvorgängen.

  - Vertrautheit mit der Nutzung von Azure, einschließlich Azure-Portal, Cloud Shell, Azure PowerShell, CLI und ARM-Vorlage.

  - Verständnis von Azure Active Directory und Cloudidentitätsverwaltung.

  - Verständnis der Verwaltung von Abonnements, Benutzern, Gruppen, Abrechnung und Azure-Richtlinien.
outlineSection: >-
  ### <a name="module-158-planning-and-assessing-and-azure-migration"></a>Modul 1: Planen und Bewerten der Azure-Migration

  In diesem Modul lernen Sie die wichtigsten geschäftlichen und technischen Faktoren kennen, die zu einer Cloudmigration führen, sowie die Phasen einer Azure-Migration und die für jede Phase verwendeten Tools und Dienste. Sie lernen, wie Sie Ihre lokalen Umgebungen als Vorbereitung auf die Migration der entsprechenden Workloads zu Azure ermitteln und bewerten können.

  #### <a name="lessons"></a>Lektionen

  - Cloudmigration: geschäftliche Beweggründe, Ziele und Ergebnisse

  - Ermittlung und Bewertung



  #### <a name="lab-58-discover-and-assess-on-premises-resources-for-migration"></a>Lab: Ermitteln und Bewerten lokaler Ressourcen für die Migration


  ### <a name="module-258-introduction-to-data-migration"></a>Modul 2: Einführung in die Datenmigration

  In diesem Modul lernen Sie Lösungen für das sichere Übertragen von Daten in Terabytegröße in Azure kennen. Sie erfahren mehr über die Azure Data Box-Produktfamilie mit sowohl Online- als auch Offlineübertragungsoptionen. Anschließend erfahren Sie, wie Sie eine lokale SQL Server 2008 R2-Datenbank mithilfe von Azure Database Migration Service (DMS) zu Azure SQL Managed Instance (MI) migrieren.

  #### <a name="lessons"></a>Lektionen

  - Azure Data Box

  - Datenbankmigration



  #### <a name="lab-58-migrate-on-premises-sql-server-database-to-azure-sql-managed-instance"></a>Lab: Migrieren einer lokalen SQL Server-Datenbank zu Azure SQL Managed Instance


  ### <a name="module-358-implementing-migration-using-azure-migrate-services"></a>Modul 3: Implementieren der Migration mit Azure Migrate-Diensten

  In diesem Modul erfahren Sie, wie Sie die lokale Infrastruktur und Azure-Komponenten vor der geplanten Migration vorbereiten. Außerdem erfahren Sie, wie Sie eine vollständige Migration mithilfe von Azure Migrate durchführen.

  #### <a name="lessons"></a>Lektionen

  - Übersicht über die Servermigration mit Azure Migrate

  - VMware – Migration ohne Agent

  - VMware – Agent-basierte Migration

  - Absichern migrierter Workloads

  - Rechenzentrumsmigration mithilfe von Microsoft Migration Factory



  #### <a name="lab-58-replicate-virtual-machines-to-azure"></a>Lab: Replizieren virtueller Computer zu Azure


  ### <a name="module-458-backup-and-disaster-recovery-in-azure"></a>Modul 4: Sicherung und Notfallwiederherstellung in Azure

  In diesem Modul lernen Sie die wichtigsten Komponenten einer Geschäftskontinuitätsstrategie kennen und erfahren, was für eine hochverfügbare Lösung erforderlich ist. Außerdem lernen Sie, wie Sie die Sicherung virtueller Azure-IaaS-Computer mit dem Dienst Azure Backup implementieren. Zudem erfahren Sie, wie Sie Azure-VMs mit Azure Site Recovery an einen anderen Azure-Standort replizieren können.

  #### <a name="lessons"></a>Lektionen

  - Azure Backup: Übersicht

  - Implementieren der Azure-IaaS-Sicherung

  - Azure zu Azure Site Recovery

  - Notfallwiederherstellung für Anwendungen
