summary: |-
  In diesem Workshop lernen IT-Experten, wie sie vorhandene lokale Workloads und Assets in die Cloud migrieren, insbesondere auf die Microsoft Azure-Plattform. Die Teilnehmer lernen, eine vorhandene lokale Umgebung in Vorbereitung auf eine Cloud-Migration zu bewerten. Die Teilnehmer lernen auch, wie sie ihre Azure-basierten Workloads überwachen und optimieren, um die (ROI) zu maximieren, und Azure-Services zum Schutz und zur Verwaltung Ihrer virtuellen Computer, Anwendungen und Daten zu verwenden.  

  #### Zielgruppenprofil
  Dieser Workshop richtet sich an IT-Administratoren und Mitarbeiter, die Migrationen von lokalen Ressourcen zu Azure planen, implementieren und verwalten oder virtuelle Azure-Computer an andere Azure-Standorte replizieren. Sie nehmen Geschäftsanfragen von Workload-Eigentümern entgegen, um Workloads in die Cloud zu migrieren, um die Vorteile einer Cloud-fähigen Strategie gegenüber einem herkömmlichen Rechenzentrumsansatz zu nutzen. Diese Rolle erfordert die Kommunikation und Koordination mit verschiedenen Personen innerhalb der IT-Abteilung und den Geschäftsgruppen eines Unternehmens sowie mit Anbietern.
prerequisitesSection: |-
  - IT-Administratoren beginnen diese Rolle mit Erfahrung in Betriebssystemen, Virtualisierung, Cloud-Infrastruktur, Speicherstrukturen und Netzwerken. Darüber hinaus sollten IT-Administratoren über Erfahrung oder gleichwertige Kenntnisse in der Verwaltung einer IaaS-Azure-Infrastruktur verfügen. 
  - Kenntnisse der lokalen Virtualisierungstechnologien, einschließlich&#58; VMs, virtueller Netzwerke und virtueller Festplatten. 
  - Grundlegendes zu Netzwerkkonfigurationen, inklusive TCP/IP, Domain Name System (DNS), virtual private networks (VPNs), Firewalls und Verschlüsselungstechnologien. 
  - Verständnis der Active Directory-Konzepte, einschließlich Domains, Gesamtstrukturen, Domaincontroller, Replikation, Kerberos-Protokoll und Lightweight Directory Access Protocol (LDAP). 
  - Verständnis von Resilienz und Notfallwiederherstellung, inklusive Sicherung und Wiederherstellungsvorgängen. 
  - Vertrautheit mit der Verwendung von Azure, einschließlich Azure-Portal, Cloud Shell, Azure PowerShell, CLI und ARM -Vorlage.
  - Verständnis von Azure Active Directory und Cloud-Identitätsverwaltung. 
  - Verständnis der Verwaltung von Abonnements, Benutzern, Gruppen und Abrechnung sowie Azure-Richtlinien.
outlineSection: |-
  ### Modul 1&#58; Planung und Bewertung und Azure-Migration
  In diesem Modul lernen Sie die wichtigsten geschäftlichen und technischen Faktoren kennen, die zu einer Cloud-Migration führen, die Phasen einer Azure-Migration und die für jede Phase verwendeten Tools und Services. Sie erfahren, wie Sie Ihre lokalen Umgebungen ermitteln und bewerten, um die Migration der entsprechenden Workloads zu Azure vorzubereiten. 

  #### Lektionen
  - Cloud-Migration - Geschäftsmotivationen, Ziele und Ergebnisse
  - Entdeckung und Bewertung


  #### Lab&#58; Lokale Ressourcen für die Migration ermitteln und bewerten

  ### Modul 2&#58; Einführung in die Datenmigration
  In diesem Modul lernen Sie Lösungen kennen, die Sie verwenden können, wenn Sie Terabyte an Daten sicher an Azure senden müssen. Sie lernen die Azure Data Box-Produktfamilie mit Online- und Offline-Übertragungsoptionen kennen. Anschließend erfahren Sie, wie Sie eine lokale SQL Server 2008R2-Datenbank mit dem Azure Database Migration Service (DMS) zu einer verwalteten Azure SQL-Datenbank (MI) migrieren. 

  #### Lektionen
  - Azure-Data Box
  - Datenbankmigration

  #### Lab&#58; Migrieren der lokalen SQL Server-Datenbank zu einer verwalteten Azure SQL Managed Instance

  ### Modul 3&#58; Implementieren der Migration mit Azure Migrate Services

  In diesem Modul erfahren Sie, wie man die lokale Infrastruktur und die Azure-Komponenten vor der geplanten Migration vorbereiten. Außerdem erfahren Sie, wie man mit Azure Migrate Services eine durchgehende Migration durchführt. 

  #### Lektionen
  – Übersicht über die Azure Migrate Server Migration
  - VMware - Agentenless Migration
  - VMware - Agent-based Migration
  - Sicherung migrierter Workloads
  - Rechenzentrumsmigration mit Microsoft Migration Factory


  #### Lab&#58; Virtuelle Maschinen nach Azure replizieren

  ### Modul 4&#58; Backup und Disaster Recovery in Azure
  In diesem Modul lernen Sie die Schlüsselkomponenten einer Business-Continuity-Strategie und die Voraussetzungen für eine hochverfügbare Lösung kennen. Außerdem erfahren Sie, wie man die Sicherung virtueller Azure IaaS-Computer mit Hilfe des Azure Backup-Services implementieren. Darüber hinaus erfahren Sie, wie man Azure-VMs mit Azure Site Recovery an einen anderen Azure-Standort repliziert. 

  #### Lektionen
  - Übersicht über Azure Backup 
  - Implementieren von Azure IaaS-Backup
  - Azure zu Azure Site Recovery
  - Notfallwiederherstellung von Anwendungen