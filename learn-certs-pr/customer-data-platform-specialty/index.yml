### YamlMime:Certification
title: 'Microsoft Certified: Customer Data Platform Specialty'
metadata:
  title: 'Microsoft Certified: Customer Data Platform Specialty'
  description: 'Microsoft Customer Data Platform Specialists implementieren Lösungen, die Einblicke in Kundenprofile bieten und mit denen Kundenbindungsaktivitäten nachverfolgt werden können, sodass das Benutzererlebnis der Kund*innen verbessert und die Kundenbindung gesteigert werden kann.'
uid: certification.customer-data-platform-specialty
iconUrl: /media/learn/certification/badges/microsoft-certified-specialty-badge.svg
summary: "Wenn Ihr Spezialgebiet darin besteht, Lösungen zu implementieren, die Einblicke in Kundenprofile bieten und mit denen Kundenbindungsaktivitäten nachverfolgt werden können, sodass die Kundenerfahrung verbessert und die Kundenbindung gesteigert werden kann, könnte diese Zertifizierung Ihnen helfen, Ihre Fähigkeiten nachzuweisen und Karrierechancen zu eröffnen.\n\nAls Kandidat für diese Zertifizierung sollten Sie praktische Erfahrung mit Dynamics 365 Customer Insights, Power Query, Microsoft Dataverse, Common Data Model, Microsoft Power Platform und mindestens einer zusätzlichen Dynamics\_365-Anwendung haben. Darüber hinaus benötigen Sie direkte Erfahrung mit Verfahren im Zusammenhang mit Datenschutz, Compliance, Einwilligung, Sicherheit, verantwortungsvoller KI und Datenaufbewahrungsrichtlinien.\n\nAußerdem benötigen Sie Erfahrung mit Prozessen im Zusammenhang mit KPI sowie Datenaufbewahrung, -validierung, -visualisierung, -aufbereitung, -abgleich, -fragmentierung, -segmentierung und -erweiterung. Sie sollten ein allgemeines Verständnis von Azure Machine Learning, Azure Synapse Analytics und Azure Data Factory haben.\n\nWenn Sie mehr Erfahrung benötigen, bevor Sie versuchen, diese Zertifizierung zu erlangen, finden Sie nachstehend einige Vorschläge:\n- Arbeiten Sie als Microsoft Dynamics\_365-Berater für Customer Insights-Projekte.\n- Treten Sie der [Dynamics\_365-Community](https://community.dynamics.com/) bei. Sie müssen keine Zertifizierung innehaben.\n- Nutzen Sie verfügbare Lernpfade in Microsoft Learn, und führen Sie weitere praktische Übungen durch.\n- Melden Sie sich zu einem Präsenzschulungskurs an."
subTitle: 'Microsoft Customer Data Platform Specialists implementieren Lösungen, die Einblicke in Kundenprofile bieten und mit denen Kundenbindungsaktivitäten nachverfolgt werden können, sodass das Benutzererlebnis der Kund*innen verbessert und die Kundenbindung gesteigert werden kann.'
