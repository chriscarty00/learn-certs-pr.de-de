uid: certification.customer-data-platform-specialty
iconUrl: /media/learn/certification/badges/microsoft-certified-specialty-badge.svg
summary: >-
  Wenn Ihr Spezialgebiet darin besteht, Lösungen zu implementieren, die Einblicke in Kundenprofile bieten und mit denen Kundenbindungsaktivitäten nachverfolgt werden können, sodass die Kundenerfahrung verbessert und die Kundenbindung gesteigert werden kann, könnte diese Zertifizierung Ihnen helfen, Ihre Fähigkeiten nachzuweisen und Karrierechancen zu eröffnen.


  Als Kandidat für diese Zertifizierung sollten Sie praktische Erfahrung mit Dynamics 365 Customer Insights, Power Query, Microsoft Dataverse, Common Data Model, Microsoft Power Platform und mindestens einer zusätzlichen Dynamics 365-Anwendung haben. Darüber hinaus benötigen Sie direkte Erfahrung mit Verfahren im Zusammenhang mit Datenschutz, Compliance, Einwilligung, Sicherheit, verantwortungsvoller KI und Datenaufbewahrungsrichtlinien.


  Außerdem benötigen Sie Erfahrung mit Prozessen im Zusammenhang mit KPI sowie Datenaufbewahrung, -validierung, -visualisierung, -aufbereitung, -abgleich, -fragmentierung, -segmentierung und -erweiterung. Sie sollten ein allgemeines Verständnis von Azure Machine Learning, Azure Synapse Analytics und Azure Data Factory haben.


  Wenn Sie mehr Erfahrung benötigen, bevor Sie versuchen, diese Zertifizierung zu erlangen, finden Sie nachstehend einige Vorschläge:

  - Arbeiten Sie als Microsoft Dynamics 365-Berater für Customer Insights-Projekte.

  - Treten Sie der [Dynamics 365-Community](https://community.dynamics.com/) bei. Sie müssen keine Zertifizierung innehaben.

  - Nutzen Sie verfügbare Lernpfade in Microsoft Learn, und führen Sie weitere praktische Übungen durch.

  - Melden Sie sich zu einem Präsenzschulungskurs an.


  <div><font color='red'><strong>Diese Zertifizierung wird am oder um den 4. Januar 2022 verfügbar sein.</strong></font></div>
