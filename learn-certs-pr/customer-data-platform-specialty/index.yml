title: 'Microsoft Certified: Customer Data Platform Specialty'
metadata:
  title: 'Microsoft Certified: Customer Data Platform Specialty'
  description: Diese Zertifizierung wird im Dezember 2021 verfügbar sein. Microsoft Customer Data Platform-Spezialisten implementieren Lösungen, die Einblicke in Kundenprofile bieten und mit denen Kundenbindungsaktivitäten nachverfolgt werden können, sodass die Kundenerfahrung verbessert und die Kundenbindung gesteigert werden kann.
