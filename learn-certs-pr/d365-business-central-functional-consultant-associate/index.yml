### YamlMime:Certification
title: 'Microsoft Certified: Dynamics 365 Business Central Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Business Central Functional Consultant Associate'
  description: Diese Zertifizierung wird am oder um den Dienstag, 6. Oktober 2020 verfügbar sein. Dynamics 365 Business Central Functional Consultants sind für die Implementierung der wichtigsten Einrichtungsprozesse für kleine und mittlere Unternehmen verantwortlich.
uid: certification.d365-business-central-functional-consultant-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Wenn Sie ein Fachberater sind, der die wichtigsten Einrichtungsprozesse für Microsoft Dynamics 365 Business Central für kleine und mittelständische Unternehmen implementiert, ist diese Zertifizierung genau das Richtige für Sie. Sie müssen Erfahrung mit der Konfiguration von Dynamics 365 Business Central-Rollenzentren haben, einschließlich der Anpassung von Erkenntnissen, Hinweisen, Aktionskacheln, Berichten und Diagrammen. Und Sie sollten in der Lage sein, Business Central mithilfe von Microsoft Power Platform-Komponenten zu erweitern.

  Sie müssen über praktische Kenntnisse von Business Central verfügen und die Terminologie, Prioritäten, Standards, Methoden und Best Practices der Branche verstehen. Wenn Sie über dieses Wissen verfügen und eine Rolle als Administrator, Qualitätssicherung, DevOps, Entwickler, UX-Designer oder Lösungsarchitekt innehaben, kann die Zertifizierung zum Dynamics 365 Business Central Functional Consultant Associate eine gute Lösung sein.

  Wenn Sie mehr Erfahrung benötigen, bevor Sie diese Zertifizierung erhalten möchten, finden Sie hier einige Vorschläge.
  - Arbeiten Sie als Business Central-Distributor an einem oder mehreren Projekten.
  - Tragen Sie zu einem Business Central
  - Beratungsprojekt bei oder Hilfe bei der Implementierung einer Business Central-Implementierung
  - Finden Sie einen Mentor
  - Treten Sie der [Dynamics 365 Community] bei (https://community.dynamics.com/).
  - Nutzen Sie die in Microsoft Learn verfügbaren Lernpfade und absolvieren Sie weitere praktische Übungen
  - Melden Sie sich für einen von einem Lehrer geleiteten Schulungskurs an.
