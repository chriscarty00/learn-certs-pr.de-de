iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: >-
  Wenn Sie als Functional Consultant zentrale Microsoft Dynamics 365 Business Central-Einrichtungsprozesse für kleine und mittelständische Unternehmen implementieren, ist diese Zertifizierung für Sie geeignet. Sie benötigen Erfahrung im Konfigurieren von Dynamics 365 Business Central-Rollencentern, einschließlich der Anpassung von Erkenntnissen, Hinweisen, Aktionskacheln, Berichten und Diagrammen. Außerdem sollten Sie Business Central mithilfe von Microsoft Power Platform-Komponenten erweitern können.


  Sie müssen über praktische Kenntnisse zu Business Central verfügen und die Terminologie, Prioritäten, Standards, Methoden und Best Practices der Branche verstehen. Wenn Sie über diese Kenntnisse verfügen und eine Rolle wie Administrator, Qualitätssicherung, DevOps, Entwickler, UX-Designer oder Lösungsarchitekt innehaben, kann die Zertifizierung „Dynamics 365 Business Central Functional Consultant Associate“ gut für Sie geeignet sein.


  Wenn Sie mehr Erfahrung benötigen, bevor Sie versuchen, diese Zertifizierung zu erlangen, finden Sie nachstehend einige Vorschläge&#58;

  - Bearbeiten Sie ein oder mehrere Projekte als Functional Consultant für Business Central.

  - Leisten Sie einen Beitrag zu einem Business Central-Beratungsprojekt, oder helfen Sie bei der Bereitstellung einer Business Central-Implementierung.

  - Suchen Sie sich einen Mentor.

  - Treten Sie der [Dynamics 365-Community](https://community.dynamics.com/) bei.

  - Nutzen Sie verfügbare Lernpfade in Microsoft Learn, und führen Sie weitere praktische Übungen durch.

  - Registrieren Sie sich für einen Präsenzschulungskurs.
