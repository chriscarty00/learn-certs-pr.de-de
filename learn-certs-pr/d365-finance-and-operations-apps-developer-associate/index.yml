title: 'Microsoft Certified: Dynamics 365: Finance and Operations Apps Developer Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365: Finance and Operations Apps Developer Associate'
  description: Developers (Entwickler), die mit Finance and Operations Apps in Microsoft Dynamics 365 arbeiten, implementieren und erweitern Anwendungen, um die Anforderungen des Unternehmens zu erfüllen. Kandidaten bieten vollständig realisierte Lösungen, indem sie standardisierte Anwendungskodierungsmuster, erweiterbare Funktionen und externe Integrationen verwenden.
