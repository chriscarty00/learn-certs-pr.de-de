uid: certification.d365-finance-and-operations-apps-developer-associate
certificationRenewalUid: renewal.d365-finance-and-operations-apps-developer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: >-
  Wenn Sie ein Entwickler sind, der mit Functional Consultants sowie mit Lösungsarchitekten und technischen Architekten zusammenarbeitet und für die Umsetzung von Anforderungen in kritische Systemfunktionen mit Finance and Operations-Apps in Dynamics 365 verantwortlich ist, können Sie mithilfe dieser Zertifizierung Ihre Karriere verbessern. Sie müssen über Erfahrung in der Bereitstellung vollständig realisierter Lösungen über standardisierte Muster der Anwendungsprogrammierung, erweiterbare Funktionen und externe Integrationen verfügen.


  Sie müssen mit den Methoden des Softwareentwicklungszyklus, der Datenintegrität und der Datensicherheitskonformität vertraut sein. Außerdem müssen Sie über detaillierte Kenntnisse und Erfahrung mit dem zugrunde liegenden Framework, Datenstrukturen und Objekten verfügen, die Finanz- und Betriebslösungen in Dynamics 365 zugeordnet sind und erstklassige Funktionen bieten.


  Wenn Sie mehr Erfahrung benötigen, bevor Sie versuchen, diese Zertifizierung zu erlangen, finden Sie nachstehend einige Vorschläge&#58;

  - Arbeiten Sie als Entwickler an einer oder mehreren Finanz- und Betriebs-Apps in Dynamics 365.

  - Melden Sie sich, um bei der Entwicklung eines Projekts zu helfen.

  - Treten Sie der [Dynamics 365-Community](https://community.dynamics.com/) bei.

  - Nutzen Sie relevante Lernpfade auf Microsoft Learn.

  - Registrieren Sie sich für Präsenzschulungen wie „Microsoft Dynamics 365&#58; Kernfinanzen und Betrieb“ und „Microsoft Dynamics 365&#58; Entwickler für Finanz- und Betriebs-Apps“.
