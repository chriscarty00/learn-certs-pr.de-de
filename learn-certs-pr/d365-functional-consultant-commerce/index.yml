### YamlMime:Certification
title: 'Microsoft Certified: Dynamics 365 Commerce Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Commerce Functional Consultant Associate'
  description: 'Dynamics 365 Commerce Fachberater richten die Anwendungsfunktionalität in Dynamics 365 Commerce ein, nutzen sie und bieten Unterstützung für die Anwendung an.'
uid: certification.d365-functional-consultant-commerce
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Wenn Sie ein Fachberater, Entwickler, Information-Worker oder IT- oder Business-Experte sind, der Dynamics 365 Commerce zur Unterstützung seines Teams und seiner Organisation einsetzt, kann diese Zertifizierung Ihre Karriere voranbringen. Als Kandidat für diese Zertifizierung konfigurieren, implementieren und warten Sie Dynamics 365 Commerce-Anwendungen.
  
  Die Kandidaten müssen ein ausgeprägtes Verständnis für den Geschäftsbetrieb im Bereich Unified Commerce vorweisen. Sie konfigurieren Dynamics 365 Commerce Headquarters, konfigurieren und verwalten Commerce Callcenter, verwalten POINT OF SALE oder POS Commerce, verwalten E-Commerce und konfigurieren Produkte, Preise, Rabatte, Loyalität und Zugehörigkeiten.
  
  Wenn Sie mehr Erfahrung benötigen, bevor Sie versuchen, diese Zertifizierung zu erhalten, finden Sie hier einige Vorschläge&#58;
  
  - Arbeiten Sie zusammen mit einem Fachberater an einigen Dynamics 365 Commerce-Projekten.
  - Nutzen Sie selbstgesteuerte Lernpfade in Microsoft Learn.
  - Melden Sie sich für einen von einem Dozenten geleiteten Schulungskurs an.
  
subTitle: 'Dynamics 365 Commerce Fachberater richten die Anwendungsfunktionalität in Dynamics 365 Commerce ein, nutzen sie und bieten Unterstützung für die Anwendung an.'
