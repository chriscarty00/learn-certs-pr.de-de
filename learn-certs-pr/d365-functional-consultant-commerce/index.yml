uid: certification.d365-functional-consultant-commerce
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: >-
  Wenn Sie als Fachberater*in, Entwickler*in, Information Worker, IT- oder Wirtschaftsfachkraft Dynamics 365 Commerce verwenden, um Ihr Team und Ihre Organisation zu unterstützen, kann diese Zertifizierung Ihrer Karriere einen Schub geben. Als Kandidat*in für diese Zertifizierung konfigurieren Sie Dynamics 365 Commerce-Anwendungen, stellen sie bereit und verwalten sie.


  Kandidat*innen müssen über ein ausgeprägtes Verständnis von einheitlichen Handelsvorgängen verfügen. Sie konfigurieren Dynamics 365 Commerce Headquarters, konfigurieren und verwalten Commerce-Callcenter, verwalten den Point of Sale (POS) in Commerce, verwalten E-Commerce und konfigurieren Produkte, Preise, Rabatte, Treueprogramme und Zugehörigkeiten.


  Wenn Sie mehr Erfahrung benötigen, bevor Sie versuchen, diese Zertifizierung zu erlangen, finden Sie nachstehend einige Vorschläge:


  - Arbeiten Sie mit Fachberater*innen an einigen Dynamics 365 Commerce-Projekten.

  - Nutzen Sie eigenverantwortliche Lernpfade auf Microsoft Learn.

  - Melden Sie sich zu einem Präsenzschulungskurs an.
subTitle: Dynamics 365 Commerce Functional Consultants richten die Anwendungsfunktionalität in Dynamics 365 Commerce ein, nutzen sie und bieten Support für die Anwendung.
levels:
- intermediate
skills:
- Describe finance and operations apps, and extend apps by using Microsoft Power Platform technologies
- Configure administrative features and workflows
- Manage finance and operations data
- Validate and support solutions
- Configure Dynamics 365 Commerce Headquarters
- Configure products, prices, discounts, loyalty, and affiliations
- Manage Point of Sales (POS) in Dynamics 365 Commerce
- Configure and manage Dynamics 365 Commerce call centers
- Manage e-commerce
