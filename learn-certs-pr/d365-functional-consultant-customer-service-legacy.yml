summary: >-
  <div><font color="#D83B01"><strong>Diese Version der Zertifizierung ist nicht mehr verfügbar. Wenn Sie über diese Version der Zertifizierung verfügen, erhalten Sie automatisch die aktuelle Version der Zertifizierung.<br/><br/>  Beide Versionen werden in Ihren Zertifizierungen aufgeführt. Sie müssen nur die aktuellere Version erneuern. Wenn die vorherige Version abläuft, wird sie in den Abschnitt „Zertifizierungsverlauf“ Ihres Transkripts verschoben.<br/><br/></strong></font></div>


  Wenn Sie ein*e Functional Consultant sind, der*die für das Konfigurieren und Implementieren von Dynamics 365-Lösungen für Kund*innen verantwortlich ist, können Sie diese Zertifizierung verwenden, um Ihre Qualifikationen hervorzuheben und Ihre Karriere voranzubringen. Ein*e Functional Consultant für Dynamics 365 Customer Service implementiert Omnichannel-Lösungen, bei denen der Fokus auf Service, Qualität, Zuverlässigkeit, Effizienz und Kundenzufriedenheit liegt. Als Functional Consultant wissen Sie, wie Sie mit Projektmanager*innen, Entwickler*innen und Lösungsarchitekt*innen zusammenarbeiten. Sie benötigen mindestens ein bis drei Jahre Erfahrung als Functional Consultant bei der Implementierung von Dynamics 365.


  Wenn Sie mehr Erfahrung benötigen, bevor Sie versuchen, diese Zertifizierung zu erlangen, finden Sie nachstehend einige Vorschläge:

  - Arbeiten Sie in einem oder mehreren Projekten als Functional Consultant für Dynamics 365.

  - Arbeiten Sie an einer Dynamics 365 Customer Service-Implementierung.

  - Treten Sie der Community auf [community.dynamics.com](https://community.dynamics.com/)bei.

  - Arbeiten Sie die verfügbaren Lernpfade auf [Microsoft Learn](/learn/browse/?expanded=dynamics-365&products=dynamics-customer-service&roles=functional-consultant&resource_type=learning%20path) durch.

  - Führen Sie weitere praktische Übungen durch.

  - Sich zu einem Präsenzschulungskurs anmelden
