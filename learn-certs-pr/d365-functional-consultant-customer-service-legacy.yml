title: 'Microsoft Certified: Dynamics 365 Customer Service Functional Consultant Associate (Historisch)'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Customer Service Functional Consultant Associate (Historisch)'
  description: Microsoft Dynamics 365 Customer Service Functional Consultants schafft CX Lösungen, die schnell und flexibel sind und KI nutzen, um praxisorientierte Einsichten zu liefern, damit Verbraucheranforderungen vorausgesehen werden können.
