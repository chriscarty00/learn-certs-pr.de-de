summary: >-
  <div><font color='red'><strong>Der Inhalt dieser Zertifizierung wurde kürzlich aktualisiert. Das <a href="/learn/certifications/exams/pl-200">Examen PL-200</a> wurde am 1. Oktober 2021 und das <a href="/learn/certifications/exams/mb-230">Examen MB-230</a> am 15. Oktober 2021 aktualisiert. Laden Sie die Dokumente zu den bewerteten Qualifikation auf den zugehörigen Examensseiten herunter, um die Änderung zu sehen.</strong></font><br/><br/></div>


  Als Functional Consultant, der*die für das Konfigurieren und Implementieren von Dynamics 365-Lösungen für Kund*innen verantwortlich ist, können Sie diese Zertifizierung verwenden, um Ihre Qualifikationen hervorzuheben und Ihre Karriere voranzubringen. Functional Consultants für Dynamics 365 Customer Service implementieren Omnichannel-Lösungen, bei denen der Fokus auf Service, Qualität, Zuverlässigkeit, Effizienz und Kundenzufriedenheit liegt. Als Functional Consultant wissen Sie, wie Sie mit Projektmanager*innen, Entwickler*innen und Lösungsarchitekt*innen zusammenarbeiten. Sie benötigen mindestens ein bis drei Jahre Erfahrung als Functional Consultant bei der Implementierung von Dynamics 365.


  Wenn Sie mehr Erfahrung benötigen, bevor Sie versuchen, diese Zertifizierung zu erlangen, finden Sie nachstehend einige Vorschläge&#58;

  - Arbeiten Sie in mindestens einem Projekt als Functional Consultant für Dynamics 365.

  - Arbeiten Sie an einer Dynamics 365 Customer Service-Implementierung.

  - Treten Sie der Community auf [community.dynamics.com](https://community.dynamics.com/) bei.

  - Nutzen Sie verfügbare Lernpfade auf [Microsoft Learn](/learn/browse/?expanded=dynamics-365&products=dynamics-customer-service&roles=functional-consultant&resource_type=learning%20path).

  - Führen Sie weitere praktische Übungen durch.

  - Melden Sie sich zu einem Präsenzschulungskurs an.
