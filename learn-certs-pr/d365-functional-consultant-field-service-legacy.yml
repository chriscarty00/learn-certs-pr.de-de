title: 'Microsoft Certified: Dynamics 365 Field Service Functional Consultant Associate (Historisch)'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Field Service Functional Consultant Associate (Historisch)'
  description: 'Microsoft Dynamics 365 Field Service Functional Consultants konfigurieren die Field Service-Anwendung, implementieren Lösungen, die den Lebenszyklus des Außendienstes steuern, und setzen die Connected Field Service (IoT)-Lösung ein.'
uid: certification.d365-functional-consultant-field-service-legacy
certificationRenewalUid: renewal.d365-functional-consultant-field-service
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color="#D83B01">Diese Version der Zertifizierung ist nicht mehr verfügbar. Wenn Sie diese Version der Zertifizierung haben, erhalten Sie automatisch die neueste Version der Zertifizierung.<br/><br/>  Beide Versionen der Zertifizierung werden in Ihren Zertifizierungen aufgeführt. Sie müssen nur die neuere Version erneuern. Sobald die vorherige Version abläuft, wird sie in den Abschnitt mit dem Zertifizierungsverlauf Ihres Transkripts verschoben.<br/><br/></font></div>
  
  Wenn Sie ein Fachberater sind, der für die Konfiguration und Implementierung von Dynamics 365-Lösungen für Kunden verantwortlich ist, passt diese Zertifizierung gut zu Ihnen, die Ihre Fähigkeiten hervorheben und Ihre Karriere vorantreiben kann. Ein  Fachberater von Dynamics 365 Field Service ist für die Implementierung von Lösungen verantwortlich, die Ressourcen verwalten, die den Lebenszyklus des Außendienstes vervollständigen.Als Fachberater wissen Sie, wie man mit Projektmanagern, Entwicklern und Lösungsarchitekten zusammenarbeitet. Sie sollten mindestens ein bis drei Jahre Erfahrung als Fachberater bei der Implementierung von Dynamics 365 haben.
  
  Wenn Sie mehr Erfahrung benötigen, bevor Sie versuchen, diese Zertifizierung zu erhalten, finden Sie hier einige Vorschläge&#58;
  - Arbeiten Sie als Dynamics 365-Fachberater an einigen Projekten mit.
  - Arbeiten Sie an einer Dynamics 365 Field Service-Implementierung.
  - Treten Sie der Community unter [community.dynamics.com](https://community.dynamics.com/)bei.
  - Nehmen Sie verfügbare Lernpfade auf [Microsoft Learn](/learn/browse/?expanded=dynamics-365&roles=functional-consultant&resource_type=learning%20path&products=dynamics-field-service) wahr.
  - Führen Sie weitere praktische Übungen durch.
  - Melden Sie sich für einen von einem Dozenten geleiteten Schulungskurs an
