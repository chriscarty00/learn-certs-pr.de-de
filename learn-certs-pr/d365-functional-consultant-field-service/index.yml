uid: certification.d365-functional-consultant-field-service
certificationRenewalUid: renewal.d365-functional-consultant-field-service
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: >-
  <div><font color='red'><strong>Der Inhalt dieser Zertifizierung wurde kürzlich aktualisiert. Das <a href="/learn/certifications/exams/mb-240">Examen MB-240</a> wurde am 12. November 2021 und das <a href="/learn/certifications/exams/pl-200">Examen PL-200</a> am 1. Oktober 2021 aktualisiert. Laden Sie die Dokumente zu den bewerteten Qualifikation auf den zugehörigen Examensseiten herunter, um die Änderung zu sehen.</strong></font><br/><br/></div>


  Mit dieser Zertifizierung können Sie Ihre Qualifikationen hervorheben und Ihre Karriere voranbringen, wenn Sie ein Functional Consultant sind, der für das Konfigurieren und Implementieren von Dynamics 365-Lösungen für Kund*innen verantwortlich ist. Functional Consultants für Dynamics 365 Field Service sind für das Implementieren von Lösungen verantwortlich, die Ressourcen verwalten, die den Lebenszyklus von Field Service vervollständigen. Als Functional Consultant wissen Sie, wie Sie mit Projektmanager*innen, Entwickler*innen und Lösungsarchitekt*innen zusammenarbeiten. Sie sollten mindestens ein bis drei Jahre Erfahrung als Functional Consultant bei der Implementierung von Dynamics 365 haben.


  Wenn Sie mehr Erfahrung benötigen, bevor Sie versuchen, diese Zertifizierung zu erlangen, finden Sie nachstehend einige Vorschläge&#58;

  - Arbeiten Sie an einigen Projekten als Functional Consultant für Dynamics 365.

  - Arbeiten Sie an einer Dynamics 365 Field Service-Implementierung.

  - Treten Sie der Community auf [community.dynamics.com](https://community.dynamics.com/) bei.

  - Nutzen Sie verfügbare Lernpfade auf [Microsoft Learn](/learn/browse/?expanded=dynamics-365&roles=functional-consultant&resource_type=learning%20path&products=dynamics-field-service).

  - Führen Sie weitere praktische Übungen durch.

  - Melden Sie sich zu einem Präsenzschulungskurs an.
