summary: >-
  > [!IMPORTANT]

  > Der Inhalt dieser Zertifizierung wurde vor Kurzem aktualisiert. [Prüfung MB-240](/learn/certifications/exams/mb-240) wurde am 12. November 2021 aktualisiert. [Prüfung PL-200](/learn/certifications/exams/pl-200) wurde am 1. Oktober 2021 aktualisiert. Laden Sie die gemessenen Dokumente für Qualifikationen auf die zugehörigen Prüfungseiten herunter, um zu sehen, was sich geändert hat.


  <br/>

  Mit dieser Zertifizierung können Sie Ihre Qualifikationen hervorheben und Ihre Karriere voranbringen, wenn Sie ein Functional Consultant sind, der für das Konfigurieren und Implementieren von Dynamics 365-Lösungen für Kund*innen verantwortlich ist. Functional Consultants für Dynamics 365 Field Service sind für die Implementierung von Lösungen verantwortlich, die Ressourcen verwalten, die den Lebenszyklus von Field Service vervollständigen. Als Functional Consultant wissen Sie, wie Sie mit Projektmanager*innen, Entwickler*innen und Lösungsarchitekt*innen zusammenarbeiten. Sie sollten mindestens ein bis drei Jahre Erfahrung als Functional Consultant bei der Implementierung von Dynamics 365 haben.


  Wenn Sie mehr Erfahrung benötigen, bevor Sie versuchen, diese Zertifizierung zu erlangen, finden Sie nachstehend einige Vorschläge&#58;

  - Arbeiten Sie an einigen Projekten als Functional Consultant für Dynamics 365.

  - Arbeiten Sie an einer Dynamics 365 Field Service-Implementierung.

  - Treten Sie der Community auf [community.dynamics.com](https://community.dynamics.com/) bei.

  - Arbeiten Sie die verfügbaren Lernpfade auf [Microsoft Learn](/learn/browse/?expanded=dynamics-365&roles=functional-consultant&resource_type=learning%20path&products=dynamics-field-service) durch.

  - Führen Sie weitere praktische Übungen durch.

  - Melden Sie sich zu einem Präsenzschulungskurs an.
