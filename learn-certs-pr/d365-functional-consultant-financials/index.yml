summary: >-
  > [!IMPORTANT]

  > Die englischsprachige Version dieser Zertifizierung wurde vor Kurzem aktualisiert. [Prüfung MB-300](/learn/certifications/exams/mb-300) wurde am 9. August 2021 und [Prüfung MB-310](/learn/certifications/exams/mb-310) am 27. August 2021 aktualisiert. Laden Sie die Dokumente zur Kompetenzmessung auf den zugehörigen Prüfungsseiten herunter, um zu sehen, was sich geändert hat.


  <br/>

  Erwerben Sie diese Zertifizierung, um Ihre Qualifikationen unter Beweis zu stellen und Ihre Karriere voranzubringen, wenn Sie Erfahrung als Functional Consultant haben, der*die Geschäftsanforderungen analysiert und diese in erfolgreiche Geschäftsprozesse und Lösungen auf Grundlage der Best Practices der Branche umsetzt. Sie benötigen Erfahrung im Implementieren und Konfigurieren von Dynamics 365 Finance, um die Geschäftsanforderungen zu erfüllen.


  Diese Zertifizierung eignet sich für Mitarbeiter*innen in Finanzabteilungen, die mit Debitoren, Kreditorenkonten, Hauptbüchern, Anlagen, in der Budgetierung, der Kostenrechnung sowie der Kostenverwaltung oder der Kostenplanung arbeiten. Sie müssen über ein grundlegendes Verständnis der Prinzipien der Geschäftsbuchhaltung und von Finanzoperationen verfügen.


  Wenn Sie mehr Erfahrung benötigen, bevor Sie versuchen, diese Zertifizierung zu erlangen, finden Sie nachstehend einige Vorschläge:

  - Arbeiten Sie als ein*e Functional Consultant, der*die Dynamics 365 Finance verwendet.

  - Arbeiten Sie als ein*e Functional Consultant bei einem oder mehreren Projekten mit.

  - Arbeiten Sie an einem Finanzberatungsprojekt.

  - Treten Sie der Community von Expert*innen und Peers unter [community.dynamics.com](https://community.dynamics.com/) bei.

  - Nutzen Sie verfügbare Lernpfade auf Microsoft Learn.

  - Melden Sie sich zu einem Präsenzschulungskurs an.

  - Führen Sie weitere praktische Übungen durch.
