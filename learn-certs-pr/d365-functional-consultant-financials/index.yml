summary: >-
  <div><font color='red'><strong>Diese Zertifizierungsseite enthält die Qualifikationen, die in den Prüfungen gemessen werden, die dieser Zertifizierung zugeordnet sind. Sie enthält keine bevorstehenden oder aktuellen Änderungen, die an diesen Qualifikationen vorgenommen wurden. Weitere Informationen zu bevorstehenden oder kürzlich vorgenommenen Änderungen finden Sie auf der/den zugehörigen Seite(n).</strong></font><br/><br/></div>


  Verwenden Sie diese Zertifizierung, um Ihre Fähigkeiten nachzuweisen und Ihre Karriere voran zu fördern, wenn Sie über Erfahrung als Fachberater verfügen, der geschäftsbezogene Anforderungen analysiert und sie basierend auf bewährten Methoden der Branche in erfolgreiche Geschäftsprozesse und Lösungen übersetzt. Sie benötigen Erfahrung bei der Implementierung und Konfiguration von Dynamics 365 Finance, um geschäftsanforderungen zu erfüllen.


  Diese Zertifizierung ist eine gute Wahl für Personen in Finanzabteilungen, die in Kontenverwalten, Kontenverwalten, General Ledger, Fixed Assets, Budgetierung, Kostenabrechnung und Kostenverwaltung oder Ausgaben arbeiten. Sie müssen über grundlegende Kenntnisse der Geschäftsbuchhaltungsprinzipien und Finanzvorgänge verfügen.


  Wenn Sie mehr Erfahrung benötigen, bevor Sie versuchen, diese Zertifizierung zu erlangen, finden Sie nachstehend einige Vorschläge:

  - Arbeiten Sie mit einem Fachberater zusammen, der Dynamics 365 Finance verwendet.

  - Arbeiten Sie als Fachberater für ein oder mehrere Projekte.

  - Arbeiten Sie an einem Finanz-Beratungsprojekt.

  - Treten Sie der Community von Experten und Peers auf [der](https://community.dynamics.com/)community.dynamics.com.

  - Nutzen Sie verfügbare Lernpfade auf Microsoft Learn.

  - Melden Sie sich zu einem Präsenzschulungskurs an.

  - Führen Sie weitere praktische Übungen durch.
