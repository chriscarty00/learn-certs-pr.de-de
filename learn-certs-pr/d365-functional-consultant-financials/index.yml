### YamlMime:Certification
title: 'Microsoft Certified: Dynamics 365 Finance Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Finance Functional Consultant Associate'
  description: 'Dynamics 365 Finance Functional Consultants vereinheitlichen globale Finanzwerte und Operationen und automatisieren Aufgaben und Arbeitsabläufe, optimieren die Kundenbestellung, den Verkauf, die Rechnungsstellung und das Berichtswesen.'
uid: certification.d365-functional-consultant-financials
certificationRenewalUid: renewal.d365-functional-consultant-financials
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>Diese Zertifizierungsseite enthält alle in den Prüfungen für dieses Zertifikat getesteten Kompetenzen. Nicht enthalten sind kürzlich oder zukünftig vorgenommene Änderungen dieser Fertigkeiten. Weitere Informationen über kürzliche oder zukünftige Änderungen finden Sie in auf der Seite mit den Details zur Prüfung.</strong></font><br/><br/></div>

  Verwenden Sie diese Zertifizierung, um Ihre Fähigkeiten unter Beweis zu stellen und Ihre Karriere voranzutreiben, wenn Sie Erfahrung als Fachberater haben, der Geschäftsanforderungen analysiert und diese in erfolgreiche Geschäftsprozesse und Lösungen auf Grundlage von bewährten Praktiken der Branche umsetzt. Sie müssen Erfahrung in der Implementierung und Konfiguration von Dynamics 365 Finance haben, um die Geschäftsanforderungen zu erfüllen.

  Diese Zertifizierung eignet sich gut für Personen in Finanzabteilungen, die in den Bereichen Debitorenbuchhaltung, Kreditorenbuchhaltung, Hauptbuch, Anlagevermögen, Budgetierung, Kostenrechnung und Kostenmanagement oder Ausgaben tätig sind.Sie müssen über ein grundlegendes Verständnis von Rechnungslegungsgrundsätze und Finanzoperationen verfügen.

  Wenn Sie mehr Erfahrung benötigen, bevor Sie versuchen, diese Zertifizierung zu erhalten, finden Sie hier einige Vorschläge&#58;
  - Arbeiten Sie mit einem Fachberater zusammen, der Dynamics 365 Finance verwendet.
  - Arbeiten Sie als Fachberater an einem oder mehreren Projekten mit.
  - Arbeit sie an einem Finanzberatungsprojekt mit.
  - Treten Sie der Community von Experten und Kollegen unter [community.dynamics.com](https://community.dynamics.com/) bei.
  - Nutzen Sie verfügbare Lernpfade in Microsoft Learn.
  - Melden Sie sich für einen von einem Dozenten geleiteten Schulungskurs an.
  - Führen Sie weitere praktische Übungen durch.
