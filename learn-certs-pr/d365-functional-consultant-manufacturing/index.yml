summary: >-
  Wenn Sie ein*e Functional Consultant oder ein*e Geschäftskund*in sind, der*die ein fundiertes Verständnis der Standards der Fertigungsindustrie hat, könnte diese Zertifizierung das Richtige für Sie sein. Außerdem benötigen Sie Erfahrung beim Konfigurieren und Implementieren von Dynamics 365 Supply Chain Management, um die Anforderungen Ihrer Organisation zu erfüllen. Supply Chain Management und Functional Consultants für die Fertigungsindustrie sind wichtige Ressourcen, die mit Entwickler*innen, Solution Architects, Projektmanager*innen und Functional Consultants in den Bereichen Finanzen, Handel und Lieferketten zusammenarbeiten.


  Wenn Sie mehr Erfahrung benötigen, bevor Sie versuchen, diese Zertifizierung zu erlangen, finden Sie nachstehend einige Vorschläge:


  - Arbeiten Sie die Supply Chain Management- und Fertigungsmodule auf Microsoft Learn durch, und führen Sie weitere praktische Übungen durch.

  - Registrieren Sie sich für einen Präsenzschulungskurs, der die Inhalte aus MB-300 oder MB-320 behandelt.

  - Werden Sie unter [community.dynamics.com](https://community.dynamics.com/) Teil der Community, oder treten Sie einer Benutzergruppe bei.

  - Begleiten Sie eine*n Functional Consultant für die Fertigungsindustrie bei einem Fertigungsworkstream.

  - Lernen Sie von einem*einer Mentor*in, besichtigen Sie eine Fertigungsstraße, und sehen Sie sich an, wie Dinge hergestellt werden.

  - Stellen Sie Fragen, und lernen Sie von Expert*innen und Kund*innen.
