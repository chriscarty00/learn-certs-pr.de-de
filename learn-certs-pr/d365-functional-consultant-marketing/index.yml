title: 'Microsoft Certified: Dynamics 365 Marketing Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Marketing Functional Consultant Associate'
  description: Microsoft Dynamics 365 Marketing Functional Consultants implementieren Lösungen, die Leads gewinnen und überzeugen, Markenbekanntheit aufbauen, Omnichannel-Messaging standardisieren und Marketingeinblicke liefern.
  ms.openlocfilehash: b904a51465d4610bdbee93cc30fd2f00b69d34ce
