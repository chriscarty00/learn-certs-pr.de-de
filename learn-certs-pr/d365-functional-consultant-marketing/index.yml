uid: certification.d365-functional-consultant-marketing
certificationRenewalUid: renewal.d365-functional-consultant-marketing
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: >-
  <div><font color='red'><strong>Der Inhalt dieser Zertifizierung wurde kürzlich aktualisiert. Das <a href="/learn/certifications/exams/mb-220">Examen MB-220</a> wurde am 9. Juli 2021 und das <a href="/learn/certifications/exams/pl-200">Examen PL-200</a> am 1. Oktober 2021 aktualisiert. Laden Sie die Dokumente zu den bewerteten Qualifikationen auf den zugehörigen Examensseiten herunter, um die Änderungen zu sehen.</strong></font><br/><br/></div>


  Diese Zertifizierung kann Ihnen helfen, Ihre Karriere zu fördern und sich effektiver für Projekte und Beförderungen zu positionieren, wenn Sie Functional Consultants, Expert*innen, die Microsoft Dynamics 365 Marketing in den täglichen Geschäftsabläufen des Unternehmens verwenden, oder Entwickler*innen sind, die ihre Beratungskenntnisse verbessern möchten.


  Als Kandidat*in für diese Zertifizierung sind Sie mit modellgesteuerten Dynamics 365-Anwendungen und Datenmodellierungsprinzipien vertraut und können Microsoft Power Platform konfigurieren. Sie implementieren Marketinginitiativen wie Kampagnen, E-Mails und Kundenkontaktverläufe. Sie haben Erfahrung darin, mit den Projektbeteiligten einer Organisation zusammenzuarbeiten, um Anforderungen zu erfassen und Dynamics 365 for Marketing-Lösungen zu implementieren. Darüber hinaus konfigurieren Sie Dynamics 365 for Marketing und richten die Sicherheitsfeatures von Dynamics 365-Organisationen ein. Sie erweitern Dynamics 365-Lösungen sogar mithilfe von Power Platform-Komponenten wie Power Automate und Power Apps.


  Wenn Sie mehr Erfahrung benötigen, bevor Sie versuchen, diese Zertifizierung zu erlangen, finden Sie nachstehend einige Vorschläge:

  - Arbeiten Sie an einem Implementierungsprojekt für modellgesteuerte Dynamics 365-Apps.

  - Begleiten Sie zu Ihrer Einarbeitung einen Functional Consultant oder Lösungsarchitekten, der mit Dynamics 365 for Marketing arbeitet.

  - Nutzen Sie verfügbare Lernpfade auf Microsoft Learn.

  - Melden Sie sich zu einem Präsenzschulungskurs an.
