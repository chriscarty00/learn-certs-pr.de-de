summary: >-
  > [!IMPORTANT]

  > Der Inhalt dieser Zertifizierung wurde vor Kurzem aktualisiert. [Prüfung MB-220](/learn/certifications/exams/mb-220) wurde am 9. Juli 2021 und [Prüfung PL-200](/learn/certifications/exams/pl-200) am 1. Oktober 2021 aktualisiert. Laden Sie die gemessenen Dokumente für Qualifikationen auf die zugehörigen Prüfungseiten herunter, um Änderungen zu sehen.


  <br/>

  Wenn Sie ein Functional Consultant, ein Experte, der Microsoft Dynamics 365 for Marketing in den täglichen Geschäftsabläufen des Unternehmens verwendet, oder ein Entwickler sind, der seine Beratungskenntnisse verbessern möchte, kann diese Zertifizierung Ihnen helfen, Ihre Karriere zu fördern und sich effektiver für Projekte und Beförderungen zu positionieren.


  Als Kandidat für diese Zertifizierung sind Sie mit modellgesteuerten Dynamics 365-Anwendungen und Datenmodellierungsprinzipien vertraut und können die Microsoft Power Platform konfigurieren. Sie implementieren Marketinginitiativen wie Kampagnen, E-Mails und Customer Journeys. Sie haben Erfahrung darin, mit den Projektbeteiligten einer Organisation zusammenzuarbeiten, um Anforderungen zu erfassen und Dynamics 365 for Marketing-Lösungen zu implementieren. Darüber hinaus konfigurieren Sie Dynamics 365 for Marketing und richten die Sicherheitsfeatures von Dynamics 365-Organisationen ein. Sie erweitern Dynamics 365-Lösungen sogar mithilfe von Power Platform-Komponenten wie Power Automate und Power Apps.


  Wenn Sie mehr Erfahrung benötigen, bevor Sie versuchen, diese Zertifizierung zu erlangen, finden Sie nachstehend einige Vorschläge:

  - Arbeiten Sie an einem Implementierungsprojekt für modellgesteuerte Dynamics 365-Apps.

  - Begleiten Sie zu Ihrer Einarbeitung einen Functional Consultant oder Lösungsarchitekten, der mit Dynamics 365 for Marketing arbeitet.

  - Nutzen Sie verfügbare Lernpfade auf Microsoft Learn.

  - Melden Sie sich zu einem Präsenzschulungskurs an.
