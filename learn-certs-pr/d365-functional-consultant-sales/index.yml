summary: "> [!IMPORTANT]\n> Die englischsprachige Version dieser Zertifizierung wurde vor Kurzem aktualisiert. [Prüfung MB-210](/learn/certifications/exams/mb-210) wurde am 23. Juli 2021 und [Prüfung PL-200](/learn/certifications/exams/pl-200) am 1. Oktober 2021 aktualisiert. Laden Sie die Dokumente zur Kompetenzmessung auf den zugehörigen Prüfungsseiten herunter, um zu sehen, was sich geändert hat.\n\n<br/>\nDiese Zertifizierung kann die Karriere von Functional Consultants, Expert*innen, die mit Microsoft Dynamics 365 Sales arbeiten, und Entwickler*innen, die ihre Beratungsfähigkeiten verbessern möchten, voranbringen. Mit ihr können Sie sich effektiver für Projekte vermarkten und Ihrer Organisation zeigen, dass Sie Dynamics 365 Sales verwenden können, um die Vertriebsmitarbeiter*innen zu unterstützen. \n\nAls Kandidat*in für diese Zertifizierung verfügen Sie über Erfahrung beim Konfigurieren von Microsoft Power Platform und sind mit modellgesteuerten Dynamics 365-Anwendungen und Datenmodellierungsprinzipien vertraut. Sie arbeiten mit den Projektbeteiligten einer Organisation zusammen, um Anforderungen zu erarbeiten und Dynamics 365 Sales-Lösungen zu implementieren. Sie verwalten Leads, Verkaufschancen, Angebote und Bestellungen und konfigurieren Produktkataloge und Preislisten. Darüber hinaus konfigurieren Sie Dynamics 365 Sales entsprechend dem einzigartigen Geschäftsprozess Ihrer Organisation und modellieren Dynamics 365 Sales-Daten. Außerdem erweitern Sie Dynamics 365-Lösungen mithilfe von Power Platform-Komponenten wie Power Automate und Power Apps.\n\nWenn Sie mehr Erfahrung benötigen, bevor Sie versuchen, diese Zertifizierung zu erlangen, finden Sie nachstehend einige Vorschläge:\n- Arbeiten Sie an einem Implementierungsprojekt für modellgesteuerte Dynamics 365-Apps.\n- Begleiten Sie Functional Consultants oder Lösungsarchitekt*innen, die mit Dynamics 365 Sales arbeiten.\n- Nutzen Sie verfügbare Lernpfade auf Microsoft Learn.\n- Melden Sie sich zu einem Präsenzschulungskurs an. "
