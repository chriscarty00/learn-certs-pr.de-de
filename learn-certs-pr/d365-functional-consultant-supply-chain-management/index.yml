title: 'Microsoft Certified: Dynamics 365 Supply Chain Management Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Supply Chain Management Functional Consultant Associate'
  description: 'Dynamics 365 Supply Chain Management Functional Consultants rationalisieren die Kostenrechnung, Bestandsführung, Masterplanung und Lagerverwaltung für ihre Kunden.'
uid: certification.d365-functional-consultant-supply-chain-management
certificationRenewalUid: renewal.d365-functional-consultant-supply-chain-management
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  ‚Wenn Sie ein Fachberater oder Geschäftsanwender mit einem grundlegenden Verständnis der Industriestandards für das Lieferkettenmanagement sind, könnte diese Zertifizierung gut zu Ihnen passen. Sie benötigen außerdem Erfahrung in der Konfiguration und Implementierung von Dynamics 365 Supply Chain Management , um die Anforderungen Ihres Unternehmens zu erfüllen.Fachberater für Supply Chain Management sind wichtige Ressourcen, die mit Entwicklern, Lösungsarchitekten, Projektmanagern und Funktionsberatern in den Bereichen Finanzen, Handel und Fertigung zusammenarbeiten.
  
  Wenn Sie mehr Erfahrung benötigen, bevor Sie versuchen, diese Zertifizierung zu erhalten, finden Sie hier einige Vorschläge&#58;
  
  - Studieren Sie die Supply-Chain-Management-Module in Microsoft Learn und führen Sie weitere praktische Übungen durch.
  - Melden Sie sich für einen von Dozenten geleiteten Schulungskurs an, der die Kurse MB-300 oder MB-330 abdeckt.
  - Treten Sie der Community unter [community.dynamics.com](https://community.dynamics.com/), bei oder treten Sie einer Benutzergruppe bei.
  - Schauen Sie einem Fachberater für Supply Chain Management zu und helfen Sie bei der Implementierung von Dynamics 365 Supply Chain Management-Funktionen.
  - Holen Sie sich einen Mentor, besichtigen Sie Lagerhäuser und lernen Sie, wie Dinge hergestellt werden.
  - Stellen Sie Fragen und lernen Sie von Experten und Kunden.
subTitle: 'Dynamics 365 Supply Chain Management Functional Consultants rationalisieren die Kostenrechnung, Bestandsführung, Masterplanung und Lagerverwaltung für ihre Kunden.'
