summary: >-
  <div><font color='red'><strong>Der Inhalt dieser Zertifizierung wurde vor Kurzem aktualisiert. <a href="/learn/certifications/exams/mb-330">Die Prüfung MB-330</a> wurde am 10. Dezember 2021 aktualisiert. <a href="/learn/certifications/exams/mb-300">Die Prüfung MB-300</a> wurde am 9. August 2021 aktualisiert. Laden Sie die Dokumente mit den gemessenen Qualifikationen auf den zugehörigen Prüfungseiten herunter, um Änderungen anzuzeigen.</strong></font><br/><br/></div>


  Als Kandidat für die Zertifizierung von Microsoft Dynamics 365 Supply Chain Management Functional Consultant Associate sind Sie ein funktionaler Berater oder Geschäftsbenutzer mit grundlegenden Kenntnissen der Branchenstandards des Lieferkettenmanagements. Sie verfügen über Erfahrung beim Konfigurieren und Implementieren von Dynamics 365 Supply Chain Management, um die Anforderungen Ihrer Organisation zu erfüllen. Sie sind eine wichtige Ressource, die mit Entwicklern, Lösungsarchitekten, Projektmanagern und Funktionsberatern in den Bereichen Finanzen, Commerce und Fertigung zusammenarbeiten kann.


  Um Ihre Karriere weiter zu beschleunigen, sollten Sie diese Zertifizierung mit der Zertifizierung Dynamics 365 Supply Chain Management, Manufacturing Functional Consultant Associate (Prüfung MB-320) und der Zertifizierung Dynamics 365: Finance and Operations Apps Solution Architect Expert (Prüfung MB-700) kombinieren.


  Wenn Sie mehr Erfahrung benötigen, bevor Sie versuchen, diese Zertifizierung zu erlangen, finden Sie nachstehend einige Vorschläge:

  - Untersuchen Sie die Module für die Lieferkettenverwaltung auf [Microsoft Learn](/learn/certifications/d365-functional-consultant-supply-chain-management/?tab=tab-learning-paths), und führen Sie weitere praktische Übungen durch.

  - Registrieren Sie sich für einen kursleitergeführten Schulungskurs, der die Spur MB-300 oder MB-330 abdeckt.

  - Werden Sie unter [community.dynamics.com](https://community.dynamics.com/365/supply-chain-management) Teil der Community, oder treten Sie einer Benutzergruppe bei.

  - Shadowing a supply chain management functional consultant and help to implement Dynamics 365 Supply Chain Management functionalities (Shadowing eines Funktionsberaters für die Lieferkettenverwaltung) und Hilfe bei der Implementierung von Dynamics 365 Supply Chain Management-Funktionen.

  - Holen Sie sich einen Berater, besuchen Sie Die Warehouses, und erfahren Sie, wie dinge gemacht werden.

  - Stellen Sie Fragen, und lernen Sie von Experten und Kunden.
