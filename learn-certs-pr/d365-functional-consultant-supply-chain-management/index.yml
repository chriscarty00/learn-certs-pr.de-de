summary: >-
  Kandidaten für diese Zertifizierung analysieren Geschäftsanforderungen und setzen diese Anforderungen in vollständig realisierte Geschäftsprozesse und Lösungen um, die die besten Praktiken der Branche umsetzen. Die Kandidaten fungieren als wichtige Ressource bei der Implementierung und Konfiguration von Anwendungen zur Erfüllung von Geschäftsanforderungen.


  Kandidaten für diese Zertifizierung verfügen über ein grundlegendes Verständnis von Buchhaltungsprinzipien und Finanzoperationen von Unternehmen, Kundendienst, Außendienst, Fertigung, Einzelhandel und Konzepten des Lieferkettenmanagements. Sie spezialisieren sich in der Regel auf eine oder mehrere Funktionsgruppen von Finanz- und Betriebsanwendungen, einschließlich Finanzen, Fertigung und Lieferkettenmanagement.


  Kandidaten müssen über Grundkenntnisse in den Praktiken des Lieferantenmanagements verfügen, einschließlich Beschaffung, Handel, Logistik, Lagerverwaltung und Transportmanagement.
subTitle: Dynamics 365 Supply Chain Management Functional Consultants rationalisieren die Kostenrechnung, Bestandsführung, Masterplanung und Lagerverwaltung für ihre Kunden.
