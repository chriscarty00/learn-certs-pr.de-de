summary: >-
  > [!IMPORTANT]

  > Der Inhalt dieser Zertifizierung wurde vor Kurzem aktualisiert. [Prüfung MB-330](/learn/certifications/exams/mb-330) wurde am 10. Dezember 2021 aktualisiert. [Prüfung MB-300](/learn/certifications/exams/mb-300) wurde am 9. August 2021 aktualisiert. Laden Sie die Dokumente zur Kompetenzmessung auf den zugehörigen Prüfungsseiten herunter, um zu sehen, was sich geändert hat.


  <br/>

  Als Kandidatin oder Kandidat für die Zertifizierung „Microsoft Dynamics 365 Supply Chain Management Functional Consultant Associate“ sind Sie ein/e funktionale/r Berater*in oder Geschäftskund*in mit grundlegenden Kenntnissen der Branchenstandards für das Supply Chain Management. Sie verfügen über Erfahrung im Konfigurieren und Implementieren von Dynamics 365 Supply Chain Management, um die Anforderungen Ihrer Organisation zu erfüllen. Sie sind eine wichtige Ressource, die mit Entwickler*innen, Lösungsarchitekt*innen, Projektmanager*innen und funktionalen Berater*innen in den Bereichen Finanzen, Handel und Fertigung zusammenarbeiten.


  Um Ihre Karriere weiter zu beschleunigen, sollten Sie diese Zertifizierung mit der Zertifizierung „Dynamics 365 Supply Chain Management, Manufacturing Functional Consultant Associate“ (Exam MB-320) und der Zertifizierung „Dynamics 365: Finance and Operations Apps Solution Architect Expert“ (Exam MB-700) kombinieren.


  Wenn Sie mehr Erfahrung benötigen, bevor Sie versuchen, diese Zertifizierung zu erlangen, finden Sie nachstehend einige Vorschläge:

  - Bearbeiten Sie die Module zum Supply Chain Management auf [Microsoft Learn](/learn/certifications/d365-functional-consultant-supply-chain-management/?tab=tab-learning-paths), und schließen Sie weitere praktische Übungen ab.

  - Registrieren Sie sich für einen Präsenzschulungskurs, der die Inhalte von MB-300 oder MB-330 behandelt.

  - Werden Sie unter [community.dynamics.com](https://community.dynamics.com/365/supply-chain-management) Teil der Community, oder treten Sie einer Benutzergruppe bei.

  - Verfolgen Sie die Schritte von funktionalen Berater*innen für das Supply Chain Management, und helfen Sie bei der Implementierung von Dynamics 365-Funktionen für das Supply Chain Management.

  - Arbeiten Sie mit Mentor*innen zusammen, besuchen Sie Warehouses, und informieren Sie sich über die Abläufe.

  - Stellen Sie Fragen, und lernen Sie von Expert*innen und Kund*innen.
