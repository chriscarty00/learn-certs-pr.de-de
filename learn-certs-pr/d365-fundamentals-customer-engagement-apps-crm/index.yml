summary: "Wenn Sie mit dem Geschäftsbetrieb, Kundenbeziehungsmanagement (CRM) und IT vertraut sind – allgemein oder durch Berufserfahrung – können Sie diese Zertifizierung nutzen, um diese Fähigkeiten hervorzuheben. Bestätigen Sie Ihre umfassende Erfahrung mit den Kundenbindungsfunktionen von Dynamics 365, um Ihre Karriere zu verbessern.\n\nVon dieser Grundlagenzertifizierung profitieren Personen in unterschiedlichen Aufgabenbereichen und verschiedenen Karrierephasen. Hier sehen Sie einige Beispiele:\n- IT-Expert*innen, die ein grundlegendes Verständnis der Anwendungen beweisen möchten, mit denen sie arbeiten \n- Projektbeteiligte in Unternehmen und andere Personen, die sich mit Dynamics 365 auskennen und ihre Fähigkeiten und Erfahrungen bestätigen möchten\n- Entwickler*innen, die ihr Verständnis von Geschäftsvorgängen und CRM hervorheben möchten\n- Studierende, frische Absolventen und Personen, die sich beruflich umorientieren und die Kundenbindungsfunktionen von Dynamics 365 nutzen möchten, um einen Schritt weiterzukommen"
