uid: certification.d365-fundamentals-customer-engagement-apps-crm
iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: >-
  Unabhängig davon, ob Sie IT-Fachkraft, Entwickler, Geschäftsbeteiligter oder Kursteilnehmer sind, ist diese Zertifizierung eine Überprüfung Ihrer umfassenden Kenntnisse der Kundenbindungs-Apps in Microsoft Dynamics 365, einschließlich Marketingfunktionen und der Automatisierung der Vertriebs-, Betriebs- und Supportlebenszyklen.


  **Die Zertifizierung „Microsoft Certified: Dynamics Fundamentals (CRM)“ könnte genau das Richtige für Sie sein, wenn Sie folgende Ziele verfolgen:**

  - Verstehen der Kernfunktionen der Dynamic 365-Kundenbindungs-Apps.

  - Überprüfen Ihrer Dynamics 365-Qualifikationen.

  - Hervorheben Ihres Verständnisses von Geschäftsvorgängen und Kundenbindung.

  - Demonstrieren der Möglichkeit zum Wechsel auf die nächste Ebene der Dynamics 365-Kundenbindungsfunktionen.


  Diese Empfehlung richtet sich an technisch versierte Personen mit grundlegenden Kenntnissen der Geschäftsfunktionen wie Marketing, Vertrieb, Betrieb und Support.


  **Um sicherzustellen, dass Sie für die Prüfung vorbereitet sind, empfehlen wir Folgendes:**

  - Umfassende Kenntnisse der [gemessenen Qualifikationen](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4JIev).

  - Lernen der relevanten [Inhalte für das Selbststudium](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RWAs3I) auf Microsoft Learn oder Registrierung für eine [Präsenzschulung](/learn/certifications/courses/MB-910T00).

  - Teilnahme an der [Übungsprüfung](https://www.mindhub.com/mb-910-microsoft-dynamics-365-fundamentals-crm-microsoft-official-practice-test/p/MU-MB-910), um Ihr Wissen und Ihr Verständnis der Prüfungserfahrung zu überprüfen.

  - Begleitung einer Person in Ihrem Team, die mit den Dynamics-Kundenbindungs-Apps arbeitet.


  **Wie geht es weiter?**


  Registrieren Sie sich für Ihre Prüfung! Nachdem Sie die Prüfung bestanden und Ihre Zertifizierung erhalten haben, präsentieren Sie Ihren Zertifizierungsbadge und Ihre Qualifikationen auf sozialen Plattformen wie LinkedIn. Weitere Informationen finden Sie unter [Verwenden und Teilen von Zertifizierungsbadges](/learn/certifications/badges).


  Gemäß Ihrer Ziele können Sie wählen, ob Sie eine Vertiefung mit erweiterten rollenbasierten Zertifizierungen wünschen oder andere Grundlagenzertifizierungen erwerben möchten, sobald Sie diese Zertifizierung erhalten haben. [Der Dynamics 365-Zertifizierungs- und Trainingsleitfaden](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4ITXP) kann Ihnen helfen, die für Sie passenden Zertifizierungen zu identifizieren.

  <br/>


  > [!IMPORTANT]

  > Die englischsprachige Version dieser Zertifizierung wird am 28. Februar 2022 aktualisiert. Laden Sie das Dokument zur Kompetenzmessung auf der Seite [Exam MB-910](/learn/certifications/exams/mb-910) herunter, um zu sehen, was sich ändern wird.
