iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: >-
  Unabhängig davon, ob Sie IT-Fachkraft, Entwickler, Geschäftsbeteiligter oder Kursteilnehmer sind, bringen Sie Ihre Karriere in Schwung, indem Sie Ihre Fähigkeiten mit der Zertifizierung für Dynamics 365-Grundlagen (ERP) überprüfen. Der Erwerb dieser Zertifizierung belegt ein umfassendes Verständnis von Dynamics 365-Finanz- und Betriebs-Apps – insbesondere, wie Geschäftsbetriebs- und Finanzteams die Leistungsfähigkeit dieser Lösung nutzen können, um im gesamten Unternehmen ein neues Maß an Effizienz und Effektivität zu erreichen.


  **Die Zertifizierung „Microsoft Certified: Dynamics Fundamentals (ERP)“ könnte genau das Richtige für Sie sein, wenn Sie folgende Ziele verfolgen:**

  - Überprüfen Ihrer Kenntnisse der Grundlagen der Plattform.

  - Demonstrieren Ihres umfassenden Verständnisses der Anwendungen von Dynamics.

  - Hervorheben Ihrer Kenntnisse darüber, wie Dynamics 365 in eine Reihe von Anwendungen integriert werden kann, und Ihres tieferen Verständnisses von Geschäftsvorgängen, Finanzen und ERP.

  - Festigen Sie Ihr Verständnis grundlegender Lösungsfunktionen, bevor Sie mit tiefergehender Spezialisierung fortfahren.


  Sie sollten mit Geschäftsprozessen, Finanzprinzipien und Informationstechnologie vertraut sein.


  **Um sicherzustellen, dass Sie für die Prüfung vorbereitet sind, empfehlen wir Folgendes:**

  - Umfassende Kenntnisse der [gemessenen Qualifikationen](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4JFBT).

  - Lernen der relevanten [Inhalte für das Selbststudium](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RWAFfQ) auf Microsoft Learn oder Registrierung für eine [Präsenzschulung](/learn/certifications/courses/MB-920T00).

  - Teilnahme an der [Übungsprüfung](https://www.mindhub.com/mb-920-microsoft-dynamics-365-fundamentals-erp-/p/MU-MB-920), um Ihr Wissen und Ihr Verständnis der Prüfungserfahrung zu überprüfen.

  - Begleitung einer Person in Ihrem Team, die mit der Dynamics ERP-Lösung arbeitet.


  **Nächste Schritte**


  Registrieren Sie sich für Ihre Prüfung! Nachdem Sie die Prüfung bestanden und Ihre Zertifizierung erhalten haben, präsentieren Sie Ihren Zertifizierungsbadge und Ihre Qualifikationen auf sozialen Plattformen wie LinkedIn. Weitere Informationen finden Sie unter [Verwenden und Teilen von Zertifizierungsbadges](/learn/certifications/badges).


  Gemäß Ihrer Ziele können Sie wählen, ob Sie eine Vertiefung mit erweiterten rollenbasierten Zertifizierungen wünschen oder andere Grundlagenzertifizierungen erwerben möchten, sobald Sie diese Zertifizierung erhalten haben. [Der Dynamics 365-Zertifizierungs- und Trainingsleitfaden](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4ITXP) kann Ihnen helfen, die für Sie passenden Zertifizierungen zu identifizieren.
