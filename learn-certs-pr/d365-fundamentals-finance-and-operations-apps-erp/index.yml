title: 'Microsoft Certified: Dynamics 365 Fundamentals (ERP)'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Fundamentals (ERP)'
  description: 'Wenn Sie einen umfassenden Einblick in die ERP-Funktionen (Enterprise Resource Planning) von Dynamics 365 haben und die Grundlagen der Integration von Finanz- und Betriebsanwendungen in das gesamte Microsoft-Ökosystem kennen, ist diese Zertifizierung genau das Richtige für Sie.'
uid: certification.d365-fundamentals-finance-and-operations-apps-erp
iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: |-
  Wenn Sie einen umfassenden Einblick in die ERP-Funktionen (Enterprise Resource Planning) von Dynamics 365 haben und die Grundlagen der Integration von Finanz- und Betriebsanwendungen in das gesamte Microsoft-Ökosystem kennen, ist diese Zertifizierung genau das Richtige für Sie.
  
  Personen, die mit Geschäftsabläufen vertraut sind, ein grundlegendes Verständnis von Finanzgrundsätzen haben und mit Informationstechnologie vertraut sind — entweder allgemein oder durch Berufserfahrung —, können diese Zertifizierung verwenden, um diese Fähigkeiten zu validieren und mit ihrer Hilfe Karrieretüren zu öffnen.
  
  Diese grundlegende Zertifizierung kann von Menschen in verschiedenen Phasen ihrer Karriere auf vielfältige Weise verwendet werden.Hier einige Beispiele&#58;
  - IT-Experten, die ihr umfassendes Verständnis der Anwendungen hervorheben möchten, mit denen sie arbeiten
  - Technische Fachleute und Entscheidungsträger in Unternehmen, die untersuchen, wie sich die Dynamics 365-Funktionalität in die von ihnen verwendeten Apps integrieren lässt
  - Geschäftsinteressenten und andere Personen, die Dynamics 365 verwenden und nachweisen möchten, dass sie die Grundlagen der Plattform verstehen
  - Entwickler, die ein tieferes Verständnis für Geschäftsabläufe, Finanzen und ERP zeigen möchten
  - Studenten, vorige Absolventen und Personen, die ihre Karriere ändern und die Dynamics 365 Finance and Operations App optimal nutzen möchten, um auf die nächste Ebene zu gelangen
subTitle: 'Wenn Sie einen umfassenden Einblick in die ERP-Funktionen (Enterprise Resource Planning) von Dynamics 365 haben und die Grundlagen der Integration von Finanz- und Betriebsanwendungen in das gesamte Microsoft-Ökosystem kennen, ist diese Zertifizierung genau das Richtige für Sie.'
