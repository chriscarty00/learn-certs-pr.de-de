iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: >-
  Wenn Sie einen umfassenden Einblick in die ERP-Features (Enterprise Resource Planning) von Dynamics 365 haben und mit den Grundlagen der Integration von Finanz- und Betriebsanwendungen mit dem gesamten Microsoft-Ökosystem vertraut sind, ist diese Zertifizierung genau das Richtige für Sie.


  Personen, die mit Geschäftsabläufen vertraut sind, ein grundlegendes Verständnis von Finanzprinzipien haben und sich mit Informationstechnologie auskennen – entweder ganz allgemein oder durch einschlägige Berufserfahrung – können diese Zertifizierung nutzen, um diese Fähigkeiten zu überprüfen und ihre Karriere zu fördern.


  Diese Grundlagenzertifizierung kann von Personen in verschiedenen Phasen ihrer Karriere auf unterschiedliche Weise verwendet werden. Hier sehen Sie einige Beispiele:

  - IT-Experten, die ihr umfassendes Verständnis der Anwendungen hervorheben möchten, mit denen sie arbeiten

  - Technische Experten und Entscheidungsträger in Unternehmen, die untersuchen, wie Dynamics 365-Features mit den Anwendungen integriert werden können, die sie verwenden

  - Projektbeteiligte aus dem Unternehmen und andere, die Dynamics 365 verwenden und entsprechend zeigen möchten, dass sie die Grundlagen der Plattform verstehen

  - Entwickler, die ein tieferes Verständnis von Abläufen in den Bereichen Geschäftsbetrieb, Finanzen und ERP nachweisen möchten

  - Kursteilnehmer, frische Absolventen und Personen, die sich beruflich umorientieren und die Finanz- und Betriebsanwendungen von Dynamics 365 nutzen möchten, um einen Schritt weiterzukommen
