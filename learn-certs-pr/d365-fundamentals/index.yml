title: 'Microsoft Certified: Dynamics 365 Fundamentals'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Fundamentals'
  description: 'Zeigen Sie, dass Sie Microsoft Dynamics 365 verstehen. Künstliche Intelligenz (KI); gemischte Realität (MR); die Power Platform; Cloud-Konzepte; Cloud-Sicherheit; Dynamics 365-Sicherheit; Gemeinsamer Daten-Service; Dynamics 365-Berichterstellung; Dynamics 365-Integrationen; und Cloud-Bereitstellung.'
uid: certification.d365-fundamentals
iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: |-
  <div>
  <div><strong>DIESE ZERTIFIZIERUNG WIRD AM 30. JUNI 2021 EINGESTELLT.Nach diesem Datum können Sie diese Zertifizierung nicht mehr erwerben.Alle Zertifizierungen, die Sie vor deren Einstellung erhalten haben, werden weiterhin auf Ihrem Transkript im <a href="https://aka.ms/certdashboard">Zertifizierungs-Dashboard angezeigt</a>.</strong><br/><br/></div>

  Zeigen Sie, dass Sie Microsoft Dynamics 365 verstehen. Künstliche Intelligenz; gemischte Realität; die Power-Plattform; Cloud-Konzepte; Cloud-Sicherheit; Dynamics 365-Sicherheit; Gemeinsamer Daten-Service; Dynamics 365-Berichterstellung; Dynamics 365-Integrationen; und Cloud-Bereitstellung. 

  <div><br/><strong>Da diese Zertifizierung am 30. Juni 2021 eingestellt wird, wird Microsoft Verweise zum „allgemeinen Datenservice" auf „Microsoft Dataverse" nicht aktualisieren.</strong></div>
