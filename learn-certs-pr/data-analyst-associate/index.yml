summary: >-
  > [!IMPORTANT]

  > Am 28. Februar 2022 wird die **Zertifizierung Microsoft Certified: Data Analyst Associate** in Microsoft **Certified: Power BI Data Analyst Associate umbenannt.** Wir überprüfen unser Portfolio regelmäßig, um sicherzustellen, dass es mit der neuesten Technologie auf dem neuesten Stand ist. Dieser neue Name spiegelt unsere aktuelle Vision zur Rolle des Datenanalysten und die Qualifikationen wider, die heute für diese Rolle erforderlich sind.

  >

  > Der Inhalt dieser Zertifizierung wurde am 23. November 2021 aktualisiert. Laden Sie das Dokument skills measured (Gemessene Qualifikationen) auf die [Seite Prüfung DA-100](/learn/certifications/exams/da-100) herunter, um zu sehen, was sich geändert hat.


  <br/>

  Data Analysts nutzen Microsoft Power BI, um den Wert der Datenressourcen eines Unternehmens zu maximieren. Als Fachexperte sind Data Analysts dafür verantwortlich, skalierbare Datenmodelle zu entwerfen und zu erstellen, Daten zu bereinigen und zu transformieren und erweiterte Analysefunktionen zu ermöglichen, die durch leicht verständliche Datenvisualisierungen einen aussagekräftigen Geschäftswert bieten.
subTitle: 'Am 28. Februar 2022 wird diese Zertifizierung in Microsoft Certified: Power BI Data Analyst Associate umbenannt. Data Analysts nutzen Microsoft Power BI, um den Wert der Datenressourcen eines Unternehmens zu maximieren.'
