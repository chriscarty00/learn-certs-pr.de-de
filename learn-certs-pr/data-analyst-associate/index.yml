summary: >-
  Data Analysts nutzen Microsoft Power BI, um den Wert der Datenressourcen eines Unternehmens zu maximieren. Als Fachexperte sind Data Analysts dafür verantwortlich, skalierbare Datenmodelle zu entwerfen und zu erstellen, Daten zu bereinigen und zu transformieren und erweiterte Analysefunktionen zu ermöglichen, die durch leicht verständliche Datenvisualisierungen einen aussagekräftigen Geschäftswert bieten.


  > [!IMPORTANT]

  > Am 28. Februar 2022 wird die Zertifizierung **Microsoft Certified: Data Analyst Associate** in **Microsoft Certified: Power BI Data Analyst Associate** umbenannt. Wir überprüfen unser Portfolio regelmäßig, um sicherzustellen, dass es immer auf dem neuesten Stand der Technik ist. Dieser neue Name spiegelt unsere aktuelle Vorstellung von der Rolle des Data Analyst und den heute für diese Rolle erforderlichen Qualifikationen wider.

  >

  > Der Inhalt dieser Zertifizierung wurde am 23. November 2021 aktualisiert. Laden Sie das Dokument zur Kompetenzmessung auf der Seite [Prüfung DA-100](/learn/certifications/exams/da-100) herunter, um zu sehen, was sich geändert hat.
