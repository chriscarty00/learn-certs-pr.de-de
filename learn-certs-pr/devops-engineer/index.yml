### YamlMime:Certification
title: 'Microsoft Certified: DevOps Engineer Expert'
metadata:
  title: 'Microsoft Certified: DevOps Engineer Expert'
  description: 'Die Experten von Azure DevOps kombinieren Menschen, Prozesse und Technologien, um kontinuierlich wertvolle Produkte und Dienstleistungen bereitzustellen, die den Bedürfnissen der Endverbraucher und den Geschäftszielen entsprechen.'
uid: certification.devops-engineer
certificationRenewalUid: renewal.devops-engineer
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Kandidaten für die DevOps Engineer Expert-Zertifizierung sollten über Fachkenntnisse im Umgang mit Menschen, Prozessen und Technologien verfügen, um kontinuierlich geschäftlichen Nutzen zu erzielen.
  
  Zu den Aufgaben für diese Rolle gehören das Entwerfen und Implementieren von Strategien für Zusammenarbeit, Code, Infrastruktur, Quellcodeverwaltung, Sicherheit, Compliance, kontinuierliche Integration, Testen, Bereitstellung, Überwachung und Feedback.
  
  Ein Kandidat für diese Zertifizierung muss sowohl mit der Azure-Verwaltung als auch mit der Entwicklung vertraut sein und Experte in mindestens einem dieser Bereiche sein.
subTitle: Die Experten von Azure DevOps kombinieren Menschen, Prozesse und Technologien, um kontinuierlich wertvolle Produkte und Dienstleistungen bereitzustellen, die den Bedürfnissen der Endverbraucher und den Geschäftszielen entsprechen.
levels:
- advanced
skills:
- Entwickeln Sie eine Instrumentierungsstrategie
- Entwicklung einer Zuverlässigkeitstechnik (SRE)-Strategie
- Entwicklung eines Sicherheits- und Compliance-Plans
- Quellcode verwalten
- Ermöglichen der Kommunikation und Zusammenarbeit
- Kontinuierliche Integration definieren und definieren
- Definieren und implementieren Sie eine kontinuierliche Liefer- und Release-Management-Strategie
