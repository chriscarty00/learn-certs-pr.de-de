summary: >-
  > [!IMPORTANT]

  > Der Inhalt dieser Zertifizierung wurde am 30. November 2021 aktualisiert. Laden Sie das Dokument zur Kompetenzmessung auf der Seite [Prüfung AZ-400](/learn/certifications/exams/az-400) herunter, um zu sehen, was sich geändert hat.


  <br/>

  Kandidaten für die DevOps Engineer Expert-Zertifizierung sollten über Fachkenntnisse im Umgang mit Menschen, Prozessen und Technologien verfügen, um kontinuierlich geschäftlichen Nutzen zu erzielen.


  Zu den Aufgaben für diese Rolle gehören das Entwerfen und Implementieren von Strategien für Zusammenarbeit, Code, Infrastruktur, Quellcodeverwaltung, Sicherheit, Compliance, kontinuierliche Integration, Testen, Bereitstellung, Überwachung und Feedback.


  Ein*e Kandidat*in für diese Zertifizierung muss sowohl mit der Azure-Verwaltung als auch mit der Entwicklung vertraut sein und Experte bzw. Expertin in mindestens einem dieser Bereiche sein.
subTitle: Technische Fachkräfte für DevOps entwerfen und implementieren Strategien für Zusammenarbeit, Code, Infrastruktur, Quellcodeverwaltung, Sicherheit, Compliance, Continuous Integration, Testen, Bereitstellung, Überwachung und Feedback.
