summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen](/learn/certifications/browse/?resource_type=examination).


  <br/>

  Diese Prüfung wird von IT- und Telekommunikationsberatern abgelegt, die Lösungen für vereinheitlichte Kommunikation (Unified Communications, UC) entwerfen, planen, bereitstellen und warten. Kandidaten müssen in der Lage sein, geschäftliche Anforderungen in einer technischen Architektur umzusetzen und Lösungen für vereinheitlichte Kommunikation zu entwerfen. Kandidaten sollten über mindestens zwei Jahre Erfahrung mit Skype for Business-Technologien verfügen und mit unterstützten Migrationsszenarien vertraut sein. Kandidaten sollten in der Lage sein, Skype for Business-Lösungen für Endbenutzer, Endgeräte, Telefonie, Audio-/Video- und Webkonferenzen, Sicherheit und Hochverfügbarkeit bereitzustellen. Kandidaten sollten auch wissen, wie sie Skype for Business mithilfe von Microsoft-Tools überwachen und Probleme behandeln. Darüber hinaus sollten Kandidaten mit Active Directory Domain Services, Datennetzwerken und Telekommunikationsstandards und -komponenten vertraut sein, die die Konfiguration von Skype for Business unterstützen. Kandidaten sollten mit den Anforderungen für die Integration von Skype for Business in Microsoft Exchange Server und Office 365 vertraut sein.
