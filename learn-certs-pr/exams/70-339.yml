summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen](/learn/certifications/browse/?resource_type=examination).


  <br/>

  Die Prüfung richtet sich an erfahrene IT-Experten, die SharePoint 2016 in einem Rechenzentrum und in der Cloud installieren, konfigurieren, bereitstellen und verwalten. Kandidaten haben in der Regel mindestens vier Jahre Erfahrung in der Planung und Verwaltung von SharePoint und anderen Kerntechnologien, von denen SharePoint abhängt, einschließlich Windows Server 2008 R2 oder höher, Internetinformationsdienste (IIS), SQL Server 2008 R2 oder höher, Active Directory und Netzwerkinfrastrukturdienste.


  Kandidaten sollten außerdem Erfahrung mit der Verwaltung der Unternehmenskontinuität, einschließlich Datensicherung, Datenwiederherstellung und Hochverfügbarkeit, sowie Erfahrung mit Authentifizierungs- und Sicherheitstechnologien haben. PowerShell-Erfahrung wird stark bevorzugt.


  Die sekundäre Zielgruppe für diese Prüfung sind Geschäftsanwendungsadministratoren (Business Application Administrators, BAAs), die aktiv an branchenspezifischen Projekten mit internen Geschäftskunden beteiligt sind, die mit SharePoint 2016 arbeiten.
