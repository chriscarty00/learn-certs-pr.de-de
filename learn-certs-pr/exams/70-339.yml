uid: exam.70-339
displayName: 70-339
summary: |-
  <div><font color='red'><strong>Diese Prüfung wurde am 31. Januar 2021 eingestellt. Informationen zu derzeit verfügbaren Optionen finden Sie auf der <a href='/learn/certifications/browse/?resource_type=examination'>Seite „Zertifizierungen und Prüfungen durchsuchen"</a>.<br/><br/></strong></font></div>

  Die Prüfung ist für erfahrene IT-Experten gedacht, die SharePoint 2016 in einem Rechenzentrum und in der Cloud installieren, konfigurieren, bereitstellen und verwalten. Kandidaten haben in der Regel mehr als vier Jahre Erfahrung in der Planung und Verwaltung von SharePoint und anderen Kerntechnologien, von denen SharePoint abhängt, einschließlich Windows Server 2008 R2 oder höher, Internet Information Services (IIS), SQL Server 2008 R2 oder höher, Active Directory und Netzwerkinfrastrukturdienste.

  Kandidaten sollten außerdem Erfahrung mit der Verwaltung der Unternehmenskontinuität haben, einschließlich Datensicherung, Datenwiederherstellung und hoher Verfügbarkeit, sowie Erfahrung mit Authentifizierungs- und Sicherheitstechnologien haben. PowerShell-Erfahrung wird stark bevorzugt.

  Die sekundäre Zielgruppe für diese Prüfung sind Geschäftsanwendungsadministratoren (Business Application Administrators; BAAs), die aktiv an Line-of-Business-(LOB-)Projekten mit internen Geschäftskunden beteiligt sind, die mit SharePoint 2016 arbeiten.
