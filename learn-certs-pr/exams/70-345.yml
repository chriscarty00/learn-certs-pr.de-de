summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Prüfungen durchsuchen.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  Kandidaten für diese Prüfung sind IT-Berater oder leitende Administratoren, die als technischer Leiter eines Teams von Administratoren fungieren. Kandidaten sollten mit den Anforderungen für die Integration von Microsoft Exchange Server in Skype for Business und Office 365 vertraut sein.


  Kandidaten sollten über mindestens drei Jahre Erfahrung beim Entwerfen und Verwalten von Exchange-Servern verfügen und die für die Exchange 2016-Messagingumgebung in einer Unternehmensumgebung verantwortlich sind.
