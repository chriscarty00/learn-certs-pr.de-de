  <br/>

  Kandidaten für diese Prüfung sind erfahrene Entwickler, die Windows 10-Apps für die Bereitstellung im Windows Store oder Windows Store Business entwerfen und entwickeln.


  Kandidaten verfügen in der Regel über mehr als zwei Jahre Erfahrung beim Entwickeln von Windows-Apps mit C# und XAML sowie über Erfahrung mit WPF oder Silverlight für Windows Phone. Kandidaten sollten auch Erfahrung mit dem MVVM-Entwurfsmuster (Model-View-ViewModel) und Entity Framework sowie mit Authentifizierungstechnologien haben. Visual Studio 2015 wird dringend empfohlen.
