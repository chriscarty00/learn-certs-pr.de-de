summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Prüfungen durchsuchen.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  Diese Prüfung ist Der erste Teil einer Reihe von drei Prüfungen, die die Qualifikationen und Kenntnisse testen, die erforderlich sind, um eine kernige Windows Server 2012 Infrastruktur in einer vorhandenen Unternehmensumgebung zu implementieren. Das Bestehen dieser Prüfung überprüft die Fähigkeit eines Kandidaten, Windows Server 2012 Kerndiensten wie Active Directory und den Netzwerkdiensten zu implementieren und zu konfigurieren. Das Bestehen dieser Prüfung zusammen mit den anderen beiden Prüfungen bestätigt, dass ein Kandidat über die Qualifikationen und Kenntnisse verfügt, die für die Implementierung, Verwaltung, Wartung und Bereitstellung von Diensten und Infrastruktur in einer Windows Server 2012 Umgebung erforderlich sind.


  > [!IMPORTANT]

  > Ab Januar 2014 umfasst diese Prüfung Inhalte, die [Windows Server 2012 R2 abdecken.](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLTr)
