summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen](/learn/certifications/browse/?resource_type=examination).


  <br/>

  Diese Prüfung ist die zweite von drei Prüfungen, welche die erforderlichen Fähigkeiten und Kenntnisse zur Administration der Windows Server 2012-Infrastruktur in einer Unternehmensumgebung testen. Das Bestehen dieser Prüfung bestätigt die Fähigkeit eines Kandidaten, die erforderlichen Aufgaben zum Verwalten einer Windows Server 2012-Infrastruktur durchzuführen, z. B. Benutzer- und Gruppenverwaltung, Zugriff auf das Netzwerk und die Sicherheit von Daten. Das Bestehen dieser Prüfung, zusammen mit den anderen beiden Prüfungen, bestätigt, dass ein Kandidat über die erforderlichen Fähigkeiten und Kenntnisse für die Implementierung, Verwaltung, Wartung und Bereitstellung von Diensten und Infrastrukturen in einer Windows Server 2012-Umgebung verfügt.


  > [!IMPORTANT]

  > Seit dem 19. April 2018 gelten Prüfungsupdates. Laden Sie das Dokument mit den Änderungen an der Prüfung 411 herunter, um mehr über diese Änderungen und deren Auswirkungen auf die geprüften Qualifikationen zu erfahren.
