summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  Diese Prüfung ist der dritte Teil einer Reihe von drei Prüfungen, die die Qualifikationen und das Wissen testen, die zum Verwalten einer Windows Server 2012 Infrastruktur in einer Unternehmensumgebung erforderlich sind. Das Bestehen dieser Prüfung überprüft die Fähigkeit eines Kandidaten, die erweiterten Konfigurationsaufgaben auszuführen, die zum Bereitstellen, Verwalten und Verwalten einer Windows Server 2012-Infrastruktur erforderlich sind, z. B. Fehlertoleranz, Zertifikatdienste und Identitätsverbund. Das Bestehen dieser Prüfung zusammen mit den anderen beiden Prüfungen bestätigt, dass ein Kandidat über die Qualifikationen und Kenntnisse verfügt, die für die Implementierung, Verwaltung, Wartung und Bereitstellung von Diensten und Infrastrukturen in einer Windows Server 2012 sind.


  > [!IMPORTANT]

  > Ab dem 19. April 2018 gibt es Prüfungupdates. Weitere Informationen zu diesen Änderungen und deren Auswirkungen auf die gemessenen Qualifikationen finden Sie im Dokument zur Änderung der Prüfung 412.
