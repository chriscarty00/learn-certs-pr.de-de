summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Prüfungen durchsuchen.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  Diese Prüfung ist Teil 1 einer Reihe von zwei Prüfungen, die die Qualifikationen und Kenntnisse testen, die zum Entwerfen, Implementieren und Verwalten einer Windows Server 2012 Infrastruktur in einer unternehmensweiten, hochgradig virtualisierten Umgebung erforderlich sind. Das Bestehen dieser Prüfung überprüft die Fähigkeit eines Kandidaten, die Windows Server 2012 Dienste wie Serverbereitstellung, Servervirtualisierung sowie Netzwerkzugriff und -infrastruktur zu planen, zu konfigurieren und zu implementieren. Das Bestehen dieser Prüfung zusammen mit der anderen Prüfung bestätigt, dass ein Kandidat über die Qualifikationen und Kenntnisse verfügt, die für das Entwerfen, Bereitstellen und Warten von Infrastrukturdiensten in einer Windows Server 2012 Umgebung erforderlich sind.


  > [!IMPORTANT]

  > Ab April 2014 umfasst diese Prüfung Inhalte, die [Windows Server 2012 R2 abdecken.](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tt8g)
