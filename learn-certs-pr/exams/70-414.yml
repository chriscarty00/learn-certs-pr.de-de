summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen](/learn/certifications/browse/?resource_type=examination).


  <br/>

  Diese Prüfung ist die zweite von zwei Prüfungen, welche die Fähigkeiten und Kenntnisse testen, die für den Entwurf, die Implementierung und Wartung einer Windows Server 2012-Infrastruktur in einer skalierten, hochvirtualisierten Unternehmensumgebung erforderlich sind. Das Bestehen dieser Prüfung bestätigt die Fähigkeit eines Kandidaten, die Windows Server 2012-Dienste wie Identität und Zugriff, Hochverfügbarkeit und Serverinfrastruktur zu planen, zu konfigurieren und zu verwalten. Das Bestehen dieser Prüfung, zusammen mit der anderen Prüfung, bestätigt, dass ein Kandidat über die erforderlichen Fähigkeiten und Kenntnisse für die Entwicklung, Bereitstellung und Verwaltung von Diensten und Infrastrukturen in einer Windows Server 2012-Umgebung verfügt.


  > [!IMPORTANT]

  > Seit April 2014 umfasst diese Prüfung Inhalte zu [Windows Server 2012 R2](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tCcz).
