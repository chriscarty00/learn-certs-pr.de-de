summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  Diese Prüfung ist der 2. Teil einer Reihe von zwei Prüfungen, die die Qualifikationen und Kenntnisse testen, die zum Entwerfen, Implementieren und Verwalten einer Windows Server 2012-Infrastruktur in einer unternehmensweit skalierten, hochgradig virtualisierten Umgebung erforderlich sind. Das Bestehen dieser Prüfung überprüft die Fähigkeit eines Kandidaten, die Windows Server 2012-Dienste wie Identität und Zugriff, Hochverfügbarkeit und die Serverinfrastruktur zu planen, zu konfigurieren und zu verwalten. Das Bestehen dieser Prüfung zusammen mit der anderen Prüfung bestätigt, dass ein Kandidat über die Qualifikationen und Kenntnisse verfügt, die für das Entwerfen, Bereitstellen und Verwalten von Diensten und Infrastrukturen in einer Windows Server 2012 sind.


  > [!IMPORTANT]

  > Ab April 2014 enthält diese Prüfung Inhalte zu [Windows Server 2012 R2.](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tCcz)
