displayName: 70-414
summary: |-
  <div><font color='red'><strong>Diese Prüfung wurde am 31. Januar 2021 eingestellt. Informationen zu derzeit verfügbaren Optionen finden Sie auf der <a href='/learn/certifications/browse/?resource_type=examination'>Seite „Zertifizierungen und Prüfungen durchsuchen"</a>.<br/><br/></strong></font></div>

  Diese Prüfung ist die zweite von zwei Prüfungen, welche die Fähigkeiten und Kenntnisse testen, die für den Entwurf, die Implementierung und Wartung einer Windows Server 2012-Infrastruktur in einer skalierten, hoch virtualisierten Unternehmensumgebung erforderlich sind. Das Bestehen dieser Prüfung bestätigt die Befähigung eines Kandidaten, die Windows Server 2012-Dienste wie Identität und Zugriff, hohe Verfügbarkeit und Server-Infrastruktur zu planen, zu konfigurieren und zu verwalten. Das Bestehen dieser Prüfung, zusammen mit den anderen Prüfungen, bestätigt, dass der Kandidat über die erforderlichen Fähigkeiten und Kenntnisse für die Entwicklung, Bereitstellung und Verwaltung von Diensten und der Infrastruktur in einer Windows Server 2012-Umgebung verfügt.

  <div style='font-weight&#58; bold;'><br/>Ab April 2014 umfasst diese Prüfung folgende Inhalte <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tCcz">Windows Server 2012 R2</a>.</div>
