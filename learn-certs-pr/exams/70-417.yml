summary: >
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Prüfungen durchsuchen.](/learn/certifications/browse/?resource_type=examination)



  Diese Prüfung richtet sich an IT-Experten, die die Qualifikationen und Kenntnisse überprüfen möchten, die für die Implementierung der Windows Server 2012 grundlegenden Infrastrukturdienste erforderlich sind. Kandidaten haben bereits eine qualifizierte Windows Server 2008-, Windows Server 2003-, Windows Server 2000- oder Windows XP-Zertifizierung erworben&#58;

  - MCSA&#58; Windows Server 2008

  - MCITP&#58; Serveradministrator auf Windows Server 2008

  - MCITP&#58; Enterprise Administrator auf Windows Server 2008

  - MCITP&#58; Virtualization Administrator on Windows Server 2008 R2

  - MCITP&#58; Enterprise Messaging Administrator 2010

  - MCITP&#58; Lync Server Administrator 2010

  - MCITP&#58; SharePoint Administrator 2010

  - MCITP&#58; Enterprise Desktop-Administrator auf Windows 7

  - MCDST&#58; Windows XP

  - MCSE&#58; Windows 2000

  - MCSA Windows 2000

  - MCSA&#58; Security on Windows 2000

  - MCSA&#58; Security on Windows 2003

  - MCSA&#58; Windows Server 2003

  - MCSE&#58; Security on Windows 2000

  - MCSE&#58; Security on Windows 2003

  - MCSE&#58; Windows Server 2003

  - MCSA&#58; Messaging auf Windows Server 2000

  - MCSA&#58; Messaging auf Windows Server 2003

  - MCSE&#58; Messaging auf Windows Server 2000

  - MCSE&#58; Messaging auf Windows Server 2003



  > [!IMPORTANT]

  > Diese Prüfung wurde aktualisiert, um die neuesten Technologieupdates in Windows Server 2012 R2 und System Center 2012 R2 abzudecken. Weitere Informationen finden Sie in den Dokumenten auf den Prüfungsdetailseiten für die Prüfungen [70-410,](/learn/certifications/exams/70-410) [70-411](/learn/certifications/exams/70-411)und [70-412](/learn/certifications/exams/70-412).
