summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen](/learn/certifications/browse/?resource_type=examination).


  <br/>

  Diese Prüfung richtet sich an Administratoren, System Engineers und Entwickler von SQL Server-Datenbanken mit mindestens zwei Jahren Erfahrung, die ihre Fähigkeiten und Kenntnisse im Schreiben von Abfragen bestätigen möchten.


  > [!IMPORTANT]

  > Im Dezember 2015 wurde diese Prüfung auf ihre Anwendbarkeit sowohl auf SQL Server 2012 als auch SQL Server 2014 geprüft. Es wurde festgestellt, dass keine Aktualisierung der Prüfungsziele erforderlich ist.
