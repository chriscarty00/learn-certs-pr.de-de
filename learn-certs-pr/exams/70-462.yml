summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  Diese Prüfung richtet sich an Datenbankexperten, die Installations-, Wartungs- und Konfigurationsaufgaben ausführen. Weitere Zuständigkeiten sind das Einrichten von Datenbanksystemen, das sicherstellen, dass diese Systeme effizient funktionieren, und das regelmäßige Speichern, Sichern und Schützen von Daten vor nicht autorisiertem Zugriff.


  > [!IMPORTANT]

  > Ab dem 18. Februar 2016 enthält diese Prüfung Inhalte, die sowohl SQL Server 2012 als auch 2014 abdecken. Beachten Sie, dass diese Prüfung keine Fragen zu Features oder Funktionen enthält, die nur im Produkt SQL Server 2012 vorhanden sind. Weitere Informationen finden Sie in [diesem Dokument.](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tCcP)
