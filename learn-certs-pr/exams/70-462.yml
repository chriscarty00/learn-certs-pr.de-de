summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen](/learn/certifications/browse/?resource_type=examination).


  <br/>

  Diese Prüfung richtet sich an Datenbankexperten, die Installations-, Wartungs- und Konfigurationsaufgaben ausführen. Zu ihren Aufgaben gehören auch die Einrichtung von Datenbanksystemen, der effiziente Betrieb dieser Systeme sowie die regelmäßige Speicherung und Sicherung von Daten vor unberechtigtem Zugriff.


  > [!IMPORTANT]

  > Seit dem 18. Februar 2016 umfasst diese Prüfung Inhalte zu SQL Server 2012 and 2014. Beachten Sie, dass diese Prüfung keine Fragen zu Features oder Funktionen enthält, die nur in SQL Server 2012 enthalten sind. Weitere Informationen finden Sie in [diesem Dokument](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tCcP).
