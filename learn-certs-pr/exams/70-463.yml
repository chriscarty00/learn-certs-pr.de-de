  description: 'Exam 70-463: Implementing a Data Warehouse with Microsoft SQL Server 2012/2014'
uid: exam.70-463
displayName: 70-463
summary: |-
  <div><font color='red'><strong>Diese Prüfung wurde am 31. Januar 2021 eingestellt. Informationen zu derzeit verfügbaren Optionen finden Sie auf der <a href='/learn/certifications/browse/?resource_type=examination'>Seite „Zertifizierungen und Prüfungen durchsuchen"</a>.<br/><br/></strong></font></div>

  Diese Prüfung ist in erster Linie für ETL- und Data Warehouse-Entwickler gedacht, die Business Intelligence (BI)-Lösungen erstellen. Zu ihren Aufgaben gehören auch Datenbereinigung, Extraktion, Transformation und Laden sowie Implementierung von Daten-Warehouses.

  <div style='font-weight&#58; bold;'><br/>Ab dem 18. Februar 2016 umfasst diese Prüfung Inhalte, die sowohl SQL Server 2012 als auch 2014 abdecken. Bitte beachten Sie, dass diese Prüfung keine Fragen zu Funktionen oder Fähigkeiten enthält, die nur im Produkt SQL Server 2012 enthalten sind. Für weitere Informationen <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLUy">dladen Sie bitte dieses Dokument herunter und lesen Sie es durch</a>.</div>
