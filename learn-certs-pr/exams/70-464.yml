summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen](/learn/certifications/browse/?resource_type=examination).


  <br/>

  Diese Prüfung richtet sich an Datenbankexperten, die Datenbanken in verschiedenen Organisationen erstellen und implementieren und ein hohes Maß an Datenverfügbarkeit sicherstellen. Zu ihren Aufgaben gehören das Erstellen von Datenbankdateien, Datentypen und Tabellen, das Planen, Erstellen und Optimieren von Indizes, das Sicherstellen der Datenintegrität, das Implementieren von Ansichten, gespeicherten Prozeduren und Funktionen sowie das Verwalten von Transaktionen und Sperren.


  > [!IMPORTANT]

  > Seit dem 18. April 2016 umfasst diese Prüfung Inhalte zu SQL Server 2012 and 2014. Beachten Sie, dass diese Prüfung keine Fragen zu Features oder Funktionen enthält, die nur in SQL Server 2012 enthalten sind. Weitere Informationen finden Sie in [diesem Dokument](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tCcY).
