summary: |-
  <div><font color='red'><strong>Diese Prüfung wurde am 31. Januar 2021 eingestellt. Informationen zu derzeit verfügbaren Optionen finden Sie auf der <a href='/learn/certifications/browse/?resource_type=examination'>Seite „Zertifizierungen und Prüfungen durchsuchen"</a>.<br/><br/></strong></font></div>

  Diese Prüfung ist für Datenbankexperten gedacht, die mit der Entwicklung und der Erstellung von Datenbanklösungen im Unternehmen betraut sind. Sie sind für die Erstellung der Pläne und Entwürfe für die Datenbankstruktur, den Speicher, der Objekte und Server zuständig. Sie erstellen den Plan für die Umgebung, in der die Datenbanklösung ausgeführt wird.

  <div style='font-weight&#58; bold;'><br/>Ab dem 18. Februar 2016 umfasst diese Prüfung Inhalte, die sowohl SQL Server 2012 als auch 2014 abdecken. Bitte beachten Sie, dass diese Prüfung keine Fragen zu Funktionen oder Fähigkeiten enthält, die nur im Produkt SQL Server 2012 enthalten sind. Für weitere Informationen <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLUO">dladen Sie bitte dieses Dokument herunter und lesen Sie es durch</a>.</div>
