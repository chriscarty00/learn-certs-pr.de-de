summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  Diese Prüfung richtet sich an Datenbankexperten, die Datenbanklösungen in der Organisation entwerfen und erstellen. Sie sind für die Erstellung von Plänen und Entwürfen für Datenbankstruktur, Speicher, Objekte und Server verantwortlich. Sie erstellen den Plan für die Umgebung, in der die Datenbanklösung ausgeführt wird.


  > [!IMPORTANT]

  > Ab dem 18. Februar 2016 enthält diese Prüfung Inhalte, die sowohl SQL Server 2012 als auch 2014 abdecken. Beachten Sie, dass diese Prüfung keine Fragen zu Features oder Funktionen enthält, die nur im Produkt SQL Server 2012 vorhanden sind. Weitere Informationen finden Sie in [diesem Dokument.](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLUO)
