displayName: 70-466
summary: |-
  <div><font color='red'><strong>Diese Prüfung wurde am 31. Januar 2021 eingestellt. Informationen zu derzeit verfügbaren Optionen finden Sie auf der <a href='/learn/certifications/browse/?resource_type=examination'>Seite „Zertifizierungen und Prüfungen durchsuchen"</a>.<br/><br/></strong></font></div>

  Diese Prüfung ist für Business-Intelligence (BI)-Entwickler gedacht, mit Schwerpunkt auf der Erstellung von BI-Lösungen, für die mehrdimensionale Datenmodelle implementiert, OLAP-Cubes implementiert und verwaltet sowie Informationsanzeigen für die geschäftliche Entscheidungsfindung erstellt werden müssen.

  <div style='font-weight&#58; bold;'><br/>Ab dem 18. Februar 2016 umfasst diese Prüfung Inhalte, die sowohl SQL Server 2012 als auch 2014 abdecken. Bitte beachten Sie, dass diese Prüfung keine Fragen zu Funktionen oder Fähigkeiten enthält, die nur im Produkt SQL Server 2012 enthalten sind. Für weitere Informationen <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLUU">dladen Sie bitte dieses Dokument herunter und lesen Sie es durch</a>.</div>
