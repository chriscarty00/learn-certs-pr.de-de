summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  Diese Prüfung richtet sich an Business Intelligence-Architekten (BI), die für den Gesamtententwurf einer BI-Infrastruktur und deren Zusammenhang mit anderen in Gebrauchen eingesetzten Datensystemen verantwortlich sind.


  > [!IMPORTANT]

  > Ab dem 18. Februar 2016 enthält diese Prüfung Inhalte, die sowohl SQL Server 2012 als auch 2014 abdecken. Beachten Sie, dass diese Prüfung keine Fragen zu Features oder Funktionen enthält, die nur im Produkt SQL Server 2012 vorhanden sind. Weitere Informationen finden Sie in [diesem Dokument.](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tt8Z)
