summary: >
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen](/learn/certifications/browse/?resource_type=examination).


  <br/>

  Die Kandidaten für diese Prüfung sind Entwickler mit mindestens einjähriger Erfahrung in der Programmierung wesentlicher Geschäftslogik für eine Vielzahl von Anwendungstypen, Hardware- und Softwareplattformen unter Verwendung von C#.


  Kandidaten sollten auch über umfassende Kenntnisse in folgenden Bereichen verfügen&#58;

  - Verwalten von Programmabläufen und Ereignissen

  - Asynchrone Programmierung und Threading

  - Datenüberprüfung und Arbeiten mit Datensammlungen, einschließlich LINQ

  - Behandlung von Fehlern und Ausnahmen

  - Arbeiten mit Arrays und Sammlungen

  - Arbeiten mit Variablen, Operatoren und Ausdrücken

  - Arbeiten mit Klassen und Methoden

  - Entscheidungs- und Iterationsanweisungen


  > [!IMPORTANT]

  > Hinweis&#58; Seit dem 14. Dezember 2017 gelten Prüfungsupdates. Weitere Informationen zu diesen Änderungen und deren Auswirkungen auf die gemessenen Qualifikationen finden Sie im Dokument zur Änderung der Prüfung 483.
