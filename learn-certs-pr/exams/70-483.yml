summary: >
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  Kandidaten für diese Prüfung sind Entwickler, die mindestens ein Jahr Erfahrung mit der Programmierung grundlegender Geschäftslogik für eine Vielzahl von Anwendungstypen, Hardware und Softwareplattformen mit C# haben.


  Kandidaten sollten auch über ein umfassendes Verständnis der folgenden&#58;

  - Verwalten von Programmablauf und Ereignissen

  - Asynchrone Programmierung und Threading

  - Datenvalidierung und Arbeiten mit Datensammlungen, einschließlich LINQ

  - Behandlung von Fehlern und Ausnahmen

  - Arbeiten mit Arrays und Sammlungen

  - Arbeiten mit Variablen, Operatoren und Ausdrücken

  - Arbeiten mit Klassen und Methoden

  - Entscheidungs- und Iterations-Anweisungen


  > [!IMPORTANT]

  > Hinweis&#58; Es gibt Prüfungupdates, die ab dem 14. Dezember 2017 gültig sind. Weitere Informationen zu diesen Änderungen und deren Auswirkungen auf die gemessenen Qualifikationen finden Sie im Dokument zur Änderung der Prüfung 483.
