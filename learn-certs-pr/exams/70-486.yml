summary: >
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen](/learn/certifications/browse/?resource_type=examination).


  <br/>

  Diese Prüfung wird von professionellen Entwickler abgelegt, die Microsoft Visual Studio 2017 und ASP.NET zum Entwerfen und Entwickeln von Weblösungen nutzen. Kandidaten sollten mindestens drei bis fünf Jahre Erfahrung in der Entwicklung von Microsoft ASP.NET MVC-basierten Lösungen haben und mit Microsoft Azure-Web-Apps vertraut sein.


  Die Kandidaten sollten außerdem die folgenden Erfahrungen mitbringen&#58;

  - Entwerfen und Entwickeln von Webanwendungen in einem ASP.NET MVC-Modell

  - Planen und Gestalten von Benutzerinteraktionslösungen auf der Grundlage von Geschäftsanforderungen

  - Erfahrung mit dem gesamten Lebenszyklus der Softwareentwicklung von Webanwendungen

  - Entwickeln und Bereitstellen in mehrstufigen Umgebungen, einschließlich Azure

  - Entwerfen und Entwickeln asynchroner Lösungen


  > [!IMPORTANT]

  > Hinweis&#58; Seit dem 15. Januar 2018 gelten Prüfungsupdates. Laden Sie das Dokument mit den Änderungen an der Prüfung 486 herunter, um mehr über diese Änderungen und deren Auswirkungen auf die geprüften Qualifikationen zu erfahren.
