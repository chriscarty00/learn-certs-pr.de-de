summary: >
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Prüfungen durchsuchen.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  Kandidaten für diese Prüfung sind professionelle Entwickler, die Microsoft Visual Studio 2017 und ASP.NET verwenden, um Weblösungen zu entwerfen und zu entwickeln. Kandidaten sollten mindestens drei bis fünf Jahre Erfahrung mit der Entwicklung Microsoft ASP.NET MVC-basierten Lösungen und Kenntnissen Microsoft Azure Web-Apps haben.


  Kandidaten sollten außerdem über folgende Erfahrungen&#58;

  - Entwerfen und Entwickeln von Webanwendungen in einem ASP.NET MVC-Modell

  - Planen und Entwerfen von Lösungen für die Benutzerinteraktion basierend auf Geschäftsanforderungen

  - Erfahrung mit dem gesamten Lebenszyklus der Softwareentwicklung von Webanwendungen

  - Entwickeln und Bereitstellen in Umgebungen mit mehreren Ebenen, einschließlich Azure

  - Entwerfen und Entwickeln asynchroner Lösungen


  > [!IMPORTANT]

  > Hinweis&#58; Ab dem 15. Januar 2018 gelten Updates für Prüfungen. Um mehr über diese Änderungen zu erfahren und zu erfahren, wie sie sich auf die gemessenen Qualifikationen auswirken, laden Sie das Dokument zur Änderung der Prüfung 486 herunter, und lesen Sie es.
