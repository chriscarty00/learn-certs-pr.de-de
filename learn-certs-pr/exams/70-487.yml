summary: >
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen](/learn/certifications/browse/?resource_type=examination).


  <br/>

  Kandidaten für diese Zertifizierung sind professionelle Entwickler, die Visual Studio 2017 und Microsoft® .NET Core Framework verwenden, um Weblösungen zu entwerfen und zu entwickeln. Kandidaten sollten mindestens drei bis fünf Jahre Erfahrung in der Entwicklung von ASP.NET MVC-basierten Lösungen haben. Darüber hinaus sollten die Kandidaten in der Lage sein, Folgendes nachzuweisen&#58;

  - Erfahrung im Entwerfen und Entwickeln von Webanwendungen, die auf verschiedene Daten und Dienste (lokal und remote) zugreifen, einschließlich Windows Azure

  - Erfahrung mit dem gesamten Softwareentwicklungslebenszyklus von Daten- und Dienstlösungen

  - Erfahrung in der Entwicklung und Bereitstellung in mehrstufigen Umgebungen, einschließlich Windows Azure

  - Erfahrung im Entwerfen und Entwickeln asynchroner Lösungen

  - Erfahrung mit der Erstellung und Nutzung von HTTP-Diensten
