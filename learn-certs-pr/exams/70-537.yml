summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Eine Ersatzprüfung, [AZ-600,](/learn/certifications/exams/AZ-600)ist verfügbar.


  Kandidaten für diese Prüfung sind Azure-Administratoren und Azure Stack Hub Operatoren, die Azure Stack Hub verwenden, um Ihren Endbenutzern oder Kunden Clouddienste aus ihrem eigenen Rechenzentrum bereitzustellen.


  Kandidat*innen für dieses Examen sollten über umfangreiche Erfahrung im Verwalten und Betreiben von Azure Stack Hub-Umgebungen verfügen. Kandidaten sollten über ein fundiertes Verständnis von Azure sowie über Kenntnisse in den Bereichen Virtualisierung, Netzwerk und Identitätsverwaltung verfügen. Kandidaten sollten auch verstehen, wie Azure Stack Hub DevOps Prozesse und das Hybridentwicklungsmodell ermöglicht.


  Es wird erwartet, dass die Kandidaten für diese Prüfung die Fähigkeit zum Planen, Bereitstellen, Packen, Aktualisieren und Verwalten der Azure Stack Hub-Infrastruktur veranschaulichen. Kandidaten müssen auch die Fähigkeit demonstrieren, Hybrid Cloud-Ressourcen und angeforderte Dienste anzubieten und Infrastructure-as-a-Service (IaaS) und Platform-as-a-Service (PaaS) zu verwalten.


  > [!IMPORTANT]

  > Am 14. Januar 2020 wurde diese Prüfung aktualisiert. Um mehr über diese Änderungen zu erfahren und zu erfahren, wie sie sich auf die gemessenen Qualifikationen auswirken, laden Sie das Dokument zur Änderung der Prüfung 70-537 herunter, und lesen Sie es.
