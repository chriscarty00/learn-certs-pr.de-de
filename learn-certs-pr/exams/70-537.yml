uid: exam.70-537
displayName: 70-537
summary: |-
  <div><font color='red'><strong>Diese Prüfung wurde am 31. Januar 2021 eingestellt. Eine Ersatzprüfung, AZ-600<a href='/learn/certifications/exams/AZ-600'></a>, ist verfügbar.<br/><br/></strong></font></div>

  Kandidaten für diese Prüfung sind Azure-Administratoren und Azure-Stack-Hub Betreiber, die Azure-Stack Hub nutzen, um ihren Endbenutzern oder Kunden Cloud-Dienste innerhalb ihres eigenen Rechenzentrums zur Verfügung zu stellen.

  Kandidaten für diese Prüfung sollten über umfangreiche Erfahrung im Management und Betrieb von Azure Stack Hub-Umgebungen verfügen. Die Kandidaten sollten über ein tiefes Verständnis von Azure sowie über Kenntnisse in den Bereichen Virtualisierung, Networking und Identitätsmanagement verfügen. Kandidaten sollten auch verstehen, wie Azure Stack Hub DevOps Prozesse und das hybride Entwicklungsmodell ermöglicht.

  Von den Kandidaten für diese Prüfung wird erwartet, dass sie die Fähigkeit nachweisen, die Azure Stack Hub-Infrastruktur zu planen, zu implementieren, zu verpacken, zu aktualisieren und zu warten. Die Kandidaten müssen außerdem die Fähigkeit nachweisen, hybride Cloud-Ressourcen und angeforderte Dienste anzubieten und Infrastruktur als Service (IaaS) sowie Plattform als Service (PaaS) zu verwalten.

  <div style='font-weight&#58; bold;'><br/>Am 14. Januar 2020 wurde dieses Examen aktualisiert. Laden Sie den Änderungsbeleg für Prüfung Nr 70 -537 herunter und lesen Sie ihn durch, um mehr über diese Änderungen und deren Auswirkungen auf die Kompetenzbemessung zu erfahren.</div>
