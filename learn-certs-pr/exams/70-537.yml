summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Eine Ersatzprüfung ([AZ-600](/learn/certifications/exams/AZ-600)) ist verfügbar.


  Diese Prüfung wird von Azure-Administratoren und Azure Stack Hub-Operatoren abgelegt, die Azure Stack Hub nutzen, um ihren Endbenutzern oder Kunden Clouddienste innerhalb ihres eigenen Rechenzentrums zur Verfügung zu stellen.


  Kandidat*innen für dieses Examen sollten über umfangreiche Erfahrung im Verwalten und Betreiben von Azure Stack Hub-Umgebungen verfügen. Kandidaten sollten über ein ausgeprägtes Verständnis von Azure sowie über Kenntnisse in den Bereichen Virtualisierung, Netzwerk und Identitätsverwaltung verfügen. Kandidaten sollten auch verstehen, wie Azure Stack Hub DevOps-Prozesse und das Hybridentwicklungsmodell ermöglicht.


  Von den Kandidaten für diese Prüfung wird erwartet, dass sie die Fähigkeit zum Planen, Bereitstellen, Packen, Aktualisieren und Warten der Azure Stack Hub-Infrastruktur nachweisen. Kandidaten müssen außerdem die Fähigkeit nachweisen, Hybrid Cloud-Ressourcen und angeforderte Dienste anzubieten und Infrastructure-as-a-Service (IaaS) und Platform-as-a-Service (PaaS) zu verwalten.


  > [!IMPORTANT]

  > Diese Prüfung wurde am 14. Januar 2020 aktualisiert. Laden Sie das Dokument mit den Änderungen an der Prüfung 70-537 herunter, um mehr über diese Änderungen und deren Auswirkungen auf die geprüften Qualifikationen zu erfahren.
