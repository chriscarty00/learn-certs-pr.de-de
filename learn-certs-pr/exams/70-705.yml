displayName: 70-705
summary: |-
  <div><font color='red'><strong>Diese Prüfung wurde am 31. Januar 2021 eingestellt. Informationen zu derzeit verfügbaren Optionen finden Sie auf der <a href='/learn/certifications/browse/?resource_type=examination'>Seite „Zertifizierungen und Prüfungen durchsuchen"</a>.<br/><br/></strong></font></div>

  Kandidaten für dieses examens sind Vertriebsprofis, die Lizenzlösungen an große Unternehmen verkaufen. Organisationen in dieser Kategorie haben in der Regel 250 oder mehr Geräte oder Benutzer. Die Kandidaten sollten mindestens sechs Monate Erfahrung im Vertrieb von Microsoft-Lizenzlösungen sowie Grundkenntnisse aller Microsoft-Unternehmenslösungen, einschließlich Enterprise Agreement, Enterprise Subscription Agreement, Cloud Solution Provider (CSP), MPSA, OEM, Open und Open Value, mitbringen.

  Die Kandidaten sollten außerdem grundlegende Kenntnisse über die Microsoft-Produkttypen wie Betriebssysteme, Serveranwendungen, Desktopanwendungen und Onlinedienste sowie deren jeweilige Lizenzmodelle haben. Die Kandidaten sollen ihre Fähigkeit überprüfen, eine Lösung zu bestimmen, die den Bedürfnissen des Kunden am besten entspricht.
