summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen](/learn/certifications/browse/?resource_type=examination).


  <br/>

  Kandidaten für diese Prüfung sind Vertriebsprofis, die Lizenzierungslösungen an große Organisationen verkaufen. Organisationen in dieser Kategorie verfügen in der Regel über mindestens 250 Geräte oder Benutzer. Kandidaten sollten mindestens sechs Monate Erfahrung im Vertrieb von Microsoft-Lizenzierungslösungen sowie Grundkenntnisse aller Microsoft-Unternehmenslizenzierungslösungen mitbringen, einschließlich Enterprise Agreement, Enterprise-Abonnementvereinbarung, Cloud Solution Provider (CSP), MPSA, OEM, Open und Open Value.


  Kandidaten sollten außerdem über grundlegende Kenntnisse der Microsoft-Produkttypen wie Betriebssysteme, Serveranwendungen, Desktopanwendungen und Onlinedienste sowie deren jeweilige Lizenzierungsmodelle verfügen. Die Kandidaten sollen ihre Fähigkeit überprüfen, eine Lösung zu bestimmen, die den Bedürfnissen des Kunden am besten entspricht.
