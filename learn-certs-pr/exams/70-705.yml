summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Prüfungen durchsuchen.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  Kandidaten für diese Prüfung sind Vertriebsexperten, die Lizenzierungslösungen an große Organisationen verkaufen. Organisationen in dieser Kategorie verfügen in der Regel über 250 oder mehr Geräte oder Benutzer. Kandidaten sollten über mindestens sechs Monate Erfahrung mit dem Verkauf von Microsoft-Lizenzierungslösungen sowie grundlegende Kenntnisse über alle Microsoft-Unternehmenslizenzlösungen verfügen, einschließlich Enterprise Agreement, Enterprise Abonnementvertrag, Cloud Solution Provider (CSP), MPSA, OEM, Open und Open Value.


  Kandidaten sollten auch grundlegende Kenntnisse über die Typen von Microsoft-Produkten wie Betriebssysteme, Serveranwendungen, Desktopanwendungen und Onlinedienste sowie deren jeweilige Lizenzierungsmodelle haben. Es wird erwartet, dass Kandidaten ihre Fähigkeit überprüfen, eine Lösung zu definieren, die den Anforderungen des Kunden am besten entspricht.
