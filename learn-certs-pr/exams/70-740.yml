title: Installation, Storage, and Compute with Windows Server 2016
metadata:
  title: 'Exam 70-740: Installation, Storage, and Compute with Windows Server 2016'
  description: 'Exam 70-740: Installation, Storage, and Compute with Windows Server 2016'
uid: exam.70-740
displayName: 70-740
summary: |-
  <div><font color='red'><strong>Diese Prüfung wurde am 31. Januar 2021 eingestellt. Informationen zu derzeit verfügbaren Optionen finden Sie auf der <a href='/learn/certifications/browse/?resource_type=examination'>Seite „Zertifizierungen und Prüfungen durchsuchen"</a>.<br/><br/></strong></font></div>

  Die Kandidaten für diese Prüfung befassen sich mit den Installations-, Speicher- und Berechnungsfunktionen von Windows Server 2016. Die Kandidaten übernehmen allgemeine Installationsaufgaben sowie die Erstellung und Verwaltung von Images für die Bereitstellung.

  Kandidaten sollten Erfahrung mit lokalen und Server-Storage-Lösungen haben, einschließlich der Konfiguration von Festplatten und Volumes, Daten-Deduplizierung, Hochverfügbarkeit, Disaster Wiederherstellungs-, Storage Spaces Direct und Failover Clustering-Lösungen. Die Kandidaten sollten auch mit der Verwaltung von Hyper-V und Containern sowie der Wartung und Überwachung von Servern in physischen und rechnerischen Umgebungen vertraut sein.

  <div style='font-weight&#58; bold;'><br/>Hinweis&#58; Prüfungs-Updates gibt es dem 13. März 2019. Laden Sie den Änderungsbeleg für Prüfung Nr 740 herunter und lesen Sie ihn durch, um mehr über diese Änderungen und deren Auswirkungen auf die Kompetenzbemessung zu erfahren.</div>
