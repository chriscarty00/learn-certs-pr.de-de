summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen](/learn/certifications/browse/?resource_type=examination).


  <br/>

  Kandidaten für diese Prüfung befassen sich mit den Installations-, Speicher- und Computefunktionen in Windows Server 2016. Kandidaten übernehmen allgemeine Installationsaufgaben sowie die Erstellung und Verwaltung von Images für die Bereitstellung.


  Kandidaten sollten Erfahrung mit lokalen und serverbasierten Speicherlösungen haben, einschließlich der Konfiguration von Datenträgern und Volumes, Datendeduplizierung, Hochverfügbarkeit, Notfallwiederherstellung, direkten Speicherplätzen und Failoverclusteringlösungen. Die Kandidaten sollten auch mit der Verwaltung von Hyper-V und Containern sowie mit der Wartung und Überwachung von Servern in physischen Umgebungen und Compute-Umgebungen vertraut sein.


  > [!IMPORTANT]

  > Hinweis&#58; Seit dem 13. März 2019 gelten Prüfungsupdates. Weitere Informationen zu diesen Änderungen und deren Auswirkungen auf die gemessenen Qualifikationen finden Sie im Dokument zur Änderung der Prüfung 740.
