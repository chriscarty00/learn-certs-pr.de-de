summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Prüfungen durchsuchen.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  Die Kandidaten für diese Prüfung sind mit den in Windows Server 2016 verfügbaren Installations-, Speicher- und Computefunktionen befasst. Kandidaten führen allgemeine Installationsaufgaben aus und erstellen und verwalten Images für die Bereitstellung.


  Kandidaten sollten über Erfahrung mit lokalen Und Serverspeicherlösungen verfügen, einschließlich der Konfiguration von Datenträgern und Volumes, Datendeduplizierung, Hochverfügbarkeit, Notfallwiederherstellung, Speicherplätze Direct und Failoverclusteringlösungen. Die Kandidaten sollten auch mit der Verwaltung von Hyper-V und Containern sowie mit der Wartung und Überwachung von Servern in physischen und Computeumgebungen vertraut sein.


  > [!IMPORTANT]

  > Hinweis&#58; Ab dem 13. März 2019 gelten Updates für Prüfungen. Um mehr über diese Änderungen zu erfahren und zu erfahren, wie sie sich auf die gemessenen Qualifikationen auswirken, laden Sie das Dokument zur Änderung der Prüfung 740 herunter, und lesen Sie es.
