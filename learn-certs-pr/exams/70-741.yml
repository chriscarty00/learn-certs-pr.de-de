### YamlMime:Examination
title: Networking with Windows Server 2016
metadata:
  title: 'Exam 70-741: Networking with Windows Server 2016'
  description: 'Exam 70-741: Networking with Windows Server 2016'
uid: exam.70-741
displayName: 70-741
summary: |-
  <div><font color='red'><strong>Diese Prüfung wurde am 31. Januar 2021 eingestellt. Informationen zu derzeit verfügbaren Optionen finden Sie auf der <a href='/learn/certifications/browse/?resource_type=examination'>Seite „Zertifizierungen und Prüfungen durchsuchen"</a>.<br/><br/></strong></font></div>

  Kandidaten für diese Prüfung führen Aufgaben im Zusammenhang mit den Netzwerkfunktionen und Merkmalen von Windows Server 2016 aus. Die Kandidaten sollten mit der Implementierung und Verwaltung von DNS, DHCP und IPAM sowie mit der Implementierung von Remote Access-Lösungen wie VPN und RADIUS vertraut sein.

  Die Kandidaten sollten außerdem Erfahrung im Management von DFS- und Branch-Cache-Lösungen, in der Konfiguration von leistungsstarken Netzwerkmerkmalen und -funktionen sowie in der Implementierung von Software definierten Networking (SDN)-Lösungen wie Hyper-V Network Virtualization (HNV) und Network Controller haben.

  <div style='font-weight&#58; bold;'><br/>Hinweis&#58; Prüfungs-Updates gibt es dem 13. März 2019. Laden Sie den Änderungsbeleg für Prüfung Nr 741 herunter und lesen Sie ihn durch, um mehr über diese Änderungen und deren Auswirkungen auf die Kompetenzbemessung zu erfahren.</div>
