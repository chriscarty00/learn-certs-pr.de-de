summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen](/learn/certifications/browse/?resource_type=examination).


  <br/>

  Kandidaten für diese Prüfung führen Aufgaben im Zusammenhang mit den Netzwerkfeatures und -funktionen von Windows Server 2016 aus. Kandidaten sollten mit der Implementierung und Verwaltung von DNS, DHCP und IPAM sowie mit der Bereitstellung von Remotezugriffslösungen wie VPN und RADIUS vertraut sein.


  Kandidaten sollten außerdem Erfahrung mit der Verwaltung von DFS- und Branchcachelösungen, der Konfiguration leistungsstarker Netzwerkfeatures und -funktionen und der Implementierung von SDN-Lösungen (Software Defined Networking, softwaredefiniertes Netzwerk) wie Hyper-V-Netzwerkvirtualisierung (HNV) und Netzwerkcontroller verfügen.


  > [!IMPORTANT]

  > Hinweis&#58; Seit dem 13. März 2019 gelten Prüfungsupdates. Weitere Informationen zu diesen Änderungen und deren Auswirkungen auf die gemessenen Qualifikationen finden Sie im Dokument zur Änderung der Prüfung 741.
