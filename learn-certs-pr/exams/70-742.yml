summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen](/learn/certifications/browse/?resource_type=examination).


  <br/>

  Kandidaten für diese Prüfung verwalten Identitäten mithilfe der Funktionen in Windows Server 2016. Kandidaten installieren, konfigurieren, verwalten und warten Active Directory Domain Services (AD DS) und implementieren Gruppenrichtlinienobjekte (Group Policy Objects, GPOs).


  Kandidaten sollten auch mit der Implementierung und Verwaltung von Active Directory-Zertifikatdiensten (AD CS), Active Directory-Verbunddiensten (AD FS), Active Directory Rights Management Services (AD RMS) und Webanwendungsproxys vertraut sein.


  > [!IMPORTANT]

  > Hinweis&#58; Seit dem 3. November 2017 gelten Prüfungsupdates. Weitere Informationen zu diesen Änderungen und deren Auswirkungen auf die gemessenen Qualifikationen finden Sie im Dokument zur Änderung der Prüfung 742.
