summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Prüfungen durchsuchen.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  Kandidaten für diese Prüfung verwalten Identitäten mithilfe der Funktionen in Windows Server 2016. Kandidaten installieren, konfigurieren, verwalten und verwalten Active Directory Domain Services (AD DS) und implementieren Gruppenrichtlinie Objects (GPOs).


  Kandidaten sollten auch mit der Implementierung und Verwaltung von Active Directory-Zertifikatdienste (AD CS), Active Directory-Verbunddiensten (AD FS), Active Directory Rights Management Services (AD RMS) und Webanwendungsproxy vertraut sein.


  > [!IMPORTANT]

  > Hinweis&#58; Ab dem 3. November 2017 gelten Updates für Prüfungen. Um mehr über diese Änderungen zu erfahren und zu erfahren, wie sie sich auf die gemessenen Qualifikationen auswirken, laden Sie das Dokument zur Änderung der Prüfung 742 herunter, und lesen Sie es.
