  title: 'Exam 70-742: Identity with Windows Server 2016'
  description: 'Exam 70-742: Identity with Windows Server 2016'
uid: exam.70-742
displayName: 70-742
summary: |-
  <div><font color='red'><strong>Diese Prüfung wurde am 31. Januar 2021 eingestellt. Informationen zu derzeit verfügbaren Optionen finden Sie auf der <a href='/learn/certifications/browse/?resource_type=examination'>Seite „Zertifizierungen und Prüfungen durchsuchen"</a>.<br/><br/></strong></font></div>

  Die Kandidaten für diese Prüfung verwalten Identitäten mit Hilfe der Funktionalitäten von Windows Server 2016. Die Kandidaten installieren, konfigurieren, verwalten und warten der Active Directory Domain Services (AD DS) und implementieren von Group Policy Objekten (GPOs).

  Die Kandidaten sollten auch mit der Implementierung und Verwaltung des Active Directory Certificate Services (AD CS), Active Directory Federation Services (AD FS), Active Directory Rights Management Services (AD RMS) und Web Application Proxy vertraut sein.

  <div style='font-weight&#58; bold;'><br/>Hinweis&#58; Prüfungs-Updates gibt es dem 3. November 2017. Laden Sie den Änderungsbeleg für Prüfung Nr 742 herunter und lesen Sie ihn durch, um mehr über diese Änderungen und deren Auswirkungen auf die Kompetenzbemessung zu erfahren.</div>
