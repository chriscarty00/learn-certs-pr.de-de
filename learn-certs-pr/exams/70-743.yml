summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Prüfungen durchsuchen.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  Kandidaten für diese Prüfung sind IT-Experten, die die Windows Server 2016 grundlegenden Infrastrukturdienste implementieren.


  Kandidaten haben bereits eine MCSA&#58; Windows Server 2008- oder MCSA&#58; Windows Server 2012 R2-Zertifizierung erworben. Diese Prüfung behandelt wichtige Aspekte der Installation, Speicherung, Compute-, Netzwerk- und Identitätsfunktionen, die in Windows Server 2016 verfügbar sind.


  > [!IMPORTANT]

  > Hinweis&#58; Ab dem 2. November 2018 gelten Updates für Prüfungen. Um mehr über diese Änderungen zu erfahren und zu erfahren, wie sie sich auf die gemessenen Qualifikationen auswirken, laden Sie das Dokument zur Änderung der Prüfung 743 herunter, und lesen Sie es.
