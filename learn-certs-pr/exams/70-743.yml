summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen](/learn/certifications/browse/?resource_type=examination).


  <br/>

  Diese Prüfung wird von IT-Experten abgelegt, die zentrale Windows Server 2016-Infrastrukturdienste implementieren.


  Kandidaten haben bereits eine Zertifizierung für „MCSA&#58; Windows Server 2008“ oder „MCSA&#58; Windows Server 2012 R2“ erworben. In dieser Prüfung werden wichtige Aspekte im Zusammenhang mit den Funktionen für Installation, Speicherung, Computing, Netzwerke und Identitäten abgedeckt, die in Windows Server 2016 verfügbar sind.


  > [!IMPORTANT]

  > Hinweis&#58; Seit dem 2. November 2018 gelten Prüfungsupdates. Weitere Informationen zu diesen Änderungen und deren Auswirkungen auf die gemessenen Qualifikationen finden Sie im Dokument zur Änderung der Prüfung 743.
