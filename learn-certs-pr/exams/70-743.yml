summary: |-
  <div><font color='red'><strong>Diese Prüfung wurde am 31. Januar 2021 eingestellt. Informationen zu derzeit verfügbaren Optionen finden Sie auf der <a href='/learn/certifications/browse/?resource_type=examination'>Seite „Zertifizierungen und Prüfungen durchsuchen"</a>.<br/><br/></strong></font></div>

  Kandidaten für dieses examens sind IT-Fachleute, die zentralen Infrastrukturdienste von Windows Server 2016 implementieren.

  Die Kandidaten haben bereits die MCSA&#58; Windows Server 2008 or MCSA&#58; Windows Server 2012 R2 Zertifizierung. dieses examens deckt die Schlüsselaspekte von Installation, Speicher, Computing, Netzwerk und Identitätsfunktionalität ab, die in Windows Server 2016 zur Verfügung stehen.

  <div style='font-weight&#58; bold;'><br/>Hinweis&#58; Prüfungs-Updates gibt es dem 2. November 2018. Laden Sie den Änderungsbeleg für Prüfung Nr 743 herunter und lesen Sie ihn durch, um mehr über diese Änderungen und deren Auswirkungen auf die Kompetenzbemessung zu erfahren.</div>
