summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen](/learn/certifications/browse/?resource_type=examination).


  <br/>

  Kandidaten für diese Prüfung schützen Windows Server 2016-Umgebungen. Kandidaten sind mit den Methoden und Technologien vertraut, die verwendet werden, um Serverumgebungen zu härten und VM-Infrastrukturen mithilfe von abgeschirmten und verschlüsselten virtuellen Computern und Guarded-Fabric zu schützen.


  Kandidaten verwalten den Schutz von Active Directory- und Identitätsinfrastrukturen und privilegierte Identitäten mithilfe der Ansätze für Just In Time (JIT) und Just Enough Administration (JEA). Außerdem implementieren sie Privileged Access Workstations (PAWs) und sichere Server mithilfe von Local Administrator Password Solution (LAPS).


  Die Kandidaten sollten außerdem in der Lage sein, Bedrohungserkennungslösungen zu nutzen, etwa Zugriffsüberwachung, die Implementierung von Advanced Threat Analytics (ATA), die Bereitstellung von OMS-Lösungen (Operations Management Suite) und die Ermittlung von Lösungen für bestimmte Workloads.


  > [!IMPORTANT]

  > Hinweis&#58; Seit dem 2. November 2018 gelten Prüfungsupdates. Weitere Informationen zu diesen Änderungen und deren Auswirkungen auf die gemessenen Qualifikationen finden Sie im Dokument zur Änderung der Prüfung 744.
