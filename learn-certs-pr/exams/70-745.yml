summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Prüfungen durchsuchen.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  Kandidaten für diese Prüfung sind IT-Experten, die für die Implementierung eines Software-Defined Datacenters (SDDC) mit Windows Server 2016 und Microsoft System Center 2016 Virtual Machine Manager (SCVMM) verantwortlich sind.


  Diese Kandidaten sind für die Implementierung und Verwaltung hoch verfügbarer SCVMM-Infrastrukturen sowie für die Implementierung softwaredefinierte Speicher-, Compute- und Netzwerkkomponenten verantwortlich. Sie sind auch für die Verwaltung und Konfiguration von Mandantenworkloads, die Bereitstellung und Verwaltung von Containern und die Durchführung grundlegender Überwachungs- und Wartungstasks mithilfe von System Center Operations Manager (SCOM) verantwortlich. Die Kandidaten für diese Prüfung sind zusätzlich für die Bestimmung und Implementierung allgemeiner Optionen für Geschäftskontinuität und Notfallwiederherstellung verantwortlich.


  > [!IMPORTANT]

  > Hinweis&#58; Ab dem 15. Juni 2018 gelten Updates für Prüfungen. Um mehr über diese Änderungen zu erfahren und zu erfahren, wie sie sich auf die gemessenen Qualifikationen auswirken, laden Sie das Dokument zur Änderung der Prüfung 745 herunter, und lesen Sie es.
