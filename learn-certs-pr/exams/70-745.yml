summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen](/learn/certifications/browse/?resource_type=examination).


  <br/>

  Diese Prüfung wird von IT-Experten abgelegt, die für die Implementierung eines softwaredefinierten Rechenzentrums (Software-Defined Data Center, SDDC) mit Windows Server 2016 und Microsoft System Center 2016 Virtual Machine Manager (SCVMM) verantwortlich sind.


  Diese Kandidaten sind für die Implementierung und Verwaltung hochverfügbarer SCVMM-Infrastrukturen sowie für die Implementierung von softwaredefinierten Speicher-, Rechen- und Netzwerkkomponenten verantwortlich. Sie sind außerdem für die Verwaltung und Konfiguration von Mandantenworkloads, die Bereitstellung und Verwaltung von Containern und die Durchführung grundlegender Überwachungs- und Wartungsaufgaben mithilfe von System Center Operations Manager (SCOM) verantwortlich. Kandidaten für diese Prüfung sind zusätzlich für die Bestimmung und Implementierung allgemeiner Business Continuity & Disaster Recovery-Optionen zuständig.


  > [!IMPORTANT]

  > Hinweis&#58; Seit dem 15. Juni 2018 gelten Prüfungsupdates. Weitere Informationen zu diesen Änderungen und deren Auswirkungen auf die gemessenen Qualifikationen finden Sie im Dokument zur Änderung der Prüfung 745.
