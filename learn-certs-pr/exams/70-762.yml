summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  Diese Prüfung richtet sich an Datenbankexperten, die Datenbanken in verschiedenen Organisationen erstellen und implementieren und ein hohes Maß an Datenverfügbarkeit sicherstellen. Zu ihren Zuständigkeiten gehören das Erstellen von Datenbankdateien, Datentypen und Tabellen. Planen, Erstellen und Optimieren von Indizes; Sicherstellen der Datenintegrität; Implementieren von Sichten, gespeicherten Prozeduren und Funktionen; und verwalten Transaktionen und Sperren.
