summary: |-
  <div><font color='red'><strong>Diese Prüfung wurde am 31. Januar 2021 eingestellt. Informationen zu derzeit verfügbaren Optionen finden Sie auf der <a href='/learn/certifications/browse/?resource_type=examination'>Seite „Zertifizierungen und Prüfungen durchsuchen"</a>.<br/><br/></strong></font></div>

  Diese Prüfung ist für Datenbankexperten bestimmt, die Datenbanken entwickeln und unternehmensweit implementieren und die eine hohe Datenverfügbarkeit sicherstellen. Ihre Aufgaben umfassen&#58; Erstellung von Datenbankdateien, Datentypen und Tabellen; Planen, Erstellen und Optimieren von Indizes; Gewährleistung der Datenintegrität; Implementierung von Ansichten, gespeicherten Prozeduren und Funktionen; Verwaltung von Transaktionen und Sperren.
