  <br/>

  Diese Prüfung richtet sich an Datenbankexperten, die Installations-, Wartungs- und Konfigurationsaufgaben ausführen. Zu ihren Aufgaben gehören auch die Einrichtung von Datenbanksystemen, der effiziente Betrieb dieser Systeme sowie die regelmäßige Speicherung und Sicherung von Daten vor unberechtigtem Zugriff.
