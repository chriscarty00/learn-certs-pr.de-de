summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen](/learn/certifications/browse/?resource_type=examination).


  <br/>

  Diese Prüfung richtet sich an Architekten, leitende Entwickler, Infrastrukturspezialisten und Entwicklungsleiter. Kandidaten verfügen über fundierte Kenntnisse der verschiedenen Clouddienstmodelle und Dienstmodellarchitekturen, Datenspeicheroptionen und Datensynchronisierungstechniken. Zusätzlich zur Integration von Azure-Anwendungen mit externen Ressourcen verfügen Kandidaten außerdem über Grundkenntnisse in Bezug auf Bereitstellungsmodelle, Datenbankaktualisierung und -migration sowie Anwendungen und Dienste.


  > [!IMPORTANT]

  > Diese Prüfung wurde im März 2017 aktualisiert. Weitere Informationen zu diesen Änderungen und deren Auswirkungen auf die gemessenen Qualifikationen finden Sie im Dokument zur Änderung der Prüfung 70-765.
