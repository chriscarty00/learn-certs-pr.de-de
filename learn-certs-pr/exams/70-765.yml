displayName: 70-765
summary: |-
  <div><font color='red'><strong>Diese Prüfung wurde am 31. Januar 2021 eingestellt. Informationen zu derzeit verfügbaren Optionen finden Sie auf der <a href='/learn/certifications/browse/?resource_type=examination'>Seite „Zertifizierungen und Prüfungen durchsuchen"</a>.<br/><br/></strong></font></div>

  Diese Prüfung richtet sich an Architekten, Senior-Entwickler, Infrastrukturspezialisten und Entwicklungsführungen. Die Kandidaten verfügen über Grundkenntnisse der verschiedenen Clouddienstmodelle und Dienstmodellarchitekturen, Datenspeicherungsoptionen und Techniken zur Datensynchronisierung. Die Kandidaten verfügen außerdem über Grundkenntnisse der Bereitstellungsmodelle, Datenbank-Upgrades und -Migrationen sowie Anwendungen und Dienste und zusätzlich der Integration von Azure-Anwendung mit externen Ressourcen.

  <div style='font-weight&#58; bold;'><br/>Im März 2017 wurde diese Prüfung aktualisiert. Laden Sie den Änderungsbeleg für Prüfung Nr 70 -765 herunter und lesen Sie ihn durch, um mehr über diese Änderungen und deren Auswirkungen auf die Kompetenzbemessung zu erfahren.</div>
