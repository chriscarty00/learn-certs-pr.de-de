summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Prüfungen durchsuchen.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  Diese Prüfung richtet sich an Architekten, leitende Entwickler, Infrastrukturspezialisten und Entwicklungsleiter. Kandidaten verfügen über fundierte Kenntnisse der verschiedenen Clouddienstmodelle und Dienstmodellarchitekturen, Datenspeicheroptionen und Datensynchronisierungstechniken. Die Kandidaten verfügen außerdem über kenntnisse über Bereitstellungsmodelle, Upgrades und Migrationen von Datenbanken und Anwendungen und Diensten sowie über die Integration von Azure-Anwendungen in externe Ressourcen.


  > [!IMPORTANT]

  > Seit März 2017 wurde diese Prüfung aktualisiert. Um mehr über diese Änderungen zu erfahren und zu erfahren, wie sie sich auf die gemessenen Qualifikationen auswirken, laden Sie das Dokument zur Änderung der Prüfung 70-765 herunter, und lesen Sie es.
