summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen](/learn/certifications/browse/?resource_type=examination).


  <br/>

  Diese Prüfung wird von Entwicklern und Architekten abgelegt, die Azure Cosmos DB nutzen. Kandidaten sollten die grundlegenden Konzepte der Partitionierung, Replikation und Ressourcengovernance zum Erstellen und Konfigurieren skalierbarer Anwendungen verstehen, die nicht auf einer Cosmos DB-API beruhen. Kandidaten sollten auch über grundlegende Kenntnisse im Umgang mit der Cosmos DB-SQL-API verfügen.


  Kandidaten für diese Prüfung entwerfen und erstellen Cosmos DB-Lösungen, die geschäftliche und technische Anforderungen erfüllen, und beheben Probleme mit diesen Lösungen.
