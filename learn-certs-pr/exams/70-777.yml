summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  Kandidaten für diese Prüfung sind Entwickler und Architekten, die Azure Cosmos DB nutzen. Kandidaten sollten die grundlegenden Konzepte der Partitionierung, Replikation und Ressourceng governance zum Erstellen und Konfigurieren skalierbarer Anwendungen verstehen, die unabhängig von einer Cosmos DB-API sind. Kandidaten sollten auch über grundlegende Arbeitskenntnisse der Cosmos DB SQL-API verfügen.


  Kandidaten für diese Prüfung entwerfen, erstellen und beheben Cosmos Db-Lösungen, die geschäftliche und technische Anforderungen erfüllen.
