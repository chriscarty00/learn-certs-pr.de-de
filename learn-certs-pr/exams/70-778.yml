summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  Kandidaten für diese Prüfung sollten ein gutes Verständnis dafür haben, wie Sie Power BI für datenanalysen verwenden. Kandidaten sollten mit der Verbindung mit Datenquellen vertraut sein und Datentransformationen durchführen, Daten mithilfe von Microsoft Power BI Desktop modellieren und visualisieren und Dashboards mithilfe des Power BI konfigurieren. Kandidaten sollten auch mit der Implementierung direkter Verbindungen mit Microsoft SQL Azure und SQL Server Analysis Services (SSAS) sowie mit der Implementierung von Datenanalysen in Microsoft Excel. Zu den Kandidaten können BI-Experten, Datenanalysten und andere Rollen gehören, die für das Erstellen von Berichten mithilfe von Power BI.
