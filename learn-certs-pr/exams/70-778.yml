summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen](/learn/certifications/browse/?resource_type=examination).


  <br/>

  Kandidaten für diese Prüfung sollten fundierte Kenntnisse in der Verwendung von Power BI zum Durchführen von Datenanalysen haben. Kandidaten sollten mit dem Herstellen einer Verbindung mit Datenquellen, dem Durchführen von Datentransformationen, dem Modellieren und Visualisieren von Daten mithilfe von Microsoft Power BI Desktop und dem Konfigurieren von Dashboards mithilfe des Power BI-Diensts vertraut sein. Die Kandidaten sollten darüber hinaus die Implementierung der direkten Konnektivität mit Microsoft SQL Azure und SQL Server Analysis Services (SSAS) und die Implementierung der Datenanalyse in Microsoft Excel beherrschen. Die Kandidaten können BI-Profis, Datenanalysten und andere Rollen, die für die Erstellung von Berichten mit Power BI verantwortlich sind, einschließen.
