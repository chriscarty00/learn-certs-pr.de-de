summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen](/learn/certifications/browse/?resource_type=examination).


  <br/>

  Kandidaten für diese Prüfung sollten fundierte Kenntnisse in der Verwendung von Microsoft Excel zum Durchführen von Datenanalysen haben. Kandidaten sollten in der Lage sein, Daten in Excel zu nutzen, zu transformieren, zu modellieren und zu visualisieren. Kandidaten sollten ebenfalls in der Lage sein, Daten in PowerPivot, PivotTables und PivotCharts zu konfigurieren und zu bearbeiten. Kandidaten können BI-Experten, Data Analysts und andere Personen sein, die für die Analyse von Daten mit Excel verantwortlich sind.
