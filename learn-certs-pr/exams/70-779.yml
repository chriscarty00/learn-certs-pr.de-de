summary: |-
  <div>
  <div><strong>Diese Prüfung wird am 31. Januar 2021 um 23&#58;59 Uhr (Ortszeit) eingestellt. Nach diesem Datum können Sie die Prüfung nicht mehr ablegen. Erfahren Sie mehr über <a href='/learn/certifications/retired-certification-exams'>bevorstehende Prüfungseinstellungen</a>.<br/><br/></strong></div>
  </div>

  Kandidaten für diese Prüfung sollten ein starkes Verständnis davon haben, wie man Microsoft Excel verwendet, um Datenanalysen durchzuführen. Kandidaten sollten in der Lage sein, Daten in Excel zu verwenden, zu transformieren, zu modellieren und zu visualisieren. Kandidaten sollten auch in der Lage sein, Daten in PowerPivot, PivotTables und PivotCharts zu konfigurieren und zu bearbeiten. Kandidaten können BI-Profis, Datenanalysten und andere Rollen, die für die Analyse von Daten mit Excel verantwortlich sind, umfassen.
