summary: >-
  > [!IMPORTANT]

  > DIESE PRÜFUNG WURDE AUSGEMUSTERT. Die aktuell verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Examen durchsuchen](/learn/certifications/browse/?resource_type=examination).


  Gegenstand dieser Prüfung sind die grundlegenden Kenntnisse und Fähigkeiten eines Kandidaten im Aufbau fester Identitäten, Schutz von Inhalten (Schutz vor Datenverlust), in der Verwaltungsrichtlinie für mobile Geräte, der Virtualisierung mit Hyper-V, der Anwendungsverwaltung über das Unternehmensportal und den Windows Store. Kandidaten werden im Hinblick auf Windows 10-Sicherheit und integrierte Azure-Funktionen bewertet.


  Zusätzlich zu ihrer Berufserfahrung sollten Kandidaten, die die Prüfung ablegen, bereits über die folgenden technischen Kenntnisse verfügen&#58;


  - Erfahrung mit der Desktopverwaltung, Wartung und Fehlerbehebung unter Windows

  - Grundlegende Erfahrungen mit den und Kenntnisse von Windows-Netzwerktechnologien

  - Grundlegende Kenntnisse hinsichtlich Active Directory und Microsoft Intune


  Kandidaten können an dieser Prüfung teilnehmen und die Voraussetzungen erfüllen, indem sie gleichwertige Kenntnisse und Qualifikationen durch praktische Erfahrung als Windows-Gerätesupporttechniker oder als Windows-Gerätesystemadministrator erwerben.
