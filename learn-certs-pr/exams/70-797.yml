summary: >-
  > [!IMPORTANT]

  > DIESE PRÜFUNG WIRD EINGESTELLT. Die aktuell verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Examen durchsuchen](/learn/certifications/browse/?resource_type=examination).


  Diese Prüfung überprüft die grundlegenden Kenntnisse und Fähigkeiten eines Kandidaten zum Erstellen solider Identitäten, zum Schutz von Inhalten (Schutz vor Datenverlust), zur Verwaltung mobiler Geräte, zur Virtualisierung mit Hyper-V, zur Anwendungsverwaltung mithilfe der Unternehmensportal und der Windows Store. Kandidaten werden zu Windows 10 Sicherheit und integrierten Azure-Features ausgewertet.


  Zusätzlich zu ihrer professionellen Erfahrung sollten Kandidaten, die diese Prüfung absolvieren, bereits über die folgenden technischen Kenntnisse&#58;


  - Erfahrung mit Windows Desktopverwaltung, Wartung und Problembehandlung

  - Grundkenntnisse und Kenntnisse Windows Netzwerktechnologien

  - Einführende Kenntnisse zu Active Directory und Microsoft Intune


  Kandidaten können an dieser Prüfung teilnehmen und die Voraussetzungen erfüllen, indem sie äquivalente Kenntnisse und Qualifikationen durch praktische Erfahrung als Windows Gerätesupporttechniker oder als Windows Gerätesystemadministrator erwerben.
