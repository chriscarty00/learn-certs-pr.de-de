summary: Ein Kandidat auf Basisebene für die Microsoft Word 2013-Prüfung sollte über grundlegende Kenntnisse im Umgang mit der Word-Umgebung verfügen und in der Lage sein, Aufgaben eigenständig zu bearbeiten. Sie sollten die korrekte Anwendung der grundlegenden Funktionen von Word 2013 kennen und in der Lage sein, diese zu demonstrieren. Diese Kandidaten sollten in der Lage sein, zwei- bis dreiseitige Dokumente für verschiedenste Zwecke und Situationen zu erstellen und zu bearbeiten. Beispiele sind professionell gestaltete Berichte, mehrspaltige Newsletter, Lebensläufe und Geschäftskorrespondenz. Die Kandidaten nehmen dabei u. a. die Rollen von Studenten, Büroangestellten und Kursleitern ein.
