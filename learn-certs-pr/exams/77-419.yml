summary: >-
  > [!IMPORTANT]

  > Diese Prüfung wurde zurückgezogen. Die aktuell verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Examen durchsuchen](/learn/certifications/browse/).


  Kandidaten für die Microsoft SharePoint 2013-Prüfung sollten über fundierte Kenntnisse der SharePoint-Umgebung und die Fähigkeit verfügen, alle Aufgaben auf Websiteebene auszuführen. Sie sollten die richtige Anwendung der Website-, Bibliotheks- und Listenfeatures des SharePoint 2013 kennen und veranschaulichen. Kandidaten sollten in der Lage sein, SharePoint-Websites zu optimieren und anzupassen, um Struktur zu schaffen, Probleme zu lösen, die Zusammenarbeit zu erleichtern und die Produktivität zu steigern. Beispiele für Anwendungen sind das Verwalten von Listenberechtigungen, das Schnellstart, das Erstellen von Teamstandorten und das Ändern von Bibliotheksansichten. Kandidatenrollen können technische Supportmitarbeiter, Projektleiter, Teamleiter, Abteilungsleiter und andere sein.
