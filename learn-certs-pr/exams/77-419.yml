summary: >-
  > [!IMPORTANT]

  > Diese Prüfung wurde ausgemustert. Die aktuell verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Examen durchsuchen](/learn/certifications/browse/).


  Kandidaten für die Prüfung zu Microsoft SharePoint 2013 sollten über fundierte Kenntnisse der SharePoint-Umgebung verfügen und alle Aufgaben auf Siteebene durchführen können. Sie sollten die korrekte Anwendung der wichtigsten Site-, Bibliotheks und Listenfunktionen von SharePoint 2013 kennen und demonstrieren. Kandidaten sollten in der Lage sein, SharePoint-Sites zu optimieren und anzupassen, um Strukturen bereitzustellen, Probleme zu beheben, die Zusammenarbeit zu erleichtern und die Produktivität zu steigern. Beispiele dafür sind das Verwalten von Listenberechtigungen, das Hinzufügen von Inhalten zum Schnellstart, Erstellen von Teamwebsites und Ändern der Bibliotheksansichten. Kandidaten sind eventuell in der Funktion eines Mitarbeiters des technischen Supports, Projektmanagers, Teamleiters, Abteilungsleiters usw. tätig.
