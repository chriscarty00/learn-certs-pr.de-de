summary: Ein Kandidat auf Basisebene für die Microsoft Excel 2013-Prüfung sollte über grundlegende Kenntnisse im Umgang mit der Excel-Umgebung verfügen und in der Lage sein, Aufgaben eigenständig zu bearbeiten. Sie sollten die korrekte Anwendung der grundlegenden Funktionen von Excel 2013 kennen und in der Lage sein, diese zu demonstrieren. Diese Kandidaten sollten in der Lage sein, eine Arbeitsmappe mit mehreren Blättern für verschiedenste Zwecke und Situationen zu erstellen und zu bearbeiten. Dazu gehören beispielsweise professionell aussehende Kostenaufstellungen, Teamleistungstabellen, Rechnungen und Übungsprotokolle. Die Kandidaten nehmen dabei u. a. die Rollen von Studenten, Büroangestellten, Buchhaltern und Kursleitern ein.
