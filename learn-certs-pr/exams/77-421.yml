summary: >-
  Kandidaten für die Microsoft OneNote 2013-Prüfung müssen über grundlegende Kenntnisse im Umgang mit der OneNote-Umgebung verfügen und in der Lage sein, Aufgaben eigenständig zu erledigen. Sie sollten die korrekte Anwendung der wichtigsten Features von OneNote 2013 kennen und demonstrieren können.


  Kandidaten sollten in der Lage sein, Notebooks für verschiedenste Zwecke und Situationen zu erstellen, zu bearbeiten und zu teilen. Sie verwenden OneNote als digitales Notebook, um ihre Arbeit zu erleichtern und die Integration in andere Office 2013-Anwendungen zu ermöglichen. Kandidaten nutzen die Features von OneNote 2013 für eine effektive Organisation und Zusammenarbeit. Beispiele für Notebooks sind Unterrichtsnotizen, Besprechungsnotizen, Veranstaltungsplanung und Aufgabenlisten. Die Kandidaten nehmen dabei u. a. die Rollen von Kursteilnehmern, Kursleitern, Verwaltungsmitarbeitern, Unternehmensteams und Projektmanagern ein.
