summary: Kandidaten für die Prüfung „Microsoft Office Specialist (MOS) Outlook 2013“ können Inhalte von E-Mail-Nachrichten mithilfe der Zeichen- und Abschnittsformate formatieren und grafische Elemente wie Diagramme, Tabellen und SmartArt-Grafiken in Nachrichten einfügen. Ebenso können sie Nachrichten an private Empfänger im Bcc-Feld senden. Kandidaten sind in der Lage, Kontaktdatensätze, Aufgaben und Termine aus eingehenden Nachrichten zu erstellen sowie Kontaktgruppen einzurichten, um die Kommunikation mit anderen Outlook-Benutzern zu ermöglichen.
