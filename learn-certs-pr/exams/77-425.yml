summary: Kandidaten auf Expertenebene für die Microsoft Word 2013-Prüfung sollten über fortgeschrittene Kenntnisse der Word-Umgebung verfügen und in der Lage sein, andere Personen bei der ordnungsgemäßen Verwendung von Features in Word 2013 anzuleiten. Sie sollten die erweiterten und speziellen Funktionen der Anwendung kennen und demonstrieren können. Kandidaten sollten in der Lage sein, professionelle Dokumente für vielerlei Zwecke und Situationen zu erstellen, zu verwalten und zu verteilen. Sie sollten außerdem ihre Word-Umgebungen so anpassen können, dass die Projektanforderungen erfüllt werden und die Produktivität gesteigert wird. Beispiele für Dokumente sind Geschäftspläne, Rechtsunterlagen, Werbebroschüren und Serienbriefe. Die Kandidaten nehmen dabei u. a. die Rollen von Bearbeitern, Projektmanagern, Kursleitern, Diplomanwärtern und technischen Autoren ein.
