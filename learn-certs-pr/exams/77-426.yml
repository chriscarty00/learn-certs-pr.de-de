summary: Diese Prüfung ist für Kandidaten auf Expertenebene konzipiert, die über fortgeschrittene Kenntnisse der Word-Umgebung verfügen und in der Lage sind, andere Personen bei der ordnungsgemäßen Verwendung von Features in Word 2013 anzuleiten. Sie sollten die erweiterten und speziellen Funktionen der Anwendung kennen und demonstrieren können. Kandidaten sollten in der Lage sein, professionelle Dokumente für eine Vielzahl spezieller Zwecke und Situationen zu erstellen, zu verwalten und zu verteilen. Darüber hinaus sollten sie ihre Word-Umgebungen so anpassen können, dass bestimmte Anforderungen erfüllt werden und die Produktivität gesteigert wird. Beispiele für Dokumente sind Geschäftspläne, Rechtsunterlagen, Werbebroschüren und Serienbriefe. Die Kandidaten nehmen dabei u. a. die Rollen von Bearbeitern, Projektmanagern, Kursleitern, Diplomanwärtern und technischen Autoren ein.
subTitle: Diese Prüfung ist für Kandidaten auf Expertenebene konzipiert, die über fortgeschrittene Kenntnisse der Microsoft Word-Umgebung verfügen und in der Lage sind, andere Personen bei der ordnungsgemäßen Verwendung von Features in Word 2013 anzuleiten.
