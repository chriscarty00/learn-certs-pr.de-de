summary: >-
  Kandidaten, die als Experten für die Excel 2013-Prüfung gelten, sollten über fortgeschrittene Kenntnisse der Excel-Umgebung verfügen und in der Lage sein, andere Personen bei der ordnungsgemäßen Verwendung von Features in Excel 2013 von Office Professional Plus anzuleiten. Sie sollten die erweiterten und speziellen Funktionen der Anwendung kennen und demonstrieren können.


  Kandidaten sollten in der Lage sein, professionelle Dokumente für verschiedenste Zwecke und Situationen zu erstellen, zu verwalten und zu verteilen. Darüber hinaus sollten sie ihre Excel-Umgebungen so anpassen können, dass bestimmte Anforderungen erfüllt werden und die Produktivität gesteigert wird. Beispiele für Arbeitsmappen sind u. a. benutzerdefinierte Geschäftsvorlagen, mehrachsige Finanzdiagramme, Amortisierungstabellen und Inventurzeitpläne. Kandidaten können z. B. als Buchhalter, Finanzanalysten, Data Analysts, Bankkaufleute usw. tätig sein.
subTitle: Kandidaten, die als Experten für die Excel 2013-Prüfung gelten, sollten über fortgeschrittene Kenntnisse der Excel-Umgebung verfügen und in der Lage sein, andere Personen bei der ordnungsgemäßen Verwendung von Features in Excel 2013 von Office Professional Plus anzuleiten.
