summary: >-
  > [!IMPORTANT]

  > DIESE PRÜFUNG WURDE AUSGEMUSTERT. Die aktuell verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Examen durchsuchen](/learn/certifications/browse/?resource_type=examination).


  Kandidaten für diese Prüfung sollten über praktische Erfahrung (sechs bis zwölf Monate) beim Erstellen von Geschäftsergebnissen mit Microsoft Office Word 2007 verfügen und ggf. mit früheren Versionen von Office Word vertraut sein. Diese Kandidaten sind besonders gut darin, Dokumente mithilfe von Formatierungen und visuellen Inhalten zu erstellen, anzupassen und zu organisieren, die für die dargestellten Informationen geeignet sind. Sie sind auch besonders gut darin, Inhalte zu überprüfen, zu teilen und zu schützen.
