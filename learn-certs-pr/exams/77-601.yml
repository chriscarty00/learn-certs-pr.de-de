summary: >-
  > [!IMPORTANT]

  > DIESE PRÜFUNG WURDE ZURÜCKGEZOGEN. Die aktuell verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Examen durchsuchen](/learn/certifications/browse/?resource_type=examination).


  Kandidaten für diese Prüfung sollten über eine praktische Erfahrung zwischen sechs Monaten und einem Jahr verfügen, um mit Microsoft Office Word 2007 Geschäftsersprechungen zu erstellen, und möglicherweise Erfahrung mit früheren Versionen von Office Word haben. Diese Kandidaten sind besonders stark beim Erstellen, Anpassen und Organisieren von Dokumenten mit formatierungs- und visuellen Inhalten, die für die dargestellten Informationen geeignet sind. Sie sind auch beim Überprüfen, Freigeben und Sichern von Inhalten stark.
