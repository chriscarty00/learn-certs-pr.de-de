summary: >-
  > [!IMPORTANT]

  > DIESE PRÜFUNG WURDE AUSGEMUSTERT. Die aktuell verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Examen durchsuchen](/learn/certifications/browse/?resource_type=examination).


  Kandidaten für diese Prüfung sollten über praktische Erfahrung (sechs bis zwölf Monate) beim Erstellen von Geschäftsergebnissen mit Microsoft Office Excel 2007 verfügen und ggf. mit früheren Versionen von Office Excel vertraut sein. Diese Kandidaten sind besonders effektiv und effizient beim Erstellen und Bearbeiten von Daten, Formatieren von Daten und Inhalten, Erstellen und Ändern von Formeln, visuellen Darstellen von Daten sowie beim Zusammenarbeiten an und Schützen von Daten.
