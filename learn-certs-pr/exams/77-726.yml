summary: >
  Kandidaten auf Expertenebene für die Word 2016-Prüfung sind dazu in der Lage, die fortgeschrittenen Features von Word 2016 für Dokumenten- und Inhaltsverwaltung sowie für fortgeschrittene Formatierungsaufgaben einzusetzen.


  Kandidaten erstellen und verwalten professionelle Dokumente mit mindestens vier Seiten für verschiedenste Zwecke und Situationen. Sie passen ihre Word-Umgebungen so an, dass die Projektanforderungen erfüllt werden und die Produktivität gesteigert wird. Zu den Beispielen für Dokumente auf Expert-Level gehören ein Geschäftsplan, eine Forschungsarbeit, ein Buch, eine spezielle Broschüre und ein Serienbrief. Die Kandidaten übernehmen dabei u. a. die Rollen von Bearbeitern, Projektmanagern, Wirtschaftsinformatikern und Ausbildern.


  Zertifizierungsprüfungen für Microsoft Office Specialist (MOS) 2016 führen ein neues leistungsbasiertes Format ein, mit dem die Kenntnisse, Qualifikationen und Fähigkeiten eines Kandidaten im Umgang mit MOS 2016 besser getestet werden können&#58;

  - Aufgabenanweisungen für die MOS 2016-Prüfung enthalten in der Regel nicht den Befehlsnamen wie in früheren Versionen. So werden beispielsweise Funktionsnamen vermieden und durch Deskriptoren ersetzt. Das bedeutet, dass Kandidaten den Zweck und die allgemeine Verwendung der Programmfunktionalität verstehen müssen, um die Aufgaben in jedem der Projekte erfolgreich zu bewältigen.

  - Das MOS 2016-Prüfungsformat umfasst mehrere Projekte.
