displayName: 77-728
summary: >
  Kandidaten auf Expertenebene für die Excel 2016-Prüfung verfügen über fortgeschrittene Kenntnisse der Excel-Umgebung und sind in der Lage, andere Personen bei der ordnungsgemäßen Verwendung der Programmfeatures anzuleiten.


  Sie erstellen, verwalten und verteilen professionelle Spreadsheets für vielerlei Zwecke und Situationen. Sie passen ihre Excel-Umgebungen so an, dass die Projektanforderungen erfüllt werden und die Produktivität gesteigert wird. Zu den Beispiele für Arbeitsmappen auf Expert-Level gehören benutzerdefinierte Geschäftsvorlagen, mehrachsige Finanzdiagramme, Amortisierungstabellen und Bestandsverzeichnisse. Kandidaten können z. B. als Buchhalter, Finanzanalysten, Data Analysts, Bankkaufleute usw. tätig sein.


  Zertifizierungsprüfungen für Microsoft Office Specialist (MOS) 2016 führen ein neues leistungsbasiertes Format ein, mit dem die Kenntnisse, Qualifikationen und Fähigkeiten eines Kandidaten im Umgang mit MOS 2016 besser getestet werden können&#58;

  - Aufgabenanweisungen für die MOS 2016-Prüfung enthalten in der Regel nicht den Befehlsnamen wie in früheren Versionen. So werden beispielsweise Funktionsnamen vermieden und durch Deskriptoren ersetzt. Das bedeutet, dass Kandidaten den Zweck und die allgemeine Verwendung der Programmfunktionalität verstehen müssen, um die Aufgaben in jedem der Projekte erfolgreich zu bewältigen.

  - Das MOS 2016-Prüfungsformat umfasst mehrere Projekte.
