summary: >
  Erfolgreiche Kandidaten für die Access 2016-Prüfung verfügen über grundlegende Kenntnisse der Anwendungsumgebung. Sie verstehen grundlegende Prinzipien des Datenbankentwurfs und können Aufgaben selbständig erledigen. Sie kennen die korrekte Anwendung der wesentlichen Funktionen von Access 2016 und können grundlegende Access-Datenbankobjekte erstellen und verwalten, einschließlich Tabellen, Beziehungen, Dateneingabeformularen, Berichten mit mehreren Ebenen und Abfragen mit mehreren Tabellen.


  Zertifizierungsprüfungen für Microsoft Office Specialist (MOS) 2016 führen ein neues leistungsbasiertes Format ein, mit dem die Kenntnisse, Qualifikationen und Fähigkeiten eines Kandidaten im Umgang mit MOS 2016 besser getestet werden können&#58;

  - Aufgabenanweisungen für die MOS 2016-Prüfung enthalten in der Regel nicht den Befehlsnamen wie in früheren Versionen. So werden beispielsweise Funktionsnamen vermieden und durch Deskriptoren ersetzt. Das bedeutet, dass Kandidaten den Zweck und die allgemeine Verwendung der Programmfunktionalität verstehen müssen, um die Aufgaben in jedem der Projekte erfolgreich zu bewältigen.

  - Das MOS 2016-Prüfungsformat umfasst mehrere Projekte.
