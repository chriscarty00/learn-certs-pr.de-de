summary: >-
  > [!IMPORTANT]

  > Diese Prüfung wurde zurückgezogen. Die aktuell verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Examen durchsuchen](/learn/certifications/browse/).


  Der Benutzer auf Microsoft Office Word 2010-Kernebene sollte in der Lage sein, Microsoft Office Word 2010-Software auf Feature- und Funktionsebene zu navigieren. Sie sollten mit mindestens 80 Prozent der Features und Funktionen von Word 2010 vertraut sein und wissen, wie Microsoft Office verwendet werden. Der Benutzer auf Kernebene sollte in der Lage sein, Microsoft Office Word 2010 zu verwenden, um professionelle Dokumente für eine Vielzahl von Zwecken und Situationen zu erstellen und zu bearbeiten. Zu den Benutzern zählen Personen aus einer Vielzahl von Positionen aus fast allen Bereichen des professionellen, Schüler- und Privatlebens.
