summary: >-
  > [!IMPORTANT]

  > Diese Prüfung wurde zurückgezogen. Die aktuell verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Examen durchsuchen](/learn/certifications/browse/).


  Der Benutzer der Microsoft Office Excel 2010 sollte in der Lage sein, in Microsoft Office Excel 2010-Software auf Feature- und Funktionsebene zu navigieren. Sie sollten mit mindestens 80 Prozent der Features und Funktionen von Microsoft Office Excel 2010 vertraut sein und wissen, wie sie diese verwenden. Der Benutzer auf Kernebene sollte in der Lage sein, Microsoft Office Excel 2010 zu verwenden, um professionelle Tabellen für eine Vielzahl von Zwecken und Situationen zu erstellen und zu bearbeiten. Zu den Benutzern zählen Personen aus einer Vielzahl von Positionen aus fast allen Bereichen des professionellen, Schüler- und Privatlebens.
