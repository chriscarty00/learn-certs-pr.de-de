summary: >-
  > [!IMPORTANT]

  > Diese Prüfung wurde ausgemustert. Die aktuell verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Examen durchsuchen](/learn/certifications/browse/).


  Der typische Kandidat für die Prüfung ist ein Student, Büromitarbeiter oder Kursleiter, der PowerPoint 2010 auf der Feature- und Funktionalitätsebene bedienen muss.


  Hauptbenutzer von PowerPoint 2010 sind mit Produktivitätstools vertraut, arbeiten häufig mit anderen Personen zusammen an Projekten und personalisieren ihre Arbeitsumgebung für mehr Effizienz. Kandidaten sollten wissen und demonstrieren, wie effektive, praktische Bildschirmpräsentationen erstellt werden.
