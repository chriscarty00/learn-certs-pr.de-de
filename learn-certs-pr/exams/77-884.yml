summary: >-
  > [!IMPORTANT]

  > Diese Prüfung wurde zurückgezogen. Die aktuell verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Examen durchsuchen](/learn/certifications/browse/).


  Kandidaten können E-Mail-Nachrichteninhalte mithilfe von Zeichen- und Absatzformatierung formatieren, grafische Elemente wie Diagramme, Tabellen und SmartArt-Grafiken in Nachrichten erstellen oder einfügen. Sie können nachrichten auch mithilfe des Felds Bcc an private Empfänger senden. Kandidaten können Datensätze, Aufgaben und Termine aus eingehenden Nachrichten erstellen und Kontaktgruppen einrichten, um die Kommunikation mit anderen benutzern Outlook zu erleichtern. Sie können Zeitplaninformationen auch für andere Outlook freigeben. Kandidaten planen Besprechungen mit Personen und Systemressourcen und delegieren Aufgaben an andere Personen. Hauptbenutzer personalisieren das Outlook-Programmfenster und die Symbolleiste für den Schnellzugriff, um ihre Effizienz zu maximieren. Sie organisieren Nachrichten und andere Outlook Elemente und zeigen verschiedene Ansichten von E-Mail-Ordnern und des Kalenders, des Adressbuchs und der Aufgabenliste an. Sie können auch mehrere Kalender anzeigen und Kalender für andere Benutzer Outlook freigeben.
