summary: >-
  > [!IMPORTANT]

  > Diese Prüfung wurde ausgemustert. Die aktuell verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Examen durchsuchen](/learn/certifications/browse/).


  Kandidaten können Inhalte von E-Mail-Nachrichten mithilfe der Zeichen- und Abschnittsformate formatieren und grafische Elemente wie Diagramme, Tabellen und SmartArt-Grafiken in Nachrichten einfügen. Ebenso können sie Nachrichten an private Empfänger im Bcc-Feld senden. Kandidaten sind in der Lage, Kontaktdatensätze, Aufgaben und Termine aus eingehenden Nachrichten zu erstellen sowie Kontaktgruppen einzurichten, um die Kommunikation mit anderen Outlook-Benutzern zu ermöglichen. Darüber hinaus können sie Terminplaninformationen mit anderen Outlook-Benutzern teilen. Kandidaten planen Besprechungen, an denen Personen und Systemressourcen beteiligt sind, und delegieren Aufgaben an andere. Hauptbenutzer personalisieren das Outlook-Fenster und die Symbolleiste für den Schnellzugriff, um die Effizienz zu maximieren. Sie organisieren Nachrichten und andere Outlook-Elemente und zeigen verschiedene Ansichten der E-Mail-Ordner sowie des Kalenders, des Adressbuchs und der Aufgabenliste an. Sie können auch mehrere Kalender anzeigen und Kalender für andere Outlook-Benutzer freigeben.
