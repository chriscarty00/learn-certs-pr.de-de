displayName: 77-885
summary: |-
  <div><font color="red"><strong>Diese Prüfung ist nicht mehr gültig. Die derzeit verfügbaren Optionen finden Sie auf der Seite <a href="/learn/certifications/browse/">Zertifikate und Prüfungen durchsuchen</a>.</strong></font><br/><br/></div>

  Der typische Kandidat für die Prüfung arbeitet als Benutzer-Support-Profi, Trainer, Lehrer, Professor, Datenbankbenutzer oder Datenbankersteller, der eine grundlegende Access-Datenbank erstellen oder pflegen muss. Benutzer können die Funktionalität grundlegender Datenbankobjekte, einschließlich Tabellen, Abfragen, Formulare und Berichte, erstellen, ändern und erweitern. Benutzer können auch grundlegende Beziehungen zwischen Datenbankeinheiten aufbauen und ändern und andere in der grundlegenden Zugriffsfunktionalität und -nutzung unterweisen. Der Access 2010-Benutzer ist in der Regel effektiv beim Erstellen, Ändern und Personalisieren von Objekten. Dieser Kandidat ist in der Lage, selbständig an Datenbankprojekten zu arbeiten und kann oft Fragen von anderen über Datenbanken beantworten. Kandidaten sollten wissen und demonstrieren, wie man eine einfache Access-Datenbank erstellt oder ändert und Vorlagen für die Erstellung von Basisobjekten verwenden.
