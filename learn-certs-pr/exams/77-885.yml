summary: >-
  > [!IMPORTANT]

  > Diese Prüfung wird eingestellt. Die aktuell verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Examen durchsuchen](/learn/certifications/browse/).


  Der typische Kandidat für die Prüfung arbeitet als Benutzersupportmitarbeiter, Trainer, Lehrkraft, Professor, Datenbankbenutzer oder Datenbankersteller, der eine einfache Access-Datenbank erstellen oder verwalten muss. Benutzer können funktionen von grundlegenden Datenbankobjekten, einschließlich Tabellen, Abfragen, Formularen und Berichten, erstellen, ändern und erweitern. Benutzer können auch grundlegende Beziehungen zwischen Datenbankentitäten erstellen und ändern und andere Personen anweisen, grundlegende Zugriffsfunktionen und -verwendungen zu nutzen. Der Access 2010-Benutzer ist in der Regel effektiv beim Erstellen, Ändern und Personalisieren von Objekten. Dieser Kandidat kann unabhängig an Datenbankprojekten arbeiten und häufig Fragen anderer zu Datenbanken beantworten. Kandidaten sollten wissen und veranschaulichen, wie eine einfache Access-Datenbank erstellt oder geändert wird, und Vorlagen verwenden, um grundlegende Objekte zu erstellen.
