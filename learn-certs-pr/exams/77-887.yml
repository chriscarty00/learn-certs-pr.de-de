summary: >-
  > [!IMPORTANT]

  > Diese Prüfung wird eingestellt. Die aktuell verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Examen durchsuchen](/learn/certifications/browse/).


  Microsoft Word 2010 Benutzer auf Expertenebene können Word 2010-Software auf Feature- und Funktionalitätsebene einwandfrei und sicher verwenden. Erfahrene Benutzer arbeiten mit den erweiterten Funktionen von Word 2010, um professionelle Dokumente zu verbessern, Dokumente zu erstellen, die für die Veröffentlichung bereit sind, und effektiv an Gruppenbearbeitungsprojekten zusammenzuarbeiten. Erfahrene Benutzer bearbeiten Word-Optionen, um ihre Umgebung an unterschiedliche Anforderungen anzupassen und die Produktivität zu steigern.
