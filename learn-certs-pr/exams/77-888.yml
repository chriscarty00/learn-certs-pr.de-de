summary: >-
  > [!IMPORTANT]

  > Diese Prüfung wurde ausgemustert. Die aktuell verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Examen durchsuchen](/learn/certifications/browse/).


  Benutzer von Microsoft Office Excel 2010 auf Expertenebene sind in der Lage, die Features und Funktionen der Excel 2010-Software effizient und sicher zu nutzen. Erfahrene Benutzer sind mit erweiterten Formeln, Funktionen und Datenanalysetools vertraut. Erfahrene Benutzer können Daten für Analyse, Präsentation und Zusammenarbeit bearbeiten. Darüber hinaus können erfahrene Benutzer Excel-Optionen bearbeiten, um ihre Umgebung an unterschiedliche Anforderungen anzupassen und ihre Produktivität zu steigern.
