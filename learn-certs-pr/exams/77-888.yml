  Experten-Nutzer von Microsoft Office Excel 2010 sind in der Lage, die Excel 2010-Software effizient und sicher auf der Funktions- und Funktionsebene zu nutzen. Experten sind mit erweiterten Formeln, Funktionen und Datenanalysetools vertraut. Experten können Daten für Analyse, Präsentation und Zusammenarbeit bearbeiten. Darüber hinaus können erfahrene Anwender Excel-Optionen bearbeiten, um ihre Umgebung an unterschiedliche Anforderungen anzupassen und ihre Produktivität zu steigern.
