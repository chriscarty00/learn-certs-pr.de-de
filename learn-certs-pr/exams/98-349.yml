summary: >-
  > [!WARNING]

  > Diese MTA-Prüfung wird am 30. Juni 2022 ausgemustert. Die Gutscheinverkäufe für diese Prüfung endeten am 30. Juni 2021. Verwenden Sie unten die Schaltfläche „Prüfung planen“, um einen erworbenen Gutschein einzulösen und Ihre Prüfung zu planen. Weitere Informationen finden Sie in den [häufig gestellten Fragen](/learn/certifications/mta-retirement-faqs).


  <br/>

  Kandidaten für diese Prüfung sollten Kenntnisse der grundlegenden Windows-Betriebssystemkonzepte in einer Windows 10-Umgebung haben.


  <br/>

  **Seit dem 31. August 2016 enthält diese Prüfung Updates für Windows 10, einschließlich der Entfernung von Tools, die unter Windows 10 nicht unterstützt werden. Laden Sie das Dokument mit den Änderungen an der Prüfung 98-349 herunter, um mehr über diese Änderungen und deren Auswirkungen auf die geprüften Qualifikationen zu erfahren.**
