summary: >-
  > [!WARNING]

  > Diese MTA-Prüfung wird am 30. Juni 2022 eingestellt. Die Gutscheinverkäufe für diese Prüfung endeten am 30. Juni 2021. Verwenden Sie die Schaltfläche "Prüfung planen", um einen erworbenen Gutschein einzulösen und Ihre Prüfung zu planen. Weitere Informationen finden Sie in den [häufig gestellten Fragen.](/learn/certifications/mta-retirement-faqs)


  <br/>

  Die Kandidaten für diese Prüfung sollten über grundlegende Windows Betriebssystemkonzepte in einer Windows 10-Umgebung verfügen.


  **Ab dem 31. August 2016 enthält diese Prüfung Updates für Windows 10, einschließlich der Entfernung aller Tools, die auf Windows 10 nicht unterstützt werden. Um mehr über diese Änderungen zu erfahren und zu erfahren, wie sie sich auf die gemessenen Qualifikationen auswirken, laden Sie das Dokument zur Änderung der Prüfung 98-349 herunter, und lesen Sie es.**
