summary: "> [!WARNING]\n> Diese MTA-Prüfung wird am 30. Juni 2022 ausgemustert. Die Gutscheinverkäufe für diese Prüfung endeten am 30. Juni 2021. Verwenden Sie unten die Schaltfläche „Prüfung planen“, um einen erworbenen Gutschein einzulösen und Ihre Prüfung zu planen. Weitere Informationen finden Sie in den [häufig gestellten Fragen](/learn/certifications/mta-retirement-faqs).\n\n<br/>  \nKandidaten für diese Prüfung möchten einen Nachweis über ihre Kernkompetenzen in der Softwareentwicklung erhalten. Kandidaten wird empfohlen, sich mit den Konzepten der entsprechenden Technologien vertraut zu machen und praktische Erfahrung mit den hier beschriebenen Technologien vorzuweisen, indem sie entweder die entsprechenden Trainings absolvieren oder mit den Tutorials und Beispielen auf MSDN und in Microsoft Visual Studio arbeiten. Von den Kandidaten wird erwartet, dass sie über Erfahrung in C# oder Microsoft Visual Basic .NET verfügen."
subTitle: Kandidaten für diese Prüfung möchten einen Nachweis über ihre Kernkompetenzen in der Softwareentwicklung erhalten. Kandidaten wird empfohlen, sich mit den Konzepten der entsprechenden Technologien vertraut zu machen und praktische Erfahrung mit den hier beschriebenen Technologien vorzuweisen, indem sie entweder die entsprechenden Trainings absolvieren oder mit den Tutorials und Beispielen auf MSDN und in Microsoft Visual Studio arbeiten. Von den Kandidaten wird erwartet, dass sie über Erfahrung in C# oder Microsoft Visual Basic .NET verfügen.
