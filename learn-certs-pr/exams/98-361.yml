summary: "> [!WARNING]\n> Diese MTA-Prüfung wird am 30. Juni 2022 eingestellt. Die Gutscheinverkäufe für diese Prüfung endeten am 30. Juni 2021. Verwenden Sie die Schaltfläche \"Prüfung planen\", um einen erworbenen Gutschein einzulösen und Ihre Prüfung zu planen. Weitere Informationen finden Sie in den [häufig gestellten Fragen.](/learn/certifications/mta-retirement-faqs)\n\n<br/>  \nKandidaten für diese Prüfung möchten wichtige Kenntnisse in der Softwareentwicklung nachweisen. Es wird empfohlen, sich mit den Konzepten von vertraut zu machen und praktische Erfahrungen mit den hier beschriebenen Technologien zu sammeln, indem sie entweder relevante Schulungen absolvieren oder mit Tutorials und Beispielen arbeiten, die auf MSDN und in Microsoft Visual Studio verfügbar sind. Es wird erwartet, dass Die Kandidaten erfahrungsgemäß mit C# oder Microsoft Visual Basic .NET haben."
subTitle: Kandidaten für diese Prüfung möchten wichtige Kenntnisse in der Softwareentwicklung nachweisen. Es wird empfohlen, sich mit den Konzepten von vertraut zu machen und praktische Erfahrungen mit den hier beschriebenen Technologien zu sammeln, indem sie entweder relevante Schulungen absolvieren oder mit Tutorials und Beispielen arbeiten, die auf MSDN und in Microsoft Visual Studio verfügbar sind. Es wird erwartet, dass Die Kandidaten erfahrungsgemäß mit C# oder Microsoft Visual Basic .NET haben.
