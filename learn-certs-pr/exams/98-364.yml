summary: >-
  > [!WARNING]

  > Diese MTA-Prüfung wird am 30. Juni 2022 eingestellt. Die Gutscheinverkäufe für diese Prüfung endeten am 30. Juni 2021. Verwenden Sie die Schaltfläche "Prüfung planen", um einen erworbenen Gutschein einzulösen und Ihre Prüfung zu planen. Weitere Informationen finden Sie in den [häufig gestellten Fragen.](/learn/certifications/mta-retirement-faqs)


  <br/>

  Die Kandidaten für diese Prüfung sind bestrebt, einführende Kenntnisse zu und Qualifikationen mit Datenbanken, einschließlich relationaler Datenbanken, wie z. B. Microsoft SQL Server, nachzuweisen. Es wird empfohlen, sich mit den Konzepten von vertraut zu machen und praktische Erfahrungen mit den hier beschriebenen Technologien zu sammeln, indem sie entweder relevante Schulungen absolvieren oder mit Tutorials und Beispielen arbeiten, die auf MSDN und in Microsoft Visual Studio verfügbar sind. Obwohl nur minimale praktische Erfahrung mit den Technologien empfohlen wird, wird für diese Prüfungen keine Erfahrung mit dem Job vorausgesetzt.
