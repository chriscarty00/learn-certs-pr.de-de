summary: >-
  > [!WARNING]

  > Diese MTA-Prüfung wird am 30. Juni 2022 zurückgezogen. Die Gutscheinverkäufe für diese Prüfung endeten am 30. Juni 2021. Verwenden Sie die schaltfläche "Prüfung planen" unten, um einen erworbenen Gutschein einzulösen und Ihre Prüfung zu planen. Weitere Informationen finden [Sie in den häufig](/learn/certifications/mta-retirement-faqs) gestellten Fragen.


  <br/>

  Die Kandidaten für diese Prüfung sind mit den Konzepten und Technologien der Windows Serververwaltung vertraut. Kandidaten sollten über praktische Erfahrung mit Windows Server, Windows-basierten Netzwerken, Active Directory, Kontoverwaltung und Systemwiederherstellungstools und -konzepten verfügen.


  **Ab dem 31. Januar 2018 gibt es Prüfungupdates. Weitere Informationen zu diesen Änderungen und deren Auswirkungen auf die gemessenen Qualifikationen finden Sie im Dokument zur Änderung von Prüfung 98-365.**
