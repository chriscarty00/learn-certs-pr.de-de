summary: |-
  <div style='color&#58; red;'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Mehr erfahren</a>.</strong><br/><br/></div>

  Kandidaten für diese Prüfung sind mit den Konzepten und Technologien der Windows Server-Administration vertraut. Die Kandidaten sollten über praktische Erfahrungen mit Windows Server, Windows-basierten Netzwerken, Aktives Verzeichnis, Account Management und System Wiederherstellungs-Tools und Konzepten verfügen.

  <div style='font-weight&#58; bold;'><br/>Prüfungs-Updates gibt es dem 31. Januar 2018. Laden Sie den Änderungsbeleg für Prüfung Nr 98 -365 herunter und lesen Sie ihn durch, um mehr über diese Änderungen und deren Auswirkungen auf die Kompetenzbemessung zu erfahren.</div>
