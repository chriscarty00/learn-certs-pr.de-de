displayName: 98-366
summary: |-
  <div><font color='red'><strong>Diese MTA-Prüfung muss bis zum 30. Juni 2021 erworben worden sein.Wenn Sie derzeit für diese Prüfung lernen, müssen sie diese innerhalb eines Jahres, bis zum 30. Juni 2022, ablegen. Ab diesem Datum wird sie eingestellt. Weitere Informationen finden Sie in <a href="/learn/certifications/mta-retirement-faqs">den FAQ</a> .</strong></font></br></br></div>
  
  Die Kandidaten für diese Prüfung sind vertraut mit allgemeinen Netzwerkkonzepten und den Technologien. Die Kandidaten sollten über praktische Erfahrungen mit Windows Server, Windows-basierten Netzwerken, Netzwerkmanagement-Tools, DNS, TCP/IP, Namensauflösung und Netzwerkprotokollen und Topologien verfügen.

  <div style='font-weight&#58; bold;'><br/>Prüfungs-Updates gibt es dem 31. Januar 2018. Laden Sie den Änderungsbeleg für Prüfung Nr 98 -366 herunter und lesen Sie ihn durch, um mehr über diese Änderungen und deren Auswirkungen auf die Kompetenzbemessung zu erfahren.</div>
