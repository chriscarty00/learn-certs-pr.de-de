summary: >-
  > [!WARNING]

  > Diese MTA-Prüfung wird am 30. Juni 2022 ausgemustert. Die Gutscheinverkäufe für diese Prüfung endeten am 30. Juni 2021. Verwenden Sie unten die Schaltfläche „Prüfung planen“, um einen erworbenen Gutschein einzulösen und Ihre Prüfung zu planen. Weitere Informationen finden Sie in den [häufig gestellten Fragen](/learn/certifications/mta-retirement-faqs).


  <br/>

  Kandidaten für diese Prüfung sind vertraut mit allgemeinen Netzwerkkonzepten und den Technologien. Kandidaten sollten praktische Erfahrung mit Windows Server, Windows-basierten Netzwerken, Netzwerkverwaltungstools, DNS, TCP/IP, dem Namensauflösungsprozess und Netzwerkprotokollen und -topologien haben.


  <br/>

  **Seit dem 31. Januar 2018 gelten Prüfungsupdates. Weitere Informationen zu diesen Änderungen und deren Auswirkungen auf die gemessenen Qualifikationen finden Sie im Dokument zur Änderung der Prüfung 98-366.**
