summary: >-
  > [!WARNING]

  > Diese MTA-Prüfung wird am 30. Juni 2022 eingestellt. Die Gutscheinverkäufe für diese Prüfung endeten am 30. Juni 2021. Verwenden Sie die Schaltfläche "Prüfung planen", um einen erworbenen Gutschein einzulösen und Ihre Prüfung zu planen. Weitere Informationen finden Sie in den [häufig gestellten Fragen.](/learn/certifications/mta-retirement-faqs)


  <br/>

  Die Kandidaten für diese Prüfung sind mit allgemeinen Netzwerkkonzepten und den Technologien vertraut. Kandidaten sollten über praktische Erfahrungen mit Windows Server, Windows-basierten Netzwerken, Netzwerkverwaltungstools, DNS, TCP/IP, Namensauflösungsprozess und Netzwerkprotokollen und -topologien verfügen.


  **Ab dem 31. Januar 2018 gelten Aktualisierungen der Prüfungen. Um mehr über diese Änderungen zu erfahren und zu erfahren, wie sie sich auf die gemessenen Qualifikationen auswirken, laden Sie das Dokument zur Änderung der Prüfung 98-366 herunter, und lesen Sie es.**
