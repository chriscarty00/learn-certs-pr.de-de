summary: >-
  > [!WARNING]

  > Diese MTA-Prüfung wird am 30. Juni 2022 ausgemustert. Die Gutscheinverkäufe für diese Prüfung endeten am 30. Juni 2021. Verwenden Sie unten die Schaltfläche „Prüfung planen“, um einen erworbenen Gutschein einzulösen und Ihre Prüfung zu planen. Weitere Informationen finden Sie in den [häufig gestellten Fragen](/learn/certifications/mta-retirement-faqs).


  <br/>

  Diese Prüfung bestätigt die grundlegenden Kenntnisse und Fähigkeiten eines Kandidat im Bereich Sicherheit. Sie kann als Sprungbrett zu den MCSA-Prüfungen (Microsoft Certified Solutions Associate) dienen. Es wird empfohlen, dass sich die Kandidaten mithilfe der entsprechenden Trainingseinheiten mit den hier beschriebenen Konzepten und Technologien vertraut machen. Von Kandidaten wird erwartet, dass sie bereits über einige praktische Erfahrungen mit Windows Server, Windows-basierten Netzwerken, Active Directory, Anti-Malware-Produkten, Firewalls, Netzwerktopologien und -geräten sowie Netzwerkports verfügen.


  <br/>

  **Seit dem 23. Juni 2016 enthält diese Prüfung Updates für Windows 10 sowie Updates der Sicherheits- und Bedrohungsbedingungen. Laden Sie das Dokument mit den Änderungen an der Prüfung 98-367 herunter, um mehr über diese Änderungen und deren Auswirkungen auf die geprüften Qualifikationen zu erfahren.**
