summary: |-
  <div><font color='red'><strong>Diese MTA -Prüfung wird am 30. Juni 2022 eingestellt. Der Verkauf von Gutscheinen für diese Prüfung endete am 30. Juni 2021. Verwenden Sie die Schaltflächen „Termin mit Pearson VUE" oder „Termin mit Certiport" unten, um einen erworbenen Gutschein einzulösen und Ihre Prüfung zu planen. Beziehen Sie sich auf <a href="/learn/certifications/mta-retirement-faqs">die FAQ</a> für weitere Details.</strong></font></br></br></div>
  
  Diese Prüfung bestätigt das Wissen und die Fähigkeiten eines Kandidat zum Thema Sicherheit. Sie kann als Sprungbrett zu den Microsoft Certified Lösungen Associate (MCSA)-Prüfungen dienen. Es wird empfohlen, dass Kandidaten sich mit der Thematik und den hier genannten Technologien mit Hilfe der entsprechenden Trainingseinheiten vertraut machen. Von Kandidaten wird erwartet, dass sie bereits über einige praktische Erfahrungen mit Windows Server, Windows-basierten Netzwerken, Aktives Verzeichnis, Anti-Malware-Produkten, Firewalls, Netzwerktopologien und Geräten sowie Netzwerkports verfügen.

  <div><strong><br/>Ab dem 23. Juni 2016 schließt diese Prüfung zusätzlich zu den Aktualisierungen der Sicherheits- und Bedrohungsbedingungen auch Aktualisierungen für Windows 10 mit ein. Laden Sie den Änderungsbeleg für Prüfung Nr 98 -367 herunter und lesen Sie ihn durch, um mehr über diese Änderungen und deren Auswirkungen auf die Kompetenzbemessung zu erfahren.</strong></div>
