summary: >-
  > [!WARNING]

  > Diese MTA-Prüfung wird am 30. Juni 2022 zurückgezogen. Die Gutscheinverkäufe für diese Prüfung endeten am 30. Juni 2021. Verwenden Sie die schaltfläche "Prüfung planen" unten, um einen erworbenen Gutschein einzulösen und Ihre Prüfung zu planen. Weitere Informationen finden [Sie in den häufig](/learn/certifications/mta-retirement-faqs) gestellten Fragen.


  <br/>

  Diese Prüfung überprüft, ob ein Kandidat über grundlegende Sicherheitskenntnisse und -fähigkeiten verfügt. Es kann als Schritt für die McSA-Prüfungen (Microsoft Certified Solutions Associate) dienen. Es wird empfohlen, dass Kandidaten sich mit den hier beschriebenen Konzepten und Technologien vertraut machen, indem sie relevante Schulungen nutzen. Es wird erwartet, dass Kandidaten praktische Erfahrungen mit Windows Server, Windows-basierten Netzwerken, Active Directory, Anksoftwareprodukten, Firewalls, Netzwerktopologien und -geräten sowie Netzwerkports haben.


  **Ab dem 23. Juni 2016 enthält diese Prüfung Updates für Windows 10 sowie Updates für Sicherheits- und Bedrohungsbedingungen. Weitere Informationen zu diesen Änderungen und deren Auswirkungen auf die gemessenen Qualifikationen finden Sie im Dokument zur Änderung von Prüfung 98-367.**
