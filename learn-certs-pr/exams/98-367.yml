summary: |-
  <div><font color='red'><strong>Diese MTA-Prüfung muss bis zum 30. Juni 2021 erworben worden sein.Wenn Sie derzeit für diese Prüfung lernen, müssen sie diese innerhalb eines Jahres, bis zum 30. Juni 2022, ablegen. Ab diesem Datum wird sie eingestellt. Weitere Informationen finden Sie in <a href="/learn/certifications/mta-retirement-faqs">den FAQ</a> .</strong></font></br></br></div>
  
  Diese Prüfung bestätigt das Wissen und die Fähigkeiten eines Kandidat zum Thema Sicherheit. Sie kann als Sprungbrett zu den Microsoft Certified Lösungen Associate (MCSA)-Prüfungen dienen. Es wird empfohlen, dass Kandidaten sich mit der Thematik und den hier genannten Technologien mit Hilfe der entsprechenden Trainingseinheiten vertraut machen. Von Kandidaten wird erwartet, dass sie bereits über einige praktische Erfahrungen mit Windows Server, Windows-basierten Netzwerken, Aktives Verzeichnis, Anti-Malware-Produkten, Firewalls, Netzwerktopologien und Geräten sowie Netzwerkports verfügen.

  <div style='font-weight&#58; bold;'><br/>Ab dem 23. Juni 2016 schließt diese Prüfung zusätzlich zu den Aktualisierungen der Sicherheits- und Bedrohungsbedingungen auch Aktualisierungen für Windows 10 mit ein. Laden Sie den Änderungsbeleg für Prüfung Nr 98 -367 herunter und lesen Sie ihn durch, um mehr über diese Änderungen und deren Auswirkungen auf die Kompetenzbemessung zu erfahren.</div>
