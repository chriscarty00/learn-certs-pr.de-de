summary: >-
  > [!WARNING]

  > Diese MTA-Prüfung wird am 30. Juni 2022 eingestellt. Die Gutscheinverkäufe für diese Prüfung endeten am 30. Juni 2021. Verwenden Sie die Schaltfläche "Prüfung planen", um einen erworbenen Gutschein einzulösen und Ihre Prüfung zu planen. Weitere Informationen finden Sie in den [häufig gestellten Fragen.](/learn/certifications/mta-retirement-faqs)


  <br/>

  Die Kandidaten für diese Prüfung verfügen über grundlegende Kenntnisse über Windows Geräte und Mobilität. Kandidaten sollten praktische Erfahrungen mit Windows Geräten, Windows-basierten Netzwerken, Active Directory, Antischadsoftwareprodukten, Firewalls, Netzwerktopologien und -geräten sowie Netzwerkports haben.


  **Ab dem 31. Januar 2018 gelten Aktualisierungen der Prüfungen. Um mehr über diese Änderungen zu erfahren und zu erfahren, wie sie sich auf die gemessenen Qualifikationen auswirken, laden Sie das Dokument zur Änderung der Prüfung 98-368 herunter, und lesen Sie es.**
