summary: >-
  > [!WARNING]

  > Diese MTA-Prüfung wird am 30. Juni 2022 ausgemustert. Die Gutscheinverkäufe für diese Prüfung endeten am 30. Juni 2021. Verwenden Sie unten die Schaltfläche „Prüfung planen“, um einen erworbenen Gutschein einzulösen und Ihre Prüfung zu planen. Weitere Informationen finden Sie in den [häufig gestellten Fragen](/learn/certifications/mta-retirement-faqs).


  <br/>

  Die Kandidaten für diese Prüfung verfügen über grundlegende Kenntnisse zu Windows-Geräten und Mobilität. Kandidaten sollten praktische Erfahrung mit Windows-Geräten, Windows-basierten Netzwerken, Active Directory, Antischadsoftwareprodukten, Firewalls, Netzwerktopologien und -geräten sowie Netzwerkports haben.


  <br/>

  **Seit dem 31. Januar 2018 gelten Prüfungsupdates. Weitere Informationen zu diesen Änderungen und deren Auswirkungen auf die gemessenen Qualifikationen finden Sie im Dokument zur Änderung der Prüfung 98-368.**
