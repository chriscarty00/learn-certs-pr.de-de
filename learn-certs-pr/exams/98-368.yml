summary: |-
  <div><font color='red'><strong>Diese MTA -Prüfung wird am 30. Juni 2022 eingestellt. Der Verkauf von Gutscheinen für diese Prüfung endete am 30. Juni 2021. Verwenden Sie die Schaltflächen „Termin mit Pearson VUE" oder „Termin mit Certiport" unten, um einen erworbenen Gutschein einzulösen und Ihre Prüfung zu planen. Beziehen Sie sich auf <a href="/learn/certifications/mta-retirement-faqs">die FAQ</a> für weitere Details.</strong></font></br></br></div>
  
  Die Kandidaten für diese Prüfung verfügen über grundlegende Kenntnisse über Windows-Geräte und Mobilität. Die Kandidaten sollten über praktische Erfahrungen mit Windows-Geräten, Windows-basierten Netzwerken, Aktives Verzeichnis, Anti-Malware-Produkten, Firewalls, Netzwerktopologien und -geräten und Netzwerkports verfügen.

  <div style='font-weight&#58; bold;'><br/>Prüfungs-Updates gibt es dem 31. Januar 2018. Laden Sie den Änderungsbeleg für Prüfung Nr 98 -368 herunter und lesen Sie ihn durch, um mehr über diese Änderungen und deren Auswirkungen auf die Kompetenzbemessung zu erfahren.</div>
