summary: >-
  > [!WARNING]

  > Diese MTA-Prüfung wird am 30. Juni 2022 ausgemustert. Die Gutscheinverkäufe für diese Prüfung endeten am 30. Juni 2021. Verwenden Sie unten die Schaltfläche „Prüfung planen“, um einen erworbenen Gutschein einzulösen und Ihre Prüfung zu planen. Weitere Informationen finden Sie in den [häufig gestellten Fragen](/learn/certifications/mta-retirement-faqs).


  <br/>

  Kandidaten für diese Prüfung möchten einen Nachweis über ihre Kernkompetenzen in der Entwicklung von HTML5-Clientanwendungen erhalten, die auf den heutigen touchfähigen Geräten (PCs, Tablets und Mobiltelefone) ausgeführt werden. HTML wird zwar oft für eine Webtechnologie gehalten, die in einem Browser als Benutzeroberfläche gerendert wird, doch bei dieser Prüfung stehen HTML5, CSS3 und JavaScript für die Entwicklung von Clientanwendungen im Mittelpunkt. Vor der Teilnahme an dieser Prüfung sollten Kandidaten über solide Grundkenntnisse der Themen im Leitfaden zur Vorbereitung auf die Prüfung verfügen, einschließlich CSS und JavaScript. Kandidaten wird empfohlen, sich mit den Konzepten der entsprechenden Technologien vertraut zu machen und praktische Erfahrung vorzuweisen, indem sie entweder die entsprechenden Trainings absolvieren oder mit den Tutorials und Beispielen auf MSDN und in Microsoft Visual Studio arbeiten.
