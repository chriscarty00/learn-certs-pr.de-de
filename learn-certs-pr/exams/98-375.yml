summary: >-
  > [!WARNING]

  > Diese MTA-Prüfung wird am 30. Juni 2022 zurückgezogen. Die Gutscheinverkäufe für diese Prüfung endeten am 30. Juni 2021. Verwenden Sie die schaltfläche "Prüfung planen" unten, um einen erworbenen Gutschein einzulösen und Ihre Prüfung zu planen. Weitere Informationen finden [Sie in den häufig](/learn/certifications/mta-retirement-faqs) gestellten Fragen.


  <br/>

  Kandidaten für diese Prüfung versuchen, grundlegende Entwicklungskenntnisse für HTML5-Clientanwendungen nachzuweisen, die auf den heutigen touchfähigen Geräten (PCs, Tablets und Smartphones) ausgeführt werden. Obwohl HTML häufig als Webtechnologie bezeichnet wird, die in einem Browser gerendert wird, um eine Benutzeroberfläche zu erstellen, konzentriert sich diese Prüfung auf die Verwendung von HTML5, CSS3 und JavaScript zum Entwickeln von Clientanwendungen. Vor der Durchführung dieser Prüfung sollten die Kandidaten über solide Grundlegende Kenntnisse der im Vorbereitungsleitfaden beschriebenen Themen verfügen, einschließlich CSS und JavaScript. Es wird empfohlen, dass Kandidaten mit den Konzepten von vertraut sind und praktische Erfahrungen mit den zugehörigen Technologien sammeln, indem sie entweder relevante Schulungskurse nutzen oder mit Tutorials und Beispielen arbeiten, die auf MSDN und in Microsoft Visual Studio.
