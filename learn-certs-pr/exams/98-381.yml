summary: >-
  > [!WARNING]

  > Diese MTA-Prüfung wird am 30. Juni 2022 eingestellt. Die Gutscheinverkäufe für diese Prüfung endeten am 30. Juni 2021. Verwenden Sie die Schaltfläche "Prüfung planen", um einen erworbenen Gutschein einzulösen und Ihre Prüfung zu planen. Weitere Informationen finden Sie in den [häufig gestellten Fragen.](/learn/certifications/mta-retirement-faqs)


  <br/>

  Kandidaten für diese Prüfung sollten in der Lage sein, syntaktisch korrekten Python-Code zu erkennen und zu schreiben, datentypen zu erkennen, die von Python unterstützt werden, und Python-Code erkennen und schreiben zu können, der ein bestimmtes Problem logisch löst.


  Es wird erwartet, dass Kandidaten mindestens eine Anleitung und/oder praktische Erfahrung von ca. 100 Stunden mit der Programmiersprache Python hatten, mit den Features und Funktionen vertraut sind und verstehen, wie wohlgeformter, gut dokumentierter Python-Code geschrieben, debuggt und verwaltet wird.
