summary: |-
  <div><font color='red'><strong>Diese MTA -Prüfung wird am 30. Juni 2022 eingestellt. Der Verkauf von Gutscheinen für diese Prüfung endete am 30. Juni 2021. Verwenden Sie die Schaltflächen „Termin mit Pearson VUE" oder „Termin mit Certiport" unten, um einen erworbenen Gutschein einzulösen und Ihre Prüfung zu planen. Beziehen Sie sich auf <a href="/learn/certifications/mta-retirement-faqs">die FAQ</a> für weitere Details.</strong></font></br></br></div>
  
  Die Kandidaten für diese Prüfung sollten in der Lage sein, syntaktisch korrekten Python-Code zu erkennen und zu schreiben, die von Python unterstützten Datentypen zu erkennen und Python-Codes zu erkennen und zu schreiben, mit denen ein bestimmtes Problem logisch zu lösen ist.

  Es wird erwartet, dass die Kandidaten mit der Programmiersprache Python mindestens 100 Stunden lang Unterricht und / oder praktische Erfahrung haben, mit ihren Funktionen und Fähigkeiten vertraut sind und verstehen, wie man schreibt, debuggt und korrekt aufgabaute, gut dokumentierte Python-Codes unterhält.
