summary: >-
  > [!WARNING]

  > Diese MTA-Prüfung wird am 30. Juni 2022 ausgemustert. Die Gutscheinverkäufe für diese Prüfung endeten am 30. Juni 2021. Verwenden Sie unten die Schaltfläche „Prüfung planen“, um einen erworbenen Gutschein einzulösen und Ihre Prüfung zu planen. Weitere Informationen finden Sie in den [häufig gestellten Fragen](/learn/certifications/mta-retirement-faqs).


  <br/>

  Kandidaten für diese Prüfung sollten in der Lage sein, syntaktisch korrekten Python-Code zu erkennen und zu schreiben, die von Python unterstützten Datentypen zu erkennen und Python-Code zu erkennen und zu schreiben, mit dem ein bestimmtes Problem logisch zu lösen ist.


  <br/>

  Es wird erwartet, dass Kandidaten mindestens etwa 100 Stunden Unterricht und/oder praktische Erfahrung mit der Programmiersprache Python hatten, mit den Features und Funktionen vertraut sind und verstehen, wie sie wohlgeformten, gut dokumentierten Python-Code schreiben, debuggen und verwalten.
