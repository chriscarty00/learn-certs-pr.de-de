summary: >-
  > [!WARNING]

  > Diese MTA-Prüfung wird am 30. Juni 2022 zurückgezogen. Die Gutscheinverkäufe für diese Prüfung endeten am 30. Juni 2021. Verwenden Sie die schaltfläche "Prüfung planen" unten, um einen erworbenen Gutschein einzulösen und Ihre Prüfung zu planen. Weitere Informationen finden [Sie in den häufig](/learn/certifications/mta-retirement-faqs) gestellten Fragen.


  <br/>

  Kandidaten für diese Prüfung sollten in der Lage sein, syntaktisch korrekten JavaScript-Code zu erkennen und zu schreiben, von JavaScript unterstützte Datentypen zu verwenden und JavaScript-Code zu erkennen und zu schreiben, der ein bestimmtes Problem logisch löst.


  Kandidaten verfügen voraussichtlich über mindestens 100 Stunden Anleitung oder praktische Erfahrung mit der Programmiersprache JavaScript. Kandidaten sollten auch mit JavaScript-Features und -Funktionen vertraut sein und verstehen, wie sie wohlgeformten, gut dokumentierten JavaScript-Code schreiben, debuggen und verwalten.
