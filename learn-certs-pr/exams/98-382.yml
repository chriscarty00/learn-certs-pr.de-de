summary: >-
  > [!WARNING]

  > Diese MTA-Prüfung wird am 30. Juni 2022 ausgemustert. Die Gutscheinverkäufe für diese Prüfung endeten am 30. Juni 2021. Verwenden Sie unten die Schaltfläche „Prüfung planen“, um einen erworbenen Gutschein einzulösen und Ihre Prüfung zu planen. Weitere Informationen finden Sie in den [häufig gestellten Fragen](/learn/certifications/mta-retirement-faqs).


  <br/>

  Kandidaten für diese Prüfung sollten in der Lage sein, syntaktisch korrekten JavaScript-Code zu erkennen und zu schreiben, die von JavaScript unterstützten Datentypen zu verwenden und JavaScript-Code zu erkennen und zu schreiben, mit dem ein bestimmtes Problem logisch zu lösen ist.


  <br/>

  Es wird erwartet, dass Kandidaten mindestens 100 Stunden Unterricht oder praktische Erfahrung mit der JavaScript-Programmiersprache gesammelt haben. Kandidaten sollten auch mit JavaScript-Features und -Funktionen vertraut sein und wissen, wie sie wohlgeformten, gut dokumentierten JavaScript-Code schreiben, debuggen und verwalten.
