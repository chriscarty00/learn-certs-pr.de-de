summary: >-
  > [!WARNING]

  > Diese MTA-Prüfung wird am 30. Juni 2022 zurückgezogen. Die Gutscheinverkäufe für diese Prüfung endeten am 30. Juni 2021. Verwenden Sie die schaltfläche "Prüfung planen" unten, um einen erworbenen Gutschein einzulösen und Ihre Prüfung zu planen. Weitere Informationen finden [Sie in den häufig](/learn/certifications/mta-retirement-faqs) gestellten Fragen.


  <br/>

  Kandidaten für diese Prüfung sollten in der Lage sein, syntaktisch korrektes HTML und CSS zu erkennen und zu schreiben, Daten mit HTML-Elementen zu strukturieren und Stile mit CSS zu erstellen und anzuwenden.


  Es wird erwartet, dass Kandidaten über mindestens 100 Stunden Anleitung oder praktische Erfahrung mit HTML und CSS verfügen, mit ihren Features und Funktionen vertraut sind und verstehen, wie sie wohlgeformten HTML- und CSS-Code schreiben, debuggen und verwalten.
