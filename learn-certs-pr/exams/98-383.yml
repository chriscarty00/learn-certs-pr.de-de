summary: >-
  > [!WARNING]

  > Diese MTA-Prüfung wird am 30. Juni 2022 ausgemustert. Die Gutscheinverkäufe für diese Prüfung endeten am 30. Juni 2021. Verwenden Sie unten die Schaltfläche „Prüfung planen“, um einen erworbenen Gutschein einzulösen und Ihre Prüfung zu planen. Weitere Informationen finden Sie in den [häufig gestellten Fragen](/learn/certifications/mta-retirement-faqs).


  <br/>

  Kandidaten für diese Prüfung sollten in der Lage sein, syntaktisch korrekten HTML- und CSS-Code zu erkennen und zu schreiben, Daten mithilfe von HTML-Elementen zu strukturieren sowie Stile mithilfe von CSS zu erstellen und anzuwenden.


  <br/>

  Es wird erwartet, dass Kandidaten mindestens 100 Stunden Unterricht oder praktische Erfahrung mit HTML und CSS gesammelt haben, mit den Features und Funktionen vertraut sind und verstehen, wie sie wohlgeformten HTML- und CSS-Code schreiben, debuggen und verwalten.
