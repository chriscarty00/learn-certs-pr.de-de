displayName: 98-383
summary: |-
  <div><font color='red'><strong>Diese MTA-Prüfung muss bis zum 30. Juni 2021 erworben worden sein.Wenn Sie derzeit für diese Prüfung lernen, müssen sie diese innerhalb eines Jahres, bis zum 30. Juni 2022, ablegen. Ab diesem Datum wird sie eingestellt. Weitere Informationen finden Sie in <a href="/learn/certifications/mta-retirement-faqs">den FAQ</a> .</strong></font></br></br></div>
  
  Kandidaten für diese Prüfung sollten in der Lage sein, syntaktisch korrekte HTML und CSS zu erkennen und zu schreiben, Strukturdaten mit HTML-Elementen zu erstellen und Stile mit CSS zu erstellen und anzuwenden.

  Kandidaten sollten mindestens 100 Stunden Unterricht oder praktische Erfahrung mit HTML und CSS haben, mit ihren Funktionen und Fähigkeiten vertraut sein und verstehen, wie man korrekt aufgebaute HTML und CSS-Codes schreiben, debuggen und pflegen kann.
