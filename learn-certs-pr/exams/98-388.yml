summary: >-
  > [!WARNING]

  > Diese MTA-Prüfung wird am 30. Juni 2022 ausgemustert. Die Gutscheinverkäufe für diese Prüfung endeten am 30. Juni 2021. Verwenden Sie unten die Schaltfläche „Prüfung planen“, um einen erworbenen Gutschein einzulösen und Ihre Prüfung zu planen. Weitere Informationen finden Sie in den [häufig gestellten Fragen](/learn/certifications/mta-retirement-faqs).


  <br/>

  Diese Prüfung richtet sich an Anwendungsentwickler, die mit Java 6 SE oder höher arbeiten, Studenten der Sekundarstufe (und unmittelbar nach der Sekundarstufe) der Softwareentwicklung oder Softwareentwickler der Einstiegsstufe.


  Kandidaten sollten mindestens 150 Stunden Unterricht oder praktische Erfahrungen mit Java gesammelt haben, mit den Features und Funktionen vertraut sein und verstehen, wie sie wohlgeformten, gut dokumentierten Java-Code schreiben, debuggen und verwalten.
