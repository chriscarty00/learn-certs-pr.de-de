summary: |-
  <div><font color='red'><strong>Diese MTA -Prüfung wird am 30. Juni 2022 eingestellt. Der Verkauf von Gutscheinen für diese Prüfung endete am 30. Juni 2021. Verwenden Sie die Schaltflächen „Termin mit Pearson VUE" oder „Termin mit Certiport" unten, um einen erworbenen Gutschein einzulösen und Ihre Prüfung zu planen. Beziehen Sie sich auf <a href="/learn/certifications/mta-retirement-faqs">die FAQ</a> für weitere Details.</strong></font></br></br></div>
  
  Kandidaten für diese Prüfung sind Anwendungsentwickler, die mit Java 6 SE oder höher arbeiten, Studenten der Sekundarstufe und unmittelbar nach der Sekundarstufe der Softwareentwicklung oder Softwareentwickler der Einstiegsstufe.

  Kandidaten sollten mindestens 150 Stunden oder eine Einweisung oder praktische Erfahrung mit Java haben, mit dessen Funktionen und Fähigkeiten vertraut sein und wissen, wie man gut ausgebildeten, gut dokumentierten Java-Code schreibt, debuggt und pflegt.
