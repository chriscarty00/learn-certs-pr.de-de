### YamlMime:Examination
title: Designing and Implementing an Azure AI Solution
metadata:
  title: 'Exam AI-100: Designing and Implementing an Azure AI Solution'
  description: 'Exam AI-100: Designing and Implementing an Azure AI Solution'
uid: exam.ai-100
displayName: AI-100
summary: |-
  <div><div><font color="red"><strong>DIESE PRÜFUNG WURDE AM 30. JUNI 2021 EINGESTELLT. Eine Ersatzprüfung, AI-102, ist verfügbar. Weitere Informationen finden Sie auf der Seite <a href='/learn/certifications/exams/ai-102'>AI-102</a> Prüfungsdetails.</strong></font><br/><br/></div>
  </div>
  
  Kandidaten für diese Prüfung sollten über Fachkenntnisse in kognitiven Diensten, maschinellems Lernen und Knowledge-Mining nutzen, um Microsoft exams Lösungen zu entwickeln und zu implementieren, die Verarbeitung natürlicher Sprache, gesprochener Sprache, Computervision und Konversations-AI umfassen.
  
  Zu den Aufgaben eines Azure AI-Ingenieurs gehören das Analysieren von Anforderungen für AI-Lösungen, das Empfehlen entsprechender Tools und Technologien sowie das Entwerfen und Implementieren von AI-Lösungen, die die Anforderungen an Skalierbarkeit und Leistung erfüllen.
  
  Azure AI Engineers übersetzen die Ideen von Lösungsarchitekten und arbeiten mit Datenwissenschaftlern, Datentechnikern, IoT-Spezialisten und software Entwicklern zusammen, um komplette End-to-End-Lösungen zu entwickeln.
  
  Ein Kandidat für diese Prüfung sollte über Kenntnisse und Erfahrung im Entwerfen und Implementieren von KI-Apps und Agenten verfügen, die Microsoft Azure Cognitive Services, Azure Bot-Service, Azure Cognitive Search und Datenspeicherung in Azure verwenden. Darüber hinaus sollten Kandidaten in der Lage sein, Lösungen zu empfehlen, die Open Source-Technologien verwenden, die Komponenten des Azure AI-Portfolios und die verfügbaren Datenspeicheroptionen zu verstehen und zu erkennen, wann eine benutzerdefinierte API entwickelt werden sollte, um bestimmte Anforderungen zu erfüllen.
subTitle: 'Dieses Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu erfüllen: Analyse der Lösungsanforderungen, Entwurf von Lösungen, Integration von AI-Modellen in Lösungen sowie Bereitstellung und Verwaltung von Lösungen.'
