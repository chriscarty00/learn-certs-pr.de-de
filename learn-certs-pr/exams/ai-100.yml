summary: >-
  > [!IMPORTANT]

  > DIESE PRÜFUNG WURDE AM 30. JUNI 2021 EINGESTELLT. Eine Ersatzprüfung, AI-102, ist verfügbar. Weitere Informationen finden Sie auf der Seite mit den Details zur [AI-102-Prüfung.](/learn/certifications/exams/ai-102)


  Die Kandidaten für diese Prüfung sollten über Fachkenntnisse in den Bereichen Cognitive Services, Maschinelles Lernen und Knowledge Mining verfügen, um Ki-Lösungen von Microsoft zu entwerfen und zu implementieren, die Verarbeitung natürlicher Sprache, Sprache, maschinelles Sehen und konversationsgestützte KI betreffen.


  Zu den Aufgaben eines Azure KI Engineers gehören die Analyse der Anforderungen für KI-Lösungen, das Empfehlen der geeigneten Tools und Technologien sowie das Entwerfen und Implementieren von KI-Lösungen, die skalierbarkeits- und leistungsanforderungen erfüllen.


  Azure KI Engineers übersetzen die Vision von Lösungsarchitekten und arbeiten mit Data Scientists, Datentechnikern, IoT-Spezialisten und Softwareentwicklern zusammen, um vollständige End-to-End-Lösungen zu erstellen.


  Ein Kandidat für diese Prüfung sollte über Kenntnisse und Erfahrung beim Entwerfen und Implementieren von KI-Apps und -Agents verfügen, die Microsoft Azure Cognitive Services, Azure Bot Service, Azure Cognitive Search und Datenspeicherung in Azure verwenden. Darüber hinaus sollte ein Kandidat Lösungen empfehlen können, die Open-Source-Technologien verwenden, die Komponenten des Azure KI-Portfolios und die verfügbaren Datenspeicheroptionen verstehen und verstehen, wann eine benutzerdefinierte API entwickelt werden sollte, um bestimmte Anforderungen zu erfüllen.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Analysieren der Lösungsanforderungen; Entwerfen von Lösungen; Integrieren von KI-Modellen in Lösungen und Bereitstellen und Verwalten von Lösungen.'
