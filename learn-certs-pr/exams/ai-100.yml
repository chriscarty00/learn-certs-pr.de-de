summary: >-
  > [!IMPORTANT]

  > DIESE PRÜFUNG WURDE AM 30. JUNI 2021 AUSGEMUSTERT. Eine Ersatzprüfung (AI-102) ist verfügbar. Weitere Informationen finden Sie auf der Seite mit Details zur [Prüfung AI-102](/learn/certifications/exams/ai-102).


  Kandidaten für diese Prüfung sollten über Fachkenntnisse in der Verwendung von Cognitive Services, Machine Learning und Knowledge Mining verfügen, um Microsoft KI-Lösungen zu entwickeln und zu implementieren, die Verarbeitung natürlicher Sprache, Sprachfunktionen, maschinelles Sehen und Konversations-KI umfassen.


  Zu den Aufgaben einer technischen Fachkraft für Azure KI gehören das Analysieren der Anforderungen an KI-Lösungen, das Empfehlen der entsprechenden Tools und Technologien sowie das Entwerfen und Implementieren von KI-Lösungen, die Skalierbarkeits- und Leistungsanforderungen erfüllen.


  Technische Fachkräfte für Azure KI setzen die Vision von Lösungsarchitekten und arbeiten mit wissenschaftlichen und technischen Fachkräften für Daten, IoT-Spezialisten und Softwareentwicklern zusammen, um umfassende Komplettlösungen zu erstellen.


  Kandidaten für diese Prüfung sollten über Kenntnisse und Erfahrung im Entwerfen und Implementieren von KI-Apps und -Agents verfügen, die Microsoft Azure Cognitive Services, Azure Bot Service, Azure Cognitive Search und Datenspeicherung in Azure verwenden. Darüber hinaus sollten Kandidaten in der Lage sein, Lösungen zu empfehlen, die Open-Source-Technologien verwenden, die Komponenten des Azure KI-Portfolios und die verfügbaren Datenspeicheroptionen zu verstehen und zu erkennen, wann eine benutzerdefinierte API entwickelt werden sollte, um bestimmte Anforderungen zu erfüllen.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Analysieren der Lösungsanforderungen; Entwerfen von Lösungen; Integrieren von KI-Modellen in Lösungen; Bereitstellen und Verwalten von Lösungen.'
