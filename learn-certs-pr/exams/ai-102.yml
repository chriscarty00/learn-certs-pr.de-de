displayName: AI-102
summary: |-
  <div><font color='red'><strong>Der Inhalt dieser Prüfung wird am 24. September 2021 aktualisiert. Bitte laden Sie das unten stehende Dokument zur Kompetenzmessung herunter, um zu sehen, was sich ändert.</strong></font><br/><br/></div>
  
  Kandidaten für Prüfung AI-102: Designing and Implementing a Microsoft Azure AI Solution Erstellen, Verwalten und Bereitstellen von AI Lösungen als Hebel für Azure Cognitive Services, Azure Cognitive Search und Microsoft Bot Framework.
  
  Zu ihren Aufgaben gehört es, an allen Phasen der Entwicklung von AI-Lösungen mitzuwirken - von der Anforderungsdefinition und dem Design über die Entwicklung, den Einsatz und die Wartung bis hin zur Leistungsoptimierung und Überwachung.
  
  Sie arbeiten mit Lösungsarchitekten zusammen, um ihre Vision zu übersetzen, und mit Datenwissenschaftlern, Datentechnikern, IoT-Spezialisten und AI-Entwicklern, um komplette durchgehende AI-Lösungen zu erstellen.
  
  Kandidaten für diese Prüfung sollten C# oder Python beherrschen und in der Lage sein, REST-basierte APIs und SDKs zu nutzen, um Computervision, Verarbeitung natürlicher Sprache, Knowledge Mining und dialogorientierte AI-Lösungen auf Azure zu entwickeln.
  
  Sie sollten auch die Komponenten verstehen, aus denen sich das Azure AI -Portfolio zusammensetzt, sowie die verfügbaren Datenspeicheroptionen. Außerdem müssen die Kandidaten verantwortungsvolle AI-Prinzipien verstehen und anwenden können.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Planen und Verwalten einer Azure Cognitive Services-Lösung; Implementierung von Computervisions-Lösungen, Implementieren von Lösungen zur Verarbeitung natürlicher Sprache, Implementierung von Knowledge-Mining-Lösungen und AI-Konversations-Lösungen.'
