summary: >-
  <div><div><font color='red'><strong>Der Inhalt dieses Examens wurde am 30. November 2021 aktualisiert. Laden Sie das unten aufgeführte Dokument mit den bewerteten Qualifikationen herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div><div><font color='red'>HINWEIS: Erforderliche Mindestpunktzahl: 700. Weitere Informationen zu Prüfungsergebnissen finden Sie <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">hier</a>.</font><br/><br/></div></div>


  Kandidaten für die Prüfung „AI-102: Designing and Implementing a Microsoft Azure AI Solution“ erstellen und verwalten KI-Lösungen, die Azure Cognitive Services und Azure Applied AI Services nutzen, und stellen diese Lösungen bereit.


  Zu ihren Aufgaben gehört es, an allen Phasen der Entwicklung von KI-Lösungen mitzuwirken – von der Anforderungsdefinition und dem Entwurf über die Entwicklung, den Einsatz und die Wartung bis hin zur Leistungsoptimierung und Überwachung.


  Sie arbeiten mit Lösungsarchitekten zusammen, um ihre Vision umzusetzen, sowie mit wissenschaftlichen/technischen Fachkräften für Daten, IoT-Spezialisten und KI-Entwicklern, um komplette End-to-End-KI-Lösungen zu erstellen.


  Kandidaten für diese Prüfung sollten C# oder Python beherrschen und in der Lage sein, REST-basierte APIs und SDKs zu nutzen, um Lösungen für maschinelles Sehen, die Verarbeitung natürlicher Sprache, Knowledge Mining und dialogorientierte KI in Azure zu entwickeln.


  Sie sollten auch die Komponenten des Azure-KI-Portfolios und die verfügbaren Datenspeicheroptionen verstehen. Außerdem müssen die Kandidaten die Prinzipien der verantwortungsvollen KI verstehen und anwenden können.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Planen und Verwalten von Azure Cognitive Services-Lösungen, Implementieren von Lösungen für maschinelles Sehen, Implementieren von Lösungen für die Verarbeitung natürlicher Sprache, Implementieren von Knowledge Mining-Lösungen und Implementieren dialogorientierter KI-Lösungen.'
