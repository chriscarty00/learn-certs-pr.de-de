summary: >-
  > [!IMPORTANT]

  > DIESE PRÜFUNG WURDE AM 30. JUNI 2019 ZURÜCKGEZOGEN. Hinweis&#58; Prüfung wird um 23:59 Uhr Central Normalzeit abgesetzt.


  Dieses Examen ist nur für Kandidat*innen bestimmt, die „[Examen 70-533](https://www.microsoft.com/learning/exam-70-533.aspx)&#58; Implementing Microsoft Azure Infrastructure Solutions“ abgelegt haben. Wenn Sie Examen 533 nicht abgelegt haben, erhalten Sie mit diesem Examen keine Zertifizierung.


  Die Übergangsprüfung richtet sich an Personen, die bereits Fähigkeiten im Content-Bereich nachgewiesen haben, indem sie die bestehende(n) Prüfung(en) bestanden haben, die durch die neue rollenbasierte Zertifizierungsprüfungen ersetzt werden. Sie behandeln den Bereich zwischen der aktuellen Zertifizierung und dem, was von Personen, die die neue Zertifizierung erhalten, an Fähigkeiten erwartet wird. Personen sollen nicht wieder über dieselben Inhalten geprüft werden, in denen sie sich bereits durch Bestehen des aktuellen Examens als kompetent erwiesen haben.


  Die Übergangsprüfung umfasst neue Nettoinhalte, weitere Inhalte, die nicht ausreichend vertieft wurden, und Inhalte zu Aspekten der Technologie, die sich wahrscheinlich seit der Teilnahme an der Prüfung geändert haben. Infolgedessen ist die Übergangsprüfung nicht kürzer als eine typische Prüfung, sondern konzentriert sich mehr auf die Schlüsselaufgaben und -fähigkeiten, die in der bestehenden Prüfung oder der zu ersetzenden Zertifizierung nicht bewertet wurden.


  Kandidaten für dieses examens sind Azure-Administratoren, die Cloud-Services verwalten, die Speicher-, Sicherheits-, Netzwerk- und Cloud-Funktionen umfassen. Kandidaten haben ein tiefes Verständnis für jeden Service über den gesamten IT-Lebenszyklus hinweg und nehmen Anfragen für Infrastrukturdienste, Anwendungen und Umgebungen entgegen. Sie geben Empfehlungen zur Nutzung von Diensten für eine optimale Leistung und Skalierung sowie zur Bereitstellung, Größe, Überwachung und Anpassung von Ressourcen.


  Kandidaten für diese Prüfung sollten über Kenntnisse im Umgang mit PowerShell und der Befehlszeilenoberfläche verfügen. Kandidaten sollten grundlegende Kenntnisse über Azure Portal, ARM-Vorlagen, Betriebssysteme, Virtualisierung, Cloud-Infrastruktur, Speicherstrukturen und Netzwerke haben.
