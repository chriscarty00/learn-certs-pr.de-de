summary: "> [!IMPORTANT]\n> Der Inhalt dieser Prüfung wurde am 24. September 2021 aktualisiert. Bitte laden Sie das unten gezeigte Dokument zur Kompetenzmessung herunter, um zu sehen, was sich geändert hat.\n> \n> HINWEIS: Erforderliche Punktzahl: 700. Weitere Informationen zur Prüfungsauswertung finden Sie [hier](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams).\n\nKandidaten für dieses examens sollten über Fachkenntnisse in der Implementieren, Verwaltung und Überwachung der Microsoft Azure-Umgebung eines Unternehmens verfügen.\n\nZu den Aufgaben in dieser Position gehören das Implementieren, Verwalten und Überwachen von Identitäts-, Governance-, Speicher-, Compute- und virtuellen Netzwerken in einer Cloud-Umgebung sowie die Bereitstellung, Größe, Überwachung und Anpassung von Ressourcen, je nach Bedarf.\n\nEin Azure-Administrator fungiert häufig als Teil eines größeren Teams, das mit der Implementierung der Cloudinfrastruktur einer Organisation betraut ist.\n\nEin Kandidat für dieses examens sollte mindestens sechs Monate praktische Erfahrung in der Verwaltung von Azure sowie ein umfassendes Verständnis der wichtigsten Azure-Services, Azure-Workloads, Sicherheit und Governance haben. Darüber hinaus sollte man in dieser Rolle Erfahrung mit PowerShell-, Azure CLI-, Azure Portal- und Azure Resource Manager-Vorlagen haben.\n\nWenn Sie diese Zertifizierungsexamen bestehen, kann dies bei einer ACE-Hochschule angerechnet werden. Weitere Informationen finden Sie unter [ACE-Leistungspunkt für Zertifizierungsprüfungen](/learn/certifications/ace-credit-for-certification-exams)."
subTitle: 'In dieses Examens wird Ihre Fähigkeit bewertet, die folgenden technischen Aufgaben auszuführen: Verwalten von Azure-Identitäten und -Governance, Implementieren und Verwalten von Speicher, Bereitstellen und Verwalten von Azure-Computeressourcen, Konfigurieren und Verwalten von virtuellen Netzwerken und Überwachen und Sichern von Azure-Ressourcen.'
