displayName: AZ-104
summary: |-
  <div><font color='red'><strong>Der Inhalt dieser Prüfung wird am 24. September 2021 aktualisiert. Bitte laden Sie das Dokument "Skills  measured" herunter, um zu sehen, was sich ändern wird.</strong></font><br/><br/></div>

  Kandidaten für dieses examens sollten über Fachkenntnisse in der Implementieren, Verwaltung und Überwachung der Microsoft Azure-Umgebung eines Unternehmens verfügen.

  Zu den Aufgaben dieser Rolle gehören die Implementierung, Verwaltung und Überwachung von Identitäten, Governance, Speicherung, Rechenoperationen und virtuelle Netzwerke in einer Cloud-Umgebung sowie die Bereitstellung, Dimensionierung, Überwachung und Anpassung von Ressourcen, falls erforderlich.
  
  Ein Azure-Administrator ist häufig Teil eines größeren Teams, das sich mit der Implementierung der Cloud-Infrastruktur eines Unternehmens befasst.

  Ein Kandidat für dieses examens sollte mindestens sechs Monate praktische Erfahrung in der Verwaltung von Azure sowie ein umfassendes Verständnis der wichtigsten Azure-Services, Azure-Workloads, Sicherheit und Governance haben. Darüber hinaus sollte man in dieser Rolle Erfahrung mit PowerShell-, Azure CLI-, Azure Portal- und Azure Resource Manager-Vorlagen haben.

  Wenn Sie diese Zertifizierungsprüfung bestehen, haben Sie möglicherweise Anspruch auf Anrechnung beim ACE-College.Weitere Informationen finden Sie unter [ACE college credit for certification exams](/learn/certifications/ace-credit-for-certification-exams).
subTitle: 'Dieses Examen misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Verwalten von Azure-Identitäten und -Governance; Speicher implementieren und verwalten; Bereitstellen und Verwalten von Azure-Rechenressourcen; Konfigurieren und Verwalten von virtuellen Netzwerken und Azure-Ressourcen überwachen und sichern.'
