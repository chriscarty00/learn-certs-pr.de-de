summary: >-
  <div><div><strong>WICHTIG: Die Englische Version dieser Prüfung wird am 24. Januar 2022 aktualisiert. Laden Sie das unten gezeigte Dokument skills measured herunter, um zu sehen, was sich ändert.</strong><br/><br/></div><div>HINWEIS: Erforderliche Punktzahl: 700. Weitere Informationen zur Prüfungsauswertung finden Sie <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">hier</a>.<br/><br/></div></div>


  Kandidaten für diese Prüfung sollten Architekten oder Techniker sein, die über umfassende Erfahrung und Kenntnisse der SAP-Systemlandschaft und der Branchenstandards verfügen, die spezifisch für die anfängliche Migration oder Integration und den langfristigen Betrieb einer SAP-Lösung auf Microsoft Azure.


  Zu den Zuständigkeiten eines Architekten oder Technikers für Azure für SAP-Workloads gehören das Erstellen von Empfehlungen für Dienste und das Anpassen von Ressourcen entsprechend der optimalen Resilienz, Leistung, Skalierung, Bereitstellung, Größe und Überwachung.


  Architekten oder Techniker für Azure für SAP-Workloads arbeiten mit Cloudadministratoren, Clouddatenbankadministratoren und Clients zusammen, um Lösungen zu implementieren.


  Ein Kandidat für diese Prüfung sollte über umfassende Erfahrung und Kenntnisse zu SAP-Anwendungen verfügen: SAP HANA, S/4HANA, SAP NetWeaver, SAP BW/4HANA, Betriebssystemserver für SAP-Anwendungen und -Datenbanken, Azure-Portal, Azure Marketplace, Azure Resource Manager-Vorlagen (ARM-Vorlagen), Virtualisierung, Cloudinfrastruktur, Speicherstrukturen, Hochverfügbarkeitsentwurf, Notfallwiederherstellungsentwurf, Datenschutzkonzepte und Netzwerke.


  Für diese Prüfung wird dringend empfohlen, zusätzlich zu SAP-Zertifizierungen über eine Azure Administrator Associate- oder Azure Fachkraft für Lösungsarchitekturen Expert-Zertifizierung zu verfügen.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Migrieren von SAP-Workloads zu Azure; Entwerfen und Implementieren einer Infrastruktur zur Unterstützung von SAP-Workloads Entwerfen und Implementieren von Hochverfügbarkeit und Notfallwiederherstellung; und Verwalten von SAP-Workloads in Azure.'
