  Kandidaten für diese Prüfung sollten Architekten oder Ingenieure mit umfassenden Erfahrungen und Kenntnissen hinsichtlich der SAP-Systemlandschaft und der Branchenstandards sein, die spezifisch für die anfängliche Migration oder Integration und den langfristigen Betrieb einer SAP-Lösung auf Microsoft Azure gelten.


  Zu den Aufgaben eines Architekten oder Ingenieurs für Azure für SAP-Workloads gehört es, Empfehlungen zu Diensten zu geben und Ressourcen entsprechend der optimalen Resilienz, Leistung, Skalierung, Bereitstellung, Größe und Überwachung anzupassen.


  Architekten oder Ingenieure für Azure für SAP-Workloads arbeiten mit Cloudadministratoren, Administratoren für Clouddatenbanken und Kunden zusammen, um Lösungen zu implementieren.


  Ein Kandidat für diese Prüfung sollte über umfangreiche Erfahrungen und Kenntnisse auf dem Gebiet von SAP-Anwendungen, SAP HANA, S/4HANA, SAP NetWeaver, SAP BW/4HANA, OS Server für SAP-Anwendungen und -Datenbanken, Azure-Portal, Azure Marketplace, Azure Resource Manager-Vorlagen (ARM-Vorlagen), Virtualisierung, Cloudinfrastruktur, Speicherstrukturen, Hochverfügbarkeitsdesign, Notfallwiederherstellungsdesign, Datensicherungskonzepte und Networking verfügen.


  Für diese Prüfung wird dringend empfohlen, dass Sie zusätzlich zu den SAP-Zertifizierungen eine Azure Administrator Associate- oder Azure Solutions Architect Expert-Zertifizierung besitzen.
