summary: "> [!IMPORTANT]\n> Die Englische Sprachversion dieser Prüfung wird am 24. Januar 2022 aktualisiert. Laden Sie das unten gezeigte Dokument skills measured herunter, um zu sehen, was sich ändert.\n> \n> HINWEIS: Erforderliche Punktzahl: 700. Weitere Informationen zur Prüfungsauswertung finden Sie [hier](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams).\n\nKandidaten für diese Prüfung sollten Architekten oder Ingenieure mit umfassenden Erfahrungen und Kenntnissen hinsichtlich der SAP-Systemlandschaft und der Branchenstandards sein, die spezifisch für die anfängliche Migration oder Integration und den langfristigen Betrieb einer SAP-Lösung auf Microsoft Azure gelten.\n\nZu den Aufgaben eines Architekten oder Ingenieurs für Azure für SAP-Workloads gehört es, Empfehlungen zu Diensten zu geben und Ressourcen entsprechend der optimalen Resilienz, Leistung, Skalierung, Bereitstellung, Größe und Überwachung anzupassen.\n\nArchitekten oder Ingenieure für Azure für SAP-Workloads arbeiten mit Cloudadministratoren, Administratoren für Clouddatenbanken und Kunden zusammen, um Lösungen zu implementieren.\n\nEin Kandidat für diese Prüfung sollte über umfangreiche Erfahrungen und Kenntnisse auf dem Gebiet von SAP-Anwendungen, SAP HANA, S/4HANA, SAP NetWeaver, SAP BW/4HANA, OS Server für SAP-Anwendungen und -Datenbanken, Azure-Portal, Azure Marketplace, Azure Resource Manager-Vorlagen (ARM-Vorlagen), Virtualisierung, Cloudinfrastruktur, Speicherstrukturen, Hochverfügbarkeitsdesign, Notfallwiederherstellungsdesign, Datensicherungskonzepte und Networking verfügen.\n\nFür diese Prüfung wird dringend empfohlen, dass Sie zusätzlich zu den SAP-Zertifizierungen eine Azure Administrator Associate- oder Azure Solutions Architect Expert-Zertifizierung besitzen."
subTitle: 'Bei dieser Prüfung wird Ihre Fähigkeit bewertet, die folgenden technischen Aufgaben auszuführen: Migrieren von SAP-Workloads zu Azure, Entwerfen und Implementieren einer Infrastruktur zur Unterstützung von SAP-Workloads, Entwerfen und Implementieren von Hochverfügbarkeit und Notfallwiederherstellung und Verwalten von SAP-Workloads in Azure.'
