  Kandidaten für diese Prüfung sind Administratoren mit Fachkenntnissen in der Planung, Bereitstellung und Verwaltung virtueller Desktopumgebungen und Remote-Apps (für beliebige Geräte) in Azure.


  Zu den Aufgaben dieser Rolle gehört die Bereitstellung virtueller Desktopumgebungen und Apps in Azure. Fachkräfte in dieser Rolle stellen Anwendungen in Azure Virtual Desktop bereit und optimieren sie für die Ausführung in virtuellen Umgebungen mit mehreren Sitzungen. Zum Bereitstellen dieser Umgebungen arbeiten sie eng mit den Azure-Administratoren und -Architekten sowie mit Microsoft 365-Administratoren zusammen.


  Die Kandidaten für diese Prüfung sollten über Erfahrung mit Azure-Technologien verfügen, einschließlich der Bereiche Virtualisierung, Netzwerk, Identität, Speicher, Sicherungen, Resilienz und Notfallwiederherstellung. Sie sollten die Technologien der lokalen virtuellen Desktopinfrastruktur im Hinblick auf eine Migration zu Azure Virtual Desktop verstehen. Diese Fachleute verwenden das Azure-Portal und Azure Resource Manager-Vorlagen, um viele ihrer Aufgaben zu erledigen. Diese Rolle kann PowerShell und die Azure-Befehlszeilenschnittstelle (Command-Line Interface, CLI) für eine effizientere Automatisierung verwenden.


  Kandidaten für diese Prüfung müssen über fundierte Kenntnisse zur Azure-Verwaltung verfügen.
