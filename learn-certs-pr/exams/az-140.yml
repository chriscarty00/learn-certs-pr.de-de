  description: 'Exam AZ-140: Configuring and Operating Windows Virtual Desktop on Microsoft Azure (beta)'
uid: exam.az-140
displayName: AZ-140
summary: |-
  Kandidaten für diese Prüfung sind Azure-Administratoren mit Fachkenntnissen in der Planung, Bereitstellung und Verwaltung von virtuellen Desktop-Erlebnissen und Remote-Apps für jedes Gerät in Azure.
  
  Kandidaten für diese Prüfung sollten Erfahrung mit Azure-Technologien haben, einschließlich Virtualisierung, Netzwerk, Identität, Speicher, Sicherungen, Ausfallsicherheit und Notfallwiederherstellung. Sie sollten die lokalen Infrastrukturtechnologien für virtuelle Desktops verstehen, die sich auf die Migration zu Windows Virtual Desktop beziehen. Diese Experten verwenden das Azure-Portal und die Azure Resource Manager-Vorlagen (ARM) für viele ihrer Aufgaben. Sie verwenden möglicherweise PowerShell und Azure Command-Line Interface (CLI) für eine effizientere Automatisierung.
  
  Kandidaten für diese Prüfung müssen über administrative Kenntnisse in Azure verfügen.
  
  <div><br/><font color='red'><strong>Beta-Prüfungen werden nicht sofort bewertet, da wir Daten zur Qualität der Fragen und der Prüfung sammeln. <a href="/learn/certifications/beta-exams">Erfahren Sie mehr über den Wert und die Bedeutung von Beta-Prüfungen</a>.</strong></font></div>
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Planen einer Windows Virtual Desktop-Architektur; Implementieren einer Windows Virtual Desktop-Infrastruktur; Zugriff und Sicherheit verwalten; Benutzerumgebungen und Apps verwalten; und Überwachen und Verwalten einer Windows Virtual Desktop-Infrastruktur.'
