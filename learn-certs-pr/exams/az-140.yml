  description: 'Exam AZ-140: Configuring and Operating Microsoft Azure Virtual Desktop'
uid: exam.az-140
displayName: AZ-140
summary: |-
  Kandidaten für diese Prüfung sind Administratoren mit Fachkenntnissen in der Planung, Bereitstellung und Verwaltung von virtuellen Desktops und Remote-Apps (für jedes Gerät) auf Azure.
  
  Zu den Aufgaben dieser Rolle gehört die Bereitstellung von virtuellen Desktoperlebnissen und Anwendungen für Azure. Fachkräfte in dieser Rolle stellen Anwendungen auf Azure Virtual Desktop bereit und optimieren sie für die Ausführung in virtuellen Multisession-Umgebungen. Um diese Erfahrungen zu liefern, arbeiten sie eng mit den  Azure-Administratoren und -Architekten zusammen, zusammen mit Microsoft 365 Administrators.
  
  Kandidaten für diese Prüfung sollten Erfahrung mit Azure-Technologien haben, einschließlich Virtualisierung, Netzwerk, Identität, Speicherung, Backups, Ausfallsicherheit und Notfallwiederherstellung. Sie sollten die Technologien der lokalen virtuellen Desktop-Infrastruktur in Bezug auf eine Migration zu Azure Virtual Desktop verstehen. Diese Fachleute verwenden das Azure-Portal und Azure Resource Manager-Vorlagen,  für viele Aufgaben. Diese Rolle kann PowerShell und Azure Command-Line Interface (CLI) für eine effizientere Automatisierung verwenden.
  
  Kandidaten für diese Prüfung müssen über fundierte  Azure-administrative Fähigkeiten verfügen.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu bewältigen: Planen einer Azure Virtual Desktop -Architektur; Implementieren einer Azure Virtual Desktop-Infrastruktur; Verwalten von Zugriff und Sicherheit; Verwalten von Benutzerumgebungen und Apps; und Überwachen und Warten einer Azure Virtual Desktop-Infrastruktur.'
