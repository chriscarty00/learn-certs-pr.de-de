summary: >-
  > [!IMPORTANT]

  > DIESE PRÜFUNG WURDE AM 31. MÄRZ 2019 AUSGEMUSTERT. Hinweis&#58; Prüfungen werden um 23:59 Uhr Central Standard Time ausgemustert.


  Dieses Examen ist nur für Kandidat*innen bestimmt, die „[Examen 70-532](https://www.microsoft.com/learning/exam-70-532.aspx): Developing Microsoft Azure Solutions“ abgelegt haben. Wenn Sie das Examen 532 nicht abgelegt haben, erhalten Sie keine Zertifizierung, wenn Sie dieses Examen ablegen.


  Die Übergangsprüfung richtet sich an Personen, die bereits Fähigkeiten im Content-Bereich nachgewiesen haben, indem sie die bestehende(n) Prüfung(en) bestanden haben, die durch die neue rollenbasierte Zertifizierungsprüfungen ersetzt werden. Sie behandeln den Bereich zwischen der aktuellen Zertifizierung und dem, was von Personen, die die neue Zertifizierung erhalten, an Fähigkeiten erwartet wird. Personen sollen nicht wieder über dieselben Inhalten geprüft werden, in denen sie sich bereits durch Bestehen des aktuellen Examens als kompetent erwiesen haben.


  Die Übergangsprüfung umfasst neue Nettoinhalte, weitere Inhalte, die nicht ausreichend vertieft wurden, und Inhalte zu Aspekten der Technologie, die sich wahrscheinlich seit der Teilnahme an der Prüfung geändert haben. Infolgedessen ist die Übergangsprüfung nicht kürzer als eine typische Prüfung, sondern konzentriert sich mehr auf die Schlüsselaufgaben und -fähigkeiten, die in der bestehenden Prüfung oder der zu ersetzenden Zertifizierung nicht bewertet wurden.


  Kandidaten für dieses examens sind Azure Entwickler, die Cloud-Lösungen wie Anwendungen und Services entwerfen und bauen. Sie nehmen an allen Phasen der Entwicklung teil, vom Lösungsdesign über die Entwicklung und Bereitstellung bis hin zu Test und Wartung. Sie arbeiten mit Cloud Solution Architects, Cloud DBAs, Cloud Administratoren und Clients zusammen, um die Lösung zu implementieren.


  Die Kandidaten sollten in der Entwickeln von Anwendungen und Diensten unter Verwendung von Azure-Tools und -Technologien, einschließlich Speicherung, Sicherheit, Berechnung und Kommunikation, versiert sein.


  Die Kandidaten müssen über mindestens ein Jahr Erfahrung in der Entwickeln skalierbarer Lösungen in allen Phasen der Softwareentwicklung verfügen und über Kenntnisse in mindestens einer Cloud-gestützten Programmiersprache verfügen.
