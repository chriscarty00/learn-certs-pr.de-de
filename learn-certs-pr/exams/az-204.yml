displayName: AZ-204
summary: |-
  <div><div><font color='red'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Erfahren Sie mehr</a>.</strong></font><br/><br/></div>
  <div><strong> Der Inhalt dieser Prüfung wurde am 18. Mai 2020 aktualisiert. Bitte laden Sie das untenstehende Dokument „Skills measured” herunter, um zu sehen, was sich geändert hat.</strong><br/><br/></div>
  </div>

  Kandidaten für dieses examens sollten über Fachkenntnisse im Entwerfen, Erstellen, Testen und Verwalten von Cloud-Anwendungen und -Services in Microsoft Azure verfügen.

  Zu den Aufgaben eines Azure-Entwicklers gehört die Teilnahme an allen Phasen der Cloud-Entwicklung, von der Definition und dem Design der Anforderungen bis hin zur Entwicklung, Bereitstellung und Wartung, Leistungsoptimierung und Überwachung.
  <br/>

  Azure-Entwickler arbeiten mit Cloud-Lösungsarchitekten, Cloud-Datenbankadministratoren (DBAs), Cloud-Administratoren und Clients zusammen, um Lösungen zu implementieren.

  Ein Kandidat für dieses examens sollte über 1-2 Jahre Berufserfahrung und Erfahrung mit Microsoft Azure verfügen. Darüber hinaus sollte jemand in dieser Rolle über die Fähigkeit verfügen, in einer von Azure unterstützten Sprache zu programmieren und über Kenntnisse in Azure SDKs, Azure PowerShell, Azure CLI, Datenspeicheroptionen, Datenverbindungen, APIs, App-Authentifizierung und -Autorisierung, Computer- und Containerbereitstellung, Debugging und Leistungsoptimierung und Überwachung verfügen.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, folgende technische Aufgaben zu erfüllen: Entwickeln von Azure Computing Solutions; Entwickeln für Azure Storage; Implementieren von Azure Security; Überwachung, Fehlerbehebung und Optimierung von Lösungen; und Verbindung zu und Nutzung von Azure Services und Drittanbieter-Services.'
