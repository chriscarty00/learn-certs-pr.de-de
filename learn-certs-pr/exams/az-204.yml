summary: >-
  > [!IMPORTANT]

  > Der Inhalt dieses Examens wurde am 26. März 2021 aktualisiert. Laden Sie das unten gezeigte Dokument zur Kompetenzmessung herunter, um zu sehen, was sich geändert hat.


  Kandidat*innen für dieses Examen sollten über Fachkenntnisse im Entwerfen, Erstellen, Testen und Verwalten von Cloudanwendungen und -dienste in Microsoft Azure verfügen.


  Ein Kandidat für Diese Zertifizierung sollte über 1-2 Jahre Berufserfahrung und Erfahrung mit Microsoft Azure verfügen. Darüber hinaus sollten Kandidat*innen für diese Rolle über die Fähigkeit verfügen, in einer von Azure unterstützten Sprache zu programmieren. Außerdem benötigen sie Kenntnisse zu Azure-SDKs, Azure PowerShell, der Azure CLI, Datenspeicheroptionen, Datenverbindungen, APIs, App-Authentifizierung und -Autorisierung, Computer- und Containerbereitstellung, Debugging, Leistungsoptimierung und Überwachung.


  Wenn Sie diese Zertifizierungsexamen bestehen, kann dies bei einer ACE-Hochschule angerechnet werden. Weitere Informationen finden Sie unter [ACE-Leistungspunkt für Zertifizierungsprüfungen](/learn/certifications/ace-credit-for-certification-exams).
subTitle: 'In diesem Examen wird Ihre Fähigkeit gemessen, folgende technische Aufgaben zu erfüllen: Entwickeln von Azure-Computelösungen; Entwickeln für Azure Storage; Implementieren von Azure-Sicherheit; Überwachung, Fehlerbehebung und Optimierung von Lösungen; und Verbindung zu und Nutzung von Azure- und Drittanbieterdiensten. Sie können die Codesprache (C# oder Python) auswählen, die in den Fragen enthalten ist, wenn Sie das Examen starten.'
