### YamlMime:Examination
title: Microsoft Azure IoT Developer
metadata:
  title: 'Exam AZ-220: Microsoft Azure IoT Developer'
  description: 'Exam AZ-220: Microsoft Azure IoT Developer'
uid: exam.az-220
displayName: AZ-220
summary: |-
  <div><font color='red'><strong>Der Inhalt dieser Prüfung wird am 24. September 2021 aktualisiert. Bitte laden Sie das unten stehende Dokument zur Kompetenzmessung herunter, um zu sehen, was sich ändert.</strong></font><br/><br/></div>
  
  Kandidaten für diese Prüfung sollten über Fachwissen zur Implementierung der Konfigurations- und Kodierungsaufgaben verfügen, die für die Erstellung und Wartung der Cloud- und Edge-Teile einer IoT-Lösung erforderlich sind.
  
  Kandidaten für diese Prüfung sollten über ein allgemeines Verständnis von Gerätetypen und Azure-Diensten verfügen, einschließlich Datenspeicheroptionen, Datenanalyse, Datenverarbeitung, KI und andere Platform-as-a-Service-Optionen (PaaS). Sie müssen in der Lage sein, in mindestens einer vom Azure IoT Software Development Kit unterstützten (SDK-unterstützten) Sprache zu programmieren.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die IoT-Lösungsinfrastruktur einzurichten. Bereitstellung und Verwaltung von Geräten, Implementieren von IoT Edge; Daten verarbeiten und verwalten; Überwachung, Fehlerbehebung und Optimierung von IoT-Lösungen; und Sicherheit implementieren.'
