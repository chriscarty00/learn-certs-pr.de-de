summary: >-
  <div><div><font color='red'><strong>Der Inhalt dieser Prüfung wurde am 24. September 2021 aktualisiert. Laden Sie das unten aufgeführte Dokument mit den gemessenen Qualifikationen herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div><div><font color='red'>HINWEIS: Erforderliche Mindestpunktzahl: 700. Weitere Informationen zu Prüfungsergebnissen finden Sie <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">hier</a>.</font><br/><br/></div></div>


  Kandidaten für diese Prüfung sollten über Fachwissen zur Implementierung der Konfigurations- und Kodierungsaufgaben verfügen, die für die Erstellung und Wartung der Cloud- und Edge-Teile einer IoT-Lösung erforderlich sind.


  Kandidaten für diese Prüfung sollten über ein allgemeines Verständnis von Gerätetypen und Azure-Diensten verfügen, einschließlich Datenspeicheroptionen, Datenanalyse, Datenverarbeitung, KI und andere Platform-as-a-Service-Optionen (PaaS). Sie müssen in der Lage sein, in mindestens einer vom Azure IoT Software Development Kit (SDK) unterstützten Sprache zu programmieren.
subTitle: Diese Prüfung misst Ihre Fähigkeit zum Einrichten der IoT-Lösungsinfrastruktur, zum Bereitstellen und Verwalten von Geräten, zum Implementieren von IoT Edge, zum Verarbeiten und Verwalten von Daten, zur Überwachung, Problembehandlung und Optimierung von IoT-Lösungen und zum Implementieren von Sicherheit.
