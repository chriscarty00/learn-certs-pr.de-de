summary: >-
  > [!IMPORTANT]

  > DIESE PRÜFUNG WURDE AM 30. JUNI 2019 AUSGEMUSTERT. Hinweis&#58; Prüfungen werden um 23:59 Uhr Central Standard Time ausgemustert.


  Dieses Examen ist nur für Kandidat*innen bestimmt, die „[Examen 70-535](https://www.microsoft.com/learning/exam-70-535.aspx): Architecting Microsoft Azure Solutions“ abgelegt haben. Wenn Sie das Examen 535 nicht abgelegt haben, erhalten Sie nach der Teilnahme an diesem Examen keine Zertifizierung.


  Die Übergangsprüfung richtet sich an Personen, die bereits Fähigkeiten im Content-Bereich nachgewiesen haben, indem sie die bestehende(n) Prüfung(en) bestanden haben, die durch die neue rollenbasierte Zertifizierungsprüfungen ersetzt werden. Sie behandeln den Bereich zwischen der aktuellen Zertifizierung und dem, was von Personen, die die neue Zertifizierung erhalten, an Fähigkeiten erwartet wird. Personen sollen nicht wieder über dieselben Inhalten geprüft werden, in denen sie sich bereits durch Bestehen des aktuellen Examens als kompetent erwiesen haben.


  Die Übergangsprüfung umfasst neue Nettoinhalte, weitere Inhalte, die nicht ausreichend vertieft wurden, und Inhalte zu Aspekten der Technologie, die sich wahrscheinlich seit der Teilnahme an der Prüfung geändert haben. Infolgedessen ist die Übergangsprüfung nicht kürzer als eine typische Prüfung, sondern konzentriert sich mehr auf die Schlüsselaufgaben und -fähigkeiten, die in der bestehenden Prüfung oder der zu ersetzenden Zertifizierung nicht bewertet wurden.


  Kandidaten für diese Prüfung sind Azure Solution Architects, die Interessengruppen beraten und Geschäftsanforderungen in sichere, skalierbare und zuverlässige Lösungen umsetzen.


  Die Kandidaten sollten über fortgeschrittene Erfahrungen und Kenntnisse in verschiedenen Aspekten des IT-Betriebs verfügen, darunter Vernetzung, Virtualisierung, Identität, Sicherheit, Business Continuity, Disaster Recovery, Datenmanagement, Budgetierung und Governance. Diese Position erfordert die Verwaltung der Auswirkungen von Entscheidungen in den einzelnen Bereichen auf eine Gesamtlösung.


  Die Kandidaten müssen über gute Kenntnisse in den Bereichen Azure-Administration, Azure-Entwicklung und DevOps verfügen und über Kenntnisse auf Expertenebene in mindestens einem dieser Bereiche verfügen.
