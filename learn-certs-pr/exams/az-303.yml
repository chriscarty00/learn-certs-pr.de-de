summary: "> [!WARNING]\n> DIESE PRÜFUNG WIRD AM 31. MÄRZ 2022 ZURÜCKGEZOGEN. Eine Ersatzprüfung ([Exam AZ-305](/learn/certifications/exams/az-305)) ist in der Betaversion verfügbar.\n> \n> [!IMPORTANT]\n> Die Zertifizierung [Microsoft Certified: Azure Solutions Architect Expert](/learn/certifications/azure-solutions-architect/) wird durch Erfüllen der folgenden Anforderungen erlangt:\n> - Erwerben der Zertifizierung [Microsoft Certified: Azure Administrator Associate](/learn/certifications/azure-administrator/) und Bestehen der <a href=\"/learn/certifications/exams/az-305\">Prüfung AZ-305</a> <strong>oder</strong></li>\n> - Bestehen von [Exam AZ-303](/learn/certifications/exams/az-303) und [Exam AZ-304](/learn/certifications/exams/az-304) *(bevor diese am 31. März 2022 ablaufen)*, **oder**\n> - Bestehen der [Prüfung AZ-303](/learn/certifications/exams/az-303) *(vor deren Auslaufen am 31. März 2022)* und der [Prüfung AZ-305](/learn/certifications/exams/az-305)\n> \n> In [diesem Blogbeitrag](https://aka.ms/AzureSlnsArchBlog) finden Sie weitere Informationen zu Zertifizierungsmöglichkeiten.\n> \n> Der Inhalt dieser Prüfung wurde am 23. November 2021 aktualisiert. Laden Sie das unten gezeigte Dokument skills measured herunter, um zu sehen, was sich geändert hat.\n> \n> HINWEIS: Erforderliche Punktzahl: 700. Weitere Informationen zur Prüfungsauswertung finden Sie [hier](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams).\n\n<br/>\nKandidaten für dieses examens sollten über Fachkenntnisse beim Entwerfen und Implementieren von Lösungen verfügen, die unter Microsoft Azure ausgeführt werden, einschließlich Aspekten wie Computer, Netzwerk, Speicher und Sicherheit. Kandidat*innen sollten über fortgeschrittene Fähigkeiten im Verwalten von Azure verfügen. Kandidat*innen sollten die Entwicklung mit Azure und DevOps-Prozesse verstehen.\n\nZu den Aufgaben eines Azure Solution Architects gehören die Beratung von Stakeholdern und die Umsetzung von Geschäftsanforderungen in sichere, skalierbare und zuverlässige Cloud-Lösungen.\n\nEin Azure Solution Architect arbeitet mit Cloud-Administratoren, Cloud-Datenbankadministratoren und Clients zusammen, um Lösungen zu implementieren.\n\nEin Kandidat für diese Prüfung sollte über umfassende Erfahrung und Kenntnisse in verschiedenen Aspekten des IT-Betriebs verfügen, einschließlich Netzwerk, Virtualisierung, Identität, Sicherheit, Geschäftskontinuität, Notfallwiederherstellung, Datenmanagement, Budgetierung und Governance. Jemand in dieser Position sollte Entscheidungen in den einzelnen Bereichen steuern, die eine Gesamtlösung beeinflussen. Darüber hinaus sollte diese Rolle über Expertenkenntnisse in der Azure-Verwaltung verfügen und Erfahrung mit der Azure-Entwicklung und den DevOps-Prozessen haben."
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Implementieren und Überwachen einer Azure-Infrastruktur, Implementierung von Verwaltungs- und Sicherheitslösungen, Implementieren von Lösungen für Apps sowie Implementieren und Verwalten von Datenplattformen.'
