summary: >-
  <div><div><strong>WICHTIG: </strong> DIESE PRÜFUNG WIRD AM 31. MÄRZ 2022 ZURÜCKGEZOGEN. Eine neue Prüfung, <a href="/learn/certifications/exams/az-305">Prüfung AZ-305,</a>ist in der Betaversion verfügbar. <br/><br/><strong>Um die <a href="/learn/certifications/azure-solutions-architect/">Zertifizierung Microsoft Certified: Azure Fachkraft für Lösungsarchitekturen Expert</a> zu erhalten, erfüllen Sie die folgenden Anforderungen:</strong><ul>

  <li>Erwerben der Zertifizierung <a href="/learn/certifications/azure-administrator/">Microsoft Certified: Azure Administrator Associate</a> und Bestehen der <a href="/learn/certifications/exams/az-305">Prüfung AZ-305</a> <strong>oder</strong></li>

  <li>Bestandene <a href="/learn/certifications/exams/az-303">Prüfung AZ-303</a> und <a href="/learn/certifications/exams/az-304">Prüfung AZ-304</a> (bevor sie am <em>31. März 2022 in Rente gehen)</em> <strong>oder</strong></li>

  <li>Bestandene <a href="/learn/certifications/exams/az-303">Prüfung AZ-303</a> (bevor sie am <em>31. März 2022</em> in den Abgang geht) und <a href="/learn/certifications/exams/az-305">Prüfung AZ-305</a> </li>

  </ul>In <a href="https://aka.ms/AzureSlnsArchBlog">diesem Blogbeitrag</a> finden Sie weitere Informationen zu Zertifizierungsmöglichkeiten.<br/><br/><strong>Der Inhalt dieses Examens wurde am 23. November 2021 aktualisiert. Laden Sie das unten aufgeführte Dokument mit den bewerteten Qualifikationen herunter, um zu sehen, was sich geändert hat.</strong><br/><br/></div><div>HINWEIS: Erforderliche Punktzahl: 700. Weitere Informationen zur Prüfungsauswertung finden Sie <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">hier</a>.<br/><br/></div></div>


  Kandidaten für dieses examens sollten über Fachkenntnisse beim Entwerfen und Implementieren von Lösungen verfügen, die unter Microsoft Azure ausgeführt werden, einschließlich Aspekten wie Computer, Netzwerk, Speicher und Sicherheit. Kandidat*innen sollten über fortgeschrittene Fähigkeiten im Verwalten von Azure verfügen. Kandidat*innen sollten die Entwicklung mit Azure und DevOps-Prozesse verstehen.


  Zu den Aufgaben eines Azure Solution Architects gehören die Beratung von Stakeholdern und die Umsetzung von Geschäftsanforderungen in sichere, skalierbare und zuverlässige Cloud-Lösungen.


  Ein Azure Solution Architect arbeitet mit Cloud-Administratoren, Cloud-Datenbankadministratoren und Clients zusammen, um Lösungen zu implementieren.


  Ein Kandidat für diese Prüfung sollte über umfassende Erfahrung und Kenntnisse in verschiedenen Aspekten des IT-Betriebs verfügen, einschließlich Netzwerk, Virtualisierung, Identität, Sicherheit, Geschäftskontinuität, Notfallwiederherstellung, Datenmanagement, Budgetierung und Governance. Jemand in dieser Position sollte Entscheidungen in den einzelnen Bereichen steuern, die eine Gesamtlösung beeinflussen. Darüber hinaus sollte diese Rolle über Expertenkenntnisse in der Azure-Verwaltung verfügen und Erfahrung mit der Azure-Entwicklung und den DevOps-Prozessen haben.
