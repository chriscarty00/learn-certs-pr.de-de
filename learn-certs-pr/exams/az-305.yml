summary: >-
  Die Kandidaten für diese Prüfung sollten über fortgeschrittene Erfahrung und Kenntnisse des IT-Betriebs verfügen, einschließlich Netzwerk, Virtualisierung, Identität, Sicherheit, Geschäftskontinuität, Notfallwiederherstellung, Datenplattformen und Governance. Ein Fachkraft in dieser Rolle sollte verwalten, wie sich Entscheidungen in den einzelnen Bereichen auf eine Gesamtlösung auswirken. Darüber hinaus sollte sie über Erfahrung mit der Azure-Verwaltung, der Azure-Entwicklung und DevOps-Prozessen verfügen.


  Die Zertifizierung [Microsoft Certified: Azure Solutions Architect Expert](/learn/certifications/azure-solutions-architect/) wird durch Erfüllen der folgenden Anforderungen erlangt:

  - Bestehen der Zertifizierung [Microsoft Certified: Azure Solutions Architect Expert](/learn/certifications/azure-solutions-architect/) oder von [Exam AZ-305](/learn/certifications/exams/az-305), **oder**

  - Bestehen von [Exam AZ-303](/learn/certifications/exams/az-303) und [Exam AZ-304](/learn/certifications/exams/az-304) *(bevor diese am 31. März 2022 ablaufen)*, **oder**

  - Bestehen der [Prüfung AZ-303](/learn/certifications/exams/az-303) *(vor deren Auslaufen am 31. März 2022)* und der [Prüfung AZ-305](/learn/certifications/exams/az-305)


  <div><strong>HINWEIS: Erforderliche Punktzahl: 700. Weitere Informationen zu den Prüfungsnoten finden Sie <a href="/learn/certifications/beta-exams">hier</a>. Betaprüfungen werden nicht sofort bewertet, da wir Daten zur Qualität der Fragen und der Prüfung sammeln. Erfahren Sie mehr <a href="/learn/certifications/beta-exams">über den Wert und die Wichtigkeit von Betaprüfungen</a>.</strong></div>
