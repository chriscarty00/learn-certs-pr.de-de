summary: "Die Kandidaten für diese Prüfung sollten über fortgeschrittene Erfahrung und Kenntnisse des IT-Betriebs verfügen, einschließlich Netzwerk, Virtualisierung, Identität, Sicherheit, Geschäftskontinuität, Notfallwiederherstellung, Datenplattformen und Governance. Ein Fachkraft in dieser Rolle sollte verwalten, wie sich Entscheidungen in den einzelnen Bereichen auf eine Gesamtlösung auswirken. Darüber hinaus sollte sie über Erfahrung mit der Azure-Verwaltung, der Azure-Entwicklung und DevOps-Prozessen verfügen.\n\n> [!IMPORTANT]\n> Die Zertifizierung [Microsoft Certified: Azure Solutions Architect Expert](/learn/certifications/azure-solutions-architect/) wird durch Erfüllen der folgenden Anforderungen erlangt:\n> - Erwerben der Zertifizierung [Microsoft Certified: Azure Administrator Associate](/learn/certifications/azure-administrator/) und Bestehen der [Prüfung AZ-305](/learn/certifications/exams/az-305) **oder**\n> - Bestehen von [Exam AZ-303](/learn/certifications/exams/az-303) und [Exam AZ-304](/learn/certifications/exams/az-304) *(bevor diese am 31. März 2022 ablaufen)*, **oder**\n> - Bestehen der [Prüfung AZ-303](/learn/certifications/exams/az-303) *(vor deren Auslaufen am 31. März 2022)* und der [Prüfung AZ-305](/learn/certifications/exams/az-305)\n> \n> Notwendige Punktzahl: 700. Weitere Informationen zur Prüfungsauswertung finden Sie [hier](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams)."
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Entwerfen von Identitäts-, Governance- und Überwachungslösungen, Entwerfen von Datenspeicherlösungen, Entwerfen von Geschäftskontinuitätslösungen und Entwerfen von Infrastrukturlösungen.'
