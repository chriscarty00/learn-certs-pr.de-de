  <div><font color='red'><strong>Der Inhalt dieses Examens wurde am 30. November 2021 aktualisiert. Laden Sie das unten aufgeführte Dokument mit den bewerteten Qualifikationen herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div><div><font color='red'>HINWEIS: Erforderliche Mindestpunktzahl: 700. Weitere Informationen zu Prüfungsergebnissen finden Sie <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">hier</a>.</font><br/><br/></div>

  </div>


  Die Kandidaten für diese Prüfung sollten über Fachkenntnisse verfügen, die mit Personen, Prozessen und Technologien zusammenarbeiten, um kontinuierlich geschäftlichen Nutzen zu erzielen.


  Zu den Zuständigkeiten für diese Rolle gehören das Entwerfen und Implementieren von Strategien für Zusammenarbeit, Code, Infrastruktur, Quellcodeverwaltung, Sicherheit, Compliance, Continuous Integration, Tests, Übermittlung, Überwachung und Feedback.


  Ein Kandidat für diese Prüfung muss sowohl mit der Azure-Verwaltung als auch mit der Entwicklung vertraut sein und sich mit mindestens einem dieser Bereiche auskennen.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Entwickeln einer Instrumentierungsstrategie; Entwickeln einer Site Reliability Engineering-Strategie (SRE) Entwickeln eines Sicherheits- und Complianceplans Verwalten der Quellcodeverwaltung; die Kommunikation und Zusammenarbeit erleichtern; Definieren und Implementieren von Continuous Integration und definieren und implementieren eine Continuous Delivery- und Release management-Strategie.'
