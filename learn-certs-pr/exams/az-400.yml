  <div><font color='red'><strong>Der Inhalt dieser Prüfung wurde am, 25. Mai 2021 aktualisiert.Bitte laden Sie das unten stehende Dokument zur Kompetenzmessung herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>
  </div>

  Kandidaten für diese Prüfung sollten über Fachkenntnisse im Umgang mit Menschen, Prozessen und Technologien haben, um kontinuierlich geschäftlichen Nutzen zu erzielen.

  Zu den Aufgaben für diese Rolle gehören das Entwerfen und Implementieren von Strategien für Zusammenarbeit, Code, Infrastruktur, Quellcodeverwaltung, Sicherheit, Compliance, kontinuierliche Integration, Testen, Bereitstellung, Überwachung und Feedback.

  Ein Kandidat für diese Prüfung muss sowohl mit der Azure-Verwaltung als auch mit der Entwicklung vertraut sein und Experte in mindestens einem dieser Bereiche sein.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu erfüllen: Entwicklung einer Instrumentierungsstrategie; Entwicklung einer Zuverlässigkeitstechnik (SRE)-Strategie; Entwicklung eines Sicherheits- und Compliance-Plans; Quellcodeverwaltung; Erleichterung der Kommunikation und Zusammenarbeit; kontinuierliche Integration definieren und implementieren; und eine kontinuierliche Strategie für das Liefer- und Release-Management definieren und implementieren.'
