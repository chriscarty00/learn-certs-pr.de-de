  <div><font color='red'><strong>Der Inhalt dieses Examens wurde am 30. November 2021 aktualisiert. Laden Sie das unten aufgeführte Dokument mit den bewerteten Qualifikationen herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div><div><font color='red'>HINWEIS: Erforderliche Mindestpunktzahl: 700. Weitere Informationen zu Prüfungsergebnissen finden Sie <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">hier</a>.</font><br/><br/></div>

  </div>


  Kandidat*innen für diese Prüfung sollten über Fachkenntnisse im Umgang mit Menschen, Prozessen und Technologien verfügen, um kontinuierlich geschäftlichen Nutzen zu erzielen.


  Zu den Aufgaben dieser Rolle gehören das Entwerfen und Implementieren von Strategien für Zusammenarbeit, Code, Infrastruktur, Quellcodeverwaltung, Sicherheit, Compliance, kontinuierliche Integration, Testen, Bereitstellen, Überwachen und Feedback.


  Kandidat*innen für diese Prüfung müssen mit der Azure-Verwaltung und -Entwicklung vertraut sein und Expert*innen in mindestens einem dieser Bereiche sein.
subTitle: 'In diesem Examen wird Ihre Fähigkeit abgefragt, die folgenden technischen Aufgaben zu bewältigen: Entwickeln einer Instrumentierungsstrategie, einer Sitezuverlässigkeitstechnik-Strategie (SRE), eines Sicherheits- und Complianceplans, Verwalten von Quellcode, Erleichtern der Kommunikation und Zusammenarbeit, Definieren und Implementieren von Continuous Integration sowie Definieren und Implementieren einer Strategie für Continuous Delivery und die Releaseverwaltung.'
