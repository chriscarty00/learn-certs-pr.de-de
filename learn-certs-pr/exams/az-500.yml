summary: |-
  <div><font color='red'><strong>Der Inhalt dieser Prüfung wird am 2. August 2021 aktualisiert. Bitte laden Sie das unten stehende Dokument zur Kompetenzmessung herunter, um zu sehen, was sich ändert.</strong></font><br/><br/></div>
  
  Kandidaten für diese Prüfung sollten über Fachkenntnisse verfügen, Sicherheitskontrollen und den Schutz vor Bedrohungen zu implementieren, Identität und Zugriff verwalten sowie Daten, Anwendungen und Netzwerke zu schützen.
  
  Zu den Aufgaben eines Azure Security-Engineers gehören das Aufrechterhalten der Sicherheitslage, das Erkennen und Beheben von Sicherheitslücken mit Hilfe verschiedener Sicherheitstools, das Implementieren eines Schutzes vor Bedrohung und das Reagieren auf Eskalationen von Sicherheitsvorfällen.
  
  Azure-Sicherheitsingenieure sind häufig Teil eines größeren Teams, das sich der Cloud-basierten Verwaltung und Sicherheit widmet, und können auch Hybridumgebungen als Teil einer End-to-End-Infrastruktur sichern.
  
  Ein Kandidat für diese Prüfung sollte mit Skripting und Automatisierung vertraut sein und ein ausgeprägtes Verständnis für Networking und Virtualisierung haben. Der Kandidat sollte außerdem mit Cloud-Funktionen, Azure-Produkten und -Services sowie anderen Microsoft-Produkten und -Services bestens vertraut sein.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu erfüllen: Identitäts- und Zugriffsmanagement, Plattformschutz implementieren, Sicherheitsmaßnahmen verwalten und Daten und Anwendungen schützen.'
