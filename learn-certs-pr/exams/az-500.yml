  Kandidaten für diese Prüfung sollten über Fachwissen zur Implementierung von Azure-Sicherheitskontrollen verfügen, die Identität, Zugriff, Daten, Anwendungen und Netzwerke in Cloud- und Hybrid-Umgebungen als Teil einer End-to-End-Infrastruktur schützen.
  
  Zu den Aufgaben eines Azure Security Engineer gehören die Verwaltung der Sicherheitslage, die Identifizierung und Behebung von Schwachstellen, die Durchführung von Bedrohungsmodellen, die Implementierung von Bedrohungsschutz und die Reaktion auf Eskalationen von Sicherheitsvorfällen.
  
  Azure Security Engineers sind oft Teil eines größeren Teams zur Planung und Implementierung von cloud-basiertem Management und Sicherheit.
  
  Kandidaten für diese Prüfung sollten über praktische Erfahrung in der Administration von Azure und hybriden Umgebungen verfügen. Die Kandidaten sollten Erfahrung mit Infrastructure as Code, Sicherheitsabläufen, Cloud-Funktionen und Azure -Diensten haben.
