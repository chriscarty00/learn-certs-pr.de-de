summary: >-
  <div><div><font color='red'><strong>Der Inhalt dieses Examens wurde am 23. November 2021 aktualisiert. Laden Sie das unten aufgeführte Dokument mit den bewerteten Qualifikationen herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div><div><font color='red'>HINWEIS: Erforderliche Mindestpunktzahl: 700. Weitere Informationen zu Prüfungsergebnissen finden Sie <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">hier</a>.</font><br/><br/></div></div>


  Kandidat*innen für das Examen AZ-600 sind Azure-Administrator*innen und Azure Stack Hub-Betreiber*innen, die Azure-Stack Hub nutzen, um ihren Endbenutzern oder Kunden Clouddienste innerhalb ihres eigenen Rechenzentrums zur Verfügung zu stellen.


  Kandidat*innen für dieses Examen sollten über umfangreiche Erfahrung im Verwalten und Betreiben von Azure Stack Hub-Umgebungen verfügen. Sie sollten über ein fundiertes Verständnis von Azure sowie über Kenntnisse in den Bereichen Virtualisierung, Netzwerke und Identitätsverwaltung verfügen. Sie sollten auch wissen, wie Azure Stack Hub DevOps-Prozesse und das hybride Entwicklungsmodell ermöglicht.
subTitle: 'In diesem Examen wird Ihre Fähigkeit abgefragt, die folgenden technischen Aufgaben zu bewältigen: Bereitstellen von Diensten, Implementieren von Rechenzentrumsintegrationen, Verwalten von Identität und Zugriff sowie Verwalten der Infrastruktur.'
