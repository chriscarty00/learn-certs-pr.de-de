  description: 'Exam AZ-600: Configuring and Operating a Hybrid Cloud with Microsoft Azure Stack Hub (beta)'
uid: exam.az-600
displayName: AZ-600
summary: |-
  Kandidaten für die Prüfung AZ-600 sind Azure administrators oder Azure Stack Hub-Betreiber, die Endbenutzern oder Kunden cloud -Services aus ihrem eigenen Rechenzentrum mit Hilfe von Azure Stack Hub bereitstellen.
  
  Kandidaten für diese Prüfung sollten über umfangreiche Erfahrung in der Verwaltung und dem Betrieb von Azure Stack Hub-Umgebungen verfügen. Sie sollten ein umfassendes Verständnis von Azure haben und über Kenntnisse in den Bereichen Virtualisierung, Netzwerk und Identitätsmanagement verfügen. Sie müssen verstehen, wie Azure Stack Hub DevOps-Prozesse und das hybride Entwicklungsmodellsteh ermöglicht.
  
  <div><strong><br/>Beta-Prüfungen werden nicht sofort bewertet, da wir Daten zur Qualität der Fragen und der Prüfung sammeln. Erfahren Sie mehr <a href="/learn/certifications/certification-exams#participating-in-beta-exams">über den Wert und die Bedeutung von Beta-Prüfungen</a>.</strong></div>
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, folgende technische Aufgaben zu erfüllen: Serviceleistungen erbringen; Rechenzentrumsintegration implementieren; Identität und Zugang verwalten und Infrastruktur verwalten.'
