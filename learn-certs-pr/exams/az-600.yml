  <div><div><font color='red'><strong>Der Inhalt dieses Examens wurde am 23. November 2021 aktualisiert. Laden Sie das unten aufgeführte Dokument mit den bewerteten Qualifikationen herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div><div><font color='red'>HINWEIS: Erforderliche Mindestpunktzahl: 700. Weitere Informationen zu Prüfungsergebnissen finden Sie <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">hier</a>.</font><br/><br/></div></div>


  Kandidaten für die Prüfung AZ-600 sind Azure-Administratoren oder Azure Stack Hub Operatoren, die Clouddienste für Endbenutzer oder Kunden aus ihrem eigenen Rechenzentrum mithilfe von Azure Stack Hub bereitstellen.


  Die Kandidaten für diese Prüfung sollten über umfassende Erfahrung mit der Verwaltung und dem Betrieb Azure Stack Hub Umgebungen verfügen. Sie sollten über ein fundiertes Verständnis von Azure sowie über kenntnisse in den Bereichen Virtualisierung, Netzwerk und Identitätsverwaltung verfügen. Sie müssen verstehen, wie Azure Stack Hub DevOps Prozesse und das Hybridentwicklungsmodell ermöglicht.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Bereitstellen von Diensten; Implementieren der Rechenzentrumsintegration; Verwalten von Identität und Zugriff; und Verwalten der Infrastruktur.'
