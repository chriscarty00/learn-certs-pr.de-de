### YamlMime:Examination
title: Designing and Implementing Microsoft Azure Networking Solutions (beta)
metadata:
  title: 'Exam AZ-700: Designing and Implementing Microsoft Azure Networking Solutions (beta)'
  description: 'Exam AZ-700: Designing and Implementing Microsoft Azure Networking Solutions (beta)'
uid: exam.az-700
displayName: AZ-700
summary: |-
  Kandidaten für diese Prüfung sollten über Fachwissen in der Planung, Implementierung und Wartung von Azure-Netzwerklösungen verfügen, einschließlich hybrider Netzwerke, Konnektivität, Routing, Sicherheit und privater Zugang zu Azure-Services.
  
  Kandidaten für diese Prüfung sollten über fachkundige Azure -Administrationskenntnisse verfügen, zusätzlich zu umfangreichen Erfahrungen und Kenntnissen über Netzwerke, hybride Verbindungen und Netzwerksicherheit.
  
  <div><font color='red'><br/><strong>Diese Prüfung wird ab Mitte Juli 2021 verfügbar sein.</strong></font></div>
subTitle: 'Diese Prüfung wird im Juli 2021 verfügbar sein. Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu entwerfen, zu implementieren, zu verwalten, zu sichern und zu überwachen: Hybride Netzwerke; Core-Netzwerkinfrastruktur; Routing; Netzwerke und privater Zugang zu Azure Services.'
