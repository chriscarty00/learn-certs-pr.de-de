summary: "> [!IMPORTANT]\n> Der Inhalt dieser Prüfung wurde am 23. November 2021 aktualisiert. Bitte laden Sie das unten gezeigte Dokument zur Kompetenzmessung herunter, um zu sehen, was sich geändert hat.\n> \n> HINWEIS: Erforderliche Punktzahl: 700. Weitere Informationen zur Prüfungsauswertung finden Sie [hier](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams).\n\nKandidat*innen für dieses Examen sollten über Fachwissen im Planen, Implementieren und Warten von Azure-Netzwerklösungen verfügen, einschließlich hybrider Netzwerke, Konnektivität, Routing, Sicherheit und privatem Zugang zu Azure-Diensten.\n\nKandidat*innen für dieses Examen sollten zusätzlich zu umfangreichen Erfahrungen und Kenntnissen über Netzwerke, hybride Verbindungen und Netzwerksicherheit über sehr fortgeschrittene administrative Kenntnisse in Azure verfügen."
subTitle: 'In diesem Examen wird Ihre Fähigkeit abgefragt, die folgenden technischen Aufgaben zu bewältigen: Entwerfen, Implementieren und Verwalten von hybriden Netzwerken, Entwerfen und Implementieren von Kernnetzwerkinfrastrukturen, Entwerfen und Implementieren von Routing, Sichern und Überwachen von Netzwerken sowie Entwerfen und Implementieren von privatem Zugang zu Azure-Diensten.'
