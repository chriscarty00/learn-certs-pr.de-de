summary: >-
  Kandidaten für diese Prüfung verwalten zentrale Windows Server-Workloads unter Verwendung von lokalen, Hybrid- und Cloudtechnologien. Diese Spezialisten sollten über Fachwissen bei der Implementierung und Verwaltung von lokalen und hybriden Lösungen verfügen, z. B. in den Bereichen Identität, Verwaltung, Datenverarbeitung, Netzwerk und Speicherung. Sie verwenden Verwaltungstools und Technologien, darunter Windows Admin Center, PowerShell, Azure Arc und die IaaS-Verwaltung für VMs.


  Kandidaten für diese Zertifizierung sollten über umfangreiche Erfahrungen in der Arbeit mit Windows Server-Betriebssystemen haben.


  > [!IMPORTANT]

  > HINWEIS: Erforderliche Punktzahl: 700. Weitere Informationen zur Prüfungsauswertung finden Sie [hier](/learn/certifications/beta-exams). Betaprüfungen werden nicht sofort bewertet, weil wir Daten zur Qualität der Fragen und der Prüfung sammeln. Erfahren Sie mehr [über den Wert und die Wichtigkeit von Betaprüfungen.](/learn/certifications/beta-exams)
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu bewältigen: Bereitstellen und Verwalten von Active Directory Domain Services (AD DS) in lokalen und Cloudumgebungen; Verwalten von Windows Servers und Workloads in einer hybriden Umgebung; Verwalten von virtuellen Maschinen und Containern; Implementieren und Verwalten einer lokalen und hybriden Netzwerkinfrastruktur; Verwalten von Speicher- und Dateidiensten.'
