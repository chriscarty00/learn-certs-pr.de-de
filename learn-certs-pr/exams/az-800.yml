### YamlMime:Examination
title: Administering Windows Server Hybrid Core Infrastructure (beta)
metadata:
  title: 'Exam AZ-800: Administering Windows Server Hybrid Core Infrastructure (beta)'
  description: 'Exam AZ-800: Administering Windows Server Hybrid Core Infrastructure (beta)'
uid: exam.az-800
displayName: AZ-800
summary: |-
  Kandidaten für diese Prüfung verwalten zentrale Windows Server-Workloads unter Verwendung von lokalen, hybriden und Cloud-Technologien. Diese Spezialisten sollten über Fachwissen bei der Implementierung und Verwaltung von lokalen und hybriden Lösungen verfügen, z. B. in den Bereichen Identität, Verwaltung, Datenverarbeitung, Netzwerk und Speicherung. Diese Experten verwenden verwaltungstechnische Instrumente und Technologien, darunter Windows Admin Center, PowerShell, Azure Arc und IaaS Verwaltung virtueller Maschinen.
  
  Kandidaten für diese Zertifizierung sollten über umfangreiche Erfahrungen in der Arbeit mit Windows Server Betriebssystemen haben.
  
  <div><br/><font color='red'><strong>HINWEIS: Diese Prüfung wird im Dezember 2021 verfügbar sein.</strong></font></div>
subTitle: 'Diese Prüfung wird im Dezember 2021 verfügbar sein. Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu bewältigen: Bereitstellen und Verwalten von Active Directory Domain Services (AD DS) in lokalen und cloud-Umgebungen; Verwalten von Windows Servers und Workloads in einer hybriden Umgebung; Verwalten von virtuellen Maschinen und Containern; Implementieren und Verwalten einer lokalen und hybriden Netzwerkinfrastruktur; Verwalten von Speicher- und Dateidiensten.'
iconUrl: /media/learn/certification/badges/certification-exam.svg
