- Verwalten von virtuellen Maschinen und Containern (15-20%)
- Implementierung und Verwaltung einer ortsfesten und hybriden Netzwerkinfrastruktur (15-20%) 
- Verwalten von Speicher- und Dateidiensten (15-20%)
