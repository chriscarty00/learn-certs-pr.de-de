summary: >-
  Kandidat*innen für dieses Examen konfigurieren fortgeschrittene Windows Server-Dienste unter Verwendung von lokalen, Hybrid- und Cloudtechnologien. Diese Spezialist*innen sollten über Fachwissen beim Implementieren und Verwalten von lokalen und hybriden Lösungen verfügen, einschließlich dem Ausführen von Aufgaben in den Bereichen Sicherheit, Migration, Überwachung, Hochverfügbarkeit, Problembehandlung und Notfallwiederherstellung. Sie verwenden Verwaltungstools und -technologien wie z. B. Windows Admin Center, PowerShell, Azure Arc, die Azure Automation-Updateverwaltung, Microsoft Defender for Identity, Azure Security Center, den Azure Migrate und Azure Monitor.


  Kandidaten für diese Zertifizierung sollten über umfangreiche Erfahrungen in der Arbeit mit Windows Server-Betriebssystemen haben.


  <div><br/><font color='red'><strong>HINWEIS: Erforderliche Punktzahl: 700. Weitere Informationen zu den Prüfungsnoten finden Sie <a href="/learn/certifications/beta-exams">hier</a>. Betaprüfungen werden nicht sofort bewertet, da wir Daten zur Qualität der Fragen und der Prüfung sammeln. Erfahren Sie mehr <a href="/learn/certifications/beta-exams">über den Wert und die Wichtigkeit von Betaprüfungen</a>.</strong></font></div>
subTitle: 'In diesem Examen wird Ihre Fähigkeit bewertet, die folgenden technischen Aufgaben zu bewältigen: Sichern von lokalen und hybriden Windows Server-Infrastrukturen, Implementieren und Verwalten von Windows Server-Hochverfügbarkeit, Implementieren der Notfallwiederherstellung, Migrieren von Servern und Workloads sowie Überwachen und Behandeln von Problemen von Windows Server-Umgebungen.'
