### YamlMime:Examination
title: Configuring Windows Server Hybrid Advanced Services (beta)
metadata:
  title: 'Exam AZ-801: Configuring Windows Server Hybrid Advanced Services (beta)'
  description: 'Exam AZ-801: Configuring Windows Server Hybrid Advanced Services (beta)'
uid: exam.az-801
displayName: AZ-801
summary: |-
  Kandidaten für diese Prüfung konfigurieren fortgeschrittene Windows Server -Dienste unter Verwendung von On-Premises-, Hybrid- und Cloud-Technologien. Diese Spezialisten sollten über Fachwissen bei der Implementierung und Verwaltung von lokalen und hybriden Lösungen verfügen, einschließlich der Durchführung von Aufgaben in den Bereichen Sicherheit, Migration, Überwachung, Hochverfügbarkeit, Fehlerbehebung und Notfallwiederherstellung. Sie verwenden Verwaltungsinstrumente und -technologien wie z. B. Windows Admin Center, PowerShell, Azure Arc, Azure Automation Update Management, Microsoft Defender for Identity, Azure Security Center, Azure Migrate und Azure Monitor.
  
  Kandidaten für diese Zertifizierung sollten über umfangreiche Erfahrungen in der Arbeit mit Windows Server Betriebssystemen haben.
  
  <div><br/><font color='red'><strong>HINWEIS: Diese Prüfung wird im Dezember 2021 verfügbar sein.</strong></font></div>
subTitle: 'Diese Prüfung wird im Dezember 2021 verfügbar sein. Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu bewältigen: Sichern von Windows Server  On-Premises und hybriden Infrastrukturen; Implementieren und Verwalten von Windows Server  Hochverfügbarkeit; Implementieren von Disaster Recovery; Migrieren von Servern und Workloads; und Überwachung und Fehlerbehebung von Windows Server Umgebungen.'
iconUrl: /media/learn/certification/badges/certification-exam.svg
