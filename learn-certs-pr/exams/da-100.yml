summary: "> [!WARNING]\n> DIESE PRÜFUNG WIRD AM 31. MÄRZ 2022 AUSGEMUSTERT. Eine Ersatzprüfung ([Prüfung PL-300: Microsoft Power BI Data Analyst](/learn/certifications/exams/pl-300)) wird am 28. Februar 2022 zur Verfügung gestellt. Weitere Informationen zur neuen Prüfung und zur Ausmusterung finden Sie in [diesem Blogbeitrag](https://techcommunity.microsoft.com/t5/microsoft-learn-blog/announcing-a-new-name-for-the-data-analyst-associate/ba-p/2388941).\n> \n> [!IMPORTANT]\n> Der Inhalt dieser Prüfung wurde am 23. November 2021 aktualisiert. Bitte laden Sie das unten gezeigte Dokument zur Kompetenzmessung herunter, um zu sehen, was sich geändert hat.\n> \n> HINWEIS: Erforderliche Punktzahl: 700. Weitere Informationen zur Prüfungsauswertung finden Sie [hier](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams).\n\n<br/>\nData Analysts nutzen Microsoft Power BI, um den Wert der Datenressourcen eines Unternehmens zu maximieren. Als Fachexperte sind Data Analysts dafür verantwortlich, skalierbare Datenmodelle zu entwerfen und zu erstellen, Daten zu bereinigen und zu transformieren und erweiterte Analysefunktionen zu ermöglichen, die durch leicht verständliche Datenvisualisierungen einen aussagekräftigen Geschäftswert bieten. Data Analysts arbeiten auch mit wichtigen Projektbeteiligten in verschiedenen Branchen zusammen, um relevante Erkenntnisse basierend auf den identifizierten Geschäftsanforderungen zu liefern.\n\n<br/>  \nData Analysts sollten ein grundlegendes Verständnis von Datenrepositorys und Datenverarbeitung sowohl lokal als auch in der Cloud besitzen.\n\nWenn Sie diese Zertifizierungsexamen bestehen, kann dies bei einer ACE-Hochschule angerechnet werden. Weitere Informationen finden Sie unter [ACE-Leistungspunkt für Zertifizierungsprüfungen](/learn/certifications/ace-credit-for-certification-exams)."
subTitle: 'In diesem Examen wird Ihre Fähigkeit geprüft, die folgenden technischen Aufgaben zu erfüllen: Das Aufbereiten von Daten; das Modellieren von Daten; das Visualisieren von Daten; das Analysieren von Daten und das Bereitstellen und Verwalten von Lieferungen.'
