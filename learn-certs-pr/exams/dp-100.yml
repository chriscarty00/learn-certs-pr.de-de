summary: >-
  > [!IMPORTANT]

  > Der Inhalt dieser Prüfung wurde am 20. Mai 2021 aktualisiert. Bitte laden Sie das unten gezeigte Dokument zur Kompetenzmessung herunter, um zu sehen, was sich geändert hat.


  Kandidaten für diese Prüfung sollten über Fachwissen in der Anwendung von Data Science und maschinellem Lernen verfügen, um Machine Learning-Workloads in Microsoft Azure zu implementieren und auszuführen.


  Zu den Aufgaben dieser Rolle gehören die Planung und Erstellung einer geeigneten Arbeitsumgebung für Data Science-Workloads in Azure. Sie führen Datenexperimente durch und trainieren Vorhersagemodelle. Darüber hinaus verwalten, optimieren und implementieren sie Modelle für maschinelles Lernen in der Produktion.


  Ein Kandidat für diese Zertifizierung sollte über Kenntnisse und Erfahrung im Bereich Data Science und im Umgang mit Azure Machine Learning und Azure Databricks verfügen.


  Wenn Sie dieses Zertifizierungsexamen bestehen, kann dies bei einer ACE-Hochschule angerechnet werden. Weitere Informationen finden Sie unter [ACE-Leistungspunkt für Zertifizierungsprüfungen](/learn/certifications/ace-credit-for-certification-exams).
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Verwalten von Azure-Ressourcen für maschinelles Lernen, Ausführen von Experimenten und Trainieren von Modellen, Bereitstellen und Operationalisieren von ML-Lösungen und Implementieren von verantwortungsbewusstem maschinellen Lernen.'
