### YamlMime:Examination
title: Designing and Implementing a Data Science Solution on Azure
metadata:
  title: 'Exam DP-100: Designing and Implementing a Data Science Solution on Azure'
  description: 'Exam DP-100: Designing and Implementing a Data Science Solution on Azure'
uid: exam.dp-100
displayName: DP-100
summary: |-
  <div><font color='red'><strong>Der Inhalt dieser Prüfung wurde am 20. Mai 2021 aktualisiert. Bitte laden Sie das unten stehende Dokument zur Kompetenzmessung herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>

  Kandidaten für diese Prüfung sollten über Fachwissen in der Anwendung von Datenwissenschaft und maschinellem Lernen verfügen, um maschinelle Lernprozesse auf folgenden Systemen zu implementieren und auszuführen Microsoft Azure.
  
  Zu den Aufgaben dieser Rolle gehören die Planung und Schaffung einer geeigneten Arbeitsumgebung für Data Science Workloads auf Azure. Sie führen Datenexperimente durch und trainieren Vorhersagemodelle. Darüber hinaus verwalten, optimieren und implementieren sie Modelle für maschinelles Lernen in der Produktion.
  
  Ein Kandidat für diese Zertifizierung sollte über Kenntnisse und Erfahrungen in Data Science und der Verwendung von Azure Machine Learning und Azure Databricks verfügen.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu erfüllen: Verwalten von Azure-Ressourcen für maschinelles Lernen; Experimente durchführen und Modelle trainieren; Bereitstellen und Operationalisieren von Lösungen für maschinelles Lernen und verantwortungsvolles maschinelles Lernen implementieren.'
