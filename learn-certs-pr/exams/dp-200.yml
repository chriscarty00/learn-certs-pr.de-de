displayName: DP-200
summary: |-
  <div>
  <div><strong>Der Inhalt dieser Prüfung wird am 24. November 2020 aktualisiert.Bitte laden Sie das unten stehende Dokument zur Komepetenzmessung herunter, um zu sehen, was sich geändert hat.</strong><br/><br/></div>
  </div>

  Kandidaten für diese Prüfung sind Microsoft Azure-Dateningenieure, die mit Wirtschaftsakteuren zusammenarbeiten, um die Datenanforderungen für die Implementierung von Datenlösungen zu ermitteln und zu erfüllen, die Azure-Datenservices verwenden.

  Die Datentechniker von Azure sind für datenbezogene Aufgaben verantwortlich, wie die Bereitstellung von Datenspeicherdiensten, die Aufnahme von Streaming- und Batchdaten, die Transformation von Daten, die Implementieren von Sicherheitsanforderungen, die Implementieren von Datenhaltungsrichtlinien, die Identifizierung von Leistungsengpässen und den Zugriff auf externe Datenquellen.

  Kandidaten für diese Prüfung müssen in der Lage sein, Datenlösungen zu implementieren, die die folgenden Azure-Services verwenden: Azure Cosmos DB, Azure Synapse Analytics (ehemals Azure SQL DW), Azure Data Factory, Azure Stream Analytics, Azure Databricks und Azure Blob-Storage. 
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu erfüllen: Datenspeicherlösungen implementieren, Datenverarbeitung verwalten und entwickeln sowie Datenlösungen überwachen und optimieren.'
