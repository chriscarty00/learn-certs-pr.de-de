summary: >-
  <div>

  <div><font color='red'><strong>DIESES EXAMEN WURDE AM 31. AUGUST 2021 EINGESTELLT. Ein Ersatzexamen, DP-203, ist verfügbar. Weitere Informationen finden Sie auf der Examensdetailseite zu <a href='/learn/certifications/exams/dp-203'>DP-203</a>.</strong></font><br/><br/></div>

  <div><strong>Der Inhalt dieses Examens wurde am 31. Juli 2020 aktualisiert. Laden Sie das unten aufgeführte Dokument mit den gemessenen Qualifikationen herunter, um zu sehen, was sich geändert hat.</strong><br/><br/></div>

  </div>


  Kandidaten für diese Prüfung sind Microsoft Azure-Dateningenieure, die mit Wirtschaftsakteueren zusammenarbeiten, um die Datenanforderungen für das Entwerfen von Datenlösungen, die Azure-Datendienste verwenden, zu ermitteln und zu erfüllen.


  Die Datentechniker von Azure sind für datenbezogene Aufgaben verantwortlich, einschließlich der Entwicklung von Azure-Datenspeicherlösungen, die relationale und nicht-relationale Datenspeicher, Batch- und Echtzeit-Datenverarbeitungslösungen sowie Datensicherheits- und Compliance-Lösungen verwenden.


  Die Kandidaten für diese Prüfung müssen Datenlösungen entwickeln, die die folgenden Azure-Dienste verwenden: Azure Cosmos DB, Azure Synapse Analytics, Azure SQL Data Warehouse, Azure Data Lake Storage, Azure Data Factory, Azure Stream Analytics, Azure Databricks und Azure Blob Storage.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu erfüllen: Entwurf von Azure-Datenspeicherlösungen, Entwurf von Datenverarbeitungslösungen und Entwurf für Datensicherheit und Compliance.'
