summary: >-
  Kandidaten für diese Prüfung sollten über Fachkenntnisse verfügen, die Daten aus verschiedenen strukturierten und unstrukturierten Datensystemen in eine Struktur integrieren, transformieren und konsolidieren, die für die Entwicklung von Analyselösungen geeignet ist.


  Azure-Datentechniker unterstützen Projektbeteiligten dabei, die Daten durch Erkundung zu verstehen, und erstellen und verwalten sichere und konforme Datenverarbeitungspipelines mithilfe verschiedener Tools und Techniken. Diese Experten verwenden verschiedene Azure-Datendienste und -Sprachen, um bereinigte und erweiterte Datasets für die Analyse zu speichern und zu erstellen.


  Azure-Datentechniker tragen außerdem dazu bei, dass Datenpipelines und Datenspeicher bei einer Reihe von geschäftsspezifischen Anforderungen und Einschränkungen leistungsfähig, effizient, organisiert und zuverlässig sind. Unvorhergesehene Probleme werden schnell behandelt, und Datenverluste werden minimiert. Außerdem entwerfen, implementieren, überwachen und optimieren sie Datenplattformen, um die Anforderungen der Datenpipelines zu erfüllen.


  Ein Kandidat für diese Prüfung muss über gute Kenntnisse der Datenverarbeitungssprachen wie SQL, Python oder Scala verfügen und die Parallelverarbeitung und Datenarchitekturmuster verstehen.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Entwerfen und Implementieren der Datenspeicherung; Entwerfen und Entwickeln der Datenverarbeitung; Entwerfen und Implementieren von Datensicherheit; und überwachen und optimieren Sie die Datenspeicherung und -verarbeitung.'
