  Kandidaten für diese Prüfung sind Datenbankadministratoren und Datenverwaltungsspezialisten, die auf Microsoft SQL Server und Microsoft Azure Data Services basierende relationale Datenbanken lokal und in der Cloud verwalten.


  Der Azure-Datenbankadministrator implementiert und verwaltet die betrieblichen Aspekte von Cloud-nativen und hybriden Datenplattformlösungen, die auf Azure Data Services und SQL Server basieren. Der Azure-Datenbankadministrator verwendet eine Vielzahl von Methoden und Tools, um alltägliche Vorgänge auszuführen, einschließlich der Anwendung von Kenntnissen über die Verwendung von T-SQL für Verwaltungszwecke.


  Diese Position ist verantwortlich für die Verwaltung, Verfügbarkeit, Sicherheit und Leistungsüberwachung sowie die Optimierung moderner, relationaler Datenbanklösungen. Diese Position arbeitet mit der Azure Data Engineer-Position zusammen, um betriebliche Aspekte von Datenplattformlösungen zu verwalten.


  <div></br>

  Kandidat*innen für diese Rolle sollten alle Konzepte verstehen, die in <a href='/learn/certifications/exams/dp-900'>Examen DP-900: Microsoft Azure Data Fundamentals</a> behandelt werden.

  </div>
