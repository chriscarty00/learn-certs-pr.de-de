summary: >-
  Kandidat*innen für dieses Examen benötigen solide Kenntnisse und Erfahrung in der Entwicklung von Apps für Azure und mit Azure Cosmos DB-Datenbanktechnologien. Sie sollten mit der Entwicklung von Anwendungen mithilfe der Core-API (SQL) und SDKs vertraut sein, effiziente Abfragen schreiben und geeignete Indexrichtlinien erstellen, Ressourcen in Azure bereitstellen und verwalten sowie serverseitige Objekte mit JavaScript erstellen können. Sie sollten JSON interpretieren, C#- oder Java-Code lesen und PowerShell verwenden können.


  <div></br><font color='red'><strong>Hinweis: Erforderliche Punktzahl: 700. Weitere Informationen zur Examensbewertung finden Sie <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">hier</a>. Beta-Examen werden nicht sofort bewertet, da Daten zur Qualität der Fragen und des Examens gesammelt werden. Hier erfahren Sie mehr <a href="/learn/certifications/beta-exams">über den Wert und die Wichtigkeit von Beta-Examen</a>.</strong></font></div>
subTitle: 'Dieses Examen fragt Ihre Fähigkeiten ab, die folgenden technischen Aufgaben durchzuführen: Entwerfen und Implementieren von Datenmodellen, Entwerfen und Implementieren der Datenverteilung, Integrieren einer Azure Cosmos DB-Lösung, Optimieren einer Azure Cosmos DB-Lösung und Verwalten einer Azure Cosmos DB-Lösung.'
