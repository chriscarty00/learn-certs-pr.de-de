summary: >-
  Die Kandidaten für diese Prüfung müssen über fundierte Kenntnisse und Erfahrung bei der Entwicklung von Apps für Azure und der Arbeit mit Azure Cosmos DB-Datenbanktechnologien verfügen. Sie sollten mit der Entwicklung von Anwendungen vertraut sein, indem sie die Core-API (SQL) und SDKs verwenden, effiziente Abfragen schreiben und geeignete Indexrichtlinien erstellen, Ressourcen in Azure bereitstellen und verwalten und serverseitige Objekte mit JavaScript erstellen. Sie sollten JSON interpretieren, C#- oder Java-Code lesen und PowerShell verwenden können.


  <div></br><font color='red'><strong>Hinweis: Übergabe der Bewertung: 700. Weitere Informationen zu Prüfungsergebnisse finden Sie <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">hier.</a> Beta-Prüfungen werden nicht sofort bewertet, da wir Daten zur Qualität der Fragen und der Prüfung sammeln. Erfahren Sie mehr <a href="/learn/certifications/beta-exams">über den Wert und die Wichtigkeit von Betaprüfungen.</a></strong></font></div>
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Entwerfen und Implementieren von Datenmodellen; Entwerfen und Implementieren der Datenverteilung; Integrieren sie eine Azure Cosmos DB-Lösung, optimieren Sie eine Azure Cosmos DB-Lösung, und verwalten Sie eine Azure Cosmos DB-Lösung.'
