summary: "> [!IMPORTANT]\n> Der Inhalt dieser Prüfung wurde am 25. Oktober 2021 aktualisiert. Laden Sie das unten gezeigte Dokument skills measured herunter, um zu sehen, was sich geändert hat.\n> \n> HINWEIS: Erforderliche Punktzahl: 700. Weitere Informationen zur Prüfungsauswertung finden Sie [hier](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams).\n\nKandidaten für diese Prüfung sollten über grundlegende Kenntnisse der grundlegenden Datenkonzepte und deren Umsetzung mithilfe Microsoft Azure Datendiensten verfügen.\n\nDiese Prüfung richtet sich an Kandidaten, die mit der Arbeit mit Daten in der Cloud beginnen.\n\nDie Kandidaten sollten mit den Konzepten relationaler und nicht relationaler Daten sowie mit verschiedenen Arten von Daten-Workloads wie Transaktions- oder Analysedaten vertraut sein.\n\nAzure Data Fundamentals kann verwendet werden, um sich auf andere rollenbasierte Azure-Zertifizierungen wie Azure Database Administrator Associate oder Azure Data Engineer Associate vorzubereiten. Dies ist jedoch keine Voraussetzung für eine dieser Zertifizierungen.\n\nWenn Sie diese Zertifizierungsexamen bestehen, kann dies bei einer ACE-Hochschule angerechnet werden. Weitere Informationen finden Sie unter [ACE-Leistungspunkt für Zertifizierungsprüfungen](/learn/certifications/ace-credit-for-certification-exams)."
subTitle: 'Beweisen Sie, dass Sie Folgendes beschreiben können: grundlegende Datenkonzepte; Arbeiten mit relationalen Daten in Azure; Arbeiten mit nicht relationalen Daten in Azure; und eine Analyseworkload in Azure.'
