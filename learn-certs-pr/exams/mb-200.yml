summary: >-
  <div>

  <div><strong>Dieses Examen wurde am 31. Dezember 2020 eingestellt. Ein Ersatzexamen, PL-200, ist verfügbar. Weitere Informationen finden Sie auf der <a href="/learn/certifications/exams/pl-200"> Examensdetailseite zu PL-200</a>.</strong><br/><br/></div>

  </div>


  Kandidaten für diese Prüfung sind funktionale Berater, die Zugang zu den Funktionen und der Funktionalität des unternehmenslizenzierten Produkts haben. Als funktionaler Berater kennt der Kandidat gebündelte Versionen von Features, arbeitet aber nicht in erster Linie mit diesen gebündelten Produkten.


  Die Kandidaten sind in erster Linie dafür verantwortlich, das System so zu konfigurieren, dass es den Kundenbedürfnissen entspricht, Designaufgaben im Zusammenhang mit dem Implementieren neuer Funktionen sowie dem Implementieren und dem Test von Systemänderungen durchzuführen.


  Kandidaten planen das funktionale Design für Lösungen, setzen einen Anwendungslebenszyklus-Management (ALM)-Prozess um, migrieren Daten und Objekte aus vorhandenen und externen Systemen, integrieren Power Platform mit anderen Systemen und verwalten die Power Platform-Umgebung.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu erfüllen: Erkennen, Planen und Analysieren, Verwalten von Benutzererfahrungsdesign, Verwalten von Einheiten und Daten, Implementieren von Sicherheit, Implementieren von Integration, und Durchführen von Lösungsimplementierung und -prüfung.'
