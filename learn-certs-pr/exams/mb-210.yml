summary: >-
  <div><font color="red"><strong>Der Inhalt dieses Examens wurde am 23. Juli 2021 aktualisiert. Laden Sie das unten aufgeführte Dokument mit den bewerteten Qualifikationen herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>


  Kandidaten für diese Prüfung sind Dynamics 365 Funktionsberater mit Vertriebserfahrung. Kandidaten sind für die Implementierung von Lösungen verantwortlich, die den Vertriebslebenszyklus unterstützen, damit dieser effizient und effektiv abläuft und die Umsatzziele, Geschäftsstrategien und Unternehmensziele erfüllt werden können.


  Kandidaten sind verantwortlich für die Konfiguration und Erweiterung der Kernfunktionalität von Leitfäden, Kontakten, Accounts, Gelegenheiten und unterstützenden Einrichtungen, um die im Unternehmen bestehenden Verkaufsprozesse abzubilden. Sie identifizieren Möglichkeiten, Power Apps zu nutzen, um einheitliche Erlebnisse für alle Geräte zu entwickeln, Power Automate für die Anwendungsintegration, Geschäftsprozessabläufe und andere Automatisierungstools, um eine Anwendung zu erstellen, die die „Lead to cash“ journey unterstützt und beschleunigt.


  Kandidat*innen müssen über fundierte Geschäftskenntnisse verfügen und sollten Erfahrungen in einer oder mehreren Vertriebspositionen gesammelt haben.
subTitle: 'In diesem Examen wird Ihre Fähigkeit abgefragt, die folgenden technischen Aufgaben zu bewältigen: Durchführen von Konfigurationen, Verwalten von Kernverkaufstabellen und Konfigurieren zusätzlicher Tools und Dienste.'
