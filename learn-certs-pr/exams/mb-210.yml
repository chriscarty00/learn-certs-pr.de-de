summary: |-
  <div><font color="red"><strong>Der Inhalt dieser Prüfung wird am 23. Juli 2021 aktualisiert. Bitte laden Sie das unten stehende Dokument zur Kompetenzmessung herunter, um zu sehen, was sich ändert.</strong></font><br/><br/></div>
  
  Kandidaten für dieses examens sind Dynamics 365 Funktionsberater mit Vertriebserfahrung. Die Kandidaten sind für die Implementieren von Lösungen verantwortlich, die einen Vertriebslebenszyklus unterstützen, um effizient und effektiv zu arbeiten und Umsatzziele, Geschäftsstrategien und Unternehmensziele zu erreichen.
  
  Kandidaten sind verantwortlich für die Konfiguration und Erweiterung der Kernfunktionalität von Leitfäden, Kontakten, Accounts, Gelegenheiten und unterstützenden Einrichtungen, um die im Unternehmen bestehenden Verkaufsprozesse abzubilden. Sie identifizieren Möglichkeiten, Power Apps zu nutzen, um einheitliche Erlebnisse für alle Geräte zu entwickeln, Power Automate für die Anwendungsintegration, Geschäftsprozessabläufe und andere Automatisierungstools, um eine Anwendung zu erstellen, die die Lead to cash journey. unterstützt und beschleunigt.
  
  Die Kandidaten müssen über fundierte betriebswirtschaftliche Kenntnisse und vorzugsweise über erste persönliche Erfahrungen in der Vertriebswelt in einer oder mehreren Vertriebsfunktionen verfügen.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu erledigen: Konfiguration durchführen, Kernvertriebstabellen verwalten, zusätzliche Tools und Services konfigurieren.'
