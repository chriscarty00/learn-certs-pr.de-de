summary: >-
  > [!IMPORTANT]

  > Die englischsprachige Version dieser Prüfung wird am 28. Februar 2022 aktualisiert. Laden Sie das unten gezeigte Dokument zur Kompetenzmessung herunter, um zu sehen, was sich ändern wird.

  >

  > Notwendige Punktzahl: 700. Weitere Informationen zur Prüfungsauswertung finden Sie [hier](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams).


  <br/>

  Kandidat*innen für dieses Examen sind Dynamics 365 Marketing Functional Consultants. Kandidaten sind dafür verantwortlich, Lösungen zu implementieren, die Leads gewinnen und konvertieren, Markenbekanntheit aufzubauen, Omnichannel-Messaging zu standardisieren und Marketinginformationen zu liefern.


  Kandidaten sind verantwortlich für die Konfiguration und Erweiterung der Kernmarketinganwendung, die E-Mail-Marketing, Einrichtung, interaktive Kundenreisen, Leads mit personalisierten Erfahrungen, LinkedIn-Integration, Events, Umfragen, Landing Pages, Segmentierung und Scoring sowie die Einhaltung der Allgemeinen Datenschutzverordnung (GDPR) umfasst.


  Die Kandidat*innen sollten über bestimmte Kenntnisse zu Marketingprinzipien und der Rolle des Marketings in Bezug auf die Dynamics 365-Anwendungssuite verfügen, einschließlich der Integration mit Dynamics 365- und Microsoft 365-Anwendungen. Kandidaten sollten die Terminologie der Branche, Prioritäten, gemeinsame Initiativen, Standards, Methoden und bewährte Verfahren verstehen.
subTitle: 'Dieses Examen misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu erfüllen: Konfigurieren von Marketinganwendungen, Verwalten von Segmenten und Listen, Erstellen und Verwalten von Marketingformularen und -seiten, Verwalten von Leads, Kontakten und Accounts, Erstellen und Verwalten von Marketing-E-Mails, Verwalten von Customer Journeys, Verwalten von Veranstaltungen und Webinaren sowie Konfigurieren und Analysieren von Dynamics 365 Custom Voice.'
