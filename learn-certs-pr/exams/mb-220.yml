summary: >-
  <div><font color='red'><strong>Der Inhalt dieses Examens wurde am 9. Juli 2021 aktualisiert. Laden Sie das unten aufgeführte Dokument mit den gemessenen Qualifikationen herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>


  Kandidat*innen für dieses Examen sind Dynamics 365 Marketing Functional Consultants. Kandidat*innen sind für das Implementieren von Lösungen verantwortlich, die Leads gewinnen und überzeugen, Markenbekanntheit aufzubauen, Omnichannel-Messaging zu standardisieren und Marketingeinblicke zu liefern.


  Kandidat*innen sind für das Konfigurieren und Erweitern der Kernmarketinganwendung verantwortlich, sodass diese das E-Mail-Marketing, die Einrichtung, interaktive Kundenwege, Leads mit personalisierten Erfahrungen, eine LinkedIn-Integration, Events, Umfragen, Landing Pages, Segmentierung und Bewertung sowie die Einhaltung der Datenschutz-Grundverordnung (GDPR) umfasst.


  Die Kandidat*innen sollten über bestimmte Kenntnisse zu Marketingprinzipien und der Rolle des Marketings in Bezug auf die Dynamics 365-Anwendungssuite verfügen, einschließlich der Integration mit Dynamics 365- und Microsoft 365-Anwendungen. Kandidat*innenit sollten die Terminologie der Branche, Prioritäten, verbreitete Initiativen, Standards, Methoden und bewährte Verfahren kennen.
subTitle: 'Dieses Examen misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu erfüllen: Konfigurieren von Marketinganwendungen, Verwalten von Segmenten und Listen, Erstellen und Verwalten von Marketingformularen und -seiten, Verwalten von Leads, Kontakten und Accounts, Erstellen und Verwalten von Marketing-E-Mails, Verwalten von Customer Journeys, Verwalten von Veranstaltungen und Webinaren sowie Konfigurieren und Analysieren von Dynamics 365 Custom Voice.'
