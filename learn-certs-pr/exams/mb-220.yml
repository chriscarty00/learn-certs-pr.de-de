### YamlMime:Examination
title: Microsoft Dynamics 365 Marketing
metadata:
  title: 'Exam MB-220: Microsoft Dynamics 365 Marketing'
  description: 'Exam MB-220: Microsoft Dynamics 365 Marketing'
uid: exam.mb-220
displayName: MB-220
summary: |-
  <div><font color='red'><strong>Der Inhalt dieser Prüfung wurde am 9. Juli 2021 aktualisiert. Bitte laden Sie das untenstehende Dokument „Skills measured” herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>
  
  Kandidaten für diese Prüfung sind funktionale Berater für Dynamics 365 Marketing. Die Teilnehmer sind dafür verantwortlich, Lösungen zu implementieren, die Leads gewinnen und konvertieren, Markenbekanntheit aufzubauen, Omnichannel-Messaging zu standardisieren und Marketinginformationen zu liefern.
  
  Die Kandidaten sind verantwortlich für die Konfiguration und Erweiterung der Kernmarketinganwendung um E-Mail-Marketing, Einrichtung, interaktive Kundenreisen, Leads mit personalisierten Erfahrungen, LinkedIn-Integration, Events, Voice of the Customer, Landing Pages, Segmentierung und Scoring sowie die Einhaltung der Allgemeinen Datenschutzverordnung (GDPR).
  
  Kandidaten sollten über Kenntnisse der Marketingprinzipien und der Rolle der Marketinganwendung in Bezug auf die Microsoft Dynamics 365 Anwendungssuite verfügen, einschließlich der Integration von Microsoft Dynamics 365 und Office 365 Anwendungen.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgaenden technischen Aufgaben zu erfüllen: Konfigurieren von Marketinganwendungen; Segmente und Listen verwalten; Erstellen und Verwalten von Marketingformularen und -seiten; Leads, Kontakte und Konten verwalten; Erstellen und Verwalten von Marketing-E-Mails; Kundenreisen verwalten; Veranstaltungen und Webinare verwalten; und Dynamics 365 Customer Voice konfigurieren.'
