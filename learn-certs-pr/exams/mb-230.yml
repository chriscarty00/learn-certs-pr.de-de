summary: >-
  <div>

  <div><font color='red'><strong>Der Inhalt dieser Prüfung wurde am 15. Oktober 2021 aktualisiert. Laden Sie das unten aufgeführte Dokument mit den bewerteten Qualifikationen herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>

  <div><font color='red'>HINWEIS: Erforderliche Mindestpunktzahl: 700. Weitere Informationen zu Prüfungsergebnissen finden Sie <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">hier</a>.</font><br/><br/></div>

  </div>


  Microsoft Dynamics 365 Customer Service Functional Consultants sind für das Implementieren von Omnichannellösungen verantwortlich, die sich auf Service, Qualität, Zuverlässigkeit, Effizienz und Kundenzufriedenheit konzentrieren.

  <br/>


  Diese Fachberater implementieren und entwerfen Visualisierungen und Berichte für das Servicemanagement, die vom Lösungsarchitekten und in Zusammenarbeit mit diesem bereitgestellt werden. Die Fachberater arbeiten mit dem Kundenbindungsadministrator zusammen, um Microsoft Power Platform-Komponenten, einschließlich Wissensverwaltung, Kundenfeedback und verbundener Dienste, zu implementieren und upzugraden.


  Dynamics 365 Customer Service Functional Consultants müssen über ein fundiertes, angewandtes Wissen zum Kundenservice verfügen, einschließlich Verständnis der Branchenterminologie, Prioritäten, Standards, Methoden, Kundenservicevorgänge und bewährte Methoden. Der Functional Consultant mit Kundenservicekompetenz muss außerdem über umfassende praktische Erfahrungen und Kenntnisse darüber verfügen, wie benutzerspezifische Anforderungen durch Dynamics 365 Customer Service erfüllt werden können. Dazu gehört auch ein umfassendes Verständnis von Fällen, Wissensverwaltung, Warteschlangen, Berechtigungen, Ressourcenplanung, Vereinbarung zum Servicelevel (Service Level Agreement, SLA), Visualisierungen, verbundenen Diensten, des Add-Ins Customer Service Insights für Microsoft Dynamics 365 Customer Service sowie von Power Virtual Agents und Omnichannel for Customer Service. Der Functional Consultant sollte ein umfassendes Verständnis der Rolle der Kundendienstanwendung in Bezug auf die Anwendungssuite Dynamics 365 sowie ein grundlegendes Verständnis der Lösungsarchitektur und Qualitätssicherung mitbringen.
subTitle: 'Bei dieser Prüfung wird Ihre Fähigkeit bewertet, die folgenden technischen Aufgaben auszuführen: Verwalten von Fällen und Wissensverwaltung, Verwalten von Warteschlangen, Berechtigungen und Vereinbarungen zum Servicelevel, Implementieren der Zeitplanung, Implementieren von Omnichannel for Customer Service, Verwalten von Analysen und Erkenntnissen, Implementieren von Customer Service-Arbeitsbereichen, Implementieren von Microsoft Power Platform und Implementieren von Connected Customer Service.'
