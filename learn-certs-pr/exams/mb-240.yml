summary: |-
  <div><font color='red'><strong>Der Inhalt dieser Prüfung wurde am 26. April 2021 aktualisiert. Bitte laden Sie das unten stehende Dokument zur Kompetenzmessung herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>
  
  Kandidaten für diese Prüfung sind Microsoft Dynamics 365 Customer Engagement mit Fachkenntnissen im Außendienst. Die Teilnehmer sind für die Implementierung von Lösungen verantwortlich, die Ressourcen verwalten, die den Lebenszyklus des Außendienstes vervollständigen.
  
  Kandidaten implementieren die Außendienstprozesse, die in Zusammenarbeit mit internen und externen Teams konzipiert wurden. Diese Zusammenarbeit umfasst die Konfiguration der Standard-Administrationsbereiche der Außendienst-Anwendung, die Bereitstellung der angeschlossenen Außendienst (IoT)-Lösung und der mobilen Anwendung sowie die Implementierung zusätzlicher notwendiger Anpassungen. Kandidaten sind für die Konfiguration und den Einsatz der Außendienstanwendung in Verbindung mit der zentralen Kundendienstanwendung verantwortlich.
  
  Kandidaten müssen über Kenntnisse in der Konfiguration und Anpassung von Komponenten zur Außendienstanwendung verfügen, einschließlich der Konfiguration von Services, Ressourcen, Merkmalen, Vorfällen, Bestandsintegration, Servicevereinbarungen, Ressourcenplanung, Arbeitsaufträgen, Serviceaufgaben, Benutzerrollen im Außendienst, Außendiensteinstellungen, der angeschlossenen Außendienst (IoT)-Lösung und der Konfiguration der mobilen Field Service-App. Die Kandidaten müssen mit der auf Microsoft Power Apps basierenden mobilen Anwendung vertraut sein. Die auf Xamarin basierende mobile Anwendung wird in dieser Prüfung nicht behandelt.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Konfigurieren von Außendienstanwendungen; Arbeitsaufträge verwalten; Arbeitsaufträge planen und versenden; Verwaltung der Mobilität vor Ort; Inventar und Einkauf verwalten; und angeschlossenen Außendienst implementieren.'
