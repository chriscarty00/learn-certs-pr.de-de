summary: "> [!IMPORTANT]\n> Der Inhalt dieser Prüfung wurde am 12. November 2021 aktualisiert. Laden Sie das unten gezeigte Dokument skills measured herunter, um zu sehen, was sich geändert hat.\n> \n> HINWEIS: Erforderliche Punktzahl: 700. Weitere Informationen zur Prüfungsauswertung finden Sie [hier](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams).\n\nKandidat*innen für dieses Examen sind Dynamics 365 Field Service Functional Consultants. Die Kandidat*innen sind für das Implementieren von Lösungen verantwortlich, die Ressourcen verwalten, die den Lebenszyklus von Field Service abschließen.\n\nDiese Expert*innen implementieren die Field Service-Prozesse, die in Zusammenarbeit mit internen und externen Teams konzipiert wurden. Diese Zusammenarbeit umfasst das Konfigurieren der Standardverwaltungsbereiche der Field Service-Anwendung, das Bereitstellen der Connected Field Service-Lösung (IoT) und der mobilen App sowie das Implementieren zusätzlicher erforderlicher Anpassungen. Kandidat*innen sind für das Konfigurieren und Bereitstellen der Field Service-App in Verbindung mit der zentralen Kundenserviceanwendung verantwortlich.\n\nKandidat*innen müssen wissen, wie Ressourcen, Merkmale, Vorfallstypen, Bestandsintegrationen, Servicevereinbarungen, Ressourcenplanung, Arbeitsaufträge, Inspektionen, Dienstaufgaben, Field Service-Benutzerrollen, Field Service-Einstellungen, die Connected Field Service-Lösung (IoT) und die mobile Field Service-App (Dynamics 365) konfiguriert werden. Außerdem müssen sie wissen, wie Komponenten der Field Service-App angepasst werden."
subTitle: 'In diesem Examen wird Ihre Fähigkeit geprüft, die folgenden technischen Aufgaben auszuführen: das Konfigurieren von Field Service-Anwendungen, das Verwalten von Arbeitsaufträgen, das Planen und Senden von Arbeitsaufträgen, das Verwalten der mobilen Field Service-App (Dynamics 365), das Verwalten des Bestands und der Einkäufe sowie das Implementieren von Ressourcen und verknüpften Geräten.'
