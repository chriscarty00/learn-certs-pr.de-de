summary: >-
  Kandidat*innen für dieses Examen implementieren Lösungen, die Einblicke in Kundenprofile bieten und mit denen Kundenbindungsaktivitäten nachverfolgt werden können, sodass die Kundenerfahrung verbessert und die Kundenbindung gesteigert werden kann.


  Kandidat*innen sollten praktische Erfahrung mit Dynamics 365 Customer Insights und mindestens einer weiteren Dynamics 365-App, Power Query, Microsoft Dataverse, Common Data Model und Microsoft Power Platform haben. Darüber hinaus sollten sie direkte Erfahrung mit Verfahren im Zusammenhang mit Datenschutz, Compliance, Einwilligung, Sicherheit, verantwortungsvoller KI und Datenaufbewahrungsrichtlinien mitbringen.


  Kandidat*innen benötigen auch Erfahrung mit Prozessen im Zusammenhang mit KPIs sowie Datenaufbewahrung, -validierung, -visualisierung, -aufbereitung, -abgleich, -fragmentierung, -segmentierung und -erweiterung. Sie sollten ein allgemeines Verständnis von Azure Machine Learning, Azure Synapse Analytics und Azure Data Factory haben.


  <div><br/><strong>HINWEIS: Erforderliche Punktzahl: 700. Weitere Informationen zu den Prüfungsnoten finden Sie <a href="/learn/certifications/beta-exams">hier</a>. Betaprüfungen werden nicht sofort bewertet, da wir Daten zur Qualität der Fragen und der Prüfung sammeln. Erfahren Sie mehr <a href="/learn/certifications/beta-exams">über den Wert und die Wichtigkeit von Betaprüfungen</a>.</strong></div>
subTitle: 'In diesem Examen wird Ihre Fähigkeit abgefragt, die folgenden technischen Aufgaben auszuführen: Entwerfen von Customer Insights-Lösungen; Erfassen von Daten in Customer Insights; Erstellen von Kundenprofilen durch Vereinheitlichen von Daten; Implementieren von KI-Vorhersagen in Customer Insights; Konfigurieren von Measures und Segmenten; Konfigurieren von Drittanbieterverbindungen; und Verwalten von Customer Insights.'
