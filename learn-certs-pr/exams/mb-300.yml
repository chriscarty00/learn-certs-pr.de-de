  description: 'MB-300: Microsoft Dynamics 365: Core Finance and Operations'
uid: exam.mb-300
displayName: MB-300
summary: |-
  <div><font color='red'><strong>Der Inhalt dieser Prüfung wird am 09. August 2021 aktualisiert. Bitte laden Sie das unten stehende Dokument zur Kompetenzmessung herunter, um zu sehen, was sich ändern wird.</strong></font><br/><br/></div>

  Kandidaten für diese Prüfung sind funktionale Berater, die Geschäftsanforderungen analysieren und diese in vollständig realisierte Geschäftsprozesse und Lösungen umsetzen, die branchenspezifische Best Practices implementieren.
  <br/>

  Kandidaten dienen als Schlüsselressource bei der Implementierung und Konfiguration von Anwendungen zur Erfüllung der Geschäftsanforderungen. Kandidaten verstehen die allgemeinen Merkmale und Funktionen von Finanz- und Betriebsanwendungen sowie deren Konfiguration und Verwendung. Sie sollten auch wissen, wie sich Finanz- und Betriebsanwendungen in externe Systeme und Tools einschließlich Power Platform integrieren lassen. Der Kandidat verwaltet Anwendungslebenszyklen aktiv mit Hilfe von Lifecycle Services (LCS) und anderen Microsoft-Tools und -Plattformen.

  Kandidaten für diese Prüfung sind in der Regel auf einen oder mehrere Funktionssätze von Finanz- und Betriebsanwendungen spezialisiert, darunter Finanzen, Fertigung und Lieferkettenmanagement.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu erfüllen: Verwenden Sie allgemeine Funktionen und Implementierungstools. Sicherheit, Prozesse und Optionen konfigurieren; Finanz- und Betriebsdaten verwalten; und validieren und unterstützen Sie die Lösung.'
