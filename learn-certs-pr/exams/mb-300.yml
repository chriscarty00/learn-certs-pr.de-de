summary: >-
  <div>

  <div><font color='red'><strong>Der Inhalt dieses Examens wurde am 9. August 2021 aktualisiert. Laden Sie das unten aufgeführte Dokument mit den gemessenen Qualifikationen herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>

  </div>


  Berater*innen (funktional und technisch) sammeln und analysieren Geschäftsanforderungen und übersetzen diese Anforderungen in vollständig realisierte Geschäftsprozesse und Lösungen, die die von der Branche empfohlenen Verfahren umsetzen. Sie dienen als wichtige Ressource bei der Implementierung und Konfiguration von Anwendungen, die den Geschäftsanforderungen entsprechen.

  <br/>


  Berater*innen sollten in der Lage sein, die wichtigsten Komponenten und Features von Dynamics 365 Finance and Operations-Apps einzurichten. Sie sollten auch wissen, wie Dynamics 365 Finance and Operations-Apps mit externen Systemen und Tools wie Power Platform integriert werden. Berater*innen nutzen Lifecycle Services (LCS), Azure DevOps und andere Microsoft-Tools und -Plattformen, um den Prozess des Application Lifecycle Management (ALM) zu erleichtern.


  Berater*innen bilden sich kontinuierlich weiter, indem sie die Produktversionshinweise lesen, die Produkt-Roadmaps prüfen, an Konferenzen teilnehmen oder sich mithilfe von Microsoft Learn, Microsoft-Dokumentation, Präsenzschulungen, Blogs und Benutzercommunitys weiterbilden. Sie sollten auch rollenbasierte Zertifizierungen und Prüfungen absolvieren, um sicherzustellen, dass ihr Wissen anerkannt wird.
subTitle: 'Dieses Examen misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu bewältigen: Beschreiben von Finanz- und Betriebsanwendungen und Erweitern von Anwendungen durch den Einsatz von Microsoft Power Platform-Technologien, Konfigurieren von Verwaltungsfeatures und Arbeitsabläufen, Verwalten von Finanz- und Betriebsdaten, Validieren und Unterstützen der Lösung.'
