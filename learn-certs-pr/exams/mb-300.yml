summary: |-
  <div>
  <div><font color='red'><strong>Der Inhalt dieser Prüfung wurde am 9. August 2021 aktualisiert. Bitte laden Sie das unten stehende Dokument zur Kompetenzmessung herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>  
  </div>

  Berater (funktional und technisch) sammeln und analysieren Geschäftsanforderungen und setzen diese Anforderungen in vollständig realisierte Geschäftsprozesse und Lösungen um, die die von der Industrie empfohlenen Verfahren umsetzen. Sie dienen als wichtige Ressource bei der Implementierung und Konfiguration von Anwendungen, die den Geschäftsanforderungen entsprechen.
  <br/>

  Berater sollten in der Lage sein, Kernkomponenten und Funktionen von Dynamics 365 Finance and Operations-Apps zu implementieren. Sie sollten auch wissen, wie Dynamics 365 Finance and Operations Apps mit externen Systemen und Tools, einschließlich Power Platform, integriert werden können. Der Berater nutzt Lifecycle Services (LCS), Azure DevOps und andere Microsoft-Tools und -Plattformen, um den Prozess des Application Lifecycle Management (ALM)-Prozess zu erleichtern.

  Berater bilden sich kontinuierlich weiter, indem sie die Produktversionshinweise lesen, die Produkt-Roadmaps prüfen, an Konferenzen teilnehmen oder sich mithilfe von Microsoft Learn, Microsoft Docs, Präsenzschulungen, Blogs und Benutzer-Communities weiterbilden. Sie sollten auch rollenbasierte Zertifizierungen und Prüfungen absolvieren, um sicherzustellen, dass ihr Wissen anerkannt wird.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu bewältigen: Beschreiben von Finanz- und Betriebsanwendungen und Erweitern von Anwendungen mithilfe von Microsoft Power Platform-Technologien; Konfigurieren von Verwaltungsfunktionen und Workflows; Verwalten von Finanz- und Betriebsdaten; Validieren und Unterstützen der Lösung.'
