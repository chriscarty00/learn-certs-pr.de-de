### YamlMime:Examination
title: Microsoft Dynamics 365 Finance
metadata:
  title: 'MB-310: Microsoft Dynamics 365 Finance'
  description: 'MB-310: Microsoft Dynamics 365 Finance'
uid: exam.mb-310
displayName: MB-310
summary: |-
  <div><font color='red'><strong>Der Inhalt dieser Prüfung wird am 27. August 2021 aktualisiert. Bitte laden Sie das unten stehende Dokument zur Kompetenzmessung herunter, um zu sehen, was sich ändern wird.</strong></font><br/><br/></div>

  Kandidaten für diese Prüfung sind funktionale Berater, die Geschäftsanforderungen analysieren und diese in vollständig realisierte Geschäftsprozesse und Lösungen umsetzen, die branchenspezifische Best Practices implementieren. Kandidaten dienen als Schlüsselressource bei der Implementierung und Konfiguration von Anwendungen zur Erfüllung der Geschäftsanforderungen.
  <br/>

  Kandidaten für diese Prüfung müssen über ein grundlegendes Verständnis der Rechnungslegungsgrundsätze und der Finanzgeschäfte von Unternehmen verfügen, einschließlich Verbindlichkeiten und Forderungen, Steuern, Kostengrundsätzen, Anlagevermögen und Budgetierung.
  <br/>
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu erfüllen: Einrichten und Konfigurieren des Finanzmanagements; Implementierung und Verwaltung von Verbindlichkeiten und Ausgaben; Implementierung von Forderungen, Krediten, Inkasso und Umsatzrealisierung; und Verwalten von Budgetierung und Anlagevermögen'
