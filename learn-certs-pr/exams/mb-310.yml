displayName: MB-310
summary: |-
  <div>
  <div><font color='red'><strong>Der Inhalt dieser Prüfung wurde am 27. August 2021 aktualisiert. Bitte laden Sie das unten stehende Dokument mit den geprüften Fähigkeiten herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>
  <div><font color='red'>HINWEIS: Punktzahl für einen erfolgreichen Abschluss: 700. Weitere Informationen zu den Prüfungsergebnissen finden Sie  <strong><a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">hier</a></strong>.</font><br/><br/></div>  </div>
  
  Kandidaten für diese Prüfung analysieren Geschäftsanforderungen und setzen diese Anforderungen in vollständig realisierte Geschäftsprozesse und Lösungen um, die die von der Industrie empfohlenen Praktiken umsetzen.  Sie verfügen über ein grundlegendes Verständnis der Rechnungslegungsgrundsätze und ein vertieftes Verständnis der Finanzvorgänge in Bezug auf die Kernbereiche Finanzen, Fertigung, Einzelhandel und Lieferkettenmanagement.
  <br/>
  
  Kandidaten für diese Prüfung spezialisieren sich in der Regel auf einen oder mehrere Funktionssätze von Dynamics 365 Finance, einschließlich Kernfinanzwesen, Hauptbuch, Steuern, Kostenrechnung, Anlagevermögen, Budgetierung, Umsatzrealisierung, Konsolidierung, Kredit und Inkasso, Bargeld- und Bankmanagement, Ausgabenmanagement sowie Projektmanagement und Buchhaltung. Sie verstehen die Zusammenhänge zwischen dem Finanzwesen und der Produktion, dem Einzelhandel und dem Lieferkettenmanagement.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu bewältigen: Einrichten und Konfigurieren des Finanzmanagements; Implementieren und Verwalten von Kreditoren und Ausgaben; Implementieren von Debitoren, Krediten, Inkasso und Umsatzrealisierung; Verwalten der Budgetierung; Verwalten von Anlagevermögen.'
