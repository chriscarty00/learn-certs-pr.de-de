summary: "> [!IMPORTANT]\n> Der Inhalt dieser Prüfung wurde am 27. August 2021 aktualisiert. Laden Sie das unten aufgeführte Dokument mit den gemessenen Qualifikationen herunter, um zu sehen, was sich geändert hat.\n> \n> HINWEIS: Erforderliche Punktzahl: 700. Weitere Informationen zur Prüfungsauswertung finden Sie [hier](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams).\n\nKandidat*innen für dieses Examen analysieren Geschäftsanforderungen und setzen diese Anforderungen in vollständig realisierte Geschäftsprozesse und Lösungen um, die empfohlene Praktiken der Branche implementieren.  Sie verfügen über ein grundlegendes Verständnis der Buchhaltung und ein vertieftes Verständnis der Finanzvorgänge in Bezug auf Kernfinanzen, Fertigung, Einzelhandel und Vorgänge im Supply Chain Management.\n<br/>\n\nKandidat*innen für dieses Examen spezialisieren sich in der Regel auf einen oder mehrere Funktionsgruppen von Dynamics 365 Finance, darunter Kernfinanzwesen, Hauptbuch, Steuern, Kostenrechnung, Anlagevermögen, Budgetierung, Umsatzrealisierung, Konsolidierung, Kredit und Inkasso, Bargeld- und Bankmanagement, Ausgabenmanagement sowie Projektmanagement und Buchhaltung. Sie verstehen die Zusammenhänge zwischen dem Finanzwesen und der Produktion, dem Einzelhandel und dem Supply Chain Management."
subTitle: 'In diesem Examen wird Ihre Fähigkeit geprüft, die folgenden technischen Aufgaben zu bewältigen: Einrichten und Konfigurieren der Finanzverwaltung, Implementieren und Verwalten von Kreditoren und Ausgaben, Implementieren von Debitoren, Krediten, Inkasso und Umsatzrealisierung, Verwalten der Budgetierung sowie Verwalten von Anlagevermögen.'
