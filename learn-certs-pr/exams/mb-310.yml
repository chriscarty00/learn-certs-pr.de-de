summary: >-
  <div>

  <div><font color='red'><strong>Der Inhalt dieser Prüfung wurde am 27. August 2021 aktualisiert. Laden Sie das unten aufgeführte Dokument mit den gemessenen Qualifikationen herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>

  <div><font color='red'>HINWEIS: Erforderliche Mindestpunktzahl: 700. Weitere Informationen zu Prüfungsergebnissen finden Sie <strong><a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">hier</a></strong>.</font><br/><br/></div>

  </div>


  Kandidaten für diese Prüfung analysieren Geschäftsanforderungen und übersetzen diese Anforderungen in vollständig realisierte Geschäftsprozesse und Lösungen, die von der Branche empfohlene Methoden implementieren.  Sie verfügen über ein grundlegendes Verständnis der Buchhaltungsprinzipien und ein tieferes Verständnis der Finanzvorgänge, da sie sich auf die wichtigsten Finanz-, Fertigungs-, Einzelhandels- und Lieferkettenverwaltungsvorgänge beziehen.

  <br/>


  Die Kandidaten für diese Prüfung sind in der Regel auf einen oder mehrere Featuregruppen von Dynamics 365 Finance spezialisiert, einschließlich Der Hauptabteilung, Hauptbuchhaltung, Steuern, Kostenabrechnung, Fester Bestand, Budgetierung, Umsatzerkennung, Konsolidierung, Guthaben und Sammlungen, Bar- und Bankverwaltung, Spesenmanagement sowie Projektmanagement und -buchhaltung. Sie kennen die Beziehungen zwischen Finanz- und Fertigungs-, Einzelhandels- und Lieferkettenverwaltung.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Einrichten und Konfigurieren der Finanzverwaltung; Implementieren und Verwalten von Konten und Ausgaben; Implementieren von Konten für Kreditoren, Guthaben, Inkasso und Umsatzerkennung Verwalten der Budgetierung; und Verwalten von festen Ressourcen.'
