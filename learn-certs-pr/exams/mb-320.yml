summary: >-
  > [!IMPORTANT]

  > Der Inhalt dieser Prüfung wurde am 16. Oktober 2020 aktualisiert. Bitte laden Sie das unten gezeigte Dokument zur Kompetenzmessung herunter, um zu sehen, was sich geändert hat.


  Die Kandidaten für diese Prüfung sind funktionale Berater, die Geschäftsanforderungen analysieren und diese Anforderungen in vollständig realisierte Geschäftsprozesse und Lösungen umsetzen, die die besten Praktiken der Branche implementieren. Die Kandidaten fungieren als wichtige Ressource bei der Implementierung und Konfiguration von Anwendungen zur Erfüllung von Geschäftsanforderungen.

  <br/>


  Kandidaten für diese Prüfung verfügen über ein grundlegendes Verständnis der Buchhaltungsgrundsätze und der finanziellen Abläufe von Unternehmen, Kundenservice, Außendienst, Fertigung, Einzelhandel und Lieferkettenmanagement.

  <br/>


  Die Kandidat*innen für dieses Examen spezialisieren sich in der Regel auf einen oder mehrere Funktionsbereiche von Finance and Operations, darunter Finanzen, Fertigung und Lieferkettenmanagement.


  Die Kandidaten müssen über Kenntnisse der Herstellungspraktiken verfügen.
subTitle: 'In diesem Examen wird Ihre Fähigkeit abgefragt, die folgenden technischen Aufgaben zu bewältigen: Konfigurieren von Dynamics 365 Supply Chain Management, Manufacturing, Verwalten von Fertigungsprozessen, Implementieren des Produktprogrammplans für die Produktion sowie Implementieren weiterer Fertigungsfeatures.'
