  <div><font color='red'><strong>Der Inhalt dieses Examens wurde am 10. Dezember 2021 aktualisiert. Laden Sie das unten aufgeführte Dokument mit den bewerteten Qualifikationen herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>

  <div><font color='red'>HINWEIS: Erforderliche Mindestpunktzahl: 700. Weitere Informationen zu Prüfungsergebnissen finden Sie <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">hier</a>.</font><br/><br/></div>

  </div>


  Kandidat*innen für dieses Examen sind Fachberater für das Supply Chain Management, die das Dynamics 365 Supply Chain Management und zugehörige Tools und Technologien so entwerfen und konfigurieren, dass sie die Anforderungen eines Kunden erfüllen. Sie analysieren Geschäftsanforderungen und setzen diese Anforderungen in vollständig realisierte Geschäftsprozesse und Lösungen um, die empfohlene Praktiken der Branche implementieren. Gemeinsam mit Architekten, Entwicklern, Administratoren und anderen Beteiligten arbeiten Kandidat*innen an Lösungen, die die Anforderungen der Kunden erfüllen oder übertreffen.


  Sie implementieren die Produktinformationsverwaltung, Vertriebs- und Beschaffungsprozesse, die Bestands- und Lagerverwaltung, Masterplanung und Transportverwaltung.
subTitle: 'Mit diesem Examen wird Ihre Fähigkeit gemessen, die folgenden technischen Aufgaben zu bewältigen: Implementierung von Produktinformationsmanagement, Implementierung von Bestandsmanagement, Implementierung und Verwaltung von Lieferkettenprozessen, Implementierung von Lager- und Transportmanagement und Implementierung der Masterplanung.'
