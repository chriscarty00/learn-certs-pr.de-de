  <div><font color='red'>HINWEIS: Erforderliche Mindestpunktzahl: 700. Weitere Informationen zu Prüfungsergebnissen finden Sie <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">hier</a>.</font><br/><br/></div>

  </div>


  Kandidaten für diese Prüfung sind Berater für die Lieferkettenverwaltung, die Dynamics 365 Supply Chain Management und zugehörige Tools und Technologien entwerfen und konfigurieren, um die Anforderungen eines Kunden zu erfüllen. Sie analysieren Geschäftsanforderungen und übersetzen diese Anforderungen in vollständig realisierte Geschäftsprozesse und Lösungen, die branchenspezifische Empfohlene Vorgehensweisen implementieren. Kandidaten arbeiten mit Architekten, Entwicklern, Administratoren und anderen Projektbeteiligten zusammen, um Lösungen zu entwickeln, die die Anforderungen ihrer Kunden erfüllen oder überschreiten.


  Kandidaten implementieren Produktinformationsverwaltung, Vertriebs- und Beschaffungsprozesse, Bestands- und Lagerverwaltung, Masterplanung und Transportverwaltung.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Implementieren von Produktinformationsverwaltung; Implementieren der Bestandsverwaltung; Implementieren und Verwalten von Lieferkettenprozessen; Implementieren der Lager- und Transportverwaltung; und implementieren die Masterplanung.'
