summary: >-
  <div>

  <div><font color='red'><strong>Der Inhalt dieses Examens wurde am 26. Juli 2021 aktualisiert. Laden Sie das unten aufgeführte Dokument mit den bewerteten Qualifikationen herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>

  </div>


  Kandidat*innen für dieses Examen analysieren Geschäftsanforderungen und setzen diese Anforderungen in vollständig realisierte Geschäftsprozesse und Lösungen um, die bewährte Praktiken der Branche umsetzen. Die Kandidaten fungieren als wichtige Ressource bei der Implementierung und Konfiguration von Anwendungen zur Erfüllung von Geschäftsanforderungen.


  Kandidaten für diese Prüfung verfügen über ein grundlegendes Verständnis der Buchhaltungsgrundsätze und der finanziellen Abläufe von Unternehmen, Kundenservice, Außendienst, Fertigung, Einzelhandel und Lieferkettenmanagement. Sie spezialisieren sich in der Regel auf eine oder mehrere Funktionsgruppen von Finanz- und Betriebsanwendungen, einschließlich Finanzen, Fertigung und Lieferkettenmanagement.


  Kandidaten müssen über Grundkenntnisse in den Praktiken des Lieferantenmanagements verfügen, einschließlich Beschaffung, Handel, Logistik, Lagerverwaltung und Transportmanagement.
subTitle: 'Mit dieser Prüfung wird Ihre Fähigkeit gemessen, die folgenden technischen Aufgaben zu bewältigen: Implementierung von Produktinformationsmanagement, Implementierung von Bestandsmanagement, Implementierung und Verwaltung von Lieferkettenprozessen, Implementierung von Lager- und Transportmanagement und Implementierung von Planungsoptimierung.'
