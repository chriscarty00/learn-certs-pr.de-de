summary: >-
  > [!IMPORTANT]

  > HINWEIS: Erforderliche Punktzahl: 700. Weitere Informationen zur Prüfungsauswertung finden Sie [hier](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams).


  <br/>

  Kandidaten für diese Prüfung richten die Anwendungsfunktionalität in Dynamics 365 Commerce ein und verwenden sie. Zudem stellen sie Support für die Anwendung bereit.


  <br/>

  Kandidaten verfügen über ein ausgeprägtes Verständnis von einheitlichen Vorgängen im Commercebereich. Sie besitzen nach Möglichkeit Erfahrung im Konfigurieren, Bereitstellen und Verwalten von Dynamics 365 Commerce.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu bewältigen: Konfigurieren von Dynamics 365 Commerce Headquarters, Konfigurieren von Produkten, Preisen, Rabatten, Loyalität und Zugehörigkeiten, Verwalten von Point-of-Sales-Systemen (POS) in Dynamics 365 Commerce, Konfigurieren und Verwalten von Dynamics 365 Commerce-Callcentern und Verwalten von E-Commerce.'
