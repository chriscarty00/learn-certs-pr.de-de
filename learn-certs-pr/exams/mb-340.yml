### YamlMime:Examination
title: Microsoft Dynamics 365 Commerce Functional Consultant
metadata:
  title: 'MB-340: Microsoft Dynamics 365 Commerce Functional Consultant'
  description: 'MB-340: Microsoft Dynamics 365 Commerce Functional Consultant'
uid: exam.mb-340
displayName: MB-340
summary: |-
  <div><font color='red'>HINWEIS: Punktzahl für einen erfolgreichen Abschluss: 700. Erfahren Sie mehr über Prüfungsergebnisse <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">hier</a>.</font><br/><br/></div></div>

  Kandidaten für diese Prüfung richten die Anwendungsfunktionalität in Dynamics 365 Commerce ein, nutzen sie und bieten Unterstützung für die Anwendung an.
  
  Die Kandidaten haben ein ausgeprägtes Verständnis für den Geschäftsbetrieb im Bereich Unified Commerce. Sie haben möglicherweise Erfahrung in der Konfiguration, Bereitstellung und Wartung von Dynamics 365 Commerce.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu bewältigen: Konfigurieren von Dynamics 365 Commerce Headquarters; Konfigurieren von Produkten, Preisen, Rabatten, Loyalität und Zugehörigkeiten; Verwalten von Point of Sales (POS) in Dynamics 365 Commerce; Konfigurieren und Verwalten von  Dynamics 365 Commerce -Callcentern; und Verwalten von E-Commerce.'
