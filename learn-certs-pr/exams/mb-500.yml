displayName: MB-500
summary: |-
  <div><font color='red'><strong>Der Inhalt dieser Prüfung wurde am 2. April 2021 aktualisiert. Bitte laden Sie das unten stehende Dokument zur Kompetenzmessung herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>
  
  Kandidaten für diese Prüfung sind Entwickler, die mit Finanz- und Betriebsanwendungen in Microsoft Dynamics 365 arbeiten, um Anwendungen zu implementieren und zu erweitern, die den Anforderungen eines Unternehmens entsprechen.Kandidaten bieten vollständig realisierte Lösungen, indem sie standardisierte Anwendungskodierungsmuster, erweiterbare Funktionen und externe Integrationen verwenden.
  
  Kandidaten entwickeln Geschäftslogik mit Hilfe von X ++, erstellen und ändern Finanz- und Betriebsberichte sowie Arbeitsbereiche, passen Benutzeroberflächen an, stellen Endpunkte und APIs zur Unterstützung  von Power Platform-Apps und externen Systemen bereit, führen Tests durch, überwachen die Performance, analysieren und manipulieren Daten, erstellen technische Designs und Implementierungsdetails und implementieren Berechtigungsrichtlinien und Sicherheitsanforderungen.

  Kandidaten sollten über fundierte Kenntnisse und Erfahrungen im Umgang mit dem zugrunde liegenden Framework, Datenstrukturen und den mit Finanz- und Betriebslösungen verbundenen Objekten verfügen.
  
  Kandidaten sollten Erfahrung mit Produkten haben, u.a. mit Visual Studio, Azure DevOps, Lifecycle Services (LCS) -Tools und SQL Server Management Studio.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu erfüllen: Planen der Architektur und Design der Lösung, Anwenden von Entwicklerwerkzeugen, Design und Entwickeln von AOT-Elementen, Entwickeln und Testen von Code, Implementieren der Berichterstellung, Integrieren und Verwalten von Datenlösungen, Implementieren von Sicherheit und Optimieren der Leistung.'
