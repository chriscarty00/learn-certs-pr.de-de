summary: >-
  <div><font color='red'><strong>Der Inhalt dieses Examens wurde am 2. April 2021 aktualisiert. Laden Sie das unten aufgeführte Dokument mit den gemessenen Qualifikationen herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>


  Die Kandidat*innen für dieses Examen sind Entwickler*innen, die mit Finance and Operations-Apps in Microsoft Dynamics 365 arbeiten, um Anwendungen zu implementieren und zu erweitern, die den Unternehmensanforderungen entsprechen. Kandidaten bieten vollständig realisierte Lösungen, indem sie standardisierte Anwendungskodierungsmuster, erweiterbare Funktionen und externe Integrationen verwenden.


  Kandidat*innen entwickeln Geschäftslogik mit X++, erstellen und ändern Finance and Operations-Berichte und -Arbeitsbereiche, passen Benutzeroberflächen an, stellen Endpunkte und APIs zur Unterstützung von Power Platform-Apps und externen System bereit, führen Tests durch, überwachen die Leistung, analysieren und ändern Daten, erstellen technische Designs und Implementierungsdetails und implementieren Berechtigungsrichtlinien und Sicherheitsanforderungen.


  Die Kandidaten sollen über fundierte Kenntnisse und Erfahrungen im Umgang mit dem zugrunde liegenden Framework, mit den Datenstrukturen und den mit den Finanz- und Betriebslösungen verbundenen Objekten verfügen.


  Die Kandidat*innen sollten über Erfahrung mit Produkten wie Visual Studio, Azure DevOps, Lifecycle Services-Tools (LCS) und SQL Server Management Studio verfügen.
subTitle: 'In dem Examen wird Ihre Fähigkeit geprüft, die folgenden technischen Aufgaben zu erledigen: Das Planen von Architektur- und Lösungsentwürfen; das Anwenden von Entwicklertools; das Entwerfen und Entwickeln von AOT-Elementen; das Entwickeln und Testen von Code; das Implementieren von Berichterstellung; das Integrieren und Verwalten von Datenlösungen und das Implementieren von Sicherheit sowie das Optimieren der Leistung.'
