summary: >-
  > [!IMPORTANT]

  > DIESE PRÜFUNG WURDE AM 30. JUNI 2021 ZURÜCKGEZOGEN. Eine neue Version dieser Prüfung, PL-600, ist verfügbar. Weitere Informationen finden Sie auf der [Seite PL-600-Prüfung](/learn/certifications/exams/pl-600) – Details.


  Lösungsarchitekt*innen für Microsoft Dynamics 365 + Power Platform führen erfolgreiche Implementierungen durch und beschäftigen sich mit Lösungen, die allgemeine geschäftliche und technische Anforderungen von Organisationen erfüllen.


  Ein*e Lösungsarchitekt*in verfügt sowohl über das Praxis- als auch das Fachwissen zu modellgesteuerten Power Platform-Apps in Dynamics 365. Diese umfassen Dynamics 365 for Customer Service, Dynamics 365 for Field Service, Dynamics 365 for Marketing sowie Dynamics 365 for Sales, die zugehörigen Microsoft-Cloudlösungen und Drittanbieter-Technologien. Ein Solution Architect setzt seine Kenntnisse und Erfahrungen während des gesamten Kundenprojekts ein. Ein Solution Architect agiert proaktiv und präventiv, um den Wert der Kundeninvestition zu steigern und die Integrität des Unternehmens zu fördern. Diese Position erfordert die Fähigkeit, Möglichkeiten zur Lösung von Geschäftsproblemen zu identifizieren.


  Lösungsarchitekt*innen verfügen über Erfahrung in den funktionalen und technischen Disziplinen der Power Platform-Dienste und der modellgesteuerten Apps in Dynamics 365. Solution Architects sollen in der Lage sein, Entwurfsentscheidungen in den Bereichen Entwicklung, Konfiguration, Integration, Infrastruktur, Sicherheit, Verfügbarkeit, Speicher und Change Management zu unterstützen. In dieser Rolle stellen Lösungsarchitekten die Balance zwischen den fachlichen und nicht-fachlichen geschäftlichen Anforderungen eines Projekts her.
subTitle: 'In diesem Examen wird Ihre Fähigkeit abgefragt, die folgenden technischen Aufgaben zu bewältigen: Durchführen von Lösungsbereitstellung und Anforderungsanalyse, Konzipieren von Lösungen sowie Entwicklung und Implementieren der Lösung.'
