summary: >-
  <div>

  <div><font color='red'><strong>DIESES EXAMEN WURDE AM 30. JUNI 2021 EINGESTELLT. Eine neue Version, PL-600, ist verfügbar. Weitere Informationen finden Sie auf der Examensdetailseite zu <a href="/learn/certifications/exams/pl-600">PL-600</a>.</strong></font><br/><br/></div>

  </div>


  Lösungsarchitekt*innen für Microsoft Dynamics 365 + Power Platform führen erfolgreiche Implementierungen durch und beschäftigen sich mit Lösungen, die allgemeine geschäftliche und technische Anforderungen von Organisationen erfüllen.


  Ein*e Lösungsarchitekt*in verfügt sowohl über das Praxis- als auch das Fachwissen zu modellgesteuerten Power Platform-Apps in Dynamics 365. Diese umfassen Dynamics 365 for Customer Service, Dynamics 365 for Field Service, Dynamics 365 for Marketing sowie Dynamics 365 for Sales, die zugehörigen Microsoft-Cloudlösungen und Drittanbieter-Technologien. Ein Solution Architect setzt seine Kenntnisse und Erfahrungen während des gesamten Kundenprojekts ein. Ein Solution Architect agiert proaktiv und präventiv, um den Wert der Kundeninvestition zu steigern und die Integrität des Unternehmens zu fördern. Diese Rolle erfordert die Fähigkeit, Möglichkeiten zur Lösung von Geschäftsproblemen zu identifizieren.


  Lösungsarchitekt*innen verfügen über Erfahrung in den funktionalen und technischen Disziplinen der Power Platform-Dienste und der modellgesteuerten Apps in Dynamics 365. Solution Architects sollen in der Lage sein, Entwurfsentscheidungen in den Bereichen Entwicklung, Konfiguration, Integration, Infrastruktur, Sicherheit, Verfügbarkeit, Speicher und Change Management zu unterstützen. In dieser Rolle werden die geschäftlichen Anforderungen eines Projekts mit den funktionalen und nicht funktionalen Anforderungen in Einklang gebracht.
subTitle: 'In diesem Examen wird Ihre Fähigkeit abgefragt, die folgenden technischen Aufgaben zu bewältigen: Durchführen von Lösungsbereitstellung und Anforderungsanalyse, Konzipieren von Lösungen sowie Entwicklung und Implementieren der Lösung.'
