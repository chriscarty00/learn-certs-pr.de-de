summary: >-
  <div>

  <div><font color='red'><strong>DIESES EXAMEN WURDE AM 30. JUNI 2021 EINGESTELLT. Eine neue Version, PL-600, ist verfügbar. Weitere Informationen finden Sie auf der Examensdetailseite zu <a href="/learn/certifications/exams/pl-600">PL-600</a>.</strong></font><br/><br/></div>

  </div>


  Lösungsarchitekten für Microsoft Dynamics 365 und Power Platform erfolgreiche Implementierungen leiten und sich darauf konzentrieren, wie Lösungen die umfassenderen geschäftlichen und technischen Anforderungen von Organisationen erfüllen.


  Ein Lösungsarchitekt verfügt über funktionale und technische Kenntnisse der Power Platform modellgesteuerten Apps in Dynamics 365, z. B. Dynamics 365 Customer Service, Dynamics 365 Field Service, Dynamics 365 Marketing und Dynamics 365 Sales, zugehörige Microsoft Cloud-Lösungen und andere Technologien von Drittanbietern. Ein Solution Architect setzt seine Kenntnisse und Erfahrungen während des gesamten Kundenprojekts ein. Ein Solution Architect agiert proaktiv und präventiv, um den Wert der Kundeninvestition zu steigern und die Integrität des Unternehmens zu fördern. Diese Position erfordert die Fähigkeit, Möglichkeiten zur Lösung von Geschäftsproblemen zu identifizieren.


  Lösungsarchitekten verfügen über Erfahrung in funktionalen und technischen Disziplinen der Power Platform und modellgesteuerten Apps in Dynamics 365. Solution Architects sollen in der Lage sein, Entwurfsentscheidungen in den Bereichen Entwicklung, Konfiguration, Integration, Infrastruktur, Sicherheit, Verfügbarkeit, Speicher und Change Management zu unterstützen. In dieser Rolle stellen Lösungsarchitekten die Balance zwischen den fachlichen und nicht-fachlichen geschäftlichen Anforderungen eines Projekts her.
subTitle: 'In diesem Examen wird Ihre Fähigkeit abgefragt, die folgenden technischen Aufgaben zu bewältigen: Durchführen von Lösungsbereitstellung und Anforderungsanalyse, Konzipieren von Lösungen sowie Entwicklung und Implementieren der Lösung.'
