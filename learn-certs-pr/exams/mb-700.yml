summary: >-
  <div>

  <div><font color='red'><strong>Der Inhalt dieses Examens wurde am 17. März 2021 aktualisiert. Laden Sie das unten aufgeführte Dokument mit den gemessenen Qualifikationen herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>

  </div>


  Kandidat*innen für dieses Examen sind Microsoft Dynamics 365-Expert*innen, die Projektbeteiligte beraten und Geschäftsanforderungen in sicheren, skalierbaren und zuverlässigen Lösungen umsetzen.


  Kandidat*innen sollten Kenntnisse zu allen Dynamics 365-Apps und zu Power Platform mitbringen. Sie müssen über ein tiefgreifendes Verständnis der Finance and Operations-Apps verfügen. Darüber hinaus verfügen sie über umfassende Domänenkenntnisse in mindestens einer Branche. Für diese Rolle müssen Sie verstehen, wie sich Entscheidungen in den einzelnen Bereichen auf die Gesamtlösung auswirken.
subTitle: 'In diesem Examen wird Ihre Fähigkeit abgefragt, die folgenden technischen Aufgaben auszuführen: Entwerfen von Lösungen, Definieren von Lösungsstrategien, Verwalten von Implementierungen und Verwalten von Tests.'
