summary: >-
  <div>

  <div><font color='red'><strong>Der Inhalt dieser Prüfung wurde am 17. März 2021 aktualisiert. Laden Sie das unten gezeigte Dokument skills measured herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>

  </div>


  Kandidaten für diese Prüfung sind Microsoft Dynamics 365-Experten, die Projektbeteiligten raten und Geschäftsanforderungen in sichere, skalierbare und zuverlässige Lösungen übersetzen.


  Kandidaten sollten über Kenntnisse über alle Dynamics 365-Apps und -Power Platform. Sie müssen über ein tiefes Verständnis von Finance and Operations-Apps verfügen. Darüber hinaus verfügen sie über umfassendes Domänenwissen in einer oder mehrere Branchenbranchen. Für diese Rolle ist es erforderlich, zu verstehen, wie sich Entscheidungen in den einzelnen Bereich auf die Gesamtlösung auswirken.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Architekturlösungen; Definieren von Lösungsstrategien; Verwalten von Implementierungen; und Verwalten von Tests.'
