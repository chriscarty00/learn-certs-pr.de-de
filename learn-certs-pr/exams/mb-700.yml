  <div><font color='red'><strong>Der Inhalt dieser Prüfung wurde am 17. März 2021 aktualisiert. Bitte laden Sie das unten stehende Dokument zur Kompetenzmessung herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>
  </div>

  Kandidaten für diese Prüfung sind Microsoft Dynamics 365-Experten, die Stakeholder beraten und Geschäftsanforderungen in sichere, skalierbare und zuverlässige Lösungen umsetzen.

  Kandidaten sollten Kenntnisse über alle Dynamics 365-Apps sowie Power-Platform haben.Sie müssen ein ausgeprägtes Verständnis für Finanz- und Betriebsanwendungen haben.Darüber hinaus verfügen sie über umfassende Fachkenntnisse in einer oder mehreren Schlüsselindustrien.Diese Rolle erfordert Verständnis darüber, wie sich Entscheidungen in jedem einzelnen Bereich auf die Gesamtlösung auswirken.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu erfüllen: Architektenlösungen; Lösungsstrategien definieren; Implementierungen verwalten und Tests verwalten.'
