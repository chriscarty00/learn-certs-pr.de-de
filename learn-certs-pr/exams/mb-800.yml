displayName: MB-800
summary: |-
  Die Kandidaten für diese Prüfung sind funktionale Berater, die zentrale Anwendungseinrichtungsprozesse für kleine und mittlere Unternehmen implementieren. Sie implementieren und konfigurieren die Dynamics 365 Business Central -App, einschließlich der Einrichtung von Kernfunktionen und Modulen der App sowie der Migration von Daten nach Business Central.

  Berater konfigurieren die Benutzeroberfläche in Zusammenarbeit mit dem Implementierungsteam, um dem Unternehmen Handhabbarkeit und einfache Navigation zu bieten. Sie konfigurieren Rollenzentren, einschließlich der Anpassung von Erkenntnissen, Hinweisen, Aktionskacheln, Berichten, Diagrammen und der Erweiterung von Business Central mit Hilfe von Power Platform-Komponenten.

  Kandidaten haben über die Business Central-App praktische Kenntnisse über die Erfüllung der Benutzeranforderungen, einschließlich grundlegender Kenntnisse über Finanzmanagement, Verkauf, Einkauf und Inventar.

  Kandidaten für diese Prüfung sind normalerweise auf einen oder mehrere Funktionssätze von Business Central spezialisiert. Sie verstehen die Rolle von Business Central in Bezug auf die Dynamics 365-Anwendungssuite.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden Aufgaben auszuführen: Einrichten von Business Central; Finanzdaten konfigurieren; Verkauf und Einkauf konfigurieren; und Business Central-Vorgänge ausführen.'
