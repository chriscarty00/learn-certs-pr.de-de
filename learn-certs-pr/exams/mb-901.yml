summary: >-
  <div>

  <div><font color="red"><strong>DIESE PRÜFUNG WURDE AM 30. JUNI 2021 EINGESTELLT. Es sind zwei Ersatzprüfungen verfügbar: MB-910 und MB-920. Weitere Informationen finden Sie auf den Detailseiten zu den Prüfungen <a href="/learn/certifications/exams/mb-910">MB-910</a> und <a href="/learn/certifications/exams/mb-920">MB-920</a>.</strong></font><br/><br/></div>

  </div>


  Dieses Examen behandelt die Positionierung und die Vorteile der Einführung von Dynamics 365.


  Kandidaten sollten über ein funktionales Verständnis der Dynamics 365-Funktionen und des Microsoft Cloud Computing verfügen.


  Kandidaten für diese Prüfung sollten über allgemeine Kenntnisse oder einschlägige Berufserfahrung in einem Informationstechnologie (IT) -Umfeld verfügen. Kandidaten sollten auch über ein grundlegendes Verständnis von Geschäftsszenarien und Erfahrungen bei der Bewältigung von Geschäfts-, Rechts- und Sicherheitsanforderungen für IT-Projekte verfügen.


  Wenn Sie diese Zertifizierungsprüfung bestehen, kann dies möglicherweise auf eine ACE-Hochschule angerechnet werden. Weitere Informationen finden Sie unter [ACE-Leistungspunkt für Zertifizierungsprüfungen](/learn/certifications/ace-credit-for-certification-exams).
subTitle: Dieses Examen misst Ihre Fähigkeit, Microsoft Dynamics 365 zu verstehen. künstliche Intelligenz; gemischte Realität; die Energieplattform; Cloud-Konzepte; Cloud-Sicherheit; rollenbasierte Sicherheit in Dynamics 365; Gemeinsamer Datendienst; Datenverwaltungsrahmen; Dynamics 365-Berichterstellung; Dynamics 365-Integrationen; und Cloud-Bereitstellung.
