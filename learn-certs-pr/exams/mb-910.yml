displayName: MB-910
summary: |-
  Diese Prüfung behandelt die Funktionen und Möglichkeiten von Microsoft Dynamics 365-Apps zur kundenbindung.
  
  Kandidaten für diese Prüfung sollten über allgemeine Kenntnisse oder einschlägige Berufserfahrung in einem Informationstechnologie (IT)-Umfeld verfügen. Sie sollten auch ein grundlegendes Verständnis der Prinzipien der Kundenbindung und des Geschäftsbetriebs haben.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, Folgendes zu beschreiben: Dynamics 365 Marketing; Dynamics 365 Sales; Dynamics 365-Kundenservice; Dynamics 365-Außendienst; Projektbetrieb und gemeinsame Funktionen.'
