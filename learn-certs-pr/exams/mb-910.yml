summary: >-
  In diesem Examen werden die Features und Funktionen der Microsoft Dynamics 365 Customer Engagement-Apps behandelt.


  Kandidat*innen für dieses Examen sollten über allgemeine Kenntnisse oder einschlägige Berufserfahrung in einem IT-Umfeld (Informationstechnologie) verfügen. Lernende sollten außerdem über ein grundlegendes Verständnis der Kundenbindungsprinzipien und des Geschäftsbetriebs verfügen.
subTitle: 'In diesem Examen wird Ihre Fähigkeit abgefragt, Folgendes zu beschreiben: Dynamics 365 Marketing, Dynamics 365 Sales, Dynamics 365 Customer Service, Dynamics 365 Field Service, Project Operations und gemeinsame Features.'
