summary: "> [!IMPORTANT]\n> Die englischsprachige Version dieses Examens wird am 28.\_Februar\_2022 aktualisiert. Laden Sie das unten gezeigte Dokument zur Kompetenzmessung herunter, um zu sehen, was sich ändern wird.\n>\n> Notwendige Punktzahl: 700. Weitere Informationen zur Prüfungsauswertung finden Sie [hier](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams).\n\n<br/>\nIn diesem Examen werden die Features und Funktionen der Microsoft Dynamics 365 Customer Engagement-Apps behandelt.\n\nKandidat*innen für dieses Examen sollten über allgemeine Kenntnisse oder einschlägige Berufserfahrung in einem IT-Umfeld (Informationstechnologie) verfügen. Lernende sollten außerdem über ein grundlegendes Verständnis der Kundenbindungsprinzipien und des Geschäftsbetriebs verfügen.\n\n> [!TIP]\n> [Laden Sie kostenlose Beispielfragen herunter, um sich auf dieses Examen vorzubereiten.](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RWSHpu)"
