summary: >-
  In dieser Prüfung werden die Features und Funktionen der Microsoft Dynamics 365-Apps Finance und Operations behandelt.


  Kandidaten für diese Prüfung sollten über allgemeine Kenntnisse oder einschlägige Berufserfahrung in einem IT-Umfeld (Informationstechnologie) verfügen. Außerdem sollten sie über ein grundlegendes Verständnis der Finanzprinzipien und Geschäftsvorgänge verfügen.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, Folgendes zu beschreiben: Dynamics 365 Supply Chain Management, Dynamics Finance, Dynamics 365 Commerce, Dynamics 365 Human Resources, Projektvorgänge und gemeinsam genutzte Features.'
