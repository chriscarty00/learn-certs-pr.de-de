displayName: MB-920
summary: |-
  Diese Prüfung behandelt die Funktionen und Fähigkeiten von Microsoft Dynamics 365-Apps für Finanzen und Betrieb.
  
  Kandidaten für diese Prüfung sollten über allgemeine Kenntnisse oder einschlägige Berufserfahrung in einem Informationstechnologie (IT)-Umfeld verfügen. Sie sollten auch ein grundlegendes Verständnis der Finanzprinzipien der und des Geschäftsbetriebs haben.
  
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, Folgendes zu beschreiben: Dynamics 365 Supply Chain Management, Dynamics Finance, Dynamics 365 Commerce, Dynamics 365 Human Resources, Projektabläufe und gemeinsame Funktionen.'
