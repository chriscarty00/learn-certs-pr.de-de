summary: "> [!IMPORTANT]\n> Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen](/learn/certifications/browse/?resource_type=examination).\n> \n> Der Inhalt dieser Prüfung wurde am 4. Februar 2020 aktualisiert. Bitte laden Sie das unten gezeigte Dokument zur Kompetenzmessung herunter, um zu sehen, was sich geändert hat.\n\n<br/>\nEinzelpersonen, die eine Zertifizierung auf Microsoft Dynamics 365 Anpassung und Konfiguration erhalten möchten, sollten diese Prüfung ablegen. Das Publikum umfasst in der Regel Entwickler, Implementierungsberater, technisches Supportpersonal und Systemadministratoren. Sie beurteilen die Geschäftsanforderungen eines Kunden und konfigurieren und passen die Anwendung an."
