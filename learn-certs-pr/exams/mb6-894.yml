summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  Kandidaten für diese Prüfung sind technische Berater, Programmierer oder IT-Mitarbeiter, die grundlegenden technischen und entwicklungstechnischen Aufgaben durchführen, die für die Anpassung von Microsoft Dynamics 365 Finanzen und Microsoft Dynamics 365 Commerce.


  Die Kandidaten sollten über Grundkenntnisse in Microsoft Dynamics 365 for Finance und Microsoft Dynamics 365 Commerce. Zusätzlich sind Kenntnisse in Visual Studio und objektorientierter Programmierung erforderlich.


  Kandidaten für dieses Entwicklungsexamen sollten ein moderates Verständnis für Programmierkonzepte und -prozesse sowie ein Verständnis für Änderungen und Verbesserungen im Bereich Finanzen und Handel sowie für neue Entwicklungsprojekte haben, die für die verschiedenen Geschäftsprozessszenarien gelten.


  > [!IMPORTANT]

  > Am 4. Februar 2020 wurde der Inhalt dieses Examens aktualisiert. Laden Sie das Dokument mit den Änderungen am Examen MB6-894 herunter, und lesen Sie es, um mehr über diese Änderungen und deren Auswirkungen auf die geprüften Qualifikationen zu erfahren.
