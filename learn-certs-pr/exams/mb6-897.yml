summary: >-
  > [!IMPORTANT]

  > Dieses Examen wurde am 31. Januar 2021 eingestellt. Die derzeit verfügbaren Optionen finden Sie auf der Seite [Zertifizierungen und Prüfungen durchsuchen](/learn/certifications/browse/?resource_type=examination).


  <br/>

  Kandidaten für diese Prüfung sind Microsoft Dynamics 365 partner, die Anwendungsfunktionalität von Microsoft Dynamics 365 for Retail einrichten und nutzen und die Anwendung unterstützen.


  Kandidaten verfügen in der Regel über ein ausgeprägtes Verständnis von Einzelhandelsgeschäften und POS sowie über Erfahrung in der Bereitstellung, Wartung und Nutzung von Microsoft Dynamics 365 for Retail.
