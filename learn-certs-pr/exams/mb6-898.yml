summary: >-
  <div><strong>Dieses Examen wurde am 31. Januar 2021 eingestellt. Die aktuell verfügbaren Optionen finden Sie auf der <a href='/learn/certifications/browse/?resource_type=examination'>Seite Zertifizierungen und Examen durchsuchen</a>.<br/><br/></strong></div>


  Kandidaten für diese Prüfung sind Microsoft Dynamics 365-Partner, die Anwendungsfunktionalität in Microsoft Dynamics 365 for Talent einrichten und nutzen und die Anwendung unterstützen. Diese Prüfung ist auch für Vertriebsmitarbeiter geeignet, die über einen Hintergrund in Business Solutions verfügen und ein funktionales Verständnis der Anwendung Microsoft Dynamics 365 for Talent nachweisen möchten.


  Die Kandidaten sollten in der Regel ein umfassendes Verständnis des Humankapitalmanagements, der operativen HR-Prozesse und Erfahrung in der Bereitstellung, Wartung und Verwendung von Microsoft Dynamics 365 for Talent haben.


  <div><strong><br/>Examen MB6-898 gilt für die Veröffentlichung von Dynamics 365 for Talent im April 2018. Die aktuellsten Informationen zum Produkt finden Sie unter<a href="https://aka.ms/talentdocs">https://aka.ms/talentdocs</a>:</strong></div>
