  <div><div><font color='red'><strong>Der Inhalt dieses Examens wurde am 3. Dezember 2021 aktualisiert. Laden Sie das unten aufgeführte Dokument mit den bewerteten Qualifikationen herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div><div><font color='red'>HINWEIS: Erforderliche Mindestpunktzahl: 700. Weitere Informationen zu Prüfungsergebnissen finden Sie <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">hier</a>.</font><br/><br/></div></div>


  Kandidaten dieser Prüfung sind Administratoren, die Geräte und Client-Anwendungen in einer...Unternehmens bereitstellen, konfigurieren, sichern, verwalten und überwachen. Die Kandidaten verwalten Identitäten, Zugriff, Richtlinien, Aktualisierungen und Apps.


  Als Administrator arbeiten die Kandidaten in der Regel mit dem Microsoft 365 Enterprise Administrator zusammen, um eine Gerätestrategie zu entwerfen und zu implementieren, die den Geschäftsanforderungen eines modernen Unternehmens entspricht.


  Die Kandidaten müssen mit Microsoft 365 -Workloads vertraut sein und über Kenntnisse und Erfahrung in der Bereitstellung, Konfiguration und Wartung von Windows-Client- und nicht unter Windows ausgeführten Geräten und Technologien verfügen.


  Wenn Sie dieses Zertifizierungsexamen bestehen, kann dies bei einer ACE-Hochschule angerechnet werden. Weitere Informationen finden Sie unter [ACE-Leistungspunkt für Zertifizierungsprüfungen](/learn/certifications/ace-credit-for-certification-exams).
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu erfüllen: Bereitstellen von Windows, Verwalten von Geräten und Daten, Konfigurieren von Speicher und Konnektivität sowie Warten von Windows.'
