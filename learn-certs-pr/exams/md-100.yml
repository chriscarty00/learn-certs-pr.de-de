summary: |-
  <div><font color='red'><strong>Der Inhalt dieser Prüfung wurde am 5. August 2021 aktualisiert. Bitte laden Sie das unten stehende Dokument mit den geprüften Fähigkeiten herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>

  Kandidaten für diese Prüfung sind Administratoren, die Geräte und Client-Anwendungen in einer Unternehmensumgebung bereitstellen, konfigurieren, sichern, verwalten und überwachen. Die Kandidaten verwalten Identitäten, Zugriff, Richtlinien, Aktualisierungen und Apps.
  
  Als Administrator arbeiten die Kandidaten in der Regel mit dem Microsoft 365 Enterprise Administrator zusammen, um eine Gerätestrategie zu entwerfen und zu implementieren, die den Geschäftsanforderungen eines modernen Unternehmens entspricht.
  
  Die Kandidaten müssen mit Microsoft 365 -Workloads vertraut sein und über Kenntnisse und Erfahrung in der Bereitstellung, Konfiguration und Wartung von Windows 10 und Windows-Geräten und -Technologien verfügen.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Bereitstellen von Windows; Geräte und Daten verwalten; Speicher und Konnektivität konfigurieren und Windows betreuen.'
