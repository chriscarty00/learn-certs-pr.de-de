displayName: MD-101
summary: |-
  <div><font color='red'><strong>Der Inhalt dieser Prüfung wird am 25. Mai 2021 aktualisiert. Bitte laden Sie das unten stehende Dokument zur Kompetenzmessung herunter, um zu sehen, was sich ändert.</strong></font><br/><br/></div>
  
  Wenn Sie die Prüfung [Exam 70-698](https://www.microsoft.com/learning/exam-70-698.aspx) bestanden haben, bevor sie am 31. März 2019 abgelaufen ist, brauchen Sie nur MD-101 zu absolvieren, um die Modern Desktop Zertifizierung zu erhalten.

  Kandidaten für dieses examens sind Administratoren, die Geräte und Client-Anwendungen in einer Unternehmensumgebung bereitstellen, konfigurieren, sichern, verwalten und überwachen. Die Kandidaten verwalten Identitäten, Zugriff, Richtlinien, Updates und Apps.

  Als Administratoren arbeiten die Kandidaten gewöhnlich mit dem Microsoft 365 Enterprise Administrator beim Design und der Implementieren einer Gerätestrategie zusammen, die den geschäftlichen Anforderungen einer modernen Organisation gerecht wird.

  Kandidaten müssen vertraut sein mit Microsoft 365 Workloads und müssen Erfahrung haben in der Bereitstellung, Konfigurierung und der Pflege von Windows 10 und Nicht-Windows Geräten und Technologien.

  Wenn Sie diese Zertifizierungsprüfung bestehen, haben Sie möglicherweise Anspruch auf Anrechnung beim ACE-College.Weitere Informationen finden Sie unter [ACE college credit for certification exams](/learn/certifications/ace-credit-for-certification-exams). 
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Bereitstellen und Aktualisieren von Betriebssystemen; Richtlinien und Profile verwalten; Geräte verwalten und schützen sowie Apps und Daten verwalten.Wenn Sie die Prüfung 70-698 vor Einstellung dieser Prüfung am 31. März 2019 bestanden haben, müssen Sie nur MD-101 ablegen, um die Modern Desktop-Zertifizierung zu erhalten.'
