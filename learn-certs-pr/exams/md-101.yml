summary: >-
  <div><div><font color='red'><strong>Der Inhalt dieses Examens wurde am 24. November 2021 aktualisiert. Laden Sie das unten aufgeführte Dokument mit den bewerteten Qualifikationen herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div><div><font color='red'>HINWEIS: Erforderliche Mindestpunktzahl: 700. Weitere Informationen zu Prüfungsergebnissen finden Sie <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">hier</a>.</font><br/><br/></div></div>


  Kandidat*innen für dieses Examen sind Administrator*innen, die Geräte und Client-Anwendungen in einer Unternehmensumgebung bereitstellen, konfigurieren, sichern, verwalten und überwachen. Die Kandidat*innen verwalten Identitäten, Zugriff, Richtlinien, Updates und Apps.


  Als Administrator arbeiten die Kandidaten in der Regel mit dem Microsoft 365 Enterprise Administrator zusammen, um eine Gerätestrategie zu entwerfen und zu implementieren, die den Geschäftsanforderungen eines modernen Unternehmens entspricht.


  Kandidat*innen müssen mit Microsoft 365-Workloads vertraut sein und Erfahrung im Bereitstellen, Konfigurieren und Warten von Geräten und Technologien unter Windows 10 oder anderen Betriebssystemen haben.


  Wenn Sie dieses Zertifizierungsexamen bestehen, kann dies bei einer ACE-Hochschule angerechnet werden. Weitere Informationen finden Sie unter [ACE-Leistungspunkt für Zertifizierungsprüfungen](/learn/certifications/ace-credit-for-certification-exams).
subTitle: 'In diesem Examen wird Ihre Fähigkeit geprüft, die folgenden technischen Aufgaben auszuführen: Das Bereitstellen und Upgraden von Betriebssystemen, das Verwalten von Richtlinien und Profilen, das Verwalten und Schützen von Geräten und das Verwalten von Apps und Daten.'
