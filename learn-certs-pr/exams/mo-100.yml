subTitle: dieses examens misst die Kompetenz in der korrekten Anwendung der Hauptfunktionen von Word durch die Erstellung und Bearbeitung von Dokumenten für eine Vielzahl von Zwecken und Situationen. Die Prüfung umfasst die Fähigkeit, professionell aussehende Berichte, mehrspaltige Newsletter, Lebensläufe und Geschäftskorrespondenz zu erstellen und zu pflegen.
