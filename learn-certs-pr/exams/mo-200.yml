summary: Diese Prüfung umfasst die Fähigkeit, eine Arbeitsmappe mit mehreren Blättern zu erstellen und zu bearbeiten und ein grafisches Element zur visuellen Darstellung von Daten zu verwenden. Arbeitsmappenbeispiele umfassen professionell aussehende Budgets, Jahresabschlüsse, Team-Performance-Charts, Verkaufsrechnungen und Dateneingabeprotokolle. Von den Kandidaten wird erwartet, dass sie die korrekte Anwendung der Hauptfunktionen von Excel demonstrieren und Aufgaben unabhängig ausführen können.
subTitle: dieses examens misst die Kompetenz in den Grundlagen der Erstellung und Verwaltung von Arbeitsblättern und Arbeitsmappen, der Erstellung von Zellen und Bereichen, der Erstellung von Tabellen, der Anwendung von Formeln und Funktionen sowie der Erstellung von Diagrammen und Objekten. Die Prüfung umfasst die Fähigkeit, eine Arbeitsmappe mit mehreren Blättern zu erstellen und zu bearbeiten und ein grafisches Element zur visuellen Darstellung von Daten zu verwenden. Dazu gehören zum Beispiel professionell aussehende Kostenaufstellungen, Finanzübersichten, Teamleistungstabellen, Rechnungen und Dateneingabeprotokolle.
