summary: Die Prüfung deckt die Fähigkeit ab, Excel-Umgebungen an die Projektanforderungen anzupassen und die Produktivität zu steigern. Zu den Beispiele für Arbeitsmappen auf Expert-Level gehören benutzerdefinierte Geschäftsvorlagen, mehrachsige Finanzdiagramme, Amortisierungstabellen und Bestandsverzeichnisse. Von den Kandidaten wird erwartet, dass sie die korrekte Anwendung der Hauptfunktionen von Excel auf Expertenebene demonstrieren und Aufgaben unabhängig ausführen können.
subTitle: dieses examens misst die Kompetenz in der Erstellung, Verwaltung und dem Vertrieb von professionellen Dokumenten für eine Vielzahl von speziellen Zwecken und Situationen. Die Prüfung deckt die Fähigkeit ab, Excel-Umgebungen an die Projektanforderungen anzupassen und die Produktivität zu steigern. Zu den Beispiele für Arbeitsmappen auf Expert-Level gehören benutzerdefinierte Geschäftsvorlagen, mehrachsige Finanzdiagramme, Amortisierungstabellen und Bestandsverzeichnisse.
