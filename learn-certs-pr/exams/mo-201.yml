summary: |-
  <div style='color&#58; red;'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Mehr erfahren</a>.</strong><br/><br/></div>

  Die Prüfung deckt die Fähigkeit ab, Excel-Umgebungen an die Projektanforderungen anzupassen und die Produktivität zu steigern. Zu den Beispiele für Arbeitsmappen auf Expert-Level gehören benutzerdefinierte Geschäftsvorlagen, mehrachsige Finanzdiagramme, Amortisierungstabellen und Bestandsverzeichnisse. Von den Kandidaten wird erwartet, dass sie die korrekte Anwendung der Hauptfunktionen von Excel auf Expertenebene demonstrieren und Aufgaben unabhängig ausführen können.
