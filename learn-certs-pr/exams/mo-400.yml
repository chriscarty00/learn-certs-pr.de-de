summary: Die Prüfung deckt die Fähigkeit ab, die professionelle Korrespondenz zu verbessern, Kalender zu erstellen und Termine zu planen. Anweungsbeispiele sind unter anderem Koordinierung von Resourssenaufbau, Nachrichten für Marketingkampagnen, Mitarbeitermeetings planen und Aktionselemente für Meetings zuweisen. Von den Kandidaten wird erwartet, dass sie die korrekte Anwendung der Hauptfunktionen von Outlook demonstrieren und Aufgaben unabhängig ausführen können.
subTitle: dieses examens misst die Kompetenz, den Inhalt der Nachrichten im Outlook-Benutzeroberfläche anzupassen, grafische Elemente zu erstellen oder einzufügen sowie E-Mails und Besprechungsanfragen zu senden und zu beantworten. Die Prüfung deckt die Fähigkeit ab, die professionelle Korrespondenz zu verbessern, Kalender zu erstellen und Termine zu planen. Anweungsbeispiele sind unter anderem Koordinierung von Resourssenaufbau, Nachrichten für Marketingkampagnen, Mitarbeitermeetings planen und Aktionselemente für Meetings zuweisen.
