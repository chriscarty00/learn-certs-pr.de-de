summary: dieses examens behandelt die Fähigkeit, Access Database-Objekte zu erstellen und zu verwalten, einschließlich Tabellen, Beziehungen, Dateneingabeformulare, mehrstufige Berichte und Abfragen mit mehreren Tabellen. Von den Kandidaten wird erwartet, dass sie die korrekte Anwendung der Hauptfunktionen von Access demonstrieren und Aufgaben unabhängig ausführen können.
