summary: "> [!IMPORTANT]\n> Der Inhalt dieser Prüfung wurde am 30. November 2021 aktualisiert. Bitte laden Sie das unten gezeigte Dokument zur Kompetenzmessung herunter, um zu sehen, was sich geändert hat.\n> \n> HINWEIS: Erforderliche Punktzahl: 700. Weitere Informationen zur Prüfungsauswertung finden Sie [hier](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams).\n\nKandidat*innen für dieses Examen sind Microsoft 365 Enterprise-Administrator*innen, die an der Bewertung, Planung, Migration, Bereitstellung und Verwaltung von Microsoft 365-Diensten mitwirken. Sie führen Verwaltungsaufgaben im Bereich der Microsoft 365-Mandantenverwaltung für Unternehmen durch, darunter für. Identitäten, Sicherheit, Compliance, Power Platform und unterstützenden Technologien.\n\nKandidat*innen verfügen über fundierte Kenntnisse über Microsoft 365-Workloads und sollten als Administrator*in für mindestens eine Exchange-, SharePoint-, Teams- oder Windows 10-Bereitstellung tätig gewesen sein. Kandidat*innen sollten auch Erfahrung mit Netzwerken, Serververwaltung und IT-Grundlagen wie DNS, Active Directory und PowerShell besitzen."
subTitle: 'In diesem Examen wird Ihre Fähigkeit geprüft, die folgenden technischen Aufgaben auszuführen: Entwerfen und Implementieren von Microsoft 365-Diensten, Verwalten von Benutzeridentitäten und -rollen, Verwalten von Zugriff und Authentifizierung und Planen von Office 365-Workloads und -Anwendungen.'
