  Kandidaten für diese Prüfung sind Microsoft 365 Unternehmensadministratoren, die an der Auswertung, Planung, Migration, Bereitstellung und Verwaltung von Microsoft 365-Diensten teilnehmen. Sie führen Microsoft 365 Mandantenverwaltungsaufgaben für ein Unternehmen aus, einschließlich Identitäten, Sicherheit, Compliance, Power Platform und unterstützenden Technologien.


  Kandidaten verfügen über fundierte Kenntnisse Microsoft 365 Workloads und sollten administrator für mindestens eine Exchange-, SharePoint-, Teams- oder Windows 10-Bereitstellung sein. Die Kandidaten verfügen auch über fundierte Kenntnisse zu Netzwerken, Serververwaltung und IT-Grundlagen wie DNS, Active Directory und PowerShell.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Entwerfen und Implementieren Microsoft 365 Dienste, Verwalten von Benutzeridentitäten und -rollen, Verwalten von Zugriff und Authentifizierung und Planen Office 365 Workloads und Anwendungen.'
