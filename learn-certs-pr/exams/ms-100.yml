title: Microsoft 365 Identity and Services
metadata:
  title: 'Exam MS-100: Microsoft 365 Identity and Services'
  description: 'Exam MS-100: Microsoft 365 Identity and Services'
uid: exam.ms-100
displayName: MS-100
summary: |-
  <div><font color='red'><strong>Der Inhalt dieser Prüfung wird am Mittwoch, 29. September 2021 aktualisiert. Bitte laden Sie das unten stehende Dokument zur Kompetenzmessung herunter, um zu sehen, was sich ändert.</strong></font><br/><br/></div>
  
  Kandidaten für diese Prüfung sind Microsoft 365 Enterprise Administratoren, die an Bewertung, Planung, Migration, Bereitstellung und Verwaltung von Microsoft 365 Services mitwirken. Sie führen Microsoft 365-Mandantenverwaltungsaufgaben für ein Unternehmen aus, einschließlich seiner Identitäten, Sicherheit, Compliance, Power Platform und unterstützenden Technologien.
  
  Die Kandidaten verfügen über fundierte Kenntnisse der Microsoft 365-Workloads und sollten als Administrator für mindestens eine Exchange-, SharePoint-, Teams- oder Windows 10-Bereitstellung tätig gewesen sein. Die Bewerber verfügen außerdem über Kenntnisse in den Bereichen Netzwerke, Serververwaltung und IT-Grundlagen wie DNS, Active Directory und PowerShell.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, folgende technische Aufgaben zu erfüllen: Entwurf und Implementieren von Microsoft 365-Diensten, Verwaltung von Benutzeridentität und -rollen, Verwaltung von Zugriff und Authentifizierung, und Planung von Office 365-Workloads und -Anwendungen.'
