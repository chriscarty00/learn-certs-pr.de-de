summary: "> [!IMPORTANT]\n> Die englischsprachige Version dieser Prüfung wird am 2. Februar 2022 aktualisiert. Laden Sie das unten aufgeführte Dokument mit den gemessenen Qualifikationen herunter, um zu sehen, was sich ändert.\n> \n> HINWEIS: Erforderliche Punktzahl: 700. Weitere Informationen zur Prüfungsauswertung finden Sie [hier](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams).\n\nKandidat*innen für dieses Examen sind Microsoft 365 Enterprise-Administrator*innen, die an der Bewertung, Planung, Migration, Bereitstellung und Verwaltung von Microsoft 365-Diensten mitwirken. Sie führen Mandantenverwaltungsaufgaben in Microsoft 365 für Unternehmen aus, die sich auf Identitäten, Sicherheit, Compliance und unterstützenden Technologien beziehen.\n\nKandidat*innen verfügen über Berufserfahrung mit Microsoft 365-Workloads und sollten mindestens als Administrator*in für die Bereitstellung von Exchange, SharePoint, Teams oder Windows 10 tätig gewesen sein. Kandidat*innen sollten auch über Berufserfahrung im Bereich Netzwerke, Serververwaltung und IT-Grundlagen wie DNS, Active Directory Domain Services und PowerShell verfügen."
subTitle: 'In diesem Examen wird Ihre Fähigkeit bewertet, die folgenden technischen Aufgaben auszuführen: Implementieren moderner Gerätedienste, Implementieren der Microsoft 365 Sicherheits- und Bedrohungsverwaltung und Verwalten von Microsoft 365 Governance und Compliance.'
