  <div><strong>Dieses Examen wurde am 31. August 2020 eingestellt. Ein Ersatzexamen, MS-203, ist verfügbar. Weitere Informationen finden Sie auf der <a href="/learn/certifications/exams/ms-203">Examensdetailseite zu MS-203</a>.</strong><br/><br/></div>

  </div>


  Kandidaten für diese Prüfung sind Messaging-Administratoren, die Empfänger, Berechtigungen, E-Mail-Schutz, E-Mail-Fluss und öffentliche Ordner sowohl in lokalen als auch in Cloud-Umgebungen bereitstellen, konfigurieren, verwalten, fehlerbeheben und überwachen.


  Messaging-Administratoren sind für die Verwaltung von Hygiene, Messaging-Infrastruktur, Hybridkonfiguration, Migration, Disaster Recovery, Hochverfügbarkeit und Client-Zugriff verantwortlich.


  Messaging-Administratoren arbeiten gemeinsam mit dem SecurityAdministrator und Microsoft 365 Enterprise Administrator an der Implementierung einer sicheren Hybrid-Topologie, die den Geschäftsanforderungen eines modernen Unternehmens entspricht.


  Der Messaging-Administrator sollte über gute Kenntnisse in den Bereichen Authentifizierung, Lizenzierung und Integration mit Microsoft 365-Anwendungen verfügen.
