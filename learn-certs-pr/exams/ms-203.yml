summary: "> [!IMPORTANT]\n> Der Inhalt dieser Prüfung wurde am 30. November 2021 aktualisiert. Laden Sie das unten aufgeführte Dokument mit den gemessenen Qualifikationen herunter, um zu sehen, was sich geändert hat.\n> \n> HINWEIS: Erforderliche Punktzahl: 700. Weitere Informationen zur Prüfungsauswertung finden Sie [hier](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams).\n\nKandidat*innen für dieses Examen sind Messaging Administrators, die Empfänger*innen, Compliance, Bedrohungsschutz und E-Mail-Flows in Hybrid- und Cloudumgebungen von Unternehmen bereitstellen, konfigurieren, verwalten und überwachen. Außerdem behandeln sie auftretende Probleme.\n\nMessaging Administrators sind für das Verwalten der E-Mail-Pflege, der Berechtigungen, der Messaging-Infrastruktur, der Hybridkonfiguration, der Migration, des Transports, der Postfächer und des Clientzugriffs verantwortlich.\n\nMessaging Administrators arbeiten mit anderen Workload-Administrator*innen sowie dem oder der Microsoft 365 Enterprise-Administrator*in zusammen, um eine sichere hybride oder ausschließlich cloudbasierte Topologie zu implementieren, die die Geschäftsanforderungen eines Unternehmens erfüllt.\n\nMessaging Administrators sollten über Berufserfahrung in Bezug auf Authentifizierungstypen, Lizenzierung und Integration mit Microsoft 365-Anwendungen verfügen."
subTitle: 'In diesem Examen wird Ihre Fähigkeit erhoben, die folgenden technischen Aufgaben zu erfüllen: Verwalten von Organisationseinstellungen und -ressourcen, Planen und Verwalten der E-Mail-Architektur, Planen und Implementieren einer hybriden Konfiguration und Migration sowie Schützen der Messagingumgebung.'
