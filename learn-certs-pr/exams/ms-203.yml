  Kandidaten für diese Prüfung sind Messagingadministratoren, die Empfänger, Compliance, Bedrohungsschutz und E-Mail-Fluss in Hybrid- und Cloudunternehmensumgebungen bereitstellen, konfigurieren, verwalten, behandeln und überwachen.


  Messagingadministratoren sind für die Verwaltung von Nachrichtensicherheit, Berechtigungen, Messaginginfrastruktur, Hybridkonfiguration, Migration, Transport, Postfächern und Clientzugriff verantwortlich.


  Messagingadministratoren arbeiten mit anderen Workloadadministratoren und dem Microsoft 365-Unternehmensadministrator zusammen, um eine sichere Hybrid- oder Cloud-Messagingtopologie zu implementieren, die die Geschäftsanforderungen eines Unternehmens erfüllt.


  Der Messagingadministrator sollte über funktionierende Kenntnisse zu Authentifizierungstypen, Lizenzierung und Integration in Microsoft 365 verfügen.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Verwalten von Organisationseinstellungen und -ressourcen; Planen und Verwalten der E-Mail-Transportarchitektur Planen und Implementieren einer Hybridkonfiguration und -migration und schützen Sie die Messagingumgebung.'
