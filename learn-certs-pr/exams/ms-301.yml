summary: >-
  > [!IMPORTANT]

  > Diese Prüfung wurde am 31. August 2020 zurückgezogen. Die aktuell verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Examen durchsuchen](/learn/certifications/browse/).


  Kandidaten für dieses examens sind Teamwork Administratoren, die verantwortlich sind für die Konfiguration, Bereitstellung und Verwaltung von Office 365 und Azure Workloads, die den Schwerpunkt legen auf Effizienz und effiziente Zusammenarbeit und Übernahme. Teamwork Administratoren verwalten Apps, Services und die unterstützende Infrastruktur, um die Anforderungen des jeweiligen Unternehmens zu erfüllen. Der Teamwork Administrator sollte in der Lage sein, SharePoint (online, vor Ort und hybrid), OneDrive und Teams bereitzustellen, zu verwalten, zu übertragen und zu sichern.

  <br/>


  Der Teamwork-Administrator ist an Entscheidungen über die Governance beteiligt und arbeitet mit anderen Administratoren zusammen, um viele der Entscheidungen der Führungsgremien umzusetzen. Der Teamwork Administrator arbeitet mit dem Message Administrator zusammen, um Optionen und Sicherheit im Emailbereich zu konfigurieren, und mit dem Voice Administrator, um Sprachfunktionen in den Organisationen einzubinden, sowie dem Sicherheits-Administrator, um die End-to-End Sicherheit zu gewährleisten.


  Die Kandidaten für dieses examens haben ein grundlegendes Verständnis für Integrationspunkte mit den folgenden Anwendungen und Diensten: Office, Power Apps, Flow, Yammer, Microsoft Graph, Stream, Planner und Project. Der Administrator weiß wie man Drittanbieter-Apps und Services, inklusive Line-of-Business Apps, einbindet. Kandidaten haben ebenfalls Kenntnisse in SQL Servermanagement-Konzepten, Azure Archive Directory, PowerShell, Networking, Windows Server Administration, dem DNS Domain Name System, Active Directory Mobilgerätverwaltung und alternativen Betriebssystemen.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, folgende technische Aufgaben zu erfüllen: SharePoint On-Premises konfigurieren und verwalten; hybride Szenarien konfigurieren und verwalten; und zu SharePoint Online migrieren.'
