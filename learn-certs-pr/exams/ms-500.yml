summary: "> [!IMPORTANT]\n> Die Englische Sprachversion dieser Prüfung wird am 27. Januar 2022 aktualisiert. Laden Sie das unten gezeigte Dokument skills measured herunter, um zu sehen, was sich ändert.\n> \n> HINWEIS: Erforderliche Punktzahl: 700. Weitere Informationen zur Prüfungsauswertung finden Sie [hier](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams).\n\nKandidaten für diese Prüfung implementieren, verwalten und überwachen Sicherheits- und Compliancelösungen für Microsoft 365 und Hybridumgebungen. Der Microsoft 365 Sicherheitsadministrator schützt proaktiv Microsoft 365 Unternehmensumgebungen, reagiert auf Bedrohungen, führt Untersuchungen durch und erzwingt Dateng governance. Der Microsoft 365-Sicherheitsadministrator arbeitet mit dem Microsoft 365-Unternehmensadministrator, den Projektbeteiligten im Unternehmen und anderen Workloadadministratoren zusammen, um Sicherheitsstrategien zu planen und zu implementieren und sicherzustellen, dass die Lösungen den Richtlinien und Vorschriften der Organisation entsprechen.\n<br/>\n\nDie Kandidaten für diese Prüfung sind mit Microsoft 365 Workloads vertraut und verfügen über hohe Kenntnisse und Erfahrungen mit Identitätsschutz, Informationsschutz, Bedrohungsschutz, Sicherheitsverwaltung und Dateng governance. Diese Position legt den Schwerpunkt auf Microsoft 365 Umgebungen und umfasst auch hybride Umgebungen."
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Implementieren und Verwalten von Identität und Zugriff; Implementieren und Verwalten von Bedrohungsschutz; Implementieren und Verwalten des Informationsschutzes; und verwalten Governance- und Compliancefeatures in Microsoft 365.'
