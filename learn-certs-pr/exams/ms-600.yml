summary: "> [!IMPORTANT]\n> Der Inhalt dieser Prüfung wurde am 29. November 2021 aktualisiert. Laden Sie das unten gezeigte Dokument skills measured herunter, um zu sehen, was sich geändert hat.\n> \n> HINWEIS: Erforderliche Punktzahl: 700. Weitere Informationen zur Prüfungsauswertung finden Sie [hier](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams).\n\nKandidaten für diese Prüfung sind Microsoft 365 Entwickler, die Anwendungen und Lösungen entwerfen, erstellen, testen und warten, die für die Produktivitäts- und Zusammenarbeitsanforderungen von Organisationen optimiert sind, die die Microsoft 365 verwenden.\n\nDie Kandidaten für diese Prüfung sind mit Microsoft Identity, Microsoft Graph und dem Erstellen von Apps für Microsoft Teams. Sie verfügen über allgemeine Kenntnisse über Elemente der Benutzeroberfläche (einschließlich Fluent UI (Office UI Fabric), Integrationspunkte (einschließlich Office Add-Ins, SharePoint Framework, Actionable Messages) und die Bestimmung von Workload-Plattformzielen.\n\nKandidaten sollten über Erfahrung mit der Entwicklung von Lösungen Microsoft Teams, Office oder SharePoint Phasen der Softwareentwicklung verfügen. Sie sollten grundlegende Kenntnisse über REST-APIs, JSON, OAuth2, OData, OpenID Verbinden, Microsoft-Identitäten (einschließlich Azure AD- und Microsoft-Konten), Azure AD B2C und Berechtigungs-/Zustimmungskonzepte haben."
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Implementieren von Microsoft Identity; Erstellen von Apps mit Microsoft Graph, Erweitern und Anpassen SharePoint, Erweitern Teams und Erweitern Office.'
