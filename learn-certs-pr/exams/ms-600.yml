summary: |-
  <div><div><font color='red'><strong>Der Inhalt dieser Prüfung wurde am Freitag, 24. September 2021 aktualisiert. Bitte laden Sie das unten stehende Dokument mit den bewerteten Fähigkeiten herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div><div><font color='red'>HINWEIS: Punktzahl für einen erfolgreichen Abschluss: 700. Erfahren Sie mehr über Prüfungsergebnisse <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">hier</a>.</font><br/><br/></div></div>
  
  Kandidaten für diese Prüfung sind Microsoft 365 Developers, die Anwendungen und Lösungen entwerfen, erstellen, testen und warten, die für die Produktivitäts- und Kollaborationsanforderungen von Unternehmen optimiert sind, die die Microsoft 365-Plattform nutzen.
  
  Kandidaten für diese Prüfung beherrschen Microsoft Identity, Microsoft Graph und die Erstellung von Anwendungen für Microsoft Teams. Sie verfügen über allgemeine Kenntnisse über  UI Elemente (einschließlich Fluent UI (Office UI Fabric), Integrationspunkte (einschließlich Office Add-ins, SharePoint Framework, Actionable Messages) und die Bestimmung von Workload-Plattformzielen.
  
  Kandidaten sollten Erfahrung in der Entwicklung von Lösungen für Microsoft Teams, Office oder SharePoint in allen Phasen der Softwareentwicklung haben. Sie sollten über ein grundlegendes Verständnis von REST-APIs, JSON, OAuth2, OData, OpenID Connect, Microsoft identities (Microsoft-Identitäten) (einschließlich Azure AD- und Microsoft accounts, Azure AD B2C und Berechtigungs- und Genehmigungskonzepten verfügen.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu erfüllen: Microsoft-Identity implementieren, Anwendungen mit Microsoft Graph erstellen, SharePoint erweitern und anpassen, Teams erweitern und Office erweitern.'
