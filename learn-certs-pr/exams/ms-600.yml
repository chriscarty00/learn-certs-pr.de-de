summary: "> [!IMPORTANT]\n> Der Inhalt dieser Prüfung wurde am 29. November 2021 aktualisiert. Bitte laden Sie das unten gezeigte Dokument zur Kompetenzmessung herunter, um zu sehen, was sich geändert hat.\n> \n> HINWEIS: Erforderliche Punktzahl: 700. Weitere Informationen zur Prüfungsauswertung finden Sie [hier](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams).\n\nKandidat*innen für dieses Examen sind Microsoft 365 Developers, die Anwendungen und Lösungen entwerfen, erstellen, testen und warten, die für die Produktivitäts- und Kollaborationsanforderungen von Organisationen optimiert sind, die die Microsoft 365-Plattform nutzen.\n\nKandidat*innen für dieses Examen beherrschen Microsoft Identity, Microsoft Graph und die Erstellung von Anwendungen für Microsoft Teams. Sie verfügen über allgemeine Kenntnisse über Elemente der Benutzeroberfläche (einschließlich Fluent UI (Office UI Fabric), Integrationspunkte (einschließlich Office Add-Ins, SharePoint Framework, Actionable Messages) und die Bestimmung von Workload-Plattformzielen.\n\nKandidat*innen sollten Erfahrung im Entwickeln von Lösungen für Microsoft Teams, Office oder SharePoint in allen Phasen der Softwareentwicklung haben. Sie sollten über ein grundlegendes Verständnis von REST-APIs, JSON, OAuth2, OData, OpenID Connect, Microsoft-Identitäten – einschließlich Azure AD- und Microsoft-Konten – Azure AD B2C und Berechtigungs- und Genehmigungskonzepten verfügen."
subTitle: 'In diesem Examen wird Ihre Fähigkeit geprüft, die folgenden technischen Aufgaben zu erfüllen: Implementieren von Microsoft Identity, Erstellen von Anwendungen mit Microsoft Graph, Erweitern und Anpassen von SharePoint, Erweitern von Teams und Office.'
