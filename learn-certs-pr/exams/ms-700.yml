  description: 'Exam MS-700: Managing Microsoft Teams'
uid: exam.ms-700
displayName: MS-700
summary: |-
  <div><font color='red'><strong>Der Inhalt dieser Prüfung wurde am 26. Juli 2021 aktualisiert. Bitte laden Sie das untenstehende Dokument „Skills measured” herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>
  
  Kandidaten für diese Prüfung sind Microsoft Teams-Administratoren, die Microsoft Teams verwalten, um eine effiziente und effektive Zusammenarbeit und Kommunikation in einer Microsoft 365-Umgebung zu ermöglichen.
  
  Kandidaten für diese Prüfung müssen in der Lage sein, Teams-Chat, -Apps, -Kanäle, -Besprechungen, -Audio-/Videokonferenzen, -Live-Events, -Anrufe und Microsoft Teams-zertifizierte Geräte zu planen, bereitzustellen, zu konfigurieren und zu sichern. Kandidaten sollten Erfahrung mit der Integration von Microsoft Teams in andere Workloads haben, einschließlich SharePoint, OneDrive, Exchange, Microsoft 365 Groups, Power Platform und mit anderen Microsoft-Apps, Drittanbieter-Apps und benutzerdefinierten Apps.
  
  Ein Microsoft Teams-Administrator arbeitet auch mit anderen Funktionen zusammen, wie Netzwerk, Telefonie, Lizenzierung, Sicherheit, Compliance, Benutzerakzeptanz, App-Entwicklung und Support.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu bewältigen: Planen und Konfigurieren einer Microsoft Teams-Umgebung; Verwalten von Chats, Teams, Channels und Apps; Verwalten von Anrufen und Meetings; Überwachen und Beheben von Problemen in einer Microsoft Teams-Umgebung.'
