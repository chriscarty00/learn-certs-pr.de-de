summary: >-
  Kandidaten für diese Prüfung sind Microsoft Teams Voice Engineers, die integrierte Kommunikationslösungen in einer Organisation planen, entwerfen, konfigurieren und warten sowie Probleme behandeln. Sie müssen in der Lage sein, Geschäftsanforderungen in technische Architekturen und Entwürfe für Kommunikationslösungen umzusetzen.


  Kandidaten sind mit Telekommunikationstechnologien vertraut und verfügen über Erfahrung mit Microsoft Teams, Microsoft 365 und PowerShell. Sie müssen in der Lage sein, Microsoft Teams-Telefon mit PSTN-Konnektivität über Direct Routing, Telefonieanbieter und Microsoft Teams-Anrufpläne bereitzustellen und zu konfigurieren. Die Kandidaten verwalten darüber hinaus Geräte, die für Microsoft Teams, Audio-/Videokonferenzen und Sprachmigration zertifiziert sind.


  Die Kandidaten arbeiten mit Telefonieanbietern und Drittanbietern zusammen, um erweiterte Sprachfunktionen in Microsoft Teams zu ermöglichen. Sie arbeiten zudem mit Administratoren für andere Workloads zusammen, einschließlich Netzwerk, Identität, Lizenzierung, Sicherheit und Compliance.


  <div><font color='red'><br/>HINWEIS: Erforderliche Punktzahl: 700. Weitere Informationen zur Prüfungsauswertung finden Sie <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">hier</a>. Betaprüfungen werden nicht sofort bewertet, weil wir Daten zur Qualität der Fragen und der Prüfung sammeln. <a href="/learn/certifications/beta-exams">Erfahren Sie mehr über den Wert und die Bedeutung von Betaprüfungen.</a></font></div>
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Planen und Konfigurieren von Microsoft Teams-Telefon, Optimieren der Netzwerkleistung, Planen und Konfigurieren von Direct Routing, Konfigurieren und Verwalten von Microsoft Teams-Telefon für Sprachbenutzer, Planen und Konfigurieren von Microsoft Teams-Clients und -Geräten sowie Überwachen von Microsoft Teams-Telefon und Behandeln von Problemen.'
