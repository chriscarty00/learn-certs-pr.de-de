summary: >-
  <div><font color='red'>HINWEIS: Die zum Bestehen benötigte Mindestpunktzahl beträgt 700 Punkte. Weitere Informationen zur Examensauswertung finden Sie <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">hier</a>.</font><br/><br/></div>


  Die Kandidat*innen für dieses Examen sind Supporttechniker*innen, die fortgeschrittene Problembehandlungsmethoden verwenden, um Microsoft Teams-Umgebungen zu unterstützen, Telemetrie- und Protokolldaten zu analysieren, Probleme bei Bereitstellungen zu behandeln und die Leistung zu optimieren. Es wird erwartet, dass die Kandidat*innen Protokolle und andere Daten überprüfen, die Grundursache eines Problems erkennen und eine Lösung bereitstellen.


  Die Kandidat*innen sollten über weitreichende Erfahrung bei der Problembehandlung von vereinheitlichten Kommunikationslösungen sowie über praktische Kompetenzen insbesondere bei der Problembehandlung von Microsoft Teams verfügen. Darüber hinaus sollten die Kandidat*innen über Netzwerkkenntnisse in Bezug auf Azure-Grundlagen, Telefonie, PowerShell, Datenspeichertechnologien, APIs, App-Sicherheit, Authentifizierung und Autorisierung, Sicherheits- und Complianceinformationen, Debuggen, Leistung, Optimierung und Überwachung verfügen.
subTitle: 'In diesem Examen wird Ihre Fähigkeit geprüft, in den folgenden technischen Aufgabenszenarios Probleme zu behandeln: Sprachprobleme bei Microsoft Teams, Besprechungen und Liveereignisse in Microsoft Teams, Verbundprobleme, Anmelden bei Microsoft Teams, Teams und Kanäle sowie Dateien.'
