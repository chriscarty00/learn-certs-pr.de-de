displayName: MS-740
summary: |-
  Kandidaten für diese Prüfung sind Support-Techniker, die Microsoft Teams-Umgebungen unterstützen, Fehler bei der Bereitstellung beheben, die Leistung optimieren, Telemetrie- und Protokolldaten sammeln und analysieren sowie Teams-Umgebungen verwalten.
  
  Kandidaten sollten über umfangreiche Erfahrungen im Bereich vereinheitlichte Kommunikation und praktische Erfahrungen mit Microsoft Teams verfügen. Darüber hinaus sollten Kandidaten über Netzwerkkenntnisse in Bezug auf Azure-Grundlagen, Telefonie, PowerShell, Datenspeichertechnologien, APIs, App-Sicherheit, Authentifizierung und Autorisierung, Sicherheits- und Compliance-Informationen, Debugging, Leistungsoptimierung und Überwachung verfügen.
  
  <div><br/><font color='red'><strong>Diese Beta-Prüfung ist auf Eis gelegt, während wir geschäftskritisches Feedback von Kunden untersuchen. Wir werden weitere Aktualisierungen bekannt geben, sobald sie verfügbar sind.</strong></font><br/></div>

  <div><br/><font color='red'><strong>Beta-Prüfungen werden nicht sofort bewertet, da wir Daten über die Qualität der Fragen und der Prüfung sammeln. <a href="/learn/certifications/certification-exams#participating-in-beta-exams">Erfahren Sie mehr über den Wert und die Bedeutung von Beta-Prüfungen.</a></strong></font></div>
subTitle: 'Juli 2021 verfügbar sein. Diese Prüfung misst Ihre Fähigkeit zur Fehlerbehebung bei folgenden technischen Aufgaben: Microsoft Teams Sprachprobleme; Microsoft Teams -Meetings und Live-Events; Föderationsprobleme; Anmeldung bei Microsoft Teams; Teams und Channels; und Dateien.'
