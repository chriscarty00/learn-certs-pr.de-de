summary: |-
  <div>
  <div><font color='red'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Erfahren Sie mehr</a>.</strong></font><br/><br/></div>
  <div><strong> Der Inhalt dieser Prüfung wurde am 8. Juli 2020 aktualisiert. Bitte laden Sie das untenstehende Dokument „Skills measured” herunter, um zu sehen, was sich geändert hat.</strong><br/><br/></div>
  </div>

  Diese Prüfung ist für Kandidaten, die Ihre grundlegenden Kenntnisse zu Überlegungen und Vorteilen von der Einbindung von Cloud Diensten im allgemeinen und des Software as a Service (SaaS) Modells unter Beweis stellen möchten. Die Prüfung umfasst auch Kenntnisse über die verfügbaren Optionen und Vorteile einer Implementierung von Microsoft 365 Cloud- Service-Angeboten.

  Kandidaten sollten über die erforderlichen Kenntnisse verfügen, um Lösungen zu empfehlen, die sich mit allgemeinen organisatorischen IT-Herausforderungen befassen, und um Microsoft 365-Lösungen von der Konkurrenz auf dem Markt abzuheben. Die Kandidaten sollten auch über grundlegende Kenntnisse der Angebote, Optimierung der Lizenzierung im Hinblick auf Kosteneffizienz und Supportoptionen für Unternehmen verfügen.

  Kandidaten sollten in der Lage sein, zwischen den Services und Produkten von Microsoft (Microsoft 365, Azure und Dynamics 365) zu unterscheiden.
subTitle: Stellen Sie unter Beweis, dass Sie Cloud-Konzepte, Microsoft 365-Dienste und -Konzepte, Sicherheit, Compliance, Datenschutz und Vertrauen in Microsoft 365 sowie Microsoft 365 Preise und Support verstehen.
