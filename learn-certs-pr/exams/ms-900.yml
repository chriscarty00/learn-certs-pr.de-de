summary: "Diese Prüfung ist für Kandidaten, die Ihre grundlegenden Kenntnisse zu Überlegungen und Vorteilen von der Einbindung von Cloud Diensten im allgemeinen und des Software as a Service (SaaS) Modells unter Beweis stellen möchten. Die Prüfung umfasst auch Kenntnisse über die verfügbaren Optionen und Vorteile einer Implementierung von Microsoft 365 Cloud- Service-Angeboten.\n\n<br/>\nKandidaten sollten über die erforderlichen Kenntnisse verfügen, um Lösungen zu empfehlen, die sich mit allgemeinen organisatorischen IT-Herausforderungen befassen, und um Microsoft 365-Lösungen von der Konkurrenz auf dem Markt abzuheben. Die Kandidaten sollten auch über grundlegende Kenntnisse der Angebote, Optimierung der Lizenzierung im Hinblick auf Kosteneffizienz und Supportoptionen für Unternehmen verfügen.\n\nKandidaten sollten in der Lage sein, zwischen den Services und Produkten von Microsoft (Microsoft 365, Azure und Dynamics 365) zu unterscheiden.\n\nWenn Sie diese Zertifizierungsexamen bestehen, kann dies bei einer ACE-Hochschule angerechnet werden. Weitere Informationen finden Sie unter [ACE-Leistungspunkt für Zertifizierungsprüfungen](/learn/certifications/ace-credit-for-certification-exams).\n\n  > [!NOTE]\n> Das Produktteam hat vor Kurzem die Umbenennung mehrerer Technologien abgeschlossen, die in dieser Prüfung eine Rolle spielen. Zu den Änderungen zählt Folgendes:\n> - Der Windows Virtual Desktop heißt jetzt Azure Virtual Desktop\n> - Workplace Analytics heißt jetzt Viva Insights\n> - Cloud App Security heißt jetzt Microsoft Defender for Cloud Apps\n> - Microsoft 365 Security Center heißt jetzt Microsoft 365 Defender-Portal\n> \n> Diese Änderungen werden seit dem 28. Januar 2022 in der Prüfung berücksichtigt.\n\n> [!IMPORTANT]  \n> HINWEIS: Erforderliche Punktzahl: 700. Weitere Informationen zur Prüfungsauswertung finden Sie [hier](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams).\n\n> [!TIP]\n> [Laden Sie kostenlose Beispielfragen herunter, um sich auf diese Prüfung vorzubereiten.](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RWSOFm)"
subTitle: Stellen Sie unter Beweis, dass Sie Cloud-Konzepte, Microsoft 365-Dienste und -Konzepte, Sicherheit, Compliance, Datenschutz und Vertrauen in Microsoft 365 sowie Microsoft 365 Preise und Support verstehen.
