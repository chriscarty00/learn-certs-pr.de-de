summary: >-
  <div><font color="red"><strong>Der Inhalt dieses Examens wurde am 23. Juli 2021 aktualisiert. Laden Sie das unten aufgeführte Dokument mit den bewerteten Qualifikationen herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>


  Der Kandidat entwirft Lösungen zur Vereinfachung und Automatisierung von Aufgaben und Prozessen für sich und sein Team. Sie verstehen die Daten, mit denen sie arbeiten, die Probleme, die sie lösen müssen, und die erforderlichen Prozesse und App-Erfahrungen. Der Kandidat verfügt möglicherweise nicht über eine formale IT-Ausbildung, ist aber in der Lage, Technologien zur Lösung von Geschäftsproblemen einzusetzen.


  Der Kandidat ist selbständig und lösungsorientiert. Er kann sich mit Funktionen von Apps wie Microsoft Teams, Microsoft 365 Apps und Diensten sowie Lösungen von Drittanbietern verbinden und diese nutzen. Der Kandidat hat den Wunsch, die Möglichkeiten und Grenzen der verfügbaren Tools zu verstehen und weiß, wie man sie einsetzt. Der*Die Kandidat*in ist ein Verfechter von Power Platform-Lösungen.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu bewältigen: Entwerfen von Geschäftslösungen; Erstellen von Lösungen; und Analysieren und Visualisieren von Daten.'
