title: 'Microsoft Power Platform Functional Consultant'
metadata:
  title: 'Exam PL-200: Microsoft Power Platform Functional Consultant'
  description: 'Exam PL-200: Microsoft Power Platform Functional Consultant'
uid: exam.pl-200
displayName: PL-200
summary: |-
  <div><font color='red'><strong>Der Inhalt dieser Prüfung wurde am 23. März 2021 aktualisiert. Bitte laden Sie das unten stehende Dokument zur Kompetenzmessung herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>
  
  Kandidaten für diese Prüfung führen Recherchen durch, erfassen Anforderungen, beziehen Fachexperten und Interessenvertreter ein, übersetzen Anforderungen und konfigurieren Power Platform-Lösungen und -Anwendungen. Sie erstellen Anwendungserweiterungen, benutzerdefinierte Benutzererfahrungen, Systemintegrationen, Datenkonvertierungen, benutzerdefinierte Prozessautomatisierung und benutzerdefinierte Visualisierungen.

  Kandidaten implementieren das von und in Zusammenarbeit mit einem Lösungsarchitekten bereitgestellte Design sowie die von Designern für Benutzererfahrung festgelegten Standards, Marken und Artefakte.Sie entwerfen Integrationen, um eine nahtlose Integration mit Anwendungen und Diensten von Drittanbietern zu ermöglichen.

  Die Kandidaten arbeiten aktiv mit Mitgliedern des Qualitätssicherungsteams zusammen, um sicherzustellen, dass die Lösungen den funktionalen und nicht funktionalen Anforderungen entsprechen. Sie identifizieren, generieren und liefern Artefakte für die Verpackung und Bereitstellung an DevOps-Ingenieure und bieten Power Platform-Administratoren Betriebs- und Wartungstrainings an.
  
  Fachberater für Power Platform sollten mit der Verwendung von Power Platform-Komponenten zum Erweitern und Anpassen von Microsoft-Apps und -Services wie Teams, Dynamics 365, Excel und Word vertraut sein.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden Aufgaben auszuführen: Konfigurieren von Microsoft Dataverse; Apps mit Hilfe von Power Apps erstellen. PowerAutomate erstellen und verwalten; Chatbots von Power Virtual Agents zu erstellen und Power Apps in andere Apps und Services zu integrieren.'
