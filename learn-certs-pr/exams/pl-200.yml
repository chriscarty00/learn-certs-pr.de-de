summary: "> [!NOTE]\n> Das Produktteam hat kürzlich die Umbenennung von Common Data Service in Microsoft Dataverse abgeschlossen. Die Sicherheitsrolle „Common Data Service-Benutzer“ heißt nun „Basic-Benutzer“. Der Common Data Service-Connector ist jetzt der Microsoft Dataverse-Connector. Diese Änderung wird seit dem 24. November 2021 in den Prüfungen berücksichtigt.\n> \n> [!IMPORTANT]\n> Der Inhalt dieser Prüfung wurde am 1. Oktober 2021 aktualisiert. Bitte laden Sie das unten gezeigte Dokument zur Kompetenzmessung herunter, um zu sehen, was sich geändert hat.\n> \n> HINWEIS: Erforderliche Punktzahl: 700. Weitere Informationen zur Prüfungsauswertung finden Sie [hier](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams).\n\n<br/>\nKandidaten für diese Prüfung führen Recherchen durch, erfassen Anforderungen, beziehen Fachexperten und Interessenvertreter ein, übersetzen Anforderungen und konfigurieren Microsoft Power Platform-Lösungen und -Anwendungen. Sie erstellen Anwendungserweiterungen, benutzerdefinierte Benutzererfahrungen, Systemintegrationen, Datenkonvertierungen, benutzerdefinierte Prozessautomatisierung und benutzerdefinierte Visualisierungen.\n\n<br/>\nDie Kandidaten setzen das von einem Lösungsarchitekten und in Zusammenarbeit mit ihm erstellte Design sowie die von den Designern der Benutzererfahrung festgelegten Standards, das Branding und die Artefakte um. Sie entwerfen Integrationen, um eine nahtlose Integration mit Anwendungen und Diensten von Drittanbietern zu ermöglichen.\n\nDie Kandidaten arbeiten aktiv mit Mitgliedern des Qualitätssicherungsteams zusammen, um sicherzustellen, dass die Lösungen den funktionalen und nicht funktionalen Anforderungen entsprechen. Sie identifizieren, generieren und liefern Artefakte für die Verpackung und Bereitstellung für DevOps-Ingenieure und bieten Microsoft Power Platform-Administratoren Betriebs- und Wartungsschulungen an.\n\nFunctional Consultants für Microsoft Power Platform sollten mit der Verwendung von Microsoft Power Platform-Komponenten vertraut sein, um Microsoft-Apps und -Dienste wie Teams, Dynamics 365, Excel und Word zu erweitern und anzupassen."
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden Aufgaben auszuführen: Konfigurieren von Microsoft Dataverse, Erstellen von Apps mithilfe von Microsoft Power Apps, Erstellen und Verwalten von Microsoft Power Automate, Implementieren von Microsoft Power Virtual Agents-Chatbots sowie Integrieren von Microsoft Power Apps in andere Apps und Dienste.'
