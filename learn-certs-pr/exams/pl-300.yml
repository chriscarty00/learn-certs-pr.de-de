summary: >-
  Der Power BI Data Analyst liefert handlungsrelevante Erkenntnisse, indem er verfügbare Daten nutzt und Fachwissen anwendet. Der Power BI Data Analyst arbeitet mit wichtigen Projektbeteiligten in verschiedenen Branchen zusammen, um Geschäftsanforderungen zu identifizieren, bereinigt und transformiert die Daten und entwirft und erstellt anschließend Datenmodelle mithilfe von Power BI. Der Power BI Data Analyst liefert aussagekräftige Geschäftswerte durch leicht verständliche Datenvisualisierungen, ermöglicht anderen Benutzern die Durchführung von Self-Service-Analysen, stellt Lösungen für die Verwendung zur Verfügung und konfiguriert diese. Kandidaten für diese Prüfung sollten mit der Verwendung von Power Query und dem Schreiben von Ausdrücken mithilfe von DAX vertraut sein.

  <br/>


  Am 28. Februar 2022 wird die Data Analyst Associate-Zertifizierung in „Microsoft Certified: Power BI Data Analyst Associate“ umbenannt. Weitere Informationen zu dieser Zertifizierung finden Sie in [diesem Blogbeitrag](https://techcommunity.microsoft.com/t5/microsoft-learn-blog/announcing-a-new-name-for-the-data-analyst-associate/ba-p/2388941).


  > [!IMPORTANT]

  > HINWEIS: Diese Prüfung ist am 28. Februar 2022 verfügbar.
subTitle: 'Diese Prüfung ist am 28. Februar 2022 verfügbar. Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Vorbereiten der Daten; Modellieren der Daten; Visualisieren und Analysieren der Daten; Bereitstellen und Verwalten von Ressourcen.'
