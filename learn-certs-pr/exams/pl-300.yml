summary: >-
  Der Power BI Data Analyst liefert umsetzbare Erkenntnisse, indem er verfügbare Daten nutzt und Fachwissen nutzt. Der Power BI Data Analyst arbeitet vertikal mit wichtigen Projektbeteiligten zusammen, um Geschäftsanforderungen zu identifizieren, die Daten zu bereinigt und zu transformieren und dann Datenmodelle mithilfe von Power BI. Der Power BI Data Analyst bietet einen sinnvollen Geschäftswert durch leicht verständliche Datenvisualisierungen, ermöglicht es anderen, Self-Service-Analysen durchzuführen, und stellt Lösungen für die Verwendung zur Verfügung und konfiguriert sie. Kandidaten für diese Prüfung sollten mit der Verwendung Power Query und dem Schreiben von Ausdrücken mit DAX vertraut sein.

  <br/>


  Am 28. Februar 2022 wird die Data Analyst Associate-Zertifizierung in Microsoft Certified: Power BI Data Analyst Associate umbenannt. Weitere Informationen zum Erwerb dieser Zertifizierung finden Sie in [diesem Blogbeitrag.](https://techcommunity.microsoft.com/t5/microsoft-learn-blog/announcing-a-new-name-for-the-data-analyst-associate/ba-p/2388941)


  > [!IMPORTANT]

  > HINWEIS: Diese Prüfung ist am 28. Februar 2022 verfügbar.
subTitle: 'Diese Prüfung ist am 28. Februar 2022 verfügbar. Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Vorbereiten der Daten; Modellieren der Daten; Visualisieren und Analysieren der Daten und Bereitstellen und Verwalten von Ressourcen.'
