displayName: PL-400
summary: |-
  <div><font color='red'><strong>Der Inhalt dieser Prüfung wurde am 23. März 2021 aktualisiert. Bitte laden Sie das unten stehende Dokument zur Kompetenzmessung herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>

  Kandidaten für diese Prüfung entwerfen, entwickeln, sichern und entstören Power Platform-Lösungen. Die Kandidaten implementieren die Komponenten einer Lösung, zu denen Anwendungserweiterungen, individuelle Benutzererlebnisse, Systemintegrationen, Datenkonvertierungen, benutzerdefinierte Prozessautomatisierung und benutzerdefinierte Visualisierungen gehören.

  Die Kandidaten müssen über fundierte Kenntnisse des Power Platform-Services verfügen, einschließlich eines umfassenden Verständnisses der Funktionen, Grenzen und Einschränkungen. Die Kandidaten sollten ein grundlegendes Verständnis der DevOps-Praktiken für Power-Platform haben.

  Die Kandidaten sollten über Entwicklungserfahrung verfügen, die Power Platform-Services, JavaScript, JSON, TypeScript, C#, HTML, .NET, Microsoft Azure, Microsoft 365, RESTful-Web-Services, ASP.NET und Microsoft Power BI umfasst.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu erfüllen: Erstellen eines technischen Designs, Konfigurieren eines Common Data Service (CDS), Erstellen und Konfigurieren von Power Apps, Konfigurieren der Geschäftsprozessautomatisierung, Erweitern der Benutzererfahrung, Erweitern der Plattform und Entwickeln von Integrationen.'
