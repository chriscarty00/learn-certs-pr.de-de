summary: "> [!NOTE]\n> Das Produktteam hat vor Kurzem die Bemühungen zum Umbenennen von Common Data Service in Microsoft Dataverse abgeschlossen. Die Sicherheitsrolle Common Data Service-Benutzer ist jetzt \"Basic User\". Der Common Data Service-Connector ist jetzt der Microsoft Dataverse-Connector. Diese Änderung spiegelt sich in der Prüfung ab dem 24. November 2021 wider.\n> \n> [!IMPORTANT]\n> Der Inhalt dieser Prüfung wurde am 23. Juni 2021 aktualisiert. Laden Sie das unten gezeigte Dokument skills measured herunter, um zu sehen, was sich geändert hat.\n\n<br/>  \nKandidaten für diese Prüfung entwerfen, entwickeln, sichern und entstören Power Platform-Lösungen. Die Kandidaten implementieren die Komponenten einer Lösung, zu denen Anwendungserweiterungen, individuelle Benutzererlebnisse, Systemintegrationen, Datenkonvertierungen, benutzerdefinierte Prozessautomatisierung und benutzerdefinierte Visualisierungen gehören.\n\nDie Kandidaten müssen über fundierte Kenntnisse des Power Platform-Services verfügen, einschließlich eines umfassenden Verständnisses der Funktionen, Grenzen und Einschränkungen. Die Kandidaten sollten ein grundlegendes Verständnis der DevOps-Praktiken für Power-Platform haben.\n\nDie Kandidaten sollten über Entwicklungserfahrung verfügen, die Power Platform-Services, JavaScript, JSON, TypeScript, C #, HTML, .NET, Microsoft Azure, Microsoft 365, RESTful-Web-Services, ASP.NET und Microsoft Power BI umfasst."
subTitle: 'In diesem Examen wird Ihre Fähigkeit geprüft, die folgenden technischen Aufgaben zu bewältigen: Erstellen eines technischen Designs; Konfigurieren einer Microsoft Dataverse-Instanz; Erstellen und Konfigurieren von Power Apps; Konfigurieren der Geschäftsprozessautomatisierung; Erweitern der Benutzeroberfläche; Erweitern der Plattform und Entwickeln von Integrationen.'
