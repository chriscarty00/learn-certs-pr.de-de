summary: >-
  <div><div><font color="red">Das Produktteam hat vor Kurzem die Bemühungen zum Umbenennen von Common Data Service in Microsoft Dataverse abgeschlossen. Die Sicherheitsrolle Common Data Service-Benutzer ist jetzt „Basic User“. Der Common Data Service-Connector ist jetzt der Microsoft Dataverse-Connector. Diese Änderung spiegelt sich in der Prüfung ab dem 24. November 2021 wider.</font><br/><br/></div><div><font color="red"><strong>Der Inhalt dieses Examens wurde am 23. Juni 2021 aktualisiert. Laden Sie das unten aufgeführte Dokument mit den bewerteten Qualifikationen herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div></div>


  Kandidat*innen für dieses Examen entwerfen, entwickeln, sichern und behandeln Probleme bei Power Platform-Lösungen. Die Kandidat*innen implementieren die Komponenten einer Lösung, zu denen Anwendungserweiterungen, individuelle Benutzeroberflächen, Systemintegrationen, Datenkonvertierungen, benutzerdefinierte Prozessautomatisierungen und benutzerdefinierte Visualisierungen gehören.


  Die Kandidat*innen müssen über fundierte Kenntnisse der Power Platform-Dienste verfügen, wobei Sie ein umfassendes Verständnisses der Funktionen, Grenzen und Einschränkungen benötigen. Die Kandidat*innen sollten über ein grundlegendes Verständnis der DevOps-Praktiken für Power Platform verfügen.


  Die Kandidat*innen sollten über Entwicklungserfahrung verfügen, die Power Platform-Dienste, JavaScript, JSON, TypeScript, C#, HTML, .NET, Microsoft Azure, Microsoft 365, RESTful-Webdienste, ASP.NET und Microsoft Power BI umfasst.
subTitle: 'In diesem Examen wird Ihre Fähigkeit geprüft, die folgenden technischen Aufgaben zu bewältigen: Erstellen eines technischen Designs; Konfigurieren einer Microsoft Dataverse-Instanz; Erstellen und Konfigurieren von Power Apps; Konfigurieren der Geschäftsprozessautomatisierung; Erweitern der Benutzeroberfläche; Erweitern der Plattform und Entwickeln von Integrationen.'
