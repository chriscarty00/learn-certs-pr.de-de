summary: "Microsoft Power Platform Solution Architects führen erfolgreiche Implementierungen durch und konzentrieren sich darauf, wie Lösungen allgemeine geschäftliche und technische Anforderungen von Unternehmen erfüllen.\n\n<br/>\nEin*e Solution Architect verfügt über fachliche und technische Kenntnisse zu Power Platform, Dynamics 365 Customer Engagement-Apps, zugehörigen Microsoft-Cloudlösungen und Technologien von Drittanbietern. Ein Solution Architect setzt seine Kenntnisse und Erfahrungen während des gesamten Kundenprojekts ein. Ein Solution Architect agiert proaktiv und präventiv, um den Wert der Kundeninvestition zu steigern und die Integrität des Unternehmens zu fördern. Diese Position erfordert die Fähigkeit, Möglichkeiten zur Lösung von Geschäftsproblemen zu identifizieren.\n\nSolution Architects haben Erfahrung in den fachlichen und technischen Disziplinen von Power Platform. Solution Architects sollen in der Lage sein, Entwurfsentscheidungen in den Bereichen Entwicklung, Konfiguration, Integration, Infrastruktur, Sicherheit, Verfügbarkeit, Speicher und Change Management zu unterstützen. In dieser Rolle stellen Lösungsarchitekten die Balance zwischen den fachlichen und nicht-fachlichen geschäftlichen Anforderungen eines Projekts her.\n\n> [!IMPORTANT]\n> Die englischsprachige Version dieser Prüfung wird am 14. März 2022 aktualisiert. Laden Sie das unten gezeigte Dokument zur Kompetenzmessung herunter, um zu sehen, was sich ändern wird.\n> \n> Notwendige Punktzahl: 700. [Weitere Informationen zur Prüfungsauswertung finden Sie hier.](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams)"
subTitle: 'In diesem Examen wird Ihre Fähigkeit abgefragt, die folgenden technischen Aufgaben zu bewältigen: Durchführen von Lösungsbereitstellung und Anforderungsanalyse, Konzipieren von Lösungen sowie Entwicklung und Implementieren der Lösung.'
