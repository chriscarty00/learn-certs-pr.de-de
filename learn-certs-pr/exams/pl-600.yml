summary: >-
  <div><font color="red">Das Produktteam hat kürzlich die Umbenennung von Common Data Service in Microsoft Dataverse abgeschlossen. Die Sicherheitsrolle „Common Data Service-Benutzer“ heißt nun „Basic-Benutzer“. Der Common Data Service-Connector ist jetzt der Microsoft Dataverse-Connector.</font><br/><br/>

  </div>


  Microsoft Power Platform Solution Architects führen erfolgreiche Implementierungen durch und konzentrieren sich darauf, wie Lösungen allgemeine geschäftliche und technische Anforderungen von Unternehmen erfüllen.


  Ein*e Solution Architect verfügt über fachliche und technische Kenntnisse zu Power Platform, Dynamics 365 Customer Engagement-Apps, zugehörigen Microsoft-Cloudlösungen und Technologien von Drittanbietern. Ein Solution Architect setzt seine Kenntnisse und Erfahrungen während des gesamten Kundenprojekts ein. Ein Solution Architect agiert proaktiv und präventiv, um den Wert der Kundeninvestition zu steigern und die Integrität des Unternehmens zu fördern. Diese Rolle erfordert die Fähigkeit, Möglichkeiten zur Lösung von Geschäftsproblemen zu identifizieren.


  Solution Architects haben Erfahrung in den fachlichen und technischen Disziplinen von Power Platform. Solution Architects sollen in der Lage sein, Entwurfsentscheidungen in den Bereichen Entwicklung, Konfiguration, Integration, Infrastruktur, Sicherheit, Verfügbarkeit, Speicher und Change Management zu unterstützen. In dieser Rolle werden die geschäftlichen Anforderungen eines Projekts mit den funktionalen und nicht funktionalen Anforderungen in Einklang gebracht.
subTitle: 'In diesem Examen wird Ihre Fähigkeit abgefragt, die folgenden technischen Aufgaben zu bewältigen: Durchführen von Lösungsbereitstellung und Anforderungsanalyse, Konzipieren von Lösungen sowie Entwicklung und Implementieren der Lösung.'
