  title: 'Exam PL-600: Microsoft Power Platform Solution Architect (beta)'
  description: 'Exam PL-600: Microsoft Power Platform Solution Architect (beta)'
uid: exam.pl-600
displayName: PL-600
summary: |-
  Lösungsarchitekten für Microsoft Power Platform führen erfolgreiche Implementierungen durch und konzentrieren sich darauf, wie diese Lösungen die allgemeinen geschäftlichen und technischen Anforderungen von Unternehmen erfüllen.
  
  Ein Lösungsarchitekt verfügt über funktionale und technische Kenntnisse von Power Platform, Dynamics 365-Kundenbindungs-Apps, verwandter Microsoft cloud -Lösungen und anderer Technologien von Drittanbietern. Ein Lösungsarchitekt setzt sein Wissen und seine Erfahrung während des gesamten Projekts ein. Der Lösungsarchitekt führt proaktive und präventive Arbeiten durch, um den Wert der Investition des Kunden zu steigern und das Wohl des Unternehmens zu fördern. Diese Funktion erfordert die Fähigkeit, Möglichkeiten zur Lösung von Geschäftsproblemen zu identifizieren.
  
  Lösungsarchitekten verfügen über Erfahrung in verschiedenen funktionalen und technischen Disziplinen der Power Platform. Lösungsarchitekten sollten in der Lage sein, Designentscheidungen in den Bereichen Entwicklung, Konfiguration, Integration, Infrastruktur, Sicherheit, Verfügbarkeit, Speicherung und Änderungsmanagement zu erleichtern. Diese Funktion gleicht die Geschäftsanforderungen eines Projekts aus und erfüllt gleichzeitig funktionale und nicht-funktionale Anforderungen.
  
  <div><br/><font color='red'><strong>Beta-Prüfungen werden nicht sofort bewertet, da wir Daten zur Qualität der Fragen und der Prüfung sammeln. <a href="/learn/certifications/beta-exams">Erfahren Sie mehr über den Wert und die Bedeutung von Beta-Prüfungen</a>.</strong></font></div>
subTitle: "Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben zu erfüllen: Lösungskonzeption und Anforderungsanalyse durchführen, eine Lösung entwickeln und implementieren."
