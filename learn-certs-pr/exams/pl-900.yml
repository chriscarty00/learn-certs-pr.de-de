  Kandidaten für diese Prüfung möchten ihre Produktivität verbessern, indem sie die Funktionen der Power Platform verstehen, grundlegende Geschäftsprozesse mit Power Automate automatisieren, grundlegende Datenanalysen mit Power BI durchführen, effektiver handeln, indem sie einfache Power Apps-Erfahrungen erstellen und mithilfe von Power Virtual Agents leistungsstarke Chatbots erstellen.


  Wenn Sie dieses Zertifizierungsexamen bestehen, kann dies bei einer ACE-Hochschule angerechnet werden. Weitere Informationen finden Sie unter [ACE-Leistungspunkt für Zertifizierungsprüfungen](/learn/certifications/ace-credit-for-certification-exams).
subTitle: Diese Prüfung misst Ihre Fähigkeit, den Geschäftswert von Power Platform zu beschreiben. Erkennen Sie die Kernkomponenten von Power Platform. Zeigen Sie die Funktionen von Power BI. Beschreiben der Funktionen von Power Apps. Zeigen Sie die Funktionen von Power Automate und den Geschäftswert von Power Virtual Agents.
