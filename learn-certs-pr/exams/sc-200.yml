summary: >-
  <div><div><strong>WICHTIG: Die englischsprachige Version dieser Prüfung wird am 28. Januar 2022 aktualisiert. Laden Sie das unten aufgeführte Dokument mit den gemessenen Qualifikationen herunter, um zu sehen, was sich ändert.</strong><br/><br/></div><div>HINWEIS: Erforderliche Punktzahl: 700. Weitere Informationen zur Prüfungsauswertung finden Sie <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">hier</a>.<br/><br/></div></div>


  Der Microsoft Security Operations Analyst arbeitet mit Projektbeteiligten der Organisation zusammen, um Informationstechnologiesysteme für die Organisation zu sichern. Ihr Ziel ist es, Risiken für das Unternehmen zu verringern, indem sie aktive Angriffe in der Umgebung schnell abwehren, Empfehlungen zur Verbesserung der Bedrohungsschutzmethoden aussprechen und Verstöße gegen die Unternehmensrichtlinien an die zuständigen Stellen weiterleiten.


  Zu den Zuständigkeiten gehören das Verwalten, Überwachen und Reagieren auf Bedrohungen durch den Einsatz einer Vielzahl von Sicherheitslösungen in der Umgebung. Hauptaufgaben der Rolle sind die Untersuchung von, Reaktion auf und Suche nach Bedrohungen mithilfe von Microsoft Azure Sentinel, Azure Defender, Microsoft 365 Defender und Sicherheitsprodukten anderer Anbieter. Da der Sicherheitsbetriebsanalyst die betriebsbereiten Ausgaben dieser Tools nutzt, sind sie auch ein wichtiger Beteiligter bei der Konfiguration und Bereitstellung dieser Technologien.
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, die folgenden technischen Aufgaben auszuführen: Minimieren von Bedrohungen mithilfe von Microsoft 365 Defender, Mindern von Bedrohungen mithilfe von Azure Defender und Mindern von Bedrohungen mithilfe von Azure Sentinel.'
