summary: >-
  Dieses Examen richtet sich an Personen, die sich mit den Grundlagen von Sicherheit, Compliance und Identität (SCI) in cloudbasierten und verwandten Microsoft-Diensten vertraut machen möchten.


  Hierbei handelt es sich um eine breite Zielgruppe, zu der Beteiligte im Unternehmen, neue oder vorhandene IT-Expert*innen oder Studierende gehören können, die ein Interesse an Sicherheits-, Compliance- und Identitätslösungen von Microsoft haben.


  Kandidat*innen sollten mit Microsoft Azure und Microsoft 365 vertraut sein und ein Interesse daran haben, zu verstehen, wie die Microsoft-Lösungen für Sicherheit, Compliance und Identität diese Bereiche abdecken, um eine ganzheitliche Lösung zu bieten.


  > [!IMPORTANT]

  > Die englischsprachige Version dieser Prüfung wurde am 28. Januar 2022 aktualisiert. Bitte laden Sie das unten gezeigte Dokument zur Kompetenzmessung herunter, um zu sehen, was sich geändert hat.

  >

  > Notwendige Punktzahl: 700. Weitere Informationen zur Prüfungsauswertung finden Sie [hier](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams).


  > [!TIP]

  > [Laden Sie kostenlose Beispielfragen herunter, um sich auf diese Prüfung vorzubereiten.](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RWSulJ)
