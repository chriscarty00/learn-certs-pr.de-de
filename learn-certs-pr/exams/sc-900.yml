summary: |-
  Diese Prüfung richtet sich an Personen, die sich mit den Grundlagen von Sicherheit, Compliance und Identität (SCI) in Cloud-basierten und verwandten Microsoft-Services vertraut machen möchten.
  
  Dies umfasst eine breite Zielgruppe, zu der Geschäftsinteressenten, neue oder bestehende IT-Experten oder Studenten gehören können, die ein Interesse an Microsoft-Sicherheits-, Compliance- und Identitätslösungen haben.
  
  Kandidaten sollten mit Microsoft Azure und Microsoft 365 vertraut sein und wissen, wie sich Microsoft-Sicherheits-, Compliance- und Identitätslösungen über diese Lösungsbereiche erstrecken können, um eine ganzheitliche und durchgängige Lösung bereitzustellen.
  
subTitle: 'Diese Prüfung misst Ihre Fähigkeit, Folgendes zu beschreiben: Konzepte für Sicherheit, Compliance und Identität; Funktionen der Microsoft - Identität und Lösungen zur Zugriffsverwaltung; Funktionen von Microsoft-Sicherheitslösungen und Funktionen von Microsoft-Compliance-Lösungen.'
