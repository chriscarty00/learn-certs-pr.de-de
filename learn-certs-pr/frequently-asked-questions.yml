sections:
- name: Grundlagen der Prüfung
  questions:
  - question: >
      Wie lange ist die Prüfung, und welche Arten von Fragen kann ich erwarten?
    answer: >
      Besuchen Sie diesen Link: [Prüfungsdauer und Arten von Fragen](/learn/certifications/exam-duration-question-types)
  - question: >
      Wie kann ich mich auf eine Prüfung vorbereiten?
    answer: >
      Besuchen Sie: [Vorbereiten auf eine Prüfung](/learn/certifications/prepare-exam).
  - question: >
      Gewusst wie sich für eine Microsoft-Zertifizierungsprüfung zu registrieren?
    answer: >
      Besuchen Sie diesen Link: [Anmeldung und Vereinbarung eines Prüfungstermins](/learn/certifications/register-schedule-exam)
  - question: >
      Muss ich eine Prüfung auf Englisch ablegen?
    answer: >
      Microsoft-Zertifizierungsprüfungen sind in mehreren Sprachen verfügbar. Allerdings können Kandidaten, die die Prüfung auf Englisch und nicht in ihrer Jeweiligen Sprache ablegen müssen, eine Weitere Zeit anfordern. Die Genehmigung für zusätzliche Zeit wird von Fall zu Fall bereitgestellt und muss vor der Prüfung angefordert werden. Dies sollte über den Prozess [der Beherkunft angefordert werden.](/learn/certifications/request-accommodations)
  - question: >
      Welche Behinderungen sind verfügbar?
    answer: >
      Besuchen Sie diesen Link: [Beantragen von Hilfsmitteln oder angepassten Bedingungen](/learn/certifications/request-accommodations)
  - question: >
      Wie viel kosten Prüfungen?
    answer: >
      Associate- und Expert-Prüfungen kosten in der Regel 165 US-Dollar, werden jedoch nach Währungswerten in bestimmten Ländern und Regionen abkalkulationen. Die Preise für die Prüfung können sich ändern. In einigen Ländern und Regionen können zusätzliche Steuern anfallen.


      - Wenden Sie sich an [Certiport,](https://www.certiport.com/) um genaue Preise für Microsoft Office-Spezialisten (MOS) zu erhalten.

      - Für alle anderen Prüfungen durchsuchen Sie alle Prüfungen, um die [Prüfungsseite](/learn/certifications/browse/?resource_type=examination) zu finden, auf der Sie den Preis der Prüfung finden.

      - Möglicherweise sind auch spezielle Pakete verfügbar. Weitere Informationen finden Sie unter [Angebote.](/learn/certifications/deals)

      - Akademische Preise sind ebenfalls verfügbar. Weitere Informationen finden Sie unter: [Rabatte für Studenten.](/learn/certifications/student-discounts)
  - question: >
      Wie kann ich Feedback zu Lernmaterialien oder Schulungen für die Prüfung geben?
    answer: >
      Wenn Sie Feedback zu einem von einem Dozenten geleiteten Microsoft-Schulungskurs haben, stellen Sie es direkt dem Dozenten zur Verfügung. Wenn Sie Feedback zu einem Microsoft-Onlinekurs haben, füllen Sie das Feedbackformular aus, das nach Abschluss des Kurses angezeigt wird. Microsoft überprüft keine von Drittanbietern entwickelten Untersuchungsmaterialien und ist nicht für deren Inhalte verantwortlich. Wenn Sie Fragen oder Kommentare zu Prüfungsvorbereitungsmaterialien haben, die von Drittanbietern entwickelt wurden, wenden Sie sich direkt an die Herausgeber.
  - question: >
      Wie kann ich Feedback zu einer Prüfungsfrage oder Prüfung einreichen?
    answer: >
      - Wenn Sie Bedenken in Der technischen Genauigkeit eines bestimmten Elements haben, besuchen Sie: [Prüfung element challenge process](/learn/certifications/exam-item-challenge-process).

      - Wenn Sie Bedenken über ein Testcenter oder technische Schwierigkeiten während Ihrer Prüfung melden wollen, wenden Sie sich an den Kundendienst des entsprechenden Anbieters für die Prüfung.

      - Füllen Sie dieses Formular aus, um ein Sicherheitsrisiko [zu melden.](https://aka.ms/wwlcertsecurity)

      - Wenden Sie sich an den Zertifizierungssupport, um weitere [Feedbacktypen zu geben.](https://aka.ms/mcpforum)
- name: Besonderheiten der Prüfung
  questions:
  - question: >
      Wie entscheidet Microsoft, wie viele Fragen zu einem bestimmten Thema in die Prüfung enthalten sein sollen?
    answer: >
      Die in einer Prüfung gemessenen Qualifikationen werden von Experten außerhalb von Microsoft identifiziert (d.h. sie sind keine Microsoft-Mitarbeiter). Diese Liste der Qualifikationen, die als "Zieldomäne" bezeichnet wird, ist die Grundlage für die Entwicklung von Prüfungen. Die Anzahl der Fragen, mit denen die Kompetenzen bewertet werden, wird mittels Blueprinting-Technologie bestimmt: Prüfungsbereiche, in denen wichtige und/oder häufiger erforderliche Kompetenzen bewertet werden, enthalten mehr Fragen als Bereiche, in denen weniger wichtige oder seltener erforderliche Kompetenzen behandelt werden.
  - question: >
      Warum wird das Format der Fallstudiesprüfung verwendet?
    answer: >
      Das Format der Fallstudiesprüfung verwendet komplexe Szenarios, die genauer simulieren, was Experten bei der Arbeit tun. Szenariobasierte Fragen, die in den Fallstudien enthalten sind, sind darauf ausgelegt, Ihre Fähigkeit zu testen, die kritischen Informationen zu identifizieren, die zum Lösen eines Problems erforderlich sind, und diese dann zu analysieren und zu synthetisieren, um Entscheidungen zu treffen. Sie können auf Szenariodetails so oft verweisen, wie Sie möchten, während Sie in einer Fallstudie an Fragen arbeiten.
  - question: >
      Kann ich nach Abschluss einer Fallstudie die Fragen überprüfen?
    answer: >
      Sie können die Fragen in einer Fallstudie überprüfen, bis Sie zum nächsten Fall oder Abschnitt der Prüfung wechseln. Wenn Sie eine Fallstudie verlassen haben, können Sie jedoch nicht mehr die Fragen im Zusammenhang mit diesem Fall überprüfen. Wenn Sie eine Fallstudie und die zugehörigen Fragen abschließen, wird ein Überprüfungsbildschirm angezeigt. Auf diesem Bildschirm können Sie Ihre Antworten überprüfen und Änderungen vornehmen, bevor Sie zur nächsten Fallstudie wechseln.


      Fallstudien werden nicht separat vom Rest der Prüfung zeitiert. Die Anzahl der Fallstudien in einer Prüfung ist auf dem Bildschirm zur Einführung in die Prüfung angegeben. Verwalten Sie Ihre Prüfungszeit entsprechend, damit Sie alle Fallstudien und alle anderen Abschnitte Ihrer Prüfung abschließen können.
  - question: >
      Wie wird bestimmt, ob eine Prüfung aktualisiert wurde, wenn ein neues Feature oder eine neue Funktion hinzugefügt wird oder sich etwas in der zugehörigen Technologie geändert hat?
    answer: >
      Wir überprüfen unsere cloudbasierten Prüfungen alle zwei Monate. Alle Änderungen, die sich auf die Zieldomäne und die vorhandenen Fragen auswirken, werden in die Prüfung integriert. Insbesondere technisch ungenaue Fragen werden aus der Prüfung entfernt. einige Elemente werden geändert, und neue Elemente können erstellt werden, um neue, aber verwandte Qualifikationen zu bewerten.


      Microsoft behält sich das Recht vor, Inhalte aus beliebigen Gründen jederzeit zu aktualisieren, um die Gültigkeit und Relevanz unserer Zertifizierungen zu erhalten. Dazu gehören unter anderem die Integration von Funktionen und Features im Zusammenhang mit Technologieänderungen, das Ändern von Qualifikationen, die für den Erfolg innerhalb einer Auftragsrolle erforderlich sind usw.


      Während die meisten Fragen Features betreffen, die allgemein verfügbar sind, kann die Prüfung Fragen zu Vorschaufeatures enthalten, wenn diese Features häufig verwendet werden.
  - question: >
      Woher weiß ich, ob die Prüfung aktualisiert wurde, wenn ein neues Feature oder eine neue Funktion hinzugefügt wird oder wenn sich etwas in der zugehörigen Technologie geändert hat?
    answer: >
      Wir aktualisieren die Seite mit den Prüfungsdetails, um Kandidaten zu benachrichtigen, wenn Änderungen auftreten. Wir fügen auch Informationen zu solchen Updates in unseren Blogs und über andere geeignete Kommunikationskanäle ein, und wir empfehlen Ihnen, sich für solche Kommunikationen zu registrieren, wenn Sie über Änderungen am Inhalt der Prüfung informiert werden möchten.


      Da unsere primäre Kommunikation mit Kandidaten über den Inhalt der Prüfung über die Seite mit den Prüfungsdetails besteht, werden wir sie aktualisieren, sobald wir wissen, was sich wann ändert. Wir aktualisieren unsere Prüfungen alle zwei Monate. Daher wird dringend empfohlen, die Seite mit den Prüfungsdetails regelmäßig zu überprüfen, wenn Sie sich auf eine Prüfung vorbereiten.


      Microsoft behält sich das Recht vor, Inhalte aus beliebigen Gründen jederzeit zu aktualisieren, um die Gültigkeit und Relevanz unserer Zertifizierungen zu erhalten. Dazu gehören unter anderem die Integration von Funktionen und Features im Zusammenhang mit Technologieänderungen, das Ändern von Qualifikationen, die für den Erfolg innerhalb einer Auftragsrolle erforderlich sind usw.


      Während die meisten Fragen Features betreffen, die allgemein verfügbar sind, kann die Prüfung Fragen zu Vorschaufeatures enthalten, wenn diese Features häufig verwendet werden.
  - question: >
      Werden die Trainingskits, Bücher, Kursware und andere Vorbereitungsmaterialien für die Prüfung aktualisiert, wenn sich die Prüfung ändert?
    answer: >
      Microsoft versucht bei Änderungen, das Training und die Prüfung aufeinander abgestimmt zu halten. dies ist jedoch nicht immer möglich. Beachten Sie, dass Microsoft-Prüfungen nicht als Nachtests von Vorbereitungs- oder Trainingsprodukten gedacht sind, die von Microsoft oder einem Drittanbieter erstellt wurden. Unsere Zertifizierungen sind darauf ausgelegt, erfahrungsbasierte Qualifikationen unabhängig davon zu messen, wie Kandidaten diese Qualifikationen erwerben.


      Die beste Möglichkeit, sich auf eine Prüfung vorzubereiten, besteht in der Übung der Qualifikationen, die im Abschnitt "Gemessene Qualifikationen" der Detailseite der Prüfung aufgeführt sind. Praktische Erfahrung mit der Technologie ist erforderlich, um erfolgreich Microsoft-Zertifizierungsprüfungen bestehen zu können.


      Microsoft überprüft keine von Drittanbietern entwickelten Untersuchungsmaterialien und ist nicht für deren Inhalte oder dafür verantwortlich, sicherzustellen, dass sie aktualisiert werden, um Produktupdates widerzuleben. Wenn Sie Fragen oder Kommentare zu Prüfungsvorbereitungsmaterialien haben, die von Drittanbietern entwickelt wurden, wenden Sie sich direkt an die Herausgeber.
  - question: >
      Warum umfasste eine Prüfung Material, das nicht im Microsoft-Schulungs- oder Microsoft Press-Buch behandelt wurde?
    answer: >
      Alle Lernmaterialien im Zusammenhang mit einer bestimmten Auftragsrolle werden aus der gleichen Auftragsaufgabeanalyse erstellt. Daher sollten die Lerninhalte eng an den Prüfungen ausgerichtet sein. Beachten Sie jedoch, dass die Lernmaterialien unabhängig von den Prüfungsinhalten entwickelt werden, da die Prüfungen dazu dienen, Dies in der Position zu bewerten, nicht die Effektivität von Trainingsmaterial oder Lernen. Da die Prüfungen darauf ausgelegt sind, Ihre Fähigkeit zu bewerten, Qualifikationen anzuwenden, die über das hinausgehen, was explizit im Lernen behandelt wurde, werden die Qualifikationen auf einer höheren Ebene bewertet als die, die im Training vermittelt wurde. Für einige Kandidaten kann dies den Eindruck vermitteln, dass die Qualifikation im zugeordneten Lernen nicht vermittelt wurde. allerdings sind alle qualifikationen, die in der Prüfung bewertet wurden, in unseren Lernoptionen enthalten.


      Microsoft arbeitet hart daran, sicherzustellen, dass eine Form von Trainingsmaterial für alle Qualifikationen vorhanden ist, die an einer Prüfung gemessen werden. Eine Liste dieser Ressourcen finden Sie auf der Seite mit den Details zur Prüfung.
- name: Bewertung und Ergebnisse
  questions:
  - question: >
      Wie werden Prüfungen erzielt?
    answer: >
      Besuchen Sie: [Prüfungsbewertungs- und Bewertungsberichte](/learn/certifications/exam-scoring-reports).
  - question: >
      Wie sieht die Wiederholungsrichtlinie für die Prüfung aus?
    answer: >
      Besuchen Sie: [Wiederholungsrichtlinie für Die Prüfung.](/learn/certifications/exam-retake-policy)
  - question: >
      Kann ich eine erneute Auswertung meiner Bewertung anfordern?
    answer: "Wenn Sie Bedenken in Der technischen Genauigkeit eines bestimmten Elements haben, senden Sie [eine Onlineanforderung.](https://support.microsoft.com/en-us/getsupport?oaspworkflow=start_1.0.0.0&wf=0&wfName=capsub&productkey=visualstudio&locale=en-us&ccsid=636062745883333361) Ihnen wird ein Formular zur Elementausforderung gesendet. Es ist jedoch unwahrscheinlich, dass eine erneute Auswertung Ihrer Bewertung Ihren Pass/Fail-Status ändert. Da Microsoft sicherstellen muss, dass Kandidaten, die Prüfungen bestehen und unsere Zertifizierungen erhalten, die erforderlichen Qualifikationsstufen in allen Qualifikationsdomänen demonstriert haben, wird das Endergebnis einer Prüfung nur selten geändert, basierend auf einer erneuten Auswertung Ihrer Prüfungsergebnisse. Auch wenn eine Frage in irgendeiner Weise fehlerhaft ist, können wir nicht davon ausgehen, dass Sie sie richtig beantwortet hätten, wenn dies nicht der Fehler gewesen wäre. In diesen Fällen bieten wir Kandidaten die Möglichkeit, die Prüfung kostenlos erneut zu absolvieren. \n"
  - question: >
      Wie kann ich eine Prüfungsfrage stellen?
    answer: >
      Besuchen Sie: Prüfung element challenge process (Prozess [zur Prüfung von Elementausforderungen).](/learn/certifications/exam-item-challenge-process)
  - question: >
      Kann ich eine Rückerstattung erhalten, wenn ich keine Prüfung bestanden habe?
    answer: >
      Nein. Microsoft bietet keine Rückerstattungen für Nicht bestandene Prüfungen oder Prüfungstermine, die Sie verpassen.
- name: Prüfungssicherheit
  questions:
  - question: >
      Was ist die Sicherheitsrichtlinie für Prüfungen?
    answer: >
      Besuchen Sie: [Prüfungsprüfungssicherheitsrichtlinie](/learn/certifications/exam-security-policy).
- name: Leistungsbasierte Tests
  questions:
  - question: >
      Was ist leistungsbasiertes Testen (PBT)?
    answer: >
      Leistungsbasierte Tests bieten Ihnen die Möglichkeit, Ihre Fähigkeiten zu demonstrieren, indem Sie Aufgaben in der Technologie ausführen. Heute bedeutet dies, dass Aufgaben in einem gradierten Lab abgeschlossen werden, aber in Zukunft kann PBT eine andere Form annehmen. Für Diejenigen von Ihnen, die derzeit die Rolle "Job" übernehmen, untersucht Microsoft beispielsweise Möglichkeiten, die täglich ausgeführte Arbeit in unsere Zertifizierungsanforderungen zu integrieren. Für diejenigen von Ihnen, die noch nicht in der Rolle "Job" sind, haben wir weiterhin andere Möglichkeiten, Ihre Fähigkeiten durch Portfolios und gradierte Labs zu demonstrieren. Microsoft arbeitet ständig an Innovationen, um sicherzustellen, dass wir Ihre Fähigkeiten und Fähigkeiten so bewerten, wie Sie Ihre Arbeit tatsächlich erledigen. [Klicken Sie hier, um das PBT-Tutorialvideo anzuzeigen.](https://www.microsoft.com/en-us/videoplayer/embed/RE4ppkp)
  - question: >
      Was kann ich erwarten, wenn ich die Labs abschließt?
    answer: >
      Bei dieser Art von Frage werden Sie aufgefordert, Aufgaben in einer virtuellen Umgebung auszuführen. Es wird ein Bildschirm mit einem Fenster für virtuelle Computer und einem Taskbereich angezeigt. Das Fenster des virtuellen Computers ist eine remote verbundene Liveumgebung, in der Sie Aufgaben für echte Software und Anwendungen ausführen.


      Die Taskbereich listet die Aufgaben auf, die Sie im Lab ausführen müssen. Sie können jede Aufgabe mit den Symbolen + oder - erweitern oder reduzieren. Der Einfachheit halber verfügt jede Aufgabe über ein Kontrollkästchen, mit dem Sie Aufgaben markieren können, während Sie sie abschließen. Dies wirkt sich nicht auf das Lab oder die Bewertung aus. Nichts im Lab gibt an, ob Sie keine erforderliche Aufgabe abgeschlossen haben. Daher sollten Sie die abgeschlossenen Aufgaben nachverfolgen, indem Sie die Kontrollkästchen aktivieren.


      Nachdem Sie ein Lab verlassen haben, können Sie nicht mehr zu diesem Lab zurückkehren, da die Bewertung (im Hintergrund) beginnt, sobald Sie ein Lab verlassen. Wenn Sie auf Weiter klicken, werden Sie aufgefordert zu bestätigen, dass Sie das Lab wirklich verlassen möchten. Wenn Sie auf Ja klicken, wird der Lababschnitt beendet, und die Aufgaben werden bewertet.
  - question: >
      Wie ist die Prüfung strukturiert, wenn sie über Labs verfügt?
    answer: >
      Wenn Sie die Prüfung starten, wird ein Bildschirm angezeigt, auf dem Sie sehen, wie viele Elemente, Fallstudien und Labs, einschließlich der Anzahl der Aufgaben, die in der Prüfung enthalten sein werden. Notieren Sie sich diese Informationen, damit Sie Ihre Prüfungszeit entsprechend planen können.


      Nachdem Sie die Prüfung gestartet haben, beantworten Sie alle herkömmlichen Fragen (z. B. Mehrfachauswahl, Drag & Drop, Buildliste usw.) in der Prüfung, wenn die Labs geladen werden. Die Labs sind der letzte Abschnitt der Prüfung. Beachten Sie Folgendes:


      - Nachdem Sie einen Abschnitt der Prüfung verlassen haben (z. B. Fallstudie oder Labs), können Sie nicht mehr zu dieser Prüfung zurückkehren. Am Ende der meisten Abschnitte haben Sie jedoch die Möglichkeit, Ihre Antworten zu überprüfen (Ihre Prüfung kann einen Abschnitt enthalten, der nicht überprüft werden kann. Dies ist am Anfang des Abschnitts angegeben). **Die Prüfungszeit wird NICHT beendet, während Sie Ihre Antworten überprüfen. Stellen Sie sicher, dass Sie Ihre Zeit verwalten.** achten Sie auf den Zeitraum UND die Anzahl der verbleibenden Fragen.

      - Prüfungen mit Labs enthalten einen oder zwei Leistungsabschnitte/Labs mit mehreren Aufgaben, die Sie ausführen müssen. Untersuchungen zeigen, dass die Durchführung von Aufgaben ungefähr dreimal länger dauert als ein herkömmliches Element. Verwalten Sie Ihre Zeit, damit Sie die Labs in der verbleibenden Zeit abschließen können, wenn Sie sie erreichen. Wir haben sichergestellt, dass Kandidaten, die ihre Zeit mit Bedacht verwalten, mehr als genug Zeit haben, um die Labs abzuschließen.

      - Die Anzahl der Labs und Aufgaben für die Prüfung wird auf der Übersichtsseite vor dem ersten Lab bereitgestellt. Lesen Sie sie! Teile Sie Ihre Zeit entsprechend ein.

      - Warten Sie NICHT auf die Ausführung von Aufgaben, bevor Sie zu einer anderen Aufgabe übergehen. In einigen Fällen müssen Sie etwas ausführen, bevor Sie eine andere Aufgabe ausführen können. Dies wird jedoch in der Aufgabe notiert, und es gibt andere Aufgaben, an denen Sie arbeiten können, während diese Aufgabe ausgeführt wird. **Warten Sie nicht, bis Tasks ausgeführt werden.** Fahren Sie mit etwas fort, das nicht von dieser Aufgabe abhängig ist, damit Sie Ihre Prüfungszeit maximieren können. In einigen Fällen kann das Ausführen einer Aufgabe für die Bewertung ausreichend sein (z.B. das Erstellen einer Ressource in Azure); Sie können die Aufgabe im Hintergrund ausführen lassen, während Sie an anderen Aufgaben arbeiten. Wir nehmen einen Hinweis in die Aufgabenliste auf, der Ihnen mitteilt, dass Sie die Aufgabe nur starten müssen. Sie können mit anderen Aufgaben fortschreiten oder den Abschnitt sogar verlassen (ggf. zum nächsten Lab wechseln oder die Prüfung beenden), ohne dass dies gefährdet ist. **Lesen Sie die Aufgabe sorgfältig durch. Tun Sie, was erforderlich ist, um das in der Aufgabe aufgetretene Problem zu lösen.**
  - question: >
      Warum enthält eine Prüfung mit Labs herkömmliche Fragetypen (z. B. Mehrfachauswahl, Drag & Drop, Buildliste usw.)
    answer: >
      Aus einer Vielzahl von Gründen können wir nicht alle kritischen Qualifikationen mit Labs bewerten. Wir können Sie beispielsweise nicht bitten, Aufgaben auszuführen, die mehr als ein paar Minuten dauern oder erhebliche Ressourcen erfordern. Daher werden wir diese Qualifikationen weiterhin anhand von Fragetypen bewerten, die für die Prüfung besser geeignet sind.
  - question: >
      Wie viele Labs befinden sich in einer Prüfung? Wie viele Aufgaben befinden sich in jedem Lab?
    answer: >
      Wenn eine Prüfung Labs enthält, verfügt sie über mindestens ein Lab. Jedes Lab enthält zwischen 7 und 15 Aufgaben. Sie werden informiert, ob die Prüfung über Labs verfügt und wie viele in der Einführung in die Prüfung sind.
  - question: >
      Wie werden Aufgaben bewertet?
    answer: >
      Die Aufgaben werden basierend auf dem Endergebnis bewertet. Es ist uns egal, wie Sie die Aufgabe ausführen (z. B. über die Benutzeroberfläche oder mithilfe von PowerShell-Befehlen), sondern nur, dass Sie sie erfolgreich ausgeführt haben. Führen Sie die Aufgabe wie gewohnt aus. Das Bewertungsskript wertet das Endergebnis basierend auf den Schlüsselmerkmalen aus, um zu bestimmen, ob es ordnungsgemäß durchgeführt wurde. Wenn die Aufgabe beispielsweise das Hinzufügen eines Benutzers war, stellt das Bewertungsskript sicher, dass Sie diesen Benutzer hinzugefügt haben.


      Wir verlangen NICHT, dass Sie eine bestimmte Methode verwenden, um Aufgaben auszuführen. Wenn Sie mit der Verwendung von PowerShell oder CLI anstelle einer GUI vertraut sind, möchten wir, dass Sie diese verwenden. Wir testen Sie auf das Endergebnis Ihrer Aufgabe - haben Sie sie richtig ausgeführt? - und nicht auf die Methode, mit der Sie eine Aufgabe ausführen.
  - question: >
      Wie viele Punkte ist jede Aufgabe wert?
    answer: >
      Die meisten Aufgaben sind einen Punkt wert. Wenn die Aufgabe mehr als einen Punkt wert ist, werden diese Informationen in der Aufgabenbeschreibung bereitgestellt.
  - question: >
      Wie lange muss ich die Labs abschließen?
    answer: >
      Labs werden nicht getrennt von der Prüfung zeitiert. Zu Beginn der Prüfung werden die Anzahl der Labs, Fallstudien und Fragen sowie die Prüfungszeit in der Einführung angegeben (lesen Sie es!). Sie müssen alle Fragen beantworten, einschließlich der Durchführung von Aufgaben im Zusammenhang mit Labs, in der angegebenen Zeit. Verwalten Sie Ihre Zeit entsprechend, damit Sie alle Aktivitäten abschließen können, die ausgeführt werden müssen.
  - question: >
      Habe ich genügend Zeit, um die Labs abzuschließen?
    answer: >
      Die Labs sind so konzipiert, dass sie innerhalb der angegebenen Prüfungszeit abgeschlossen werden. Sie werden nicht aufgefordert, Aufgaben auszuführen, die zeitaufwändigen Vorgängen oder Aufgaben mit vielen Abhängigkeiten unterliegen. Wenn wichtige Qualifikationen bewertet werden müssen, die auf Aufgaben basieren, die vorgänge mit langer Ausführung oder viele Abhängigkeiten erfordern, bewerten wir sie entweder mit herkömmlichen Elementen oder richten die Labs nach Möglichkeit so ein, dass diese Vorgänge bereits durchgeführt wurden. Anschließend führen Sie Aufgaben aus, die logisch auf den Ergebnissen dieser Vorgänge aufbauen.
  - question: >
      Wie bestimmen Sie, welche Aufgaben in die Labs aufgenommen werden sollen?
    answer: >
      Wie alle Fragen zur Prüfung werden Labaufgaben der Zieldomäne zugeordnet. Wir wählen die Aufgaben aus, die sich am besten für die labbasierte Bewertung eignen, für die keine langen Ausführungszeiten oder Ressourcen erforderlich sind und die innerhalb der erwarteten Zeit abgeschlossen werden können, damit Testmitarbeiter die Prüfung abschließen können.
  - question: >
      Warum musste ich warten, bevor ich mein Lab starten konnte?
    answer: >
      Die Bereitstellung der Umgebung in der Cloud dauert einige Zeit, und die Umgebung, auf die Sie zum Erledigen der Aufgaben zugreifen können, wird nur dann geladen, wenn die Ressourcen vollständig bereitgestellt sind. Daher beginnt die Prüfung mit einer Reihe herkömmlicher Elemente (Mehrfachauswahl, Drag & Drop, Buildliste usw.), die zeitaufwendige Bereitstellung der Labs und das Laden in die Umgebung ermöglicht. Wenn Sie diese Fragen zu schnell beantworten, müssen Sie warten, bis die Labore mit dem Ladevorgang fertig sind.
  - question: >
      Ich habe gehört, dass Labs mit einem leeren weißen Bildschirm gestartet werden können. Kann ich etwas tun, um dies zu beheben?
    answer: >
      Wenn Ihr Lab mit einem leeren weißen Bildschirm gestartet wird, versuchen Sie, eine neue Registerkarte zu öffnen und zu zu [ https://portal.azure.com navigieren.](https://portal.azure.com/) Wenn Sie diese neue Registerkarte öffnen, wird das Problem meist behoben.
  - question: >
      Ich hatte einige Probleme mit meinen Labs. Gewusst wie Microsoft mitteilen?
    answer: >
      Wenn Probleme mit Labs auftreten, schließen Sie den [Prüfungsaufgaben-Challenge-Prozess](/learn/certifications/exam-item-challenge-process)ab. Obwohl wir keine spezifische Erklärung für Ihre Erfahrungen bereitstellen können, hilft uns unsere Untersuchung dabei, die Grundursachen zu identifizieren und Lösungen zu identifizieren, die die Benutzerfreundlichkeit für alle verbessern.
  - question: >
      Ich hatte einige Probleme mit meinen Labs. Gewusst wie einen Rescore anfordern?
    answer: >
      Wenn Sie eine Bewertung erhalten haben, ist dies eine genaue Reflektion Ihrer Leistung in der Prüfung. Wir haben die Bewertung so konzipiert, dass alle Labprobleme berücksichtigt werden, die bei Ihnen auftreten können. Wenn ein Fehler aufgetreten ist, ändert ein Rescore dieses Ergebnis nicht.
  - question: >
      Wann erhalte ich meine Bewertung?
    answer: >
      Die Bewertung von Labs dauert länger als herkömmliche Elementtypen. Da die Labs am Ende der Prüfung angezeigt werden, erhalten Sie Ihr Ergebnis möglicherweise nicht sofort. Es kann 30 Minuten oder länger dauern, bis eine Bewertung empfangen wird. Sie müssen nicht auf den Bewertungsbericht warten. Sie wird automatisch an unsere Zertifizierungsdatenbank übergeben und in Ihrem MC-Dashboard angezeigt. Dies sollte innerhalb von 24 Stunden nach der Übermittlung der Prüfung erfolgen. Wenn sie nicht angezeigt wird, wenden Sie sich an den [Zertifizierungssupport.](https://aka.ms/mcpforum)
  - question: >
      Dauert der Abschluss von Prüfungen mit leistungsbasierten Fragen länger?
    answer: >
      Ja. Diese Prüfungen können länger dauern als Prüfungen, die keine leistungsbasierten Elemente enthalten. Die Für jede Prüfung zugeteilte Zeit wird dabei berücksichtigt.
  - question: >
      Sollte ich mich auf die leistungsbasierten Prüfungen anders vorbereiten als auf andere Prüfungen?
    answer: >
      Nein. Die gemessenen Qualifikationen bleiben unabhängig vom Format der Frage gleich. Die für die Prüfung bewerteten Kenntnisse und Qualifikationen sind im Abschnitt "Gemessene Qualifikationen" der Seite mit den Prüfungsdetails aufgeführt. Wenn Sie die Qualifikationen üben, werden Sie auf jeden Elementtyp vorbereitet, einschließlich Labs.
  - question: >
      Gibt es bestimmte Testcenteranforderungen für Prüfungen mit Labs? Viele Testcenter sind nicht aufgeführt, wenn ich versuche, die Prüfungen mit Labs zu planen, aber die gleichen Testcenter werden für Prüfungen aufgeführt, die nicht durchgeführt werden.
    answer: >
      Für Prüfungen, die Labs enthalten, sind Testcenter erforderlich, um bestimmte Anforderungen an die Internetverbindung zu erfüllen, sodass eine kleinere Gruppe von Testcentern verfügbar ist. Da Labs zu weiteren rollenbasierten Prüfungen hinzugefügt werden, unterliegen sie auch diesen Einschränkungen des Testcenters. Wenn Sie bestimmte Testcenter im Hinterkopf haben, wenden Sie sich an das jeweilige Testcenter, um zu erfahren, ob diese Labs bereitstellen können. Alternativ werden sie nicht als verfügbare Testcenter aufgeführt, nachdem Sie die Prüfung ausgewählt haben. In diesem Fall empfiehlt es sich, ein anderes Testcenter zu finden oder die Prüfung per Onlineproctoring abzulegen. In Zukunft können Sie Labs möglicherweise über das Onlineproctoring durchführen, aber wir beschränken die Labbereitstellung derzeit auf Testcenter, die die Konnektivitäts- und technischen Anforderungen erfüllen, die für die erfolgreiche Bereitstellung erforderlich sind.
  - question: >
      Wo finde ich eine Liste von Prüfungen, die Labs enthalten?
    answer: "Wir geben keine Liste von Prüfungen mit Labs frei, da sich das Vorhandensein oder Fehlen von Labs je nach Azure-Verfügbarkeit, Ausfällen und Bandbreite von einem Kandidaten zum nächsten ändern kann. Dies führt zu Eskalationen, wenn die Kandidaten der Meinung sind, dass die Prüfung Labs enthält, dies aber nicht. \n\nDas Ziel besteht darin, labs für jede rollenbasierte Zertifizierung zu haben. Daher ist es am besten, die Labs während der Vorbereitung zu planen. Ein zusätzlicher Vorteil besteht darin, dass Sie durch die Vorbereitung, als ob die Prüfung über Labs verfügen würde, zusätzliche Erfahrung erhalten, die Sie nur an einen besseren Ort bringt, um die zum Bestehen der Prüfung erforderliche Erfahrung zu haben. \n\nZu Beginn der Prüfung enthalten die Anweisungen Informationen dazu, was Sie bei der Prüfung erwarten sollten, einschließlich, ob sie Über Labs verfügen wird. Lesen Sie die Anweisungen sorgfältig durch, damit Sie wissen, ob die Prüfung Labs enthält (sowie Fallstudien und andere Fragetypen, die möglicherweise andere Anforderungen als die üblichen haben).\n"
- name: Preise für wissenschaftliche Prüfungen
  questions:
  - question: >
      Sind Studentenrabatte für Prüfungen verfügbar?
    answer: >
      Siehe [Studierendenrabatte](/learn/certifications/student-discounts).
  - question: >
      Kann ich eine Rückerstattung erhalten, wenn ich mich ursprünglich registriert und für eine Prüfung bezahlt habe, ohne einen Akademischen Rabatt zu überprüfen, aber ich bin jetzt überprüft?
    answer: >
      Nein. Wenn Sie sich dafür entscheiden, sich zu registrieren und für eine Prüfung zu bezahlen, bevor Sie Ihren Studentenstatus überprüft haben, müssen Sie kommerzielle Preise bezahlen und erhalten keine Rückerstattung. Sie müssen sicherstellen, dass Sie überprüft werden, bevor Sie Ihre Registrierung und Zahlung abschließen.
  - question: >
      Läuft meine akademische Überprüfung ab?
    answer: >
      Ja. Ihre akademische Überprüfung ist nur 12 Monate lang gültig. Nach 12 Monaten müssen Sie den Überprüfungsprozess wiederholen.
  - question: >
      Ich bin Lehrkraft. Kann ich weiterhin einen akademischen Rabatt (in den entsprechenden Ländern/Regionen) auf meine Microsoft-Zertifizierungsprüfung im kommerziellen Kanal erhalten?
    answer: >
      Ja. Sie müssen denselben Prozess wie ein Kursteilnehmer befolgen. Anders ausgedrückt: Sie müssen "Student" als Auftragsfunktion in Ihrem Microsoft-Konto Profil auswählen, und Sie müssen Ihren Status im selben Prozess wie ein Student überprüfen. Weitere Informationen finden Sie unter [Studentenrabatte.](/learn/certifications/student-discounts)
  - question: >
      Wer kontaktiere ich mich bei Fragen zum wissenschaftlichen Überprüfungsprozess für Microsoft-Zertifizierungsprüfungen?
    answer: Wenn Sie allgemeine Fragen im Zusammenhang mit der Registrierung einer Prüfung oder spezifische Fragen zu einer neuen oder ausstehenden Überprüfungsanforderung haben, wenden Sie sich an den [Zertifizierungssupport.](https://aka.ms/mcpforum)
