title: 'Microsoft Certified: Identity and Access Administrator Associate'
metadata:
  title: 'Microsoft Certified: Identity and Access Administrator Associate'
  description: Der Microsoft Identitäts- und Zugriffs-Administrator entwirft, implementiert und betreibt die Identitäts- und Zugriffsverwaltungssysteme eines Unternehmens mit Hilfe von Azure AD. Er verwaltet Aufgaben wie z. B. die Bereitstellung einer sicheren Authentifizierung und den autorisierten Zugriff auf Unternehmensanwendungen.
uid: certification.identity-and-access-administrator
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>Der Inhalt dieser Prüfung wurde am 24. September 2021 aktualisiert. Bitte laden Sie das Dokument über die gemessenen Fähigkeiten auf der <a href="/learn/certifications/exams/SC-300">sc-300 Prüfungsseite</a> herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>
  
  Der Microsoft Identity and Access Administrator entwirft, implementiert und greift zu auf Management Systeme mit Azure Active Directory (Azure AD). Sie verwalten Aufgaben wie z. B. die Bereitstellung einer sicheren Authentifizierung und des autorisierten Zugriffs auf Unternehmensanwendungen. Der Administrator bietet allen Benutzern nahtlose Benutzererfahrungen und Self-Service-Verwaltungsfunktionen. Adaptiver Zugang und Governance sind Kernelemente der Rolle. Diese Rolle ist auch für die Fehlerbehebung, Überwachung und Berichterstellung für die Identitäts- und Zugriffsumgebung verantwortlich.
  
  Der Identitäts- und Zugriffsadministrator kann eine einzelne Person oder ein Mitglied eines größeren Teams sein. Diese Rolle arbeitet mit vielen anderen Rollen im Unternehmen zusammen, um strategische Identitätsprojekte zur Modernisierung von Identitätslösungen, zur Implementierung hybrider Identitätslösungen und zur Implementierung von Identitäts-Governance voranzutreiben.
