summary: >-
  <div><strong>WICHTIG: Die englische Sprachversion dieser Zertifizierung wird am 28. Januar 2022 aktualisiert. Laden Sie das Dokument skills measured (Gemessene Qualifikationen) auf die <a href="/learn/certifications/exams/sc-300">Seite Prüfung SC-300</a> herunter, um zu sehen, was sich ändert.</strong><br/><br/></div>


  Der*Die Microsoft Identity and Access Administrator entwirft, implementiert und betreibt die Systeme zur Identitäts- und Zugriffsverwaltung einer Organisation mithilfe von Azure Active Directory (Azure AD). Er*Sie verwaltet Aufgaben wie das Bereitstellen sicherer Authentifizierungs- und Autorisierungszugriffe auf Unternehmensanwendungen. Der*Die Administrator*in bietet nahtlose Benutzerumgebungen und Self-Service-Verwaltungsfunktionen für alle Benutzer*innen. Der adaptive Zugriff und die Governance sind Kernelemente der Rolle. Diese Rolle ist auch für die Problembehandlung, das Überwachen und die Berichterstellung für die Identitäts- und Zugriffsumgebung verantwortlich.


  Der*Die Identity and Access Administrator kann eine einzelne Person oder ein Mitglied eines größeren Teams sein. Diese Rolle arbeitet mit vielen anderen Rollen in der Organisation zusammen, um strategische Identitätsprojekte zum Modernisieren von Identitätslösungen zu fördern sowie Hybrid-Identitätslösungen und Identitätsgovernance zu implementieren.
