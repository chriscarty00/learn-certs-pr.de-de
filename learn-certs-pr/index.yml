title: Microsoft-Zertifizierungen
summary: Erwerben Sie Zertifizierungen, die zeigen, dass Sie stets auf dem aktuellen Stand sind, was technische Berufe und Anforderungen betrifft. Wählen Sie eine Rolle aus, und entdecken Sie geeignete Zertifizierungspfade.
roles:
- name: developer
  summary: Developers (Entwickler) entwerfen, erstellen, testen und warten Cloud-Lösungen.
  url: /learn/certifications/roles/developer
- name: administrator
  summary: Administratoren implementieren, überwachen und warten Microsoft-Lösungen.
  url: /learn/certifications/roles/administrator
- name: solution-architect
  summary: Solutions Architects (Lösungsarchitekten) verfügen über Expertise in den Bereichen Computing, Netzwerk, Storage und Sicherheit.
  url: /learn/certifications/roles/solutions-architect
- name: data-engineer
  summary: Data Engineers (Datentechniker) entwerfen und implementieren das Management, die Überwachung, die Sicherheit und den Schutz von Daten unter Verwendung sämtlicher verfügbarer Datendienste.
  url: /learn/certifications/roles/data-engineer
- name: data-scientist
  summary: Data Scientists (Datenwissenschaftler) wenden Methoden des maschinellen Lernens an, um Modelle zur Lösung von Geschäftsproblemen zu trainieren, zu bewerten und einzusetzen.
  url: /learn/certifications/roles/data-scientist
- name: ai-engineer
  summary: AI Engineers (KI-Ingenieure) nutzen Cognitive Services, maschinelles Lernen und Wissensmanagement, um Microsoft KI-Lösungen zu entwickeln und zu implementieren.
  url: /learn/certifications/roles/ai-engineer
- name: devops-engineer
  summary: DevOps Engineers (DevOps-Techniker) kombinieren Menschen, Prozesse und Technologien und stellen kontinuierlich wertvolle Produkte und Dienstleistungen bereit, die den Bedürfnissen der Endverbraucher und den Unternehmenszielen entsprechen.
  url: /learn/certifications/roles/devops-engineer
- name: security-engineer
  summary: Security Engineers (Sicherheitstechniker) implementieren Sicherheitskontrollen und Bedrohungsschutz, verwalten Identitäten und Zugriffe und schützen Daten, Anwendungen und Netzwerke.
  url: /learn/certifications/roles/security-engineer
- name: functional-consultant
  summary: Functional Consultants (Funktionsberater) nutzen Microsoft Dynamics 365 und Microsoft Power Platform, um Kundenbedürfnisse zu antizipieren und zu planen.
  url: /learn/certifications/roles/functional-consultant
certificationsSection:
  title: Werden Sie Microsoft-zertifiziert
  summary: Bei vielen technischen Stellen hat Microsoft Zertifizierungspfade. Jede dieser Zertifizierungen besteht aus einer Reihe von Prüfungen, um die Zertifizierung zu erlangen.
  tiers:
  - title: Basiszertifizierungen
    summary: Empfohlener Start. Ideal für Menschen, die gerade erst in die Technik einsteigen oder über einen beruflichen Wechsel nachdenken.
    certifications:
    - uid: certification.azure-fundamentals
    - uid: certification.microsoft-365-fundamentals
    - uid: certification.power-platform-fundamentals
    browseLink:
      text: Basiszertifizierungen durchsuchen
      url: /learn/certifications/browse/?type=fundamentals
  - title: Rollenbasierte Zertifizierungen
    summary: Wählen Sie eine aufgabenspezifische Zertifizierung, um wertvolle berufliche Funktionskenntnisse zu erwerben.
    certifications:
    - uid: certification.azure-developer
    - uid: certification.m365-security-administrator
    - uid: certification.d365-functional-consultant-sales
    browseLink:
      text: Aufgabenbasierte Zertifizierungen durchsuchen
      url: /learn/certifications/browse?resource_type=certification
  - title: Zusätzliche Zertifizierungen
    summary: Informieren Sie sich über die technischen Zertifizierungen von Specialty, Microsoft Certified Educator und Microsoft Office.
    certifications:
    - uid: certification.azure-for-sap-workloads-specialty
    - uid: certification.microsoft-certified-educator
    - uid: certification.mos-word-expert-2019
    browseLink:
      text: Weitere Zertifizierungen einsehen
      url: /learn/certifications/browse?resource_type=certification
upworkSection:
  title: Möchten Sie ein zusätzliches Einkommen verdienen?
  summary: Wir arbeiten mit Upwork zusammen, um Azure-zertifizierte Freiberufler mit Kunden zu verbinden.
  signupLink:
    text: Melden Sie sich bei Upwork an
    url: https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbRw3HkB8qWX5Iq22_B4ihseZUN1haSVVPNUpINTRFRVRaQ1BRSzNCRllQNS4u
trainingSection:
  title: Wie man sich auf die Zertifizierung vorbereitet
  summary: Microsoft ist sich bewusst, dass jeder Mensch unterschiedliche Lernpräferenzen hat, deshalb bieten wir Zertifizierungen und Schulungsmöglichkeiten während Ihres gesamten Zertifizierungsvorhabens an.
  items:
  - image:
      alt: Frau beim Betrachten eines Microsoft-Surface
      src: /learn/certifications/images/image-working-lady-laptop.jpg
    title: Kostenlose Lernpfade zur Vorbereitung
    summary: Mit Microsoft Learn kann jeder die grundlegenden Konzepte im eigenen Tempo und nach eigenem Zeitplan meistern. Ob es sich um ein einzelnes Modul handelt, um mehr über eine Kernaufgabe zu erfahren, oder um die vollständige Aufarbeitung eines Themas durch eine Sammlung von verwandten Modulen.
    browseLinks:
    - text: Alle Lernpfade durchsuchen
      url: https://docs.microsoft.com/learn/browse/?resource_type=learning%20path
  - image:
      alt: Präsentation vor vier Personen, die an einem Tisch sitzen.
      src: /learn/certifications/images/image-working-group.jpg
    title: Vorbereitung mit einer vom Instruktor geleiteten Schulung
    summary: Microsoft Learning Partner bieten eine breite Palette von Lösungen, die Ihren Lernbedürfnissen entsprechen und Sie in die Lage versetzen, Ihre Schulungsziele zu erreichen. Microsoft-zertifizierte Trainer (MCTs) haben eine strenge Schulung absolviert und strenge technische Zertifizierungsanforderungen erfüllt.
    browseLinks:
    - text: Durchsuchen Sie alle Präsenzschulungen.
      url: /learn/certifications/courses/browse/
resourcesSection:
  title: Lernressourcen
  items:
  - title: Finden Sie einen Microsoft Learning Partner
    summary: Unser weltweites Partnernetzwerk bietet flexible, lösungsorientierte und maßgeschneiderte Schulungen zu Microsoft-Technologien.
    url: https://www.microsoft.com/learning/partners.aspx
  - title: Unterstützung bei Zertifizierungen und Prüfungen
    summary: Holen Sie sich Hilfe in den Support-Foren. Ein Forenmoderator wird Ihnen an einem Werktag (Montag-Freitag) antworten.
    url: /learn/certifications/help
  - title: Alle Zertifizierungen und Prüfungen durchsuchen
    summary: Informieren Sie sich über alle Zertifizierungen, um Ihre Karriere voranzubringen.
    url: /learn/certifications/browse
statisticsSection:
  title: Microsoft-Zertifizierungen
  summary: Microsoft-Zertifizierungen bieten einen professionellen Vorteil, indem sie einen weltweit anerkannten und von der Branche unterstützten Nachweis für Fertigkeiten im digitalen Bereich und in Cloudunternehmen liefern.
  video:
    pdfDownloadUrl: https://home.pearsonvue.com/voc
    iframeTitle: Microsoft-Zertifizierungen
    iframeSrc: https://www.microsoft.com/videoplayer/embed/RE4GBVK?pid=RE4GBVK-ax-0-id-oneplayer&jsapi=true&postJsllMsg=true&autoplay=false&mute=false&loop=false&market=en-us&playFullScreen=false
    title: Vorteile von Zertifizierungen
    summary: Nach dem Erwerb einer Zertifizierung geben 61 % der Technologieexperten an, dass sie befördert wurden, 73 % haben sich weitergebildet, um mit Technologieveränderungen Schritt zu halten, und 76 % konnten eine höhere Zufriedenheit am Arbeitsplatz erzielen – 2021 Pearson VUE Value of IT Certification.
  items:
  - title: 91 %
    summary: der zertifizierten IT-Experten geben an, dass sie durch die Zertifizierung mehr Selbstvertrauen für ihre Arbeit gewinnen konnten.
    note: 2021 Pearson Vue Value of Certification
  - title: 74 %
    summary: der zertifizierten IT-Experten geben an, dass sie ihrer Arbeit selbstständiger und unabhängiger nachgehen können.
    note: 2021 Pearson Vue Value of Certification
  - title: 94 %
    summary: der Entscheidungsträger weltweit geben an, dass zertifizierte Teammitglieder einen Mehrwert bieten.
    note: Global Knowledge 2020 IT Skills and Salary Report
