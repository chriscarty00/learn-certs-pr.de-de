summary: "> [!IMPORTANT]\n> Die englischsprachige Version dieser Zertifizierung wurde am 28.\_Januar\_2022 aktualisiert. Laden Sie das Dokument zur Kompetenzmessung auf der Seite [Prüfung SC-400](/learn/certifications/exams/sc-400) herunter, um zu sehen, was sich geändert hat.\n\n<br/>\nDer*Die Microsoft Information Protection-Administrator*in plant und implementiert Kontrollen, die die Complianceanforderungen der Organisation erfüllen. Diese Person ist für die Umsetzung von Anforderungen und Compliancekontrollen in die technische Implementierung verantwortlich. Sie unterstützen die Verantwortlichen für die Organisationssteuerung dabei, die Complianceanforderungen dauerhaft zu erfüllen.\n\nSie arbeiten mit IT-Mitarbeiter*innen (IT), den Verantwortlichen für Geschäftsanwendungen, der Personalabteilung und juristischen Stakeholder*innen zusammen, um Technologien zur Unterstützung von Richtlinien und Kontrollen zu implementieren, die zur ausreichenden Erfüllung gesetzlicher Anforderungen für ihre Organisation erforderlich sind. Sie arbeiten auch mit Führungskräften im Bereich Compliance und Sicherheit zusammen, z. B. einem*einer Chief Compliance Officer und einem*einer Sicherheitsbeauftragten, um die gesamte Bandbreite des damit verbundenen Unternehmensrisikos zu bewerten und diese Richtlinien gemeinsam zu entwickeln.\n\nDiese Person definiert die anwendbaren Anforderungen und testet IT-Prozesse und -Vorgänge anhand dieser Richtlinien und Kontrollen. Sie sind für das Erstellen von Richtlinien und Regeln für die Bereiche Inhaltsklassifizierung, Verhinderung von Datenverlust, Governance und Schutz verantwortlich."
