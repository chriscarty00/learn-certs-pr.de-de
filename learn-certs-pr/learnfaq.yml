title: Wechsel von Learning zu Microsoft Learn
summary: "\n## <a name=\"our-new-learning-platform\"></a>Unsere neue Lernplattform\n\nWie bei den meisten Technologien werden auch hier Updates durchgeführt. Dieses Mal in Bezug auf unsere Lernplattform. Wir führen die Microsoft Learning-Website mit der Microsoft Learn-Website zusammen. \n    \nMicrosoft Learn ist der Ort, an dem Sie Ihre Journey starten, um unsere Technologien zu erkunden und kennenzulernen. Hier können Sie eine umfassende Sammlung von Schulungsoptionen entdecken, mit denen Sie in einem Stil lernen können, der am besten zu Ihnen passt. \n    \nDie kostenlosen eigenverantwortlichen Lernpfade von Microsoft Learn umfassen Folgendes:\n\n- Kurze Schritt-für-Schritt-Tutorials\n- Browserbasierte, interaktive Codierungs-/Skriptumgebungen\n- Aufgabenbasierte Erfolge\n- Optionen für Präsenzschulungen\n\nEntdecken Sie Microsoft-Zertifizierungen auf Microsoft Learn, während wir die Umgestaltung mit dem Ziel eines zentralen Lernsystems für Microsoft-Kursteilnehmer fortsetzen.\n\n## <a name=\"frequently-asked-questions-about-the-transition\"></a>Häufig gestellte Fragen zum Übergang\n"
sections:
- name: Häufig gestellte Fragen zum Übergang
  questions:
  - question: >
      Wann wurden Inhalte in Microsoft Learn übertragen?
    answer: >
      Im Jahr 2019 haben wir die Webseiten von Microsoft Learning (https://microsoft.com/learning) in Microsoft Learn (https://docs.microsoft.com/learn/) übertragen.
  - question: >
      Was wird bei Microsoft Learning verbleiben?
    answer: >
      Die folgenden Inhalte verbleiben bis zu einem späteren Zeitpunkt im Jahr 2021 bei Microsoft Learning:

      - Zertifizierungsdashboard (https://aka.ms/certdashboard)
  - question: >
      Was ist mit meinen Lesezeichen? Werden sie weiterhin funktionieren?
    answer: >
      Seiten, die von Microsoft Learning zu Microsoft Learn wechseln, werden auf die neuen Seiten von Microsoft Learn weitergeleitet. Diese Weiterleitungen bleiben nicht für immer bestehen. Sie sollten daher Ihre Lesezeichen aktualisieren, wenn die Seiten verschoben werden.
  - question: >
      Kann ich die Informationen zu meinen vollständigen Zertifizierungen und registrierten Prüfungen weiterhin einsehen?
    answer: >
      Ja, Sie haben weiterhin vollen Zugriff auf Ihr Zertifizierungsprofil im Zertifizierungsdashboard (https://aka.ms/certdashboard)), wie Sie es heute haben. Geplante Prüfungen, Badges, Zertifikate und Zeugnisse bleiben verfügbar. Darüber hinaus wurden der Microsoft Learn-Profilseite Links zum Zertifizierungsdashboard hinzugefügt.
  - question: >
      Auf der Microsoft Learn-Website wird das Profil „Anmelden“ angezeigt. Entspricht dies dem Profil „Anmelden" bei Microsoft Learning? Kann ich mich auf der Microsoft Learn-Website anmelden, um meine Zertifizierungs- und Prüfungsinformationen anzuzeigen?
    answer: >
      Bis das Microsoft Learning-Zertifizierungsdashboard auf Microsoft Learn verschoben wird, können Sie weiterhin auf alle mit Ihren Zertifizierungen verbundenen Informationen (Prüfungspläne, Verlauf, Badges usw.) zugreifen, indem Sie sich im Zertifizierungsdashboard anmelden (https://aka.ms/certdashboard), das auf Microsoft Learning verfügbar und über die Microsoft Learn-Website zugänglich ist. Das [Microsoft Learn-Profil](https://docs.microsoft.com/learn) bleibt bis zu einem späteren Datum ein separates Profil. In den kommenden Monaten werden wir das Zertifizierungsdashboard zur Erstellung eines einheitlichen Profils mit dem Microsoft Learn-Profil zusammenführen.
  - question: >
      Wenn ich bereits ein Profil für Microsoft Learning habe, muss ich mich dann für ein Profil in Microsoft Learn registrieren?
    answer: >
      Ja. Das Microsoft Learning-Profil (für die Zertifizierung) unterscheidet sich vom Microsoft Learn-Profil. Sie müssen ein Profil auf Microsoft Learn erstellen, um auf bestimmte Features und Funktionen von Microsoft Learn zugreifen zu können, die nur funktionieren, wenn Sie angemeldet sind. Wenn Sie ein Profil erstellen, empfehlen wir Ihnen, sich mit derselben E-Mail-Adresse zu registrieren, die Sie zum Erstellen Ihres Microsoft Learning-Profils (für die Zertifizierung) verwendet haben. Wenn das Microsoft Learning-Zertifizierungsdashboard in den kommenden Monaten mit dem Microsoft Learn-Profil zusammengeführt wird, werden Details zum Verknüpfen der Profile und zu anderen profilbezogenen Änderungen bereitgestellt.
  - question: >
      Wie kann ich Hilfe erhalten, wenn ich ein Problem oder eine Frage habe? Wo finde ich den Support?
    answer: Ausführliche Anweisungen zum Zugriff auf entsprechende Unterstützung finden Sie unter [Zertifizierungsunterstützung](/learn/certifications/help).
