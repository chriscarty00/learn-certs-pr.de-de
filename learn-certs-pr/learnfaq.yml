title: Wechsel von Learning zu Microsoft Learn
summary: |

  ## Unsere neue Lernplattform

  Wie bei den meisten Technologien führen wir Aktualisierungen durch. Diesmal an unserer Lernplattform. Wir legen die Microsoft Learning-Website mit der Microsoft Learn-Website zusammen. 
      
  Microsoft Learn ist der Ort, Ihre Reise zu beginnen, um unsere Technologien zu erkunden und kennenzulernen. Entdecken Sie hier eine umfassende Sammlung von Schulungsoptionen, die Sie in die Lage versetzen, in dem Stil zu lernen, der am besten zu Ihnen passt. 
      
  Die kostenlosen Lernpfade von Microsoft Learn bieten
                 
  - kurze Schritt-für-Schritt-Anleitungen.
  - Browserbasierte, interaktive Codierungs-/Skriptumgebungen.
  - Aufgabenbasierte Ergebnisse.
  - Von Dozenten geleitete Schulungsoptionen.
  
  Entdecken Sie Microsoft-Zertifizierungen auf Microsoft Learn, während wir auf dem Weg zu einem einzigen Lernziel für Microsoft-Studenten sind.
  
  ## Häufig gestellte Fragen zum Übergang

sections:
  - name: Häufig gestellte Fragen zum Übergang
    questions:
      - question: |
          Wann wurden Inhalte zu Microsoft Learn verschoben?
        answer: |
          2019 haben wir die Webseiten von Microsoft Learning (https://microsoft.com/learning) zu Microsoft Learn (https://docs.microsoft.com/learn/) verschoben.
     
      - question: |
          Was wird bei Microsoft Learning verbleiben?
        answer: |
          Die folgenden Inhalte verbleiben bis zu einem späteren Zeitpunkt im Jahr 2021 bei Microsoft Learning:
          - Zertifizierungs-Dashboard (https://aka.ms/certdashboard)
          
      - question: |
          Was ist mit meinen Lesezeichen? Werden sie weiterhin funktionieren?
        answer: |
          Seiten, die von Microsoft Learning zu Microsoft Learn wechseln, werden auf die neuen Seiten von Microsoft Learn weitergeleitet.Diese Weiterleitungen bleiben nicht für immer bestehen. Sie sollten daher Ihre Lesezeichen aktualisieren, wenn die Seiten verschoben werden.

      - question: |
          Kann ich meine vollständigen Zertifizierungsinformationen und registrierten Prüfungen weiterhin einsehen?
        answer: |
          Ja, Sie haben weiterhin vollen Zugriff auf Ihr Zertifizierungsprofil im Zertifizierungs-Dashboard (https://aka.ms/certdashboard), genau wie Sie ihn derzeit haben. Geplante Prüfungen, Abzeichen, Zertifikate und Transkripts bleiben verfügbar. Darüber hinaus wurden der Microsoft Learn-Profilseite Links zum Zertifizierungs-Dashboard hinzugefügt.
          
      - question: |
          Auf der Microsoft Learn-Website wird das Profil „Anmelden" angezeigt. Entspricht dies dem Profil „Anmelden" bei Microsoft Learning? Kann ich mich auf der Microsoft Learn-Website anmelden, um meine Zertifizierungs- und Prüfungsinformationen anzuzeigen?
        answer: |
          Bis das Microsoft Learning-Zertifizierungs-Dashboard auf Microsoft Learn verschoben wird, können Sie weiterhin auf alle mit Ihren Zertifizierungen verbundenen Informationen (Prüfungspläne, Verlauf, Abzeichen usw.) zugreifen, indem Sie sich im Zertifizierungs-Dashboard anmelden (https://aka.ms/certdashboard) das auf Microsoft Learning und auch auf der Microsoft Learn-Site verfügbar ist. Das [Microsoft Learn-Profil](https://docs.microsoft.com/learn) bleibt bis zu einem späteren Zeitpunkt separat. In den kommenden Monaten werden wir das Zertifizierungs-Dashboard mit dem Microsoft Learn-Profil zusammenlegen, um ein einheitliches Profil zu erstellen.
          
      - question: |
          Wenn ich bereits ein Profil für Microsoft Learning habe, muss ich mich dann für ein Profil für Microsoft Learn registrieren?
        answer: |
          Ja. Das Microsoft Learning-Profil unterscheidet sich vom Microsoft Learn-Profil. Sie müssen ein Profil in Microsoft Learn erstellen, um auf bestimmte Features und Funktionen in Microsoft Learn zugreifen zu können, die nur funktionieren, wenn Sie angemeldet sind. Wenn Sie ein Profil erstellen, empfehlen wir Ihnen, sich mit derselben E-Mail-Adresse zu registrieren, mit der Sie Ihr Microsoft Learning-Profil erstellt haben. Wenn das Microsoft Learning-Zertifizierungs-Dashboard in den kommenden Monaten mit dem Microsoft Learn-Profil zusammengelegt wird, werden Details zum Verknüpfen von Profilen und anderen profilbezogenen Änderungen bereitgestellt.

      - question: |
          Wie erhalte ich Hilfe bei einem Problem oder einer Frage? Wo finde ich Unterstützung?
        answer: |
          Ausführliche Anweisungen zum Zugriff auf den Support finden Sie unter: [Zertifizierungsbegleitung](/learn/certifications/help).

