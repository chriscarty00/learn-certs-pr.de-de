  <div><font color='red'><strong>Der Inhalt dieser Zertifizierung wurde am 29. November 2021 aktualisiert. Laden Sie das Dokument zu den bewerteten Qualifikationen von der <a href="/learn/certifications/exams/ms-600">Seite für das Examen MS-600</a> herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>


  Microsoft 365-Entwickler entwerfen, erstellen, testen und warten Anwendungen und Lösungen, die für die Produktivitäts- und Kollaborationsanforderungen von Unternehmen optimiert sind, die die Microsoft 365-Plattform nutzen.


  Microsoft 365-Entwickler beherrschen Microsoft-Identitäten, Microsoft Graph und die Erstellung von Anwendungen für Microsoft Teams. Sie verfügen über allgemeine Kenntnisse über Elemente der Benutzeroberfläche (einschließlich Fluent UI (Office UI Fabric), Integrationspunkte (einschließlich Office Add-Ins, SharePoint Framework, Actionable Messages) und die Bestimmung von Workload-Plattformzielen.
