summary: |-
  Wenn Sie über diese Zertifizierung verfügen und sie innerhalb von sechs Monaten abläuft, sind Sie berechtigt, diese zu erneuern. Zeigen Sie, dass Sie mit den neuesten Microsoft 365 -Updates auf dem letzten Stand sind, indem Sie die Prüfung zur Erneuerung bestehen. Sie können sich auf die Erneuerung auch mit der kuratierten Sammlung von Lernmodulen vorbereiten.
skills:
- Windows 10 durch gemeinsame Verwaltung mit System Center Configuration Manager verwalten
- Geräteverwaltung mit Microsoft Endpoint Manager vereinfachen
- E-Mails mit Hilfe von Konnektoren an Postfächer außerhalb von Microsoft 365 übermitteln
- Schützen Sie Ihre Umgebung mit Microsoft Defender for Identity
- Schützen Sie sich vor Bedrohungen mit Microsoft Defender for Endpoint
- Migrieren von Benutzerdateien und Einstellungen in Microsoft 365
- Bereitstellung von Microsoft 365-Apps und Geschäftsanwendungen
- Ihre Daten mit Sensitivitätsetiketten schützen
- Das Insider-Risiko in Microsoft 365 verwalten
examsPassed:
- ms-100, ms-101
studyGuideDescription: 'Verwenden Sie diese Sammlung von Lernmodulen, um sich auf diese Microsoft 365-Zertifizierung vorzubereiten: Enterprise Administrator Expert Erneuerungsbewertung.'
