summary: |-
  Der Microsoft Teams Administrator konfiguriert, implementiert und verwaltet Office 365-Workloads für Microsoft Teams, die effizient und effektiv zusammenarbeiten und in einer Unternehmensumgebung kommunizieren.

  Microsoft Teams Administratoren müssen in der Lage sein, Teams zu planen, bereitzustellen und zu verwalten. Chat, Apps, Kanäle, Besprechungen und Konferenzen, Live-Events und Anrufe.
subTitle: Der Microsoft Teams Administrator konfiguriert, implementiert und verwaltet Office 365-Workloads für Microsoft Teams, die effizient und effektiv zusammenarbeiten und in einer Unternehmensumgebung kommunizieren.
