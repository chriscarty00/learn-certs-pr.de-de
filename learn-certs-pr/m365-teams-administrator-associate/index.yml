summary: >-
  <div><font color='red'><strong>Der Inhalt dieser Zertifizierung wurde am 24. September 2021 aktualisiert. Laden Sie das Dokument zu den bewerteten Qualifikationen von der <a href="/learn/certifications/exams/ms-700">Seite für das Examen MS-700</a> herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>


  Kandidat*innen für diese Zertifizierung sind Microsoft Teams-Administrator*innen, die Microsoft Teams verwalten, um eine effiziente und effektive Zusammenarbeit und Kommunikation in einer Microsoft 365-Umgebung zu ermöglichen.


  Kandidat*innen für diese Zertifizierung müssen in der Lage sein, Teams-Chat, -Apps, -Kanäle, -Besprechungen, -Telefonkonferenzen und -Videokonferenzen, -Live-Events, -Anrufe und Microsoft Teams-zertifizierte Geräte zu planen, bereitzustellen, zu konfigurieren und zu sichern.
subTitle: Microsoft Teams-Administrator*innen verwalten Microsoft Teams, um eine effiziente und effektive Zusammenarbeit und Kommunikation in einer Microsoft 365-Umgebung zu ermöglichen.
