- Развертывать устройства Microsoft Teams и управлять ими
- Осуществлять навигацию по центру администрирования Teams
- Управлять собраниями
- Реализовывать планы звонков Microsoft
- Управлять звонками в Microsoft Teams с использованием автосекретарей и очередей звонков
