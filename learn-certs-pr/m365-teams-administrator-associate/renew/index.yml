summary: |-
  Если у вас есть этот сертификат и срок его действия истечет в течение шести месяцев, вы можете его продлить. Продемонстрируйте, что вы знакомы с последними обновлениями Microsoft Teams, пройдя аттестацию для продления срока действия сертификата. Вы также можете подготовиться к прохождению аттестации с помощью специально подготовленной коллекции обучающих модулей.
