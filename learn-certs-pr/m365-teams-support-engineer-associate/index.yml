title: 'Microsoft 365 Certified: Teams Support Engineer Associate'
metadata:
  title: 'Microsoft 365 Certified: Teams Support Engineer Associate'
  description: Kandidat*innen für dieses Examen sind Support-Techniker*innen, die Support für Microsoft Teams-Umgebungen bieten, Probleme bei der Bereitstellung behandeln, die Leistung optimieren, Telemetrie- und Protokolldaten sammeln und analysieren sowie Teams-Umgebungen verwalten.
