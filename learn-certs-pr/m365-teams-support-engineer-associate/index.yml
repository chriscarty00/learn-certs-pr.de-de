uid: certification.m365-teams-support-engineer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: >-
  Kandidat*innen für diese Zertifizierung sind Supporttechniker*innen, die Support für Microsoft Teams-Umgebungen bieten, Probleme bei der Bereitstellung behandeln, die Leistung optimieren, Telemetrie- und Protokolldaten sammeln und analysieren sowie Teams-Umgebungen verwalten.


  Kandidat*innen sollten über umfangreiche Erfahrungen mit dem einheitlichen Kommunikationssystem und über praktische Erfahrungen mit Microsoft Teams verfügen. Darüber hinaus sollten Kandidat*innen über Netzwerkkenntnisse in Azure-Grundlagen, Telefonie, PowerShell, Datenspeichertechnologien, APIs, App-Sicherheit, Authentifizierung und Autorisierung, Sicherheit, Compliance-Informationen, Debugging, Leistungsoptimierung und Überwachung verfügen.
subTitle: Kandidat*innen für diese Zertifizierung sind Supporttechniker*innen, die Support für Microsoft Teams-Umgebungen bieten, Probleme bei der Bereitstellung behandeln, die Leistung optimieren, Telemetrie- und Protokolldaten sammeln und analysieren sowie Teams-Umgebungen verwalten.
levels:
- intermediate
skills:
- Troubleshoot Microsoft Teams voice issues
- Troubleshoot issues with Microsoft Teams meetings and live events
- Troubleshoot federation issues
- Troubleshoot issues signing into Microsoft Teams
- Troubleshoot teams and channels
- Troubleshoot issues with files
roles:
