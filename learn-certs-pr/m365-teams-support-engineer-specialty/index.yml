uid: certification.m365-teams-support-engineer-specialty
iconUrl: /media/learn/certification/badges/microsoft-certified-specialty-badge.svg
summary: >-
  Kandidat*innen für diese Zertifizierung sind Supporttechniker*innen, die fortgeschrittene Problembehandlungsmethoden verwenden, um Microsoft Teams-Umgebungen zu unterstützen, Telemetrie- und Protokolldaten zu analysieren, Probleme mit Bereitstellungen zu behandeln und die Leistung zu optimieren. Es wird erwartet, dass die Kandidat*innen Protokolle und andere Daten überprüfen, die Grundursache eines Problems erkennen und eine Lösung bereitstellen.


  Die Kandidat*innen sollten über weitreichende Erfahrung bei der Problembehandlung von vereinheitlichten Kommunikationslösungen sowie über praktische Kompetenzen insbesondere bei der Problembehandlung von Microsoft Teams verfügen. Darüber hinaus sollten Kandidat*innen über Netzwerkkenntnisse in Bezug auf Azure-Grundlagen, Telefonie, PowerShell, Datenspeichertechnologien, APIs, App-Sicherheit, Authentifizierung und Autorisierung, Sicherheits- und Complianceinformationen, Debugging, Leistungsoptimierung und Überwachung verfügen.
subTitle: Kandidat*innen für diese Zertifizierung sind Supporttechniker*innen, die Support für Microsoft Teams-Umgebungen bieten, Probleme bei der Bereitstellung behandeln, die Leistung optimieren, Telemetrie- und Protokolldaten sammeln und analysieren sowie Teams-Umgebungen verwalten.
levels:
- intermediate
skills:
