uid: certification.m365-teams-voice-engineer-expert
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: >-
  Wenn Sie Telekommunikationsexperte sind, der sich mit der Verwendung von Microsoft Teams zum Planen, Entwerfen, Konfigurieren und Warten einer integrierten Kommunikationslösung sowie mit der Problembehandlung auskennt, können Sie mithilfe dieser Expertenzertifizierung Ihre Karriere vorantreiben.


  Diese Zertifizierung behandelt Microsoft Teams Telefon mit Anrufplänen, Direct Routing und Operator Connect sowie Microsoft Teams-Geräte, Audio-/Videokonferenzen und Sprachmigration.


  Kandidaten sind mit Telekommunikationstechnologien vertraut und verfügen über Erfahrung mit Microsoft Teams, Microsoft 365 und PowerShell. Die Kandidaten arbeiten mit Telefonieanbietern und Drittanbietern zusammen, um erweiterte Sprachfunktionen in Microsoft Teams zu ermöglichen.


  Zum Erhalten der Zertifizierung „Microsoft 365 Certified: Teams Voice Engineer Expert“ müssen die Kandidaten außerdem die Zertifizierung <a href="/learn/certifications/m365-teams-administrator-associate/">Microsoft 365 Certified: Teams Administrator Associate</a> erlangen.
subTitle: Microsoft Teams Voice Engineers planen, entwerfen, konfigurieren und warten eine integrierte Kommunikationslösung in einer Organisation und führen Maßnahmen zur Problembehandlung durch.
