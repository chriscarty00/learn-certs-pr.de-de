summary: >-
  > [!IMPORTANT]

  > Diese Zertifizierung wurde ausgemustert. Die aktuell verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Examen durchsuchen](/learn/certifications/browse/). Alle Zertifizierungen, die Sie vor dem Datum ihrer Ausmusterung erhalten haben, werden weiterhin in Ihrem Transkript auf dem [Zertifizierungsdashboard](https://aka.ms/certdashboard) angezeigt.


  <br/>


  Diese Zertifizierung demonstriert Ihre Kompetenz in Microsoft Dynamics 365 Technologien, um die grundlegenden technischen und Entwicklungsaufgaben zu implementieren, die erforderlich sind, um Microsoft Dynamics 365 for Operations anzupassen. Diese Zielgruppe umfasst in der Regel technische Berater, Programmierer und IT-Mitarbeiter.


  Um die MCSA : Microsoft Dynamics 365 for Operations-Zertifizierung zu erhalten :

  - Bestehen Sie das Examen [MB6-894: Development, Extensions, and Deployment for Microsoft Dynamics 365 Finance](/learn/certifications/exams/mb6-894)

  - Und bestehen Sie eine der folgenden Examen:
    - [70-764: Administering a SQL Database Infrastructure](/learn/certifications/exams/70-764)
    - [70-765: Provisioning SQL Databases](/learn/certifications/exams/70-765)
