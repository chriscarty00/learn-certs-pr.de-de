iconUrl: /media/learn/certification/badges/mcsa-badge.svg
summary: |-
  <div>
  <div><strong>Diese Zertifizierung endet am 31. Januar 2021. Nach diesem Datum können Sie diese Zertifizierung nicht mehr erhalten. Alle Zertifizierungen, die Sie vor deren Ablaufen erhalten haben, werden weiterhin auf Ihrem Transkript im <a href='https://www.microsoft.com/learning/dashboard.aspx'>Zertifizierungs-Dashboard</a> angezeigt. Sie können auch <a href='/learn/certifications/retired-certifications'>alle abgelaufenen Zertifizierungen durchsuchen</a>.</strong><br/><br/></div>
  </div>

  Diese Zertifizierung demonstriert Ihre Kompetenz in Microsoft Dynamics 365 Technologien, um die grundlegenden technischen und Entwicklungsaufgaben zu implementieren, die erforderlich sind, um Microsoft Dynamics 365 for Operations anzupassen. Diese Zielgruppe umfasst in der Regel technische Berater, Programmierer und IT-Mitarbeiter.

  Um die MCSA&#58; Microsoft Dynamics 365 for Operations-Zertifizierung zu erhalten&#58;
  - Bestehen Sie die Prüfung [MB6-894&#58; Entwicklung, Erweiterungen und Bereitstellung für Microsoft Dynamics 365 Finance](/learn/certifications/exams/mb6-894)
  - Und bestehen Sie eine der folgenden Prüfungen&#58;
    - [70-764&#58; Verwalten einer SQL-Datenbankinfrastruktur](/learn/certifications/exams/70-764)
    - [70-765&#58; Bereitstellung von SQL-Datenbanken](/learn/certifications/exams/70-765)
