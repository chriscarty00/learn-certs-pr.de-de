  <div><strong>Diese Zertifizierung endet am 31. Januar 2021. Nach diesem Datum können Sie diese Zertifizierung nicht mehr erhalten. Alle Zertifizierungen, die Sie vor deren Ablaufen erhalten haben, werden weiterhin auf Ihrem Transkript im <a href='https://www.microsoft.com/learning/dashboard.aspx'>Zertifizierungs-Dashboard</a> angezeigt. Sie können auch <a href='/learn/certifications/retired-certifications'>alle abgelaufenen Zertifizierungen durchsuchen</a>.</strong><br/><br/></div>
  </div>

  Stellen Sie Ihre Expertise bei der Implementierung moderner Web-Apps unter Beweis.

  Um die MCSA&#58; Zertifizierung für Webanwendungen zu erhalten, müssen Sie die folgenden Anforderungen erfüllen&#58;
  - Bestehen Sie die Prüfung [70-486&#58; Entwickeln von ASP.NET MVC-Webanwendungen](/learn/certifications/exams/70-486)
  - Und bestehen Sie eine der folgenden Prüfungen&#58;
    - [70-480&#58; Programmieren in HTML5 mit JavaScript und CSS3](/learn/certifications/exams/70-480)
    - [70-483&#58; Programmieren in C#](/learn/certifications/exams/70-483)
