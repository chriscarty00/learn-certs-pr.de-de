  <br/>


  Zeigen Sie Ihr Fachwissen bei der Implementierung moderner Web-Apps.


  Um die McSA&#58;-Webanwendungszertifizierung zu erhalten, erfüllen Sie die folgenden&#58;

  - Bestandene [Prüfung 70-486&#58; Entwickeln ASP.NET MVC-Webanwendungen](/learn/certifications/exams/70-486)

  - Und bestehen Sie eine der folgenden Examen:
    - [70-480&#58; Programmierung in HTML5 mit JavaScript und CSS3](/learn/certifications/exams/70-480)
    - [70-483&#58; Programmierung in C #](/learn/certifications/exams/70-483)
