summary: >-
  > [!IMPORTANT]

  > Diese Zertifizierung wurde eingestellt. Die aktuell verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Examen durchsuchen](/learn/certifications/browse/). Alle Zertifizierungen, die Sie vor derEnthebung erhalten haben, werden weiterhin in Ihrem Transkript im [Zertifizierungsdashboard angezeigt.](https://aka.ms/certdashboard)


  <br/>


  Diese Zertifizierung überprüft, ob Sie über die Erforderlichen verfügen, um moderne mobile anwendungen und/oder Webanwendungen und -dienste zu erstellen.


  Um die MCSD&#58; App Builder-Zertifizierung zu erhalten, erfüllen Sie die folgenden Anforderungen&#58;

  - Erwerben einer Voraussetzungszertifizierung&#58;
    - Voraussetzungsoption 1&#58; [MCSA: Webanwendungen](/learn/certifications/mcsa-web-applications-certification)
    - Voraussetzungsoption 2&#58; [MCSA: Universelle Windows Plattform](/learn/certifications/mcsa-universal-windows-platform)
  - Und bestehen Sie eine der wahlberechtigten Prüfungen&#58;
    - [70-357: Developing Mobile Apps](/learn/certifications/exams/70-357)
    - [70-486: Developing ASP.NET MVC Web Applications (Entwickeln ASP.NET MVC-Webanwendungen)](/learn/certifications/exams/70-486)
    - [70-487: Developing Microsoft Azure and Web Services (Entwickeln von Microsoft Azure und Webdiensten)](/learn/certifications/exams/70-487)
subTitle: Diese Zertifizierung überprüft, ob Sie über die Erforderlichen verfügen, um moderne mobile anwendungen und/oder Webanwendungen und -dienste zu erstellen.
