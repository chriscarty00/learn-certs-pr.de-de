summary: >-
  > [!IMPORTANT]

  > Diese Zertifizierung wurde ausgemustert. Die aktuell verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Examen durchsuchen](/learn/certifications/browse/). Alle Zertifizierungen, die Sie vor dem Datum ihrer Ausmusterung erhalten haben, werden weiterhin in Ihrem Transkript auf dem [Zertifizierungsdashboard](https://aka.ms/certdashboard) angezeigt.


  <br/>


  Mit dieser Zertifizierung wird überprüft, ob Sie über die erforderlichen Qualifikationen zum Erstellen moderner mobiler Anwendungen und/oder Webanwendungen und -dienste verfügen.


  Um die Zertifizierung „MCSD&#58; App Builder“ zu erhalten, müssen Sie die folgenden Anforderungen erfüllen&#58;

  - Erlangen Sie eine vorausgesetzte Zertifizierung&#58;
    - Voraussetzung Option 1&#58; [MCSA: Web Applications](/learn/certifications/mcsa-web-applications-certification)
    - Voraussetzung Option 2&#58; [MCSA: Universal Windows Platform](/learn/certifications/mcsa-universal-windows-platform)
  - Und Absolvieren einer der Wahlprüfungen&#58;
    - [70-357: Developing Mobile Apps](/learn/certifications/exams/70-357)
    - [70-486: Developing ASP.NET MVC Web Applications](/learn/certifications/exams/70-486)
    - [70-487: Developing Microsoft Azure and Web Services](/learn/certifications/exams/70-487)
subTitle: Mit dieser Zertifizierung wird überprüft, ob Sie über die erforderlichen Qualifikationen zum Erstellen moderner mobiler Anwendungen und/oder Webanwendungen und -dienste verfügen.
