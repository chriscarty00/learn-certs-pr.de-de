summary: >-
  > [!IMPORTANT]

  > Diese Zertifizierung wurde ausgemustert. Die aktuell verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Examen durchsuchen](/learn/certifications/browse/). Alle Zertifizierungen, die Sie vor dem Datum ihrer Ausmusterung erhalten haben, werden weiterhin in Ihrem Transkript auf dem [Zertifizierungsdashboard](https://aka.ms/certdashboard) angezeigt.


  <br/>


  Diese Zertifizierung bestätigt, dass Sie das Fachwissen für die Verwendung und Verwaltung von Microsoft Dynamics 365-Technologien haben. Sie beginnen mit grundlegenden Kenntnissen in Microsoft Dynamics 365 und demonstrieren zusätzliche Kenntnisse in mindestens einem geschäftsspezifischen Bereich.


  Um die Zertifizierung „MCSE&#58; Business Applications“ zu erhalten, müssen Sie die folgenden Anforderungen erfüllen&#58;

  - Erwerben der vorausgesetzten Zertifizierung&#58; [MCSA: Microsoft Dynamics 365 for Operations](/learn/certifications/mcsa-microsoft-dynamics-365-for-operations)

  - Und Absolvieren einer der Wahlprüfungen&#58;
    - [MB2-716: Microsoft Dynamics 365 Customization and Configuration](/learn/certifications/exams/mb2-716)
    - [MB6-897: Microsoft Dynamics 365 for Retail](/learn/certifications/exams/mb6-897)
    - [MB6-898: Microsoft Dynamics 365 for Talent](/learn/certifications/exams/mb6-898)
