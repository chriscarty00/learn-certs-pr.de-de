summary: |-
  <div>
  <div><strong>Diese Zertifizierung endet am 31. Januar 2021. Nach diesem Datum können Sie diese Zertifizierung nicht mehr erhalten. Alle Zertifizierungen, die Sie vor deren Ablaufen erhalten haben, werden weiterhin auf Ihrem Transkript im <a href='https://www.microsoft.com/learning/dashboard.aspx'>Zertifizierungs-Dashboard</a> angezeigt. Sie können auch <a href='/learn/certifications/retired-certifications'>alle abgelaufenen Zertifizierungen durchsuchen</a>.</strong><br/><br/></div>
  </div>

  Diese Zertifizierung bestätigt, dass Sie über die erforderlichen Fähigkeiten verfügen, um ein hocheffizientes und modernes Rechenzentrum, Identitätsmanagement, Systemmanagement, Virtualisierung, Storage und Networking zu betreiben.

  Um die MCSE&#58; Zertifizierung der Kerninfrastruktur zu erlangen, müssen Sie die folgenden Anforderungen erfüllen&#58;
  - Erlangen Sie eine Voraussetzung für die Zertifizierung&#58;
    - Voraussetzung Option 1&#58; [MCSA&#58; Windows Server 2012](/learn/certifications/mcsa-windows-server-certification)
    - Voraussetzung Option 2&#58; [MCSA&#58; Windows Server 2016](/learn/certifications/mcsa-windows-server-2016-certification)
  - Und absolvieren Sie eine der Wahlprüfungen&#58;
    - [70-744&#58; Securing Windows Server 2016](/learn/certifications/exams/70-744)
    - [70-745&#58; Implementing a Software-Defined Datacenter](/learn/certifications/exams/70-745)
    - [70-413&#58; Designing and Implementing a Server Infrastructure](/learn/certifications/exams/70-413)
    - [70-414&#58; Implementing an Advanced Server Infrastructure](/learn/certifications/exams/70-414)
    - [70-537&#58; Configuring and Operating a Hybrid Cloud with Microsoft Azure Stack Hub](/learn/certifications/exams/70-537)
