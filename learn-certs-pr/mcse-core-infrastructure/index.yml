summary: >-
  > [!IMPORTANT]

  > Diese Zertifizierung wurde zurückgezogen. Die aktuell verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Examen durchsuchen](/learn/certifications/browse/). Alle Zertifizierungen, die Sie vor dem Datum ihrer Abschreibung erhalten haben, werden weiterhin auf Ihrem Transkript im [Zertifizierungsdashboard angezeigt.](https://aka.ms/certdashboard)


  <br/>


  Diese Zertifizierung überprüft, ob Sie über die erforderlichen Qualifikationen verfügen, um ein äußerst effizientes und modernes Rechenzentrum, Identitätsverwaltung, Systemverwaltung, Virtualisierung, Speicher und Netzwerk zu betreiben.


  Um die McSE&#58; Core Infrastructure-Zertifizierung zu erhalten, erfüllen Sie die folgenden&#58;

  - Eine erforderliche Zertifizierungs-&#58;
    - Voraussetzungsoption 1&#58; [MCSA: Windows Server 2012](/learn/certifications/mcsa-windows-server-certification)
    - Voraussetzungsoption 2&#58; [MCSA: Windows Server 2016](/learn/certifications/mcsa-windows-server-2016-certification)
  - Und bestehen Sie eine der Wahlprüfungsprüfungen&#58;
    - [70-744: Securing Windows Server 2016](/learn/certifications/exams/70-744)
    - [70-745: Implementieren eines Software-Defined Datacenters](/learn/certifications/exams/70-745)
    - [70-413: Entwerfen und Implementieren einer Serverinfrastruktur](/learn/certifications/exams/70-413)
    - [70-414: Implementieren einer erweiterten Serverinfrastruktur](/learn/certifications/exams/70-414)
    - [70-537: Konfigurieren und Verwenden einer Hybrid Cloud mit Microsoft Azure Stack Hub](/learn/certifications/exams/70-537)
