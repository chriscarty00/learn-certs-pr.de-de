summary: >-
  > [!IMPORTANT]

  > Diese Zertifizierung wurde ausgemustert. Die aktuell verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Examen durchsuchen](/learn/certifications/browse/). Alle Zertifizierungen, die Sie vor dem Datum ihrer Ausmusterung erhalten haben, werden weiterhin in Ihrem Transkript auf dem [Zertifizierungsdashboard](https://aka.ms/certdashboard) angezeigt.


  <br/>


  Diese Zertifizierung bestätigt, dass Sie über die erforderlichen Qualifikationen verfügen, um ein hocheffizientes und modernes Rechenzentrum mit Identitätsverwaltung, Systemverwaltung, Virtualisierung, Speicher und Netzwerken zu betreiben.


  Um die Zertifizierung „MCSE&#58; Core Infrastructure“ zu erhalten, müssen Sie die folgenden Anforderungen erfüllen&#58;

  - Erlangen Sie eine vorausgesetzte Zertifizierung&#58;
    - Voraussetzung Option 1&#58; [MCSA: Windows Server 2012](/learn/certifications/mcsa-windows-server-certification)
    - Voraussetzung Option 2&#58; [MCSA: Windows Server 2016](/learn/certifications/mcsa-windows-server-2016-certification)
  - Und Absolvieren einer der Wahlprüfungen&#58;
    - [70-744: Securing Windows Server 2016](/learn/certifications/exams/70-744)
    - [70-745: Implementing a Software-Defined Datacenter](/learn/certifications/exams/70-745)
    - [70-413: Designing and Implementing a Server Infrastructure](/learn/certifications/exams/70-413)
    - [70-414: Implementing an Advanced Server Infrastructure](/learn/certifications/exams/70-414)
    - [70-537: Configuring and Operating a Hybrid Cloud with Microsoft Azure Stack Hub](/learn/certifications/exams/70-537)
