uid: certification.mcse-data-management-analytics
iconUrl: /media/learn/certification/badges/mcse-badge.svg
summary: |-
  <div><font color='red'><strong>Diese Zertifizierung wurde eingestellt. Informationen zu derzeit verfügbaren Optionen finden Sie auf der <a href='/learn/certifications/browse/'>Seite „Zertifizierungen und Prüfungen durchsuchen"</a>. Alle Zertifizierungen, die Sie vor deren Einstellung erworben haben, werden weiterhin auf Ihrem Transkript im<a href='https://aka.ms/certdashboard'> Zertifizierungs-Dashboard angezeigt</a>.</strong></font><br/><br/></div>

  Diese Zertifizierung bestätigt, dass Sie über die erforderlichen Fähigkeiten verfügen, um ein hocheffizientes und modernes Rechenzentrum, Identitätsmanagement, Systemmanagement, Virtualisierung, Storage und Networking zu betreiben.

  Um die MCSE Datenmanagement- und Analytics-Zertifizierung zu erhalten, müssen Sie die folgenden Anforderungen erfüllen&#58;
  - Erlangen Sie eine Voraussetzung für die Zertifizierung&#58;
    - Voraussetzung Option 1&#58; [MCSA&#58; SQL Server 2012/2014](/learn/certifications/mcsa-sql-certification)
    - Voraussetzung Option 2&#58; [MCSA&#58; SQL 2016 Datenbankentwicklung](/learn/certifications/mcsa-sql2016-database-development-certification)
    - Voraussetzung Option 3&#58; [MCSA&#58; SQL 2016-Datenbankadministration](/learn/certifications/mcsa-sql2016-database-administration-certification)
    - Voraussetzung Option 4&#58; [MCSA&#58; SQL 2016 BI-Entwicklung](/learn/certifications/mcsa-sql2016-business-intelligence-certification)
    - Voraussetzung Option 5&#58; [MCSA&#58; BI Reporting](/learn/certifications/mcsa-bi-reporting)
  - Und absolvieren Sie eine der Wahlprüfungen&#58;
    - [70-464&#58; Developing Microsoft SQL Server Databases](/learn/certifications/exams/70-464)
    - [70-465&#58; Designing Database Solutions for Microsoft SQL Server](/learn/certifications/exams/70-465)
    - [70-466&#58; Implementing Data Models and Reports with Microsoft SQL Server](/learn/certifications/exams/70-466)
    - [70-467&#58; Designing Business Intelligence Solutions with Microsoft SQL Server](/learn/certifications/exams/70-467)
    - [70-762&#58; Developing SQL Databases](/learn/certifications/exams/70-762)
    - [70-767&#58; Implementing a Data Warehouse using SQL](/learn/certifications/exams/70-767)
    - [70-768&#58; Developing SQL Data Models](/learn/certifications/exams/70-768)
    - [70-777&#58; Implementing Microsoft Azure Cosmos DB Solutions](/learn/certifications/exams/70-777)
subTitle: Demonstrieren Sie Ihre breite Fähigkeiten in SQL-Administration, den Aufbau unternehmensweiter Datenlösungen und Nutzung von Business Intelligence-Daten - sowohl auf dem Gelände als auch in Cloud-Umgebungen.
