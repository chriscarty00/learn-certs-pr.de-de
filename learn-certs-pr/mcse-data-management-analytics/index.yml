summary: >-
  > [!IMPORTANT]

  > Diese Zertifizierung wurde ausgemustert. Die aktuell verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Examen durchsuchen](/learn/certifications/browse/). Alle Zertifizierungen, die Sie vor dem Datum ihrer Ausmusterung erhalten haben, werden weiterhin in Ihrem Transkript auf dem [Zertifizierungsdashboard](https://aka.ms/certdashboard) angezeigt.


  <br/>


  Diese Zertifizierung bestätigt, dass Sie über die erforderlichen Qualifikationen verfügen, um ein hocheffizientes und modernes Rechenzentrum mit Identitätsverwaltung, Systemverwaltung, Virtualisierung, Speicher und Netzwerken zu betreiben.


  Um die Zertifizierung „MCSE&#58; Data Management & Analytics“ zu erhalten, müssen Sie die folgenden Anforderungen erfüllen&#58;

  - Erlangen Sie eine vorausgesetzte Zertifizierung&#58;
    - Voraussetzung Option 1&#58; [MCSA: SQL Server 2012/2014](/learn/certifications/mcsa-sql-certification)
    - Voraussetzung Option 2&#58; [MCSA: SQL 2016 Database Development](/learn/certifications/mcsa-sql2016-database-development-certification)
    - Voraussetzung Option 3&#58; [MCSA: SQL 2016 Database Administration](/learn/certifications/mcsa-sql2016-database-administration-certification)
    - Voraussetzung Option 4&#58; [MCSA: SQL 2016 BI Development](/learn/certifications/mcsa-sql2016-business-intelligence-certification)
    - Voraussetzung Option 5&#58; [MCSA: BI Reporting](/learn/certifications/mcsa-bi-reporting)
  - Und Absolvieren einer der Wahlprüfungen&#58;
    - [70-464: Developing Microsoft SQL Server Databases](/learn/certifications/exams/70-464)
    - [70-465: Designing Database Solutions for Microsoft SQL Server](/learn/certifications/exams/70-465)
    - [70-466: Implementing Data Models and Reports with Microsoft SQL Server](/learn/certifications/exams/70-466)
    - [70-467: Designing Business Intelligence Solutions with Microsoft SQL Server](/learn/certifications/exams/70-467)
    - [70-762: Developing SQL Databases](/learn/certifications/exams/70-762)
    - [70-767: Implementing a Data Warehouse using SQL](/learn/certifications/exams/70-767)
    - [70-768: Developing SQL Data Models](/learn/certifications/exams/70-768)
    - [70-777: Implementing Microsoft Azure Cosmos DB Solutions](/learn/certifications/exams/70-777)
subTitle: Demonstrieren Sie Ihre umfassenden Fähigkeiten bei der SQL-Verwaltung, beim Erstellen von Datenlösungen auf Unternehmensniveau und bei der Nutzung von Business Intelligence-Daten – sowohl lokal als auch in Cloudumgebungen.
