summary: >-
  > [!IMPORTANT]

  > Diese Zertifizierung wurde zurückgezogen. Die aktuell verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Examen durchsuchen](/learn/certifications/browse/). Alle Zertifizierungen, die Sie vor dem Datum ihrer Abschreibung erhalten haben, werden weiterhin auf Ihrem Transkript im [Zertifizierungsdashboard angezeigt.](https://aka.ms/certdashboard)


  <br/>


  Diese Zertifizierung überprüft, ob Sie über die erforderlichen Qualifikationen verfügen, um ein äußerst effizientes und modernes Rechenzentrum, Identitätsverwaltung, Systemverwaltung, Virtualisierung, Speicher und Netzwerk zu betreiben.


  Um die MCSE&#58; Datenverwaltung & Analytics-Zertifizierung zu erhalten, erfüllen Sie die folgenden&#58;

  - Eine erforderliche Zertifizierungs-&#58;
    - Voraussetzungsoption 1&#58; [MCSA: SQL Server 2012/2014](/learn/certifications/mcsa-sql-certification)
    - Voraussetzungsoption 2&#58; [MCSA: SQL 2016-Datenbankentwicklung](/learn/certifications/mcsa-sql2016-database-development-certification)
    - Voraussetzungsoption 3&#58; [MCSA: SQL 2016-Datenbankverwaltung](/learn/certifications/mcsa-sql2016-database-administration-certification)
    - Voraussetzungsoption 4&#58; [MCSA: SQL 2016 BI-Entwicklung](/learn/certifications/mcsa-sql2016-business-intelligence-certification)
    - Voraussetzungsoption 5&#58; [MCSA: BI-Berichterstellung](/learn/certifications/mcsa-bi-reporting)
  - Und bestehen Sie eine der Wahlprüfungsprüfungen&#58;
    - [70-464: Entwickeln Microsoft SQL Server Datenbanken](/learn/certifications/exams/70-464)
    - [70-465: Entwerfen von Datenbanklösungen für Microsoft SQL Server](/learn/certifications/exams/70-465)
    - [70-466: Implementing Data Models and Reports with Microsoft SQL Server](/learn/certifications/exams/70-466)
    - [70-467: Designing Business Intelligence Solutions with Microsoft SQL Server](/learn/certifications/exams/70-467)
    - [70-762: Entwickeln SQL Datenbanken](/learn/certifications/exams/70-762)
    - [70-767: Implementing a Data Warehouse using SQL](/learn/certifications/exams/70-767)
    - [70-768: Entwickeln SQL Datenmodellen](/learn/certifications/exams/70-768)
    - [70-777: Implementing Microsoft Azure Cosmos DB Solutions (Implementieren Microsoft Azure Cosmos DB-Lösungen)](/learn/certifications/exams/70-777)
subTitle: Zeigen Sie Ihre umfassenden Fähigkeiten in SQL Verwaltung, dem Erstellen von Datenlösungen auf Unternehmensniveau und der Nutzung von Business Intelligence-Daten – sowohl lokal als auch in Cloudumgebungen.
