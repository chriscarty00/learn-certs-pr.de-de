summary: >-
  > [!IMPORTANT]

  > Diese Zertifizierung wurde ausgemustert. Die aktuell verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Examen durchsuchen](/learn/certifications/browse/). Alle Zertifizierungen, die Sie vor dem Datum ihrer Ausmusterung erhalten haben, werden weiterhin in Ihrem Transkript auf dem [Zertifizierungsdashboard](https://aka.ms/certdashboard) angezeigt.


  <br/>


  Diese Zertifizierung bestätigt, dass Sie die erforderlichen Qualifikationen haben, um Ihr Unternehmen in die Cloud zu bringen, die Produktivität und Flexibilität der Benutzer zu steigern, den Datenverlust zu reduzieren und die Datensicherheit für Ihre Organisation zu verbessern. Diese Zertifizierung kann verwendet werden, um eine der Voraussetzungen zu erfüllen, um [Microsoft 365 Certified Enterprise Administrator Expert](/learn/certifications/m365-enterprise-administrator) zu werden.


  Für die Zertifizierung „MCSE&#58; Productivity Solutions Expert“ gelten die folgenden Anforderungen&#58;

  - Erlangen Sie eine vorausgesetzte Zertifizierung&#58;
    - Voraussetzung Option 1&#58; [MCSA: Windows Server 2012](/learn/certifications/mcsa-windows-server-certification)
    - Voraussetzung Option 2&#58; [MCSA: Windows Server 2016](/learn/certifications/mcsa-windows-server-2016-certification)
  - Und Absolvieren einer der Wahlprüfungen&#58;
    - [70-333&#58; Deploying Enterprise Voice with Skype for Business 2015](/learn/certifications/exams/70-333)
    - [70-334&#58; Core Solutions of Microsoft Skype for Business](/learn/certifications/exams/70-334)
    - [70-339&#58; Managing Microsoft SharePoint Server 2016](/learn/certifications/exams/70-339)
    - [70-345&#58; Designing and Deploying Microsoft Exchange Server 2016](/learn/certifications/exams/70-345)
