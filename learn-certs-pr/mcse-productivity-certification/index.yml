summary: >-
  > [!IMPORTANT]

  > Diese Zertifizierung wurde eingestellt. Die aktuell verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Examen durchsuchen](/learn/certifications/browse/). Alle Zertifizierungen, die Sie vor derEnthebung erhalten haben, werden weiterhin in Ihrem Transkript im [Zertifizierungsdashboard angezeigt.](https://aka.ms/certdashboard)


  <br/>


  Diese Zertifizierung überprüft, ob Sie über die Erforderlichen verfügen, um Ihr Unternehmen in die Cloud zu verlagern, die Produktivität und Flexibilität der Benutzer zu steigern, Datenverluste zu reduzieren und die Datensicherheit für Ihre Organisation zu verbessern. Diese Zertifizierung kann verwendet werden, um eine der Anforderungen zu erfüllen, um ein [Microsoft 365 Certified Enterprise Administrator Expert](/learn/certifications/m365-enterprise-administrator)zu werden.


  Um mcse&#58; Productivity Solutions Expert zu werden, erfüllen Sie die folgenden Anforderungen&#58;

  - Erwerben einer Voraussetzungszertifizierung&#58;
    - Voraussetzungsoption 1&#58; [MCSA: Windows Server 2012](/learn/certifications/mcsa-windows-server-certification)
    - Voraussetzungsoption 2&#58; [MCSA: Windows Server 2016](/learn/certifications/mcsa-windows-server-2016-certification)
  - Und bestehen Sie eine der wahlberechtigten Prüfungen&#58;
    - [70-333&#58; Deploying Enterprise-VoIP with Skype for Business 2015 (Bereitstellen von Enterprise-VoIP mit Skype for Business 2015)](/learn/certifications/exams/70-333)
    - [70-334&#58; Core Solutions of Microsoft Skype for Business](/learn/certifications/exams/70-334)
    - [70-339&#58; Managing Microsoft SharePoint Server 2016](/learn/certifications/exams/70-339)
    - [70-345&#58; Designing and Deploying Microsoft Exchange Server 2016 (Entwerfen und Bereitstellen von Microsoft Exchange Server 2016)](/learn/certifications/exams/70-345)
