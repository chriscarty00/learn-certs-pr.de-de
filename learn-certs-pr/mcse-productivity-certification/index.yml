summary: |-
  <div>
  <div><strong>Diese Zertifizierung wird am 31. Januar 2021 um 23&#58;59 Uhr (Ortszeit) eingestellt. Nach diesem Datum können Sie diese Zertifizierung nicht mehr erhalten. Mehr erfahren <a href='/learn/certifications/retired-certifications'>über bevorstehende Zertifizierungsabbrüche</a>.</strong><br/><br/></div>
  </div>

  Diese Zertifizierung bestätigt, dass Sie die erforderlichen Kompetenzen haben, um Ihr Unternehmen in die Cloud zu bringen, die Produktivität und Flexibilität der Benutzer zu steigern, den Datenverlust zu reduzieren und die Datensicherheit für Ihre Organisation zu verbessern. Diese Zertifizierung kann verwendet werden, um eine der Voraussetzungen zu erfüllen, um ein [Microsoft 365 Certified Enterprise Administrator Expert](/learn/certifications/m365-enterprise-administrator) zu werden.

  Um ein MCSE&#58; Productivity Solutions Expert zu werden, bestehen die folgenden&#58;
  - Erlangen Sie eine Voraussetzung für die Zertifizierung&#58;
    - Voraussetzung Option 1&#58; [MCSA&#58; Windows Server 2012](/learn/certifications/mcsa-windows-server-certification)
    - Voraussetzung Option 2&#58; [MCSA&#58; Windows Server 2016](/learn/certifications/mcsa-windows-server-2016-certification)
  - Und absolvieren Sie eine der Wahlprüfungen&#58;
    - [70-333&#58; Deploying Enterprise Voice with Skype for Business 2015](/learn/certifications/exams/70-333)
    - [70-334&#58; Core Solutions of Microsoft Skype for Business](/learn/certifications/exams/70-334)
    - [70-339&#58; Managing Microsoft SharePoint Server 2016](/learn/certifications/exams/70-339)
    - [70-345&#58; Designing and Deploying Microsoft Exchange Server 2016](/learn/certifications/exams/70-345)
