summary: "Unabhängig davon, ob Sie ein Geschäftskunde oder Administrator sind oder Ihre technische Karriere beginnen, bietet Ihnen diese Zertifizierung die Möglichkeit, sich als Cloudbotschafter zu beweisen. Zusätzlich zur Validierung Ihrer Kenntnisse von Microsoft 365-Funktionen verdeutlicht der Erwerb dieser Zertifizierung Ihrer Organisation, dass Sie die Vorteile der Einführung von Clouddiensten, die Grundlagen eines SaaS-Cloudmodells (Software-as-a-Service) und den Nutzen der Implementierung von Microsoft 365-Clouddiensten verstehen.  \n\n**Die Zertifizierung „Microsoft 365 Certified: Azure Fundamentals“ könnte genau das Richtige für Sie sein, wenn Sie folgende Ziele verfolgen:**\n- Demonstrieren grundlegender Kenntnisse über Clouddienste, z. B. Standardmethoden, Überlegungen und Vorteile.\n- Demonstrieren der Beherrschung von SaaS-Lösungen, insbesondere Microsoft 365-Angeboten.\n- Hervorheben der Vertrautheit mit den verfügbaren Microsoft 365-Clouddienstoptionen.\n\nSie sollten sich mit allgemeinen IT-Herausforderungen wie der Verwaltung von Unternehmenslizenzen und Supportplänen vertraut machen.\n\n**Um sicherzustellen, dass Sie für die Prüfung vorbereitet sind, empfehlen wir Folgendes:**\n- Umfassende Kenntnisse der [gemessenen Qualifikationen](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE3VwVw).\n- Lernen der relevanten [Inhalte für das Selbststudium](https://aka.ms/M365Learn_Fundamentals) auf Microsoft Learn oder Registrierung für eine [Präsenzschulung](/learn/certifications/courses/ms-900t01).\n- Teilnahme an der [Übungsprüfung](https://www.mindhub.com/ms-900-microsoft-365-fundamentals-microsoft-official-practice-test/p/MU-MS-900), um Ihr Wissen und Ihr Verständnis der Prüfungserfahrung zu überprüfen.\n- Begleitung einer Person in Ihrem Team, die mit Microsoft 365 arbeitet.\n\n**Nächste Schritte**\n\nRegistrieren Sie sich für Ihre Prüfung! Nachdem Sie die Prüfung bestanden und Ihre Zertifizierung erhalten haben, präsentieren Sie Ihren Zertifizierungsbadge und Ihre Qualifikationen auf sozialen Plattformen wie LinkedIn. Weitere Informationen finden Sie unter [Verwenden und Teilen von Zertifizierungsbadges](/learn/certifications/badges).\n\nErweitern Sie Ihre technischen Fähigkeiten mit unseren rollenbasierten und spezialisierten Zertifizierungen. Der [Schulungs- und Zertifizierungsleitfaden für Microsoft 365](https://aka.ms/M365TrainCertDeck) sowie der [Schulungs- und Zertifizierungsleitfaden für Sicherheit, Compliance und Identität](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4J4Mm) können Ihnen helfen, die richtigen Zertifizierungen für sich zu identifizieren. \n\n<br/>\n\n> [!NOTE]\n> Das Produktteam hat vor Kurzem die Umbenennung mehrerer Technologien abgeschlossen, die in dieser Prüfung eine Rolle spielen. Zu den Änderungen zählt Folgendes:\n> - Der Windows Virtual Desktop heißt jetzt Azure Virtual Desktop\n> - Workplace Analytics heißt jetzt Viva Insights\n> - Cloud App Security heißt jetzt Microsoft Defender for Cloud Apps\n> - Microsoft 365 Security Center heißt jetzt Microsoft 365 Defender-Portal\n> \n> Diese Änderungen werden seit dem 28. Januar 2022 in der Prüfung berücksichtigt."
