iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Diese Zertifizierung zeigt, dass Sie die erforderlichen Fähigkeiten haben, um das Beste aus Office herauszuholen, indem Sie eine Microsoft Office Specialist (MOS) Zertifizierung in einem bestimmten Office-Programm erhalten. Office 2013 verbindet Cloud- und Webtechnologien, um Ihre Methoden der Erstellung und Nutzung von Informationen zu erweitern. Darüber bietet Office 2013 ein neues Cloud-App-Modell für die Erstellung von sicheren flexiblen Apps, die alle über die vertraute Office-Benutzeroberfläche zugänglich sind.

  Um die Microsoft Office Specialist on Microsoft Office 2013 -Zertifizierung zu erhalten, müssen Sie eine oder alle der 7 Prüfungen bestehen, um jeweils in diesem bestimmten Programm zertifiziert zu werden&#58;
  - [Exam 77-418&#58; Microsoft Office Word 2013](/learn/certifications/exams/77-418)
  - [Exam 77-420&#58; Microsoft Office Excel 2013](/learn/certifications/exams/77-420)
  - [Exam 77-422&#58; Microsoft Office PowerPoint 2013](/learn/certifications/exams/77-422)
  - [Exam 77-423&#58; Microsoft Office Outlook 2013](/learn/certifications/exams/77-423)
  - [Exam 77-424&#58; Microsoft Office Access 2013](/learn/certifications/exams/77-424)
  - [Exam 77-419&#58; Microsoft SharePoint 2013](/learn/certifications/exams/77-419)
  - [Exam 77-421&#58; Microsoft Office OneNote 2013](/learn/certifications/exams/77-421)
subTitle: Diese Zertifizierung zeigt, dass Sie die erforderlichen Fähigkeiten haben, um das Beste aus Office herauszuholen, indem Sie eine Microsoft Office Specialist (MOS) Zertifizierung in einem bestimmten Office-Programm erhalten. Office 2013 verbindet Cloud- und Webtechnologien, um Ihre Methoden der Erstellung und Nutzung von Informationen zu erweitern. Darüber bietet Office 2013 ein neues Cloud-App-Modell für die Erstellung von sicheren flexiblen Apps, die alle über die vertraute Office-Benutzeroberfläche zugänglich sind.
