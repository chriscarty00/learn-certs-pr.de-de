uid: certification.microsoft-office-specialist-certification-2016
iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: |-
  Diese Zertifizierung zeigt, dass Sie die erforderlichen Fähigkeiten haben, um das Beste aus Office herauszuholen, indem Sie eine Microsoft Office Specialist (MOS) Zertifizierung in einem bestimmten Office-Programm erhalten. Es sind fünf Microsoft Office Specialist-Zertifizierungen verfügbar:
  - Um [Microsoft Office Specialist: Microsoft Word 2016 Certification](/learn/certifications/mos-word-2016) zu verdienen, bestehe [Exam 77-725: Word 2016: Core Document Creation, Collaboration and Communication](/learn/certifications/exams/77-725)
  - Um [Microsoft Office Specialist: Microsoft Excel 2016 Certification](/learn/certifications/mos-excel-2016) zu verdienen, bestehe [Exam 77-727: Excel 2016: Core Data Analysis, Manipulation, and Presentation](/learn/certifications/exams/77-727)
  - Um [Microsoft Office Specialist: Microsoft PowerPoint 2016 Certification](/learn/certifications/mos-powerpoint-2016) zu verdienen, bestehe [Exam 77-729: PowerPoint 2016: Core Presentation Design and Delivery Skills](/learn/certifications/exams/77-729)
  - Um [Microsoft Office Specialist: Microsoft Access 2016 Certification](/learn/certifications/mos-access-2016) zu verdienen, bestehe [Exam 77-730: Access 2016: Core Database Management, Manipulation, and Query Skills](/learn/certifications/exams/77-730)
  - Um [Microsoft Office Specialist: Microsoft Outlook 2016 Certification](/learn/certifications/mos-outlook-2016) zu verdienen, bestehe [Exam 77-731: Outlook 2016: Core Communication, Collaboration and Email Skills](/learn/certifications/exams/77-731)
  
subTitle: Diese Zertifizierung zeigt, dass Sie die erforderlichen Fähigkeiten haben, um das Beste aus Office herauszuholen, indem Sie eine Microsoft Office Specialist (MOS) Zertifizierung in einem bestimmten Office-Programm erhalten. <div style='bold;'>Für die</div> Zertifizierung ist eine Prüfung erforderlich. Wählen Sie zwischen Excel 2016, PowerPoint 2016 oder Word 2016.
