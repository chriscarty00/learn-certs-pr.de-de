uid: certification.microsoft-office-specialist-expert-certification-2013
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Diese Zertifizierung zeigt, dass Sie fortgeschrittene Fähigkeiten in Key-Office-Programme durch den Erwerb einer Microsoft Office Specialist Expert-Zertifizierung haben. Office 2013 verbindet Cloud- und Webtechnologien, um Ihre Methoden der Erstellung und Nutzung von Informationen zu erweitern. Darüber bietet Office 2013 ein neues Cloud-App-Modell für die Erstellung von sicheren flexiblen Apps, die alle über die vertraute Office-Benutzeroberfläche zugänglich sind.

  Um eine Microsoft Office Specialist Expert-Zertifizierung zu erhalten, müssen Sie BEIDE Prüfungen bestehen, die für jedes Programm erforderlich sind&#58;

  - Bestehen Sie beide Prüfungen für Microsoft Word 2013 Expert&#58;
    - [77-425&#58; Microsoft Word 2013 Expert Part One](/learn/certifications/exams/77-425)
    - [77-426&#58; Microsoft Word 2013 Expert Part Two](/learn/certifications/exams/77-426)
  - Bestehen Sie beide Prüfungen für Microsoft Excel 2013 Expert&#58;
    - [77-728&#58; Microsoft Excel 2013 Expert Part One](/learn/certifications/exams/77-728)
    - [77-428&#58; Microsoft Excel 2013 Expert Part Two](/learn/certifications/exams/77-428)
subTitle: Diese Zertifizierung zeigt, dass Sie fortgeschrittene Fähigkeiten in Key-Office-Programme durch den Erwerb einer Microsoft Office Specialist Expert-Zertifizierung haben. Office 2013 verbindet Cloud- und Webtechnologien, um Ihre Methoden der Erstellung und Nutzung von Informationen zu erweitern. Darüber bietet Office 2013 ein neues Cloud-App-Modell für die Erstellung von sicheren flexiblen Apps, die alle über die vertraute Office-Benutzeroberfläche zugänglich sind.
