summary: "Mit der Zertifizierung „Microsoft Office Specialist 2013 Master“ zeigen Sie, dass Sie über ein Höchstmaß an Kenntnissen zur professionellen Verwendung von Office-Programmen verfügen.\n\nUm die Zertifizierung „Microsoft Office Specialist 2013 Master“ zu erhalten, schließen Sie einen der folgenden Lernpfade ab: \n\n\n\n<div><br/><strong>Option 1 (Word Expert + Excel Core + Wahlprüfung)</strong></div>\n\n\n- Bestehen Sie die folgenden drei Pflichtprüfungen&#58;\n  - [77-425: Microsoft Word 2013 Expert Part One](/learn/certifications/exams/77-425)\n  - [77-426: Microsoft Word 2013 Expert Part Two](/learn/certifications/exams/77-426)\n  - [77-420: Microsoft Excel 2013 Core](/learn/certifications/exams/77-420)\n- Bestehen Sie eine der folgenden Wahlprüfungen&#58;\n  - [77-421: Microsoft OneNote 2013](/learn/certifications/exams/77-421)\n  - [77-422: Microsoft PowerPoint 2013](/learn/certifications/exams/77-422)\n  - [77-423: Microsoft Outlook 2013](/learn/certifications/exams/77-423)\n  - [77-424: Microsoft Access 2013](/learn/certifications/exams/77-424)\n  - [77-419: Microsoft SharePoint 2013](/learn/certifications/exams/77-419) (im Juni 2020 eingestellt)\n\n<div><br/><strong>Option 2 (Excel Expert + Word Core + Wahlprüfung)</strong></div>\n\n\n- Bestehen Sie die folgenden drei Pflichtprüfungen&#58;\n  - [77-427: Microsoft Excel 2013 Expert Part One](/learn/certifications/exams/77-427)\n  - [77-428: Microsoft Excel 2013 Expert Part Two](/learn/certifications/exams/77-428)\n  - [77-418: Microsoft Word 2013 Core](/learn/certifications/exams/77-418)\n- Bestehen Sie eine der folgenden Wahlprüfungen&#58;\n  - [77-421: Microsoft OneNote 2013](/learn/certifications/exams/77-421)\n  - [77-422: Microsoft PowerPoint 2013](/learn/certifications/exams/77-422)\n  - [77-423: Microsoft Outlook 2013](/learn/certifications/exams/77-423)\n  - [77-424: Microsoft Access 2013](/learn/certifications/exams/77-424)\n  - [77-419: Microsoft SharePoint 2013](/learn/certifications/exams/77-419) (im Juni 2020 eingestellt)\n\n<div><br/><strong>Option 3 (Word Expert + Excel Expert)</strong></div>\n\n\n- Bestehen Sie die folgenden vier Pflichtprüfungen (für diesen Lernpfad ist keine Wahlprüfung erforderlich)&#58;\n  - [77-425: Microsoft Word 2013 Expert Part One](/learn/certifications/exams/77-425)\n  - [77-426: Microsoft Word 2013 Expert Part Two](/learn/certifications/exams/77-426)\n  - [77-427: Microsoft Excel 2013 Expert Part One](/learn/certifications/exams/77-427)\n  - [77-428: Microsoft Excel 2013 Expert Part Two](/learn/certifications/exams/77-428)\n  "
subTitle: Diese Zertifizierung zeigt, dass Sie die profundesten Fähigkeiten haben, die benötigt werden, um kompetente Office-Programme zu nutzen, indem Sie eine Microsoft Office Specialist Master Zertifizierung erhalten.
