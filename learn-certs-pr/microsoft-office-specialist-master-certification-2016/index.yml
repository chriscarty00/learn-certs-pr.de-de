summary: "Diese Zertifizierung zeigt, dass Sie die profundesten Fähigkeiten haben, die benötigt werden, um kompetente Office-Programme zu nutzen, indem Sie eine Microsoft Office Specialist Master Zertifizierung erhalten.\n\n> [!IMPORTANT]\n> Um eine Microsoft Office Specialist 2016 Master-Zertifizierung zu erhalten, müssen Sie die folgenden Anforderungen erfüllen&#58;\n> \n> - Bestehen der drei erforderlichen Prüfungen&#58;\n>   - [77-726&#58; Word 2016 Expert&#58; Creating Documents for Effective Communication](/learn/certifications/exams/77-726)\n>   - [77-728&#58; Excel 2016 Expert&#58; Interpreting Data for Insights](/learn/certifications/exams/77-728)\n>   - [77-729&#58; PowerPoint 2016&#58; Core Presentation Design and Delivery Skills](/learn/certifications/exams/77-729)\n> - Bestehen einer der Wahlprüfungen&#58;\n>   - [77-730&#58; Access 2016&#58; Core Database Management, Manipulation, and Query Skills](/learn/certifications/exams/77-730)\n>   - [77-731&#58; Outlook 2016&#58; Core Communication, Collaboration, and Email Skills](/learn/certifications/exams/77-731)"
subTitle: Diese Zertifizierung zeigt, dass Sie die profundesten Fähigkeiten haben, die benötigt werden, um kompetente Office-Programme zu nutzen, indem Sie eine Microsoft Office Specialist Master Zertifizierung erhalten.
levels:
- advanced
