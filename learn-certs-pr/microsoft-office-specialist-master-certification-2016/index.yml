uid: certification.microsoft-office-specialist-master-certification-2016
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Diese Zertifizierung zeigt, dass Sie die profundesten Fähigkeiten haben, die benötigt werden, um kompetente Office-Programme zu nutzen, indem Sie eine Microsoft Office Specialist Master Zertifizierung erhalten.

  Um eine Microsoft Office Specialist 2016 Master-Zertifizierung zu erhalten, müssen Sie die folgenden Anforderungen erfüllen&#58;

  - Bestehen Sie jede der drei erforderlichen Prüfungen&#58;
    - [77-726&#58; Word 2016 Expert&#58; Creating Documents for Effective Communication](/learn/certifications/exams/77-726)
    - [77-728&#58; Excel 2016 Expert&#58; Interpreting Data for Insights](/learn/certifications/exams/77-728)
    - [77-729&#58; PowerPoint 2016&#58; Core Presentation Design and Delivery Skills](/learn/certifications/exams/77-729)
  - Pass one of the elective exams&#58;
    - [77-730&#58; Access 2016&#58; Core Database Management, Manipulation, and Query Skills](/learn/certifications/exams/77-730)
    - [77-731&#58; Outlook 2016&#58; Core Communication, Collaboration, and Email Skills](/learn/certifications/exams/77-731)
subTitle: Diese Zertifizierung zeigt, dass Sie die profundesten Fähigkeiten haben, die benötigt werden, um kompetente Office-Programme zu nutzen, indem Sie eine Microsoft Office Specialist Master Zertifizierung erhalten.
levels:
- advanced
skills:
- Verwalten von Dokumentoptionen und -einstellungen
- Entwerfen erweiterter Dokumente
- Erstellen erweiterter Referenzen
- Erstellen benutzerdefinierter Word-Elemente
- Verwalten von Arbeitsmappenoptionen und -einstellungen
- Benutzerdefinierte Datenformate und Layouts verwenden
- Erweiterte Formeln erstellen
- Erweiterte Diagramme und Tabellen erstellen
- Präsentationen erstellen und verwalten
- Text, Formen und Bilder einfügen und formatieren
- Tabellen, Diagramme, SmartArt und Medien einfügen
- Übergänge und Animationen anwenden
- Multiple Präsentationen verwalten
- Sonstiges wird durch die gewählte Wahlprüfung bestimmt
