summary: >-
  Zeigen Sie, dass Sie über die benötigten Fähigkeiten verfügen, das Beste aus Access herauszuholen, indem Sie den folgenden Microsoft Office Specialist: Access Expert-Zertifizierung erwerben. Diese Zertifizierung zeigt die Kompetenz in den Grundlagen des Datenbankdesigns.


  Ein Absolvent dieser Zertifizierung verfügt über ca. 150 Stunden Einweisung und praktische Erfahrung mit dem Produkt, hat nachgewiesene Kompetenz auf Expertenebene und ist bereit, in den Arbeitsmarkt einzusteigen. Sie können die korrekte Anwendung der Hauptfunktionen von Access nachweisen und Aufgaben selbständig erledigen.
subTitle: 'Zeigen Sie, dass Sie über die erforderlichen Qualifikationen verfügen, das Potential von Access voll auszuschöpfen, indem Sie die Zertifizierung „Microsoft Office Specialist: Access Expert“ erwerben.'
