summary: Durch den Erwerb einer Microsoft Office Specialist Expert-Zertifizierung zeigen Sie Ihre fortgeschrittenen Fähigkeiten im Umgang mit Microsoft Excel. Kandidat*innen sollten fortgeschrittene Kenntnisse der Excel-Umgebung aufweisen und andere in der sachgemäßen Nutzung der Features in Excel 2013 von Office Professional Plus anleiten können. Sie sollten die erweiterten und speziellen Funktionen der Anwendung kennen und demonstrieren können.
