### YamlMime:Certification
title: 'Microsoft Office Specialist: Excel 2013 Expert'
metadata:
  title: 'Microsoft Office Specialist: Excel 2013 Expert'
  description: 'Microsoft Office Specialist: Excel 2013 Expert'
uid: certification.mos-excel-2013-expert
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Diese Zertifizierung zeigt, dass Sie über fortgeschrittene Kenntnisse in Microsoft Excel verfügen, indem Sie eine Microsoft Office Specialist Expert-Zertifizierung erworben haben. Kandidaten sollten über ein fortgeschrittenes Verständnis der Excel-Umgebung und die Fähigkeit verfügen, andere bei der ordnungsgemäßen Verwendung der Funktionen in Excel 2013 von Office Professional Plus zu unterstützen. Sie sollten die erweiterten und speziellen Funktionen der Anwendung kennen und demonstrieren können.
subTitle: Diese Zertifizierung zeigt, dass Sie über fortgeschrittene Kenntnisse in Microsoft Excel verfügen, indem Sie eine Microsoft Office Specialist Expert-Zertifizierung erworben haben.
levels:
- intermediate
skills:
- Arbeitsmappen verwalten und gemeinsam nutzen
- Benutzerdefinierte Formate und Layouts anwenden
- Erstellen von fortgeschrittenen Formeln
- Erstellen von erweiterten Diagrammen und Tabellen
roles:
- business-user
type: mos
products:
- office
- office-excel
