uid: certification.mos-excel-2019
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Zeigen Sie, dass Sie über die benötigten Fähigkeiten verfügen, das Beste aus Excel herauszuholen, indem Sie den folgenden Microsoft Office Specialist&#58; Excel Associate-Zertifizierung erwerben. Diese Zertifizierung zeigt die Kompetenz in den Grundlagen der Erstellung und Verwaltung von Arbeitsblättern und Arbeitsmappen, der Erstellung von Zellen und Bereichen, der Erstellung von Tabellen, Anwendung von Formeln und Funktionen sowie der Erstellung von Diagrammen und Objekten.

  Der Absolvent dieser Zertifizierung verfügt über ca. 150 Stunden Einweisung und praktische Erfahrung mit dem Produkt, verfügt über nachgewiesene Kompetenz auf Branchenpartnerebene und ist bereit für den Einstieg in den Arbeitsmarkt. Sie können die korrekte Anwendung der Hauptfunktionen von Excel nachweisen und Aufgaben selbständig erledigen.
subTitle: 'Zeigen Sie, dass Sie über die benötigten Fähigkeiten verfügen, das Beste aus Excel herauszuholen, indem Sie den folgenden Microsoft Office Specialist: Excel Associate-Zertifizierung erwerben.'
