summary: |-
  <div><font color='red'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Mehr erfahren</a>.</strong></font><br/><br/></div>

  Zeigen Sie, dass Sie über die benötigten Fähigkeiten verfügen, das Beste aus Excel herauszuholen, indem Sie den folgenden Microsoft Office Specialist&#58; Excel Expert-Zertifizierung erwerben. Diese Zertifizierung zeigt die Kompetenz bei der Erstellung, Verwaltung und Verteilung professioneller Tabellenkalkulationen für eine Vielzahl spezieller Zwecke und Situationen.

  Ein Absolvent dieser Zertifizierung verfügt über ca. 150 Stunden Einweisung und praktische Erfahrung mit dem Produkt, hat nachgewiesene Kompetenz auf Expertenebene und ist bereit, in den Arbeitsmarkt einzusteigen. Sie können die korrekte Anwendung der Hauptfunktionen von Excel auf der Expertenstufe nachweisen und Aufgaben selbständig erledigen.
subTitle: 'Zeigen Sie, dass Sie über die benötigten Fähigkeiten verfügen, das Beste aus Excel herauszuholen, indem Sie den folgenden Microsoft Office Specialist: Excel Expert-Zertifizierung erwerben.'
