uid: certification.mos-outlook-2016
iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: |-
  Zeigen Sie, dass Sie über die erforderlichen Fähigkeiten verfügen, Outlook optimal zu nutzen, indem Sie eine Microsoft Office Specialist (MOS) 2016-Zertifizierung erwerben. Erfolgreiche Kandidaten erstellen und bearbeiten professionell aussehende E-Mail-Nachrichten, verwalten zeitzonenübergreifende Kalender und planen Aufgaben für eine Vielzahl von Zweckenund Situationen.
subTitle: Diese Zertifizierung zeigt, dass Sie die erforderlichen Fähigkeiten haben, um das Beste aus Office herauszuholen, wenn Sie eine Microsoft Office Specialist (MOS) Zertifizierung in einem bestimmten Office-Programm erhalten.
levels:
- intermediate
skills:
- Die Outlookumgebung im Hinblick auf bessere Produktivität verwalten
- Verwalten von Datenbanken
- Zeitpläne verwalten
- Verwalten von Kontakten und Gruppen
roles:
- business-user
type: mos
products:
