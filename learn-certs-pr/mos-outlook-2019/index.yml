  description: 'Zeigen Sie, dass Sie über die benötigten Fähigkeiten verfügen, das Beste aus Outlook herauszuholen, indem Sie den folgenden Microsoft Office Specialist: Outlook Associate-Zertifizierung erwerben.'
uid: certification.mos-outlook-2019
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Zeigen Sie, dass Sie über die benötigten Fähigkeiten verfügen, das Beste aus Outlook herauszuholen, indem Sie den folgenden Microsoft Office Specialist&#58; Outlook Associate-Zertifizierung erwerben. Diese Zertifizierung zeigt die Kompetenz, den Nachrichteninhalt im Outlook-Benutzeroberflächenformat anzupassen, grafische Elemente zu erstellen oder einzufügen sowie E-Mails und Besprechungsanfragen zu senden und zu beantworten.

  Der Absolvent dieser Zertifizierung verfügt über ca. 150 Stunden Einweisung und praktische Erfahrung mit dem Produkt, verfügt über nachgewiesene Kompetenz auf Branchenpartnerebene und ist bereit für den Einstieg in den Arbeitsmarkt. Sie können die korrekte Anwendung der Hauptfunktionen von Outlook nachweisen und Aufgaben selbstständig erledigen.
subTitle: 'Zeigen Sie, dass Sie über die benötigten Fähigkeiten verfügen, das Beste aus Outlook herauszuholen, indem Sie den folgenden Microsoft Office Specialist: Outlook Associate-Zertifizierung erwerben.'
