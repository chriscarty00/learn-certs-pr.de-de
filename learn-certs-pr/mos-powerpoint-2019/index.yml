summary: >-
  Zeigen Sie, dass Sie über die benötigten Fähigkeiten verfügen, das Beste aus PowerPoint herauszuholen, indem Sie den folgenden Microsoft Office Specialist: PowerPoint Associate-Zertifizierung erwerben. Diese Zertifizierung zeigt die Kompetenz zum Erstellen, Bearbeiten und Verbessern von Präsentationen und Diashows.


  Der Absolvent dieser Zertifizierung verfügt über ca. 150 Stunden Einweisung und praktische Erfahrung mit dem Produkt, verfügt über nachgewiesene Kompetenz auf Branchenpartnerebene und ist bereit für den Einstieg in den Arbeitsmarkt. Sie können die korrekte Anwendung der Hauptfunktionen von PowerPoint nachweisen und Aufgaben selbständig erledigen.
