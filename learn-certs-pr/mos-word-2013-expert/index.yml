summary: |-
  Diese Zertifizierung zeigt, dass Sie über fortgeschrittene Kenntnisse in Microsoft Word 2013 verfügen, indem Sie eine Microsoft Office Specialist Expert-Zertifizierung erwerben. Kandidaten sollten die erweiterten und speziellen Funktionen der Anwendung kennen und demonstrieren können. Kandidaten sollten in der Lage sein, professionelle Dokumente für vielerlei Zwecke und Situationen zu erstellen, zu verwalten und zu verteilen.
subTitle: Diese Zertifizierung zeigt, dass Sie über fortgeschrittene Kenntnisse in Microsoft Word 2013 verfügen, indem Sie eine Microsoft Office Specialist Expert-Zertifizierung erwerben.
levels:
- intermediate
skills:
- Dokumente verwalten und gemeinsam nutzen
- Fortgeschrittene Dokumente entwickeln
- Fortgeschrittene Referenzen erstellen und verwaltern
- Benutzerdefinierte Wordelemente erstellen
