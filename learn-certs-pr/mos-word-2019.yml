  <div><font color='red'><strong>Als Reaktion auf die Situation mit dem Coronavirus (COVID-19) führt Microsoft mehrere vorübergehende Änderungen an unserem Schulungs- und Zertifizierungsprogramm durch. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Mehr erfahren</a>.</strong></font><br/><br/></div>

  Zeigen Sie, dass Sie über die benötigten Fähigkeiten verfügen, das Beste aus Word herauszuholen, indem Sie den folgenden Microsoft Office Specialist&#58; Word Associate-Zertifizierung erwerben. Diese Zertifizierung zeigt die Kompetenz in der korrekten Anwendung der Hauptfunktionen von Word, wenn Dokumente für eine Vielzahl von Zwecken und Situationen erstellt und bearbeitet werden.

  Der Absolvent dieser Zertifizierung verfügt über ca. 150 Stunden Einweisung und praktische Erfahrung mit dem Produkt, verfügt über nachgewiesene Kompetenz auf Branchenpartnerebene und ist bereit für den Einstieg in den Arbeitsmarkt. Sie können die korrekte Anwendung der Hauptfunktionen von Word nachweisen und Aufgaben selbstständig erledigen.
