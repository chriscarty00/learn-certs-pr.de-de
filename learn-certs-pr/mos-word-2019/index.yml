summary: >-
  Zeigen Sie, dass Sie über die benötigten Fähigkeiten verfügen, das Beste aus Word herauszuholen, indem Sie den folgenden Microsoft Office Specialist: Word Associate-Zertifizierung erwerben. Diese Zertifizierung zeigt die Kompetenz in der korrekten Anwendung der Hauptfunktionen von Word, wenn Dokumente für eine Vielzahl von Zwecken und Situationen erstellt und bearbeitet werden.


  Der Absolvent dieser Zertifizierung verfügt über ca. 150 Stunden Einweisung und praktische Erfahrung mit dem Produkt, verfügt über nachgewiesene Kompetenz auf Branchenpartnerebene und ist bereit für den Einstieg in den Arbeitsmarkt. Sie können die korrekte Anwendung der Hauptfunktionen von Word nachweisen und Aufgaben selbstständig erledigen.
