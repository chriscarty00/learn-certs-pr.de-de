summary: >-
  Zeigen Sie, dass Sie über die benötigten Fähigkeiten verfügen, das Beste aus Word herauszuholen, indem Sie den folgenden Microsoft Office Specialist: Word Expert-Zertifizierung erwerben. Diese Zertifizierung zeigt die Kompetenz bei der Erstellung, Verwaltung und Verteilung professioneller Dokumente für eine Vielzahl spezieller Zwecke und Situationen.


  Ein Absolvent dieser Zertifizierung verfügt über ca. 150 Stunden Einweisung und praktische Erfahrung mit dem Produkt, hat nachgewiesene Kompetenz auf Expertenebene und ist bereit, in den Arbeitsmarkt einzusteigen. Sie können die korrekte Anwendung der Hauptfunktionen von Word auf der Expertenstufe nachweisen und Aufgaben selbständig erledigen.
