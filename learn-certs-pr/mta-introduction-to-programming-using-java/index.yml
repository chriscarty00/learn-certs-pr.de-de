summary: >-
  > [!WARNING]

  > Diese MTA-Zertifizierung wird am 30. Juni 2022 ausgemustert. Die Gutscheinverkäufe für die zugehörige Prüfung endeten am 30. Juni 2021. Verwenden Sie die Schaltflächen „Termin mit Pearson VUE vereinbaren“ oder „Termin mit Certiport vereinbaren“ weiter unten, um einen erworbenen Gutschein einzulösen und Ihre Prüfung zu planen. Ausführlichere Informationen finden Sie in den [häufig gestellten Fragen](/learn/certifications/mta-retirement-faqs).


  <br/>

  MTA-Zertifizierungen sind ein guter Ausgangspunkt, wenn Sie in den Technologiebereich einsteigen möchten. Die MTA-Zertifizierungen decken ein breites Spektrum grundlegender technischer Konzepte ab, bewerten und validieren das technische Kernwissen und erhöhen die technische Glaubwürdigkeit. Hinweis: MTA-Prüfungen qualifizieren Sie weder für eine MCP-Zertifizierung, noch sind sie eine Voraussetzung für MCSA- oder MCSD-Zertifizierungen.
