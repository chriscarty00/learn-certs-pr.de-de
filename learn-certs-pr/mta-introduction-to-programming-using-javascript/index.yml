  > [!WARNING]

  > Diese MTA-Zertifizierung wird am 30. Juni 2022 zurückgezogen. Gutscheinverkäufe für die zugehörige Prüfung endeten am 30. Juni 2021. Verwenden Sie die Schaltflächen "Schedule with Pearson VUE" (Mit Pearson VUE planen) oder "Schedule with Certiport" (Mit Certiport planen), um einen erworbenen Gutschein einzulösen und Ihre Prüfung zu planen. Weitere Informationen finden [Sie in den häufig](/learn/certifications/mta-retirement-faqs) gestellten Fragen.


  <br/>

  MTA-Zertifizierungen sind ein guter Ausgangspunkt, wenn Sie in den Technologiebereich einsteigen möchten. Die MTA-Zertifizierungen decken ein breites Spektrum grundlegender technischer Konzepte ab, bewerten und validieren das technische Kernwissen und erhöhen die technische Glaubwürdigkeit. Hinweis: MTA-Prüfungen qualifizieren Sie weder für eine MCP-Zertifizierung, noch sind sie eine Voraussetzung für MCSA- oder MCSD-Zertifizierungen.
