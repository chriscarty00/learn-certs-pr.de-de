summary: |-
  <div><font color="red"><strong>DIESE ZERTIFIZIERUNG WIRD AM 30. JUNI 2021 EINGESTELLT. Nach diesem Datum können Sie diese Zertifizierung nicht mehr erwerben. Alle Zertifizierungen, die Sie vor deren Einstellung erworben haben, werden weiterhin auf Ihrem Transkript im <a href="https://aka.ms/certdashboard">Zertifizierungs-Dashboard angezeigt</a>.</strong></font><br/><br/></div>
  
  Lösungsarchitekten für Microsoft Dynamics 365 + Power Platform führen erfolgreiche Implementierungen durch und konzentrieren sich auf Lösungen, die allgemeine geschäftliche und technische Anforderungen von Unternehmen erfüllen.
  
  <div><br/><strong>HINWEIS&#58; Das Erwerben der folgenden zwei Zertifizierungen ist eine Voraussetzung für diese Zertifizierung. Auf Grund von Beschränkungen der Seite werden diese Voraussetzungen nicht aufgeführt.</strong><ul>
  <li><a href="/learn/certifications/power-platform-functional-consultant-associate">Microsoft Certified&#58; Power Platform Functional Consultant Associate</a></li>
  <li><a href="/learn/certifications/power-platform-developer-associate">Microsoft Certified&#58; Power Platform Developer Associate</a></li>
  </ul></div>
