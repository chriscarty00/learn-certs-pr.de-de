summary: >-
  > [!IMPORTANT]

  > Diese Zertifizierung wurde eingestellt. Die aktuell verfügbaren Optionen finden Sie auf der [Seite Zertifizierungen und Examen durchsuchen](/learn/certifications/browse/). Alle Zertifizierungen, die Sie vor derEnthebung erhalten haben, werden weiterhin in Ihrem Transkript im [Zertifizierungsdashboard angezeigt.](https://aka.ms/certdashboard)


  <br/>

  Lösungsarchitekt*innen für Microsoft Dynamics 365 + Power Platform führen erfolgreiche Implementierungen durch und beschäftigen sich mit Lösungen, die allgemeine geschäftliche und technische Anforderungen von Organisationen erfüllen.


  > [!NOTE]

  > HINWEIS: Das Erwerb der folgenden beiden Zertifizierungen ist eine Voraussetzung für diese Zertifizierung. Diese Voraussetzung ist aufgrund von Standorteinschränkungen unten nicht aufgeführt.</strong><ul>

  > - [Microsoft Certified: Power Platform Functional Consultant Associate](/learn/certifications/power-platform-functional-consultant-associate)

  > - [Microsoft Certified: Power Platform Developer Associate](/learn/certifications/power-platform-developer-associate)
