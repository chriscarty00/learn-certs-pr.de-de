summary: >-
  <div><font color="red"><strong>Diese Zertifizierung wurde eingestellt. Informationen zu den derzeit verfügbaren Optionen finden Sie auf der Seite zum <a href="/learn/certifications/browse/">Durchsuchen von Zertifizierungen und Examen</a>. Alle Zertifizierungen, die Sie vor deren Ablaufdatum erhalten, werden weiterhin in Ihrem Transkript im <a href="https://aka.ms/certdashboard">Zertifizierungsdashboard</a> angezeigt.</strong></font><br/><br/></div>


  Lösungsarchitekten für Microsoft Dynamics 365 + Power Platform führen erfolgreiche Implementierungen durch und konzentrieren sich auf Lösungen, die allgemeine geschäftliche und technische Anforderungen von Unternehmen erfüllen.


  <div><br/><strong>HINWEIS: Die folgenden beiden Zertifizierungen gelten als Voraussetzung für diese Zertifizierung. Diese Voraussetzung ist aufgrund von Platzmangel unten nicht aufgeführt.</strong><ul>

  <li><a href="/learn/certifications/power-platform-functional-consultant-associate">Microsoft Certified: Power Platform Functional Consultant Associate</a></li>

  <li><a href="/learn/certifications/power-platform-developer-associate">Microsoft Certified: Power Platform Developer Associate</a></li>

  </ul></div>
