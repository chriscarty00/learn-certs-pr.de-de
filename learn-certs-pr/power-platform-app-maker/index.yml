  ms.locfileid: "132111737"
uid: certification.power-platform-app-maker
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: "Wenn Sie Experte im Unternehmensbereich sind, über fundiertes Wissen in Ihrem Lösungsfachgebiet verfügen und Ihre Leidenschaft für die Erstellung von Microsoft Power Platform-Lösungen nutzen möchten, um Aufgaben und Prozesse für Ihr Team zu vereinfachen, zu automatisieren und zu transformieren, ist diese Zertifizierung genau das Richtige für Sie. Sie müssen dazu in der Lage sein, wichtige technische Aufgaben für Business Analysts durchzuführen, z. B. Datenmodellierung, grundlegende UX-Entwürfe, Anforderungsanalyse und Prozessanalyse. \n\nSie erfüllen das Profil für die Rolle eines App-Erstellers, wenn Sie eigenverantwortlich und lösungsorientiert sind und mit den Erstellertools von Microsoft Power Platform an der Lösung von Geschäftsproblemen arbeiten. Möglicherweise haben Sie Erfahrung mit Visual Basic for Applications, Excel PivotTables, Teams und anderen Tools. Obwohl Sie möglicherweise keine offiziellen IT-Schulungen erhalten haben, arbeiten Sie mit IT-Administratoren und Microsoft Power Platform-Entwicklern zusammen und verwenden Technologie, um Geschäftsprobleme zu lösen. Sie sind für folgende Aufgaben zuständig&#58;  \n- Entwerfen und Erstellen von Apps und Automatisieren von Workflows \n- Analysieren und Visualisieren von Daten im Kontext einer App oder eines automatisierten Workflows \n- Implementieren und Verwalten von Apps und automatisierten Workflows\n\nWeitere Informationen finden Sie in unserem Beitrag [Nutzen Sie Power Platform für die App-Erstellung? Zeit für eine Zertifizierung](https://techcommunity.microsoft.com/t5/microsoft-learn-blog/are-you-a-power-platform-app-maker-now-s-the-time-to-get/ba-p/1512993). Wenn Sie mehr Erfahrung benötigen, bevor Sie diese Zertifizierung angehen, ziehen Sie Folgendes in Betracht&#58;\n- Arbeiten Sie an einem Projekt mit, um reale Erfahrungen mit der Datenmodellierung, dem grundlegenden UX-Design, der Anforderungsanalyse oder der Prozessanalyse zu sammeln.\n- Durchlaufen Sie verfügbare Lernpfade auf Microsoft Learn.\n- Melden Sie sich zu einem Präsenzschulungskurs an."
