summary: >-
  Wenn Sie eine Leidenschaft für das Entwerfen, Entwickeln, Sichern und Erweitern von Microsoft Power Platform-Lösungen haben, könnte diese Zertifizierung das Richtige für Sie sein. Um diese Zertifizierung zu erwerben, müssen Sie dazu in der Lage sein, Lösungskomponenten zu erstellen, einschließlich von Anwendungserweiterungen, benutzerdefinierten Benutzeroberflächen, Systemintegrationen, Datenkonvertierungen, benutzerdefinierten Prozessautomatisierungen und benutzerdefinierten Visualisierungen. Sie benötigen fundierte Fachkenntnisse zu Microsoft Power Platform-Diensten und ein grundlegendes Verständnis von DevOps-Methoden für Microsoft Power Platform. Darüber hinaus sollten Sie über Entwicklungserfahrung mit JavaScript, JSON, TypeScript, C#, HTML, .NET, Azure Microsoft 365, RESTful-Webdiensten, ASP.NET und Power BI verfügen.


  Die Kandidat*innen für diese Zertifizierung arbeiten üblicherweise mit App erstellenden Personen, Functional Consultants, Solution Architects und IT-Administrator*innen. Sie sind für unterschiedliche Aufgaben zuständig, z. B.:

  - Das Erstellen von technischen Designs und Power Apps-Anwendungen

  - Das Konfigurieren von Dataverse, Power Apps und der Geschäftsprozessautomatisierung

  - Das Erweitern der Plattform und der Benutzeroberfläche

  - Das Entwickeln von Integrationen


  Weitere Informationen finden Sie in unserem Blogbeitrag: [Es gibt eine neue Zertifizierung: Microsoft Power Platform Developer Associate](https://techcommunity.microsoft.com/t5/microsoft-learn-blog/new-certification-microsoft-power-platform-developer-associate/ba-p/1469335). Wenn Sie mehr Erfahrung benötigen, bevor Sie versuchen, diese Zertifizierung zu erlangen, könnten Sie:

  - Freiwillig bei einem Microsoft Power Platform-Entwicklungsprojekt mitarbeiten, um praktische Erfahrungen zu sammeln

  - Lernpfade auf Microsoft Learn durcharbeiten

  - Sich zu einem Präsenzschulungskurs anmelden
