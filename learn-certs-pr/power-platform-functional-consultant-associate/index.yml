summary: >-
  <div><font color='red'><strong>Der Inhalt dieser Zertifizierung wurde am 1. Oktober 2021 aktualisiert. Laden Sie das Dokument zu den bewerteten Qualifikationen von der Seite für die <a href="/learn/certifications/exams/pl-200">Prüfung PL-200</a> herunter, um zu sehen, was sich geändert hat.</strong></font><br/><br/></div>


  Möchten Sie als Functional Consultant, Data Analyst oder Entwickler Ihre Beratungs- und Konfigurationskenntnisse verbessern, oder befinden Sie sich als Lösungsarchitekt auf dem Weg zur entsprechenden Zertifizierung? Vielleicht sind Sie auch IT-Fachkraft mit Kenntnissen und Erfahrung im Konfigurieren von Microsoft Power Platform. Wenn diese Beschreibung auf Sie zutrifft und Sie mit der Verwendung von Power Platform-Komponenten zum Erweitern und Anpassen von Microsoft-Apps und -Diensten wie Teams, Dynamics 365, Excel und Word vertraut sind, sehen Sie sich an, wie die Zertifizierung „Microsoft Power Platform Functional Consultant Associate“ Ihnen helfen kann, Ihre Karriere zu verbessern und sich als wichtiges Mitglied Ihres Teams zu etablieren. Diese Zertifizierung zeigt der Welt, dass Sie sich für die Erstellung und Implementierung von Lösungen qualifiziert haben, die Power Apps, Power BI und Power Virtual Agents verwenden.


  Als Kandidat für diese Zertifizierung arbeiten Sie mit den Projektbeteiligten und fachlichen Ansprechpartnern einer Organisation (z. B. Lösungsarchitekten, Entwicklern und Testern) zusammen, um Anforderungen zu sammeln und dann Microsoft Power Platform-Lösungen zu implementieren. Sie erstellen modellgesteuerte, Canvas- und Portal-Apps. Außerdem erstellen Sie Power Automate-Flows, entwerfen Chatbots mithilfe von Power Virtual Agents und analysieren Daten anhand von Power BI-Visualisierungen und -Dashboards. Sie erstellen sogar Anwendungserweiterungen, angepasste Benutzeroberflächen, Systemintegrationen, Datenkonvertierungen, benutzerdefinierte Prozessautomatisierung und benutzerdefinierte Visualisierungen.


  Nutzen Sie diese Zertifizierung als Functional Consultant, um sich für Projekte und andere Engagements effektiver zu vermarkten. Die Zertifizierung „Microsoft Power Platform Functional Consultant Associate“ informiert Organisationen darüber, dass Sie – ohne Code oder mit wenig Code – Lösungen erstellen können, die normalerweise Entwicklerkenntnisse erfordern würden.


  Wenn Sie mehr Erfahrung benötigen, bevor Sie versuchen, diese Zertifizierung zu erlangen, finden Sie nachstehend einige Vorschläge&#58;

  - Erstellen Sie ein einfaches Dashboard mit Power BI.

  - Nutzen Sie verfügbare Lernpfade auf Microsoft Learn.

  - Registrieren Sie sich für einen Präsenzschulungskurs.
