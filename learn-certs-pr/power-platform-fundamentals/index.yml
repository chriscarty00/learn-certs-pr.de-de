summary: "Unabhängig davon, ob Sie eine angehende technische Fachkraft, ein Kursteilnehmer oder Geschäftskunde sind, wird diese Zertifizierung Ihr Wissen über den geschäftlichen Nutzen und die Produktfunktionen von Microsoft Power Platform unter Beweis stellen. Erstellen Sie einfache Power Apps, stellen Sie die Verbindung von Daten mit Dataverse her, erstellen Sie ein Power BI-Dashboard, automatisieren Sie einen Prozess mit Power Automate oder erstellen Sie einen Chatbot mit Power Virtual Agents.\n\n**Die Zertifizierung „Microsoft Certified: Power Platform Fundamentals“ könnte genau das Richtige für Sie sein, wenn Sie folgende Ziele verfolgen:**\n- Demonstrieren des Wissens über das Erstellen von Lösungen mit Microsoft Power Platform.\n- Demonstrieren der Vertrautheit mit der Automatisierung grundlegender Geschäftsprozesse mit Power Automate und dem Erstellen einfacher Power Apps-Anwendungen.\n- Hervorheben der Vertrautheit mit der Durchführung von Datenanalysen mit Power BI und dem Erstellen praktischer Chatbots mit Power Virtual Agents.\n\nSie sollten mit Computertechnologie, Datenanalysen, Cloud Computing und dem Internet vertraut sein. Diese Grundlagenzertifizierung kann für alle Personen, die sich für die Weiterentwicklung mit anderen Zertifizierungen interessieren, als Sprungbrett dienen.\n\n**Um sicherzustellen, dass Sie für die Prüfung vorbereitet sind, empfehlen wir Folgendes:**\n- Umfassende Kenntnisse der [gemessenen Qualifikationen](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE43Nnn).\n- Lernen der relevanten [Inhalte für das Selbststudium](/learn/paths/power-plat-fundamentals/) auf Microsoft Learn oder Registrierung für eine [Präsenzschulung](/learn/certifications/courses/pl-900t00).\n- Teilnahme an der [Übungsprüfung](https://www.mindhub.com/pl-900-microsoft-power-platform-fundamentals-microsoft-official-practice-test/p/MU-PL-900), um Ihr Wissen und Ihr Verständnis der Prüfungserfahrung zu überprüfen.\n- Begleitung einer Person in Ihrem Team, die mit Microsoft Power Platform arbeitet.\n\n**Nächste Schritte**\n\nRegistrieren Sie sich für Ihre Prüfung! Nachdem Sie die Prüfung bestanden und Ihre Zertifizierung erhalten haben, präsentieren Sie Ihren Zertifizierungsbadge und Ihre Qualifikationen auf sozialen Plattformen wie LinkedIn. Weitere Informationen finden Sie unter [Verwenden und Teilen von Zertifizierungsbadges](/learn/certifications/badges).\n\nGemäß Ihrer Ziele können Sie wählen, ob Sie eine Vertiefung mit erweiterten rollenbasierten Zertifizierungen wünschen oder andere Grundlagenzertifizierungen erwerben möchten, sobald Sie diese Zertifizierung erhalten haben. Der [Schulungs- und Zertifizierungsleitfaden zu Power Platform](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4ITXR) kann Ihnen helfen, die richtigen Zertifizierungen für sich zu identifizieren.  "
