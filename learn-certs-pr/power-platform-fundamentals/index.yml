summary: "Wenn Sie ein*e Schüler*in, ein*e Studierende*r, ein*e Geschäftskund*in oder eine angehende technische Fachkraft sind, kann diese Zertifizierung Ihre Entwicklung voranbringen und Ihre Karriere fördern, da Sie Ihre Microsoft Power Platform-Qualifikationen nutzen können, um die Produktivität Ihres Teams verbessern. Für das Training sind keine Vorkenntnisse erforderlich, es genügen Grundkenntnisse im Umgang mit Computertechnologien, Datenanalysen, Cloud Computing und dem Internet. Verstehen Sie eine Grundlagenzertifizierung als ersten Schritt, um Ihre Fertigkeiten zu verbessern und andere Zertifizierungen wie z. B. „Microsoft Power Platform Functional Consultant“ zu erwerben.\n\nDie Zertifizierung „Microsoft Power Platform Fundamentals“ genau das Richtige für Sie sein, wenn Sie:\n- Lösungen mit Microsoft Power Platform erstellen\n- Grundlegende Geschäftsprozesse mit Power Automate automatisieren\n- Datenanalysen mit Power BI durchführen \n- Einfache Power Apps-Benutzeroberflächen erstellen\n- Praktische Chatbots mit Power Virtual Agents erstellen\n\nFür diese Zertifizierung gelten keine Voraussetzungen. Wenn Sie jedoch etwas mehr Erfahrung sammeln möchten, können Sie:\n- Eine Person in Ihrem Team begleiten und beobachten, die mit Microsoft Power Platform arbeitet\n- Die auf Microsoft Learn verfügbaren Lernpfade durcharbeiten\n- Sich zu einem Präsenzschulungskurs anmelden"
