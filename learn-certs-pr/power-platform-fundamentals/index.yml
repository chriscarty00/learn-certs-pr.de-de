uid: certification.power-platform-fundamentals
iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: |-
  Wenn Sie Student, Geschäftsanwender oder technischer Anfänger sind, kann diese Zertifizierung Ihren Fortschritt beschleunigen und Ihre Karriere ankurbeln, da Sie Ihre Microsoft Power Platform-Kenntnisse nutzen können, um die Produktivität Ihres Teams zu verbessern.Es sind keine Vorkenntnisse für diese Schulung erforderlich - lediglich grundlegende Kenntnisse in Computertechnologie, Datenanalyse, Cloud Computing und Internet.Stellen Sie sich eine grundlegende Zertifizierung als ersten Schritt vor, Ihre Fähigkeiten zu erweitern und zu anderen Zertifizierungen überzugehen, z. B. zum Microsoft Power Platform Functional Consultant.
  
  Die Microsoft Power Platform Fundamentals-Zertifizierung könnte gut für Sie passen, wenn Sie Folgendes tun möchten:
  - Lösungen mit Microsoft Power Platform erstellen.
  - grundlegende Geschäftsprozesse mit Power Automate automatisieren.
  - eine Datenanalyse mit Power BI durchführen. 
  - einfache Power Apps-Erlebnisse erstellen.
  - praktische Chatbots mit Power Virtual Agents erstellen.
  
  Für diese Zertifizierung gibt es keine Voraussetzungen.Wenn Sie jedoch mehr Erfahrung sammeln möchten, können Sie:
  - einer Person in Ihrem Team, die mit Microsoft Power Platform arbeitet, über die Schulter schauen.
  - verfügbare Lernpfade in Microsoft Learn nutzen.
  - Melden Sie sich für einen von einem Dozenten geleiteten Schulungskurs an.
