  description: Power Platform Solution Architect Experts arbeiten mit Interessenvertretern zusammen und konzentrieren sich auf Lösungen, die sich auf die allgemeinen geschäftlichen und technischen Anforderungen ihres Unternehmens auswirken. Sie verfügen über funktionale und technische Kenntnisse in Bezug auf Power-Power Platform, Dynamics 365-Apps zur Kundenbindung, verwandte Microsoft cloud-Lösungen und Technologien von Drittanbietern.
uid: certification.power-platform-solution-architect-expert
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Wenn Sie Ihr Fachwissen als Microsoft Power Platform-oder Microsoft Dynamics 365-Lösungsarchitekt unter Beweis stellen möchten oder wenn Sie Entwickler oder leitender Berater sind, der bereit ist, den nächsten Schritt zum Lösungsarchitekten zu unternehmen, kann Ihnen diese Experten-Zertifizierung helfen, Ihre Karriere voran zu bringen.
  
  Als Kandidat für die Power Platform Solution Architect Expert-Zertifizierung arbeiten Sie mit Stakeholdern zusammen und konzentrieren sich auf Lösungen, die sich auf die allgemeinen geschäftlichen und technischen Anforderungen Ihres Unternehmens auswirken. Sie verfügen über funktionale und technische Kenntnisse in Bezug auf Power Platform, Dynamics 365 -Apps zur Kundenbindung, verwandte Microsoft cloud-Lösungen und Technologien von Drittanbietern. Für diese Zertifizierung benötigen Sie mindestens 1 bis 3 Jahre Erfahrung als Power Platform-Lösungsarchitekt oder 7 bis 10 Jahre als Senior Consultant oder Entwickler sowie umfassende Kenntnisse der Power Platform-Architektur.
  
  Wenn Sie zusätzliche Erfahrung benötigen, bevor Sie diese Zertifizierung beantragen, finden Sie hier einige Vorschläge&#58;
  - Arbeiten Sie als Lösungsarchitekt (oder schauen Sie einem über die Schulter) an Power Platform-Projekten.
  - Melden Sie sich für einen von einem Dozenten geleiteten Schulungskurs an.
  - Untersuchen Sie die verfügbaren Lernpfade in [Microsoft Learn](/learn/paths/become-solution-architect/).
