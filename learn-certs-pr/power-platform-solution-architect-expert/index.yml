summary: >-
  Wenn Sie Ihr Fachwissen als Microsoft Power Platform- oder Microsoft Dynamics 365-Lösungsarchitekt nachweisen möchten oder ein Entwickler oder leitender Berater sind, der bereit ist, den nächsten Schritt zum Lösungsarchitekten zu unternehmen, kann diese Expertenzertifizierung Ihnen helfen, Ihre Karriere voranzubringen.


  Als Kandidat für die Power Platform Solution Architect Expert-Zertifizierung arbeiten Sie mit Projektbeteiligten zusammen und konzentrieren sich auf Lösungen, die sich auf die allgemeinen geschäftlichen und technischen Anforderungen Ihres Unternehmens auswirken. Sie verfügen über funktionale und technische Kenntnisse über Power Platform, Dynamics 365-Apps für Kundenbindung, zugehörige Microsoft-Cloudlösungen und Technologien von Drittanbietern. Für diese Zertifizierung benötigen Sie mindestens 1 bis 3 Jahre Erfahrung als Power Platform-Lösungsarchitekt oder 7 bis 10 Jahre Erfahrung als leitender Berater oder Entwickler sowie umfassende Kenntnisse über die Power Platform-Architektur.


  Wenn Sie zusätzliche Erfahrung benötigen, bevor Sie versuchen, diese Zertifizierung zu erlangen, finden Sie nachstehend einige Vorschläge:

  - Arbeiten Sie als Lösungsarchitekt (oder schauen Sie einem über die Schulter) an Power Platform-Projekten.

  - Melden Sie sich zu einem Präsenzschulungskurs an.

  - Machen Sie sich mit den Lernpfaden vertraut, die auf [Microsoft Learn](/learn/paths/become-solution-architect/) verfügbar sind.
