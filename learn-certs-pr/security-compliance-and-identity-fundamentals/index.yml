summary: >-
  Unabhängig davon, ob Sie Kursteilnehmer, Geschäftskunde oder IT-Fachkraft sind, stellt diese Zertifizierung sicher, dass Sie eine Reihe von Themen im schnell wachsenden Bereich der Cybersicherheit beherrschen. Diese Grundlagenzertifizierung kann als Sprungbrett dienen, wenn Sie an weiterführenden rollenbasierten Zertifizierungen in den Bereichen Sicherheitsvorgänge, Identitäts- und Zugriffsverwaltung und Informationsschutz interessiert sind.


  **Die Zertifizierung „Microsoft Certified: Security, Compliance, and Identity Fundamentals“ könnte genau das Richtige für Sie sein, wenn Sie folgende Ziele verfolgen:**

  - Demonstrieren Ihres Wissens über Microsoft-Lösungen für Sicherheit, Compliance und Identität (SCI; Security, Compliance, Identity).

  - Hervorheben Ihrer Kenntnisse über die Art und Weise, in der Microsoft-SCI-Lösungen ganzheitliche End-to-End-Cybersicherheitsfunktionen bieten.


  Sie sollten mit Netzwerk- und Cloud Computing-Konzepten vertraut sein und über allgemeine IT-Kenntnisse bzw. allgemeine praktische Erfahrungen in einer IT-Umgebung und allgemeine Kenntnisse über Microsoft Azure und Microsoft 365 verfügen.


  **Um sicherzustellen, dass Sie für die Prüfung vorbereitet sind, empfehlen wir Folgendes:**

  - Umfassende Kenntnisse der [gemessenen Qualifikationen](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4Mr81).

  - Lernen der relevanten [Inhalte für das Selbststudium](https://docs.microsoft.com/en-us/users/msftofficialcurriculum-4292/collections/3n4rbqgewwpoon) auf Microsoft Learn oder Registrierung für eine [Präsenzschulung](/learn/certifications/courses/sc-900t00).

  - Teilnahme an der [Übungsprüfung](https://www.mindhub.com/sc-900-microsoft-security-compliance-and-identity-fundamentals-microsoft-official-practice-test/p/MU-SC-900?), um Ihr Wissen und Ihr Verständnis der Prüfungserfahrung zu überprüfen.

  - Begleitung einer Person in Ihrem Team, die in den Bereichen Sicherheit, Compliance und Identitätsverwaltung arbeitet.


  **Nächste Schritte**


  Registrieren Sie sich für Ihre Prüfung! Nachdem Sie die Prüfung bestanden und Ihre Zertifizierung erhalten haben, präsentieren Sie Ihren Zertifizierungsbadge und Ihre Qualifikationen auf sozialen Plattformen wie LinkedIn. Weitere Informationen finden Sie unter [Verwenden und Teilen von Zertifizierungsbadges](/learn/certifications/badges).


  Erweitern Sie Ihre technischen Fähigkeiten mit unseren rollenbasierten Zertifizierungen, die sich auf Sicherheitsvorgänge, Identitäts- und Zugriffsverwaltung und Informationsschutz konzentrieren. Der [Schulungs- und Zertifizierungsleitfaden für Sicherheit, Compliance und Identität](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4J4Mm) kann Ihnen helfen, die richtige Zertifizierung für sich zu identifizieren.


  > [!IMPORTANT]

  > Die englischsprachige Version dieser Zertifizierung wurde am 28. Januar 2022 aktualisiert. Laden Sie das Dokument zur Kompetenzmessung auf der Seite [Prüfung SC-900](/learn/certifications/exams/sc-900) herunter, um zu sehen, was sich geändert hat.
