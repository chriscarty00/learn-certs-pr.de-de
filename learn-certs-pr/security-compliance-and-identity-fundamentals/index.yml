summary: |-
  Diese Zertifizierung richtet sich an Personen, die sich mit den Grundlagen von Sicherheit, Compliance und Identität (SCI) in Cloud-basierten und verwandten Microsoft-Services vertraut machen möchten.
  
  Dies umfasst eine breite Zielgruppe, zu dem Geschäftsinteressenten, neue oder bestehende IT-Experten oder Studenten gehören können, die ein Interesse an Microsoft-Sicherheits-, Compliance- und Identitätslösungen haben.
  
  Kandidaten sollten mit Microsoft Azure und Microsoft 365 vertraut sein und wissen, wie sich Microsoft-Sicherheits-, Compliance- und Identitätslösungen über diese Lösungsbereiche erstrecken können, um eine ganzheitliche und durchgängige Lösung bereitzustellen.
