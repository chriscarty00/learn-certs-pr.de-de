  Diese Zertifizierung richtet sich an Personen, die sich mit den Grundlagen von Sicherheit, Compliance und Identität (SCI) in cloudbasierten und verwandten Microsoft-Diensten vertraut machen möchten.


  Hierbei handelt es sich um eine breite Zielgruppe, zu der Beteiligte im Unternehmen, neue oder vorhandene IT-Expert*innen oder Studierende gehören können, die ein Interesse an Sicherheits-, Compliance- und Identitätslösungen von Microsoft haben.


  Kandidat*innen sollten mit Microsoft Azure und Microsoft 365 vertraut sein und ein Interesse daran haben, zu verstehen, wie die Microsoft-Lösungen für Sicherheit, Compliance und Identität diese Bereiche abdecken, um eine ganzheitliche Lösung zu bieten.
