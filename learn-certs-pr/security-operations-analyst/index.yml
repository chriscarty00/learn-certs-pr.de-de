summary: >-
  <div><strong>WICHTIG: Die englische Sprachversion dieser Zertifizierung wird am 28. Januar 2022 aktualisiert. Laden Sie das Dokument skills measured (Gemessene Qualifikationen) auf die <a href="/learn/certifications/exams/sc-200">Seite Prüfung SC-200</a> herunter, um zu sehen, was sich ändert.</strong><br/><br/></div>


  Der Microsoft-Sicherheitsbetriebsanalyst arbeitet mit Projektbeteiligten der Organisation zusammen, um Informationstechnologiesysteme für die Organisation zu schützen. Ihr Ziel ist es, Risiken für das Unternehmen zu verringern, indem sie aktive Angriffe in der Umgebung schnell abwehren, Empfehlungen zur Verbesserung der Bedrohungsschutzmethoden aussprechen und Verstöße gegen die Unternehmensrichtlinien an die zuständigen Stellen weiterleiten.


  Zu den Zuständigkeiten gehören das Verwalten, Überwachen und Reagieren auf Bedrohungen durch den Einsatz einer Vielzahl von Sicherheitslösungen in der Umgebung. Hauptaufgaben der Rolle sind die Untersuchung von, Reaktion auf und Suche nach Bedrohungen mithilfe von Microsoft Azure Sentinel, Azure Defender, Microsoft 365 Defender und Sicherheitsprodukten anderer Anbieter. Da der Sicherheitsbetriebsanalyst die operative Ausgabe dieser Tools verwendet, ist er auch ein wichtiger Beteiligter an der Konfiguration und Bereitstellung dieser Technologien.
