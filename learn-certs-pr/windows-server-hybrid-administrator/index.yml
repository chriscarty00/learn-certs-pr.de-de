title: 'Microsoft Certified: Windows Server Hybrid Administrator Associate'
metadata:
  title: 'Microsoft Certified: Windows Server Hybrid Administrator Associate'
  description: Diese Zertifizierung wird im Dezember 2021 verfügbar sein. Kandidaten für die Windows Server Hybrid Administrator Associate Zertifizierung sollte Fachwissen über die Konfiguration und Verwaltung Windows Server vor Ort, hybriden und Infrastructure as a Service (IaaS) -Plattform-Workloads haben.
uid: certification.windows-server-hybrid-administrator
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Kandidaten für die Windows Server Hybrid Administrator Associate Zertifizierung sollte Fachwissen über die Konfiguration und Verwaltung Windows Server vor Ort, hybriden und Infrastructure as a Service (IaaS) -Plattform-Workloads haben.
  
  Zu den Aufgaben dieser Rolle gehören die Integration von Windows Server Umgebungen mit Azure  Diensten und die Verwaltung von Windows Server in On-Premises Netzwerken. Diese Rolle verwaltet und betreut die Windows Server IaaS Workloads in Azure, zusätzlich zur Migration und Bereitstellung von Workloads auf Azure.
  
  Diese Rolle arbeitet in der Regel zusammen mit Azure Administratoren, Unternehmensarchitekten, Microsoft 365-Administratoren und Netzwerktechnikern.
  
  Kandidaten für diese Zertifizierung verwalten zentrale und erweiterte Windows Server-Workloads und -Dienste unter Verwendung von On-Premises-, Hybrid- und Cloud-Technologien. Diese Spezialisten sollten über Fachwissen bei der Implementierung und Verwaltung von lokalen und hybriden Lösungen verfügen, z. B. in den Bereichen Identität, Verwaltung, Datenverarbeitung, Netzwerk und Speicherung. Sie sind auch Experten für die Durchführung von Aufgaben in den Bereichen Sicherheit, Migration, Überwachung, Hochverfügbarkeit, Fehlerbehebung und Notfallwiederherstellung. Diese Experten verwenden verwaltungstechnische Instrumente und Technologien, darunter Windows Admin Center, PowerShell, Azure Arc und IaaS Verwaltung virtueller Maschinen. Sie arbeiten auch mit Azure Automation Update Management, Microsoft Defender for Identity, Azure Security Center, Azure Migrate, und Azure Monitor.
  
  Kandidaten für diese Zertifizierung sollten über umfangreiche Erfahrungen in der Arbeit mit Windows Server Betriebssystemen haben.
  
  <div><br/><font color='red'><strong>HINWEIS: Diese Zertifizierung wird im Dezember 2021 verfügbar sein.</strong></font></div>
