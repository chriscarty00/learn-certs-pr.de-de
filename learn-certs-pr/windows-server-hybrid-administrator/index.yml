summary: >-
  Kandidat*innen für die Zertifizierung als Windows Server Hybrid Administrator Associate sollten Fachwissen über die Konfiguration und Verwaltung von lokalen, hybriden und IaaS-basierten Plattformworkloads in Windows Server haben.


  Zu den Aufgaben dieser Rolle gehören die Integration von Windows Server-Umgebungen mit Azure-Diensten und die Verwaltung von Windows Server in lokalen Netzwerken. Diese Rolle verwaltet und betreut die Windows Server-IaaS-Workloads in Azure. Außerdem migriert sie diese Workloads zu Azure und stellt sie dort bereit.


  Diese Rolle arbeitet in der Regel mit Azure-Administrator*innen, Unternehmensarchitekt*innen, Microsoft 365-Administrator*innen und Netzwerktechniker*innen zusammen.


  Kandidat*innen für diese Zertifizierung verwalten zentrale und erweiterte Windows Server-Workloads und -Dienste mithilfe lokaler, hybrider und cloudbasierter Technologien. Diese Expert*innen sollten über Fachwissen im Implementieren und Verwalten lokaler und hybrider Lösungen verfügen, z. B. in den Bereichen Identität, Verwaltung, Compute, Netzwerk und Speicher. Sie sind auch Expert*innen für Aufgaben in den Bereichen Sicherheit, Migration, Überwachung, Hochverfügbarkeit, Problembehandlung und Notfallwiederherstellung. Diese Expert*innen verwenden Verwaltungstools und -technologien, darunter Windows Admin Center, PowerShell, Azure Arc und IaaS-Verwaltung für VMs. Sie arbeiten auch mit der Azure Automation-Updateverwaltung, Microsoft Defender for Identity, Azure Security Center, Azure Migrate und Azure Monitor.


  Kandidat*innen für diese Zertifizierung sollten über umfangreiche Erfahrungen in der Arbeit mit Windows Server-Betriebssystemen verfügen.
