  description: Kandidaten für die Windows Virtual Desktop Specialty - Zertifizierung sind Microsoft Azure-Administratoren mit Fachkenntnissen in der Planung, Bereitstellung und Verwaltung von virtuellen Desktop-Erlebnissen und Remote-Apps für jedes Gerät in Azure.
uid: certification.windows-virtual-desktop-specialty
iconUrl: /media/learn/certification/badges/microsoft-certified-specialty-badge.svg
summary: |-
  Kandidaten für die Windows Virtual Desktop Specialty - Zertifizierung sind Microsoft Azure-Administratoren mit Fachkenntnissen in der Planung, Bereitstellung und Verwaltung von Virtual Desktop-Erlebnissen und Remote-Apps für jedes Gerät in Azure.
  
  Zu den Verantwortlichkeiten für diese Rolle gehört die Bereitstellung von virtuellen Desktop-Erlebnissen und Apps für Azure. Fachleute in dieser Rolle stellen Anwendungen auf Windows Virtual Desktop bereit und optimieren sie für die Ausführung in virtuellen Multi-Session-Umgebungen. Um diese Erfahrungen zu liefern, arbeiten sie eng mit Azure-Administratoren und -Architekten sowie mit Microsoft 365-Administratoren zusammen.
  
  Kandidaten für diese Prüfung sollten Erfahrung mit Azure-Technologien haben, einschließlich Virtualisierung, Netzwerk, Identität, Speicher, Sicherungen, Ausfallsicherheit und Notfallwiederherstellung. Sie sollten die lokalen Infrastrukturtechnologien für virtuelle Desktops verstehen, wenn sie sich auf die Migration auf Windows Virtual Desktop beziehen. Diese Experten verwenden das Azure-Portal und die Azure Resource Manager-Vorlagen (ARM), um viele ihrer Aufgaben auszuführen. Sie verwenden möglicherweise PowerShell und Azure Command Line Interface (CLI) für eine effizientere Automatisierung.
  
  Kandidaten für diese Zertifizierung müssen über Azure-Verwaltungskenntnisse verfügen.
subTitle: Kandidaten für die Windows Virtual Desktop Specialty - Zertifizierung sind Microsoft Azure-Administratoren mit Fachkenntnissen in der Planung, Bereitstellung und Verwaltung von virtuellen Desktop-Erlebnissen und Remote-Apps für jedes Gerät in Azure.
