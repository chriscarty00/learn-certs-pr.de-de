summary: >-
  Kandidat*innen für die Azure Virtual Desktop Specialty-Zertifizierung sind Microsoft Azure-Administrator*innen mit Fachkenntnissen im Planen, Bereitstellen und Verwalten virtueller Desktopumgebungen und Remote-Apps unter Azure für jedes Gerät.


  Zu den Aufgaben dieser Rolle gehört das Bereitstellen von virtuellen Desktopumgebungen und Apps auf Azure. Fachkräfte in dieser Rolle stellen Anwendungen auf Windows Virtual Desktop bereit und optimieren sie für das Ausführen in virtuellen Multisession-Umgebungen. Um diese Benutzeroberflächen bereitzustellen, arbeiten sie eng mit Azure-Administrator*innen und -Architekt*innen sowie Microsoft 365-Administrator*innen zusammen.


  Kandidat*innen für dieses Examen sollten Erfahrung mit Azure-Technologien haben, einschließlich Virtualisierung, Netzwerken, Identität, Speichern, Backups, Ausfallsicherheit und Notfallwiederherstellung. Sie sollten die Technologien der lokalen virtuellen Desktopinfrastruktur verstehen, da diese mit der Migration zu Windows Virtual Desktop in Zusammenhang stehen. Diese Expert*innen verwenden das Azure-Portal und Azure Resource Manager-Vorlagen (ARM), um viele ihrer Aufgaben zu erledigen. Sie können PowerShell und die Azure-Befehlszeilenschnittstelle (CLI) für eine effizientere Automatisierung verwenden.


  Kandidat*innen für diese Zertifizierung müssen über sehr fortgeschrittene administrative Fähigkeiten in Azure verfügen.
